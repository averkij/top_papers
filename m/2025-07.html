        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

        const articlesData = [{'id': 'https://huggingface.co/papers/2507.03724', 'title': 'MemOS: A Memory OS for AI System', 'url': 'https://huggingface.co/papers/2507.03724', 'abstract': 'MemOS is proposed as a memory operating system for Large Language Models to enhance memory management, enabling efficient storage and retrieval, and facilitating continual learning and personalized modeling.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have become an essential infrastructure for Artificial General Intelligence (AGI), yet their lack of well-defined memory management systems hinders the development of long-context reasoning, continual personalization, and knowledge consistency.Existing models mainly rely on static parameters and short-lived contextual states, limiting their ability to track user preferences or update knowledge over extended periods.While Retrieval-Augmented Generation (RAG) introduces external knowledge in plain text, it remains a stateless workaround without lifecycle control or integration with persistent representations.Recent work has modeled the training and inference cost of LLMs from a memory hierarchy perspective, showing that introducing an explicit memory layer between parameter memory and external retrieval can substantially reduce these costs by externalizing specific knowledge. Beyond computational efficiency, LLMs face broader challenges arising from how information is distributed over time and context, requiring systems capable of managing heterogeneous knowledge spanning different temporal scales and sources. To address this challenge, we propose MemOS, a memory operating system that treats memory as a manageable system resource. It unifies the representation, scheduling, and evolution of plaintext, activation-based, and parameter-level memories, enabling cost-efficient storage and retrieval. As the basic unit, a MemCube encapsulates both memory content and metadata such as provenance and versioning. MemCube µÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ½Ğ¾Ğ¹ 4D-Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğ¹ ÑÑŠĞµĞ¼ĞºĞ¾Ğ¹.'}, 'en': {'title': 'Revolutionizing 4D Capture: High-Speed Reconstruction with Low FPS Cameras', 'desc': 'This paper presents a novel system for capturing high-speed 4D scenes using low frame rate cameras. It introduces an asynchronous capture technique that effectively increases the frame rate by staggering the start times of multiple cameras, achieving rates of 100-200 FPS from a base of 25 FPS. Additionally, the authors propose a video-diffusion-based generative model to correct artifacts in the sparse 4D reconstruction, ensuring better detail and temporal consistency. Experimental results show that this approach significantly improves the quality of high-speed 4D reconstructions compared to traditional synchronous methods.'}, 'zh': {'title': 'ä½å¸§ç‡ç›¸æœºå®ç°é«˜é€Ÿåº¦4Dé‡å»ºçš„åˆ›æ–°æ–¹æ¡ˆ', 'desc': 'æœ¬ç ”ç©¶æå‡ºäº†ä¸€ç§é«˜é€Ÿåº¦çš„4Dæ•æ‰ç³»ç»Ÿï¼Œåˆ©ç”¨ä½å¸§ç‡ç›¸æœºè¿›è¡Œå¼‚æ­¥æ•æ‰å’Œè§†é¢‘æ‰©æ•£åŸºç¡€çš„ä¼ªå½±ä¿®æ­£ï¼Œä»è€Œæé«˜é‡å»ºè´¨é‡ã€‚ä¼ ç»Ÿçš„4Dæ•æ‰ç³»ç»Ÿé€šå¸¸å¸§ç‡ä½äº30 FPSï¼Œç›´æ¥ä»ä½å¸§ç‡è¾“å…¥è¿›è¡Œé«˜é€Ÿåº¦è¿åŠ¨çš„4Dé‡å»ºä¼šå¯¼è‡´ä¸ç†æƒ³çš„ç»“æœã€‚æˆ‘ä»¬çš„æ–¹æ³•é€šè¿‡å¼‚æ­¥æ•æ‰æ–¹æ¡ˆï¼Œå°†ç›¸æœºçš„å¯åŠ¨æ—¶é—´é”™å¼€ï¼Œæå‡äº†æœ‰æ•ˆå¸§ç‡ï¼Œè¾¾åˆ°100-200 FPSçš„æ•ˆæœã€‚å¤„ç†æ–¹é¢ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§åŸºäºè§†é¢‘æ‰©æ•£çš„ç”Ÿæˆæ¨¡å‹ï¼Œä¿®å¤4Dç¨€ç–è§†å›¾é‡å»ºä¸­äº§ç”Ÿçš„ä¼ªå½±ï¼Œæ˜¾è‘—æ”¹å–„äº†é‡å»ºçš„ç»†èŠ‚å’Œæ—¶é—´ä¸€è‡´æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.04447', 'title': 'DreamVLA: A Vision-Language-Action Model Dreamed with Comprehensive\n  World Knowledge', 'url': 'https://huggingface.co/papers/2507.04447', 'abstract': 'DreamVLA improves robot manipulation through a VLA framework that incorporates world knowledge, dynamic-region guidance, and a diffusion-based transformer to ensure clear, disentangled representations for action planning.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in vision-language-action (VLA) models have shown promise in integrating image generation with action prediction to improve generalization and reasoning in robot manipulation. However, existing methods are limited to challenging image-based forecasting, which suffers from redundant information and lacks comprehensive and critical world knowledge, including dynamic, spatial and semantic information. To address these limitations, we propose DreamVLA, a novel VLA framework that integrates comprehensive world knowledge forecasting to enable inverse dynamics modeling, thereby establishing a perception-prediction-action loop for manipulation tasks. Specifically, DreamVLA introduces a dynamic-region-guided world knowledge prediction, integrated with the spatial and semantic cues, which provide compact yet comprehensive representations for action planning. This design aligns with how humans interact with the world by first forming abstract multimodal reasoning chains before acting. To mitigate interference among the dynamic, spatial and semantic information during training, we adopt a block-wise structured attention mechanism that masks their mutual attention, preventing information leakage and keeping each representation clean and disentangled. Moreover, to model the conditional distribution over future actions, we employ a diffusion-based transformer that disentangles action representations from shared latent features. Extensive experiments on both real-world and simulation environments demonstrate that DreamVLA achieves 76.7% success rate on real robot tasks and 4.44 average length on the CALVIN ABC-D benchmarks.', 'score': 29, 'issue_id': 4696, 'pub_date': '2025-07-06', 'pub_date_card': {'ru': '6 Ğ¸ÑĞ»Ñ', 'en': 'July 6', 'zh': '7æœˆ6æ—¥'}, 'hash': '8fbe1a8248768baa', 'authors': ['Wenyao Zhang', 'Hongsi Liu', 'Zekun Qi', 'Yunnan Wang', 'XinQiang Yu', 'Jiazhao Zhang', 'Runpei Dong', 'Jiawei He', 'He Wang', 'Zhizheng Zhang', 'Li Yi', 'Wenjun Zeng', 'Xin Jin'], 'affiliations': ['EIT', 'Galbot', 'PKU', 'SJTU', 'THU', 'UIUC', 'USTC'], 'pdf_title_img': 'assets/pdf/title_img/2507.04447.jpg', 'data': {'categories': ['#robotics', '#reasoning', '#training', '#optimization', '#multimodal', '#diffusion', '#agents', '#games'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'DreamVLA: Ğ˜Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¾ĞºÑ€ÑƒĞ¶Ğ°ÑÑ‰ĞµĞ³Ğ¾ Ğ¼Ğ¸Ñ€Ğ°', 'desc': 'DreamVLA - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°Ğ¼Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. ĞĞ½Ğ° Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ·Ñ€ĞµĞ½Ğ¸Ğµ, ÑĞ·Ñ‹Ğº Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ (VLA) Ñ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¾ Ğ¼Ğ¸Ñ€Ğµ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¹ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹, Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. DreamVLA Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°.'}, 'en': {'title': 'Enhancing Robot Manipulation with DreamVLA: Clear Action Planning through World Knowledge', 'desc': 'DreamVLA is a new framework designed to enhance robot manipulation by integrating world knowledge with a vision-language-action (VLA) model. It addresses the limitations of existing methods by providing a clear and organized representation of dynamic, spatial, and semantic information, which is crucial for effective action planning. The framework uses a dynamic-region-guided approach to predict world knowledge, allowing robots to form abstract reasoning chains before executing actions. Additionally, a diffusion-based transformer is employed to ensure that action representations remain distinct and free from interference during training, leading to improved performance in both real-world and simulated tasks.'}, 'zh': {'title': 'DreamVLAï¼šæå‡æœºå™¨äººæ“ä½œçš„æ™ºèƒ½æ¡†æ¶', 'desc': 'DreamVLA æ˜¯ä¸€ç§æ–°é¢–çš„è§†è§‰-è¯­è¨€-åŠ¨ä½œï¼ˆVLAï¼‰æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡æ•´åˆå…¨é¢çš„ä¸–ç•ŒçŸ¥è¯†æ¥æ”¹å–„æœºå™¨äººæ“ä½œã€‚å®ƒå¼•å…¥äº†åŠ¨æ€åŒºåŸŸå¼•å¯¼çš„ä¸–ç•ŒçŸ¥è¯†é¢„æµ‹ï¼Œç»“åˆç©ºé—´å’Œè¯­ä¹‰çº¿ç´¢ï¼Œä¸ºåŠ¨ä½œè§„åˆ’æä¾›äº†ç´§å‡‘è€Œå…¨é¢çš„è¡¨ç¤ºã€‚è¯¥æ¡†æ¶é€šè¿‡å—çŠ¶ç»“æ„æ³¨æ„æœºåˆ¶ï¼Œå‡å°‘åŠ¨æ€ã€ç©ºé—´å’Œè¯­ä¹‰ä¿¡æ¯ä¹‹é—´çš„å¹²æ‰°ï¼Œç¡®ä¿æ¯ä¸ªè¡¨ç¤ºçš„æ¸…æ™°å’Œåˆ†ç¦»ã€‚æ­¤å¤–ï¼ŒDreamVLA é‡‡ç”¨æ‰©æ•£å¼å˜æ¢å™¨æ¥å»ºæ¨¡æœªæ¥åŠ¨ä½œçš„æ¡ä»¶åˆ†å¸ƒï¼Œä»è€Œæé«˜äº†æœºå™¨äººä»»åŠ¡çš„æˆåŠŸç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.05197', 'title': 'Pre-Trained Policy Discriminators are General Reward Models', 'url': 'https://huggingface.co/papers/2507.05197', 'abstract': 'A scalable reward modeling method, Policy Discriminative Learning (POLAR), enhances reward model performance and generalizes robustly in reinforcement learning through policy comparison.  \t\t\t\t\tAI-generated summary \t\t\t\t We offer a novel perspective on reward modeling by formulating it as a policy discriminator, which quantifies the difference between two policies to generate a reward signal, guiding the training policy towards a target policy with desired behaviors. Based on this conceptual insight, we propose a scalable pre-training method named Policy Discriminative Learning (POLAR), which trains a reward model (RM) to discern identical policies and discriminate different ones. Unlike traditional reward modeling methods relying on absolute preferences, POLAR captures the relative difference between one policy and an arbitrary target policy, which is a scalable, high-level optimization objective suitable for modeling generic ranking relationships. Leveraging the POLAR pre-training paradigm, we present a series of RMs with parameter scales from 1.8B to 7B. Empirical results show that POLAR substantially outperforms traditional non-pre-trained methods, significantly enhancing RM performance. For instance, POLAR-7B could improve preference accuracy from 54.8% to 81.0% on STEM tasks and from 57.9% to 85.5% on creative writing tasks compared to SOTA baselines. POLAR also shows robust generalization capabilities in RLHF using Reinforcement Fine-tuning (RFT), providing reliable reward signals and markedly enhancing policy performance--improving LLaMa3.1-8B from an average of 47.36% to 56.33% and Qwen2.5-32B from 64.49% to 70.47% on 20 benchmarks. Moreover, scaling experiments reveal a clear power-law relationship between computation and performance, supported by linear correlation coefficients approaching 0.99. The impressive performance, strong generalization, and scaling properties suggest that POLAR is a promising direction for developing general and strong reward models.', 'score': 27, 'issue_id': 4694, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 Ğ¸ÑĞ»Ñ', 'en': 'July 7', 'zh': '7æœˆ7æ—¥'}, 'hash': '88d62db0ed894120', 'authors': ['Shihan Dou', 'Shichun Liu', 'Yuming Yang', 'Yicheng Zou', 'Yunhua Zhou', 'Shuhao Xing', 'Chenhao Huang', 'Qiming Ge', 'Demin Song', 'Haijun Lv', 'Songyang Gao', 'Chengqi Lv', 'Enyu Zhou', 'Honglin Guo', 'Zhiheng Xi', 'Wenwei Zhang', 'Qipeng Guo', 'Qi Zhang', 'Xipeng Qiu', 'Xuanjing Huang', 'Tao Gui', 'Kai Chen'], 'affiliations': ['Fudan University', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2507.05197.jpg', 'data': {'categories': ['#optimization', '#rlhf', '#training', '#rl'], 'emoji': 'ğŸ¯', 'ru': {'title': 'POLAR: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, Ğ½Ğ°Ğ· ¸ªç­–ç•¥ä¹‹é—´çš„å·®å¼‚ï¼Œä»¥ç”Ÿæˆå¥–åŠ±ä¿¡å·ï¼ŒæŒ‡å¯¼è®­ç»ƒç­–ç•¥æœå‘å…·æœ‰æœŸæœ›è¡Œä¸ºçš„ç›®æ ‡ç­–ç•¥ã€‚ä¸ä¼ ç»Ÿçš„ç»å¯¹åå¥½æ–¹æ³•ä¸åŒï¼ŒPOLARæ•æ‰ä¸€ä¸ªç­–ç•¥ä¸ä»»æ„ç›®æ ‡ç­–ç•¥ä¹‹é—´çš„ç›¸å¯¹å·®å¼‚ï¼Œé€‚åˆäºå»ºæ¨¡é€šç”¨çš„æ’åå…³ç³»ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPOLARæ˜¾è‘—ä¼˜äºä¼ ç»Ÿçš„éé¢„è®­ç»ƒæ–¹æ³•ï¼Œæå‡äº†å¥–åŠ±æ¨¡å‹çš„è¡¨ç°ï¼Œå±•ç¤ºäº†å…¶åœ¨å¼ºåŒ–å­¦ä¹ ä¸­çš„å¼ºå¤§æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.03483', 'title': 'BMMR: A Large-Scale Bilingual Multimodal Multi-Discipline Reasoning\n  Dataset', 'url': 'https://huggingface.co/papers/2507.03483', 'abstract': "A large-scale dataset and verification tool are introduced for assessing and improving cross-disciplinary reasoning capabilities in multimodal models.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper, we introduce BMMR, a large-scale bilingual, multimodal, multi-disciplinary reasoning dataset for the community to develop and evaluate large multimodal models (LMMs). BMMR comprises 110k college-level questions spanning 300 UNESCO-defined subjects, spanning diverse formats-multiple-choice, fill-in-the-blank, and open-ended QA-and sourced from both print and digital media such as books, exams, and quizzes. All data are curated and filtered via a human-in-the-loop and scalable framework, and each instance is paired with a high-quality reasoning path. The dataset is organized into two parts: BMMR-Eval that comprises 20,458 high-quality instances to comprehensively assess LMMs' knowledge and reasoning across multiple disciplines in both Chinese and English; and BMMR-Train that contains 88,991 instances to support further research and development, extending the current focus on mathematical reasoning to diverse disciplines and domains. In addition, we propose the process-based multi-discipline verifier (i.e., BMMR-Verifier) for accurate and fine-grained evaluation of reasoning paths. Extensive experiments on 24 models reveal that (i) even SOTA models (e.g., o3 and Gemini-2.5-Pro) leave substantial headroom on BMMR-Eval; (ii) reasoning models exhibit discipline bias and outperform LMMs only on specific subjects; (iii) open-source models still trail their proprietary counterparts; and (iv) fine-tuning on BMMR-Train narrows this gap. Additionally, we conduct reasoning-chain analyses using BMMR-Verifier and other in-depth studies, uncovering the challenges LMMs currently face in multidisciplinary reasoning. We will release the data, and we hope our work can offer insights and contributions to the community.", 'score': 20, 'issue_id': 4693, 'pub_date': '2025-07-04', 'pub_date_card': {'ru': '4 Ğ¸ÑĞ»Ñ', 'en': 'July 4', 'zh': '7æœˆ4æ—¥'}, 'hash': 'a916ca78a2bd6196', 'authors': ['Zhiheng Xi', 'Guanyu Li', 'Yutao Fan', 'Honglin Guo', 'Yufang Liu', 'Xiaoran Fan', 'Jiaqi Liu', 'Jingchao Ding', 'Wangmeng Zuo', 'Zhenfei Yin', 'Lei Bai', 'Tao Ji', 'Tao Gui', 'Qi Zhang', 'Xuanjing Huang'], 'affiliations': ['East China Normal University', 'Fudan University', 'Harbin Institute of Technology', 'Oxford', 'Shanghai AI Laboratory', 'University of Sydney', 'Yimudata'], 'pdf_title_img': 'assets/pdf/title_img/2507.03483.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#dataset', '#benchmark', '#open_source', '#data'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ´Ğ¸ÑÑ†Ğ¸Ğ¿Ğ»Ğ¸Ğ½Ğ°Ñ€Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ BMMR - Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ´Ğ²ÑƒÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ¸ÑÑ†Ğ¸Ğ¿Ğ»Ğ¸Ğ½Ğ°Ñ…. ĞĞ½ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ 110 Ñ‚Ñ‹ÑÑÑ‡ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ¸Ñ‚ĞµÑ‚ÑĞºĞ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ¿Ğ¾ 300 Ğ¿Ñ€ĞµĞ´Ğ¼ĞµÑ‚Ğ°Ğ¼, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ñ‚ĞµÑÑ‚Ñ‹, Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ¼ Ğ¸ Ğ·Ğ°Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¿ÑƒÑĞºĞ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ BMMR-Verifier Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞµĞº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾Ñ€ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ´Ğ¸ÑÑ†Ğ¸Ğ¿Ğ»Ğ¸Ğ½Ğ°Ñ€Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ….'}, 'en': {'title': 'Enhancing Multimodal Reasoning with BMMR Dataset', 'desc': "This paper presents BMMR, a comprehensive dataset designed to enhance the reasoning abilities of large multimodal models (LMMs) across various disciplines. It includes 110,000 college-level questions from 300 subjects, formatted in multiple-choice, fill-in-the-blank, and open-ended styles, sourced from both print and digital media. The dataset is divided into BMMR-Eval for evaluation and BMMR-Train for training, with a focus on improving reasoning in diverse domains beyond just mathematics. Additionally, the authors introduce BMMR-Verifier, a tool for detailed assessment of reasoning paths, revealing significant gaps in current models' performance and highlighting the need for further research in multidisciplinary reasoning."}, 'zh': {'title': 'æ¨åŠ¨å¤šæ¨¡æ€æ¨¡å‹çš„è·¨å­¦ç§‘æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡ä»‹ç»äº†BMMRï¼Œä¸€ä¸ªå¤§è§„æ¨¡çš„åŒè¯­ã€å¤šæ¨¡æ€ã€å¤šå­¦ç§‘æ¨ç†æ•°æ®é›†ï¼Œæ—¨åœ¨å¸®åŠ©å¼€å‘å’Œè¯„ä¼°å¤§å‹å¤šæ¨¡æ€æ¨¡å‹ï¼ˆLMMsï¼‰ã€‚è¯¥æ•°æ®é›†åŒ…å«110,000ä¸ªå¤§å­¦æ°´å¹³çš„é—®é¢˜ï¼Œæ¶µç›–300ä¸ªè”åˆå›½æ•™ç§‘æ–‡ç»„ç»‡å®šä¹‰çš„å­¦ç§‘ï¼Œé—®é¢˜å½¢å¼å¤šæ ·ï¼ŒåŒ…æ‹¬é€‰æ‹©é¢˜ã€å¡«ç©ºé¢˜å’Œå¼€æ”¾å¼é—®ç­”ã€‚æ•°æ®ç»è¿‡äººå·¥ç­›é€‰å’Œè¿‡æ»¤ï¼Œå¹¶ä¸ºæ¯ä¸ªå®ä¾‹é…å¤‡é«˜è´¨é‡çš„æ¨ç†è·¯å¾„ï¼Œåˆ†ä¸ºBMMR-Evalå’ŒBMMR-Trainä¸¤éƒ¨åˆ†ï¼Œä»¥æ”¯æŒå¤šå­¦ç§‘çŸ¥è¯†å’Œæ¨ç†çš„è¯„ä¼°ä¸ç ”ç©¶ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†åŸºäºè¿‡ç¨‹çš„å¤šå­¦ç§‘éªŒè¯å™¨ï¼ˆBMMR-Verifierï¼‰ï¼Œç”¨äºå¯¹æ¨ç†è·¯å¾„è¿›è¡Œå‡†ç¡®å’Œç»†è‡´çš„è¯„ä¼°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.02029', 'title': 'RoboBrain 2.0 Technical Report', 'url': 'https://huggingface.co/papers/2507.02029', 'abstract': 'RoboBrain 2.0, a vision-language foundation model, achieves top performance in embodied tasks through its heterogeneous architecture and multi-stage training strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce RoboBrain 2.0, our latest generation of embodied vision-language foundation models, designed to unify perception, reasoning, and planning for complex embodied tasks in physical environments. It comes in two variants: a lightweight 7B model and a full-scale 32B model, featuring a heterogeneous architecture with a vision encoder and a language model. Despite its compact size, RoboBrain 2.0 achieves strong performance across a wide spectrum of embodied reasoning tasks. On both spatial and temporal benchmarks, the 32B variant achieves leading results, surpassing prior open-source and proprietary models. In particular, it supports key real-world embodied AI capabilities, including spatial understanding (e.g., affordance prediction, spatial referring, trajectory forecasting) and temporal decision-making (e.g., closed-loop interaction, multi-agent long-horizon planning, and scene graph updating). This report details the model architecture, data construction, multi-stage training strategies, infrastructure and practical applications. We hope RoboBrain 2.0 advances embodied AI research and serves as a practical step toward building generalist embodied agents. The code, checkpoint and benchmark are available at https://superrobobrain.github.io.', 'score': 18, 'issue_id': 4698, 'pub_date': '2025-07-02', 'pub_date_card': {'ru': '2 Ğ¸ÑĞ»Ñ', 'en': 'July 2', 'zh': '7æœˆ2æ—¥'}, 'hash': '5d72b9df64404714', 'authors': ['BAAI RoboBrain Team', 'Mingyu Cao', 'Huajie Tan', 'Yuheng Ji', 'Minglan Lin', 'Zhiyu Li', 'Zhou Cao', 'Pengwei Wang', 'Enshen Zhou', 'Yi Han', 'Yingbo Tang', 'Xiangqi Xu', 'Wei Guo', 'Yaoxu Lyu', 'Yijie Xu', 'Jiayu Shi', 'Mengfei Du', 'Cheng Chi', 'Mengdi Zhao', 'Xiaoshuai Hao', 'Junkai Zhao', 'Xiaojie Zhang', 'Sh/anyu Rong', 'Huaihai Lyu', 'Zhengliang Cai', 'Yankai Fu', 'Ning Chen', 'Bolun Zhang', 'Lingfeng Zhang', 'Shuyi Zhang', 'Xi Feng', 'Songjing Wang', 'Xiaodan e 32B variant excels in various embodied reasoning tasks, outperforming previous models in spatial and temporal benchmarks. This model aims to enhance embodied AI research and facilitate the development of generalist embodied agents, with resources available for further exploration.'}, 'zh': {'title': 'RoboBrain 2.0ï¼šæ¨åŠ¨å®ä½“AIçš„æœªæ¥', 'desc': 'RoboBrain 2.0 æ˜¯ä¸€ç§è§†è§‰-è¯­è¨€åŸºç¡€æ¨¡å‹ï¼Œæ—¨åœ¨ç»Ÿä¸€æ„ŸçŸ¥ã€æ¨ç†å’Œè§„åˆ’ï¼Œä»¥åº”å¯¹å¤æ‚çš„å®ä½“ä»»åŠ¡ã€‚å®ƒæœ‰ä¸¤ä¸ªç‰ˆæœ¬ï¼šè½»é‡çº§çš„7Bæ¨¡å‹å’Œå…¨è§„æ¨¡çš„32Bæ¨¡å‹ï¼Œé‡‡ç”¨å¼‚æ„æ¶æ„ï¼Œç»“åˆäº†è§†è§‰ç¼–ç å™¨å’Œè¯­è¨€æ¨¡å‹ã€‚å°½ç®¡ä½“ç§¯å°ï¼ŒRoboBrain 2.0 åœ¨å¤šç§å®ä½“æ¨ç†ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œç‰¹åˆ«æ˜¯åœ¨ç©ºé—´å’Œæ—¶é—´åŸºå‡†æµ‹è¯•ä¸­ï¼Œ32Bç‰ˆæœ¬çš„æ€§èƒ½é¢†å…ˆäºä¹‹å‰çš„å¼€æºå’Œä¸“æœ‰æ¨¡å‹ã€‚è¯¥æ¨¡å‹æ”¯æŒå…³é”®çš„ç°å®ä¸–ç•Œå®ä½“AIèƒ½åŠ›ï¼Œå¦‚ç©ºé—´ç†è§£å’Œæ—¶é—´å†³ç­–ï¼Œæ¨åŠ¨äº†å®ä½“AIç ”ç©¶çš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.03253', 'title': 'RefineX: Learning to Refine Pre-training Data at Scale from\n  Expert-Guided Programs', 'url': 'https://huggingface.co/papers/2507.03253', 'abstract': 'RefineX is a scalable framework for improving the quality of large language model pre-training data through programmatic editing, yielding better performance than alternative methods across various downstream tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t The foundational capabilities of large language models (LLMs) are deeply influenced by the quality of their pre-training corpora. However, enhancing data quality at scale remains a significant challenge, primarily due to the trade-off between refinement effectiveness and processing efficiency. While rule-based filtering remains the dominant paradigm, it typically operates at the document level and lacks the granularity needed to refine specific content within documents. Inspired by emerging work such as ProX, we propose RefineX, a novel framework for large-scale, surgical refinement of pre-training data through programmatic editing tasks. RefineX enables efficient and fine-grained data refinement while reliably preserving the diversity and naturalness of raw text. The core strength of RefineX lies in distilling high-quality, expert-guided end-to-end refinement results into minimal edit-based deletion programs. This high-precision distillation pipeline is used to train an efficient and reliable refine model that can systematically improve every instance in the corpus at scale. We evaluate RefineX across from-scratch pre-training at multiple model scales and find that it consistently outperforms models trained on raw, filtered, or alternatively refined data across diverse downstream tasks. On the 750M model, RefineX yields 2.6%-7.2% average gains on lighteval tasks, and achieves comparable performance using significantly fewer training tokens. Further analysis shows that RefineX reliably enhances text quality with both high efficiency and precision, outperforming prior approaches such as end-to-end generation and Prox-C. These results position RefineX as a scalable, effective, and reliable solution for optimizing pre-training data in modern LLM pipelines.', 'score': 14, 'issue_id': 4693, 'pub_date': '2025-07-04', 'pub_date_card': {'ru': '4 Ğ¸ÑĞ»Ñ', 'en': 'July 4', 'zh': '7æœˆ4æ—¥'}, 'hash': '6f3d1aa17a4188e7', 'authors': ['Baolong Bi', 'Shenghua Liu', 'Xingzhang Ren', 'Dayiheng Liu', 'Junyang Lin', 'Yiwei Wang', 'Lingrui Mei', 'Junfeng Fang', 'Jiafeng Guo', 'Xueqi Cheng'], 'affiliations': ['Alibaba Group', 'Institute of Computing Technology, Chinese Academy of Sciences', 'National University of Singapore', 'University of California, Merced'], 'pdf_title_img': 'assets/pdf/title_img/2507.03253.jpg', 'data': {'categories': ['#training', '#optimization', '#data'], 'emoji': 'âœ‚ï¸', 'ru': {'title': 'RefineX: Ñ…Ğ¸Ñ€ÑƒÑ€Ğ³Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ˜Ğ˜', 'desc': 'RefineX - ÑÑ‚Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ´Ğ°Ğ å¯¼çš„ç«¯åˆ°ç«¯ç²¾ç‚¼ç»“æœï¼Œä»è€Œç³»ç»Ÿæ€§åœ°æ”¹å–„è¯­æ–™åº“ä¸­çš„æ¯ä¸ªå®ä¾‹ã€‚å®éªŒè¡¨æ˜ï¼ŒRefineXåœ¨å¤šä¸ªä¸‹æ¸¸ä»»åŠ¡ä¸­è¡¨ç°ä¼˜äºä½¿ç”¨åŸå§‹ã€è¿‡æ»¤æˆ–å…¶ä»–ç²¾ç‚¼æ•°æ®è®­ç»ƒçš„æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.04009', 'title': 'Easy Dataset: A Unified and Extensible Framework for Synthesizing LLM\n  Fine-Tuning Data from Unstructured Documents', 'url': 'https://huggingface.co/papers/2507.04009', 'abstract': 'A unified framework called Easy Dataset synthesizes fine-tuning data from unstructured documents using a GUI and LLMs, improving domain-specific performance of LLMs while maintaining general knowledge.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have shown impressive performance on general-purpose tasks, yet adapting them to specific domains remains challenging due to the scarcity of high-quality domain data. Existing data synthesis tools often struggle to extract reliable fine-tuning data from heterogeneous documents effectively. To address this limitation, we propose Easy Dataset, a unified framework for synthesizing fine-tuning data from unstructured documents via an intuitive graphical user interface (GUI). Specifically, Easy Dataset allows users to easily configure text extraction models and chunking strategies to transform raw documents into coherent text chunks. It then leverages a persona-driven prompting approach to generate diverse question-answer pairs using public-available LLMs. Throughout the pipeline, a human-in-the-loop visual interface facilitates the review and refinement of intermediate outputs to ensure data quality. Experiments on a financial question-answering task show that fine-tuning LLMs on the synthesized dataset significantly improves domain-specific performance while preserving general knowledge. The source code and installable package are available at https://github.com/ConardLi/easy-dataset and have garnered over 9,000 GitHub stars.', 'score': 13, 'issue_id': 4698, 'pub_date': graphical interface and large language models (LLMs). It addresses the challenge of obtaining high-quality domain-specific data by allowing users to configure text extraction and chunking methods easily. The framework employs a persona-driven prompting technique to generate varied question-answer pairs, enhancing the dataset's richness. Experiments demonstrate that fine-tuning LLMs with this synthesized data significantly boosts their performance in specific domains while retaining their general knowledge capabilities."}, 'zh': {'title': 'è½»æ¾åˆæˆæ•°æ®ï¼Œæå‡æ¨¡å‹è¡¨ç°', 'desc': 'Easy Datasetæ˜¯ä¸€ä¸ªç»Ÿä¸€æ¡†æ¶ï¼Œæ—¨åœ¨ä»éç»“æ„åŒ–æ–‡æ¡£ä¸­åˆæˆå¾®è°ƒæ•°æ®ï¼Œä»¥æé«˜å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨ç‰¹å®šé¢†åŸŸçš„è¡¨ç°ï¼ŒåŒæ—¶ä¿æŒå…¶é€šç”¨çŸ¥è¯†ã€‚è¯¥æ¡†æ¶é€šè¿‡ç›´è§‚çš„å›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰ä½¿ç”¨æˆ·èƒ½å¤Ÿè½»æ¾é…ç½®æ–‡æœ¬æå–æ¨¡å‹å’Œåˆ†å—ç­–ç•¥ï¼Œå°†åŸå§‹æ–‡æ¡£è½¬åŒ–ä¸ºè¿è´¯çš„æ–‡æœ¬å—ã€‚æ¥ç€ï¼ŒEasy Datasetåˆ©ç”¨åŸºäºè§’è‰²çš„æç¤ºæ–¹æ³•ï¼Œç”Ÿæˆå¤šæ ·åŒ–çš„é—®é¢˜-ç­”æ¡ˆå¯¹ï¼Œä½¿ç”¨å…¬å¼€å¯ç”¨çš„LLMsã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œåœ¨åˆæˆæ•°æ®é›†ä¸Šå¾®è°ƒLLMsæ˜¾è‘—æé«˜äº†å…¶åœ¨ç‰¹å®šé¢†åŸŸçš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.03745', 'title': 'StreamDiT: Real-Time Streaming Text-to-Video Generation', 'url': 'https://huggingface.co/papers/2507.03745', 'abstract': 'A streaming video generation model named StreamDiT, based on transformer-based diffusion models, enables real-time video generation with high content consistency and visual quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, great progress has been achieved in text-to-video (T2V) generation by scaling transformer-based diffusion models to billions of parameters, which can generate high-quality videos. However, existing models typically produce only short clips offline, restricting their use cases in interactive and real-time applications. This paper addresses these challenges by proposing StreamDiT, a streaming video generation model. StreamDiT training is based on flow matching by adding a moving buffer. We design mixed training with different partitioning schemes of buffered frames to boost both content consistency and visual quality. StreamDiT modeling is based on adaLN DiT with varying time embedding and window attention. To practice the proposed method, we train a StreamDiT model with 4B parameters. In addition, we propose a multistep distillation method tailored for StreamDiT. Sampling distillation is performed in each segment of a chosen partitioning scheme. After distillation, the total number of function evaluations (NFEs) is reduced to the number of chunks in a buffer. Finally, our distilled model reaches real-time performance at 16 FPS on one GPU, which can generate video streams at 512p resolution. We evaluate our method through both quantitative metrics and human evaluation. Our model enables real-time applications, e.g. streaming generation, interactive generation, and video-to-video. We provide video results and more examples in our project website: <a href="https://cumulo-autumn.github.io/StreamDiT/">this https URL.</a>', 'score': 13, 'issue_id': 4696, 'pub_date': '2025-07-04', 'pub_date_card': {'ru': '4 Ğ¸ÑĞ»Ñ', 'en': 'July 4', 'zh': '7æœˆ4æ—¥'}, 'hash': '8ca0a425a1ddc352', 'authors': ['Akio Kodaira', 'Tingbo Hou', 'Ji Hou', 'Masayoshi Tomizuka', 'Yue Zhao'], 'affiliations': ['Meta', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2507.03745.jpg', 'data': {'categories': ['#diffusion', '#video', '#games'], 'emoji': 'ğŸ¬', 'ru': {'title': 'StreamDiT: Ğ ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ˜Ğ˜', 'desc': 'StreamDiT - ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ½Ğ° Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ½Ğ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒÑ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼. ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ StreamDi documents represent an invaluable cultural heritage, yet have undergone significant degradation over time through tears, water erosion, and oxidation. Existing Historical Document Restoration (HDR) methods primarily focus on single modality or limited-size restoration, failing to meet practical needs. To fill this gap, we present a full-page HDR dataset (FPHDR) and a novel automated HDR solution (AutoHDR). Specifically, FPHDR comprises 1,633 real and 6,543 synthetic images with character-level and line-level locations, as well as character annotations in different damage grades. AutoHDR mimics historians' restoration workflows through a three-stage approach: OCR-assisted damage localization, vision-language context text prediction, and patch autoregressive appearance restoration. The modular architecture of AutoHDR enables seamless human-machine collaboration, allowing for flexible intervention and optimization at each restoration stage. Experiments demonstrate AutoHDR's remarkable performance in HDR. When processing severely damaged documents, our method improves OCR accuracy from 46.83\\% to 84.05\\%, with further enhancement to 94.25\\% through human-machine collaboration. We believe this work represents a significant advancement in automated historical document restoration and contributes substantially to cultural heritage preservation. The model and dataset are available at https://github.com/SCUT-DLVCLab/AutoHDR.", 'score': 10, 'issue_id': 4698, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 Ğ¸ÑĞ»Ñ', 'en': 'July 7', 'zh': '7æœˆ7æ—¥'}, 'hash': '1fe680b6a13d9932', 'authors': ['Yuyi Zhang', 'Peirong Zhang', 'Zhenhua Yang', 'Pengyu Yan', 'Yongxin Shi', 'Pengwei Liu', 'Fengjun Guo', 'Lianwen Jin'], 'affiliations': ['INTSIG-SCUT Joint Lab on Document Analysis and Recognition', 'Intsig Information Co., Ltd.', 'SCUT-Zhuhai Institute of Modern Industrial Innovation', 'South China University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2507.05108.jpg', „åˆ›æ–°ä¹‹è·¯', 'desc': 'å†å²æ–‡çŒ®æ˜¯å®è´µçš„æ–‡åŒ–é—äº§ï¼Œä½†ç”±äºæ’•è£‚ã€æ°´ä¾µèš€å’Œæ°§åŒ–ç­‰åŸå› ï¼Œç»å†äº†ä¸¥é‡çš„é€€åŒ–ã€‚ç°æœ‰çš„å†å²æ–‡çŒ®ä¿®å¤æ–¹æ³•ä¸»è¦é›†ä¸­åœ¨å•ä¸€æ¨¡æ€æˆ–æœ‰é™è§„æ¨¡çš„ä¿®å¤ï¼Œæ— æ³•æ»¡è¶³å®é™…éœ€æ±‚ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ä¸ªå…¨é¡µå†å²æ–‡çŒ®ä¿®å¤æ•°æ®é›†ï¼ˆFPHDRï¼‰å’Œä¸€ç§æ–°é¢–çš„è‡ªåŠ¨åŒ–ä¿®å¤è§£å†³æ–¹æ¡ˆï¼ˆAutoHDRï¼‰ã€‚AutoHDRé€šè¿‡ä¸‰ä¸ªé˜¶æ®µæ¨¡æ‹Ÿå†å²å­¦å®¶çš„ä¿®å¤å·¥ä½œæµç¨‹ï¼Œæ˜¾è‘—æé«˜äº†ä¸¥é‡æŸåæ–‡æ¡£çš„OCRå‡†ç¡®ç‡ï¼Œæ¨åŠ¨äº†è‡ªåŠ¨åŒ–å†å²æ–‡çŒ®ä¿®å¤çš„è¿›æ­¥ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.02659', 'title': 'OmniDraft: A Cross-vocabulary, Online Adaptive Drafter for On-device\n  Speculative Decoding', 'url': 'https://huggingface.co/papers/2507.02659', 'abstract': "OmniDraft, a unified framework, addresses cross-vocabulary mismatch and improves decoding speed by allowing a single draft model to interact dynamically with diverse target models in online settings.  \t\t\t\t\tAI-generated summary \t\t\t\t Speculative decoding generally dictates having a small, efficient draft model that is either pretrained or distilled offline to a particular target model series, for instance, Llama or Qwen models. However, within online deployment settings, there are two major challenges: 1) usage of a target model that is incompatible with the draft model; 2) expectation of latency improvements over usage and time. In this work, we propose OmniDraft, a unified framework that enables a single draft model to operate with any target model and adapt dynamically to user data. We introduce an online n-gram cache with hybrid distillation fine-tuning to address the cross-vocabulary mismatch across draft and target models; and further improve decoding speed by leveraging adaptive drafting techniques. OmniDraft is particularly suitable for on-device LLM applications where model cost, efficiency and user customization are the major points of contention. This further highlights the need to tackle the above challenge ontinuous and ordinal attributes along specific directions, referred to as 'rank axes'. It defines a model as 'rankable' if projecting its embeddings onto these axes maintains the order of the attributes. The study reveals that many popular encoders can produce rankable embeddings across various datasets, and interestingly, only a few samples are needed to identify these rank axes effectively. This research highlights the potential for improved image ranking in vector databases and encourages further exploration of rankable embeddings."}, 'zh': {'title': 'è§†è§‰åµŒå…¥æ¨¡å‹çš„æ’åèƒ½åŠ›æ¢ç´¢', 'desc': 'æœ¬æ–‡ç ”ç©¶äº†è§†è§‰åµŒå…¥æ¨¡å‹æ˜¯å¦èƒ½å¤Ÿæ²¿ç€çº¿æ€§æ–¹å‘æ•æ‰è¿ç»­çš„ã€æœ‰åºçš„å±æ€§ï¼Œè¿™äº›æ–¹å‘è¢«ç§°ä¸º_æ’åè½´_ã€‚æˆ‘ä»¬å®šä¹‰ä¸€ä¸ªæ¨¡å‹ä¸º_å¯æ’å_ï¼Œå¦‚æœå°†åµŒå…¥æŠ•å½±åˆ°è¿™æ ·çš„è½´ä¸Šèƒ½å¤Ÿä¿æŒå±æ€§çš„é¡ºåºã€‚é€šè¿‡å¯¹7ç§æµè¡Œç¼–ç å™¨å’Œ9ä¸ªæ•°æ®é›†çš„åˆ†æï¼Œå‘ç°è®¸å¤šåµŒå…¥æœ¬è´¨ä¸Šæ˜¯å¯æ’åçš„ã€‚ä»¤äººæƒŠè®¶çš„æ˜¯ï¼Œå°‘é‡æ ·æœ¬ï¼Œç”šè‡³ä»…ä»…ä¸¤ä¸ªæç«¯ä¾‹å­ï¼Œé€šå¸¸å°±è¶³ä»¥æ¢å¤æœ‰æ„ä¹‰çš„æ’åè½´ï¼Œè€Œæ— éœ€å…¨é¢ç›‘ç£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.04952', 'title': 'ArtifactsBench: Bridging the Visual-Interactive Gap in LLM Code\n  Generation Evaluation', 'url': 'https://huggingface.co/papers/2507.04952', 'abstract': 'ArtifactsBench, a novel benchmark and evaluation framework, automates the assessment of visual code generation quality using temporal screenshots and a multimodal language model judge.  \t\t\t\t\tAI-generated summary \t\t\t\t The generative capabilities of Large Language Models (LLMs) are rapidly expanding from static code to dynamic, interactive visual artifacts. This progress is bottlenecked by a critical evaluation gap: established benchmarks focus on algorithmic correctness and are blind to the visual fidelity and interactive integrity that define modern user experiences. To bridge this gap, we introduce ArtifactsBench, a new benchmark and paradigm for the automated, multimodal evaluation of visual code generation. Our framework programmatically renders each generated artifact and captures its dynamic behavior through temporal screenshots. This visual evidence, alongside the source code, is then assessed by a Multimodal LLM (MLLM)-as-Judge, which is rigorously guided by a fine-grained, per-task checklist to ensure holistic and reproducible scoring. We construct a new benchmark of 1,825 diverse tasks and evaluate over 30 leading LLMs. Our automated evaluation achieves a striking 94.4% ranking consistency with WebDev Arena, the gold-standard for human preference in web development, and over 90% pairwise agreement with human experts. This establishes ArtifactsBench as the first framework to reliably automate the assessment of human-perceived quality at scale. Our analysis provides a high-resolution map of the current SOTA, revealing that generalist models often outperform domain-specific ones. We open-source ArtifactsBench, including the benchmark, evaluation harness, and baseline results at https://artifactsbenchmark.github.io/, to provide the community with a scalable and accurate tool to accelerate the development of user-centric generative models.', 'score': 8, 'issue_id': 4695, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 Ğ¸ÑĞ»Ñ', 'en': 'July 7', 'zh': '7æœˆ7æ—¥'}, 'hash': '8eed78adf2fbda3a', 'authors': ['Chenchen Zhang', 'Yuhang Li', 'Can Xu', 'Jiaheng Liu', 'Ao Liu', 'Shihui Hu', 'Dengpeng Wu', 'Guanhua Huang', 'Kejiao Li', 'Qi Yi', 'Ruibin Xiong', 'Haotian Zhu', 'Yuanxing Zhang', 'Yuhao Jiang', 'Yue Zhang', 'Zenan Xu', 'Bohui Zhai', 'Guoxiang He', 'Hebin Li', 'Jie Zhao', 'Le Zhang', 'Lingyun Tan', 'Pengyu Guo', 'Xianshu Pang', 'Yang Ruan', 'Zhifeng Zhang', 'Zhonghu Wang', 'Ziyan Xu', 'Zuopu Yin', 'Wiggin Zhou', 'Chayse Zhou', 'Fengzong Lian'], 'affiliations': ['Tencent Hunyuan Team'], 'pdf_title_img': 'assets/pdf/title_img/2507.04952.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#games', '#open_source'], 'emoji': 'ğŸ–¥ï¸', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'ArtifactsBench - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ°. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ ÑĞºÑ€Ğ¸Ğ½ÑˆĞ¾Ñ‚Ñ‹ Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ ÑÑƒĞ´ÑŒĞ¸ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¸Ğ· 1825 Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ 30 Ğ²ĞµĞ´ÑƒÑ‰Ğ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ArtifactsBench Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ 94.4% ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ğ·Ğ¾Ğ»Ğ¾Ñ‚Ñ‹Ğ¼ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ¾Ğ¼ WebDev Arena Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ 90% Ğ¿Ğ¾Ğ¿Ğ°Ñ€Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¸Ñ Ñ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ°Ğ¼Ğ¸-Ğ»ÑĞ´ÑŒĞ¼Ğ¸.'}, 'en': {'title': 'Automating Quality Assessment in Visual Code Generation', 'desc': 'ArtifactsBench is a new framework designed to evaluate the quality of visual code generation by using temporal screenshots and a multimodal language model as a judge. It addresses the limitations of existing benchmarks that only focus on algorithmic correctness, ignoring the visual and interactive aspects crucial for user experiences. By programmatically rendering artifacts and capturing their dynamic behavior, ArtifactsBench provides a comprehensive assessment through a detailed checklist. The framework has been tested on 1,825 tasks and shows high consistency with human evaluations, making it a valuable tool for improving generative models in web development.'}, 'zh': {'title': 'ArtifactsBenchï¼šè‡ªåŠ¨åŒ–è§†è§‰ä»£ç ç”Ÿæˆè¯„ä¼°çš„æ–°æ ‡å‡†', 'desc': 'ArtifactsBenchæ˜¯ä¸€ä¸ªæ–°é¢–çš„åŸºå‡†å’Œè¯„ä¼°æ¡†æ¶ï¼Œæ—¨åœ¨è‡ªåŠ¨è¯„ä¼°è§†è§‰ä»£ç ç”Ÿæˆçš„è´¨é‡ã€‚å®ƒé€šè¿‡æ—¶é—´æˆªå›¾å’Œå¤šæ¨¡æ€è¯­è¨€æ¨¡å‹è¯„åˆ¤ï¼Œæ•æ‰ç”Ÿæˆçš„è§†è§‰å·¥ä»¶çš„åŠ¨æ€è¡Œä¸ºã€‚è¯¥æ¡†æ¶ä½¿ç”¨ç»†è‡´çš„ä»»åŠ¡æ¸…å•æ¥ç¡®ä¿è¯„ä¼°çš„å…¨é¢æ€§å’Œå¯é‡å¤æ€§ï¼Œå¹¶æ„å»ºäº†ä¸€ä¸ªåŒ…å«1825ä¸ªå¤šæ ·åŒ–ä»»åŠ¡çš„æ–°åŸºå‡†ã€‚æˆ‘ä»¬çš„è‡ªåŠ¨è¯„ä¼°ä¸äººç±»ä¸“å®¶çš„è¯„åˆ†é«˜åº¦ä¸€è‡´ï¼Œæ ‡å¿—ç€ArtifactsBenchæˆä¸ºå¯é çš„è‡ªåŠ¨åŒ–è¯„ä¼°äººç±»æ„ŸçŸ¥è´¨é‡çš„é¦–ä¸ªæ¡†æ¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.21884', 'title': 'UnMix-NeRF: Spectral Unmixing Meets Neural Radiance Fields', 'url': 'https://huggingface.co/papers/2506.21884', 'abstract': 'A framework combining NeRF with spectral unmixing yields accurate material segmentation and editing through hyperspectral synthesis.  \t\t\t\t\tAI-generated summary \t\t\t\t Neural Radiance Field (NeRF)-based segmentation methods focus on object semantics and rely solely on RGB data, lacking intrinsic material properties. This limitation restricts accurate material perception, which is crucial for robotics, augmented reality, simulation, and other applications. We introduce UnMix-NeRF, a framework that integrates spectral unmixing into NeRF, enabling joint hyperspectral novel view synthesis and unsupervised material segmentation. Our method models spectral reflectance via diffuse and specular components, where a learned dictionary of global endmembers represents pure material signatures, and per-point abundances capture their distribution. For material segmentation, we use spectral signature predictions along learned endmembers, allowing unsupervised material clustering. Additionally, UnMix-NeRF enables scene editing by modifying learned endmember dictionaries for flexible material-based appearance manipulation. Extensive experiments validate our approach, demonstrating superior spectral reconstruction and material segmentation to existing methods. Project page: https://www.factral.co/UnMix-NeRF.', 'score': 7, 'issue_id': 4707, 'pub_date': '2025-06-27', 'pub_date_card': {'ru': '27 Ğ¸ÑĞ½Ñ', 'en': 'June 27', 'zh': '6æœˆ27æ—¥'}, 'hash': 'f4e1f24bc4c740b2', 'authors': ['Fabian Perez', 'Sara Rojas', 'Carlos Hinojosa', 'Hoover Rueda-ChacÃ³n', 'Bernard tral reflectance through diffuse and specular components, using a learned dictionary of global endmembers to represent pure material signatures. The framework allows for unsupervised material clustering and scene editing by modifying endmember dictionaries, resulting in superior performance in spectral reconstruction and material segmentation compared to existing techniques.'}, 'zh': {'title': 'ç»“åˆNeRFä¸å…‰è°±è§£æ··åˆï¼Œå®ç°ç²¾å‡†ææ–™åˆ†å‰²ä¸ç¼–è¾‘', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºUnMix-NeRFçš„æ¡†æ¶ï¼Œå°†ç¥ç»è¾å°„åœºï¼ˆNeRFï¼‰ä¸å…‰è°±è§£æ··åˆç›¸ç»“åˆï¼Œå®ç°äº†å‡†ç¡®çš„ææ–™åˆ†å‰²å’Œç¼–è¾‘ã€‚è¯¥æ–¹æ³•é€šè¿‡è”åˆè¶…å…‰è°±æ–°è§†å›¾åˆæˆå’Œæ— ç›‘ç£ææ–™åˆ†å‰²ï¼Œå…‹æœäº†ä¼ ç»ŸNeRFæ–¹æ³•ä»…ä¾èµ–RGBæ•°æ®çš„å±€é™æ€§ã€‚UnMix-NeRFé€šè¿‡å­¦ä¹ çš„å…¨å±€ç«¯å…ƒå­—å…¸è¡¨ç¤ºçº¯ææ–™ç‰¹å¾ï¼Œå¹¶åˆ©ç”¨æ¯ä¸ªç‚¹çš„ä¸°åº¦æ•æ‰ææ–™åˆ†å¸ƒï¼Œä»è€Œå®ç°ææ–™çš„æ— ç›‘ç£èšç±»ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å…‰è°±é‡å»ºå’Œææ–™åˆ†å‰²æ–¹é¢ä¼˜äºç°æœ‰æŠ€æœ¯ï¼Œå…·æœ‰å¹¿æ³›çš„åº”ç”¨æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.05257', 'title': 'Evaluating Memory in LLM Agents via Incremental Multi-Turn Interactions', 'url': 'https://huggingface.co/papers/2507.05257', 'abstract': 'Recent benchmarks for Large Language Model (LLM) agents primarily focus on evaluating reasoning, planning, and execution capabilities, while another critical component-memory, encompassing how agents memorize, update, and retrieve long-term information-is under-evaluated due to the lack of benchmarks. We term agents with memory mechanisms as memory agents. In this paper, we identify four core competencies essential for memory agents: accurate retrieval, test-time learning, long-range understanding, and conflict resolution. Existing datasets either rely on limited context lengths or are tailored for static, long-context settings like book-based QA, which do not reflect the interactive, multi-turn nature of memory agents that incrementally accumulate information. Furthermore, no existing benchmarks cover all four competencies. Therefore, we introduce MemoryAgentBench, a new benchmark specifically designed for memory agents. Our benchmark combines reformulated existing datasets with newly constructed ones, covering the above four memory competencies, providing a systematic and challenging testbed for assessing memory quality. We evaluate a diverse set of memory agents, ranging from simple context-based and retrieval-augmented generation (RAG) systems to advanced agents with external memory modules and tool integration. Empirical results reveal that current methods fall short of mastering all four competencies, underscoring the need for further research into comprehensive memory mechanisms for LLM agents.', 'score': 6, 'issue_id': 4711, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 Ğ¸ÑĞ»Ñ', 'en': 'July 7', 'zh': '7æœˆ7æ—¥'}, 'hash': 'bdaecd0c6c4258a2', 'authors': ['Yuanzhe Hu', 'Yu Wang', 'Julian McAuley'], 'affiliations': ['UC San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2507.05257.jpg', 'data': {'categories': ['#long_context', '#reasoning', '#agents', '#benchmark', '#rag', '#dataset'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ LLM-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº MemoryAgentBench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹Ğ´ĞµĞ»ÑÑÑ‚ Ñ‡ĞµÑ‚Ñ‹Ñ€Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ ĞºĞ¾Ğ¼Ğ¿ĞµÑ‚ĞµĞ½Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ñ‚Ğ°ĞºĞ¸Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²: Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ğµ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ğ¾Ğ². Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¿ĞµÑ€ĞµÑ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğµ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ½Ğ°Ğ±Ğ¾Ñ€Ñ‹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ½Ğ¾Ğ²Ñ‹Ğ¼Ğ¸, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ Ğ²ÑĞµ Ñ‡ĞµÑ‚Ñ‹Ñ€Ğµ ĞºĞ¾Ğ¼Ğ¿ĞµÑ‚ĞµĞ½Ñ†Ğ¸Ğ¸. Ğ­Ğ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ĞºĞ° Ğ½Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¾Ğ²Ğ»Ğ°Ğ´ĞµÑ‚ÑŒ Ğ²ÑĞµĞ¼Ğ¸ Ñ‡ĞµÑ‚Ñ‹Ñ€ÑŒĞ¼Ñ ĞºĞ¾Ğ¼Ğ¿ĞµÑ‚ĞµĞ½Ñ†Ğ¸ÑĞ¼Ğ¸.'}, 'en': {'title': 'Enhancing Memory in Language Models: Introducing MemoryAgentBench', 'desc': "This paper addresses the gap in evaluating memory capabilities of Large Language Model (LLM) agents, which are crucial for tasks involving long-term information management. It introduces the concept of 'memory agents' and identifies four key competencies: accurate retrieval, test-time learning, long-range understanding, and conflict resolution. The authors present MemoryAgentBench, a new benchmark that combines existing datasets with new ones to comprehensively assess these competencies in memory agents. The findings indicate that current memory methods are inadequate, highlighting the necessity for improved memory mechanisms in LLMs."}, 'zh': {'title': 'è®°å¿†ä»£ç†çš„æ–°åŸºå‡†è¯„ä¼°', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†çš„è®°å¿†æœºåˆ¶ï¼Œæå‡ºäº†è®°å¿†ä»£ç†çš„æ¦‚å¿µã€‚æˆ‘ä»¬è¯†åˆ«å‡ºå››ä¸ªè®°å¿†ä»£ç†çš„æ ¸å¿ƒèƒ½åŠ›ï¼šå‡†ç¡®æ£€ç´¢ã€æµ‹è¯•æ—¶å­¦ä¹ ã€é•¿ç¨‹ç†è§£å’Œå†²çªè§£å†³ã€‚ç°æœ‰çš„æ•°æ®é›†æ— æ³•å…¨é¢è¯„ä¼°è¿™äº›èƒ½åŠ›ï¼Œå› æ­¤æˆ‘ä»¬æ¨å‡ºäº†MemoryAgentBenchï¼Œä¸€ä¸ªä¸“é—¨ä¸ºè®°å¿†ä»£ç†è®¾è®¡çš„æ–°åŸºå‡†ã€‚é€šè¿‡ç»“åˆç°æœ‰æ•°æ®é›†å’Œæ–°æ„å»ºçš„æ•°æ®é›†ï¼Œæˆ‘ä»¬ä¸ºè¯„ä¼°è®°å¿†è´¨é‡æä¾›äº†ä¸€ä¸ªç³»ç»Ÿä¸”å…·æœ‰æŒ‘æˆ˜æ€§çš„æµ‹è¯•å¹³å°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.04590', 'title': 'VLM2Vec-V2: Advancing Multimodal Embedding for Videos, Images, and\n  Visual Documents', 'url': 'https://huggingface.co/papers/2507.04590', 'abstract': 'A unified framework VLM2Vec-V2 is proposed for learning embeddings across diverse visual forms such as videos and documents, demonstrating strong performance on new tasks and improving upon existing benchmarks for images.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal embedding models have been crucial in enabling various downstream tasks such as semantic similarity, information retrieval, and clustering over different modalities. However, existing multimodal embeddings like VLM2Vec, E5-V, GME are predominantly focused on natural images, with limited support for other visual forms such as videos and visual documents. This restricts their applicability in real-world scenarios, including AI agents, multi-modal search and recommendation, and retrieval-augmented generation (RAG). To close this gap, we propose VLM2Vec-V2, a unified framework for learning embeddings across diverse visual forms. First, we introduce MMEB-V2, a comprehensive benchmark that extends MMEB with five new task types: visual document retrieval, video retrieval, temporal grounding, video classification and video question answering - spanning text, image, video, and visual document inputs. Next, we train VLM2Vec-V2, a general-purpose embedding model that supports text, image, video, and visual document inputs. Extensive experiments show that VLM2Vec-V2 achieves strong performance not only on the newly introduced video and document retrieval tasks, but also improves over prior baselines on the original image benchmarks. Through extensive evaluation, our study offers insights into the generalizability of various multimodal embedding models and highlights effective strategies for unified embedding learning, laying the groundwork for more scalable and adaptable representation learning in both research and real-world settings.', 'score': 5, 'issue_id': 4694, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 Ğ¸ÑĞ»Ñ', 'en': 'July 7', 'zh': '7æœˆ7æ—¥'}, 'hash': 'a417297c3b4c5459', 'authors': ['Rui Meng', 'Ziyan Jiang', 'Ye Liu', 'Mingyi Su', 'Xinyi Yang', 'Yuepeng Fu', 'Can Qin', 'Zeyuan Chen', 'Ran Xu', 'Caiming Xiong', 'Yingbo Zhou', 'Wenhu Chen', 'Semih Yavuz'], 'affiliations': ['Salesforce Research', 'Tsinghua University', 'UC Santa Barbara', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/25 real-world applications.'}, 'zh': {'title': 'ç»Ÿä¸€å¤šæ¨¡æ€åµŒå…¥å­¦ä¹ çš„æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç»Ÿä¸€æ¡†æ¶VLM2Vec-V2ï¼Œç”¨äºå­¦ä¹ å¤šç§è§†è§‰å½¢å¼ï¼ˆå¦‚è§†é¢‘å’Œæ–‡æ¡£ï¼‰çš„åµŒå…¥ã€‚è¯¥æ¨¡å‹åœ¨æ–°ä»»åŠ¡ä¸Šè¡¨ç°å‡ºè‰²ï¼Œå¹¶åœ¨å›¾åƒçš„ç°æœ‰åŸºå‡†ä¸Šæœ‰æ‰€æå‡ã€‚æˆ‘ä»¬å¼•å…¥äº†MMEB-V2åŸºå‡†ï¼Œæ‰©å±•äº†äº”ç§æ–°ä»»åŠ¡ç±»å‹ï¼ŒåŒ…æ‹¬è§†è§‰æ–‡æ¡£æ£€ç´¢å’Œè§†é¢‘åˆ†ç±»ç­‰ã€‚é€šè¿‡å¹¿æ³›çš„å®éªŒï¼ŒVLM2Vec-V2å±•ç¤ºäº†å…¶åœ¨å¤šæ¨¡æ€åµŒå…¥å­¦ä¹ ä¸­çš„å¼ºå¤§èƒ½åŠ›ï¼Œä¸ºæœªæ¥çš„ç ”ç©¶å’Œå®é™…åº”ç”¨å¥ å®šäº†åŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.03607', 'title': 'VLAI: A RoBERTa-Based Model for Automated Vulnerability Severity\n  Classification', 'url': 'https://huggingface.co/papers/2507.03607', 'abstract': 'A transformer-based model predicts software vulnerability severity levels directly from text, enhancing triage efficiency and consistency.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper presents VLAI, a transformer-based model that predicts software vulnerability severity levels directly from text descriptions. Built on RoBERTa, VLAI is fine-tuned on over 600,000 real-world vulnerabilities and achieves over 82% accuracy in predicting severity categories, enabling faster and more consistent triage ahead of manual CVSS scoring. The model and dataset are open-source and integrated into the Vulnerability-Lookup service.', 'score': 5, 'issue_id': 4698, 'pub_date': '2025-07-04', 'pub_date_card': {'ru': '4 Ğ¸ÑĞ»Ñ', 'en': 'July 4', 'zh': '7æœˆ4æ—¥'}, 'hash': '7fd058ff4a7cb43a', 'authors': ['CÃ©dric Bonhomme', 'Alexandre Dulaunoy'], 'affiliations': ['Computer Incident Response Center Luxembourg'], 'pdf_title_img': 'assets/pdf/title_img/2507.03607.jpg', 'data': {'categories': ['#security', '#architecture', '#dataset', '#data', '#training', '#open_source'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'Ğ˜ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ Ğ½Ğ° ÑÑ‚Ñ€Ğ°Ğ¶Ğµ ĞºĞ¸Ğ±ĞµÑ€Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸: Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹ ĞŸĞ', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ VLAI Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑƒÑ€Ğ¾Ğ²Ğ½Ğ¸ ÑĞµÑ€ÑŒĞµĞ·Ğ½Ğ¾ÑÑ‚Ğ¸ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ¿Ğ¾ÑÑ€ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹. VLAI Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ° Ğ½Ğ° Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ RoBERTa Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ½Ğ° Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 600 000 Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ 82% Ğ² Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¸ ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸Ğ¹ ÑĞµÑ€ÑŒĞµĞ·Ğ½Ğ¾ÑÑ‚Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑŒ Ğ±Ğ¾Ğ»ĞµĞµ Ğ±Ñ‹ÑÑ‚Ñ€ÑƒÑ Ğ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ ÑĞ¾Ñ€Ñ‚Ğ¸Ñ€Ğ¾Ğ²ĞºÑƒ Ğ¿ĞµÑ€ĞµĞ´ Ñ€ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¾Ğ¹ CVSS. VLAI Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ²Ğ»ÑÑÑ‚ÑÑ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼Ğ¸ Ğ¸ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ñ‹ Ğ² ÑĞµÑ€Ğ²Ğ¸Ñ Vulnerability-Lookup.'}, 'en': {'title': 'Transforming Vulnerability Assessment with VLAI', 'desc': 'This paper introduces VLAI, a transformer-based model designed to predict the severity levels of software vulnerabilities from textual descriptions. Utilizing the RoBERTa architecture, VLAI has been fine-tuned on a large dataset of over 600,000 real-world vulnerabilities, achieving an impressive accuracy of over 82% in classifying severity categories. This model significantly improves the efficiency and consistency of vulnerability triage processes, allowing for quicker assessments before manual Common Vulnerability Scoring System (CVSS) evaluations. Additionally, both the model and the dataset are made open-source and are integrated into the Vulnerability-Lookup service for broader accessibility.'}, 'zh': {'title': 'æ™ºèƒ½é¢„æµ‹è½¯ä»¶æ¼æ´ä¸¥é‡æ€§', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åŸºäºå˜æ¢å™¨çš„æ¨¡å‹VLAIï¼Œè¯¥æ¨¡å‹èƒ½å¤Ÿç›´æ¥ä»æ–‡æœ¬æè¿°ä¸­é¢„æµ‹è½¯ä»¶æ¼æ´çš„ä¸¥é‡æ€§ç­‰çº§ã€‚VLAIåŸºäºRoBERTaæ¨¡å‹ï¼Œç»è¿‡å¯¹è¶…è¿‡60ä¸‡ä¸ªçœŸå®æ¼æ´çš„å¾®è°ƒï¼Œè¾¾åˆ°äº†è¶…è¿‡82%çš„ä¸¥é‡æ€§åˆ†ç±»å‡†ç¡®ç‡ã€‚è¿™ä¸€æ¨¡å‹çš„åº”ç”¨å¯ä»¥æé«˜æ¼æ´åˆ†ç±»çš„æ•ˆç‡å’Œä¸€è‡´æ€§ï¼Œå¸®åŠ©åœ¨æ‰‹åŠ¨CVSSè¯„åˆ†ä¹‹å‰è¿›è¡Œæ›´å¿«é€Ÿçš„è¯„ä¼°ã€‚è¯¥æ¨¡å‹å’Œæ•°æ®é›†éƒ½æ˜¯å¼€æºçš„ï¼Œå¹¶å·²é›†æˆåˆ°æ¼æ´æŸ¥è¯¢æœåŠ¡ä¸­ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.04036', 'title': 'PresentAgent: Multimodal Agent for Presentation Video Generation', 'url': 'https://huggingface.co/papers/2507.04036', 'abstract': 'A multimodal agent transforms documents into detailed presentation videos with audio, evaluated using a comprehensive framework involving vision-language models.  \t\t\t\t\tAI-generated summary \t\t\t\t We present PresentAgent, a multimodal agent that transforms long-form documents into narrated presentation videos. While existing approaches are limited to generating static slides or text summaries, our method advances beyond these limitations by producing fully synchronized visual and spoken content that closely mimics human-style presentations. To achieve this integration, PresentAgent employs a modular pipeline that systematically segments the input document, plans and renders slide-style visual frames, generates contextual spoken narration with large language models and Text-to-Speech models, and seamlessly composes the final video with precise audio-visual alignment. Given the complexity of evaluating such multimodal outputs, we introduce PresentEval, a unified assessment framework powered by Vision-Language Models that comprehensively scores videos across three critical dimensions: content fidelity, visual clarity, and audience comprehension through prompt-based evaluation. Our experimental validation on a curated dataset of 30 document-presentation pairs demonstrates that PresentAgent approaches human-level quality across all evaluation metrics. These results highlight the significant potential of controllable multimodal agents in transforming static textual materials into dynamic, effective, and accessible presentation formats. Code will be available at https://github.com/AIGeeksGroup/PresentAgent.', 'score': 4, 'issue_id slide rendering, and narration generation, ensuring high-quality audio-visual alignment. The effectiveness of PresentAgent is evaluated using PresentEval, a framework that assesses video quality based on content fidelity, visual clarity, and audience comprehension, demonstrating its potential to enhance the accessibility of information.'}, 'zh': {'title': 'å°†æ–‡æ¡£è½¬åŒ–ä¸ºç”ŸåŠ¨æ¼”ç¤ºçš„æ™ºèƒ½ä½“', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºPresentAgentçš„å¤šæ¨¡æ€æ™ºèƒ½ä½“ï¼Œå®ƒèƒ½å¤Ÿå°†é•¿ç¯‡æ–‡æ¡£è½¬åŒ–ä¸ºå¸¦æœ‰æ—ç™½çš„æ¼”ç¤ºè§†é¢‘ã€‚ä¸ç°æœ‰æ–¹æ³•ä»…èƒ½ç”Ÿæˆé™æ€å¹»ç¯ç‰‡æˆ–æ–‡æœ¬æ‘˜è¦ä¸åŒï¼Œæˆ‘ä»¬çš„æ–¹æ³•èƒ½å¤Ÿç”Ÿæˆä¸äººç±»æ¼”ç¤ºé£æ ¼ç›¸ä¼¼çš„åŒæ­¥è§†è§‰å’Œè¯­éŸ³å†…å®¹ã€‚PresentAgenté‡‡ç”¨æ¨¡å—åŒ–æµç¨‹ï¼Œç³»ç»Ÿåœ°å¯¹è¾“å…¥æ–‡æ¡£è¿›è¡Œåˆ†æ®µï¼Œè§„åˆ’å’Œæ¸²æŸ“å¹»ç¯ç‰‡é£æ ¼çš„è§†è§‰æ¡†æ¶ï¼Œå¹¶åˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹å’Œæ–‡æœ¬è½¬è¯­éŸ³æ¨¡å‹ç”Ÿæˆä¸Šä¸‹æ–‡ç›¸å…³çš„æ—ç™½ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†PresentEvalè¯„ä¼°æ¡†æ¶ï¼Œé€šè¿‡è§†è§‰-è¯­è¨€æ¨¡å‹å¯¹è§†é¢‘è¿›è¡Œå…¨é¢è¯„åˆ†ï¼ŒéªŒè¯äº†PresentAgentåœ¨å†…å®¹çœŸå®æ€§ã€è§†è§‰æ¸…æ™°åº¦å’Œè§‚ä¼—ç†è§£åŠ›ç­‰æ–¹é¢æ¥è¿‘äººç±»æ°´å¹³çš„è´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.03033', 'title': 'Preserving Privacy, Increasing Accessibility, and Reducing Cost: An\n  On-Device Artificial Intelligence Model for Medical Transcription and Note\n  Generation', 'url': 'https://huggingface.co/papers/2507.03033', 'abstract': 'A fine-tuned Llama 3.2 1B model using PEFT with LoRA in the browser improves medical transcription accuracy and reduces privacy and computational concerns.  \t\t\t\t\tAI-generated summary \t\t\t\t Background: Clinical documentation represents a significant burden for healthcare providers, with physicians spending up to 2 hours daily on administrative tasks. Recent advances in large language models (LLMs) offer promising solutions, but privacy concerns and computational requirements limit their adoption in healthcare settings. Objective: To develop and evaluate a privacy-preserving, on-device medical transcription system using a fine-tuned Llama 3.2 1B model capable of generating structured medical notes from medical transcriptions while maintaining complete data sovereignty entirely in the browser. Methods: We fine-tuned a Llama 3.2 1B model using Parameter-Efficient Fine-Tuning (PEFT) with LoRA on 1,500 synthetic medical transcription-to-structured note pairs. The model was evaluated against the base Llama 3.2 1B on two datasets: 100 endocrinology transcripts and 140 modified ACI benchmark cases. Evaluation employed both statistical metrics (ROUGE, BERTScore, BLEURT) and LLM-as-judge assessments across multiple clinical quality dimensions. Results: The fine-tuned OnDevice model demonstrated substantial improvements over the base model. On the ACI benchmark, ROUGE-1 scores increased from 0.346 to 0.496, while BERTScore F1 improved from 0.832 to 0.866. Clinical quality assessments showed marked reduction in major hallucinations (from 85 to 35 cases) and enhanced factual correctness (2.81 to 3.54 on 5-point scale). Similar improvements were observed on the internal evaluation dataset, with composite scores increasing from 3.13 to 4.43 (+41.5%). Conclusions: Fine-tuning compact LLMs for medical transcription yields clinically meaningful improvements while enabling complete on-device browser deployment. This approach addresses key barriers to AI adoption in healthcare: privacy preservation, cost reduction, and accessibility for resource-constrained environments.', 'score': 4, 'issue_id': 4708, 'pub_date': '2025-07-03', 'pub_date_card': {'ru': '3 Ğ¸ÑĞ»Ñ', 'en': 'July 3', 'zh': '7æœˆ3æ—¥'}, 'hash': '0ea33e70360e744c', 'authors': ['Johnson Thomas', 'Ayush Mudgal', 'Wendao Liu', 'Nisten Tahiraj', 'Zeeshaan Mohammed', 'Dhruv Diddi'], 'affiliations': ['Department of Endocrinology, Mercy Hospital, Springfield, Missouri, USA', 'Solo Tech', 'Starfishdata.ai', 'alignmentlab.ai'], 'pdf_title_img': 'assets/pdf/title_img/2507.03033.jpg', 'data': {'categories': ['#hallucinations', '#alignment', '#synthetic'  benchmarks and our newly introduced complex editing benchmark.', 'score': 3, 'issue_id': 4696, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 Ğ¸ÑĞ»Ñ', 'en': 'July 7', 'zh': '7æœˆ7æ—¥'}, 'hash': '2db1a2de292203d6', 'authors': ['Chun-Hsiao Yeh', 'Yilin Wang', 'Nanxuan Zhao', 'Richard Zhang', 'Yuheng Li', 'Yi Ma', 'Krishna Kumar Singh'], 'affiliations': ['Adobe', 'HKU', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2507.05259.jpg', 'data': {'categories': ['#dataset', '#reasoning', '#benchmark', '#multimodal', '#diffusion'], 'emoji': 'ğŸ¨', 'ru': {'title': 'X-Planner: ÑƒĞ¼Ğ½Ğ¾Ğµ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'X-Planner - ÑÑ‚Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼. ĞĞ½Ğ° Ñ€Ğ°Ğ·Ğ±Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ ÑƒĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ°Ğ²ĞºĞ¸ Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². X-Planner Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‚Ğ¸Ğ¿Ñ‹ Ğ¿Ñ€Ğ°Ğ²Ğ¾Ğº Ğ¸ Ğ¼Ğ°ÑĞºĞ¸ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¸Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¸ Ğ½Ğ¾Ğ²Ğ¾Ğ¼ Ñ‚ĞµÑÑ‚Ğµ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'X-Planner: Simplifying Complex Image Edits with Precision', 'desc': 'X-Planner is a planning system that uses a multimodal large language model to improve text-guided image editing. It breaks down complex editing instructions into simpler sub-instructions, which helps in making precise edits while preserving the identity of the images. This system reduces the need for manual masks and minimizes unintended changes by generating accurate edit
