that guide the robot through the long-horizon steps and correct for the low-level policy's errors. We validate our framework through ex vivo experiments on cholecystectomy, a commonly-practiced minimally invasive procedure, and conduct ablation studies to evaluate key components of the system. Our method achieves a 100\\% success rate across eight unseen ex vivo gallbladders, operating fully autonomously without human intervention. This work demonstrates step-level autonomy in a surgical procedure, marking a milestone toward clinical deployment of autonomous surgical systems.", 'score': 2, 'issue_id': 4749, 'pub_date': '2025-05-15', 'pub_date_card': {'ru': '15 мая', 'en': 'May 15', 'zh': '5月15日'}, 'hash': '2d7e1a44cbd9022b', 'authors': ['Ji Woong Kim', 'Juo-Tung Chen', 'Pascal Hansen', 'Lucy X. Shi', 'Antony Goldenberg', 'Samuel Schmidgall', 'Paul Maria Scheikl', 'Anton Deguet', 'Brandon M. White', 'De Ru Tsai', 'Richard Cha', 'Jeffrey Jopling', 'Chelsea Finn', 'Axel Krieger'], 'affiliations': ['Johns Hopkins University', 'Optosurgical', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2505.10251.jpg', 'data': {'categories': ['#robotics', '#agents', '#optimization', '#science', '#agi'], 'emoji': '🤖', 'ru': {'title': 'Автономная хирургия: от планирования к точным движениям', 'desc': 'Предложена иерархическая система для выполнения сложных хирургических операций роботом. Система сочетает высокоуровневое планирование задач и низкоуровневую генерацию траекторий движения. Высокоуровневый планировщик работает с языковыми инструкциями, направляя робота через длительные этапы операции. В экспериментах ex vivo по холецистэктомии система достигла 100% успеха без вмешательства человека.'}, 'en': {'title': 'Achieving Autonomous Surgery with Hierarchical Planning', 'desc': 'This paper presents a hierarchical framework designed for autonomous surgical procedures, combining high-level task planning with low-level trajectory generation. The high-level policy generates task instructions in language space, while the low-level policy focuses on executing these tasks through precise robot movements. This approach addresses the complexities of real-world surgeries, such as dexterous manipulation and variability in human tissue, which traditional methods struggle to manage. The framework was validated through successful ex vivo experiments on gallbladder removal, achieving a 100% success rate without human intervention, indicating a significant advancement towards autonomous surgical systems.'}, 'zh': {'title': '自主外科手术的分层框架', 'desc': '本研究提出了一种分层框架，结合了高层任务规划和低层轨迹生成，以实现自主外科手术。该框架能够在复杂的人体组织环境中进行灵活的操作，并且在长时间的手术过程中保持高成功率。通过在胆囊切除术的实验中验证，我们的方法在八个未见的样本上实现了100%的成功率，完全自主操作，无需人类干预。此项工作标志着自主外科系统向临床应用迈出了重要一步。'}}}, {'id': 'https://huggingface.co/papers/2507.07106', 'title': 'Towards Multimodal Understanding via Stable Diffusion as a Task-Aware\n  Feature Extractor', 'url': 'https://huggingface.co/papers/2507.07106', 'abstract': 'Text-to-image diffusion models enhance image-based question-answering by providing semantically rich and instruction-aware visual encodings, complementing CLIP and improving spatial and compositional reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in multimodal large language models (MLLMs) have enabled image-based question-answering capabilities. However, a key limitation is the use of CLIP as the visual encoder; while it can capture coarse global information, it often can miss fine-grained details that are relevant to the input query. To address these shortcomings, this work studies whether pre-trained text-to-image diffusion models can serve as instruction-aware visual encoders. Through an analysis of their internal representations, we find diffusion features are both rich in semantics and can encode strong image-text alignment. Moreover, we find that we can leverage text conditioning to focus the model on regions relevant to the input question. We then investigate how to align these features with large language models and uncover a leakage phenomenon, where the LLM can inadvertently recover information from the original diffusion prompt. We analyze the causes of this leakage and propose a mitigation strategy. Based on these insights, we explore a simple fusion strategy that utilizes both CLIP and conditional diffusion features. We evaluate our approach on both general VQA and specialized MLLM benchmarks, demonstrating the promise of diffusion models for visual understanding, particularly in vision-centric tasks that require spatial and compositional reasoning. Our project page can be found https://vatsalag99.github.io/mustafar/.', 'score': 1, 'issue_id': 4751, 'pub_date': '2025-07-09', 'pub_date_card': {'ru': '9 июля', 'en': 'July 9', 'zh': '7月9日'}, 'hash': 'bfb7b389a6a985bd', 'authors': ['Vatsal Agarwal', 'Matthew Gwilliam', 'Gefen Kohavi', 'Eshan Verma', 'Daniel Ulbricht', 'Abhinav Shrivastava'], 'affiliations': ['Apple', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2507.07106.jpg', 'data': {'categories': ['#diffusion', '#multimodal', '#cv', '#benchmark', '#leakage', '#reasoning'], 'emoji': '🖼️', 'ru': {'title': 'Диффузионные модели как ключ к улучшению визуального ИИ', 'desc': 'Это исследование показывает, как модели диффузии текста в изображение могут улучшить возможности вопросно-ответных систем на основе изображений. Авторы обнаружили, что признаки диффузионных моделей семантически богаты и могут кодировать сильное выравнивание изображения и текста. Они предложили стратегию объединения признаков CLIP и условных диффузионных признаков для улучшения пространственных и композиционных рассуждений. Результаты демонстрируют перспективность диффузионных моделей для визуального понимания, особенно в задачах, ориентированных на зрение.'}, 'en': {'title': 'Enhancing Image Question-Answering with Diffusion Models', 'desc': 'This paper explores the use of text-to-image diffusion models as visual encoders for image-based question-answering tasks. Unlike CLIP, which captures broad visual information, diffusion models provide detailed semantic representations that enhance image-text alignment. The authors demonstrate that these models can focus on relevant image regions based on the input question, improving spatial and compositional reasoning. They also address a leakage issue where large language models can unintentionally access original diffusion prompts, proposing a fusion strategy that combines the strengths of both CLIP and diffusion features.'}, 'zh': {'title': '扩散模型提升图像问答能力', 'desc': '本文研究了文本到图像扩散模型在图像问答中的应用，旨在提升视觉编码的语义丰富性和指令感知能力。传统的CLIP视觉编码器虽然能够捕捉全局信息，但常常忽略与输入查询相关的细节。通过分析扩散模型的内部表示，发现其在语义上非常丰富，并且能够强有力地编码图像与文本的对齐。研究还提出了一种简单的融合策略，结合了CLIP和条件扩散特征，以提高视觉理解能力，特别是在需要空间和组合推理的任务中。'}}}, {'id': 'https://huggingface.co/papers/2507.06415', 'title': 'PERK: Long-Context Reasoning as Parameter-Efficient Test-Time Learning', 'url': 'https://huggingface.co/papers/2507.06415', 'abstract': 'PERK, a scalable approach using parameter-efficient adapters, enhances long-context reasoning by encoding contexts into a lightweight model at test time, achieving significant performance improvements over prompt-based methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Long-context reasoning requires accurately identifying relevant information in extensive, noisy input contexts. Previous research shows that using test-time learning to encode context directly into model parameters can effectively enable reasoning over noisy information. However, meta-learning methods for enabling test-time learning are prohibitively memory-intensive, preventing their application to long context settings. In this work, we propose PERK (Parameter Efficient Reasoning over Knowledge), a scalable approach for learning to encode long input contexts using gradient updates to a lightweight model adapter at test time. Specifically, PERK employs two nested optimization loops in a meta-training phase. The inner loop rapidly encodes contexts into a low-rank adapter (LoRA) that serves as a parameter-efficient memory module for the base model. Concurrently, the outer loop learns to use the updated adapter to accurately recall and reason over relevant information from the encoded long context. Our evaluations on several long-context reasoning tasks show that PERK significantly outperforms the standard prompt-based long-context baseline, achieving average absolute performance gains of up to 90% for smaller models (GPT-2) and up to 27% for our largest evaluated model, Qwen-2.5-0.5B. In general, PERK is more robust to reasoning complexity, length extrapolation, and the locations of relevant information in contexts. Finally, we show that while PERK is memory-intensive during training, it scales more efficiently at inference time than prompt-based long-context inference.', 'score': 1, 'issue_id': 4755, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': 'a3f686298107206f', 'authors': ['Zeming Chen', 'Angelika Romanou', 'Gail Weiss', 'Antoine Bosselut'], 'affiliations': ['Department of Computer and Communication Science EPFL Lausanne, Switzerland'], 'pdf_title_img': 'assets/pdf/title_img/2507.06415.jpg', 'data': {'categories': ['#long_context', '#training', '#small_models', '#reasoning', '#architecture', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'PERK: Эффективное обучение рассуждениям на длинном контексте', 'desc': 'PERK - это масштабируемый подход, использующий параметрически-эффективные адаптеры для улучшения рассуждений на основе длинного контекста. Он кодирует контексты в легковесную модель во время тестирования, достигая значительных улучшений производительности по сравнению с методами на основе промптов. PERK использует два вложенных цикла оптимизации: внутренний кодирует контексты в адаптер LoRA, а внешний учится использовать обновленный адаптер для точного восстановления и рассуждения. Эксперименты показывают, что PERK значительно превосходит стандартные базовые линии для длинного контекста, демонстрируя большую устойчивость к сложности рассуждений и экстраполяции длины.'}, 'en': {'title': 'Enhancing Long-Context Reasoning with Efficient Adapters', 'desc': 'PERK (Parameter Efficient Reasoning over Knowledge) is a novel approach that enhances long-context reasoning by using lightweight model adapters during test time. It effectively encodes extensive input contexts into a low-rank adapter, allowing for efficient memory usage and improved reasoning capabilities. The method employs two optimization loops: one for quickly adapting the model to the context and another for refining the reasoning process. Evaluations demonstrate that PERK significantly outperforms traditional prompt-based methods, achieving substantial performance gains across various long-context reasoning tasks.'}, 'zh': {'title': '高效长上下文推理的新方法', 'desc': 'PERK（参数高效知识推理）是一种可扩展的方法，通过在测试时使用轻量级模型适配器来增强长上下文推理。该方法通过梯度更新快速将上下文编码到低秩适配器中，作为基础模型的高效记忆模块。PERK在多个长上下文推理任务中的评估显示，其性能显著优于传统的基于提示的方法，尤其在小型模型（如GPT-2）上，性能提升可达90%。尽管在训练时内存消耗较大，但在推理时，PERK的效率优于基于提示的长上下文推理。'}}}, {'id': 'https://huggingface.co/papers/2507.01702', 'title': 'AdamMeme: Adaptively Probe the Reasoning Capacity of Multimodal Large\n  Language Models on Harmfulness', 'url': 'https://huggingface.co/papers/2507.01702', 'abstract': "AdamMeme, an adaptive agent-based framework, evaluates multimodal Large Language Models' understanding of harmful memes through iterative updates and multi-agent collaboration, revealing model-specific weaknesses.  \t\t\t\t\tAI-generated summary \t\t\t\t The proliferation of multimodal memes in the social media era demands that multimodal Large Language Models (mLLMs) effectively understand meme harmfulness. Existing benchmarks for assessing mLLMs on harmful meme understanding rely on accuracy-based, model-agnostic evaluations using static datasets. These benchmarks are limited in their ability to provide up-to-date and thorough assessments, as online memes evolve dynamically. To address this, we propose AdamMeme, a flexible, agent-based evaluation framework that adaptively probes the reasoning capabilities of mLLMs in deciphering meme harmfulness. Through multi-agent collaboration, AdamMeme provides comprehensive evaluations by iteratively updating the meme data with challenging samples, thereby exposing specific limitations in how mLLMs interpret harmfulness. Extensive experiments show that our framework systematically reveals the varying performance of different target mLLMs, offering in-depth, fine-grained analyses of model-specific weaknesses. Our code is available at https://github.com/Lbotirx/AdamMeme.", 'score': 1, 'issue_id': 4745, 'pub_date': '2025-07-02', 'pub_date_card': {'ru': '2 июля', 'en': 'July 2', 'zh': '7月2日'}, 'hash': '6465ab2f7869c041', 'authors': ['Zixin Chen', 'Hongzhan Lin', 'Kaixin Li', 'Ziyang Luo', 'Zhen Ye', 'Guang Chen', 'Zhiyong Huang', 'Jing Ma'], 'affiliations': ['BUPT', 'HKBU', 'HKUST', 'NUS'], 'pdf_title_img': 'assets/pdf/title_img/2507.01702.jpg', 'data': {'categories': ['#agents', '#multimodal', '#benchmark', '#reasoning', '#interpretability', '#alignment'], 'emoji': '🕵️', 'ru': {'title': 'AdamMeme: Умный детектив в мире вредоносных мемов', 'desc': 'AdamMeme - это адаптивная система оценки мультимодальных языковых моделей в понимании вредоносных мемов. Она использует многоагентное сотрудничество и итеративные обновления для выявления слабых мест моделей. В отличие от статических наборов данных, AdamMeme динамически обновляет мемы, создавая сложные примеры. Эксперименты показывают, что система эффективно выявляет различия в производительности разных моделей и их конкретные недостатки.'}, 'en': {'title': 'Unveiling the Weaknesses of mLLMs in Understanding Harmful Memes', 'desc': 'AdamMeme is a new framework designed to evaluate how well multimodal Large Language Models (mLLMs) understand harmful memes. It uses an adaptive, agent-based approach that allows for continuous updates and collaboration among multiple agents. This method helps identify specific weaknesses in different mLLMs by testing them with evolving meme data. The framework provides a more dynamic and thorough assessment of mLLMs compared to traditional static benchmarks.'}, 'zh': {'title': '揭示多模态模型的有害性理解弱点', 'desc': 'AdamMeme是一个自适应的基于代理的框架，用于评估多模态大型语言模型对有害表情包的理解能力。该框架通过迭代更新和多代理协作，揭示了不同模型的特定弱点。现有的评估方法依赖于静态数据集，无法及时反映在线表情包的动态演变。通过挑战性样本的更新，AdamMeme能够全面评估模型在解读有害性方面的推理能力。'}}}, {'id': 'https://huggingface.co/papers/2507.05566', 'title': 'SingLoRA: Low Rank Adaptation Using a Single Matrix', 'url': 'https://huggingface.co/papers/2507.05566', 'abstract': 'SingLoRA, a reformulated low-rank adaptation method, enhances parameter-efficient fine-tuning by learning a single low-rank matrix update, ensuring stable optimization and reduced parameter count.  \t\t\t\t\tAI-generated summary \t\t\t\t Low-Rank Adaptation (LoRA) has significantly advanced parameter-efficient fine-tuning of large pretrained models. LoRA augments the pre-trained weights of a model by adding the product of two smaller matrices that together form a low-rank matrix update. Recent research has shown that scale disparities between these two matrices often cause unstable training dynamics, leading to suboptimal performance. In this paper, we propose SingLoRA, which reformulates low-rank adaptation by learning the weights update as a decomposition of a single low-rank matrix multiplied by its transpose. This simple design inherently removes inter-matrix scale conflicts, ensuring stable optimization, and roughly halves the parameter count. We analyze SingLoRA within the infinite-width neural network framework, showing that it guarantees stable feature learning by construction. Extensive experiments on multiple tasks validate these benefits. In common sense reasoning, fine-tuning LLama 7B on MNLI with SingLoRA achieves 91.3% accuracy - surpassing LoRA (89.1%) and LoRA+ (90.2%) - while using only 60% of their parameter budget. In image generation, fine-tuning Stable Diffusion with SingLoRA significantly improves image fidelity on DreamBooth, achieving a DINO similarity score of 0.151, compared to scores of 0.148 and 0.143 for DoRA and LoRA, respectively.', 'score': 60, 'issue_id': 4720, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': 'b4bac7e0cf74ddfa', 'authors': ['David Bensaïd', 'Noam Rotstein', 'Roy Velich', 'Daniel Bensaïd', 'Ron Kimmel'], 'affiliations': ['Technion - IIT Haifa, Israel', 'University Paris Dauphine Paris, France'], 'pdf_title_img': 'assets/pdf/title_img/2507.05566.jpg', 'data': {'categories': ['#optimization', '#transfer_learning', '#training', '#architecture'], 'emoji': '🔢', 'ru': {'title': 'SingLoRA: стабильная и эффективная адаптация моделей', 'desc': 'SingLoRA - это новый метод адаптации с низким рангом для эффективной донастройки больших предобученных моделей. Он решает проблему нестабильности обучения, характерную для стандартного LoRA, путем использования разложения одной низкоранговой матрицы. SingLoRA обеспечивает более стабильную оптимизацию и уменьшает количество параметров примерно вдвое. Эксперименты показывают, что SingLoRA превосходит LoRA и другие методы в задачах обработки естественного языка и генерации изображений.'}, 'en': {'title': 'SingLoRA: Simplifying Fine-Tuning with Stable Low-Rank Updates', 'desc': 'SingLoRA is a new method for fine-tuning large machine learning models efficiently by using a single low-rank matrix update. This approach simplifies the training process by avoiding issues related to scale differences between multiple matrices, which can lead to unstable learning. By reformulating the adaptation process, SingLoRA reduces the number of parameters needed, making it more efficient while maintaining performance. Experiments show that SingLoRA outperforms previous methods in tasks like common sense reasoning and image generation, achieving higher accuracy and better image quality with fewer parameters.'}, 'zh': {'title': 'SingLoRA：稳定高效的低秩适应方法', 'desc': 'SingLoRA是一种重新构建的低秩适应方法，旨在通过学习单个低秩矩阵的更新来增强参数高效的微调。它通过将两个较小矩阵的乘积形成低秩矩阵更新，解决了传统LoRA方法中矩阵间尺度差异导致的不稳定训练问题。SingLoRA的设计消除了这些冲突，确保了优化过程的稳定性，并大幅减少了参数数量。实验结果表明，SingLoRA在多个任务上表现优异，尤其是在常识推理和图像生成方面，超越了传统的LoRA方法。'}}}, {'id': 'https://huggingface.co/papers/2507.06229', 'title': 'Agent KB: Leveraging Cross-Domain Experience for Agentic Problem Solving', 'url': 'https://huggingface.co/papers/2507.06229', 'abstract': "As language agents tackle increasingly complex tasks, they struggle with effective error correction and experience reuse across domains. We introduce Agent KB, a hierarchical experience framework that enables complex agentic problem solving via a novel Reason-Retrieve-Refine pipeline. Agent KB addresses a core limitation: agents traditionally cannot learn from each other's experiences. By capturing both high-level strategies and detailed execution logs, Agent KB creates a shared knowledge base that enables cross-agent knowledge transfer. Evaluated on the GAIA benchmark, Agent KB improves success rates by up to 16.28 percentage points. On the most challenging tasks, Claude-3 improves from 38.46% to 57.69%, while GPT-4 improves from 53.49% to 73.26% on intermediate tasks. On SWE-bench code repair, Agent KB enables Claude-3 to improve from 41.33% to 53.33%. Our results suggest that Agent KB provides a modular, framework-agnostic infrastructure for enabling agents to learn from past experiences and generalize successful strategies to new tasks.", 'score': 54, 'issue_id': 4733, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': 'fe7edacae46166de', 'authors': ['Xiangru Tang', 'Tianrui Qin', 'Tianhao Peng', 'Ziyang Zhou', 'Daniel Shao', 'Tingting Du', 'Xinming Wei', 'Peng Xia', 'Fang Wu', 'He Zhu', 'Ge Zhang', 'Jiaheng Liu', 'Xingyao Wang', 'Sirui Hong', 'Chenglin Wu', 'Hao Cheng', 'Chi Wang', 'Wangchunshu Zhou'], 'affiliations': ['All Hands AI', 'Bytedance', 'Google DeepMind', 'MetaGPT X', 'Microsoft Research', 'Nanjing University', 'OPPO', 'Stanford University', 'UNC Chapel Hill', 'UW-Madison', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2507.06229.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#agents', '#transfer_learning'], 'emoji': '🧠', 'ru': {'title': 'Коллективный разум: Agent KB объединяет опыт языковых моделей', 'desc': 'Статья представляет Agent KB - иерархическую систему для обмена опытом между языковыми агентами. Используя процесс Reason-Retrieve-Refine, Agent KB создает общую базу знаний, позволяющую агентам учиться на опыте друг друга. Система улучшает показатели успешности на бенчмарке GAIA до 16.28 процентных пунктов. Agent KB также повышает эффективность исправления кода на SWE-bench для Claude-3 с 41.33% до 53.33%.'}, 'en': {'title': 'Empowering Agents with Shared Knowledge for Better Learning', 'desc': 'This paper presents Agent KB, a new framework designed to enhance the learning capabilities of language agents by allowing them to share and reuse experiences. It introduces a Reason-Retrieve-Refine pipeline that helps agents learn from both high-level strategies and detailed execution logs. By creating a shared knowledge base, Agent KB facilitates knowledge transfer between agents, overcoming the traditional limitation of isolated learning. The framework shows significant improvements in task success rates across various benchmarks, demonstrating its effectiveness in enabling agents to generalize successful strategies to new challenges.'}, 'zh': {'title': 'Agent KB：提升代理学习与经验共享的框架', 'desc': '本文介绍了一种名为Agent KB的层次化经验框架，旨在提升语言代理在复杂任务中的错误修正和经验重用能力。Agent KB通过一种新颖的推理-检索-精炼管道，解决了代理之间无法相互学习经验的核心限制。该框架捕捉高层策略和详细执行日志，创建了一个共享知识库，促进了跨代理的知识转移。在GAIA基准测试中，Agent KB显著提高了成功率，Claude-3和GPT-4在不同任务上的表现都有显著提升。'}}}, {'id': 'https://huggingface.co/papers/2507.06203', 'title': 'A Survey on Latent Reasoning', 'url': 'https://huggingface.co/papers/2507.06203', 'abstract': "Latent reasoning enhances large language models by performing multi-step inference in continuous hidden states, improving efficiency and expressiveness beyond token-level supervision.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have demonstrated impressive reasoning capabilities, especially when guided by explicit chain-of-thought (CoT) reasoning that verbalizes intermediate steps. While CoT improves both interpretability and accuracy, its dependence on natural language reasoning limits the model's expressive bandwidth. Latent reasoning tackles this bottleneck by performing multi-step inference entirely in the model's continuous hidden state, eliminating token-level supervision. To advance latent reasoning research, this survey provides a comprehensive overview of the emerging field of latent reasoning. We begin by examining the foundational role of neural network layers as the computational substrate for reasoning, highlighting how hierarchical representations support complex transformations. Next, we explore diverse latent reasoning methodologies, including activation-based recurrence, hidden state propagation, and fine-tuning strategies that compress or internalize explicit reasoning traces. Finally, we discuss advanced paradigms such as infinite-depth latent reasoning via masked diffusion models, which enable globally consistent and reversible reasoning processes. By unifying these perspectives, we aim to clarify the conceptual landscape of latent reasoning and chart future directions for research at the frontier of LLM cognition. An associated GitHub repository collecting the latest papers and repos is available at: https://github.com/multimodal-art-projection/LatentCoT-Horizon/.", 'score': 54, 'issue_id': 4716, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': '9b37c1970657d866', 'authors': ['Rui-Jie Zhu', 'Tianhao Peng', 'Tianhao Cheng', 'Xingwei Qu', 'Jinfa Huang', 'Dawei Zhu', 'Hao Wang', 'Kaiwen Xue', 'Xuanliang Zhang', 'Yong Shan', 'Tianle Cai', 'Taylor Kergan', 'Assel Kembay', 'Andrew Smith', 'Chenghua Lin', 'Binh Nguyen', 'Yuqi Pan', 'Yuhong Chou', 'Zefan Cai', 'Zhenhe Wu', 'Yongchi Zhao', 'Tianyu Liu', 'Jian Yang', 'Wangchunshu Zhou', 'Chujie Zheng', 'Chongxuan Li', 'Yuyin Zhou', 'Zhoujun Li', 'Zhaoxiang Zhang', 'Jiaheng Liu', 'Ge Zhang', 'Wenhao Huang', 'Jason Eshraghian'], 'affiliations': ['FDU', 'M-A-P', 'NJU', 'PKU', 'PolyU', 'RUC', 'UCSC', 'UW-Madison', 'UoM'], 'pdf_title_img': 'assets/pdf/title_img/2507.06203.jpg', 'data': {'categories': ['#reasoning', '#rl', '#survey', '#training', '#architecture'], 'emoji': '🧠', 'ru': {'title': 'Латентное рассуждение: новый горизонт для больших языковых моделей', 'desc': 'Это исследование посвящено латентному рассуждению в больших языковых моделях (LLM). Латентное рассуждение позволяет выполнять многошаговые логические выводы в непрерывном скрытом состоянии модели, что повышает эффективность и выразительность по сравнению с токеновым уровнем. В статье рассматриваются различные методологии латентного рассуждения, включая рекуррентность на основе активаций и распространение скрытого состояния. Также обсуждаются продвинутые парадигмы, такие как латентное рассуждение бесконечной глубины с использованием маскированных диффузионных моделей.'}, 'en': {'title': 'Unlocking LLM Potential with Latent Reasoning', 'desc': "This paper discusses how latent reasoning can improve large language models (LLMs) by allowing them to perform multi-step inference in their hidden states, rather than relying on token-level supervision. It highlights the limitations of traditional chain-of-thought reasoning, which, while effective, restricts the model's ability to express complex ideas. The authors review various methodologies for latent reasoning, such as activation-based recurrence and hidden state propagation, which enhance the model's reasoning capabilities. They also introduce advanced techniques like masked diffusion models that facilitate more sophisticated and reversible reasoning processes."}, 'zh': {'title': '潜在推理：超越标记的推理新境界', 'desc': '潜在推理通过在连续的隐藏状态中进行多步推理，增强了大型语言模型的能力，超越了基于标记的监督，提高了效率和表达能力。虽然链式推理（CoT）可以提高模型的可解释性和准确性，但其对自然语言推理的依赖限制了模型的表达带宽。潜在推理通过完全在模型的隐藏状态中进行推理，消除了对标记级监督的需求。本文综述了潜在推理的基础、方法和未来研究方向，旨在阐明这一新兴领域的概念框架。'}}}, {'id': 'https://huggingface.co/papers/2507.06165', 'title': 'OmniPart: Part-Aware 3D Generation with Semantic Decoupling and\n  Structural Cohesion', 'url': 'https://huggingface.co/papers/2507.06165', 'abstract': 'OmniPart generates part-aware 3D objects with high semantic decoupling and robust structural cohesion using an autoregressive structure planning module and a spatially-conditioned rectified flow model.  \t\t\t\t\tAI-generated summary \t\t\t\t The creation of 3D assets with explicit, editable part structures is crucial for advancing interactive applications, yet most generative methods produce only monolithic shapes, limiting their utility. We introduce OmniPart, a novel framework for part-aware 3D object generation designed to achieve high semantic decoupling among components while maintaining robust structural cohesion. OmniPart uniquely decouples this complex task into two synergistic stages: (1) an autoregressive structure planning module generates a controllable, variable-length sequence of 3D part bounding boxes, critically guided by flexible 2D part masks that allow for intuitive control over part decomposition without requiring direct correspondences or semantic labels; and (2) a spatially-conditioned rectified flow model, efficiently adapted from a pre-trained holistic 3D generator, synthesizes all 3D parts simultaneously and consistently within the planned layout. Our approach supports user-defined part granularity, precise localization, and enables diverse downstream applications. Extensive experiments demonstrate that OmniPart achieves state-of-the-art performance, paving the way for more interpretable, editable, and versatile 3D content.', 'score': 41, 'issue_id': 4716, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': '3acb1f1fb28acbf6', 'authors': ['Yunhan Yang', 'Yufan Zhou', 'Yuan-Chen Guo', 'Zi-Xin Zou', 'Yukun Huang', 'Ying-Tian Liu', 'Hao Xu', 'Ding Liang', 'Yan-Pei Cao', 'Xihui Liu'], 'affiliations': ['Harbin Institute of Technology, China', 'The University of Hong Kong, China', 'VAST, China', 'Zhejiang University, China'], 'pdf_title_img': 'assets/pdf/title_img/2507.06165.jpg', 'data': {'categories': ['#optimization', '#3d', '#games'], 'emoji': '🧩', 'ru': {'title': 'OmniPart: Интеллектуальная генерация редактируемых 3D-объектов', 'desc': 'OmniPart - это новая система для генерации 3D-объектов с явной структурой частей. Она использует авторегрессивный модуль планирования структуры и пространственно-обусловленную модель выпрямленного потока. OmniPart обеспечивает высокую семантическую независимость компонентов при сохранении структурной целостности. Система поддерживает контроль гранулярности частей и позволяет создавать редактируемый 3D-контент для различных приложений.'}, 'en': {'title': 'Revolutionizing 3D Object Generation with Part Awareness', 'desc': 'OmniPart is a framework designed to generate 3D objects that are aware of their individual parts, allowing for better control and editing. It uses an autoregressive structure planning module to create a sequence of bounding boxes for each part, guided by 2D masks for intuitive control. Additionally, it employs a spatially-conditioned rectified flow model to synthesize all parts together in a coherent manner. This method enhances the usability of 3D assets for interactive applications by providing high semantic decoupling and structural integrity.'}, 'zh': {'title': 'OmniPart：可编辑的三维对象生成新方法', 'desc': 'OmniPart 是一个新颖的框架，用于生成具有明确可编辑部件结构的三维对象。它通过自回归结构规划模块和空间条件修正流模型，实现了部件之间的高语义解耦和稳健的结构凝聚力。该方法将复杂任务分为两个协同阶段，首先生成可控的三维部件边界框序列，然后同时合成所有三维部件。实验表明，OmniPart 在性能上达到了最先进水平，为更可解释、可编辑和多功能的三维内容铺平了道路。'}}}, {'id': 'https://huggingface.co/papers/2507.05240', 'title': 'StreamVLN: Streaming Vision-and-Language Navigation via SlowFast Context\n  Modeling', 'url': 'https://huggingface.co/papers/2507.05240', 'abstract': 'StreamVLN, a streaming VLN framework, uses a hybrid slow-fast context modeling strategy to balance fine-grained visual understanding, long-term context modeling, and computational efficiency in real-world settings.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-and-Language Navigation (VLN) in real-world settings requires agents to process continuous visual streams and generate actions with low latency grounded in language instructions. While Video-based Large Language Models (Video-LLMs) have driven recent progress, current VLN methods based on Video-LLM often face trade-offs among fine-grained visual understanding, long-term context modeling and computational efficiency. We introduce StreamVLN, a streaming VLN framework that employs a hybrid slow-fast context modeling strategy to support multi-modal reasoning over interleaved vision, language and action inputs. The fast-streaming dialogue context facilitates responsive action generation through a sliding-window of active dialogues, while the slow-updating memory context compresses historical visual states using a 3D-aware token pruning strategy. With this slow-fast design, StreamVLN achieves coherent multi-turn dialogue through efficient KV cache reuse, supporting long video streams with bounded context size and inference cost. Experiments on VLN-CE benchmarks demonstrate state-of-the-art performance with stable low latency, ensuring robustness and efficiency in real-world deployment. The project page is: https://streamvln.github.io/{https://streamvln.github.io/}.', 'score': 35, 'issue_id': 4718, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 июля', 'en': 'July 7', 'zh': '7月7日'}, 'hash': '89c364a9ab7df29e', 'authors': ['Meng Wei', 'Chenyang Wan', 'Xiqian Yu', 'Tai Wang', 'Yuqiang Yang', 'Xiaohan Mao', 'Chenming Zhu', 'Wenzhe Cai', 'Hanqing Wang', 'Yilun Chen', 'Xihui Liu', 'Jiangmiao Pang'], 'affiliations': ['Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'The University of Hong Kong', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2507.05240.jpg', 'data': {'categories': ['#video', '#agents', '#multimodal', '#games', '#benchmark', '#long_context'], 'emoji': '🧭', 'ru': {'title': 'StreamVLN: Эффективная навигация ИИ в реальном мире', 'desc': 'StreamVLN - это новая система для навигации с использованием зрения и языка (VLN) в реальном мире. Она применяет гибридную стратегию медленно-быстрого моделирования контекста для баланса между детальным пониманием визуальной информации, долгосрочным моделированием контекста и вычислительной эффективностью. StreamVLN использует быстрый диалоговый контекст для оперативной генерации действий и медленно обновляемый контекст памяти для сжатия исторических визуальных состояний. Эксперименты показывают, что StreamVLN достигает современного уровня производительности с стабильно низкой задержкой.'}, 'en': {'title': 'StreamVLN: Efficient Navigation with Hybrid Context Modeling', 'desc': 'StreamVLN is a new framework designed for Vision-and-Language Navigation (VLN) that effectively processes continuous visual data while following language instructions. It uses a hybrid slow-fast context modeling approach to balance detailed visual understanding with long-term context and computational efficiency. The fast-streaming dialogue context allows for quick action responses, while the slow-updating memory context efficiently manages historical visual information. This innovative design leads to improved performance in real-world applications, achieving state-of-the-art results with low latency and robust operation.'}, 'zh': {'title': 'StreamVLN：高效的流式视觉与语言导航', 'desc': 'StreamVLN是一个流式视觉与语言导航框架，采用混合的慢速-快速上下文建模策略，以平衡细粒度视觉理解、长期上下文建模和计算效率。该框架支持多模态推理，能够处理交错的视觉、语言和动作输入。快速流式对话上下文通过滑动窗口实现响应式动作生成，而慢速更新的记忆上下文则利用3D感知的标记修剪策略压缩历史视觉状态。实验结果表明，StreamVLN在VLN-CE基准测试中表现出色，具备稳定的低延迟，确保在实际应用中的鲁棒性和效率。'}}}, {'id': 'https://huggingface.co/papers/2507.04103', 'title': 'How to Train Your LLM Web Agent: A Statistical Diagnosis', 'url': 'https://huggingface.co/papers/2507.04103', 'abstract': 'A study on compute allocation for post-training LLM-based web agents finds that combining supervised fine-tuning with on-policy reinforcement learning improves performance and reduces computational costs compared to either method alone.  \t\t\t\t\tAI-generated summary \t\t\t\t LLM-based web agents have recently made significant progress, but much of it has occurred in closed-source systems, widening the gap with open-source alternatives. Progress has been held back by two key challenges: first, a narrow focus on single-step tasks that overlooks the complexity of multi-step web interactions; and second, the high compute costs required to post-train LLM-based web agents. To address this, we present the first statistically grounded study on compute allocation for LLM web-agent post-training. Our approach uses a two-stage pipeline, training a Llama 3.1 8B student to imitate a Llama 3.3 70B teacher via supervised fine-tuning (SFT), followed by on-policy reinforcement learning. We find this process highly sensitive to hyperparameter choices, making exhaustive sweeps impractical. To spare others from expensive trial-and-error, we sample 1,370 configurations and use bootstrapping to estimate effective hyperparameters. Our results show that combining SFT with on-policy RL consistently outperforms either approach alone on both WorkArena and MiniWob++. Further, this strategy requires only 55% of the compute to match the peak performance of pure SFT on MiniWob++, effectively pushing the compute-performance Pareto frontier, and is the only strategy that can close the gap with closed-source models.', 'score': 35, 'issue_id': 4716, 'pub_date': '2025-07-05', 'pub_date_card': {'ru': '5 июля', 'en': 'July 5', 'zh': '7月5日'}, 'hash': '64d72d8a50ee925a', 'authors': ['Dheeraj Vattikonda', 'Santhoshi Ravichandran', 'Emiliano Penaloza', 'Hadi Nekoei', 'Megh Thakkar', 'Thibault Le Sellier de Chezelles', 'Nicolas Gontier', 'Miguel Muñoz-Mármol', 'Sahar Omidi Shayegan', 'Stefania Raimondo', 'Xue Liu', 'Alexandre Drouin', 'Laurent Charlin', 'Alexandre Piché', 'Alexandre Lacoste', 'Massimo Caccia'], 'affiliations': ['HEC Montréal', 'McGill University', 'MilaQuebec AI Institute', 'Polytechnique Montréal', 'ServiceNow Research', 'Univeristé de Montréal'], 'pdf_title_img': 'assets/pdf/title_img/2507.04103.jpg', 'data': {'categories': ['#agents', '#optimization', '#rl', '#training', '#open_source'], 'emoji': '🤖', 'ru': {'title': 'Эффективное пост-обучение LLM-агентов: синергия SFT и RL', 'desc': 'Исследование посвящено оптимизации вычислительных ресурсов для пост-обучения веб-агентов на основе больших языковых моделей (LLM). Авторы применяют двухэтапный подход, сочетающий обучение с учителем (SFT) и обучение с подкреплением (RL). Результаты показывают, что такая комбинация превосходит каждый метод по отдельности на бенчмарках WorkArena и MiniWob++. Этот подход также позволяет сократить вычислительные затраты на 45% по сравнению с чистым SFT при сохранении пиковой производительности.'}, 'en': {'title': 'Optimizing LLM Training: Combining SFT and RL for Efficiency', 'desc': 'This paper investigates how to allocate computing resources effectively for post-training large language model (LLM)-based web agents. It demonstrates that integrating supervised fine-tuning (SFT) with on-policy reinforcement learning (RL) leads to better performance and lower computational costs than using either method separately. The study employs a two-stage training process, where a smaller model learns from a larger one, and it carefully samples hyperparameters to optimize the training process. The findings indicate that this combined approach not only enhances performance but also significantly reduces the computational resources needed, making it a viable alternative to closed-source systems.'}, 'zh': {'title': '结合微调与强化学习，提升LLM代理性能', 'desc': '本研究探讨了基于大语言模型（LLM）的网络代理的计算分配问题。我们提出了一种结合监督微调（SFT）和在线强化学习（RL）的方法，发现这种组合在性能和计算成本上均优于单独使用任一方法。通过对1,370种配置进行采样并使用自助法估计有效超参数，我们的结果表明，这种策略在MiniWob++上仅需55%的计算资源即可达到纯SFT的最佳性能。此方法有效缩小了与闭源模型的差距，推动了计算与性能的帕累托前沿。'}}}, {'id': 'https://huggingface.co/papers/2507.06181', 'title': 'CriticLean: Critic-Guided Reinforcement Learning for Mathematical\n  Formalization', 'url': 'https://huggingface.co/papers/2507.06181', 'abstract': "CriticLean, a reinforcement learning framework with CriticLeanGPT and CriticLeanBench, enhances semantic evaluation in automated theorem proving by actively learning to distinguish correct from incorrect formalizations.  \t\t\t\t\tAI-generated summary \t\t\t\t Translating natural language mathematical statements into formal, executable code is a fundamental challenge in automated theorem proving. While prior work has focused on generation and compilation success, little attention has been paid to the critic phase-the evaluation of whether generated formalizations truly capture the semantic intent of the original problem. In this paper, we introduce CriticLean, a novel critic-guided reinforcement learning framework that elevates the role of the critic from a passive validator to an active learning component. Specifically, first, we propose the CriticLeanGPT, trained via supervised fine-tuning and reinforcement learning, to rigorously assess the semantic fidelity of Lean 4 formalizations. Then, we introduce CriticLeanBench, a benchmark designed to measure models' ability to distinguish semantically correct from incorrect formalizations, and demonstrate that our trained CriticLeanGPT models can significantly outperform strong open- and closed-source baselines. Building on the CriticLean framework, we construct FineLeanCorpus, a dataset comprising over 285K problems that exhibits rich domain diversity, broad difficulty coverage, and high correctness based on human evaluation. Overall, our findings highlight that optimizing the critic phase is essential for producing reliable formalizations, and we hope our CriticLean will provide valuable insights for future advances in formal mathematical reasoning.", 'score': 34, 'issue_id': 4715, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': 'ad86fa3f7ff162ee', 'authors': ['Zhongyuan Peng', 'Yifan Yao', 'Kaijing Ma', 'Shuyue Guo', 'Yizhe Li', 'Yichi Zhang', 'Chenchen Zhang', 'Yifan Zhang', 'Zhouliang Yu', 'Luming Li', 'Minghao Liu', 'Yihang Xia', 'Jiawei Shen', 'Yuchen Wu', 'Yixin Cao', 'Zhaoxiang Zhang', 'Wenhao Huang', 'Jiaheng Liu', 'Ge Zhang'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2507.06181.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#reasoning', '#rl', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Критик учится различать правильные и неправильные формализации теорем', 'desc': 'CriticLean - это фреймворк обучения с подкреплением для улучшения семантической оценки в автоматическом доказательстве теорем. Он включает в себя CriticLeanGPT - модель, обученную различать правильные и неправильные формализации, и CriticLeanBench - набор данных для оценки таких моделей. Фреймворк позволяет активно обучать критика, переводя его роль из пассивного валидатора в активный обучающийся компонент. Результаты показывают, что оптимизация фазы критики крайне важна для получения надежных формализаций в математических рассуждениях.'}, 'en': {'title': 'Empowering Theorem Proving with Active Semantic Evaluation', 'desc': 'CriticLean is a reinforcement learning framework designed to improve the evaluation of formalizations in automated theorem proving. It introduces CriticLeanGPT, a model that actively learns to assess the semantic accuracy of mathematical statements translated into formal code. The framework also includes CriticLeanBench, a benchmark for measuring the effectiveness of models in distinguishing correct from incorrect formalizations. By optimizing the critic phase, CriticLean aims to enhance the reliability of formalizations and contribute to advancements in formal mathematical reasoning.'}, 'zh': {'title': '优化评判阶段，提升自动定理证明的可靠性', 'desc': 'CriticLean是一个强化学习框架，旨在提高自动定理证明中的语义评估。它通过CriticLeanGPT和CriticLeanBench，主动学习区分正确和错误的形式化表达。CriticLeanGPT经过监督微调和强化学习训练，能够严格评估Lean 4形式化的语义准确性。我们的研究表明，优化评判阶段对于生成可靠的形式化表达至关重要。'}}}, {'id': 'https://huggingface.co/papers/2507.03112', 'title': 'RLVER: Reinforcement Learning with Verifiable Emotion Rewards for\n  Empathetic Agents', 'url': 'https://huggingface.co/papers/2507.03112', 'abstract': "An end-to-end reinforcement learning framework using simulated user emotion rewards enhances emotional intelligence in large language models while maintaining cognitive skills.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) excel at logical and algorithmic reasoning, yet their emotional intelligence (EQ) still lags far behind their cognitive prowess. While reinforcement learning from verifiable rewards (RLVR) has advanced in other domains, its application to dialogue-especially for emotional intelligence-remains underexplored. In this work, we introduce RLVER, the first end-to-end reinforcement learning framework that leverages verifiable emotion rewards from simulated users to cultivate higher-order empathetic abilities in LLMs. Within this framework, self-consistent affective simulated users engage in dialogue rollouts and produce deterministic emotion scores during conversations, serving as reward signals to guide the LLM's learning. Fine-tuning publicly available Qwen2.5-7B-Instruct model with PPO boosts its Sentient-Benchmark score from 13.3 to 79.2 while largely preserving mathematical and coding competence. Extensive experiments reveal that: (i) RLVER consistently improves multiple dialogue capabilities; (ii) Thinking and non-thinking models show distinct trends--thinking models excel in empathy and insight, while non-thinking models favor action; (iii) GRPO often yields stable gains, while PPO can push certain capabilities to a higher ceiling; (iv) More challenging environments are not always better-moderate ones can yield stronger outcomes. Our results show that RLVER is a practical route toward emotionally intelligent and broadly capable language agents.", 'score': 27, 'issue_id': 4715, 'pub_date': '2025-07-03', 'pub_date_card': {'ru': '3 июля', 'en': 'July 3', 'zh': '7月3日'}, 'hash': 'c1368a26272d7e57', 'authors': ['Peisong Wang', 'Ruotian Ma', 'Bang Zhang', 'Xingyu Chen', 'Zhiwei He', 'Kang Luo', 'Qingsong Lv', 'Qingxuan Jiang', 'Zheng Xie', 'Shanyi Wang', 'Yuan Li', 'Fanghua Ye', 'Jian Li', 'Yifan Yang', 'Zhaopeng Tu', 'Xiaolong Li'], 'affiliations': ['Hunyuan AI Digital Human, Tencent'], 'pdf_title_img': 'assets/pdf/title_img/2507.03112.jpg', 'data': {'categories': ['#reasoning', '#rl', '#alignment', '#agents', '#rlhf', '#training'], 'emoji': '🤖💕', 'ru': {'title': 'Эмоциональный интеллект ИИ: обучение с подкреплением открывает новые горизонты', 'desc': 'Статья представляет RLVER - первую систему обучения с подкреплением для развития эмоционального интеллекта у больших языковых моделей (LLM). Система использует симулированных пользователей для генерации эмоциональных наград в процессе диалога. Применение RLVER к модели Qwen2.5-7B-Instruct значительно повысило её показатели эмоционального интеллекта при сохранении когнитивных навыков. Эксперименты показали, что RLVER последовательно улучшает различные диалоговые способности модели.'}, 'en': {'title': 'Enhancing Emotional Intelligence in Language Models with RLVER', 'desc': 'This paper presents RLVER, a novel reinforcement learning framework designed to enhance emotional intelligence in large language models (LLMs) by using simulated user emotion rewards. The framework employs reinforcement learning from verifiable rewards (RLVR) to train LLMs in dialogue settings, focusing on developing empathetic abilities. By fine-tuning the Qwen2.5-7B-Instruct model with Proximal Policy Optimization (PPO), the authors demonstrate significant improvements in emotional understanding while maintaining cognitive skills. The findings indicate that RLVER effectively boosts dialogue capabilities and suggests that moderate training environments can lead to better outcomes than more challenging ones.'}, 'zh': {'title': '情感智能与认知能力的完美结合', 'desc': '本文提出了一种端到端的强化学习框架RLVER，旨在通过模拟用户的情感奖励来提升大型语言模型的情感智能。尽管大型语言模型在逻辑推理方面表现出色，但它们的情感智能仍然不足。RLVER利用可验证的情感奖励，指导模型学习更高层次的同理心能力。实验结果表明，RLVER显著提高了对话能力，并在保持数学和编码能力的同时，提升了模型的情感理解能力。'}}}, {'id': 'https://huggingface.co/papers/2507.05675', 'title': 'MedGen: Unlocking Medical Video Generation by Scaling\n  Granularly-annotated Medical Videos', 'url': 'https://huggingface.co/papers/2507.05675', 'abstract': 'MedGen, a model trained on the large-scale MedVideoCap-55K dataset, achieves top performance in medical video generation by balancing visual quality and medical accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in video generation have shown remarkable progress in open-domain settings, yet medical video generation remains largely underexplored. Medical videos are critical for applications such as clinical training, education, and simulation, requiring not only high visual fidelity but also strict medical accuracy. However, current models often produce unrealistic or erroneous content when applied to medical prompts, largely due to the lack of large-scale, high-quality datasets tailored to the medical domain. To address this gap, we introduce MedVideoCap-55K, the first large-scale, diverse, and caption-rich dataset for medical video generation. It comprises over 55,000 curated clips spanning real-world medical scenarios, providing a strong foundation for training generalist medical video generation models. Built upon this dataset, we develop MedGen, which achieves leading performance among open-source models and rivals commercial systems across multiple benchmarks in both visual quality and medical accuracy. We hope our dataset and model can serve as a valuable resource and help catalyze further research in medical video generation. Our code and data is available at https://github.com/FreedomIntelligence/MedGen', 'score': 23, 'issue_id': 4716, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': '06c0aadc1cba572e', 'authors': ['Rongsheng Wang', 'Junying Chen', 'Ke Ji', 'Zhenyang Cai', 'Shunian Chen', 'Yunjin Yang', 'Benyou Wang'], 'affiliations': ['The Chinese University of Hong Kong, Shenzhen'], 'pdf_title_img': 'assets/pdf/title_img/2507.05675.jpg', 'data': {'categories': ['#science', '#video', '#healthcare', '#open_source', '#dataset'], 'emoji': '🏥', 'ru': {'title': 'MedGen: Новый стандарт в генерации медицинских видео с помощью ИИ', 'desc': 'Модель MedGen, обученная на крупномасштабном наборе данных MedVideoCap-55K, достигает высоких результатов в генерации медицинских видео, балансируя между визуальным качеством и медицинской точностью. MedVideoCap-55K - это первый масштабный, разнообразный набор данных с подписями для генерации медицинских видео, содержащий более 55 000 отобранных клипов из реальных медицинских сценариев. MedGen превосходит открытые модели и соперничает с коммерческими системами по визуальному качеству и медицинской точности на различных бенчмарках. Авторы надеются, что их датасет и модель послужат ценным ресурсом и катализатором дальнейших исследований в области генерации медицинских видео.'}, 'en': {'title': 'Revolutionizing Medical Video Generation with MedGen', 'desc': 'MedGen is a cutting-edge model designed for generating medical videos, trained on the extensive MedVideoCap-55K dataset. This dataset is the first of its kind, featuring over 55,000 high-quality video clips that accurately depict real-world medical scenarios. MedGen excels in producing videos that not only look visually appealing but also maintain strict adherence to medical accuracy, addressing a significant challenge in the field. By providing this innovative model and dataset, the authors aim to advance research in medical video generation and improve applications in clinical training and education.'}, 'zh': {'title': '医学视频生成的新突破', 'desc': 'MedGen是一个基于大规模MedVideoCap-55K数据集训练的模型，专注于医学视频生成。该模型在视觉质量和医学准确性之间取得了良好的平衡，表现出色。医学视频在临床培训、教育和模拟中至关重要，因此需要高视觉保真度和严格的医学准确性。MedVideoCap-55K数据集是首个大规模、多样化且富含字幕的医学视频生成数据集，为训练医学视频生成模型提供了坚实基础。'}}}, {'id': 'https://huggingface.co/papers/2507.06219', 'title': 'Is Diversity All You Need for Scalable Robotic Manipulation?', 'url': 'https://huggingface.co/papers/2507.06219', 'abstract': 'Investigation into data diversity in robotic manipulation reveals that task diversity is crucial, multi-embodiment data is optional, and expert diversity can be confounding, leading to a distribution debiasing method for improved performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Data scaling has driven remarkable success in foundation models for Natural Language Processing (NLP) and Computer Vision (CV), yet the principles of effective data scaling in robotic manipulation remain insufficiently understood. In this work, we investigate the nuanced role of data diversity in robot learning by examining three critical dimensions-task (what to do), embodiment (which robot to use), and expert (who demonstrates)-challenging the conventional intuition of "more diverse is better". Throughout extensive experiments on various robot platforms, we reveal that (1) task diversity proves more critical than per-task demonstration quantity, benefiting transfer from diverse pre-training tasks to novel downstream scenarios; (2) multi-embodiment pre-training data is optional for cross-embodiment transfer-models trained on high-quality single-embodiment data can efficiently transfer to different platforms, showing more desirable scaling property during fine-tuning than multi-embodiment pre-trained models; and (3) expert diversity, arising from individual operational preferences and stochastic variations in human demonstrations, can be confounding to policy learning, with velocity multimodality emerging as a key contributing factor. Based on this insight, we propose a distribution debiasing method to mitigate velocity ambiguity, the yielding GO-1-Pro achieves substantial performance gains of 15%, equivalent to using 2.5 times pre-training data. Collectively, these findings provide new perspectives and offer practical guidance on how to scale robotic manipulation datasets effectively.', 'score': 17, 'issue_id': 4715, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': 'd4781dc7e2730cb8', 'authors': ['Modi Shi', 'Li Chen', 'Jin Chen', 'Yuxiang Lu', 'Chiming Liu', 'Guanghui Ren', 'Ping Luo', 'Di Huang', 'Maoqing Yao', 'Hongyang Li'], 'affiliations': ['AgiBot', 'Beihang University', 'Shanghai AI Lab', 'Shanghai Innovation Institute', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2507.06219.jpg', 'data': {'categories': ['#optimization', '#transfer_learning', '#robotics', '#data', '#dataset', '#training'], 'emoji': '🤖', 'ru': {'title': 'Ключ к эффективному обучению роботов: разнообразие задач важнее разнообразия платформ', 'desc': 'Исследование разнообразия данных в робототехнической манипуляции показало, что разнообразие задач имеет решающее значение, в то время как использование данных от нескольких роботов необязательно. Разнообразие экспертов может вносить путаницу, что привело к разработке метода дебиасинга распределения для улучшения производительности. Модели, обученные на высококачественных данных от одного робота, могут эффективно переноситься на другие платформы. Предложенный метод GO-1-Pro, снижающий неоднозначность скорости, позволяет достичь значительного прироста производительности в 15%.'}, 'en': {'title': 'Diversity in Data: Key to Better Robot Learning', 'desc': 'This paper explores the importance of data diversity in robotic manipulation, focusing on three key aspects: task diversity, embodiment diversity, and expert diversity. It finds that having a variety of tasks is more beneficial than simply increasing the number of demonstrations for each task. The study also shows that using data from a single robot can be just as effective as using data from multiple robots for training. Additionally, it highlights that differences in how experts demonstrate tasks can complicate learning, leading to the development of a new method to reduce confusion caused by these variations, resulting in significant performance improvements.'}, 'zh': {'title': '任务多样性是机器人操作的关键', 'desc': '本研究探讨了数据多样性在机器人操作中的重要性，发现任务多样性是关键，而多种机器人形态的数据是可选的。通过对不同机器人平台的广泛实验，我们发现任务多样性比每个任务的演示数量更为重要，有助于从多样的预训练任务转移到新的下游场景。我们还提出了一种分布去偏方法，以减少速度模糊，从而显著提高性能。整体而言，这些发现为有效扩展机器人操作数据集提供了新的视角和实用指导。'}}}, {'id': 'https://huggingface.co/papers/2507.04569', 'title': 'Nile-Chat: Egyptian Language Models for Arabic and Latin Scripts', 'url': 'https://huggingface.co/papers/2507.04569', 'abstract': 'Nile-Chat models, using Branch-Train-MiX strategy, outperform existing multilingual and Arabic LLMs on Egyptian dialect benchmarks in both Arabic and Latin scripts.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Nile-Chat-4B, 3x4B-A6B, and 12B, a collection of LLMs for Egyptian dialect, uniquely designed to understand and generate texts written in both Arabic and Latin scripts. Specifically, with Nile-Chat-3x4B-A6B, we introduce a novel language adaptation approach by leveraging the Branch-Train-MiX strategy to merge script-specialized experts, into a single MoE model. Our Nile-Chat models significantly outperform leading multilingual and Arabic LLMs, such as LLaMa, Jais, and ALLaM, on our newly introduced Egyptian evaluation benchmarks, which span both understanding and generative tasks. Notably, our 12B model yields a 14.4% performance gain over Qwen2.5-14B-Instruct on Latin-script benchmarks. All our resources are publicly available. We believe this work presents a comprehensive methodology for adapting LLMs to dual-script languages, addressing an often overlooked aspect in modern LLM development.', 'score': 15, 'issue_id': 4722, 'pub_date': '2025-07-06', 'pub_date_card': {'ru': '6 июля', 'en': 'July 6', 'zh': '7月6日'}, 'hash': '40595bd58ae7eb1b', 'authors': ['Guokan Shang', 'Hadi Abdine', 'Ahmad Chamma', 'Amr Mohamed', 'Mohamed Anwar', 'Abdelaziz Bounhar', 'Omar El Herraoui', 'Preslav Nakov', 'Michalis Vazirgiannis', 'Eric Xing'], 'affiliations': ['Ecole Polytechnique', 'MBZUAI'], 'pdf_title_img': 'assets/pdf/title_img/2507.04569.jpg', 'data': {'categories': ['#dataset', '#open_source', '#multilingual', '#training', '#low_resource'], 'emoji': '🇪🇬', 'ru': {'title': 'Nile-Chat: прорыв в обработке египетского диалекта с двойной системой письма', 'desc': 'Исследователи представили серию моделей Nile-Chat для египетского диалекта, способных работать как с арабской, так и с латинской письменностью. Они разработали новый подход к адаптации языковых моделей, названный Branch-Train-MiX, который объединяет специализированные по письменности экспертные модели в единую модель смеси экспертов (MoE). Модели Nile-Chat значительно превосходят существующие многоязычные и арабские языковые модели на новых бенчмарках для египетского диалекта. Авторы считают, что их работа предлагает комплексную методологию адаптации больших языковых моделей к языкам с двойной системой письма.'}, 'en': {'title': 'Nile-Chat: Bridging Scripts for Egyptian Dialect Mastery', 'desc': 'The paper presents Nile-Chat, a series of large language models (LLMs) specifically designed for the Egyptian dialect, capable of processing both Arabic and Latin scripts. It introduces the Branch-Train-MiX strategy, which combines specialized models into a single mixture of experts (MoE) framework, enhancing language adaptation. The Nile-Chat models demonstrate superior performance on newly established benchmarks compared to existing multilingual and Arabic LLMs, achieving significant improvements in both understanding and generation tasks. This work highlights a novel approach to adapting LLMs for dual-script languages, filling a gap in current LLM research.'}, 'zh': {'title': 'Nile-Chat：双脚本语言的突破性适应', 'desc': 'Nile-Chat模型采用了Branch-Train-MiX策略，在埃及方言基准测试中，超越了现有的多语言和阿拉伯大型语言模型（LLMs）。我们推出了Nile-Chat-4B、3x4B-A6B和12B，这些模型专门设计用于理解和生成阿拉伯和拉丁文书写的文本。特别是Nile-Chat-3x4B-A6B，通过合并脚本专门化的专家，提出了一种新颖的语言适应方法，形成了一个单一的混合专家（MoE）模型。我们的模型在理解和生成任务上显著优于领先的多语言和阿拉伯LLMs，展示了如何将LLMs适应双脚本语言的全面方法。'}}}, {'id': 'https://huggingface.co/papers/2507.06138', 'title': 'Coding Triangle: How Does Large Language Model Understand Code?', 'url': 'https://huggingface.co/papers/2507.06138', 'abstract': 'The Code Triangle framework evaluates large language models across editorial analysis, code implementation, and test case generation, revealing limitations in diversity and robustness compared to human programmers and suggesting enhancements through human-generated content and model mixtures.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have achieved remarkable progress in code generation, yet their true programming competence remains underexplored. We introduce the Code Triangle framework, which systematically evaluates LLMs across three fundamental dimensions: editorial analysis, code implementation, and test case generation. Through extensive experiments on competitive programming benchmarks, we reveal that while LLMs can form a self-consistent system across these dimensions, their solutions often lack the diversity and robustness of human programmers. We identify a significant distribution shift between model cognition and human expertise, with model errors tending to cluster due to training data biases and limited reasoning transfer. Our study demonstrates that incorporating human-generated editorials, solutions, and diverse test cases, as well as leveraging model mixtures, can substantially enhance both the performance and robustness of LLMs. Furthermore, we reveal both the consistency and inconsistency in the cognition of LLMs that may facilitate self-reflection and self-improvement, providing a potential direction for developing more powerful coding models.', 'score': 14, 'issue_id': 4716, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': '1eb6710e161b9c74', 'authors': ['Taolin Zhang', 'Zihan Ma', 'Maosong Cao', 'Junnan Liu', 'Songyang Zhang', 'Kai Chen'], 'affiliations': ['Shanghai AI Laboratory', 'Tsinghua University', 'Xian Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2507.06138.jpg', 'data': {'categories': ['#plp', '#reasoning', '#optimization', '#training', '#benchmark'], 'emoji': '🔺', 'ru': {'title': 'Треугольник кода: новый взгляд на оценку языковых моделей в программировании', 'desc': 'Исследователи представили фреймворк Code Triangle для оценки больших языковых моделей в программировании. Фреймворк анализирует три аспекта: редакционный анализ, реализацию кода и генерацию тестовых случаев. Эксперименты показали, что решения языковых моделей часто уступают решениям человека-программиста в разнообразии и надежности. Авторы предлагают улучшить модели, используя контент, созданный людьми, и комбинируя различные модели.'}, 'en': {'title': 'Enhancing LLMs: Bridging the Gap with Human Insight', 'desc': 'The Code Triangle framework assesses large language models (LLMs) by examining their performance in three key areas: editorial analysis, code implementation, and test case generation. The study finds that while LLMs can create coherent outputs, they often lack the diversity and robustness seen in human programming. It highlights a gap between how models understand coding tasks and the expertise of human programmers, primarily due to biases in training data. The paper suggests that integrating human-generated content and using a mix of models can significantly improve the capabilities and reliability of LLMs in coding tasks.'}, 'zh': {'title': '提升大型语言模型的编码能力', 'desc': '本文介绍了Code Triangle框架，用于评估大型语言模型（LLMs）在编辑分析、代码实现和测试用例生成三个方面的表现。研究发现，尽管LLMs在这些维度上能够形成自洽的系统，但其解决方案的多样性和鲁棒性往往不及人类程序员。我们指出模型认知与人类专业知识之间存在显著的分布差异，模型错误往往因训练数据偏差和有限的推理转移而聚集。通过引入人类生成的内容和模型混合，能够显著提升LLMs的性能和鲁棒性，为开发更强大的编码模型提供了潜在方向。'}}}, {'id': 'https://huggingface.co/papers/2507.05791', 'title': 'GTA1: GUI Test-time Scaling Agent', 'url': 'https://huggingface.co/papers/2507.05791', 'abstract': 'GTA1 addresses task planning ambiguity and visual grounding in GUI interactions using test-time scaling and reinforcement learning, achieving state-of-the-art performance across benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Graphical user interface (GUI) agents autonomously operate across platforms (e.g., Linux) to complete tasks by interacting with visual elements. Specifically, a user instruction is decomposed into a sequence of action proposals, each corresponding to an interaction with the GUI. After each action, the agent observes the updated GUI environment to plan the next step. However, two main challenges arise: i) resolving ambiguity in task planning (i.e., the action proposal sequence), where selecting an appropriate plan is non-trivial, as many valid ones may exist; ii) accurately grounding actions in complex and high-resolution interfaces, i.e., precisely interacting with visual targets.   This paper investigates the two aforementioned challenges with our GUI Test-time Scaling Agent, namely GTA1. First, to select the most appropriate action proposal, we introduce a test-time scaling method. At each step, we sample multiple candidate action proposals and leverage a judge model to evaluate and select the most suitable one. It trades off computation for better decision quality by concurrent sampling, shortening task execution steps, and improving overall performance. Second, we propose a model that achieves improved accuracy when grounding the selected action proposal to its corresponding visual elements. Our key insight is that reinforcement learning (RL) facilitates visual grounding through inherent objective alignments, rewarding successful clicks on interface elements.   Experimentally, our method establishes state-of-the-art performance across diverse benchmarks. For example, GTA1-7B achieves 50.1%, 92.4%, and 67.7% accuracies on Screenspot-Pro, Screenspot-V2, and OSWorld-G, respectively. When paired with a planner applying our test-time scaling strategy, it exhibits state-of-the-art agentic performance (e.g., 45.2% task success rate on OSWorld). We open-source our code and models here.', 'score': 14, 'issue_id': 4715, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': 'e20f930b7b567221', 'authors': ['Yan Yang', 'Dongxu Li', 'Yutong Dai', 'Yuhao Yang', 'Ziyang Luo', 'Zirui Zhao', 'Zhiyuan Hu', 'Junzhe Huang', 'Amrita Saha', 'Zeyuan Chen', 'Ran Xu', 'Liyuan Pan', 'Caiming Xiong', 'Junnan Li'], 'affiliations': ['Salesforce AI Research', 'The Australian National University', 'University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2507.05791.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#games', '#rl', '#agents', '#open_source'], 'emoji': '🖥️', 'ru': {'title': 'GTA1: Умный агент для автономного управления графическими интерфейсами', 'desc': 'Статья представляет GTA1 - агента для взаимодействия с графическим интерфейсом, решающего проблемы планирования задач и визуальной привязки действий. Метод использует масштабирование во время тестирования для выбора оптимальных действий и обучение с подкреплением для точного взаимодействия с визуальными элементами. GTA1 достигает наилучших результатов на нескольких бенчмарках, значительно улучшая точность и успешность выполнения задач. Авторы открыли исходный код и модели для дальнейших исследований.'}, 'en': {'title': 'GTA1: Mastering GUI Interactions with Smart Planning and Learning', 'desc': 'The paper presents GTA1, a novel approach to enhance task planning and visual grounding in graphical user interface (GUI) interactions using reinforcement learning. It addresses the challenges of ambiguity in action proposals by employing a test-time scaling method that samples multiple candidates and selects the best one through a judge model. Additionally, it improves the accuracy of grounding actions to visual elements by leveraging reinforcement learning, which aligns objectives with successful interactions. The results demonstrate that GTA1 achieves state-of-the-art performance on various benchmarks, showcasing its effectiveness in autonomous GUI task execution.'}, 'zh': {'title': 'GTA1：提升GUI交互的智能决策与视觉定位', 'desc': 'GTA1是一种图形用户界面（GUI）代理，旨在解决任务规划中的模糊性和视觉定位问题。它通过测试时缩放和强化学习的方法，优化了在复杂界面中与视觉元素的交互。该方法通过采样多个候选动作提案，并利用评判模型选择最合适的提案，从而提高决策质量。实验结果表明，GTA1在多个基准测试中达到了最先进的性能，展示了其在任务成功率和准确性方面的优势。'}}}, {'id': 'https://huggingface.co/papers/2507.05169', 'title': 'Critiques of World Models', 'url': 'https://huggingface.co/papers/2507.05169', 'abstract': 'World Model, the supposed algorithmic surrogate of the real-world environment which biological agents experience with and act upon, has been an emerging topic in recent years because of the rising needs to develop virtual agents with artificial (general) intelligence. There has been much debate on what a world model really is, how to build it, how to use it, and how to evaluate it. In this essay, starting from the imagination in the famed Sci-Fi classic Dune, and drawing inspiration from the concept of "hypothetical thinking" in psychology literature, we offer critiques of several schools of thoughts on world modeling, and argue the primary goal of a world model to be simulating all actionable possibilities of the real world for purposeful reasoning and acting. Building on the critiques, we propose a new architecture for a general-purpose world model, based on hierarchical, multi-level, and mixed continuous/discrete representations, and a generative and self-supervision learning framework, with an outlook of a Physical, Agentic, and Nested (PAN) AGI system enabled by such a model.', 'score': 12, 'issue_id': 4729, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 июля', 'en': 'July 7', 'zh': '7月7日'}, 'hash': 'a6ec55259ef20f8f', 'authors': ['Eric Xing', 'Mingkai Deng', 'Jinyu Hou', 'Zhiting Hu'], 'affiliations': ['Halıcıoglu Data Science Institute, UC San Diego', 'Institute of Foundation Models, Mohamed bin Zayed University of Artificial Intelligence', 'School of Computer Science, Carnegie Mellon University'], 'pdf_title_img': 'assets/pdf/title_img/2507.05169.jpg', 'data': {'categories': ['#reasoning', '#architecture', '#agents', '#agi'], 'emoji': '🌍', 'ru': {'title': 'Новый взгляд на мировые модели для ИИ общего назначения', 'desc': 'Статья посвящена концепции Мировой Модели в контексте искусственного интеллекта. Авторы предлагают новую архитектуру для универсальной мировой модели, основанную на иерархических, многоуровневых и смешанных непрерывно-дискретных представлениях. Они утверждают, что основная цель мировой модели - моделирование всех возможных действий в реальном мире для целенаправленных рассуждений и действий. Статья также представляет генеративную систему обучения с самоконтролем и перспективу создания физической, агентной и вложенной (PAN) системы ИИ общего назначения.'}, 'en': {'title': 'Building Smarter Agents with Advanced World Models', 'desc': "This paper discusses the concept of a 'world model', which is a representation of the environment that artificial agents use to understand and interact with the world. It critiques existing approaches to building and evaluating these models, emphasizing the need for a system that can simulate all possible actions in a realistic manner. The authors propose a new architecture that combines hierarchical structures and mixed representations to enhance the model's capabilities. Ultimately, they envision a Physical, Agentic, and Nested (PAN) AGI system that leverages this advanced world model for better reasoning and decision-making."}, 'zh': {'title': '构建智能代理的世界模型', 'desc': '世界模型是生物体在真实环境中体验和行动的算法替代品，近年来因开发具有人工智能的虚拟代理的需求而受到关注。本文探讨了世界模型的定义、构建、使用和评估等问题，并批评了几种关于世界建模的理论。我们认为，世界模型的主要目标是模拟现实世界中所有可操作的可能性，以便进行有目的的推理和行动。基于这些批评，我们提出了一种新的通用世界模型架构，采用分层、多级和混合连续/离散表示，并结合生成和自我监督学习框架，展望基于此模型的物理、代理和嵌套的人工通用智能系统。'}}}, {'id': 'https://huggingface.co/papers/2507.06223', 'title': 'Efficiency-Effectiveness Reranking FLOPs for LLM-based Rerankers', 'url': 'https://huggingface.co/papers/2507.06223', 'abstract': 'E\\textsuperscript{2}R-FLOPs evaluates LLM-based rerankers by measuring relevance and throughput per PetaFLOP, providing a hardware-agnostic metric for efficiency and effectiveness.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have recently been applied to reranking tasks in information retrieval, achieving strong performance. However, their high computational demands often hinder practical deployment. Existing studies evaluate the efficiency of LLM-based rerankers using proxy metrics such as latency, the number of forward passes, input tokens, and output tokens. However, these metrics depend on hardware and running-time choices (\\eg parallel or not, batch size, etc), and often fail to account for model size, making it difficult to interpret and obscuring the evaluation of the efficiency-effectiveness tradeoff. To address this issue, we propose E2R-FLOPs, for LLM-based rerankers: ranking metrics per PetaFLOP (RPP) for relevance per compute and queries per PetaFLOP (QPP) for hardware-agnostic throughput. Companied with the new metrics, an interpretable FLOPs estimator is built to estimate the FLOPs of an LLM-based reranker even without running any experiments. Based on the proposed metrics, we conduct comprehensive experiments to evaluate a wide range of LLM-based rerankers with different architecture, studying the efficiency-effectiveness trade-off and bringing this issue to the attention of the research community.', 'score': 11, 'issue_id': 4715, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': '6073d3ee8c07d225', 'authors': ['Zhiyuan Peng', 'Ting-ruen Wei', 'Tingyu Song', 'Yilun Zhao', 'Yi Fang'], 'affiliations': ['Independent Researcher, Beijing, China', 'Santa Clara University, Santa Clara, CA', 'Yale University, New Haven, CT'], 'pdf_title_img': 'assets/pdf/title_img/2507.06223.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#interpretability', '#architecture', '#inference'], 'emoji': '🔬', 'ru': {'title': 'E2R-FLOPs: Новый взгляд на эффективность LLM-ранжировщиков', 'desc': 'Статья представляет новую метрику E2R-FLOPs для оценки эффективности ранжировщиков на основе больших языковых моделей (LLM). Метрика измеряет релевантность и пропускную способность на ПетаФЛОП, предоставляя аппаратно-независимый способ оценки эффективности и результативности. Авторы разработали интерпретируемый оценщик ФЛОП для расчета вычислительной сложности LLM-ранжировщиков без необходимости проведения экспериментов. На основе предложенной метрики были проведены комплексные эксперименты для оценки различных LLM-ранжировщиков, изучая компромисс между эффективностью и результативностью.'}, 'en': {'title': 'E2R-FLOPs: A New Standard for Evaluating LLM Efficiency', 'desc': 'The paper introduces E2R-FLOPs, a new metric for evaluating the efficiency of Large Language Model (LLM)-based rerankers in information retrieval. It measures relevance and throughput per PetaFLOP, providing a hardware-agnostic way to assess performance. Traditional metrics like latency and token counts are limited by hardware dependencies and do not adequately reflect model size, making comparisons challenging. By using E2R-FLOPs, researchers can better understand the trade-offs between efficiency and effectiveness in LLM-based reranking tasks.'}, 'zh': {'title': 'E2R-FLOPs：高效评估LLM重排序器的工具', 'desc': 'E2R-FLOPs 是一种评估基于大型语言模型（LLM）的重排序器的新方法，通过每 PetaFLOP 的相关性和吞吐量来衡量其效率和有效性。这种方法解决了现有评估指标依赖于硬件和运行时间选择的问题，使得评估更加通用和易于理解。我们还构建了一个可解释的 FLOPs 估算器，可以在不进行实验的情况下估算 LLM 重排序器的 FLOPs。通过这些新指标，我们对多种不同架构的 LLM 重排序器进行了全面实验，研究了效率与有效性之间的权衡。'}}}, {'id': 'https://huggingface.co/papers/2507.05101', 'title': 'PRING: Rethinking Protein-Protein Interaction Prediction from Pairs to\n  Graphs', 'url': 'https://huggingface.co/papers/2507.05101', 'abstract': "Deep learning-based computational methods have achieved promising results in predicting protein-protein interactions (PPIs). However, existing benchmarks predominantly focus on isolated pairwise evaluations, overlooking a model's capability to reconstruct biologically meaningful PPI networks, which is crucial for biology research. To address this gap, we introduce PRING, the first comprehensive benchmark that evaluates protein-protein interaction prediction from a graph-level perspective. PRING curates a high-quality, multi-species PPI network dataset comprising 21,484 proteins and 186,818 interactions, with well-designed strategies to address both data redundancy and leakage. Building on this golden-standard dataset, we establish two complementary evaluation paradigms: (1) topology-oriented tasks, which assess intra and cross-species PPI network construction, and (2) function-oriented tasks, including protein complex pathway prediction, GO module analysis, and essential protein justification. These evaluations not only reflect the model's capability to understand the network topology but also facilitate protein function annotation, biological module detection, and even disease mechanism analysis. Extensive experiments on four representative model categories, consisting of sequence similarity-based, naive sequence-based, protein language model-based, and structure-based approaches, demonstrate that current PPI models have potential limitations in recovering both structural and functional properties of PPI networks, highlighting the gap in supporting real-world biological applications. We believe PRING provides a reliable platform to guide the development of more effective PPI prediction models for the community. The dataset and source code of PRING are available at https://github.com/SophieSarceau/PRING.", 'score': 10, 'issue_id': 4715, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 июля', 'en': 'July 7', 'zh': '7月7日'}, 'hash': 'c987593bed9476c8', 'authors': ['Xinzhe Zheng', 'Hao Du', 'Fanding Xu', 'Jinzhe Li', 'Zhiyuan Liu', 'Wenkang Wang', 'Tao Chen', 'Wanli Ouyang', 'Stan Z. Li', 'Yan Lu', 'Nanqing Dong', 'Yang Zhang'], 'affiliations': ['Fudan University', 'National University of Singapore', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Innovation Institute', 'The Chinese University of Hong Kong', 'Westlake University', 'Xian Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2507.05101.jpg', 'data': {'categories': ['#benchmark', '#data', '#open_source', '#dataset', '#graphs', '#leakage'], 'emoji': '🧬', 'ru': {'title': 'PRING: новый стандарт оценки предсказания белковых взаимодействий на уровне графов', 'desc': 'Статья представляет PRING - новый комплексный бенчмарк для оценки предсказания взаимодействий белок-белок (PPI) с точки зрения графов. PRING включает высококачественный набор данных PPI-сетей для нескольких видов, содержащий 21,484 белка и 186,818 взаимодействий. Бенчмарк предлагает две парадигмы оценки: задачи, ориентированные на топологию сети, и задачи, ориентированные на функции белков. Эксперименты показали, что современные модели PPI имеют ограничения в восстановлении структурных и функциональных свойств PPI-сетей.'}, 'en': {'title': 'Revolutionizing PPI Prediction with PRING: A Graph-Level Benchmark', 'desc': 'This paper introduces PRING, a new benchmark for evaluating protein-protein interaction (PPI) prediction models from a graph-level perspective. Unlike previous benchmarks that focused on pairwise evaluations, PRING assesses the ability of models to reconstruct meaningful PPI networks, which is essential for biological research. The benchmark includes a comprehensive dataset of 21,484 proteins and 186,818 interactions, addressing issues like data redundancy and leakage. The evaluation framework consists of topology-oriented and function-oriented tasks, revealing limitations in current PPI models and guiding future improvements in PPI prediction.'}, 'zh': {'title': 'PRING：蛋白质相互作用预测的新基准', 'desc': '本论文介绍了一种新的基准测试工具PRING，用于评估蛋白质-蛋白质相互作用（PPI）预测模型的能力。与以往的评估方法不同，PRING从图级别的角度出发，关注模型重建生物学意义的PPI网络。该基准数据集包含21,484个蛋白质和186,818个相互作用，旨在解决数据冗余和泄漏问题。通过拓扑导向和功能导向的评估任务，PRING帮助研究人员更好地理解PPI网络的结构和功能。'}}}, {'id': 'https://huggingface.co/papers/2507.03698', 'title': 'SAMed-2: Selective Memory Enhanced Medical Segment Anything Model', 'url': 'https://huggingface.co/papers/2507.03698', 'abstract': 'SAMed-2, an adaptation of SAM-2 for medical image segmentation, incorporates a temporal adapter and confidence-driven memory to improve performance across diverse medical datasets and tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent "segment anything" efforts show promise by learning from large-scale data, but adapting such models directly to medical images remains challenging due to the complexity of medical data, noisy annotations, and continual learning requirements across diverse modalities and anatomical structures. In this work, we propose SAMed-2, a new foundation model for medical image segmentation built upon the SAM-2 architecture. Specifically, we introduce a temporal adapter into the image encoder to capture image correlations and a confidence-driven memory mechanism to store high-certainty features for later retrieval. This memory-based strategy counters the pervasive noise in large-scale medical datasets and mitigates catastrophic forgetting when encountering new tasks or modalities. To train and evaluate SAMed-2, we curate MedBank-100k, a comprehensive dataset spanning seven imaging modalities and 21 medical segmentation tasks. Our experiments on both internal benchmarks and 10 external datasets demonstrate superior performance over state-of-the-art baselines in multi-task scenarios. The code is available at: https://github.com/ZhilingYan/Medical-SAM-Ben
