ch.', 'score': 10, 'issue_id': 4715, 'pub_date': '2025-07-04', 'pub_date_card': {'ru': '4 июля', 'en': 'July 4', 'zh': '7月4日'}, 'hash': '6eb9d67bc0e6c585', 'authors': ['Zhiling Yan', 'Sifan Song', 'Dingjie Song', 'Yiwei Li', 'Rong Zhou', 'Weixiang Sun', 'Zhennong Chen', 'Sekeun Kim', 'Hui Ren', 'Tianming Liu', 'Quanzheng Li', 'Xiang Li', 'Lifang He', 'Lichao Sun'], 'affiliations': ['Lehigh University, Bethlehem, PA, USA', 'Massachusetts General Hospital and Harvard Medical School, Boston, MA, USA', 'University of Georgia, Athens, GA, USA', 'University of Notre Dame, Notre Dame, IN, USA'], 'pdf_title_img': 'assets/pdf/title_img/2507.03698.jpg', 'data': {'categories': ['#cv', '#benchmark', '#healthcare', '#data', '#dataset', '#training'], 'emoji': '🏥', 'ru': {'title': 'SAMed-2: Универсальный сегментатор для медицинских изображений', 'desc': 'SAMed-2 - это новая модель для сегментации медицинских изображений, основанная на архитектуре SAM-2. Она включает в себя временной адаптер для захвата корреляций между изображениями и механизм памяти, управляемый уверенностью, для хранения высокодостоверных признаков. Модель обучена на наборе данных MedBank-100k, охватывающем 7 модальностей визуализации и 21 задачу медицинской сегментации. Эксперименты показали превосходную производительность SAMed-2 по сравнению с современными базовыми моделями в многозадачных сценариях.'}, 'en': {'title': 'Enhancing Medical Image Segmentation with SAMed-2', 'desc': 'SAMed-2 is a new model designed for medical image segmentation, enhancing the original SAM-2 framework. It introduces a temporal adapter to the image encoder, which helps in understanding relationships between images over time. Additionally, a confidence-driven memory mechanism is implemented to retain important features, addressing issues like noisy data and preventing loss of knowledge when learning new tasks. The model is trained on a large dataset called MedBank-100k, showing improved performance in various medical imaging tasks compared to existing methods.'}, 'zh': {'title': '医学图像分割的新突破：SAMed-2', 'desc': 'SAMed-2是针对医学图像分割的SAM-2模型的改进版本。它引入了时间适配器和基于信心的记忆机制，以提高在不同医学数据集和任务中的表现。时间适配器帮助捕捉图像之间的相关性，而记忆机制则存储高置信度特征，以应对医学数据中的噪声和避免灾难性遗忘。通过构建MedBank-100k数据集并进行实验，SAMed-2在多任务场景中表现优于现有的最先进模型。'}}}, {'id': 'https://huggingface.co/papers/2507.05920', 'title': 'High-Resolution Visual Reasoning via Multi-Turn Grounding-Based\n  Reinforcement Learning', 'url': 'https://huggingface.co/papers/2507.05920', 'abstract': "MGPO, an end-to-end reinforcement learning framework, enhances large multi-modal models' ability to focus on key visual regions without requiring additional grounding annotations, improving performance on both in-distribution and out-of-distribution benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t State-of-the-art large multi-modal models (LMMs) face challenges when processing high-resolution images, as these inputs are converted into enormous visual tokens, many of which are irrelevant to the downstream task. In this paper, we propose Multi-turn Grounding-based Policy Optimization (MGPO), an end-to-end reinforcement learning (RL) framework that enables LMMs to iteratively focus on key visual regions by automatically cropping sub-images, based on model-predicted grounding coordinates within a multi-turn conversation framework. Compared to supervised fine-tuning (SFT), which requires costly additional grounding annotations, our approach highlights that LMMs can emerge robust grounding abilities during the RL training process, leveraging only a binary reward function derived from the correctness of the final answer. Additionally, we observe that LMMs struggle to autonomously trigger visual grounding during the rollout process. To address this cold start problem, we design a multi-turn conversational template and restrict policy loss computation to model outputs generated across multiple dialogue rounds, thereby promoting stable optimization. Extensive experiments demonstrate that, when trained on standard visual-question-short answering data without grounding annotations, MGPO effectively elicits stronger grounding capabilities compared to GRPO, leading to 5.4\\% improvement on in-distribution MME-Realworld and 5.2\\% improvement on the challenging out-of-distribution (OOD) V* Bench. Notably, MGPO post-training on Qwen2.5-VL-7B with 21K samples surpasses OpenAI's o1 and GPT-4o models on the OOD V* Bench. Codes are available at https://github.com/EvolvingLMMs-Lab/MGPO.", 'score': 9, 'issue_id': 4717, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': 'be1d59008c501b7d', 'authors': ['Xinyu Huang', 'Yuhao Dong', 'Weiwei Tian', 'Bo Li', 'Rui Feng', 'Ziwei Liu'], 'affiliations': ['Fudan University', 'S-Lab, Nanyang Technological University'], 'pdf_title_img': 'assets/pdf/title_img/2507.05920.jpg', 'data': {'categories': ['#optimization', '#multimodal', '#benchmark', '#rl', '#games'], 'emoji': '🔍', 'ru': {'title': 'Фокусировка внимания мультимодальных моделей без дополнительной разметки', 'desc': 'MGPO - это фреймворк обучения с подкреплением для улучшения способности мультимодальных моделей фокусироваться на ключевых визуальных областях. Он использует итеративное обрезание подизображений на основе предсказанных моделью координат в рамках многоэтапного диалога. MGPO не требует дополнительных аннотаций для привязки к изображению, что отличает его от обучения с учителем. Эксперименты показывают, что MGPO превосходит базовые модели на стандартных и out-of-distribution бенчмарках.'}, 'en': {'title': 'Empowering LMMs with Reinforcement Learning for Visual Grounding', 'desc': "The paper introduces MGPO, a novel reinforcement learning framework designed to enhance the performance of large multi-modal models (LMMs) by enabling them to focus on important visual areas without needing extra grounding annotations. MGPO uses a multi-turn conversational approach to iteratively crop sub-images based on predicted grounding coordinates, improving the model's ability to ground visual information effectively. Unlike traditional supervised fine-tuning methods, MGPO relies on a simple binary reward system derived from the accuracy of the final output, allowing LMMs to develop grounding skills during training. The results show significant improvements in both in-distribution and out-of-distribution benchmarks, demonstrating MGPO's effectiveness in enhancing visual grounding capabilities in LMMs."}, 'zh': {'title': 'MGPO：无需标注的强化学习聚焦关键视觉区域', 'desc': 'MGPO是一种端到端的强化学习框架，旨在提高大型多模态模型在处理高分辨率图像时的关键视觉区域聚焦能力，而无需额外的标注。该方法通过在多轮对话框架中自动裁剪子图像，利用模型预测的定位坐标，帮助模型逐步聚焦于重要区域。与传统的监督微调方法相比，MGPO仅依赖于最终答案的正确性来提供二元奖励，从而在训练过程中培养出更强的定位能力。实验结果表明，MGPO在没有标注的情况下，能够显著提升模型在标准视觉问答任务上的表现。'}}}, {'id': 'https://huggingface.co/papers/2507.05963', 'title': 'Tora2: Motion and Appearance Customized Diffusion Transformer for\n  Multi-Entity Video Generation', 'url': 'https://huggingface.co/papers/2507.05963', 'abstract': 'Tora2 enhances motion-guided video generation by introducing a decoupled personalization extractor, gated self-attention mechanism, and contrastive loss, enabling simultaneous multi-entity customization and advanced motion control.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in diffusion transformer models for motion-guided video generation, such as Tora, have shown significant progress. In this paper, we present Tora2, an enhanced version of Tora, which introduces several design improvements to expand its capabilities in both appearance and motion customization. Specifically, we introduce a decoupled personalization extractor that generates comprehensive personalization embeddings for multiple open-set entities, better preserving fine-grained visual details compared to previous methods. Building on this, we design a gated self-attention mechanism to integrate trajectory, textual description, and visual information for each entity. This innovation significantly reduces misalignment in multimodal conditioning during training. Moreover, we introduce a contrastive loss that jointly optimizes trajectory dynamics and entity consistency through explicit mapping between motion and personalization embeddings. Tora2 is, to our best knowledge, the first method to achieve simultaneous multi-entity customization of appearance and motion for video generation. Experimental results demonstrate that Tora2 achieves competitive performance with state-of-the-art customization methods while providing advanced motion control capabilities, which marks a critical advancement in multi-condition video generation. Project page: https://github.com/alibaba/Tora .', 'score': 8, 'issue_id': 4716, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': '0230e47a99a4f7d8', 'authors': ['Zhenghao Zhang', 'Junchao Liao', 'Xiangyu Meng', 'Long Qin', 'Weizhi Wang'], 'affiliations': ['Alibaba Group China'], 'pdf_title_img': 'assets/pdf/title_img/2507.05963.jpg', 'data': {'categories': ['#video', '#diffusion', '#multimodal'], 'emoji': '🎬', 'ru': {'title': 'Tora2: Революция в персонализированной генерации видео с управлением движением', 'desc': 'Tora2 - это усовершенствованная версия модели Tora для генерации видео на основе движения. Она вводит несколько улучшений, включая отдельный экстрактор персонализации для нескольких сущностей, механизм гейтированного самовнимания и контрастную функцию потерь. Эти инновации позволяют одновременно настраивать внешний вид и движение нескольких объектов в генерируемом видео. Tora2 демонстрирует конкурентоспособные результаты по сравнению с современными методами кастомизации, обеспечивая при этом расширенные возможности контроля движения.'}, 'en': {'title': 'Tora2: Revolutionizing Multi-Entity Video Customization', 'desc': 'Tora2 is an advanced model for generating videos that can be customized for multiple entities at the same time. It uses a decoupled personalization extractor to create detailed embeddings that capture the unique features of each entity. The model also incorporates a gated self-attention mechanism to effectively combine different types of information, such as motion and text descriptions, which helps improve the alignment during training. Additionally, Tora2 employs a contrastive loss to ensure that the generated motion is consistent with the personalized features, making it a significant step forward in motion-guided video generation.'}, 'zh': {'title': 'Tora2：多实体个性化与运动控制的突破', 'desc': 'Tora2 是一种增强的运动引导视频生成模型，采用了分离的个性化提取器和门控自注意力机制。它能够同时对多个实体进行个性化定制，并实现更高级的运动控制。通过引入对比损失，Tora2 优化了运动动态和实体一致性，提升了多模态条件下的对齐效果。实验结果表明，Tora2 在个性化定制方面的表现与最先进的方法相当，同时提供了更强的运动控制能力。'}}}, {'id': 'https://huggingface.co/papers/2507.04723', 'title': 'LOOM-Scope: a comprehensive and efficient LOng-cOntext Model evaluation\n  framework', 'url': 'https://huggingface.co/papers/2507.04723', 'abstract': "Long-context processing has become a fundamental capability for large language models~(LLMs). To assess model's long-context performance, numerous long-context evaluation benchmarks have been proposed. However, variations in evaluation settings across these benchmarks lead to inconsistent results, making it difficult to draw reliable comparisons. Besides, the high computational cost of long-context evaluation poses a significant barrier for the community to conduct comprehensive assessments of long-context models. In this paper, we propose LOOM-Scope, a comprehensive and efficient framework for long-context evaluation. LOOM-Scope standardizes evaluation settings across diverse benchmarks, supports deployment of efficient long-context inference acceleration methods, and introduces a holistic yet lightweight benchmark suite to evaluate models comprehensively. Homepage: https://loomscope.github.io", 'score': 8, 'issue_id': 4718, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 июля', 'en': 'July 7', 'zh': '7月7日'}, 'hash': '14c1c5cb4e9b0c49', 'authors': ['Zecheng Tang', 'Haitian Wang', 'Quantong Qiu', 'Baibei Ji', 'Ruoxi Sun', 'Keyan Zhou', 'Juntao Li', 'Min Zhang'], 'affiliations': ['Key Laboratory of Data Intelligence and Advanced Computing, Soochow University', 'Soochow University, China'], 'pdf_title_img': 'assets/pdf/title_img/2507.04723.jpg', 'data': {'categories': ['#benchmark', '#long_context', '#inference'], 'emoji': '🔬', 'ru': {'title': 'LOOM-Scope: стандартизация и оптимизация оценки языковых моделей для длинных контекстов', 'desc': 'LOOM-Scope - это комплексная и эффективная система для оценки способностей языковых моделей обрабатывать длинные контексты. Она стандартизирует настройки оценки для различных бенчмарков, что позволяет проводить более надежные сравнения моделей. LOOM-Scope поддерживает внедрение методов ускорения вывода для длинных контекстов, снижая вычислительные затраты. Кроме того, система предлагает целостный, но легковесный набор бенчмарков для всесторонней оценки языковых моделей.'}, 'en': {'title': 'Standardizing Long-Context Evaluation for Better Comparisons', 'desc': 'This paper introduces LOOM-Scope, a new framework designed to improve the evaluation of long-context performance in large language models (LLMs). It addresses the inconsistencies in results caused by varying evaluation settings across existing benchmarks. LOOM-Scope not only standardizes these settings but also incorporates efficient inference acceleration methods to reduce computational costs. Additionally, it provides a lightweight benchmark suite that allows for comprehensive assessments of long-context models, facilitating better comparisons within the research community.'}, 'zh': {'title': 'LOOM-Scope：高效的长文本评估框架', 'desc': '长文本处理已成为大型语言模型（LLMs）的基本能力。为了评估模型在长文本上的表现，提出了许多长文本评估基准。然而，这些基准的评估设置差异导致结果不一致，使得可靠比较变得困难。此外，长文本评估的高计算成本也成为社区进行全面评估的重大障碍。本文提出了LOOM-Scope，一个全面且高效的长文本评估框架，标准化了不同基准的评估设置，并支持高效的长文本推理加速方法。'}}}, {'id': 'https://huggingface.co/papers/2507.06204', 'title': 'Differential Mamba', 'url': 'https://huggingface.co/papers/2507.06204', 'abstract': 'A novel differential mechanism for Mamba, a selective state-space layer architecture, improves retrieval capabilities and performance by addressing overallocation issues.  \t\t\t\t\tAI-generated summary \t\t\t\t Sequence models like Transformers and RNNs often overallocate attention to irrelevant context, leading to noisy intermediate representations. This degrades LLM capabilities by promoting hallucinations, weakening long-range and retrieval abilities, and reducing robustness. Recent work has shown that differential design can mitigate this issue in Transformers, improving their effectiveness across various applications. In this paper, we explore whether these techniques, originally developed for Transformers, can be applied to Mamba, a recent architecture based on selective state-space layers that achieves Transformer-level performance with greater efficiency. We show that a naive adaptation of differential design to Mamba is insufficient and requires careful architectural modifications. To address this, we introduce a novel differential mechanism for Mamba, empirically validated on language modeling benchmarks, demonstrating improved retrieval capabilities and superior performance over vanilla Mamba. Finally, we conduct extensive ablation studies and empirical analyses to justify our design choices and provide evidence that our approach effectively mitigates the overallocation problem in Mamba-based models. Our code is publicly available.', 'score': 7, 'issue_id': 4720, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': '69109b333dac5628', 'authors': ['Nadav Schneider', 'Itamar Zimerman', 'Eliya Nachmani'], 'affiliations': ['Ben-Gurion University', 'IBM Research', 'School of Electrical and Computer Engineering, Ben Gurion University of the Negev', 'Tel-Aviv University'], 'pdf_title_img': 'assets/pdf/title_img/2507.06204.jpg', 'data': {'categories': ['#open_source', '#benchmark', '#optimization', '#long_context', '#hallucinations', '#architecture'], 'emoji': '🐍', 'ru': {'title': 'Дифференциальная Mamba: точнее, эффективнее, умнее', 'desc': 'Статья представляет новый дифференциальный механизм для архитектуры Mamba, основанной на селективных слоях пространства состояний. Этот механизм решает проблему избыточного выделения внимания нерелевантному контексту, характерную для моделей последовательностей. Авторы демонстрируют улучшение способностей извлечения информации и общей производительности модели по сравнению с ванильной версией Mamba. Проведены обширные эксперименты и абляционные исследования для обоснования предложенного подхода.'}, 'en': {'title': 'Enhancing Mamba: A New Approach to Mitigate Overallocation in Language Models', 'desc': 'This paper presents a new differential mechanism for the Mamba architecture, which uses selective state-space layers to enhance performance in language modeling. The authors identify that traditional sequence models, like Transformers, often focus too much on irrelevant information, leading to poor results. By adapting differential design techniques to Mamba, they show that careful modifications can significantly improve retrieval capabilities and overall performance. The results from their experiments indicate that this new approach effectively reduces the overallocation problem, making Mamba models more robust and efficient.'}, 'zh': {'title': '提升Mamba架构性能的新机制', 'desc': '本文提出了一种新颖的差分机制，用于Mamba架构，这是一种选择性状态空间层的设计，旨在改善检索能力和性能。传统的序列模型如Transformer和RNN常常对无关上下文过度关注，导致中间表示噪声增多，从而影响大语言模型的能力。我们发现，简单地将差分设计应用于Mamba并不足够，需要进行仔细的架构修改。通过实验证明，我们的新机制有效缓解了Mamba模型中的过度分配问题，提升了其检索能力和整体性能。'}}}, {'id': 'https://huggingface.co/papers/2507.05578', 'title': 'The Landscape of Memorization in LLMs: Mechanisms, Measurement, and\n  Mitigation', 'url': 'https://huggingface.co/papers/2507.05578', 'abstract': 'The paper reviews recent studies on memorization in Large Language Models, exploring factors that influence memorization, detection methodologies, and mitigation strategies, while addressing privacy and ethical implications.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have demonstrated remarkable capabilities across a wide range of tasks, yet they also exhibit memorization of their training data. This phenomenon raises critical questions about model behavior, privacy risks, and the boundary between learning and memorization. Addressing these concerns, this paper synthesizes recent studies and investigates the landscape of memorization, the factors influencing it, and methods for its detection and mitigation. We explore key drivers, including training data duplication, training dynamics, and fine-tuning procedures that influence data memorization. In addition, we examine methodologies such as prefix-based extraction, membership inference, and adversarial prompting, assessing their effectiveness in detecting and measuring memorized content. Beyond technical analysis, we also explore the broader implications of memorization, including the legal and ethical implications. Finally, we discuss mitigation strategies, including data cleaning, differential privacy, and post-training unlearning, while highlighting open challenges in balancing the minimization of harmful memorization with utility. This paper provides a comprehensive overview of the current state of research on LLM memorization across technical, privacy, and performance dimensions, identifying critical directions for future work.', 'score': 4, 'issue_id': 4715, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': '9fd6f105854c8570', 'authors': ['Alexander Xiong', 'Xuandong Zhao', 'Aneesh Pappu', 'Dawn Song'], 'affiliations': ['Google DeepMind', 'University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2507.05578.jpg', 'data': {'categories': ['#healthcare', '#hallucinations', '#survey', '#data', '#training', '#ethics'], 'emoji': '🧠', 'ru': {'title': 'Запоминание в LLM: от технических аспектов до этических проблем', 'desc': 'Статья рассматривает недавние исследования запоминания в больших языковых моделях (LLM). Авторы изучают факторы, влияющие на запоминание, методологии его обнаружения и стратегии смягчения последствий. Рассматриваются такие аспекты, как дублирование обучающих данных, динамика обучения и процедуры тонкой настройки. Также обсуждаются правовые и этические последствия запоминания в LLM.'}, 'en': {'title': 'Understanding and Mitigating Memorization in Large Language Models', 'desc': 'This paper reviews how Large Language Models (LLMs) memorize information from their training data, which can lead to privacy concerns. It discusses factors that contribute to this memorization, such as data duplication and training methods. The paper also evaluates various techniques for detecting memorized data, like membership inference and adversarial prompting. Finally, it suggests strategies to reduce harmful memorization while maintaining model performance, highlighting the need for further research in this area.'}, 'zh': {'title': '大型语言模型的记忆现象与挑战', 'desc': '这篇论文回顾了关于大型语言模型（LLM）记忆现象的最新研究，探讨了影响记忆的因素、检测方法和缓解策略，同时关注隐私和伦理问题。研究表明，LLM在执行任务时会记住训练数据，这引发了关于模型行为和隐私风险的关键问题。论文分析了训练数据重复、训练动态和微调过程等关键驱动因素，并评估了前缀提取、成员推断和对抗性提示等检测方法的有效性。最后，论文讨论了数据清理、差分隐私和后训练遗忘等缓解策略，强调在减少有害记忆与保持模型效用之间的挑战。'}}}, {'id': 'https://huggingface.co/papers/2507.04610', 'title': 'any4: Learned 4-bit Numeric Representation for LLMs', 'url': 'https://huggingface.co/papers/2507.04610', 'abstract': 'any4 is a learned 4-bit weight quantization method for LLMs that achieves high accuracy without preprocessing and uses a GPU-efficient lookup table strategy.  \t\t\t\t\tAI-generated summary \t\t\t\t We present any4, a learned 4-bit weight quantization solution for large language models (LLMs) providing arbitrary numeric representations without requiring pre-processing of weights or activations. any4 yields higher accuracy compared to other related 4-bit numeric representation types: int4, fp4 and nf4, as evaluated on a range of model sizes, generations and families (Llama 2, Llama 3, Mistral and Mixtral). While any4 does not require preprocessing of weights or activations, it is also competitive with orthogonal techniques that require such preprocessing (e.g., AWQ and GPTQ). We also experiment with any3 and any2 and show competitiveness at lower bits. Additionally, we show that we can calibrate using a single curated diverse sample rather than hundreds of samples from a dataset as done in most quantization approaches. We also open source tinygemm, a latency optimized GPU matrix multiplication library for LLMs, that implements any4 using a GPU-efficient lookup table strategy along with other common quantization methods. We open source our code at https://github.com/facebookresearch/any4 .', 'score': 4, 'issue_id': 4715, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 июля', 'en': 'July 7', 'zh': '7月7日'}, 'hash': '677d34e801c63489', 'authors': ['Mostafa Elhoushi', 'Jeff Johnson'], 'affiliations': ['FAIR at Meta'], 'pdf_title_img': 'assets/pdf/title_img/2507.04610.jpg', 'data': {'categories': ['#open_source', '#optimization', '#inference', '#training'], 'emoji': '🧠', 'ru': {'title': 'any4: Эффективная квантизация LLM без компромиссов', 'desc': 'Статья представляет any4 - метод обучаемой 4-битной квантизации весов для больших языковых моделей (LLM). Этот метод обеспечивает высокую точность без предварительной обработки весов или активаций, превосходя другие 4-битные представления. any4 использует эффективную для GPU стратегию поиска по таблице и конкурентоспособен с методами, требующими предобработки. Исследователи также экспериментировали с any3 и any2, показав их эффективность при меньшем количестве битов.'}, 'en': {'title': 'any4: Efficient 4-Bit Weight Quantization for High-Accuracy LLMs', 'desc': 'The paper introduces any4, a novel method for quantizing weights in large language models (LLMs) to 4 bits, which maintains high accuracy without the need for preprocessing. This method outperforms existing 4-bit representations like int4, fp4, and nf4 across various model sizes and families. Additionally, any4 allows for calibration using just one diverse sample, contrasting with traditional methods that require many samples. The authors also provide an open-source GPU-optimized library, tinygemm, to implement this quantization technique efficiently.'}, 'zh': {'title': 'any4：高效的4位权重量化方法', 'desc': 'any4是一种针对大型语言模型（LLMs）的学习型4位权重量化方法，能够在不需要预处理的情况下实现高精度的数值表示。与其他4位数值表示方法（如int4、fp4和nf4）相比，any4在多种模型规模和类型上表现出更高的准确性。该方法还可以使用单个多样化样本进行校准，而不是像大多数量化方法那样需要数百个样本。此外，我们开源了tinygemm，这是一个针对LLMs优化的GPU矩阵乘法库，采用了高效的查找表策略来实现any4。'}}}, {'id': 'https://huggingface.co/papers/2507.06230', 'title': 'Feed-Forward SceneDINO for Unsupervised Semantic Scene Completion', 'url': 'https://huggingface.co/papers/2507.06230', 'abstract': 'SceneDINO achieves state-of-the-art segmentation accuracy in unsupervised semantic scene completion by leveraging self-supervised representation learning and 2D unsupervised scene understanding techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t Semantic scene completion (SSC) aims to infer both the 3D geometry and semantics of a scene from single images. In contrast to prior work on SSC that heavily relies on expensive ground-truth annotations, we approach SSC in an unsupervised setting. Our novel method, SceneDINO, adapts techniques from self-supervised representation learning and 2D unsupervised scene understanding to SSC. Our training exclusively utilizes multi-view consistency self-supervision without any form of semantic or geometric ground truth. Given a single input image, SceneDINO infers the 3D geometry and expressive 3D DINO features in a feed-forward manner. Through a novel 3D feature distillation approach, we obtain unsupervised 3D semantics. In both 3D and 2D unsupervised scene understanding, SceneDINO reaches state-of-the-art segmentation accuracy. Linear probing our 3D features matches the segmentation accuracy of a current supervised SSC approach. Additionally, we showcase the domain generalization and multi-view consistency of SceneDINO, taking the first steps towards a strong foundation for single image 3D scene understanding.', 'score': 3, 'issue_id': 4725, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': '12d51a9f4c4400e9', 'authors': ['Aleksandar Jevtić', 'Christoph Reich', 'Felix Wimbauer', 'Oliver Hahn', 'Christian Rupprecht', 'Stefan Roth', 'Daniel Cremers'], 'affiliations': ['ELIZA', 'MCML', 'TU Darmstadt', 'TU Munich', 'University of Oxford', 'hessian.AI'], 'pdf_title_img': 'assets/pdf/title_img/2507.06230.jpg', 'data': {'categories': ['#optimization', '#cv', '#transfer_learning', '#3d'], 'emoji': '🏙️', 'ru': {'title': 'Несупервизорное 3D понимание сцены по одному изображению', 'desc': 'SceneDINO - это новый метод для несупервизорного семантического завершения сцены (SSC). Он использует самоконтролируемое обучение представлений и техники несупервизорного понимания 2D сцен для SSC. SceneDINO обучается исключительно на самоконтроле согласованности нескольких ракурсов, без использования семантической или геометрической разметки. Метод достигает современного уровня точности сегментации в несупервизорном понимании 3D и 2D сцен.'}, 'en': {'title': 'Unsupervised 3D Scene Understanding with SceneDINO', 'desc': 'SceneDINO is a novel method for unsupervised semantic scene completion (SSC) that excels in accurately inferring 3D geometry and semantics from single images. It utilizes self-supervised representation learning and 2D scene understanding techniques, avoiding the need for expensive ground-truth annotations. The model leverages multi-view consistency self-supervision to train, allowing it to generate 3D features and semantics without any labeled data. SceneDINO achieves state-of-the-art segmentation accuracy, demonstrating its effectiveness in both 3D and 2D scene understanding tasks.'}, 'zh': {'title': '无监督语义场景补全的新突破', 'desc': 'SceneDINO是一种无监督的语义场景补全方法，能够从单张图像中推断出场景的3D几何形状和语义信息。该方法利用自监督表示学习和2D无监督场景理解技术，避免了对昂贵的真实标注的依赖。通过多视图一致性的自我监督训练，SceneDINO在无监督的情况下实现了最先进的分割精度。该方法的3D特征蒸馏技术使得我们能够获得无监督的3D语义，为单图像3D场景理解奠定了坚实的基础。'}}}, {'id': 'https://huggingface.co/papers/2507.05201', 'title': 'MedGemma Technical Report', 'url': 'https://huggingface.co/papers/2507.05201', 'abstract': "MedGemma, a collection of medical vision-language foundation models, demonstrates advanced understanding and reasoning in healthcare applications, improving performance across various tasks and maintaining general capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Artificial intelligence (AI) has significant potential in healthcare applications, but its training and deployment faces challenges due to healthcare's diverse data, complex tasks, and the need to preserve privacy. Foundation models that perform well on medical tasks and require less task-specific tuning data are critical to accelerate the development of healthcare AI applications. We introduce MedGemma, a collection of medical vision-language foundation models based on Gemma 3 4B and 27B. MedGemma demonstrates advanced medical understanding and reasoning on images and text, significantly exceeding the performance of similar-sized generative models and approaching the performance of task-specific models, while maintaining the general capabilities of the Gemma 3 base models. For out-of-distribution tasks, MedGemma achieves 2.6-10% improvement on medical multimodal question answering, 15.5-18.1% improvement on chest X-ray finding classification, and 10.8% improvement on agentic evaluations compared to the base models. Fine-tuning MedGemma further improves performance in subdomains, reducing errors in electronic health record information retrieval by 50% and reaching comparable performance to existing specialized state-of-the-art methods for pneumothorax classification and histopathology patch classification. We additionally introduce MedSigLIP, a medically-tuned vision encoder derived from SigLIP. MedSigLIP powers the visual understanding capabilities of MedGemma and as an encoder achieves comparable or better performance than specialized medical image encoders. Taken together, the MedGemma collection provides a strong foundation of medical image and text capabilities, with potential to significantly accelerate medical research and development of downstream applications. The MedGemma collection, including tutorials and model weights, can be found at https://goo.gle/medgemma.", 'score': 3, 'issue_id': 4728, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 июля', 'en': 'July 7', 'zh': '7月7日'}, 'hash': '7f5f922ddf886fbb', 'authors': ['Andrew Sellergren', 'Sahar Kazemzadeh', 'Tiam Jaroensri', 'Atilla Kiraly', 'Madeleine Traverse', 'Timo Kohlberger', 'Shawn Xu', 'Fayaz Jamil', 'Cían Hughes', 'Charles Lau', 'Justin Chen', 'Fereshteh Mahvar', 'Liron Yatziv', 'Tiffany Chen', 'Bram Sterling', 'Stefanie Anna Baby', 'Susanna Maria Baby', 'Jeremy Lai', 'Samuel Schmidgall', 'Lu Yang', 'Kejia Chen', 'Per Bjornsson', 'Shashir Reddy', 'Ryan Brush', 'Kenneth Philbrick', 'Howard Hu', 'Howard Yang', 'Richa Tiwari', 'Sunny Jansen', 'Preeti Singh', 'Yun Liu', 'Shekoofeh Azizi', 'Aishwarya Kamath', 'Johan Ferret', 'Shreya Pathak', 'Nino Vieillard', 'Ramona Merhej', 'Sarah Perrin', 'Tatiana Matejovicova', 'Alexandre Ramé', 'Morgane Riviere', 'Louis Rouillard', 'Thomas Mesnard', 'Geoffrey Cideron', 'Jean-bastien Grill', 'Sabela Ramos', 'Edouard Yvinec', 'Michelle Casbon', 'Elena Buchatskaya', 'Jean-Baptiste Alayrac', 'Dmitry Lepikhin', 'Vlad Feinberg', 'Sebastian Borgeaud', 'Alek Andreev', 'Cassidy Hardin', 'Robert Dadashi', 'Léonard Hussenot', 'Armand Joulin', 'Olivier Bachem', 'Yossi Matias', 'Katherine Chou', 'Avinatan Hassidim', 'Kavi Goel', 'Clement Farabet', 'Joelle Barral', 'Tris Warkentin', 'Jonathon Shlens', 'David Fleet', 'Victor Cotruta', 'Omar Sanseviero', 'Gus Martins', 'Phoebe Kirk', 'Anand Rao', 'Shravya Shetty', 'David F. Steiner', 'Can Kirmizibayrak', 'Rory Pilgrim', 'Daniel Golden', 'Lin Yang'], 'affiliations': ['Google DeepMind', 'Google Research'], 'pdf_title_img': 'assets/pdf/title_img/2507.05201.jpg', 'data': {'categories': ['#architecture', '#reasoning', '#multimodal', '#science', '#dataset', '#training', '#healthcare'], 'emoji': '🩺', 'ru': {'title': 'MedGemma: Революция в медицинском ИИ', 'desc': 'MedGemma - это набор медицинских моделей компьютерного зрения и обработки естественного языка, основанных на Gemma 3. Модели демонстрируют продвинутое понимание и рассуждение в медицинских приложениях, значительно превосходя производительность аналогичных генеративных моделей. MedGemma улучшает результаты в задачах мультимодального вопросно-ответного анализа, классификации рентгеновских снимков грудной клетки и агентных оценках. Модели сохраняют общие возможности базовых моделей Gemma 3, предоставляя сильную основу для медицинских исследований и разработки приложений.'}, 'en': {'title': 'MedGemma: Revolutionizing Healthcare AI with Vision-Language Models', 'desc': "MedGemma is a set of advanced medical vision-language foundation models designed to enhance AI applications in healthcare. It excels in understanding and reasoning with medical images and text, outperforming similar models and nearing the effectiveness of specialized systems. The models show significant improvements in various tasks, such as medical question answering and chest X-ray classification, while also reducing errors in electronic health record retrieval. Additionally, MedSigLIP, a vision encoder, boosts MedGemma's capabilities, making it a valuable resource for accelerating medical research and application development."}, 'zh': {'title': 'MedGemma：加速医疗AI应用的基础模型', 'desc': 'MedGemma是一个医疗视觉-语言基础模型的集合，展示了在医疗应用中的高级理解和推理能力。它在多个任务上表现出色，并保持了Gemma 3基础模型的通用能力。MedGemma在医学多模态问答、胸部X光发现分类等任务上显著提高了性能，尤其是在处理分布外任务时。通过微调，MedGemma在特定领域的表现进一步提升，错误率降低了50%，并与现有的专业方法相媲美。'}}}, {'id': 'https://huggingface.co/papers/2507.03728', 'title': 'FAROS: Fair Graph Generation via Attribute Switching Mechanisms', 'url': 'https://huggingface.co/papers/2507.03728', 'abstract': "FAROS is a framework that enhances fairness in graph diffusion models by strategically switching node attributes during generation to balance accuracy and fairness.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in graph diffusion models (GDMs) have enabled the synthesis of realistic network structures, yet ensuring fairness in the generated data remains a critical challenge. Existing solutions attempt to mitigate bias by re-training the GDMs with ad-hoc fairness constraints. Conversely, with this work, we propose FAROS, a novel FAir graph geneRatiOn framework leveraging attribute Switching mechanisms and directly running in the generation process of the pre-trained GDM. Technically, our approach works by altering nodes' sensitive attributes during the generation. To this end, FAROS calculates the optimal fraction of switching nodes, and selects the diffusion step to perform the switch by setting tailored multi-criteria constraints to preserve the node-topology profile from the original distribution (a proxy for accuracy) while ensuring the edge independence on the sensitive attributes for the generated graph (a proxy for fairness). Our experiments on benchmark datasets for link prediction demonstrate that the proposed approach effectively reduces fairness discrepancies while maintaining comparable (or even higher) accuracy performance to other similar baselines. Noteworthy, FAROS is also able to strike a better accuracy-fairness trade-off than other competitors in some of the tested settings under the Pareto optimality concept, demonstrating the effectiveness of the imposed multi-criteria constraints.", 'score': 1, 'issue_id': 4723, 'pub_date': '2025-07-04', 'pub_date_card': {'ru': '4 июля', 'en': 'July 4', 'zh': '7月4日'}, 'hash': 'a0d6f2a3eb887939', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#graphs', '#ethics', '#benchmark', '#multimodal', '#dataset'], 'emoji': '⚖️', 'ru': {'title': 'Справедливая генерация графов без ущерба для точности', 'desc': 'FAROS - это фреймворк, который улучшает справедливость в графовых диффузионных моделях путем стратегического переключения атрибутов узлов во время генерации. Он рассчитывает оптимальную долю переключаемых узлов и выбирает шаг диффузии для переключения, устанавливая специальные многокритериальные ограничения. Это позволяет сохранить профиль топологии узлов из исходного распределения, обеспечивая при этом независимость ребер от чувствительных атрибутов в сгенерированном графе. Эксперименты показывают, что FAROS эффективно снижает неравенство, сохраняя при этом сопоставимую или даже более высокую точность по сравнению с другими базовыми методами.'}, 'en': {'title': 'Balancing Fairness and Accuracy in Graph Generation with FAROS', 'desc': 'FAROS is a framework designed to improve fairness in graph diffusion models (GDMs) by modifying node attributes during the generation process. It addresses the challenge of bias in generated data by strategically switching sensitive attributes of nodes while preserving the overall network structure. The framework calculates the optimal number of nodes to switch and selects the appropriate diffusion steps to maintain accuracy and fairness. Experimental results show that FAROS not only reduces fairness discrepancies but also achieves competitive accuracy compared to existing methods, highlighting its effectiveness in balancing these two important aspects.'}, 'zh': {'title': 'FAROS：平衡准确性与公平性的图生成框架', 'desc': 'FAROS是一个框架，旨在通过在生成过程中战略性地切换节点属性来增强图扩散模型的公平性。该方法在生成预训练图扩散模型时，动态调整节点的敏感属性，以平衡生成数据的准确性和公平性。FAROS通过计算最佳切换节点的比例，并设置多标准约束，确保生成图的边缘独立性和节点拓扑特征的保留。实验结果表明，FAROS在减少公平性差异的同时，能够保持与其他基线相当或更高的准确性。'}}, 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2507.06137', 'title': 'NeoBabel: A Multilingual Open Tower for Visual Generation', 'url': 'https://huggingface.co/papers/2507.06137', 'abstract': 'NeoBabel, a multilingual image generation framework, achieves state-of-the-art performance across six languages while maintaining efficiency and cultural alignment, outperforming existing multilingual models.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-to-image generation advancements have been predominantly English-centric, creating barriers for non-English speakers and perpetuating digital inequities. While existing systems rely on translation pipelines, these introduce semantic drift, computational overhead, and cultural misalignment. We introduce NeoBabel, a novel multilingual image generation framework that sets a new Pareto frontier in performance, efficiency and inclusivity, supporting six languages: English, Chinese, Dutch, French, Hindi, and Persian. The model is trained using a combination of large-scale multilingual pretraining and high-resolution instruction tuning. To evaluate its capabilities, we expand two English-only benchmarks to multilingual equivalents: m-GenEval and m-DPG. NeoBabel achieves state-of-the-art multilingual performance while retaining strong English capability, scoring 0.75 on m-GenEval and 0.68 on m-DPG. Notably, it performs on par with leading models on English tasks while outperforming them by +0.11 and +0.09 on multilingual benchmarks, even though these models are built on multilingual base LLMs. This demonstrates the effectiveness of our targeted alignment training for preserving and extending crosslingual generalization. We further introduce two new metrics to rigorously assess multilingual alignment and robustness to code-mixed prompts. Notably, NeoBabel matches or exceeds English-only models while being 2-4x smaller. We release an open toolkit, including all code, model checkpoints, a curated dataset of 124M multilingual text-image pairs, and standardized multilingual evaluation protocols, to advance inclusive AI research. Our work demonstrates that multilingual capability is not a trade-off but a catalyst for improved robustness, efficiency, and cultural fidelity in generative AI.', 'score': 0, 'issue_id': 4733, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': '15b4ba4c927c0d0b', 'authors': ['Mohammad Mahdi Derakhshani', 'Dheeraj Varghese', 'Marzieh Fadaee', 'Cees G. M. Snoek'], 'affiliations': ['Cohere Labs', 'University of Amsterdam'], 'pdf_title_img': 'assets/pdf/title_img/2507.06137.jpg', 'data': {'categories': ['#multilingual', '#dataset', '#low_resource', '#alignment', '#benchmark', '#open_source'], 'emoji': '🌍', 'ru': {'title': 'NeoBabel: прорыв в мультиязычной генерации изображений', 'desc': 'NeoBabel - это новая мультиязычная система генерации изображений, поддерживающая шесть языков. Она достигает наилучших результатов в многоязычных тестах, сохраняя при этом высокую производительность на английском языке. Модель обучена с использованием комбинации крупномасштабного мультиязычного предобучения и высокоточной настройки инструкций. NeoBabel демонстрирует, что многоязычность не является компромиссом, а катализатором повышения надежности, эффективности и культурной точности в генеративном ИИ.'}, 'en': {'title': 'Empowering Multilingual Image Generation with NeoBabel', 'desc': 'NeoBabel is a multilingual image generation framework that excels in creating images from text in six different languages, achieving top performance while being efficient and culturally relevant. Unlike previous models that relied on translation, which often led to inaccuracies and inefficiencies, NeoBabel uses a unique training approach that combines multilingual pretraining with high-resolution instruction tuning. It has been evaluated using new multilingual benchmarks and shows superior performance compared to existing models, particularly in multilingual tasks. The framework is designed to be smaller and more efficient, proving that supporting multiple languages can enhance the overall quality and robustness of AI-generated content.'}, 'zh': {'title': 'NeoBabel：多语言生成的未来', 'desc': 'NeoBabel是一个多语言图像生成框架，能够在六种语言中实现最先进的性能，同时保持高效性和文化一致性，超越了现有的多语言模型。该模型通过大规模的多语言预训练和高分辨率的指令调优进行训练，支持英语、中文、荷兰语、法语、印地语和波斯语。NeoBabel在多语言基准测试中表现优异，尤其在英语任务上与领先模型相当，同时在多语言基准上超出它们。我们的研究表明，多语言能力不仅不是一种权衡，而是生成AI中提高鲁棒性、高效性和文化忠实度的催化剂。'}}}, {'id': 'https://huggingface.co/papers/2507.05411', 'title': 'AXLearn: Modular Large Model Training on Heterogeneous Infrastructure', 'url': 'https://huggingface.co/papers/2507.05411', 'abstract': "AXLearn is a modular deep learning system designed for scalable training on heterogeneous hardware, maintaining performance and modularity through efficient code integration methods.  \t\t\t\t\tAI-generated summary \t\t\t\t We design and implement AXLearn, a production deep learning system that facilitates scalable and high-performance training of large deep learning models. Compared to other state-of-the-art deep learning systems, AXLearn has a unique focus on modularity and support for heterogeneous hardware infrastructure. AXLearn's internal interfaces between software components follow strict encapsulation, allowing different components to be assembled to facilitate rapid model development and experimentation on heterogeneous compute infrastructure. We introduce a novel method of quantifying modularity via Lines-of-Code (LoC)-complexity, which demonstrates how our system maintains constant complexity as we scale the components in the system, compared to linear or quadratic complexity in other systems. This allows integrating features such as Rotary Position Embeddings (RoPE) into AXLearn across hundred of modules with just 10 lines of code, compared to hundreds as required in other systems. At the same time, AXLearn maintains equivalent performance compared to state-of-the-art training systems. Finally, we share our experience in the development and operation of AXLearn.", 'score': 0, 'issue_id': 4722, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 июля', 'en': 'July 7', 'zh': '7月7日'}, 'hash': 'b9bc54d8cca9de71', 'authors': ['Mark Lee', 'Tom Gunter', 'Chang Lan', 'John Peebles', 'Hanzhi Zhou', 'Kelvin Zou', 'Sneha Bangalore', 'Chung-Cheng Chiu', 'Nan Du', 'Xianzhi Du', 'Philipp Dufter', 'Ruixuan Hou', 'Haoshuo Huang', 'Dongseong Hwang', 'Xiang Kong', 'Jinhao Lei', 'Tao Lei', 'Meng Li', 'Li Li', 'Jiarui Lu', 'Zhiyun Lu', 'Yiping Ma', 'David Qiu', 'Vivek Rathod', 'Senyu Tong', 'Zhucheng Tu', 'Jianyu Wang', 'Yongqiang Wang', 'Zirui Wang', 'Floris Weers', 'Sam Wiseman', 'Guoli Yin', 'Bowen Zhang', 'Xiyou Zhou', 'Danyang Zhuo', 'Cheng Leong', 'Ruoming Pang'], 'affiliations': ['Apple', 'Duke University'], 'pdf_title_img': 'assets/pdf/title_img/2507.05411.jpg', 'data': {'categories': ['#architecture', '#inference', '#training', '#optimization'], 'emoji': '🧩', 'ru': {'title': 'Модульность и эффективность в глубоком обучении', 'desc': 'AXLearn - это модульная система глубокого обучения, разработанная для масштабируемого обучения на гетерогенном оборудовании. Система фокусируется на модульности и поддержке разнородной аппаратной инфраструктуры, сохраняя при этом высокую производительность. AXLearn использует строгую инкапсуляцию между программными компонентами, что позволяет быстро разрабатывать и экспериментировать с моделями. Авторы вводят метод количественной оценки модульности через сложность в строках кода, демонстрируя постоянную сложность при масштабировании компонентов системы.'}, 'en': {'title': 'Modular Deep Learning for Scalable Performance', 'desc': 'AXLearn is a deep learning system that allows for efficient training of large models on various types of hardware. It emphasizes modularity, meaning different parts of the system can be easily combined and reused, which speeds up the development process. The system uses a unique way to measure modularity, showing that it keeps complexity low even as more components are added. This design enables quick integration of new features while maintaining high performance, making AXLearn a competitive choice among existing deep learning frameworks.'}, 'zh': {'title': 'AXLearn：高效模块化的深度学习系统', 'desc': 'AXLearn是一个模块化的深度学习系统，旨在支持在异构硬件上进行可扩展的训练。它通过高效的代码集成方法，保持了性能和模块化的特点。AXLearn的内部接口遵循严格的封装原则，使得不同组件可以快速组装，便于在异构计算基础设施上进行模型开发和实验。我们还提出了一种新的量化模块化的方法，通过代码行复杂度（LoC复杂度）来展示系统在扩展组件时保持恒定复杂度的能力。'}}}, {'id': 'https://huggingface.co/papers/2507.01955', 'title': 'How Well Does GPT-4o Understand Vision? Evaluating Multimodal Foundation\n  Models on Standard Computer Vision Tasks', 'url': 'https://huggingface.co/papers/2507.01955', 'abstract': 'Multimodal foundation models, despite being primarily trained on image-text tasks, demonstrate respectable performance across various vision tasks when adapted through prompt chaining, though they fall short compared to specialized models.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal foundation models, such as GPT-4o, have recently made remarkable progress, but it is not clear where exactly these models stand in terms of understanding vision. In this paper, we benchmark the performance of popular multimodal foundation models (GPT-4o, o4-mini, Gemini 1.5 Pro and Gemini 2.0 Flash, Claude 3.5 Sonnet, Qwen2-VL, Llama 3.2) on standard computer vision tasks (semantic segmentation, object detection, image classification, depth and surface normal prediction) using established datasets (e.g., COCO, ImageNet and its variants, etc).   The main challenges to performing this are: 1) most models are trained to output text and cannot natively express versatile domains, such as segments or 3D geometry, and 2) many leading models are proprietary and accessible only at an API level, i.e., there is no weight access to adapt them. We address these challenges by translating standard vision tasks into equivalent text-promptable and API-compatible tasks via prompt chaining to create a standardized benchmarking framework.   We observe that 1) the models are not close to the state-of-the-art specialist models at any task. However, 2) they are respectable generalists; this is remarkable as they are presumably trained on primarily image-text-based tasks. 3) They perform semantic tasks notably better than geometric ones. 4) While the prompt-chaining techniques affect performance, better models exhibit less sensitivity to prompt variations. 5) GPT-4o performs the best among non-reasoning models, securing the top position in 4 out of 6 tasks, 6) reasoning models, e.g. o3, show improvements in geometric tasks, and 7) a preliminary analysis of models with native image generation, like the latest GPT-4o, shows they exhibit quirks like hallucinations and spatial misalignments.', 'score': 9, 'issue_id': 4676, 'pub_date': '2025-07-02', 'pub_date_card': {'ru': '2 июля', 'en': 'July 2', 'zh': '7月2日'}, 'hash': '650bb4b7601b21e0', 'authors': ['Rahul Ramachandran', 'Ali Garjani', 'Roman Bachmann', 'Andrei Atanov', 'Oğuzhan Fatih Kar', 'Amir Zamir'], 'affiliations': ['Swiss Federal Institute of Technology Lausanne (EPFL)'], 'pdf_title_img': 'assets/pdf/title_img/2507.01955.jpg', 'data': {'categories': ['#interpretability', '#benchmark', '#multimodal', '#games', '#cv', '#reasoning', '#hallucinations'], 'emoji': '🧠', 'ru': {'title': 'Универсальность мультимодальных моделей в компьютерном зрении: потенциал и ограничения', 'desc': 'Статья исследует эффективность мультимодальных фундаментальных моделей в различных задачах компьютерного зрения. Авторы разработали стандартизированную систему оценки, используя цепочки промптов для адаптации моделей к задачам, которые обычно требуют специализированных выходных данных. Результаты показывают, что хотя эти модели уступают специализированным решениям, они демонстрируют достойную производительность в качестве универсальных инструментов. Исследование также выявило, что модели лучше справляются с семантическими задачами, чем с геометрическими, а GPT-4o показала наилучшие результаты среди нерассуждающих моделей.'}, 'en': {'title': 'Benchmarking Multimodal Models: Generalists in Vision Tasks', 'desc': 'This paper evaluates the performance of multimodal foundation models on various computer vision tasks, such as semantic segmentation and object detection. Despite their training primarily on image-text tasks, these models show respectable generalist capabilities but do not match the performance of specialized models. The authors introduce a benchmarking framework that translates vision tasks into text-promptable formats to address challenges related to model accessibility and output limitations. Findings indicate that while these models excel in semantic tasks, they struggle with geometric tasks, and the best-performing model, GPT-4o, leads in several categories despite some quirks in image generation.'}, 'zh': {'title': '多模态模型的视觉任务表现评估', 'desc': '多模态基础模型主要在图像-文本任务上训练，但在适应性提示链的帮助下，在各种视觉任务上表现出色。本文对多种流行的多模态基础模型在标准计算机视觉任务上的表现进行了基准测试，发现这些模型在语义任务上表现优于几何任务。尽管它们在任何任务上都未能接近专业模型的水平，但作为通用模型，它们的表现仍然令人瞩目。我们提出了一种标准化的基准框架，通过将标准视觉任务转换为可通过提示链和API兼容的任务来解决模型适应性的问题。'}}}, {'id': 'https://huggingface.co/papers/2507.02608', 'title': 'Lost in Latent Space: An Empirical Study of Latent Diffusion Models for\n  Physics Emulation', 'url': 'https://huggingface.co/papers/2507.02608', 'abstract': 'The use of latent space diffusion models for faster and accurate emulation of dynamical systems is viable, offering robustness to high compression rates and improved prediction diversity compared to non-generative approaches.  \t\t\t\t\tAI-generated summary \t\t\t\t The steep computational cost of diffusion models at inference hinders their use as fast physics emulators. In the context of image and video generation, this computational drawback has been addressed by generating in the latent space of an autoencoder instead of the pixel space. In this work, we investigate whether a similar strategy can be effectively applied to the emulation of dynamical systems and at what cost. We find that the accuracy of latent-space emulation is surprisingly robust to a wide range of compression rates (up to 1000x). We also show that diffusion-based emulators are consistently more accurate than non-generative counterparts and compensate for uncertainty in their predictions with greater diversity. Finally, we cover practical design choices, spanning from architectures to optimizers, that we found critical to train latent-space emulators.', 'score': 5, 'issue_id': 4683, 'pub_date': '2025-07-03', 'pub_date_card': {'ru': '3 июля', 'en': 'July 3', 'zh': '7月3日'}, 'hash': '4fe1b404e88f405f', 'authors': ['François Rozet', 'Ruben Ohana', 'Michael McCabe', 'Gilles Louppe', 'François Lanusse', 'Shirley Ho'], 'affiliations': ['Flatiron Institute', 'New York University', 'Polymathic AI', 'Princeton University', 'University of Liège', 'Université Paris-Saclay, Université Paris Cité, CEA, CNRS, AIM'], 'pdf_title_img': 'assets/pdf/title_img/2507.02608.jpg', 'data': {'categories': ['#diffusion', '#inference', '#data', '#architecture', '#training', '#optimization'], 'emoji': '🌀', 'ru': {'title': 'Латентная диффузия для быстрой и точной эмуляции физических систем', 'desc': 'Статья исследует применение моделей диффузии в латентном пространстве для эмуляции динамических систем. Авторы обнаружили, что точность эмуляции в латентном пространстве устойчива к высоким степеням сжатия данных. Эмуляторы на основе диффузии оказались более точными, чем негенеративные подходы, и обеспечивают большее разнообразие предсказаний. В работе также рассматриваются практические аспекты проектирования таких моделей, включая архитектуры и оптимизаторы.'}, 'en': {'title': 'Efficient and Accurate Emulation of Dynamical Systems with Latent Space Diffusion Models', 'desc': 'This paper explores the use of latent space diffusion models to emulate dynamical systems more efficiently and accurately. By operating in the latent space of an autoencoder, the models can significantly reduce computational costs while maintaining high accuracy, even with compression rates up to 1000 times. The study demonstrates that these diffusion-based emulators outperform traditional non-generative methods, providing better prediction diversity and handling uncertainty more effectively. Additionally, the authors discuss important design considerations for training these latent-space emulators, including architecture and optimization strategies.'}, 'zh': {'title': '潜在空间扩散模型：动态系统模拟的新突破', 'desc': '本论文探讨了在潜在空间中使用扩散模型来快速且准确地模拟动态系统的可行性。研究表明，潜在空间的模拟在高压缩率下（最高可达1000倍）仍然保持良好的准确性。与非生成方法相比，基于扩散的模拟器在预测准确性上表现更佳，并且能够通过更大的多样性来补偿预测的不确定性。最后，论文还讨论了在训练潜在空间模拟器时，架构和优化器等设计选择的重要性。'}}}, {'id': 'https://huggingface.co/papers/2507.01853', 'title': 'Eka-Eval : A Comprehensive Evaluation Framework for Large Language\n  Models in Indian Languages', 'url': 'https://huggingface.co/papers/2507.01853', 'abstract': 'EKA-EVAL is a comprehensive multilingual evaluation framework for large language models, supporting diverse benchmarks and features for efficient distributed inference and GPU usage.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid advancement of Large Language Models (LLMs) has intensified the need for evaluation frameworks that go beyond English centric benchmarks and address the requirements of linguistically diverse regions such as India. We present EKA-EVAL, a unified and production-ready evaluation framework that integrates over 35 benchmarks, including 10 Indic-specific datasets, spanning categories like reasoning, mathematics, tool use, long-context understanding, and reading comprehension. Compared to existing Indian language evaluation tools, EKA-EVAL offers broader benchmark coverage, with built-in support for distributed inference, quantization, and multi-GPU usage. Our systematic comparison positions EKA-EVAL as the first end-to-end, extensible evaluation suite tailored for both global and Indic LLMs, significantly lowering the barrier to multilingual benchmarking. The framework is open-source and publicly available at https://github.com/lingo-iitgn/ eka-eval and a part of ongoing EKA initiative (https://eka.soket.ai), which aims to scale up to over 100 benchmarks and establish a robust, multilingual evaluation ecosystem for LLMs.', 'score': 4, 'issue_id': 4672, 'pub_date': '2025-07-02', 'pub_date_card': {'ru': '2 июля', 'en': 'July 2', 'zh': '7月2日'}, 'hash': 'a397a0d71f721623', 'authors': ['Samridhi Raj Sinha', 'Rajvee Sheth', 'Abhishek Upperwal', 'Mayank Singh'], 'affiliations': ['Indian Institute of Technology Gandhinagar', 'LINGO Research Group', 'NMIMS', 'Soket AI'], 'pdf_title_img': 'assets/pdf/title_img/2507.01853.jpg', 'data': {'categories': ['#low_resource', '#multilingual', '#open_source', '#benchmark'], 'emoji': '🌏', 'ru': {'title': 'EKA-EVAL: Универсальная платформа для оценки многоязычных языковых моделей', 'desc': 'EKA-EVAL - это комплексная многоязычная система оценки больших языковых моделей (LLM), поддерживающая разнообразные бенчмарки. Она включает более 35 тестов, в том числе 10 наборов данных для индийских языков, охватывающих такие категории, как рассуждение, математика, использование инструментов и понимание длинного контекста. EKA-EVAL предлагает встроенную поддержку распределенного вывода, квантизации и использования нескольких GPU. Эта система позиционируется как первый комплексный инструмент оценки, адаптированный как для глобальных, так и для индийских LLM.'}, 'en': {'title': 'Empowering Multilingual Evaluation for Large Language Models', 'desc': 'EKA-EVAL is a multilingual evaluation framework designed for large language models (LLMs), focusing on diverse linguistic needs, particularly in regions like India. It includes over 35 benchmarks, with specific datasets for Indic languages, covering various tasks such as reasoning and reading comprehension. The framework supports efficient distributed inference and multi-GPU usage, making it suitable for production environments. EKA-EVAL aims to lower the barriers for multilingual benchmarking and is part of a larger initiative to expand its benchmark offerings.'}, 'zh': {'title': 'EKA-EVAL：多语言模型评估的新标准', 'desc': 'EKA-EVAL是一个全面的多语言评估框架，专为大型语言模型设计。它支持多种基准测试和功能，能够高效地进行分布式推理和GPU使用。该框架整合了超过35个基准，包括10个特定于印度的数据库，涵盖推理、数学、工具使用、长文本理解和阅读理解等类别。EKA-EVAL是首个为全球和印度语言模型量身定制的端到端可扩展评估套件，显著降低了多语言基准测试的门槛。'}}}, {'id': 'https://huggingface.co/papers/2507.00769', 'title': 'LitBench: A Benchmark and Dataset for Reliable Evaluation of Creative\n  Writing', 'url': 'https://huggingface.co/papers/2507.00769', 'abstract': 'LitBench introduces a standardized benchmark for evaluating creative writing generated by language models, using human-labeled story comparisons and training reward models to assess and validate automated evaluation methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Evaluating creative writing generated by large language models (LLMs) remains challenging because open-ended narratives lack ground truths. Without performant automated evaluation methods, off-the-shelf (OTS) language models are employed as zero-shot judges, yet their reliability is unclear in this context. In pursuit of robust evaluation for creative writing, we introduce LitBench, the first standardized benchmark and paired dataset for creative writing verification, comprising a held-out test set of 2,480 debiased, human-labeled story comparisons drawn from Reddit and a 43,827-pair training corpus of human preference labels. Using LitBench, we (i) benchmark zero-shot LLM judges, (ii) train Bradley Terry and generative reward models, and (iii) conduct an online human study to validate reward model rankings on newly LLM-generated stories. Our benchmark identifies Claude-3.7-Sonnet as the strongest off-the-shelf judge, reaching 73% agreement with human preferences; among trained reward models, Bradley-Terry and Generative reward models both attain an accuracy of 78%, outperforming all off-the-shelf judges. An online human study further confirms that our trained reward models consistently align with human preferences in novel LLM-generated stories. We release LitBench and reward models at https://huggingface.co/collections/SAA-Lab/litbench-68267b5da3aafe58f9e43461, providing a vetted resource for reliable, automated evaluation and optimization of creative writing systems.', 'score': 1, 'issue_id': 4683, 'pub_date': '2025-07-01', 'pub_date_card': {'ru': '1 июля', 'en': 'July 1', 'zh': '7月1日'}, 'hash': '38c5e5a52a8decf8', 'authors': ['Daniel Fein', 'Sebastian Russo', 'Violet Xiang', 'Kabir Jolly', 'Rafael Rafailov', 'Nick Haber'], 'affiliations': ['Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2507.00769.jpg', 'data': {'categories': ['#story_generation', '#dataset', '#alignment', '#benchmark', '#optimization'], 'emoji': '📝', 'ru': {'title': 'LitBench: новый стандарт оценки генеративного творческого письма', 'desc': 'LitBench представляет собой стандартизированный бенчмарк для оценки творческого письма, сгенерированного языковыми моделями. Он использует размеченные людьми сравнения историй и обучает модели вознаграждения для оценки и валидации автоматизированных методов оценки. Бенчмарк включает тестовый набор из 2480 сравнений историй и обучающий корпус из 43827 пар с метками человеческих предпочтений. LitBench позволяет сравнивать различные методы оценки, включая готовые языковые модели и специально обученные модели вознаграждения.'}, 'en': {'title': 'LitBench: A New Standard for Evaluating Creative Writing in AI', 'desc': 'LitBench is a new benchmark designed to evaluate creative writing produced by language models. It addresses the challenge of assessing open-ended narratives, which often lack clear correct answers. The benchmark includes a dataset of human-labeled story comparisons and uses reward models to improve automated evaluation methods. Results show that trained reward models outperform off-the-shelf language models in aligning with human preferences for creative writing.'}, 'zh': {'title': 'LitBench：创意写作评估的新标准', 'desc': 'LitBench是一个标准化的基准，用于评估语言模型生成的创意写作。由于开放式叙事缺乏明确的真相，评估创意写作变得具有挑战性。该基准包含2,480个去偏见的人类标注故事比较和43,827对人类偏好标签的训练语料库。通过LitBench，我们能够评估零-shot语言模型的表现，并训练奖励模型，以提高创意写作的自动评估方法的可靠性。'}}}, {'id': 'https://huggingface.co/papers/2507.07966', 'title': 'Scaling RL to Long Videos', 'url': 'https://huggingface.co/papers/2507.07966', 'abstract': 'A framework for scaling vision-language models to long videos using reinforcement learning, achieving strong performance on various reasoning tasks with a specialized training infrastructure.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce a full-stack framework that scales up reasoning in vision-language models (VLMs) to long videos, leveraging reinforcement learning. We address the unique challenges of long video reasoning by integrating three critical components: (1) a large-scale dataset, LongVideo-Reason, comprising 52K long video QA pairs with high-quality reasoning annotations across diverse domains such as sports, games, and vlogs; (2) a two-stage training pipeline that extends VLMs with chain-of-thought supervised fine-tuning (CoT-SFT) and reinforcement learning (RL); and (3) a training infrastructure for long video RL, named Multi-modal Reinforcement Sequence Parallelism (MR-SP), which incorporates sequence parallelism and a vLLM-based engine tailored for long video, using cached video embeddings for efficient rollout and prefilling. In experiments, LongVILA-R1-7B achieves strong performance on long video QA benchmarks such as VideoMME. It also outperforms Video-R1-7B and even matches Gemini-1.5-Pro across temporal reasoning, goal and purpose reasoning, spatial reasoning, and plot reasoning on our LongVideo-Reason-eval benchmark. Notably, our MR-SP system achieves up to 2.1x speedup on long video RL training. LongVILA-R1 demonstrates consistent performance gains as the number of input video frames scales. LongVILA-R1 marks a firm step towards long video reasoning in VLMs. In addition, we release our training system for public availability that supports RL training on various modalities (video, text, and audio), various models (VILA and Qwen series), and even image and video generation models. On a single A100 node (8 GPUs), it supports RL training on hour-long videos (e.g., 3,600 frames / around 256k tokens).', 'score': 112, 'issue_id': 4761, 'pub_date': '2025-07-10', 'pub_date_card': {'ru': '10 июля', 'en': 'July 10', 'zh': '7月10日'}, 'hash': '4ab23da398f0e8d8', 'authors': ['Yukang Chen', 'Wei Huang', 'Baifeng Shi', 'Qinghao Hu', 'Hanrong Ye', 'Ligeng Zhu', 'Zhijian Liu', 'Pavlo Molchanov', 'Jan Kautz', 'Xiaojuan Qi', 'Sifei Liu', 'Hongxu Yin', 'Yao Lu', 'Song Han'], 'affiliations': ['HKU', 'MIT', 'NVIDIA', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2507.07966.jpg', 'data': {'categories': ['#long_context', '#reasoning', '#multimodal', '#rl', '#open_source', '#training', '#dataset', '#video'], 'emoji': '🎬', 'ru': {'title': 'Революция в понимании длинных видео с помощью ИИ', 'desc': 'Представлена полноценная система для масштабирования моделей визуально-языкового понимания на длинные видео с использованием обучения с подкреплением. Система включает большой датасет LongVideo-Reason с 52 тысячами пар вопрос-ответ по длинным видео, двухэтапный процесс обучения с цепочкой рассуждений и RL, а также специализированную инфраструктуру обучения MR-SP. Модель LongVILA-R1-7B демонстрирует высокую производительность на различных задачах рассуждения по длинным видео. Предложенный подход позволяет эффективно масштабировать визуально-языковые модели для работы с длинными видео.'}, 'en': {'title': 'Scaling Vision-Language Models for Long Video Reasoning', 'desc': "This paper presents a framework designed to enhance vision-language models (VLMs) for reasoning tasks involving long videos. It introduces a large dataset called LongVideo-Reason, which contains 52,000 question-answer pairs related to long videos, facilitating high-quality reasoning across various domains. The framework employs a two-stage training process that combines chain-of-thought supervised fine-tuning with reinforcement learning, optimizing the model's performance. Additionally, it features a specialized training infrastructure, Multi-modal Reinforcement Sequence Parallelism, which significantly accelerates the training process for long video reasoning tasks."}, 'zh': {'title': '长视频推理的新突破', 'desc': '本文提出了一种框架，用于通过强化学习将视觉-语言模型（VLMs）扩展到长视频推理。我们整合了三个关键组件：一个包含52K长视频问答对的大规模数据集LongVideo-Reason，一个两阶段的训练流程，以及一个名为多模态强化序列并行（MR-SP）的训练基础设施。实验结果表明，LongVILA-R1-7B在长视频问答基准上表现优异，并在时间推理、目标和目的推理、空间推理等方面超越了其他模型。我们的系统在长视频强化学习训练中实现了高达2.1倍的加速，标志着在VLMs中进行长视频推理的坚实一步。'}}}, {'id': 'https://huggingface.co/papers/2507.05964', 'title': 'T-LoRA: Single Image Diffusion Model Customization Without Overfitting', 'url': 'https://huggingface.co/papers/2507.05964', 'abstract': 'T-LoRA, a timestep-dependent low-rank adaptation framework, enhances diffusion model personalization with a dynamic fine-tuning strategy and orthogonal initialization, achieving better concept fidelity and text alignment in data-limited settings.  \t\t\t\t\tAI-generated summary \t\t\t\t While diffusion model fine-tuning offers a powerful approach for customizing pre-trained models to generate specific objects, it frequently suffers from overfitting when training samples are limited, compromising both generalization capability and output diversity. This paper tackles the challenging yet most impactful task of adapting a diffusion model using just a single concept image, as single-image customization holds the greatest practical potential. We introduce T-LoRA, a Timestep-Dependent Low-Rank Adaptation framework specifically designed for diffusion model personalization. In our work we show that higher diffusion timesteps are more prone to overfitting than lower ones, necessitating a timestep-sensitive fine-tuning strategy. T-LoRA incorporates two key innovations: (1) a dynamic fine-tuning strategy that adjusts rank-constrained updates based on diffusion timesteps, and (2) a weight parametrization technique that ensures independence between adapter components through orthogonal initialization. Extensive experiments show that T-LoRA and its individual components outperform standard LoRA and other diffusion model personalization techniques. They achieve a superior balance between concept fidelity and text alignment, highlighting the potential of T-LoRA in data-limited and resource-constrained scenarios. Code is available at https://github.com/ControlGenAI/T-LoRA.', 'score': 94, 'issue_id': 4766, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': '8df9f241b664bc80', 'authors': ['Vera Soboleva', 'Aibek Alanov', 'Andrey Kuznetsov', 'Konstantin Sobolev'], 'affiliations': ['AIRI, HSE University', 'AIRI, MSU', 'AIRI, Sber, Innopolis', 'HSE University, AIRI'], 'pdf_title_img': 'assets/pdf/title_img/2507.05964.jpg', 'data': {'categories': ['#diffusion', '#cv', '#optimization', '#training', '#low_resource'], 'emoji': '🎨', 'ru': {'title': 'T-LoRA: Точная персонализация диффузионных моделей на одном изображении', 'desc': 'T-LoRA - это новая техника для персонализации диффузионных моделей, использующая адаптацию низкого ранга, зависящую от временного шага. Она решает проблему переобучения при ограниченном наборе данных, улучшая точность воспроизведения концепций и соответствие тексту. T-LoRA применяет динамическую стратегию дообучения и ортогональную инициализацию для обеспечения независимости компонентов адаптера. Эксперименты показывают превосходство T-LoRA над стандартными методами персонализации диффузионных моделей в условиях ограниченных данных и ресурсов.'}, 'en': {'title': 'Personalizing Diffusion Models with T-LoRA: Dynamic Fine-Tuning for Better Results', 'desc': "T-LoRA is a framework designed to improve the personalization of diffusion models, particularly when only a limited amount of data is available. It introduces a dynamic fine-tuning strategy that adapts to different diffusion timesteps, addressing the issue of overfitting that often occurs with higher timesteps. Additionally, T-LoRA employs orthogonal initialization to maintain independence among adapter components, enhancing the model's ability to generate accurate outputs. Through extensive testing, T-LoRA demonstrates superior performance in balancing concept fidelity and text alignment compared to traditional methods."}, 'zh': {'title': 'T-LoRA：扩散模型个性化的新突破', 'desc': 'T-LoRA是一种时间步依赖的低秩适应框架，旨在通过动态微调策略和正交初始化来增强扩散模型的个性化。该方法解决了在样本有限的情况下，扩散模型微调常常出现的过拟合问题，从而提高了概念的保真度和文本对齐能力。T-LoRA的创新之处在于其动态微调策略和权重参数化技术，使得适配器组件之间保持独立。实验结果表明，T-LoRA在数据有限和资源受限的情况下，优于标准的LoRA和其他个性化技术。'}}}, {'id': 'https://huggingface.co/papers/2507.07999', 'title': 'Traceable Evidence Enhanced Visual Grounded Reasoning: Evaluation and\n  Methodology', 'url': 'https://huggingface.co/papers/2507.07999', 'abstract': 'TreeBench evaluates visual grounded reasoning through subtle target detection, traceable evidence, and second-order reasoning, while TreeVGR enhances this with joint localization and reasoning using reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Models like OpenAI-o3 pioneer visual grounded reasoning by dynamically referencing visual regions, just like human "thinking with images". However, no benchmark exists to evaluate these capabilities holistically. To bridge this gap, we propose TreeBench (Traceable Evidence Evaluation Benchmark), a diagnostic benchmark built on three principles: (1) focused visual perception of subtle targets in complex scenes, (2) traceable evidence via bounding box evaluation, and (3) second-order reasoning to test object interactions and spatial hierarchies beyond simple object localization. Prioritizing images with dense objects, we initially sample 1K high-quality images from SA-1B, and incorporate eight LMM experts to manually annotate questions, candidate options, and answers for each image. After three stages of quality control, TreeBench consists of 405 challenging visual question-answering pairs, even the most advanced models struggle with this benchmark, where none of them reach 60% accuracy, e.g., OpenAI-o3 scores only 54.87. Furthermore, we introduce TreeVGR (Traceable Evidence Enhanced Visual Grounded Reasoning), a training paradigm to supervise localization and reasoning jointly with reinforcement learning, enabling accurate localizations and explainable reasoning pathways. Initialized from Qwen2.5-VL-7B, it improves V* Bench (+16.8), MME-RealWorld (+12.6), and TreeBench (+13.4), proving traceability is key to advancing vision-grounded reasoning. The code is available at https://github.com/Haochen-Wang409/TreeVGR.', 'score': 40, 'issue_id': 4761, 'pub_date': '2025-07-10', 'pub_date_card': {'ru': '10 июля', 'en': 'July 10', 'zh': '7月10日'}, 'hash': 'e52c2296896d713c', 'authors': ['Haochen Wang', 'Xiangtai Li', 'Zilong Huang', 'Anran Wang', 'Jiacong Wang', 'Tao Zhang', 'Jiani Zheng', 'Sule Bai', 'Zijian Kang', 'Jiashi Feng', 'Zhuochen Wang', 'Zhaoxiang Zhang'], 'affiliations': ['ByteDance', 'NLPR, MAIS, CASIA', 'UCAS'], 'pdf_title_img': 'assets/pdf/title_img/2507.07999.jpg', 'data': {'categories': ['#reasoning', '#rl', '#training', '#interpretability', '#cv', '#benchmark'], 'emoji': '🔍', 'ru': {'title': 'Отслеживаемые доказательства - ключ к улучшению визуального ИИ', 'desc': 'TreeBench - это диагностический бенчмарк для оценки визуального обоснованного рассуждения, основанный на трех принципах: восприятие сложных сцен, отслеживаемые доказательства и рассуждения второго порядка. Он состоит из 405 сложных пар вопросов и ответов по изображениям, с которыми даже самые продвинутые модели справляются с трудом. TreeVGR - это парадигма обучения, использующая обучение с подкреплением для совместного контроля локализации и рассуждений. Инициализированная на основе Qwen2.5-VL-7B, она улучшает результаты на нескольких бенчмарках, доказывая важность отслеживаемости для развития визуально-обоснованных рассуждений.'}, 'en': {'title': 'Enhancing Visual Grounded Reasoning with TreeBench and TreeVGR', 'desc': 'This paper introduces TreeBench, a benchmark designed to evaluate visual grounded reasoning by focusing on subtle target detection, traceable evidence, and second-order reasoning. It highlights the need for a comprehensive assessment tool as existing models struggle with complex visual tasks, achieving less than 60% accuracy on the benchmark. TreeVGR is proposed as an enhancement that uses reinforcement learning to improve joint localization and reasoning, demonstrating significant performance gains over existing models. The research emphasizes the importance of traceability in developing advanced visual reasoning capabilities.'}, 'zh': {'title': '提升视觉推理的可追溯性', 'desc': '本文提出了TreeBench，一个用于评估视觉基础推理的基准，侧重于复杂场景中微妙目标的检测、可追溯证据和二阶推理。TreeVGR则通过强化学习增强了这一过程，实现了定位和推理的联合训练。研究表明，现有的先进模型在TreeBench基准上表现不佳，准确率未超过60%。通过引入可追溯性，TreeVGR显著提升了模型在视觉基础推理任务中的表现。'}}}, {'id': 'https://huggingface.co/papers/2507.07984', 'title': 'OST-Bench: Evaluating the Capabilities of MLLMs in Online\n  Spatio-temporal Scene Understanding', 'url': 'https://huggingface.co/papers/2507.07984', 'abstract': 'OST-Bench evaluates multimodal large language models in online spatio-temporal reasoning tasks, revealing challenges in handling complex spatial cues and long-term memory in real-world scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in multimodal large language models (MLLMs) have shown remarkable capabilities in integrating vision and language for complex reasoning. While most existing benchmarks evaluate models under offline settings with a fixed set of pre-recorded inputs, we introduce OST-Bench, a benchmark designed to evaluate Online Spatio-Temporal understanding from the perspective of an agent actively exploring a scene. The Online aspect emphasizes the need to process and reason over incrementally acquired observations, while the Spatio-Temporal component requires integrating current visual inputs with historical memory to support dynamic spatial reasoning. OST-Bench better reflects the challenges of real-world embodied perception. Built on an efficient data collection pipeline, OST-Bench consists of 1.4k scenes and 10k question-answer pairs collected from ScanNet, Matterport3D, and ARKitScenes. We evaluate several leading MLLMs on OST-Bench and observe that they fall short on tasks requiring complex spatio-temporal reasoning. Under the online setting, their accuracy declines as the exploration horizon extends and the memory grows. Through further experimental analysis, we identify common error patterns across models and find that both complex clue-based spatial reasoning demands and long-term memory retrieval requirements significantly drop model performance along two separate axes, highlighting the core challenges that must be addressed to improve online embodied reasoning. To foster further research and development in the field, our codes, dataset, and benchmark are available. Our project page is: https://rbler1234.github.io/OSTBench.github.io/', 'score': 34, 'issue_id': 4765, 'pub_date': '2025-07-10', 'pub_date_card': {'ru': '10 июля', 'en': 'July 10', 'zh': '7月10日'}, 'hash': '044eb90ac618689f', 'authors': ['JingLi Lin', 'Chenming Zhu', 'Runsen Xu', 'Xiaohan Mao', 'Xihui Liu', 'Tai Wang', 'Jiangmiao Pang'], 'affiliations': ['Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2507.07984.jpg', 'data': {'categories': ['#long_context', '#benchmark', '#multimodal', '#dataset', '#reasoning', '#open_source'], 'emoji': '🤖', 'ru': {'title': 'Новый вызов для ИИ: рассуждения в пространстве и времени', 'desc': 'OST-Bench - это новый бенчмарк для оценки мультимодальных больших языковых моделей в задачах онлайн пространственно-временного рассуждения. Он включает 1,4 тыс. сцен и 10 тыс. пар вопросов-ответов, собранных из реальных 3D-сканов помещений. Эксперименты показали, что современные модели испытывают трудности с комплексным пространственным рассуждением и долговременной памятью. Бенчмарк выявляет ключевые проблемы, которые необходимо решить для улучшения воплощенных рассуждений в реальном мире.'}, 'en': {'title': 'Evaluating MLLMs in Real-World Spatio-Temporal Reasoning', 'desc': 'OST-Bench is a new benchmark that tests multimodal large language models (MLLMs) on their ability to understand and reason about space and time while interacting with real-world environments. Unlike traditional benchmarks that use fixed inputs, OST-Bench evaluates models in an online setting where they must process information as they explore scenes. The study reveals that current MLLMs struggle with complex spatial reasoning and long-term memory tasks, especially as the amount of information increases. By identifying common errors, the research highlights key areas for improvement in online embodied perception and reasoning.'}, 'zh': {'title': '在线时空推理的新挑战', 'desc': 'OST-Bench是一个评估多模态大型语言模型（MLLMs）在在线时空推理任务中的基准。它强调了在动态场景中处理复杂空间线索和长期记忆的挑战。通过对1.4千个场景和1万对问答的评估，发现现有模型在复杂时空推理任务中表现不佳，尤其是在探索范围扩大和记忆增长时准确率下降。该基准旨在推动在线具身推理的研究与发展，提供了数据集和代码以供进一步探索。'}}}, {'id': 'https://huggingface.co/papers/2507.07990', 'title': 'Multi-Granular Spatio-Temporal Token Merging for Training-Free\n  Acceleration of Video LLMs', 'url': 'https://huggingface.co/papers/2507.07990', 'abstract': 'A spatio-temporal token merging method improves video LLM efficiency by exploiting redundancy, achieving significant speed-ups with minimal accuracy loss.  \t\t\t\t\tAI-generated summary \t\t\t\t Video large language models (LLMs) achieve strong video understanding by leveraging a large number of spatio-temporal tokens, but suffer from quadratic computational scaling with token count. To address this, we propose a training-free spatio-temporal token merging method, named STTM. Our key insight is to exploit local spatial and temporal redundancy in video data which has been overlooked in prior work. STTM first transforms each frame into multi-granular spatial tokens using a coarse-to-fine search over a quadtree structure, then performs directed pairwise merging a
