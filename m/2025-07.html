    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2507.01949', 'title': 'Kwai Keye-VL Technical Report', 'url': 'https://huggingface.co/papers/2507.01949', 'abstract': "While Multimodal Large Language Models (MLLMs) demonstrate remarkable capabilities on static images, they often fall short in comprehending dynamic, information-dense short-form videos, a dominant medium in today's digital landscape. To bridge this gap, we introduce Kwai Keye-VL, an 8-billion-parameter multimodal foundation model engineered for leading-edge performance in short-video understanding while maintaining robust general-purpose vision-language abilities. The development of Keye-VL rests on two core pillars: a massive, high-quality dataset exceeding 600 billion tokens with a strong emphasis on video, and an innovative training recipe. This recipe features a four-stage pre-training process for solid vision-language alignment, followed by a meticulous two-phase post-training process. The first post-training stage enhances foundational capabilities like instruction following, while the second phase focuses on stimulating advanced reasoning. In this second phase, a key innovation is our five-mode ``cold-start'' data mixture, which includes ``thinking'', ``non-thinking'', ``auto-think'', ``think with image'', and high-quality video data. This mixture teaches the model to decide when and how to reason. Subsequent reinforcement learning (RL) and alignment steps further enhance these reasoning capabilities and correct abnormal model behaviors, such as repetitive outputs. To validate our approach, we conduct extensive evaluations, showing that Keye-VL achieves state-of-the-art results on public video benchmarks and remains highly competitive on general image-based tasks (Figure 1). Furthermore, we develop and release the KC-MMBench, a new benchmark tailored for real-world short-video scenarios, where Keye-VL shows a significant advantage.", 'score': 85, 'issue_id': 4615, 'pub_date': '2025-07-02', 'pub_date_card': {'ru': '2 июля', 'en': 'July 2', 'zh': '7月2日'}, 'hash': 'ca23195c7fa1bb87', 'authors': ['Kwai Keye Team', 'Biao Yang', 'Bin Wen', 'Changyi Liu', 'Chenglong Chu', 'Chengru Song', 'Chongling Rao', 'Chuan Yi', 'Da Li', 'Dunju Zang', 'Fan Yang', 'Guorui Zhou', 'Hao Peng', 'Haojie Ding', 'Jiaming Huang', 'Jiangxia Cao', 'Jiankang Chen', 'Jingyun Hua', 'Jin Ouyang', 'Kaibing Chen', 'Kaiyu Jiang', 'Kaiyu Tang', 'Kun Gai', 'Shengnan Zhang', 'Siyang Mao', 'Sui Huang', 'Tianke Zhang', 'Tingting Gao', 'Wei Chen', 'Wei Yuan', 'Xiangyu Wu', 'Xiao Hu', 'Xingyu Lu', 'Yang Zhou', 'Yi-Fan Zhang', 'Yiping Yang', 'Yulong Chen', 'Zhenhua Wu', 'Zhenyu Li', 'Zhixin Ling', 'Ziming Li', 'Dehua Ma', 'Di Xu', 'Haixuan Gao', 'Hang Li', 'Jiawei Guo', 'Jing Wang', 'Lejian Ren', 'Muhao Wei', 'Qianqian Wang', 'Qigen Hu', 'Shiyao Wang', 'Tao Yu', 'Xinchen Luo', 'Yan Li', 'Yiming Liang', 'Yuhang Hu', 'Zeyi Lu', 'Zhuoran Yang', 'Zixing Zhang'], 'affiliations': ['Kuaishou Group'], 'pdf_title_img': 'assets/pdf/title_img/2507.01949.jpg', 'data': {'categories': ['#reasoning', '#rl', '#video', '#dataset', '#benchmark', '#training', '#multimodal', '#alignment'], 'emoji': '🎥', 'ru': {'title': 'Kwai Keye-VL: Прорыв в понимании коротких видео с помощью мультимодального ИИ', 'desc': 'Статья представляет Kwai Keye-VL - мультимодальную языковую модель с 8 миллиардами параметров, разработанную для понимания коротких видео. Модель обучена на массивном наборе данных объемом более 600 миллиардов токенов с акцентом на видеоконтент. Инновационный процесс обучения включает четырехэтапное предварительное обучение и двухфазное пост-обучение, направленное на улучшение рассуждений и следование инструкциям. Keye-VL достигает передовых результатов на эталонных тестах по видео, сохраняя высокую производительность в задачах обработки изображений.'}, 'en': {'title': 'Revolutionizing Short-Video Understanding with Keye-VL', 'desc': 'This paper presents Kwai Keye-VL, a multimodal large language model designed to improve understanding of short-form videos, which are increasingly popular. Keye-VL is built on a vast dataset of over 600 billion tokens, focusing on video content, and employs a unique training strategy that includes a four-stage pre-training and a two-phase post-training process. The model enhances its reasoning abilities through a novel data mixture that encourages different modes of thinking, followed by reinforcement learning to refine its outputs. Evaluations demonstrate that Keye-VL outperforms existing models on video benchmarks while maintaining strong performance on general image tasks.'}, 'zh': {'title': '短视频理解的新突破：Kwai Keye-VL', 'desc': '本论文介绍了一种名为Kwai Keye-VL的多模态大语言模型，专注于短视频理解。该模型拥有80亿个参数，旨在提升对动态、信息密集型短视频的理解能力，同时保持强大的通用视觉-语言能力。Keye-VL的开发基于两个核心支柱：一个超过6000亿个标记的高质量数据集，特别强调视频内容，以及一种创新的训练方法，包括四阶段的预训练和两阶段的后训练过程。通过强化学习和对齐步骤，Keye-VL在公共视频基准测试中取得了最先进的结果，并在一般图像任务中保持竞争力。'}}}, {'id': 'https://huggingface.co/papers/2507.01945', 'title': 'LongAnimation: Long Animation Generation with Dynamic Global-Local\n  Memory', 'url': 'https://huggingface.co/papers/2507.01945', 'abstract': 'Animation colorization is a crucial part of real animation industry production. Long animation colorization has high labor costs. Therefore, automated long animation colorization based on the video generation model has significant research value. Existing studies are limited to short-term colorization. These studies adopt a local paradigm, fusing overlapping features to achieve smooth transitions between local segments. However, the local paradigm neglects global information, failing to maintain long-term color consistency. In this study, we argue that ideal long-term color consistency can be achieved through a dynamic global-local paradigm, i.e., dynamically extracting global color-consistent features relevant to the current generation. Specifically, we propose LongAnimation, a novel framework, which mainly includes a SketchDiT, a Dynamic Global-Local Memory (DGLM), and a Color Consistency Reward. The SketchDiT captures hybrid reference features to support the DGLM module. The DGLM module employs a long video understanding model to dynamically compress global historical features and adaptively fuse them with the current generation features. To refine the color consistency, we introduce a Color Consistency Reward. During inference, we propose a color consistency fusion to smooth the video segment transition. Extensive experiments on both short-term (14 frames) and long-term (average 500 frames) animations show the effectiveness of LongAnimation in maintaining short-term and long-term color consistency for open-domain animation colorization task. The code can be found at https://cn-makers.github.io/long_animation_web/.', 'score': 54, 'issue_id': 4615, 'pub_date': '2025-07-02', 'pub_date_card': {'ru': '2 июля', 'en': 'July 2', 'zh': '7月2日'}, 'hash': 'cf167e3958c2df99', 'authors': ['Nan Chen', 'Mengqi Huang', 'Yihao Meng', 'Zhendong Mao'], 'affiliations': ['Hong Kong University of Science and Technology', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2507.01945.jpg', 'data': {'categories': ['#video', '#open_source', '#optimization'], 'emoji': '🎨', 'ru': {'title': 'LongAnimation: Революция в автоматической колоризации длинных анимаций', 'desc': 'Исследователи представили новый подход к автоматической колоризации длинных анимаций под названием LongAnimation. Эта система использует динамическую глобально-локальную парадигму для достижения согласованности цветов в долгосрочной перспективе. LongAnimation включает в себя модуль SketchDiT для извлечения гибридных эталонных признаков, динамическую глобально-локальную память (DGLM) для адаптивного слияния глобальных и локальных особенностей, а также функцию поощрения согласованности цветов. Эксперименты показали эффективность системы как для коротких (14 кадров), так и для длинных (в среднем 500 кадров) анимаций в задаче колоризации анимации с открытым доменом.'}, 'en': {'title': 'Achieving Long-Term Color Consistency in Animation Colorization', 'desc': 'This paper presents LongAnimation, a framework designed to automate the colorization of long animations, addressing the high labor costs associated with traditional methods. It critiques existing approaches that focus on short-term colorization and local feature fusion, which often overlook the importance of global color consistency. The proposed method utilizes a Dynamic Global-Local Memory (DGLM) to dynamically integrate global features with current generation data, ensuring a cohesive color palette throughout the animation. Additionally, a Color Consistency Reward is introduced to enhance the smoothness of transitions between video segments, demonstrating effectiveness in both short-term and long-term animation colorization tasks.'}, 'zh': {'title': '动态全局-局部范式实现动画色彩一致性', 'desc': '动画上色是动画产业生产中的重要环节，长时间动画的上色成本高昂。因此，基于视频生成模型的自动化长时间动画上色具有重要的研究价值。现有研究主要集中在短期上色，采用局部范式来实现局部片段之间的平滑过渡，但忽视了全局信息，导致长期色彩一致性不足。本研究提出了一种动态全局-局部范式，通过动态提取与当前生成相关的全局色彩一致特征，提出了LongAnimation框架，有效维护了短期和长期的色彩一致性。'}}}, {'id': 'https://huggingface.co/papers/2507.01634', 'title': 'Depth Anything at Any Condition', 'url': 'https://huggingface.co/papers/2507.01634', 'abstract': 'We present Depth Anything at Any Condition (DepthAnything-AC), a foundation monocular depth estimation (MDE) model capable of handling diverse environmental conditions. Previous foundation MDE models achieve impressive performance across general scenes but not perform well in complex open-world environments that involve challenging conditions, such as illumination variations, adverse weather, and sensor-induced distortions. To overcome the challenges of data scarcity and the inability of generating high-quality pseudo-labels from corrupted images, we propose an unsupervised consistency regularization finetuning paradigm that requires only a relatively small amount of unlabeled data. Furthermore, we propose the Spatial Distance Constraint to explicitly enforce the model to learn patch-level relative relationships, resulting in clearer semantic boundaries and more accurate details. Experimental results demonstrate the zero-shot capabilities of DepthAnything-AC across diverse benchmarks, including real-world adverse weather benchmarks, synthetic corruption benchmarks, and general benchmarks.   Project Page: https://ghost233lism.github.io/depthanything-AC-page   Code: https://github.com/HVision-NKU/DepthAnythingAC', 'score': 28, 'issue_id': 4615, 'pub_date': '2025-07-02', 'pub_date_card': {'ru': '2 июля', 'en': 'July 2', 'zh': '7月2日'}, 'hash': '48dee9247e2393f0', 'authors': ['Boyuan Sun', 'Modi Jin', 'Bowen Yin', 'Qibin Hou'], 'affiliations': ['VCIP, School of Computer Science, Nankai University'], 'pdf_title_img': 'assets/pdf/title_img/2507.01634.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#data', '#training', '#cv'], 'emoji': '🔍', 'ru': {'title': 'Универсальная оценка глубины изображений в любых условиях', 'desc': 'DepthAnything-AC - это модель монокулярной оценки глубины, способная работать в различных условиях окружающей среды. Она решает проблемы предыдущих моделей, которые плохо справлялись со сложными условиями освещения, погоды и искажениями датчиков. Авторы предлагают парадигму обучения с регуляризацией согласованности без учителя, требующую небольшого количества немаркированных данных. Также они вводят ограничение пространственного расстояния для улучшения семантических границ и деталей.'}, 'en': {'title': 'Mastering Depth Estimation in Any Environment', 'desc': 'DepthAnything-AC is a monocular depth estimation model designed to perform well in various challenging environmental conditions. It addresses the limitations of previous models that struggle with issues like lighting changes and weather effects. The model uses an unsupervised consistency regularization approach, allowing it to learn effectively from a small amount of unlabeled data. Additionally, it incorporates a Spatial Distance Constraint to improve the accuracy of depth estimation by focusing on the relationships between different image patches.'}, 'zh': {'title': '在任何条件下的深度估计新突破', 'desc': '本文介绍了一种名为Depth Anything at Any Condition（DepthAnything-AC）的单目深度估计模型，能够在多种环境条件下进行有效的深度估计。以往的深度估计模型在一般场景中表现良好，但在复杂的开放世界环境中，如光照变化和恶劣天气下，表现不佳。为了解决数据稀缺和从受损图像生成高质量伪标签的困难，本文提出了一种无监督一致性正则化微调方法，仅需少量未标记数据。实验结果表明，DepthAnything-AC在多种基准测试中展现了零样本能力，包括真实世界的恶劣天气基准和合成损坏基准。'}}}, {'id': 'https://huggingface.co/papers/2507.01925', 'title': 'A Survey on Vision-Language-Action Models: An Action Tokenization\n  Perspective', 'url': 'https://huggingface.co/papers/2507.01925', 'abstract': 'The remarkable advancements of vision and language foundation models in multimodal understanding, reasoning, and generation has sparked growing efforts to extend such intelligence to the physical world, fueling the flourishing of vision-language-action (VLA) models. Despite seemingly diverse approaches, we observe that current VLA models can be unified under a single framework: vision and language inputs are processed by a series of VLA modules, producing a chain of action tokens that progressively encode more grounded and actionable information, ultimately generating executable actions. We further determine that the primary design choice distinguishing VLA models lies in how action tokens are formulated, which can be categorized into language description, code, affordance, trajectory, goal state, latent representation, raw action, and reasoning. However, there remains a lack of comprehensive understanding regarding action tokens, significantly impeding effective VLA development and obscuring future directions. Therefore, this survey aims to categorize and interpret existing VLA research through the lens of action tokenization, distill the strengths and limitations of each token type, and identify areas for improvement. Through this systematic review and analysis, we offer a synthesized outlook on the broader evolution of VLA models, highlight underexplored yet promising directions, and contribute guidance for future research, hoping to bring the field closer to general-purpose intelligence.', 'score': 13, 'issue_id': 4618, 'pub_date': '2025-07-02', 'pub_date_card': {'ru': '2 июля', 'en': 'July 2', 'zh': '7月2日'}, 'hash': '28708b74dd1e7612', 'authors': ['Yifan Zhong', 'Fengshuo Bai', 'Shaofei Cai', 'Xuchuan Huang', 'Zhang Chen', 'Xiaowei Zhang', 'Yuanfei Wang', 'Shaoyang Guo', 'Tianrui Guan', 'Ka Nam Lui', 'Zhiquan Qi', 'Yitao Liang', 'Yuanpei Chen', 'Yaodong Yang'], 'affiliations': ['Institute for AI, Peking University', 'PKU-PsiBot Joint Lab', 'School of Computer Science, Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2507.01925.jpg', 'data': {'categories': ['#survey', '#reasoning', '#multimodal', '#agents'], 'emoji': '🤖', 'ru': {'title': 'Единый взгляд на модели зрения-языка-действия через призму токенизации действий', 'desc': 'Эта статья посвящена моделям зрения-языка-действия (VLA) в машинном обучении. Авторы предлагают унифицированную структуру для понимания различных подходов к VLA, основанную на концепции токенов действий. Они выделяют восемь типов токенов действий, включая языковое описание, код, возможности, траектории и другие. Исследование анализирует сильные и слабые стороны каждого типа токенов и определяет перспективные направления для будущих исследований в области VLA.'}, 'en': {'title': 'Unifying Vision-Language-Action Models through Action Tokenization', 'desc': 'This paper discusses the progress of vision-language-action (VLA) models, which integrate visual and linguistic inputs to perform actions in the physical world. It identifies a common framework among these models, where a series of VLA modules process inputs to generate action tokens that convey actionable information. The authors categorize these action tokens into various types, such as language descriptions and trajectories, highlighting the importance of how they are formulated. The survey aims to clarify the role of action tokens in VLA development, assess their strengths and weaknesses, and suggest future research directions to enhance the effectiveness of VLA models.'}, 'zh': {'title': '统一行动标记，推动VLA模型发展', 'desc': '本文探讨了视觉-语言-行动（VLA）模型在多模态理解、推理和生成方面的进展。尽管当前的VLA模型方法多样，但可以统一在一个框架下，处理视觉和语言输入，生成逐步编码的行动标记。文章还指出，VLA模型的主要设计选择在于行动标记的形式化方式，包括语言描述、代码、可用性、轨迹、目标状态等。通过对现有VLA研究的分类和解读，本文旨在识别改进领域，并为未来研究提供指导。'}}}, {'id': 'https://huggingface.co/papers/2507.01953', 'title': 'FreeMorph: Tuning-Free Generalized Image Morphing with Diffusion Model', 'url': 'https://huggingface.co/papers/2507.01953', 'abstract': 'We present FreeMorph, the first tuning-free method for image morphing that accommodates inputs with different semantics or layouts. Unlike existing methods that rely on finetuning pre-trained diffusion models and are limited by time constraints and semantic/layout discrepancies, FreeMorph delivers high-fidelity image morphing without requiring per-instance training. Despite their efficiency and potential, tuning-free methods face challenges in maintaining high-quality results due to the non-linear nature of the multi-step denoising process and biases inherited from the pre-trained diffusion model. In this paper, we introduce FreeMorph to address these challenges by integrating two key innovations. 1) We first propose a guidance-aware spherical interpolation design that incorporates explicit guidance from the input images by modifying the self-attention modules, thereby addressing identity loss and ensuring directional transitions throughout the generated sequence. 2) We further introduce a step-oriented variation trend that blends self-attention modules derived from each input image to achieve controlled and consistent transitions that respect both inputs. Our extensive evaluations demonstrate that FreeMorph outperforms existing methods, being 10x ~ 50x faster and establishing a new state-of-the-art for image morphing.', 'score': 10, 'issue_id': 4617, 'pub_date': '2025-07-02', 'pub_date_card': {'ru': '2 июля', 'en': 'July 2', 'zh': '7月2日'}, 'hash': 'de2dfee54bea9af5', 'authors': ['Yukang Cao', 'Chenyang Si', 'Jinghao Wang', 'Ziwei Liu'], 'affiliations': ['Nanjing University', 'S-Lab, Nanyang Technological University', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2507.01953.jpg', 'data': {'categories': ['#cv'], 'emoji': '🔄', 'ru': {'title': 'FreeMorph: Революция в морфинге изображений без дополнительного обучения', 'desc': 'FreeMorph - это первый метод морфинга изображений, не требующий дополнительной настройки и способный работать с изображениями различной семантики и компоновки. В отличие от существующих методов, основанных на дообучении предобученных диффузионных моделей, FreeMorph обеспечивает высококачественный морфинг без необходимости обучения для каждого конкретного случая. Метод включает в себя два ключевых нововведения: сферическую интерполяцию с учетом управления и ориентированную на шаги тенденцию изменения. Эксперименты показывают, что FreeMorph превосходит существующие методы, работая в 10-50 раз быстрее и устанавливая новый стандарт качества в области морфинга изображений.'}, 'en': {'title': 'Revolutionizing Image Morphing with Tuning-Free Efficiency', 'desc': 'FreeMorph is a novel method for image morphing that does not require tuning, making it efficient and effective for images with different meanings or layouts. It overcomes limitations of previous techniques that needed fine-tuning of diffusion models, which could lead to time delays and inconsistencies. The method introduces a guidance-aware spherical interpolation to enhance the quality of transitions and reduce identity loss, while also employing a step-oriented variation trend for smoother morphing. Evaluations show that FreeMorph is significantly faster and achieves superior results compared to existing methods, setting a new benchmark in the field.'}, 'zh': {'title': 'FreeMorph：无需调优的高效图像变形方法', 'desc': '本文介绍了FreeMorph，这是一种首个无需调优的图像变形方法，能够处理具有不同语义或布局的输入。与依赖于微调预训练扩散模型的现有方法不同，FreeMorph无需针对每个实例进行训练，能够高保真地实现图像变形。尽管调优自由的方法在效率上具有优势，但由于多步去噪过程的非线性特性和预训练扩散模型的偏差，保持高质量结果仍然面临挑战。我们通过引入指导感知的球面插值设计和步骤导向的变化趋势，成功解决了这些问题，使FreeMorph在速度上比现有方法快10到50倍，并建立了图像变形的新标准。'}}}, {'id': 'https://huggingface.co/papers/2507.01957', 'title': 'Locality-aware Parallel Decoding for Efficient Autoregressive Image\n  Generation', 'url': 'https://huggingface.co/papers/2507.01957', 'abstract': 'We present Locality-aware Parallel Decoding (LPD) to accelerate autoregressive image generation. Traditional autoregressive image generation relies on next-patch prediction, a memory-bound process that leads to high latency. Existing works have tried to parallelize next-patch prediction by shifting to multi-patch prediction to accelerate the process, but only achieved limited parallelization. To achieve high parallelization while maintaining generation quality, we introduce two key techniques: (1) Flexible Parallelized Autoregressive Modeling, a novel architecture that enables arbitrary generation ordering and degrees of parallelization. It uses learnable position query tokens to guide generation at target positions while ensuring mutual visibility among concurrently generated tokens for consistent parallel decoding. (2) Locality-aware Generation Ordering, a novel schedule that forms groups to minimize intra-group dependencies and maximize contextual support, enhancing generation quality. With these designs, we reduce the generation steps from 256 to 20 (256times256 res.) and 1024 to 48 (512times512 res.) without compromising quality on the ImageNet class-conditional generation, and achieving at least 3.4times lower latency than previous parallelized autoregressive models.', 'score': 7, 'issue_id': 4621, 'pub_date': '2025-07-02', 'pub_date_card': {'ru': '2 июля', 'en': 'July 2', 'zh': '7月2日'}, 'hash': 'b2594c8c1eebcb0c', 'authors': ['Zhuoyang Zhang', 'Luke J. Huang', 'Chengyue Wu', 'Shang Yang', 'Kelly Peng', 'Yao Lu', 'Song Han'], 'affiliations': ['First Intelligence', 'MIT', 'NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2507.01957.jpg', 'data': {'categories': ['#architecture', '#optimization', '#training'], 'emoji': '🚀', 'ru': {'title': 'Революция в скорости генерации изображений без потери качества', 'desc': 'Статья представляет новый метод Locality-aware Parallel Decoding (LPD) для ускорения авторегрессивной генерации изображений. Авторы вводят две ключевые техники: гибкое параллелизованное авторегрессивное моделирование и локально-ориентированное упорядочивание генерации. Эти техники позволяют значительно сократить количество шагов генерации без ухудшения качества изображений. В результате достигается как минимум 3.4-кратное снижение задержки по сравнению с предыдущими параллелизованными авторегрессивными моделями.'}, 'en': {'title': 'Accelerating Image Generation with Locality-aware Parallel Decoding', 'desc': 'This paper introduces Locality-aware Parallel Decoding (LPD) to improve the speed of autoregressive image generation. Traditional methods face high latency due to memory constraints when predicting the next patch of an image. The authors propose two innovative techniques: a flexible architecture for parallelized autoregressive modeling and a locality-aware generation ordering that optimizes the order of patch generation. These advancements significantly reduce the number of generation steps and latency while maintaining high image quality, outperforming previous models.'}, 'zh': {'title': '加速自回归图像生成的新方法', 'desc': '我们提出了一种局部感知并行解码（LPD）方法，以加速自回归图像生成。传统的自回归图像生成依赖于下一个补丁的预测，这一过程受内存限制，导致延迟较高。我们引入了灵活的并行自回归建模和局部感知生成顺序两项关键技术，以实现高并行性并保持生成质量。通过这些设计，我们将生成步骤从256减少到20，并在不影响质量的情况下，显著降低了延迟。'}}}, {'id': 'https://huggingface.co/papers/2506.23552', 'title': 'JAM-Flow: Joint Audio-Motion Synthesis with Flow Matching', 'url': 'https://huggingface.co/papers/2506.23552', 'abstract': 'The intrinsic link between facial motion and speech is often overlooked in generative modeling, where talking head synthesis and text-to-speech (TTS) are typically addressed as separate tasks. This paper introduces JAM-Flow, a unified framework to simultaneously synthesize and condition on both facial motion and speech. Our approach leverages flow matching and a novel Multi-Modal Diffusion Transformer (MM-DiT) architecture, integrating specialized Motion-DiT and Audio-DiT modules. These are coupled via selective joint attention layers and incorporate key architectural choices, such as temporally aligned positional embeddings and localized joint attention masking, to enable effective cross-modal interaction while preserving modality-specific strengths. Trained with an inpainting-style objective, JAM-Flow supports a wide array of conditioning inputs-including text, reference audio, and reference motion-facilitating tasks such as synchronized talking head generation from text, audio-driven animation, and much more, within a single, coherent model. JAM-Flow significantly advances multi-modal generative modeling by providing a practical solution for holistic audio-visual synthesis. project page: https://joonghyuk.com/jamflow-web', 'score': 3, 'issue_id': 4615, 'pub_date': '2025-06-30', 'pub_date_card': {'ru': '30 июня', 'en': 'June 30', 'zh': '6月30日'}, 'hash': '69157bacab4dea7d', 'authors': ['Mingi Kwon', 'Joonghyuk Shin', 'Jaeseok Jung', 'Jaesik Park', 'Youngjung Uh'], 'affiliations': ['Seoul National University', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2506.23552.jpg', 'data': {'categories': ['#diffusion', '#multimodal', '#architecture'], 'emoji': '🗣️', 'ru': {'title': 'Единая модель для синтеза речи и анимации лица', 'desc': 'JAM-Flow - это унифицированная модель для одновременного синтеза лицевой анимации и речи. Она использует технологию flow matching и новую архитектуру Multi-Modal Diffusion Transformer (MM-DiT) с модулями Motion-DiT и Audio-DiT. Модель обучается с помощью инпейнтинга и поддерживает различные входные данные, включая текст, аудио и референсное движение. JAM-Flow представляет собой значительный прогресс в мультимодальном генеративном моделировании, обеспечивая целостный аудиовизуальный синтез.'}, 'en': {'title': 'Unified Synthesis of Speech and Facial Motion with JAM-Flow', 'desc': 'This paper presents JAM-Flow, a new framework that combines facial motion and speech synthesis into one model. It uses advanced techniques like flow matching and a Multi-Modal Diffusion Transformer (MM-DiT) to allow for effective interaction between audio and visual data. The model includes specialized components for handling both motion and audio, ensuring that each modality retains its unique characteristics while working together. By training with a unique inpainting-style objective, JAM-Flow can generate synchronized talking heads from various inputs, making it a significant advancement in multi-modal generative modeling.'}, 'zh': {'title': '统一面部运动与语音的生成模型', 'desc': '这篇论文提出了一种名为JAM-Flow的统一框架，旨在同时合成面部运动和语音。该方法利用流匹配和新颖的多模态扩散变换器（MM-DiT）架构，集成了专门的运动和音频模块。通过选择性联合注意力层，这些模块实现了有效的跨模态交互，同时保留了各自模态的优势。JAM-Flow支持多种条件输入，能够在单一模型中实现文本驱动的同步人头生成和音频驱动的动画等任务。'}}}, {'id': 'https://huggingface.co/papers/2506.22868', 'title': 'STR-Match: Matching SpatioTemporal Relevance Score for Training-Free\n  Video Editing', 'url': 'https://huggingface.co/papers/2506.22868', 'abstract': 'STR-Match uses latent optimization and a novel STR score to produce spatiotemporally coherent and visually appealing edited videos by leveraging 2D spatial and 1D temporal attention in T2V diffusion models.  \t\t\t\t\tAI-generated summary \t\t\t\t Previous text-guided video editing methods often suffer from temporal inconsistency, motion distortion, and-most notably-limited domain transformation. We attribute these limitations to insufficient modeling of spatiotemporal pixel relevance during the editing process. To address this, we propose STR-Match, a training-free video editing algorithm that produces visually appealing and spatiotemporally coherent videos through latent optimization guided by our novel STR score. The score captures spatiotemporal pixel relevance across adjacent frames by leveraging 2D spatial attention and 1D temporal modules in text-to-video (T2V) diffusion models, without the overhead of computationally expensive 3D attention mechanisms. Integrated into a latent optimization framework with a latent mask, STR-Match generates temporally consistent and visually faithful videos, maintaining strong performance even under significant domain transformations while preserving key visual attributes of the source. Extensive experiments demonstrate that STR-Match consistently outperforms existing methods in both visual quality and spatiotemporal consistency.', 'score': 3, 'issue_id': 4621, 'pub_date': '2025-06-28', 'pub_date_card': {'ru': '28 июня', 'en': 'June 28', 'zh': '6月28日'}, 'hash': '94371810be905c93', 'authors': ['Junsung Lee', 'Junoh Kang', 'Bohyung Han'], 'affiliations': ['Seoul National University'], 'pdf_title_img': 'assets/pdf/title_img/2506.22868.jpg', 'data': {'categories': ['#video', '#optimization', '#diffusion'], 'emoji': '🎬', 'ru': {'title': 'STR-Match: Революция в редактировании видео с помощью ИИ', 'desc': 'STR-Match - это алгоритм редактирования видео без обучения, использующий латентную оптимизацию и новую метрику STR. Он использует 2D пространственное и 1D временное внимание в диффузионных моделях текст-в-видео для создания пространственно-временно согласованных и визуально привлекательных отредактированных видео. STR-Match превосходит существующие методы по визуальному качеству и пространственно-временной согласованности. Алгоритм способен сохранять ключевые визуальные атрибуты исходного видео даже при значительных преобразованиях домена.'}, 'en': {'title': 'Enhancing Video Editing with STR-Match: Coherence Meets Quality', 'desc': 'STR-Match is a novel video editing algorithm that enhances the quality and coherence of AI-generated videos. It utilizes a unique STR score to assess the relevance of pixels across time and space, ensuring that the edited videos maintain visual appeal and temporal consistency. By employing 2D spatial attention and 1D temporal attention, STR-Match avoids the complexity of 3D attention mechanisms while still achieving impressive results. The method is training-free and effectively handles significant domain transformations, outperforming existing techniques in visual quality and spatiotemporal coherence.'}, 'zh': {'title': 'STR-Match：时空一致的视觉视频编辑新方法', 'desc': 'STR-Match是一种无训练的视频编辑算法，旨在生成视觉上吸引人且时空一致的视频。它通过引入新颖的STR评分，利用2D空间注意力和1D时间模块来捕捉相邻帧之间的像素相关性。与传统方法相比，STR-Match避免了计算开销大的3D注意力机制，能够在显著的领域转换下保持视频的关键视觉特征。实验结果表明，STR-Match在视觉质量和时空一致性方面始终优于现有方法。'}}}, {'id': 'https://huggingface.co/papers/2507.01544', 'title': 'MARVIS: Modality Adaptive Reasoning over VISualizations', 'url': 'https://huggingface.co/papers/2507.01544', 'abstract': 'Scientific applications of machine learning often rely on small, specialized models tuned to particular domains. Such models often achieve excellent performance, but lack flexibility. Foundation models offer versatility, but typically underperform specialized approaches, especially on non-traditional modalities and long-tail domains. We propose MARVIS (Modality Adaptive Reasoning over VISualizations), a training-free method that enables even small vision-language models to predict any data modality with high accuracy. MARVIS transforms latent embedding spaces into visual representations and then leverages the spatial and fine-grained reasoning skills of VLMs to successfully interpret and utilize them. MARVIS achieves competitive performance on vision, audio, biological, and tabular domains using a single 3B parameter model, achieving results that beat Gemini by 16\\% on average and approach specialized methods, without exposing personally identifiable information (P.I.I.) or requiring any domain-specific training. We open source our code and datasets at https://github.com/penfever/marvis', 'score': 1, 'issue_id': 4624, 'pub_date': '2025-07-02', 'pub_date_card': {'ru': '2 июля', 'en': 'July 2', 'zh': '7月2日'}, 'hash': '547bee35865d6ddd', 'authors': ['Benjamin Feuer', 'Lennart Purucker', 'Oussama Elachqar', 'Chinmay Hegde'], 'affiliations': ['NYU', 'Oumi.AI', 'University of Freiburg'], 'pdf_title_img': 'assets/pdf/title_img/2507.01544.jpg', 'data': {'categories': ['#multimodal', '#small_models', '#training', '#open_source', '#dataset', '#science'], 'emoji': '🔮', 'ru': {'title': 'MARVIS: универсальный метод для точных предсказаний в разных модальностях без дополнительного обучения', 'desc': 'MARVIS - это метод, позволяющий небольшим мультимодальным моделям предсказывать данные различных модальностей с высокой точностью. Он преобразует латентные пространства в визуальные представления, используя навыки пространственных рассуждений VLM для их интерпретации. MARVIS достигает конкурентоспособных результатов в различных доменах, превосходя Gemini на 16% в среднем, без необходимости в специфическом обучении. Метод не раскрывает персональную информацию и доступен в открытом исходном коде.'}, 'en': {'title': 'Unlocking Versatility in Vision-Language Models with MARVIS', 'desc': 'This paper introduces MARVIS, a novel method that enhances small vision-language models by allowing them to predict various data modalities without the need for training. MARVIS converts latent embeddings into visual representations, enabling the models to apply their reasoning capabilities effectively across different domains. The approach demonstrates competitive performance in areas like vision, audio, and biological data, outperforming existing models like Gemini by 16% on average. Importantly, MARVIS maintains privacy by not requiring any domain-specific training or exposing personally identifiable information.'}, 'zh': {'title': 'MARVIS：小型模型的多模态预测新方法', 'desc': '本论文提出了一种名为MARVIS的方法，旨在提高小型视觉语言模型在多种数据模态上的预测准确性。MARVIS通过将潜在嵌入空间转化为视觉表示，利用视觉语言模型的空间和细粒度推理能力，成功解读和利用这些表示。该方法无需特定领域的训练，能够在视觉、音频、生物和表格数据等领域中实现竞争性的性能。MARVIS在不暴露个人可识别信息的情况下，使用单个3B参数模型的表现超越了Gemini，接近专业方法的效果。'}}}, {'id': 'https://huggingface.co/papers/2507.01006', 'title': 'GLM-4.1V-Thinking: Towards Versatile Multimodal Reasoning with Scalable\n  Reinforcement Learning', 'url': 'https://huggingface.co/papers/2507.01006', 'abstract': 'A vision-language model, GLM-4.1V-Thinking, enhances general-purpose multimodal reasoning through large-scale pre-training and reinforcement learning, achieving state-of-the-art performance across various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t We present GLM-4.1V-Thinking, a vision-language model (VLM) designed to advance general-purpose multimodal reasoning. In this report, we share our key findings in the development of the reasoning-centric training framework. We first develop a capable vision foundation model with significant potential through large-scale pre-training, which arguably sets the upper bound for the final performance. Reinforcement Learning with Curriculum Sampling (RLCS) then unlocks the full potential of the model, leading to comprehensive capability enhancement across a diverse range of tasks, including STEM problem solving, video understanding, content recognition, coding, grounding, GUI-based agents, and long document understanding, among others. To facilitate research in this field, we open-source GLM-4.1V-9B-Thinking, which achieves state-of-the-art performance among models of comparable size. In a comprehensive evaluation across 28 public benchmarks, our model outperforms Qwen2.5-VL-7B on nearly all tasks and achieves comparable or even superior performance on 18 benchmarks relative to the significantly larger Qwen2.5-VL-72B. Notably, GLM-4.1V-9B-Thinking also demonstrates competitive or superior performance compared to closed-source models such as GPT-4o on challenging tasks including long document understanding and STEM reasoning, further underscoring its strong capabilities. Code, models and more information are released at https://github.com/THUDM/GLM-4.1V-Thinking.', 'score': 135, 'issue_id': 4595, 'pub_date': '2025-07-01', 'pub_date_card': {'ru': '1 июля', 'en': 'July 1', 'zh': '7月1日'}, 'hash': '174c869b64ed9ae7', 'authors': ['Wenyi Hong', 'Wenmeng Yu', 'Xiaotao Gu', 'Guo Wang', 'Guobing Gan', 'Haomiao Tang', 'Jiale Cheng', 'Ji Qi', 'Junhui Ji', 'Lihang Pan', 'Shuaiqi Duan', 'Weihan Wang', 'Yan Wang', 'Yean Cheng', 'Zehai He', 'Zhe Su', 'Zhen Yang', 'Ziyang Pan', 'Aohan Zeng', 'Baoxu Wang', 'Boyan Shi', 'Changyu Pang', 'Chenhui Zhang', 'Da Yin', 'Fan Yang', 'Guoqing Chen', 'Jiazheng Xu', 'Jiali Chen', 'Jing Chen', 'Jinhao Chen', 'Jinghao Lin', 'Jinjiang Wang', 'Junjie Chen', 'Leqi Lei', 'Leyi Pan', 'Mingzhi Zhang', 'Qinkai Zheng', 'Sheng Yang', 'Shi Zhong', 'Shiyu Huang', 'Shuyuan Zhao', 'Siyan Xue', 'Shangqin Tu', 'Shengbiao Meng', 'Tianshu Zhang', 'Tianwei Luo', 'Tianxiang Hao', 'Tianle Gong', 'Wenkai Li', 'Wei Jia', 'Xin Lyu', 'Xuancheng Huang', 'Yanling Wang', 'Yadong Xue', 'Yanfeng Wang', 'Yifan An', 'Yifan Du', 'Yiming Shi', 'Yiheng Huang', 'Yilin Niu', 'Yuan Wang', 'Yuanchang Yue', 'Yuchen Li', 'Yutao Zhang', 'Yuxuan Zhang', 'Zhanxiao Du', 'Zhenyu Hou', 'Zhao Xue', 'Zhengxiao Du', 'Zihan Wang', 'Peng Zhang', 'Debing Liu', 'Bin Xu', 'Juanzi Li', 'Minlie Huang', 'Yuxiao Dong', 'Jie Tang'], 'affiliations': ['Tsinghua University', 'Zhipu AI'], 'pdf_title_img': 'assets/pdf/title_img/2507.01006.jpg', 'data': {'categories': ['#open_source', '#rl', '#architecture', '#reasoning', '#multimodal', '#benchmark', '#training'], 'emoji': '🧠', 'ru': {'title': 'Мультимодальное рассуждение на новом уровне', 'desc': 'Представлена модель GLM-4.1V-Thinking - мультимодальная модель для обработки текста и изображений. Она использует масштабное предобучение и обучение с подкреплением для улучшения рассуждений на различных задачах. Модель достигает передовых результатов на 28 публичных бенчмарках, превосходя более крупные модели. GLM-4.1V-9B-Thinking демонстрирует конкурентоспособные результаты даже по сравнению с закрытыми моделями вроде GPT-4 на сложных задачах.'}, 'en': {'title': 'Unlocking Multimodal Reasoning with GLM-4.1V-Thinking', 'desc': 'GLM-4.1V-Thinking is a vision-language model that enhances multimodal reasoning through extensive pre-training and reinforcement learning. The model is built on a strong vision foundation, which is crucial for achieving high performance across various tasks. By employing Reinforcement Learning with Curriculum Sampling, it maximizes its capabilities in areas like STEM problem solving and video understanding. The model has been open-sourced and shows superior performance compared to other models of similar size, making it a significant contribution to the field of AI.'}, 'zh': {'title': 'GLM-4.1V-Thinking：多模态推理的新高度', 'desc': 'GLM-4.1V-Thinking 是一种视觉-语言模型，旨在提升通用多模态推理能力。通过大规模预训练和强化学习，该模型在多个任务上实现了最先进的性能。我们开发了一个强大的视觉基础模型，并通过课程采样的强化学习方法进一步提升了模型的能力。该模型在28个公共基准测试中表现优异，超越了许多同类模型，展示了其在长文档理解和STEM推理等复杂任务中的竞争力。'}}}, {'id': 'https://huggingface.co/papers/2507.01001', 'title': 'SciArena: An Open Evaluation Platform for Foundation Models in\n  Scientific Literature Tasks', 'url': 'https://huggingface.co/papers/2507.01001', 'abstract': "SciArena is a community-driven platform for evaluating foundation models on scientific literature tasks, using collective voter judgments to rank models and address the need for reliable automated evaluation.  \t\t\t\t\tAI-generated summary \t\t\t\t We present SciArena, an open and collaborative platform for evaluating foundation models on scientific literature tasks. Unlike traditional benchmarks for scientific literature understanding and synthesis, SciArena engages the research community directly, following the Chatbot Arena evaluation approach of community voting on model comparisons. By leveraging collective intelligence, SciArena offers a community-driven evaluation of model performance on open-ended scientific tasks that demand literature-grounded, long-form responses. The platform currently supports 23 open-source and proprietary foundation models and has collected over 13,000 votes from trusted researchers across diverse scientific domains. We analyze the data collected so far and confirm that the submitted questions are diverse, aligned with real-world literature needs, and that participating researchers demonstrate strong self-consistency and inter-annotator agreement in their evaluations. We discuss the results and insights based on the model ranking leaderboard. To further promote research in building model-based automated evaluation systems for literature tasks, we release SciArena-Eval, a meta-evaluation benchmark based on our collected preference data. The benchmark measures the accuracy of models in judging answer quality by comparing their pairwise assessments with human votes. Our experiments highlight the benchmark's challenges and emphasize the need for more reliable automated evaluation methods.", 'score': 32, 'issue_id': 4593, 'pub_date': '2025-07-01', 'pub_date_card': {'ru': '1 июля', 'en': 'July 1', 'zh': '7月1日'}, 'hash': 'f3c20682e2dcf410', 'authors': ['Yilun Zhao', 'Kaiyan Zhang', 'Tiansheng Hu', 'Sihong Wu', 'Ronan Le Bras', 'Taira Anderson', 'Jonathan Bragg', 'Joseph Chee Chang', 'Jesse Dodge', 'Matt Latzke', 'Yixin Liu', 'Charles McGrady', 'Xiangru Tang', 'Zihang Wang', 'Chen Zhao', 'Hannaneh Hajishirzi', 'Doug Downey', 'Arman Cohan'], 'affiliations': ['Allen Institute for AI', 'New York University', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2507.01001.jpg', 'data': {'categories': ['#open_source', '#science', '#benchmark', '#survey', '#dataset'], 'emoji': '🧪', 'ru': {'title': 'Коллективный разум в оценке ИИ для научной литературы', 'desc': 'SciArena - это платформа для оценки фундаментальных моделей в задачах работы с научной литературой, использующая коллективные суждения оценщиков для ранжирования моделей. Платформа поддерживает 23 модели с открытым исходным кодом и проприетарные модели, собрав более 13 000 голосов от доверенных исследователей из различных научных областей. Анализ собранных данных подтверждает разнообразие вопросов, их соответствие реальным потребностям литературы и высокую согласованность оценок участвующих исследователей. На основе собранных данных о предпочтениях авторы также выпустили бенчмарк SciArena-Eval для оценки точности моделей в определении качества ответов.'}, 'en': {'title': 'Empowering Scientific Model Evaluation through Community Collaboration', 'desc': 'SciArena is a collaborative platform designed to evaluate foundation models specifically for tasks related to scientific literature. It utilizes community voting to rank models, moving away from traditional benchmarks and fostering direct engagement from researchers. The platform supports a variety of models and has gathered extensive voting data, demonstrating strong agreement among participants in their evaluations. Additionally, SciArena introduces a meta-evaluation benchmark, SciArena-Eval, to enhance automated evaluation systems by comparing model assessments with human judgments.'}, 'zh': {'title': 'SciArena：科学文献任务的社区评估平台', 'desc': 'SciArena是一个社区驱动的平台，用于评估基础模型在科学文献任务上的表现。与传统的科学文献理解基准不同，SciArena通过社区投票的方式直接参与研究者，利用集体智慧对模型性能进行评估。该平台支持23个开源和专有的基础模型，并收集了来自不同科学领域的研究者的超过13,000个投票。我们还推出了SciArena-Eval，一个基于收集的偏好数据的元评估基准，旨在促进文献任务的自动评估系统的研究。'}}}, {'id': 'https://huggingface.co/papers/2506.23115', 'title': 'MoCa: Modality-aware Continual Pre-training Makes Better Bidirectional\n  Multimodal Embeddings', 'url': 'https://huggingface.co/papers/2506.23115', 'abstract': 'MoCa, a two-stage framework, enhances pre-trained causal vision-language models for multimodal embedding by introducing bidirectional attention, scaling with unlabeled data, and diverse training objectives.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal embedding models, built upon causal Vision Language Models (VLMs), have shown promise in various tasks. However, current approaches face three key limitations: the use of causal attention in VLM backbones is suboptimal for embedding tasks; scalability issues due to reliance on high-quality labeled paired data for contrastive learning; and limited diversity in training objectives and data. To address these issues, we propose MoCa, a two-stage framework for transforming pre-trained VLMs into effective bidirectional multimodal embedding models. The first stage, Modality-aware Continual Pre-training, introduces a joint reconstruction objective that simultaneously denoises interleaved text and image inputs, enhancing bidirectional context-aware reasoning. The second stage, Heterogeneous Contrastive Fine-tuning, leverages diverse, semantically rich multimodal data beyond simple image-caption pairs to enhance generalization and alignment. Our method addresses the stated limitations by introducing bidirectional attention through continual pre-training, scaling effectively with massive unlabeled datasets via joint reconstruction objectives, and utilizing diverse multimodal data for enhanced representation robustness. Experiments demonstrate that MoCa consistently improves performance across MMEB and ViDoRe-v2 benchmarks, achieving new state-of-the-art results, and exhibits strong scalability with both model size and training data on MMEB.', 'score': 30, 'issue_id': 4592, 'pub_date': '2025-06-29', 'pub_date_card': {'ru': '29 июня', 'en': 'June 29', 'zh': '6月29日'}, 'hash': 'd7fecdae218ccf8e', 'authors': ['Haonan Chen', 'Hong Liu', 'Yuping Luo', 'Liang Wang', 'Nan Yang', 'Furu Wei', 'Zhicheng Dou'], 'affiliations': ['Gaoling School of Artificial Intelligence, Renmin University of China', 'Microsoft Corporation', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2506.23115.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#training', '#optimization', '#multimodal', '#alignment', '#architecture'], 'emoji': '🧠', 'ru': {'title': 'MoCa: революция в мультимодальном встраивании', 'desc': 'MoCa - это двухэтапная система для улучшения предобученных причинно-следственных визуально-языковых моделей для мультимодального встраивания. Она вводит двунаправленное внимание, масштабирование с помощью неразмеченных данных и разнообразные цели обучения. Первый этап включает совместную реконструкцию для улучшения двунаправленных рассуждений с учетом контекста. Второй этап использует разнообразные семантически богатые мультимодальные данные для улучшения обобщения и выравнивания.'}, 'en': {'title': 'MoCa: Enhancing Multimodal Embedding with Bidirectional Attention', 'desc': 'MoCa is a two-stage framework designed to improve pre-trained causal vision-language models for better multimodal embedding. It addresses limitations in current models, such as the inefficiency of causal attention and the need for high-quality labeled data. The first stage focuses on modality-aware continual pre-training, which enhances understanding by denoising both text and image inputs. The second stage employs heterogeneous contrastive fine-tuning, using diverse multimodal data to improve model generalization and alignment, leading to state-of-the-art performance in various benchmarks.'}, 'zh': {'title': 'MoCa：双向多模态嵌入的创新框架', 'desc': 'MoCa是一个两阶段框架，旨在增强预训练的因果视觉语言模型在多模态嵌入中的表现。它通过引入双向注意力机制、利用未标记数据进行扩展以及多样化的训练目标来解决现有方法的局限性。第一阶段通过联合重建目标来提高文本和图像输入的去噪能力，增强双向上下文感知推理。第二阶段则利用丰富的多模态数据进行异构对比微调，从而提高模型的泛化能力和对齐效果。'}}}, {'id': 'https://huggingface.co/papers/2507.00432', 'title': 'Does Math Reasoning Improve General LLM Capabilities? Understanding\n  Transferability of LLM Reasoning', 'url': 'https://huggingface.co/papers/2507.00432', 'abstract': 'Reinforcement learning-tuned models outperform supervised fine-tuned models in generalizing mathematical problem-solving abilities to other domains, indicating a need to re-evaluate training methods for reasoning models.  \t\t\t\t\tAI-generated summary \t\t\t\t Math reasoning has become the poster child of progress in large language models (LLMs), with new models rapidly surpassing human-level performance on benchmarks like MATH and AIME. But as math leaderboards improve week by week, it is worth asking: do these gains reflect broader problem-solving ability or just narrow overfitting? To answer this question, we evaluate over 20 open-weight reasoning-tuned models across a broad suite of tasks, including math, scientific QA, agent planning, coding, and standard instruction-following. We surprisingly find that most models that succeed in math fail to transfer their gains to other domains. To rigorously study this phenomenon, we conduct controlled experiments on Qwen3-14B models using math-only data but different tuning methods. We find that reinforcement learning (RL)-tuned models generalize well across domains, while supervised fine-tuning (SFT)-tuned models often forget general capabilities. Latent-space representation and token-space distribution shift analyses reveal that SFT induces substantial representation and output drift, while RL preserves general-domain structure. Our results suggest a need to rethink standard post-training recipes, particularly the reliance on SFT-distilled data for advancing reasoning models.', 'score': 29, 'issue_id': 4592, 'pub_date': '2025-07-01', 'pub_date_card': {'ru': '1 июля', 'en': 'July 1', 'zh': '7月1日'}, 'hash': 'c4a7e4dd11865858', 'authors': ['Maggie Huan', 'Yuetai Li', 'Tuney Zheng', 'Xiaoyu Xu', 'Seungone Kim', 'Minxin Du', 'Radha Poovendran', 'Graham Neubig', 'Xiang Yue'], 'affiliations': ['Carnegie Mellon University', 'M-A-P', 'The Hong Kong Polytechnic University', 'University of Pennsylvania', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2507.00432.jpg', 'data': {'categories': ['#reasoning', '#training', '#rl', '#transfer_learning', '#optimization', '#math'], 'emoji': '🧠', 'ru': {'title': 'Обучение с подкреплением превосходит обучение с учителем в обобщении навыков решения задач', 'desc': 'Исследование показывает, что модели, обученные с помощью обучения с подкреплением (RL), лучше обобщают навыки решения математических задач на другие области, чем модели, настроенные с помощью обучения с учителем (SFT). Анализ латентного пространства и распределения токенов выявил, что SFT вызывает значительный сдвиг в представлении и выводе, в то время как RL сохраняет общую структуру. Эксперименты проводились на моделях Qwen3-14B с использованием только математических данных, но разных методов обучения. Результаты указывают на необходимость пересмотра стандартных подходов к обучению моделей рассуждения, особенно в отношении использования данных, полученных с помощью SFT.'}, 'en': {'title': 'Rethinking Training: Reinforcement Learning for Better Generalization', 'desc': 'This paper investigates the effectiveness of different training methods for reasoning models, particularly in the context of mathematical problem-solving. It finds that models trained with reinforcement learning (RL) outperform those fine-tuned with supervised learning (SFT) when applied to a variety of tasks beyond mathematics. The study reveals that while SFT models excel in math, they struggle to generalize their skills to other domains due to significant representation drift. In contrast, RL-tuned models maintain their general problem-solving abilities, suggesting a need to reconsider current training approaches for reasoning models.'}, 'zh': {'title': '重新思考推理模型的训练方法', 'desc': '这篇论文探讨了强化学习（RL）调优模型在数学问题解决能力上的表现，发现其在其他领域的泛化能力优于监督微调（SFT）模型。研究表明，虽然许多模型在数学任务上表现出色，但它们在其他任务上的迁移能力却较差。通过对Qwen3-14B模型的实验，发现RL调优模型能够在多个领域中保持良好的泛化能力，而SFT模型则容易遗忘其通用能力。结果提示我们需要重新审视现有的训练方法，尤其是对SFT数据的依赖。'}}}, {'id': 'https://huggingface.co/papers/2506.19852', 'title': 'Radial Attention: O(nlog n) Sparse Attention with Energy Decay for\n  Long Video Generation', 'url': 'https://huggingface.co/papers/2506.19852', 'abstract': 'Radial Attention, a scalable sparse attention mechanism, improves efficiency and preserves video quality in diffusion models by leveraging spatiotemporal energy decay.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in diffusion models have enabled high-quality video generation, but the additional temporal dimension significantly increases computational costs, making training and inference on long videos prohibitively expensive. In this paper, we identify a phenomenon we term Spatiotemporal Energy Decay in video diffusion models: post-softmax attention scores diminish as spatial and temporal distance between tokens increase, akin to the physical decay of signal or waves over space and time in nature. Motivated by this, we propose Radial Attention, a scalable sparse attention mechanism with O(n log n) complexity that translates energy decay into exponentially decaying compute density, which is significantly more efficient than standard O(n^2) dense attention and more expressive than linear attention. Specifically, Radial Attention employs a simple, static attention mask where each token attends to spatially nearby tokens, with the attention window size shrinking with temporal distance. Moreover, it allows pre-trained video diffusion models to extend their generation length with efficient LoRA-based fine-tuning. Extensive experiments show that Radial Attention maintains video quality across Wan2.1-14B, HunyuanVideo, and Mochi 1, achieving up to a 1.9times speedup over the original dense attention. With minimal tuning, it enables video generation up to 4times longer while reducing training costs by up to 4.4times compared to direct fine-tuning and accelerating inference by up to 3.7times compared to dense attention inference.', 'score': 24, 'issue_id': 4594, 'pub_date': '2025-06-24', 'pub_date_card': {'ru': '24 июня', 'en': 'June 24', 'zh': '6月24日'}, 'hash': 'c195d9c32370fcf1', 'authors': ['Xingyang Li', 'Muyang Li', 'Tianle Cai', 'Haocheng Xi', 'Shuo Yang', 'Yujun Lin', 'Lvmin Zhang', 'Songlin Yang', 'Jinbo Hu', 'Kelly Peng', 'Maneesh Agrawala', 'Ion Stoica', 'Kurt Keutzer', 'Song Han'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2506.19852.jpg', 'data': {'categories': ['#video', '#optimization', '#diffusion', '#architecture', '#inference', '#training'], 'emoji': '🎥', 'ru': {'title': 'Радиальное внимание: эффективная генерация видео с сохранением качества', 'desc': "Статья представляет новый механизм внимания под названием 'Радиальное внимание' для моделей диффузии видео. Этот метод использует явление пространственно-временного затухания энергии, что позволяет значительно повысить эффективность вычислений при сохранении качества генерируемого видео. Радиальное внимание имеет сложность O(n log n) и позволяет моделям генерировать более длинные видео с меньшими вычислительными затратами. Эксперименты показывают, что этот подход ускоряет обучение и инференс в несколько раз по сравнению с стандартным плотным вниманием."}, 'en': {'title': 'Radial Attention: Efficient Video Generation with Sparse Attention', 'desc': 'This paper introduces Radial Attention, a new sparse attention mechanism designed to enhance the efficiency of video generation in diffusion models. It leverages the concept of Spatiotemporal Energy Decay, which explains how attention scores decrease as the distance between tokens increases, similar to how signals weaken over distance. By using a static attention mask that focuses on nearby tokens and reduces the attention window with temporal distance, Radial Attention achieves a computational complexity of O(n log n), making it much faster than traditional O(n^2) dense attention. The results show that this method not only speeds up training and inference but also maintains high video quality, allowing for longer video generation with reduced costs.'}, 'zh': {'title': '径向注意力：高效视频生成的新机制', 'desc': '本论文提出了一种名为径向注意力（Radial Attention）的稀疏注意力机制，旨在提高扩散模型在视频生成中的效率，同时保持视频质量。我们发现视频扩散模型中存在一种现象，称为时空能量衰减，随着空间和时间距离的增加，注意力得分会减小。径向注意力通过将能量衰减转化为指数衰减的计算密度，显著提高了计算效率，复杂度为O(n log n)，远优于传统的O(n^2)密集注意力。实验结果表明，径向注意力在多个视频生成模型中保持了视频质量，并实现了训练和推理速度的显著提升。'}}}, {'id': 'https://huggingface.co/papers/2506.20639', 'title': 'DiffuCoder: Understanding and Improving Masked Diffusion Models for Code\n  Generation', 'url': 'https://huggingface.co/papers/2506.20639', 'abstract': "Diffusion large language models are applied to code generation, revealing their unique denoising processes and benefiting from a novel reinforcement learning sampling scheme.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion large language models (dLLMs) are compelling alternatives to autoregressive (AR) models because their denoising models operate over the entire sequence. The global planning and iterative refinement features of dLLMs are particularly useful for code generation. However, current training and inference mechanisms for dLLMs in coding are still under-explored. To demystify the decoding behavior of dLLMs and unlock their potential for coding, we systematically investigate their denoising processes and reinforcement learning (RL) methods. We train a 7B dLLM, DiffuCoder, on 130B tokens of code. Using this model as a testbed, we analyze its decoding behavior, revealing how it differs from that of AR models: (1) dLLMs can decide how causal their generation should be without relying on semi-AR decoding, and (2) increasing the sampling temperature diversifies not only token choices but also their generation order. This diversity creates a rich search space for RL rollouts. For RL training, to reduce the variance of token log-likelihood estimates and maintain training efficiency, we propose coupled-GRPO, a novel sampling scheme that constructs complementary mask noise for completions used in training. In our experiments, coupled-GRPO significantly improves DiffuCoder's performance on code generation benchmarks (+4.4\\% on EvalPlus) and reduces reliance on AR causal during decoding. Our work provides deeper insight into the machinery of dLLM generation and offers an effective, diffusion-native RL training framework. https://github.com/apple/ml-diffucoder.", 'score': 15, 'issue_id': 4593, 'pub_date': '2025-06-25', 'pub_date_card': {'ru': '25 июня', 'en': 'June 25', 'zh': '6月25日'}, 'hash': '20d886d0a4cd5bb6', 'authors': ['Shansan Gong', 'Ruixiang Zhang', 'Huangjie Zheng', 'Jiatao Gu', 'Navdeep Jaitly', 'Lingpeng Kong', 'Yizhe Zhang'], 'affiliations': ['Apple', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2506.20639.jpg', 'data': {'categories': ['#training', '#rl', '#architecture', '#optimization', '#dataset', '#diffusion'], 'emoji': '🧠', 'ru': {'title': 'Раскрытие потенциала диффузионных языковых моделей для генерации кода', 'desc': 'Статья исследует применение диффузионных языковых моделей (dLLM) для генерации кода. Авторы анализируют уникальные процессы шумоподавления в dLLM и их отличия от авторегрессивных моделей. Они предлагают новый метод обучения с подкреплением под названием coupled-GRPO для улучшения производительности. Эксперименты показывают значительное повышение эффективности генерации кода с использованием предложенного подхода.'}, 'en': {'title': 'Unlocking Code Generation with Diffusion Models', 'desc': 'This paper explores the use of diffusion large language models (dLLMs) for code generation, highlighting their unique denoising processes compared to traditional autoregressive models. The authors introduce a novel reinforcement learning sampling scheme called coupled-GRPO, which enhances the training efficiency and performance of the dLLM named DiffuCoder. By analyzing the decoding behavior of DiffuCoder, the study reveals that dLLMs can flexibly adjust their generation strategies and improve diversity in output. The findings demonstrate that dLLMs have significant potential for coding tasks, providing a new framework for effective code generation.'}, 'zh': {'title': '扩散大语言模型：代码生成的新选择', 'desc': '本文探讨了扩散大语言模型（dLLMs）在代码生成中的应用，揭示了其独特的去噪过程。dLLMs与自回归模型相比，能够在整个序列上进行去噪，具有全球规划和迭代优化的特点，特别适合代码生成。我们提出了一种新颖的强化学习采样方案coupled-GRPO，以提高训练效率并减少标记对数估计的方差。实验结果表明，coupled-GRPO显著提升了DiffuCoder在代码生成基准上的表现，并减少了对自回归因果解码的依赖。'}}}, {'id': 'https://huggingface.co/papers/2506.21277', 'title': 'HumanOmniV2: From Understanding to Omni-Modal Reasoning with Context', 'url': 'https://huggingface.co/papers/2506.21277', 'abstract': 'A reinforcement learning-based approach enhances multimodal reasoning by addressing context understanding and shortcut problems, using context, format, accuracy, and logical rewards, and achieving superior performance on the IntentBench benchmark.  \t\t\t\t\tAI-generated summary \t\t\t\t With the rapid evolution of multimodal large language models, the capacity to deeply understand and interpret human intentions has emerged as a critical capability, which demands detailed and thoughtful reasoning. In recent studies, Reinforcement Learning (RL) has demonstrated potential in enhancing the reasoning capabilities of Large Language Models (LLMs). Nonetheless, the challenges associated with adapting RL to multimodal data and formats remain largely unaddressed. In this paper, we identify two issues in existing multimodal reasoning models: insufficient global context understanding and shortcut problems. Insufficient context understanding can happen when a model misinterprets multimodal context, resulting in incorrect answers. The shortcut problem occurs when the model overlooks crucial clues in multimodal inputs, directly addressing the query without considering the multimodal information. To tackle these issues, we emphasize the necessity for the model to reason with a clear understanding of the global context within multimodal inputs. This global context understanding can effectively prevent the model from overlooking key multimodal cues and ensure a thorough reasoning process. To ensure the accurate interpretation of multimodal context information, we implement a context reward judged by a large language model, alongside format and accuracy rewards. Additionally, to improve complex reasoning capability, we employ the LLM to assess the logical reward, determining whether the reasoning process successfully integrates multimodal information with logical methods. We also introduce a reasoning omni-modal benchmark, IntentBench, aimed at evaluating models in understanding complex human intentions and emotions. Our proposed method demonstrates advanced performance across multiple omni-modal benchmarks compared to other open-source omni-modal models.', 'score': 10, 'issue_id': 4592, 'pub_date': '2025-06-26', 'pub_date_card': {'ru': '26 июня', 'en': 'June 26', 'zh': '6月26日'}, 'hash': '15a38ef84e7820fa', 'authors': ['Qize Yang', 'Shimin Yao', 'Weixuan Chen', 'Shenghao Fu', 'Detao Bai', 'Jiaxing Zhao', 'Boyuan Sun', 'Bowen Yin', 'Xihan Wei', 'Jingren Zhou'], 'affiliations': ['Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2506.21277.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#games', '#rl', '#multimodal', '#survey'], 'emoji': '🧠', 'ru': {'title': 'Усиление мультимодального рассуждения с помощью обучения с подкреплением', 'desc': 'Предложен подход на основе обучения с подкреплением для улучшения мультимодального рассуждения в больших языковых моделях. Метод решает проблемы понимания контекста и упрощения, используя контекстные, форматные, точностные и логические награды. Авторы вводят новый бенчмарк IntentBench для оценки понимания сложных человеческих намерений и эмоций. Предложенный метод показывает превосходную производительность на IntentBench по сравнению с другими открытыми мультимодальными моделями.'}, 'en': {'title': 'Enhancing Multimodal Reasoning with Reinforcement Learning', 'desc': 'This paper presents a reinforcement learning approach to improve multimodal reasoning in large language models. It addresses two main challenges: insufficient understanding of global context and the shortcut problem, where models fail to consider important multimodal cues. By implementing context, format, accuracy, and logical rewards, the model enhances its reasoning capabilities and interprets multimodal inputs more effectively. The proposed method outperforms existing models on the IntentBench benchmark, showcasing its ability to understand complex human intentions and emotions.'}, 'zh': {'title': '强化学习提升多模态推理能力', 'desc': '本论文提出了一种基于强化学习的方法，以增强多模态推理能力，解决上下文理解和捷径问题。我们发现现有多模态推理模型存在全球上下文理解不足和捷径问题，这会导致模型错误解读多模态信息。为了解决这些问题，我们强调模型需要在多模态输入中清晰理解全球上下文，并通过上下文奖励、格式奖励和准确性奖励来确保对多模态信息的准确解读。我们的研究在IntentBench基准测试中表现优异，展示了在理解复杂人类意图和情感方面的先进性能。'}}}, {'id': 'https://huggingface.co/papers/2507.00951', 'title': 'Thinking Beyond Tokens: From Brain-Inspired Intelligence to Cognitive\n  Foundations for Artificial General Intelligence and its Societal Impact', 'url': 'https://huggingface.co/papers/2507.00951', 'abstract': 'The paper synthesizes the interdisciplinary approach to achieving Artificial General Intelligence, emphasizing modular reasoning, memory, multi-agent coordination, and the integration of neurosymbolic systems and reinforcement learning to overcome current model limitations.  \t\t\t\t\tAI-generated summary \t\t\t\t Can machines truly think, reason and act in domains like humans? This enduring question continues to shape the pursuit of Artificial General Intelligence (AGI). Despite the growing capabilities of models such as GPT-4.5, DeepSeek, Claude 3.5 Sonnet, Phi-4, and Grok 3, which exhibit multimodal fluency and partial reasoning, these systems remain fundamentally limited by their reliance on token-level prediction and lack of grounded agency. This paper offers a cross-disciplinary synthesis of AGI development, spanning artificial intelligence, cognitive neuroscience, psychology, generative models, and agent-based systems. We analyze the architectural and cognitive foundations of general intelligence, highlighting the role of modular reasoning, persistent memory, and multi-agent coordination. In particular, we emphasize the rise of Agentic RAG frameworks that combine retrieval, planning, and dynamic tool use to enable more adaptive behavior. We discuss generalization strategies, including information compression, test-time adaptation, and training-free methods, as critical pathways toward flexible, domain-agnostic intelligence. Vision-Language Models (VLMs) are reexamined not just as perception modules but as evolving interfaces for embodied understanding and collaborative task completion. We also argue that true intelligence arises not from scale alone but from the integration of memory and reasoning: an orchestration of modular, interactive, and self-improving components where compression enables adaptive behavior. Drawing on advances in neurosymbolic systems, reinforcement learning, and cognitive scaffolding, we explore how recent architectures begin to bridge the gap between statistical learning and goal-directed cognition. Finally, we identify key scientific, technical, and ethical challenges on the path to AGI.', 'score': 8, 'issue_id': 4593, 'pub_date': '2025-07-01', 'pub_date_card': {'ru': '1 июля', 'en': 'July 1', 'zh': '7月1日'}, 'hash': '056b6a5007ee5fc2', 'authors': ['Rizwan Qureshi', 'Ranjan Sapkota', 'Abbas Shah', 'Amgad Muneer', 'Anas Zafar', 'Ashmal Vayani', 'Maged Shoman', 'Abdelrahman B. M. Eldaly', 'Kai Zhang', 'Ferhat Sadak', 'Shaina Raza', 'Xinqi Fan', 'Ravid Shwartz-Ziv', 'Hong Yan', 'Vinjia Jain', 'Aman Chadha', 'Manoj Karkee', 'Jia Wu', 'Philip Torr', 'Seyedali Mirjalili'], 'affiliations': ['Amazon Research (Work done outside Amazon)', 'Center for Data Science, New York University, NYU, NY, USA', 'Center for research in Computer Vision, University of Central Florida, Orlando, FL, USA', 'Centre for Artificial Intelligence Research and Optimization, Torrens University Australia, Fortitude Valley, Brisbane, QLD 4006, Australia', 'Cornell University, Department of Biological and Environmental Engineering, Ithaca, NY 14853, USA', 'Department of Electrical Engineering, City University of Hong Kong, SAR China', 'Department of Electronics Engineering, Mehran University of Engineering & Technology, Jamshoro, Sindh, Pakistan', 'Department of Engineering Science, University of Oxford, UK', 'Department of Imaging Physics, The University of Texas MD Anderson Cancer Center, Houston, TX, USA', 'Department of Mechanical Engineering, Bartin University, Bartin Turkey', 'Intelligent Transportation Systems, University of Tennessee, Oakridge, TN, USA', 'Manchester Metropolitan University, Manchester, UK', 'Meta Research (Work done outside Meta)', 'University Research and Innovation Center, Obuda University, 1034 Budapest, Hungary', 'Vector Institute, Toronto Canada'], 'pdf_title_img': 'assets/pdf/title_img/2507.00951.jpg', 'data': {'categories': ['#agents', '#agi', '#rl', '#architecture', '#multimodal', '#rag', '#ethics', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Путь к AGI: объединяя модульность, память и мультиагентность', 'desc': 'Статья представляет междисциплинарный подход к достижению искусственного общего интеллекта (AGI). Авторы подчеркивают важность модульного рассуждения, памяти и координации между несколькими агентами. Особое внимание уделяется интеграции нейросимволических систем и обучения с подкреплением для преодоления ограничений современных моделей. В работе также рассматриваются стратегии генерализации и роль мультимодальных моделей в развитии AGI.'}, 'en': {'title': 'Towards True Intelligence: Integrating Memory, Reasoning, and Adaptation for AGI', 'desc': 'This paper explores the interdisciplinary approach to achieving Artificial General Intelligence (AGI) by integrating concepts from various fields such as cognitive neuroscience and psychology. It emphasizes the importance of modular reasoning, persistent memory, and multi-agent coordination in developing intelligent systems. The authors propose that true intelligence is not just about scaling models but involves the orchestration of memory and reasoning capabilities. They also highlight the potential of neurosymbolic systems and reinforcement learning to create more adaptive and flexible AI agents.'}, 'zh': {'title': '跨学科推动人工通用智能的实现', 'desc': '这篇论文探讨了实现人工通用智能（AGI）的跨学科方法，强调了模块化推理、持久记忆和多智能体协调的重要性。论文分析了通用智能的架构和认知基础，提出了结合检索、规划和动态工具使用的Agentic RAG框架，以实现更灵活的行为。我们还讨论了信息压缩、测试时适应和无训练方法等泛化策略，作为实现灵活、领域无关智能的关键路径。最后，论文指出了在实现AGI过程中面临的科学、技术和伦理挑战。'}}}, {'id': 'https://huggingface.co/papers/2507.00339', 'title': 'Training for X-Ray Vision: Amodal Segmentation, Amodal Content\n  Completion, and View-Invariant Object Representation from Multi-Camera Video', 'url': 'https://huggingface.co/papers/2507.00339', 'abstract': 'Amodal segmentation and amodal content completion require using object priors to estimate occluded masks and features of objects in complex scenes. Until now, no data has provided an additional dimension for object context: the possibility of multiple cameras sharing a view of a scene. We introduce MOVi-MC-AC: Multiple Object Video with Multi-Cameras and Amodal Content, the largest amodal segmentation and first amodal content dataset to date. Cluttered scenes of generic household objects are simulated in multi-camera video. MOVi-MC-AC contributes to the growing literature of object detection, tracking, and segmentation by including two new contributions to the deep learning for computer vision world. Multiple Camera (MC) settings where objects can be identified and tracked between various unique camera perspectives are rare in both synthetic and real-world video. We introduce a new complexity to synthetic video by providing consistent object ids for detections and segmentations between both frames and multiple cameras each with unique features and motion patterns on a single scene. Amodal Content (AC) is a reconstructive task in which models predict the appearance of target objects through occlusions. In the amodal segmentation literature, some datasets have been released with amodal detection, tracking, and segmentation labels. While other methods rely on slow cut-and-paste schemes to generate amodal content pseudo-labels, they do not account for natural occlusions present in the modal masks. MOVi-MC-AC provides labels for ~5.8 million object instances, setting a new maximum in the amodal dataset literature, along with being the first to provide ground-truth amodal content. The full dataset is available at https://huggingface.co/datasets/Amar-S/MOVi-MC-AC ,', 'score': 8, 'issue_id': 4607, 'pub_date': '2025-07-01', 'pub_date_card': {'ru': '1 июля', 'en': 'July 1', 'zh': '7月1日'}, 'hash': 'a0d52ad7a093d23d', 'authors': ['Alexander Moore', 'Amar Saini', 'Kylie Cancilla', 'Doug Poland', 'Carmen Carrano'], 'affiliations': ['Lawrence Livermore National Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2507.00339.jpg', 'data': {'categories': ['#dataset', '#cv'], 'emoji': '📹', 'ru': {'title': 'Многокамерное видео для амодальной сегментации и восстановления контента', 'desc': 'MOVi-MC-AC - это новый набор данных для амодальной сегментации и восстановления контента, содержащий видео с нескольких камер и сложными сценами бытовых предметов. Он включает уникальные идентификаторы объектов для отслеживания между кадрами и камерами, а также разметку для амодальной сегментации и восстановления скрытых частей объектов. Датасет содержит около 5,8 миллионов размеченных экземпляров объектов, что делает его крупнейшим в своей области. MOVi-MC-AC предоставляет новые возможности для задач обнаружения, отслеживания и сегментации объектов с использованием глубокого обучения.'}, 'en': {'title': 'Revolutionizing Amodal Segmentation with Multi-Camera Insights', 'desc': 'This paper presents MOVi-MC-AC, a groundbreaking dataset for amodal segmentation and content completion in complex scenes. It introduces the concept of using multiple cameras to capture a scene, allowing for better tracking and identification of objects from different perspectives. The dataset includes approximately 5.8 million labeled object instances, providing a rich resource for training deep learning models in computer vision. By offering ground-truth amodal content, it addresses limitations in previous datasets and enhances the understanding of occluded objects in cluttered environments.'}, 'zh': {'titl
