редлагают BMMR-Verifier для точной оценки цепочек рассуждений моделей. Эксперименты показывают, что даже современные модели оставляют значительный простор для улучшений в мультидисциплинарных рассуждениях.'}, 'en': {'title': 'Enhancing Multimodal Reasoning with BMMR Dataset', 'desc': "This paper presents BMMR, a comprehensive dataset designed to enhance the reasoning abilities of large multimodal models (LMMs) across various disciplines. It includes 110,000 college-level questions from 300 subjects, formatted in multiple-choice, fill-in-the-blank, and open-ended styles, sourced from both print and digital media. The dataset is divided into BMMR-Eval for evaluation and BMMR-Train for training, with a focus on improving reasoning in diverse domains beyond just mathematics. Additionally, the authors introduce BMMR-Verifier, a tool for detailed assessment of reasoning paths, revealing significant gaps in current models' performance and highlighting the need for further research in multidisciplinary reasoning."}, 'zh': {'title': '推动多模态模型的跨学科推理能力', 'desc': '本文介绍了BMMR，一个大规模的双语、多模态、多学科推理数据集，旨在帮助开发和评估大型多模态模型（LMMs）。该数据集包含110,000个大学水平的问题，涵盖300个联合国教科文组织定义的学科，问题形式多样，包括选择题、填空题和开放式问答。数据经过人工筛选和过滤，并为每个实例配备高质量的推理路径，分为BMMR-Eval和BMMR-Train两部分，以支持多学科知识和推理的评估与研究。我们还提出了基于过程的多学科验证器（BMMR-Verifier），用于对推理路径进行准确和细致的评估。'}}}, {'id': 'https://huggingface.co/papers/2507.02029', 'title': 'RoboBrain 2.0 Technical Report', 'url': 'https://huggingface.co/papers/2507.02029', 'abstract': 'RoboBrain 2.0, a vision-language foundation model, achieves top performance in embodied tasks through its heterogeneous architecture and multi-stage training strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce RoboBrain 2.0, our latest generation of embodied vision-language foundation models, designed to unify perception, reasoning, and planning for complex embodied tasks in physical environments. It comes in two variants: a lightweight 7B model and a full-scale 32B model, featuring a heterogeneous architecture with a vision encoder and a language model. Despite its compact size, RoboBrain 2.0 achieves strong performance across a wide spectrum of embodied reasoning tasks. On both spatial and temporal benchmarks, the 32B variant achieves leading results, surpassing prior open-source and proprietary models. In particular, it supports key real-world embodied AI capabilities, including spatial understanding (e.g., affordance prediction, spatial referring, trajectory forecasting) and temporal decision-making (e.g., closed-loop interaction, multi-agent long-horizon planning, and scene graph updating). This report details the model architecture, data construction, multi-stage training strategies, infrastructure and practical applications. We hope RoboBrain 2.0 advances embodied AI research and serves as a practical step toward building generalist embodied agents. The code, checkpoint and benchmark are available at https://superrobobrain.github.io.', 'score': 18, 'issue_id': 4698, 'pub_date': '2025-07-02', 'pub_date_card': {'ru': '2 июля', 'en': 'July 2', 'zh': '7月2日'}, 'hash': '5d72b9df64404714', 'authors': ['BAAI RoboBrain Team', 'Mingyu Cao', 'Huajie Tan', 'Yuheng Ji', 'Minglan Lin', 'Zhiyu Li', 'Zhou Cao', 'Pengwei Wang', 'Enshen Zhou', 'Yi Han', 'Yingbo Tang', 'Xiangqi Xu', 'Wei Guo', 'Yaoxu Lyu', 'Yijie Xu', 'Jiayu Shi', 'Mengfei Du', 'Cheng Chi', 'Mengdi Zhao', 'Xiaoshuai Hao', 'Junkai Zhao', 'Xiaojie Zhang', 'Sh/anyu Rong', 'Huaihai Lyu', 'Zhengliang Cai', 'Yankai Fu', 'Ning Chen', 'Bolun Zhang', 'Lingfeng Zhang', 'Shuyi Zhang', 'Xi Feng', 'Songjing Wang', 'Xiaodan Liu', 'Yance Jiao', 'Mengsi Lyu', 'Zhuo Chen', 'Chenrui He', 'Yulong Ao', 'Xue Sun', 'Zheqi He', 'Jingshu Zheng', 'Xi Yang', 'Donghai Shi', 'Kunchang Xie', 'Bochao Zhang', 'Shaokai Nie', 'Chunlei Men', 'Yonghua Lin', 'Zhongyuan Wang', 'Tiejun Huang', 'Shanghang Zhang'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2507.02029.jpg', 'data': {'categories': ['#agi', '#reasoning', '#architecture', '#benchmark', '#training', '#agents', '#open_source'], 'emoji': '🤖', 'ru': {'title': 'RoboBrain 2.0: Универсальный ИИ для воплощенных задач', 'desc': 'RoboBrain 2.0 - это новая модель искусственного интеллекта для воплощенных задач, объединяющая восприятие, рассуждение и планирование в физических средах. Модель имеет гетерогенную архитектуру с визуальным энкодером и языковой моделью, доступна в вариантах 7B и 32B параметров. RoboBrain 2.0 демонстрирует ведущие результаты на широком спектре пространственных и временных тестов, превосходя предыдущие открытые и проприетарные модели. Модель поддерживает ключевые возможности воплощенного ИИ, включая пространственное понимание и временное принятие решений.'}, 'en': {'title': 'RoboBrain 2.0: Unifying Vision and Language for Advanced Embodied AI', 'desc': 'RoboBrain 2.0 is a cutting-edge vision-language foundation model that integrates perception, reasoning, and planning for complex tasks in physical environments. It features a heterogeneous architecture with both a vision encoder and a language model, available in two sizes: a lightweight 7B model and a powerful 32B model. The 32B variant excels in various embodied reasoning tasks, outperforming previous models in spatial and temporal benchmarks. This model aims to enhance embodied AI research and facilitate the development of generalist embodied agents, with resources available for further exploration.'}, 'zh': {'title': 'RoboBrain 2.0：推动实体AI的未来', 'desc': 'RoboBrain 2.0 是一种视觉-语言基础模型，旨在统一感知、推理和规划，以应对复杂的实体任务。它有两个版本：轻量级的7B模型和全规模的32B模型，采用异构架构，结合了视觉编码器和语言模型。尽管体积小，RoboBrain 2.0 在多种实体推理任务中表现出色，特别是在空间和时间基准测试中，32B版本的性能领先于之前的开源和专有模型。该模型支持关键的现实世界实体AI能力，如空间理解和时间决策，推动了实体AI研究的发展。'}}}, {'id': 'https://huggingface.co/papers/2507.03253', 'title': 'RefineX: Learning to Refine Pre-training Data at Scale from\n  Expert-Guided Programs', 'url': 'https://huggingface.co/papers/2507.03253', 'abstract': 'RefineX is a scalable framework for improving the quality of large language model pre-training data through programmatic editing, yielding better performance than alternative methods across various downstream tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t The foundational capabilities of large language models (LLMs) are deeply influenced by the quality of their pre-training corpora. However, enhancing data quality at scale remains a significant challenge, primarily due to the trade-off between refinement effectiveness and processing efficiency. While rule-based filtering remains the dominant paradigm, it typically operates at the document level and lacks the granularity needed to refine specific content within documents. Inspired by emerging work such as ProX, we propose RefineX, a novel framework for large-scale, surgical refinement of pre-training data through programmatic editing tasks. RefineX enables efficient and fine-grained data refinement while reliably preserving the diversity and naturalness of raw text. The core strength of RefineX lies in distilling high-quality, expert-guided end-to-end refinement results into minimal edit-based deletion programs. This high-precision distillation pipeline is used to train an efficient and reliable refine model that can systematically improve every instance in the corpus at scale. We evaluate RefineX across from-scratch pre-training at multiple model scales and find that it consistently outperforms models trained on raw, filtered, or alternatively refined data across diverse downstream tasks. On the 750M model, RefineX yields 2.6%-7.2% average gains on lighteval tasks, and achieves comparable performance using significantly fewer training tokens. Further analysis shows that RefineX reliably enhances text quality with both high efficiency and precision, outperforming prior approaches such as end-to-end generation and Prox-C. These results position RefineX as a scalable, effective, and reliable solution for optimizing pre-training data in modern LLM pipelines.', 'score': 14, 'issue_id': 4693, 'pub_date': '2025-07-04', 'pub_date_card': {'ru': '4 июля', 'en': 'July 4', 'zh': '7月4日'}, 'hash': '6f3d1aa17a4188e7', 'authors': ['Baolong Bi', 'Shenghua Liu', 'Xingzhang Ren', 'Dayiheng Liu', 'Junyang Lin', 'Yiwei Wang', 'Lingrui Mei', 'Junfeng Fang', 'Jiafeng Guo', 'Xueqi Cheng'], 'affiliations': ['Alibaba Group', 'Institute of Computing Technology, Chinese Academy of Sciences', 'National University of Singapore', 'University of California, Merced'], 'pdf_title_img': 'assets/pdf/title_img/2507.03253.jpg', 'data': {'categories': ['#training', '#optimization', '#data'], 'emoji': '✂️', 'ru': {'title': 'RefineX: хирургическая точность в улучшении данных для ИИ', 'desc': 'RefineX - это масштабируемый фреймворк для улучшения качества данных предобучения больших языковых моделей путем программного редактирования. Он позволяет эффективно и точечно улучшать качество данных, сохраняя при этом разнообразие и естественность исходного текста. RefineX обучает модель уточнения, которая может систематически улучшать каждый экземпляр в корпусе в масштабе. Эксперименты показывают, что модели, обученные на данных, улучшенных с помощью RefineX, превосходят модели, обученные на необработанных, отфильтрованных или альтернативно улучшенных данных по различным задачам.'}, 'en': {'title': 'RefineX: Precision Editing for Superior Language Model Training', 'desc': 'RefineX is a new framework designed to enhance the quality of pre-training data for large language models (LLMs) through targeted programmatic editing. It addresses the challenge of improving data quality at scale by allowing for precise modifications rather than broad document-level changes. This method preserves the diversity and naturalness of the text while ensuring efficient processing. Evaluations show that models trained with RefineX consistently outperform those trained on raw or traditionally refined data across various tasks, demonstrating its effectiveness in optimizing pre-training data.'}, 'zh': {'title': 'RefineX：提升预训练数据质量的可扩展框架', 'desc': 'RefineX是一个可扩展的框架，旨在通过程序化编辑提高大型语言模型预训练数据的质量。该框架解决了数据质量提升与处理效率之间的权衡问题，能够进行高效且细致的数据精炼。RefineX通过最小化编辑的删除程序，提炼出高质量的专家指导的端到端精炼结果，从而系统性地改善语料库中的每个实例。实验表明，RefineX在多个下游任务中表现优于使用原始、过滤或其他精炼数据训练的模型。'}}}, {'id': 'https://huggingface.co/papers/2507.04009', 'title': 'Easy Dataset: A Unified and Extensible Framework for Synthesizing LLM\n  Fine-Tuning Data from Unstructured Documents', 'url': 'https://huggingface.co/papers/2507.04009', 'abstract': 'A unified framework called Easy Dataset synthesizes fine-tuning data from unstructured documents using a GUI and LLMs, improving domain-specific performance of LLMs while maintaining general knowledge.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have shown impressive performance on general-purpose tasks, yet adapting them to specific domains remains challenging due to the scarcity of high-quality domain data. Existing data synthesis tools often struggle to extract reliable fine-tuning data from heterogeneous documents effectively. To address this limitation, we propose Easy Dataset, a unified framework for synthesizing fine-tuning data from unstructured documents via an intuitive graphical user interface (GUI). Specifically, Easy Dataset allows users to easily configure text extraction models and chunking strategies to transform raw documents into coherent text chunks. It then leverages a persona-driven prompting approach to generate diverse question-answer pairs using public-available LLMs. Throughout the pipeline, a human-in-the-loop visual interface facilitates the review and refinement of intermediate outputs to ensure data quality. Experiments on a financial question-answering task show that fine-tuning LLMs on the synthesized dataset significantly improves domain-specific performance while preserving general knowledge. The source code and installable package are available at https://github.com/ConardLi/easy-dataset and have garnered over 9,000 GitHub stars.', 'score': 13, 'issue_id': 4698, 'pub_date': '2025-07-05', 'pub_date_card': {'ru': '5 июля', 'en': 'July 5', 'zh': '7月5日'}, 'hash': 'fd1930ff40937fac', 'authors': ['Ziyang Miao', 'Qiyu Sun', 'Jingyuan Wang', 'Yuchen Gong', 'Yaowei Zheng', 'Shiqi Li', 'Richong Zhang'], 'affiliations': ['Independent Researcher', 'School of Computer Science and Engineering, Beihang University, China'], 'pdf_title_img': 'assets/pdf/title_img/2507.04009.jpg', 'data': {'categories': ['#synthetic', '#data', '#dataset', '#open_source'], 'emoji': '🧠', 'ru': {'title': 'Синтез данных для дообучения LLM с помощью Easy Dataset', 'desc': 'Easy Dataset - это унифицированный фреймворк для синтеза данных для дообучения больших языковых моделей (LLM) из неструктурированных документов с помощью графического интерфейса. Он позволяет пользователям настраивать модели извлечения текста и стратегии разбиения для преобразования необработанных документов в связные текстовые фрагменты. Затем Easy Dataset использует подход к промптингу на основе персон для генерации разнообразных пар вопрос-ответ с помощью общедоступных LLM. Эксперименты показывают, что дообучение LLM на синтезированном наборе данных значительно улучшает производительность в конкретной предметной области, сохраняя при этом общие знания.'}, 'en': {'title': 'Transforming Unstructured Data into Domain-Specific Knowledge', 'desc': "The paper introduces Easy Dataset, a framework designed to create fine-tuning data from unstructured documents using a user-friendly graphical interface and large language models (LLMs). It addresses the challenge of obtaining high-quality domain-specific data by allowing users to configure text extraction and chunking methods easily. The framework employs a persona-driven prompting technique to generate varied question-answer pairs, enhancing the dataset's richness. Experiments demonstrate that fine-tuning LLMs with this synthesized data significantly boosts their performance in specific domains while retaining their general knowledge capabilities."}, 'zh': {'title': '轻松合成数据，提升模型表现', 'desc': 'Easy Dataset是一个统一框架，旨在从非结构化文档中合成微调数据，以提高大语言模型（LLMs）在特定领域的表现，同时保持其通用知识。该框架通过直观的图形用户界面（GUI）使用户能够轻松配置文本提取模型和分块策略，将原始文档转化为连贯的文本块。接着，Easy Dataset利用基于角色的提示方法，生成多样化的问题-答案对，使用公开可用的LLMs。实验结果表明，在合成数据集上微调LLMs显著提高了其在特定领域的表现。'}}}, {'id': 'https://huggingface.co/papers/2507.03745', 'title': 'StreamDiT: Real-Time Streaming Text-to-Video Generation', 'url': 'https://huggingface.co/papers/2507.03745', 'abstract': 'A streaming video generation model named StreamDiT, based on transformer-based diffusion models, enables real-time video generation with high content consistency and visual quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, great progress has been achieved in text-to-video (T2V) generation by scaling transformer-based diffusion models to billions of parameters, which can generate high-quality videos. However, existing models typically produce only short clips offline, restricting their use cases in interactive and real-time applications. This paper addresses these challenges by proposing StreamDiT, a streaming video generation model. StreamDiT training is based on flow matching by adding a moving buffer. We design mixed training with different partitioning schemes of buffered frames to boost both content consistency and visual quality. StreamDiT modeling is based on adaLN DiT with varying time embedding and window attention. To practice the proposed method, we train a StreamDiT model with 4B parameters. In addition, we propose a multistep distillation method tailored for StreamDiT. Sampling distillation is performed in each segment of a chosen partitioning scheme. After distillation, the total number of function evaluations (NFEs) is reduced to the number of chunks in a buffer. Finally, our distilled model reaches real-time performance at 16 FPS on one GPU, which can generate video streams at 512p resolution. We evaluate our method through both quantitative metrics and human evaluation. Our model enables real-time applications, e.g. streaming generation, interactive generation, and video-to-video. We provide video results and more examples in our project website: <a href="https://cumulo-autumn.github.io/StreamDiT/">this https URL.</a>', 'score': 13, 'issue_id': 4696, 'pub_date': '2025-07-04', 'pub_date_card': {'ru': '4 июля', 'en': 'July 4', 'zh': '7月4日'}, 'hash': '8ca0a425a1ddc352', 'authors': ['Akio Kodaira', 'Tingbo Hou', 'Ji Hou', 'Masayoshi Tomizuka', 'Yue Zhao'], 'affiliations': ['Meta', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2507.03745.jpg', 'data': {'categories': ['#diffusion', '#video', '#games'], 'emoji': '🎬', 'ru': {'title': 'StreamDiT: Реальновременная генерация видео с помощью ИИ', 'desc': 'StreamDiT - это модель генерации потокового видео, основанная на трансформерных диффузионных моделях. Она позволяет генерировать видео в реальном времени с высокой согласованностью контента и визуальным качеством. Обучение StreamDiT основано на методе flow matching с использованием движущегося буфера и смешанного обучения с различными схемами разбиения буферизованных кадров. После дистилляции модель достигает производительности реального времени 16 кадров в секунду на одном GPU при разрешении 512p.'}, 'en': {'title': 'Real-Time Video Generation with StreamDiT', 'desc': 'StreamDiT is a novel streaming video generation model that leverages transformer-based diffusion techniques to create high-quality videos in real-time. Unlike traditional models that generate short clips offline, StreamDiT can produce continuous video streams, making it suitable for interactive applications. The model employs flow matching with a moving buffer and mixed training strategies to enhance both content consistency and visual fidelity. With 4 billion parameters, StreamDiT achieves impressive performance, generating videos at 16 frames per second while maintaining a resolution of 512p.'}, 'zh': {'title': '实时视频生成的新突破：StreamDiT', 'desc': '本文提出了一种名为StreamDiT的流媒体视频生成模型，基于变换器的扩散模型，能够实现实时视频生成，同时保持高内容一致性和视觉质量。通过引入移动缓冲区，StreamDiT的训练采用流匹配的方法，设计了不同分区方案的混合训练，以提升生成视频的质量。该模型使用了具有不同时间嵌入和窗口注意力的adaLN DiT架构，并通过多步蒸馏方法优化性能。最终，经过蒸馏的模型在单个GPU上以16帧每秒的速度实现了实时性能，能够生成512p分辨率的视频流。'}}}, {'id': 'https://huggingface.co/papers/2507.05108', 'title': 'Reviving Cultural Heritage: A Novel Approach for Comprehensive\n  Historical Document Restoration', 'url': 'https://huggingface.co/papers/2507.05108', 'abstract': "Historical documents represent an invaluable cultural heritage, yet have undergone significant degradation over time through tears, water erosion, and oxidation. Existing Historical Document Restoration (HDR) methods primarily focus on single modality or limited-size restoration, failing to meet practical needs. To fill this gap, we present a full-page HDR dataset (FPHDR) and a novel automated HDR solution (AutoHDR). Specifically, FPHDR comprises 1,633 real and 6,543 synthetic images with character-level and line-level locations, as well as character annotations in different damage grades. AutoHDR mimics historians' restoration workflows through a three-stage approach: OCR-assisted damage localization, vision-language context text prediction, and patch autoregressive appearance restoration. The modular architecture of AutoHDR enables seamless human-machine collaboration, allowing for flexible intervention and optimization at each restoration stage. Experiments demonstrate AutoHDR's remarkable performance in HDR. When processing severely damaged documents, our method improves OCR accuracy from 46.83\\% to 84.05\\%, with further enhancement to 94.25\\% through human-machine collaboration. We believe this work represents a significant advancement in automated historical document restoration and contributes substantially to cultural heritage preservation. The model and dataset are available at https://github.com/SCUT-DLVCLab/AutoHDR.", 'score': 10, 'issue_id': 4698, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 июля', 'en': 'July 7', 'zh': '7月7日'}, 'hash': '1fe680b6a13d9932', 'authors': ['Yuyi Zhang', 'Peirong Zhang', 'Zhenhua Yang', 'Pengyu Yan', 'Yongxin Shi', 'Pengwei Liu', 'Fengjun Guo', 'Lianwen Jin'], 'affiliations': ['INTSIG-SCUT Joint Lab on Document Analysis and Recognition', 'Intsig Information Co., Ltd.', 'SCUT-Zhuhai Institute of Modern Industrial Innovation', 'South China University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2507.05108.jpg', 'data': {'categories': ['#architecture', '#cv', '#multimodal', '#dataset', '#data'], 'emoji': '📜', 'ru': {'title': 'AutoHDR: Возрождение истории через искусственный интеллект', 'desc': 'Эта статья представляет новый подход к автоматизированной реставрации исторических документов под названием AutoHDR. Авторы создали полностраничный набор данных FPHDR, содержащий реальные и синтетические изображения с различными уровнями повреждений. AutoHDR использует трехэтапный процесс, включающий локализацию повреждений с помощью OCR, предсказание контекста текста с использованием vision-language моделей и авторегрессивное восстановление внешнего вида. Метод значительно улучшает точность OCR для сильно поврежденных документов, достигая 84.05% без вмешательства человека и 94.25% при человеко-машинном взаимодействии.'}, 'en': {'title': 'Revolutionizing Historical Document Restoration with AutoHDR', 'desc': 'This paper introduces a new approach to restoring historical documents that have been damaged over time. It presents a dataset called FPHDR, which includes thousands of images with detailed annotations for various damage levels. The proposed method, AutoHDR, uses a three-stage process that combines damage detection, text prediction, and appearance restoration, mimicking the work of historians. The results show a significant improvement in OCR accuracy, demonstrating the effectiveness of this automated solution in preserving cultural heritage.'}, 'zh': {'title': '自动化历史文献修复的创新之路', 'desc': '历史文献是宝贵的文化遗产，但由于撕裂、水侵蚀和氧化等原因，经历了严重的退化。现有的历史文献修复方法主要集中在单一模态或有限规模的修复，无法满足实际需求。为了解决这个问题，我们提出了一个全页历史文献修复数据集（FPHDR）和一种新颖的自动化修复解决方案（AutoHDR）。AutoHDR通过三个阶段模拟历史学家的修复工作流程，显著提高了严重损坏文档的OCR准确率，推动了自动化历史文献修复的进步。'}}}, {'id': 'https://huggingface.co/papers/2507.02659', 'title': 'OmniDraft: A Cross-vocabulary, Online Adaptive Drafter for On-device\n  Speculative Decoding', 'url': 'https://huggingface.co/papers/2507.02659', 'abstract': "OmniDraft, a unified framework, addresses cross-vocabulary mismatch and improves decoding speed by allowing a single draft model to interact dynamically with diverse target models in online settings.  \t\t\t\t\tAI-generated summary \t\t\t\t Speculative decoding generally dictates having a small, efficient draft model that is either pretrained or distilled offline to a particular target model series, for instance, Llama or Qwen models. However, within online deployment settings, there are two major challenges: 1) usage of a target model that is incompatible with the draft model; 2) expectation of latency improvements over usage and time. In this work, we propose OmniDraft, a unified framework that enables a single draft model to operate with any target model and adapt dynamically to user data. We introduce an online n-gram cache with hybrid distillation fine-tuning to address the cross-vocabulary mismatch across draft and target models; and further improve decoding speed by leveraging adaptive drafting techniques. OmniDraft is particularly suitable for on-device LLM applications where model cost, efficiency and user customization are the major points of contention. This further highlights the need to tackle the above challenges and motivates the ``one drafter for all'' paradigm. We showcase the proficiency of the OmniDraft framework by performing online learning on math reasoning, coding and text generation tasks. Notably, OmniDraft enables a single Llama-68M model to pair with various target models including Vicuna-7B, Qwen2-7B and Llama3-8B models for speculative decoding; and additionally provides up to 1.5-2x speedup.", 'score': 10, 'issue_id': 4694, 'pub_date': '2025-07-03', 'pub_date_card': {'ru': '3 июля', 'en': 'July 3', 'zh': '7月3日'}, 'hash': '356734d41c5a5e65', 'authors': ['Ramchalam Kinattinkara Ramakrishnan', 'Zhaocong Yuan', 'Shaojie Zhuo', 'Chen Feng', 'Yicheng Lin', 'Chenzheng Su', 'Xiaopeng Zhang'], 'affiliations': ['Qualcomm AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2507.02659.jpg', 'data': {'categories': ['#optimization', '#games', '#inference', '#training', '#reasoning', '#multimodal'], 'emoji': '🚀', 'ru': {'title': 'Один черновик для всех: ускорение и адаптация языковых моделей', 'desc': 'OmniDraft - это унифицированная система для ускорения работы языковых моделей. Она решает проблему несоответствия словарей между черновой и целевой моделями, используя онлайн-кэш n-грамм и гибридную дистилляцию. OmniDraft позволяет одной черновой модели работать с различными целевыми моделями и адаптироваться к пользовательским данным. Система особенно подходит для LLM-приложений на устройствах, где важны эффективность и кастомизация.'}, 'en': {'title': 'One Draft Model for All Target Models!', 'desc': 'OmniDraft is a new framework designed to solve the problem of cross-vocabulary mismatch between draft models and target models in machine learning applications. It allows a single draft model to work with different target models dynamically, improving decoding speed and efficiency. The framework uses an online n-gram cache and hybrid distillation fine-tuning to adapt to user data and enhance performance. OmniDraft is particularly beneficial for on-device large language model (LLM) applications, where it can significantly reduce latency and improve user customization.'}, 'zh': {'title': '一个草稿模型，适配所有目标模型', 'desc': 'OmniDraft是一个统一框架，旨在解决跨词汇不匹配问题，并通过允许单一草稿模型与多种目标模型动态交互来提高解码速度。该框架特别适用于在线部署环境，能够使单一草稿模型与任何目标模型兼容，并根据用户数据动态调整。通过引入在线n-gram缓存和混合蒸馏微调，OmniDraft有效解决了草稿模型与目标模型之间的词汇不匹配问题。该方法在数学推理、编码和文本生成任务中表现出色，显著提高了解码效率。'}}}, {'id': 'https://huggingface.co/papers/2507.03683', 'title': 'On the rankability of visual embeddings', 'url': 'https://huggingface.co/papers/2507.03683', 'abstract': "Visual embedding models often capture continuous, ordinal attributes along specific axes, enabling effective image ranking with minimal supervision.  \t\t\t\t\tAI-generated summary \t\t\t\t We study whether visual embedding models capture continuous, ordinal attributes along linear directions, which we term _rank axes_. We define a model as _rankable_ for an attribute if projecting embeddings onto such an axis preserves the attribute's order. Across 7 popular encoders and 9 datasets with attributes like age, crowd count, head pose, aesthetics, and recency, we find that many embeddings are inherently rankable. Surprisingly, a small number of samples, or even just two extreme examples, often suffice to recover meaningful rank axes, without full-scale supervision. These findings open up new use cases for image ranking in vector databases and motivate further study into the structure and learning of rankable embeddings. Our code is available at https://github.com/aktsonthalia/rankable-vision-embeddings.", 'score': 9, 'issue_id': 4707, 'pub_date': '2025-07-04', 'pub_date_card': {'ru': '4 июля', 'en': 'July 4', 'zh': '7月4日'}, 'hash': 'ddaccaf820821b2e', 'authors': ['Ankit Sonthalia', 'Arnas Uselis', 'Seong Joon Oh'], 'affiliations': ['Tübingen AI Center, Universität Tübingen, Germany'], 'pdf_title_img': 'assets/pdf/title_img/2507.03683.jpg', 'data': {'categories': ['#cv', '#dataset'], 'emoji': '📊', 'ru': {'title': 'Ранжирование изображений с минимальным надзором благодаря скрытой структуре встраиваний', 'desc': "Исследование показывает, что визуальные модели встраивания часто захватывают непрерывные, порядковые атрибуты вдоль линейных направлений, называемых осями ранжирования. Модель считается 'ранжируемой' для атрибута, если проекция встраиваний на такую ось сохраняет порядок атрибута. Анализ 7 популярных энкодеров и 9 наборов данных выявил, что многие встраивания по своей природе ранжируемы. Удивительно, но небольшого количества образцов, или даже двух крайних примеров, часто достаточно для восстановления значимых осей ранжирования без полномасштабного обучения с учителем."}, 'en': {'title': 'Unlocking Image Ranking with Minimal Supervision', 'desc': "This paper investigates how visual embedding models can represent continuous and ordinal attributes along specific directions, referred to as 'rank axes'. It defines a model as 'rankable' if projecting its embeddings onto these axes maintains the order of the attributes. The study reveals that many popular encoders can produce rankable embeddings across various datasets, and interestingly, only a few samples are needed to identify these rank axes effectively. This research highlights the potential for improved image ranking in vector databases and encourages further exploration of rankable embeddings."}, 'zh': {'title': '视觉嵌入模型的排名能力探索', 'desc': '本文研究了视觉嵌入模型是否能够沿着线性方向捕捉连续的、有序的属性，这些方向被称为_排名轴_。我们定义一个模型为_可排名_，如果将嵌入投影到这样的轴上能够保持属性的顺序。通过对7种流行编码器和9个数据集的分析，发现许多嵌入本质上是可排名的。令人惊讶的是，少量样本，甚至仅仅两个极端例子，通常就足以恢复有意义的排名轴，而无需全面监督。'}}}, {'id': 'https://huggingface.co/papers/2507.04952', 'title': 'ArtifactsBench: Bridging the Visual-Interactive Gap in LLM Code\n  Generation Evaluation', 'url': 'https://huggingface.co/papers/2507.04952', 'abstract': 'ArtifactsBench, a novel benchmark and evaluation framework, automates the assessment of visual code generation quality using temporal screenshots and a multimodal language model judge.  \t\t\t\t\tAI-generated summary \t\t\t\t The generative capabilities of Large Language Models (LLMs) are rapidly expanding from static code to dynamic, interactive visual artifacts. This progress is bottlenecked by a critical evaluation gap: established benchmarks focus on algorithmic correctness and are blind to the visual fidelity and interactive integrity that define modern user experiences. To bridge this gap, we introduce ArtifactsBench, a new benchmark and paradigm for the automated, multimodal evaluation of visual code generation. Our framework programmatically renders each generated artifact and captures its dynamic behavior through temporal screenshots. This visual evidence, alongside the source code, is then assessed by a Multimodal LLM (MLLM)-as-Judge, which is rigorously guided by a fine-grained, per-task checklist to ensure holistic and reproducible scoring. We construct a new benchmark of 1,825 diverse tasks and evaluate over 30 leading LLMs. Our automated evaluation achieves a striking 94.4% ranking consistency with WebDev Arena, the gold-standard for human preference in web development, and over 90% pairwise agreement with human experts. This establishes ArtifactsBench as the first framework to reliably automate the assessment of human-perceived quality at scale. Our analysis provides a high-resolution map of the current SOTA, revealing that generalist models often outperform domain-specific ones. We open-source ArtifactsBench, including the benchmark, evaluation harness, and baseline results at https://artifactsbenchmark.github.io/, to provide the community with a scalable and accurate tool to accelerate the development of user-centric generative models.', 'score': 8, 'issue_id': 4695, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 июля', 'en': 'July 7', 'zh': '7月7日'}, 'hash': '8eed78adf2fbda3a', 'authors': ['Chenchen Zhang', 'Yuhang Li', 'Can Xu', 'Jiaheng Liu', 'Ao Liu', 'Shihui Hu', 'Dengpeng Wu', 'Guanhua Huang', 'Kejiao Li', 'Qi Yi', 'Ruibin Xiong', 'Haotian Zhu', 'Yuanxing Zhang', 'Yuhao Jiang', 'Yue Zhang', 'Zenan Xu', 'Bohui Zhai', 'Guoxiang He', 'Hebin Li', 'Jie Zhao', 'Le Zhang', 'Lingyun Tan', 'Pengyu Guo', 'Xianshu Pang', 'Yang Ruan', 'Zhifeng Zhang', 'Zhonghu Wang', 'Ziyan Xu', 'Zuopu Yin', 'Wiggin Zhou', 'Chayse Zhou', 'Fengzong Lian'], 'affiliations': ['Tencent Hunyuan Team'], 'pdf_title_img': 'assets/pdf/title_img/2507.04952.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#games', '#open_source'], 'emoji': '🖥️', 'ru': {'title': 'Автоматизированная оценка визуального кода с помощью мультимодальных языковых моделей', 'desc': 'ArtifactsBench - это новый фреймворк для автоматизированной оценки качества генерации визуального кода. Он использует временные скриншоты и мультимодальную языковую модель в качестве судьи для оценки. Фреймворк включает в себя бенчмарк из 1825 разнообразных задач и оценивает более 30 ведущих языковых моделей. ArtifactsBench достигает 94.4% согласованности ранжирования с золотым стандартом WebDev Arena и более 90% попарного согласия с экспертами-людьми.'}, 'en': {'title': 'Automating Quality Assessment in Visual Code Generation', 'desc': 'ArtifactsBench is a new framework designed to evaluate the quality of visual code generation by using temporal screenshots and a multimodal language model as a judge. It addresses the limitations of existing benchmarks that only focus on algorithmic correctness, ignoring the visual and interactive aspects crucial for user experiences. By programmatically rendering artifacts and capturing their dynamic behavior, ArtifactsBench provides a comprehensive assessment through a detailed checklist. The framework has been tested on 1,825 tasks and shows high consistency with human evaluations, making it a valuable tool for improving generative models in web development.'}, 'zh': {'title': 'ArtifactsBench：自动化视觉代码生成评估的新标准', 'desc': 'ArtifactsBench是一个新颖的基准和评估框架，旨在自动评估视觉代码生成的质量。它通过时间截图和多模态语言模型评判，捕捉生成的视觉工件的动态行为。该框架使用细致的任务清单来确保评估的全面性和可重复性，并构建了一个包含1825个多样化任务的新基准。我们的自动评估与人类专家的评分高度一致，标志着ArtifactsBench成为可靠的自动化评估人类感知质量的首个框架。'}}}, {'id': 'https://huggingface.co/papers/2506.21884', 'title': 'UnMix-NeRF: Spectral Unmixing Meets Neural Radiance Fields', 'url': 'https://huggingface.co/papers/2506.21884', 'abstract': 'A framework combining NeRF with spectral unmixing yields accurate material segmentation and editing through hyperspectral synthesis.  \t\t\t\t\tAI-generated summary \t\t\t\t Neural Radiance Field (NeRF)-based segmentation methods focus on object semantics and rely solely on RGB data, lacking intrinsic material properties. This limitation restricts accurate material perception, which is crucial for robotics, augmented reality, simulation, and other applications. We introduce UnMix-NeRF, a framework that integrates spectral unmixing into NeRF, enabling joint hyperspectral novel view synthesis and unsupervised material segmentation. Our method models spectral reflectance via diffuse and specular components, where a learned dictionary of global endmembers represents pure material signatures, and per-point abundances capture their distribution. For material segmentation, we use spectral signature predictions along learned endmembers, allowing unsupervised material clustering. Additionally, UnMix-NeRF enables scene editing by modifying learned endmember dictionaries for flexible material-based appearance manipulation. Extensive experiments validate our approach, demonstrating superior spectral reconstruction and material segmentation to existing methods. Project page: https://www.factral.co/UnMix-NeRF.', 'score': 7, 'issue_id': 4707, 'pub_date': '2025-06-27', 'pub_date_card': {'ru': '27 июня', 'en': 'June 27', 'zh': '6月27日'}, 'hash': 'f4e1f24bc4c740b2', 'authors': ['Fabian Perez', 'Sara Rojas', 'Carlos Hinojosa', 'Hoover Rueda-Chacón', 'Bernard Ghanem'], 'affiliations': ['KAUST', 'Universidad Industrial de Santander'], 'pdf_title_img': 'assets/pdf/title_img/2506.21884.jpg', 'data': {'categories': ['#robotics', '#cv', '#3d'], 'emoji': '🌈', 'ru': {'title': 'Гиперспектральный NeRF для точной сегментации и редактирования материалов', 'desc': 'Статья представляет UnMix-NeRF - фреймворк, объединяющий нейронные радиальные поля (NeRF) со спектральным разложением для синтеза гиперспектральных изображений и сегментации материалов. Метод моделирует спектральное отражение через диффузные и зеркальные компоненты, используя словарь глобальных конечных элементов для представления чистых сигнатур материалов. UnMix-NeRF позволяет выполнять несупервизорную кластеризацию материалов и редактирование сцены путем изменения словаря конечных элементов. Эксперименты показывают превосходство метода в спектральной реконструкции и сегментации материалов по сравнению с существующими подходами.'}, 'en': {'title': 'UnMix-NeRF: Revolutionizing Material Segmentation with Spectral Insights', 'desc': 'This paper presents UnMix-NeRF, a novel framework that enhances Neural Radiance Fields (NeRF) by incorporating spectral unmixing for improved material segmentation and editing. Traditional NeRF methods rely on RGB data, which limits their ability to accurately perceive material properties essential for various applications like robotics and augmented reality. UnMix-NeRF addresses this by modeling spectral reflectance through diffuse and specular components, using a learned dictionary of global endmembers to represent pure material signatures. The framework allows for unsupervised material clustering and scene editing by modifying endmember dictionaries, resulting in superior performance in spectral reconstruction and material segmentation compared to existing techniques.'}, 'zh': {'title': '结合NeRF与光谱解混合，实现精准材料分割与编辑', 'desc': '本文提出了一种名为UnMix-NeRF的框架，将神经辐射场（NeRF）与光谱解混合相结合，实现了准确的材料分割和编辑。该方法通过联合超光谱新视图合成和无监督材料分割，克服了传统NeRF方法仅依赖RGB数据的局限性。UnMix-NeRF通过学习的全局端元字典表示纯材料特征，并利用每个点的丰度捕捉材料分布，从而实现材料的无监督聚类。实验结果表明，该方法在光谱重建和材料分割方面优于现有技术，具有广泛的应用潜力。'}}}, {'id': 'https://huggingface.co/papers/2507.05257', 'title': 'Evaluating Memory in LLM Agents via Incremental Multi-Turn Interactions', 'url': 'https://huggingface.co/papers/2507.05257', 'abstract': 'Recent benchmarks for Large Language Model (LLM) agents primarily focus on evaluating reasoning, planning, and execution capabilities, while another critical component-memory, encompassing how agents memorize, update, and retrieve long-term information-is under-evaluated due to the lack of benchmarks. We term agents with memory mechanisms as memory agents. In this paper, we identify four core competencies essential for memory agents: accurate retrieval, test-time learning, long-range understanding, and conflict resolution. Existing datasets either rely on limited context lengths or are tailored for static, long-context settings like book-based QA, which do not reflect the interactive, multi-turn nature of memory agents that incrementally accumulate information. Furthermore, no existing benchmarks cover all four competencies. Therefore, we introduce MemoryAgentBench, a new benchmark specifically designed for memory agents. Our benchmark combines reformulated existing datasets with newly constructed ones, covering the above four memory competencies, providing a systematic and challenging testbed for assessing memory quality. We evaluate a diverse set of memory agents, ranging from simple context-based and retrieval-augmented generation (RAG) systems to advanced agents with external memory modules and tool integration. Empirical results reveal that current methods fall short of mastering all four competencies, underscoring the need for further research into comprehensive memory mechanisms for LLM agents.', 'score': 6, 'issue_id': 4711, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 июля', 'en': 'July 7', 'zh': '7月7日'}, 'hash': 'bdaecd0c6c4258a2', 'authors': ['Yuanzhe Hu', 'Yu Wang', 'Julian McAuley'], 'affiliations': ['UC San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2507.05257.jpg', 'data': {'categories': ['#long_context', '#reasoning', '#agents', '#benchmark', '#rag', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Новый бенчмарк для оценки памяти LLM-агентов', 'desc': 'Статья представляет новый бенчмарк MemoryAgentBench для оценки агентов с механизмами памяти на основе больших языковых моделей (LLM). Авторы выделяют четыре ключевые компетенции для таких агентов: точное извлечение информации, обучение во время тестирования, понимание долгосрочных зависимостей и разрешение конфликтов. Бенчмарк объединяет переработанные существующие наборы данных с новыми, охватывая все четыре компетенции. Эмпирические результаты показывают, что современные методы пока не способны полностью овладеть всеми четырьмя компетенциями.'}, 'en': {'title': 'Enhancing Memory in Language Models: Introducing MemoryAgentBench', 'desc': "This paper addresses the gap in evaluating memory capabilities of Large Language Model (LLM) agents, which are crucial for tasks involving long-term information management. It introduces the concept of 'memory agents' and identifies four key competencies: accurate retrieval, test-time learning, long-range understanding, and conflict resolution. The authors present MemoryAgentBench, a new benchmark that combines existing datasets with new ones to comprehensively assess these competencies in memory agents. The findings indicate that current memory methods are inadequate, highlighting the necessity for improved memory mechanisms in LLMs."}, 'zh': {'title': '记忆代理的新基准评估', 'desc': '本文探讨了大型语言模型（LLM）代理的记忆机制，提出了记忆代理的概念。我们识别出四个记忆代理的核心能力：准确检索、测试时学习、长程理解和冲突解决。现有的数据集无法全面评估这些能力，因此我们推出了MemoryAgentBench，一个专门为记忆代理设计的新基准。通过结合现有数据集和新构建的数据集，我们为评估记忆质量提供了一个系统且具有挑战性的测试平台。'}}}, {'id': 'https://huggingface.co/papers/2507.04590', 'title': 'VLM2Vec-V2: Advancing Multimodal Embedding for Videos, Images, and\n  Visual Documents', 'url': 'https://huggingface.co/papers/2507.04590', 'abstract': 'A unified framework VLM2Vec-V2 is proposed for learning embeddings across diverse visual forms such as videos and documents, demonstrating strong performance on new tasks and improving upon existing benchmarks for images.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal embedding models have been crucial in enabling various downstream tasks such as semantic similarity, information retrieval, and clustering over different modalities. However, existing multimodal embeddings like VLM2Vec, E5-V, GME are predominantly focused on natural images, with limited support for other visual forms such as videos and visual documents. This restricts their applicability in real-world scenarios, including AI agents, multi-modal search and recommendation, and retrieval-augmented generation (RAG). To close this gap, we propose VLM2Vec-V2, a unified framework for learning embeddings across diverse visual forms. First, we introduce MMEB-V2, a comprehensive benchmark that extends MMEB with five new task types: visual document retrieval, video retrieval, temporal grounding, video classification and video question answering - spanning text, image, video, and visual document inputs. Next, we train VLM2Vec-V2, a general-purpose embedding model that supports text, image, video, and visual document inputs. Extensive experiments show that VLM2Vec-V2 achieves strong performance not only on the newly introduced video and document retrieval tasks, but also improves over prior baselines on the original image benchmarks. Through extensive evaluation, our study offers insights into the generalizability of various multimodal embedding models and highlights effective strategies for unified embedding learning, laying the groundwork for more scalable and adaptable representation learning in both research and real-world settings.', 'score': 5, 'issue_id': 4694, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 июля', 'en': 'July 7', 'zh': '7月7日'}, 'hash': 'a417297c3b4c5459', 'authors': ['Rui Meng', 'Ziyan Jiang', 'Ye Liu', 'Mingyi Su', 'Xinyi Yang', 'Yuepeng Fu', 'Can Qin', 'Zeyuan Chen', 'Ran Xu', 'Caiming Xiong', 'Yingbo Zhou', 'Wenhu Chen', 'Semih Yavuz'], 'affiliations': ['Salesforce Research', 'Tsinghua University', 'UC Santa Barbara', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2507.04590.jpg', 'data': {'categories': ['#games', '#rag', '#survey', '#benchmark', '#transfer_learning', '#multimodal'], 'emoji': '🎥', 'ru': {'title': 'Единая модель эмбеддингов для всех визуальных форматов', 'desc': 'VLM2Vec-V2 - это унифицированная система для создания эмбеддингов различных визуальных форматов, включая видео и документы. Модель демонстрирует высокую эффективность на новых задачах и превосходит существующие бенчмарки для изображений. VLM2Vec-V2 обучена на расширенном наборе данных MMEB-V2, который включает задачи поиска визуальных документов, поиска видео, временной привязки, классификации видео и ответов на вопросы по видео. Эксперименты показывают, что модель обобщается на различные мультимодальные задачи и закладывает основу для более масштабируемого и адаптивного обучения представлений.'}, 'en': {'title': 'Unified Embeddings for All Visual Forms!', 'desc': 'The paper introduces VLM2Vec-V2, a new framework designed to learn embeddings for various visual forms, including videos and documents. This model enhances the capabilities of existing multimodal embedding models, which have primarily focused on natural images. By establishing a comprehensive benchmark called MMEB-V2, the authors evaluate the model on new tasks such as video retrieval and visual document retrieval. The results show that VLM2Vec-V2 not only excels in these new tasks but also outperforms previous models on traditional image benchmarks, demonstrating its versatility and effectiveness in real-world applications.'}, 'zh': {'title': '统一多模态嵌入学习的新框架', 'desc': '本文提出了一种统一框架VLM2Vec-V2，用于学习多种视觉形式（如视频和文档）的嵌入。该模型在新任务上表现出色，并在图像的现有基准上有所提升。我们引入了MMEB-V2基准，扩展了五种新任务类型，包括视觉文档检索和视频分类等。通过广泛的实验，VLM2Vec-V2展示了其在多模态嵌入学习中的强大能力，为未来的研究和实际应用奠定了基础。'}}}, {'id': 'https://huggingface.co/papers/2507.03607', 'title': 'VLAI: A RoBERTa-Based Model for Automated Vulnerability Severity\n  Classification', 'url': 'https://huggingface.co/papers/2507.03607', 'abstract': 'A transformer-based model predicts software vulnerability severity levels directly from text, enhancing triage efficiency and consistency.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper presents VLAI, a transformer-based model that predicts software vulnerability severity levels directly from text descriptions. Built on RoBERTa, VLAI is fine-tuned on over 600,000 real-world vulnerabilities and achieves over 82% accuracy in predicting severity categories, enabling faster and more consistent triage ahead of manual CVSS scoring. The model and dataset are open-source and integrated into the Vulnerability-Lookup service.', 'score': 5, 'issue_id': 4698, 'pub_date': '2025-07-04', 'pub_date_card': {'ru': '4 июля', 'en': 'July 4', 'zh': '7月4日'}, 'hash': '7fd058ff4a7cb43a', 'authors': ['Cédric Bonhomme', 'Alexandre Dulaunoy'], 'affiliations': ['Computer Incident Response Center Luxembourg'], 'pdf_title_img': 'assets/pdf/title_img/2507.03607.jpg', 'data': {'categories': ['#security', '#architecture', '#dataset', '#data', '#training', '#open_source'], 'emoji': '🛡️', 'ru': {'title': 'Искусственный интеллект на страже кибербезопасности: автоматическая оценка уязвимостей ПО', 'desc': 'Представлена модель VLAI на основе трансформера, которая предсказывает уровни серьезности уязвимостей программного обеспечения непосредственно из текстовых описаний. VLAI построена на архитектуре RoBERTa и обучена на более чем 600 000 реальных уязвимостей. Модель достигает точности более 82% в предсказании категорий серьезности, что позволяет проводить более быструю и последовательную сортировку перед ручной оценкой CVSS. VLAI и набор данных являются открытыми и интегрированы в сервис Vulnerability-Lookup.'}, 'en': {'title': 'Transforming Vulnerability Assessment with VLAI', 'desc': 'This paper introduces VLAI, a transformer-based model designed to predict the severity levels of software vulnerabilities from textual descriptions. Utilizing the RoBERTa architecture, VLAI has been fine-tuned on a large dataset of over 600,000 real-world vulnerabilities, achieving an impressive accuracy of over 82% in classifying severity categories. This model significantly improves the efficiency and consistency of vulnerability triage processes, allowing for quicker assessments before manual Common Vulnerability Scoring System (CVSS) evaluations. Additionally, both the model and the dataset are made open-source and are integrated into the Vulnerability-Lookup service for broader accessibility.'}, 'zh': {'title': '智能预测软件漏洞严重性', 'desc': '本文介绍了一种基于变换器的模型VLAI，该模型能够直接从文本描述中预测软件漏洞的严重性等级。VLAI基于RoBERTa模型，经过对超过60万个真实漏洞的微调，达到了超过82%的严重性分类准确率。这一模型的应用可以提高漏洞分类的效率和一致性，帮助在手动CVSS评分之前进行更快速的评估。该模型和数据集都是开源的，并已集成到漏洞查询服务中。'}}}, {'id': 'https://huggingface.co/papers/2507.04036', 'title': 'PresentAgent: Multimodal Agent for Presentation Video Generation', 'url': 'https://huggingface.co/papers/2507.04036', 'abstract': 'A multimodal agent transforms documents into detailed presentation videos with audio, evaluated using a comprehensive framework involving vision-language models.  \t\t\t\t\tAI-generated summary \t\t\t\t We present PresentAgent, a multimodal agent that transforms long-form documents into narrated presentation videos. While existing approaches are limited to generating static slides or text summaries, our method advances beyond these limitations by producing fully synchronized visual and spoken content that closely mimics human-style presentations. To achieve this integration, PresentAgent employs a modular pipeline that systematically segments the input document, plans and renders slide-style visual frames, generates contextual spoken narration with large language models and Text-to-Speech models, and seamlessly composes the final video with precise audio-visual alignment. Given the complexity of evaluating such multimodal outputs, we introduce PresentEval, a unified assessment framework powered by Vision-Language Models that comprehensively scores videos across three critical dimensions: content fidelity, visual clarity, and audience comprehension through prompt-based evaluation. Our experimental validation on a curated dataset of 30 document-presentation pairs demonstrates that PresentAgent approaches human-level quality across all evaluation metrics. These results highlight the significant potential of controllable multimodal agents in transforming static textual materials into dynamic, effective, and accessible presentation formats. Code will be available at https://github.com/AIGeeksGroup/PresentAgent.', 'score': 4, 'issue_id': 4693, 'pub_date': '2025-07-05', 'pub_date_card': {'ru': '5 июля', 'en': 'July 5', 'zh': '7月5日'}, 'hash': '79b10f5eed3bd7e4', 'authors': ['Jingwei Shi', 'Zeyu Zhang', 'Biao Wu', 'Yanjie Liang', 'Meng Fang', 'Ling Chen', 'Yang Zhao'], 'affiliations': ['AI Geeks, Australia', 'Australian Artificial Intelligence Institute, Australia', 'La Trobe University, Australia', 'University of Liverpool, United Kingdom'], 'pdf_title_img': 'assets/pdf/title_img/2507.04036.jpg', 'data': {'categories': ['#cv', '#multimodal', '#agents', '#optimization', '#dataset', '#benchmark', '#games', '#interpretability'], 'emoji': '🎥', 'ru': {'title': 'Искусственный интеллект создает презентации на уровне человека', 'desc': 'Статья представляет PresentAgent - мультимодального агента, преобразующего длинные документы в видеопрезентации с озвучкой. Система использует модульный конвейер для сегментации документа, создания слайдов, генерации речи и компоновки видео. Для оценки качества выходных данных авторы разработали фреймворк PresentEval на основе визуально-языковых моделей. Эксперименты показали, что PresentAgent приближается к уровню человека по всем метрикам оценки.'}, 'en': {'title': 'Transforming Text into Engaging Videos with PresentAgent', 'desc': 'PresentAgent is a multimodal agent designed to convert long documents into engaging presentation videos with synchronized audio. Unlike traditional methods that only create static slides or text summaries, this approach generates dynamic visual and spoken content that resembles human presentations. It utilizes a modular pipeline for document segmentation, slide rendering, and narration generation, ensuring high-quality audio-visual alignment. The effectiveness of PresentAgent is evaluated using PresentEval, a framework that assesses video quality based on content fidelity, visual clarity, and audience comprehension, demonstrating its potential to enhance the accessibility of information.'}, 'zh': {'title': '将文档转化为生动演示的智能体', 'desc': '本文介绍了一种名为PresentAgent的多模态智能体，它能够将长篇文档转化为带有旁白的演示视频。与现有方法仅能生成静态幻灯片或文本摘要不同，我们的方法能够生成与人类演示风格相似的同步视觉和语音内容。PresentAgent采用模块化流程，系统地对输入文档进行分段，规划和渲染幻灯片风格的视觉框架，并利用大型语言模型和文本转语音模型生成上下文相关的旁白。我们还提出了PresentEval评估框架，通过视觉-语言模型对视频进行全面评分，验证了PresentAgent在内容真实性、视觉清晰度和观众理解力等方面接近人类水平的质量。'}}}, {'id': 'https://huggingface.co/papers/2507.03033', 'title': 'Preserving Privacy, Increasing Accessibility, and Reducing Cost: An\n  On-Device Artificial Intelligence Model for Medical Transcription and Note\n  Generation', 'url': 'https://huggingface.co/papers/2507.03033', 'abstract': 'A fine-tuned Llama 3.2 1B model using PEFT with LoRA in the browser improves medical transcription accuracy and reduces privacy and computational concerns.  \t\t\t\t\tAI-generated summary \t\t\t\t Background: Clinical documentation represents a significant burden for healthcare providers, with physicians spending up to 2 hours daily on administrative tasks. Recent advances in large language models (LLMs) offer promising solutions, but privacy concerns and computational requirements limit their adoption in healthcare settings. Objective: To develop and evaluate a privacy-preserving, on-device medical transcription system using a fine-tuned Llama 3.2 1B model capable of generating structured medical notes from medical transcriptions while maintaining complete data sovereignty entirely in the browser. Methods: We fine-tuned a Llama 3.2 1B model using Parameter-Efficient Fine-Tuning (PEFT) with LoRA on 1,500 synthetic medical transcription-to-structured note pairs. The model was evaluated against the base Llama 3.2 1B on two datasets: 100 endocrinology transcripts and 140 modified ACI benchmark cases. Evaluation employed both statistical metrics (ROUGE, BERTScore, BLEURT) and LLM-as-judge assessments across multiple clinical quality dimensions. Results: The fine-tuned OnDevice model demonstrated substantial improvements over the base model. On the ACI benchmark, ROUGE-1 scores increased from 0.346 to 0.496, while BERTScore F1 improved from 0.832 to 0.866. Clinical quality assessments showed marked reduction in major hallucinations (from 85 to 35 cases) and enhanced factual correctness (2.81 to 3.54 on 5-point scale). Similar improvements were observed on the internal evaluation dataset, with composite scores increasing from 3.13 to 4.43 (+41.5%). Conclusions: Fine-tuning compact LLMs for medical transcription yields clinically meaningful improvements while enabling complete on-device browser deployment. This approach addresses key barriers to AI adoption in healthcare: privacy preservation, cost reduction, and accessibility for resource-constrained environments.', 'score': 4, 'issue_id': 4708, 'pub_date': '2025-07-03', 'pub_date_card': {'ru': '3 июля', 'en': 'July 3', 'zh': '7月3日'}, 'hash': '0ea33e70360e744c', 'authors': ['Johnson Thomas', 'Ayush Mudgal', 'Wendao Liu', 'Nisten Tahiraj', 'Zeeshaan Mohammed', 'Dhruv Diddi'], 'affiliations': ['Department of Endocrinology, Mercy Hospital, Springfield, Missouri, USA', 'Solo Tech', 'Starfishdata.ai', 'alignmentlab.ai'], 'pdf_title_img': 'assets/pdf/title_img/2507.03033.jpg', 'data': {'categories': ['#hallucinations', '#alignment', '#synthetic', '#inference', '#training', '#low_resource', '#healthcare'], 'emoji': '🏥', 'ru': {'title': 'Эффективная и безопасная медицинская транскрипция с помощью ИИ в браузере', 'desc': 'В статье описывается разработка и оценка системы медицинской транскрипции на основе модели Llama 3.2 1B, дообученной с помощью техники PEFT с LoRA. Система работает полностью в браузере, обеспечивая конфиденциальность данных и снижая вычислительные требования. Результаты показывают значительное улучшение точности транскрипции по сравнению с базовой моделью, что измерялось с помощью метрик ROUGE, BERTScore и оценок клинического качества. Такой подход решает ключевые проблемы внедрения ИИ в здравоохранении: сохранение конфиденциальности, снижение затрат и доступность для ресурсно-ограниченных сред.'}, 'en': {'title': 'Enhancing Medical Transcription with Privacy-Preserving AI', 'desc': 'This paper presents a method to enhance medical transcription accuracy using a fine-tuned Llama 3.2 1B model with Parameter-Efficient Fine-Tuning (PEFT) and LoRA. The model operates entirely in the browser, ensuring data privacy and reducing computational demands, which are critical in healthcare settings. Evaluation results show significant improvements in transcription quality, with reductions in errors and hallucinations, as well as better factual correctness. This approach not only improves clinical documentation efficiency but also addresses privacy and accessibility challenges in AI adoption for healthcare.'}, 'zh': {'title': '提升医疗转录准确性，保护隐私与计算效率', 'desc': '本研究开发了一种基于Llama 3.2 1B模型的医疗转录系统，采用了参数高效微调（PEFT）和LoRA技术。该系统能够在浏览器中生成结构化的医疗笔记，同时确保数据隐私和安全。通过对1500对合成医疗转录和结构化笔记的微调，模型在临床质量评估中显示出显著的改进。研究结果表明，该模型在减少错误和提高准确性方面表现优异，解决了医疗领域中AI应用的隐私和计算成本问题。'}}}, {'id': 'https://huggingface.co/papers/2507.05259', 'title': 'Beyond Simple Edits: X-Planner for Complex Instruction-Based Image\n  Editing', 'url': 'https://huggingface.co/papers/2507.05259', 'abstract': 'X-Planner, a planning system utilizing a multimodal large language model, decomposes complex text-guided image editing instructions into precise sub-instructions, ensuring localized, identity-preserving edits and achieving top performance on established benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent diffusion-based image editing methods have significantly advanced text-guided tasks but often struggle to interpret complex, indirect instructions. Moreover, current models frequently suffer from poor identity preservation, unintended edits, or rely heavily on manual masks. To address these challenges, we introduce X-Planner, a Multimodal Large Language Model (MLLM)-based planning system that effectively bridges user intent with editing model capabilities. X-Planner employs chain-of-thought reasoning to systematically decompose complex instructions into simpler, clear sub-instructions. For each sub-instruction, X-Planner automatically generates precise edit types and segmentation masks, eliminating manual intervention and ensuring localized, identity-preserving edits. Additionally, we propose a novel automated pipeline for generating large-scale data to train X-Planner which achieves state-of-the-art results on both existing benchmarks and our newly introduced complex editing benchmark.', 'score': 3, 'issue_id': 4696, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 июля', 'en': 'July 7', 'zh': '7月7日'}, 'hash': '2db1a2de292203d6', 'authors': ['Chun-Hsiao Yeh', 'Yilin Wang', 'Nanxuan Zhao', 'Richard Zhang', 'Yuheng Li', 'Yi Ma', 'Krishna Kumar Singh'], 'affiliations': ['Adobe', 'HKU', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2507.05259.jpg', 'data': {'categories': ['#dataset', '#reasoning', '#benchmark', '#multimodal', '#diffusion'], 'emoji': '🎨', 'ru': {'title': 'X-Planner: умное планирование для точного редактирования изображений', 'desc': 'X-Planner - это система планирования на основе мультимодальной большой языковой модели для редактирования изображений по текстовым инструкциям. Она разбивает сложные указания на точные подинструкции, обеспечивая локализованные правки с сохранением идентичности объектов. X-Planner автоматически генерирует типы правок и маски сегментации для каждой подинструкции. Система достигает наилучших результатов на существующих бенчмарках и новом тесте сложного редактирования.'}, 'en': {'title': 'X-Planner: Simplifying Complex Image Edits with Precision', 'desc': 'X-Planner is a planning system that uses a multimodal large language model to improve text-guided image editing. It breaks down complex editing instructions into simpler sub-instructions, which helps in making precise edits while preserving the identity of the images. This system reduces the need for manual masks and minimizes unintended changes by generating accurate edit types and segmentation masks automatically. X-Planner has shown to achieve top performance on established benchmarks, demonstrating its effectiveness in handling intricate editing tasks.'}, 'zh': {'title': 'X-Planner：精准分解复杂指令的图像编辑系统', 'desc': 'X-Planner 是一个利用多模态大语言模型的规划系统，能够将复杂的文本引导图像编辑指令分解为精确的子指令。这种方法确保了编辑的局部性和身份保留，避免了不必要的编辑错误。X-Planner 通过链式思维推理，系统地将复杂指令简化为更清晰的子指令，并自动生成编辑类型和分割掩码，减少了人工干预。该系统在现有基准测试和新引入的复杂编辑基准上都取得了最先进的结果。'}}}, {'id': 'https://huggingface.co/papers/2507.03336', 'title': 'Disambiguation-Centric Finetuning Makes Enterprise Tool-Calling LLMs\n  More Realistic and Less Risky', 'url': 'https://huggingface.co/papers/2507.03336', 'abstract': "DiaFORGE is a disambiguation framework that enhances large language models' ability to invoke enterprise APIs accurately through dialogue synthesis, supervised fine-tuning, and real-world evaluation.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) are increasingly tasked with invoking enterprise APIs, yet they routinely falter when near-duplicate tools vie for the same user intent or when required arguments are left underspecified. We introduce DiaFORGE (Dialogue Framework for Organic Response Generation & Evaluation), a disambiguation-centric, three-stage pipeline that (i) synthesizes persona-driven, multi-turn dialogues in which the assistant must distinguish among highly similar tools, (ii) performs supervised fine-tuning of open-source models with reasoning traces across 3B - 70B parameters, and (iii) evaluates real-world readiness via a dynamic suite that redeploys each model in a live agentic loop and reports end-to-end goal completion alongside conventional static metrics. On our dynamic benchmark DiaBENCH, models trained with DiaFORGE raise tool-invocation success by 27 pp over GPT-4o and by 49 pp over Claude-3.5-Sonnet, both under optimized prompting. To spur further research, we release an open corpus of 5000 production-grade enterprise API specifications paired with rigorously validated, disambiguation-focused dialogues, offering a practical blueprint for building reliable, enterprise-ready tool-calling agents.", 'score': 3, 'issue_id': 4694, 'pub_date': '2025-07-04', 'pub_date_card': {'ru': '4 июля', 'en': 'July 4', 'zh': '7月4日'}, 'hash': 'a22f17539601dde1', 'authors': ['Ashutosh Hathidara', 'Julien Yu', 'Sebastian Schreiber'], 'affiliations': ['SAP Labs'], 'pdf_title_img': 'assets/pdf/title_img/2507.03336.jpg', 'data': {'categories': ['#optimization', '#open_source', '#dataset', '#training', '#data', '#alignment', '#benchmark', '#agents'], 'emoji': '🔧', 'ru': {'title': 'DiaFORGE: точные вызовы API через синтез диалогов и дообучение LLM', 'desc': 'DiaFORGE - это фреймворк для улучшения способности больших языковых моделей (LLM) точно вызывать корпоративные API через синтез диалогов и дообучение с учителем. Он включает трехэтапный процесс: синтез диалогов, дообучение моделей и оценку готовности к реальному использованию. На тестовом наборе DiaBENCH модели, обученные с помощью DiaFORGE, повышают успешность вызова инструментов на 27 процентных пунктов по сравнению с GPT-4 и на 49 пунктов по сравнению с Claude-3.5-Sonnet. Авторы также выпустили открытый корпус из 5000 корпоративных API-спецификаций с проверенными диалогами для дальнейших исследований.'}, 'en': {'title': 'Empowering LLMs to Accurately Invoke APIs with DiaFORGE', 'desc': "DiaFORGE is a framework designed to improve how large language models (LLMs) interact with enterprise APIs by resolving ambiguities in user requests. It consists of a three-stage process that includes generating multi-turn dialogues to help the model differentiate between similar tools, fine-tuning the model with supervised learning using reasoning traces, and evaluating the model's performance in real-world scenarios. The results show that models trained with DiaFORGE significantly outperform existing models like GPT-4o and Claude-3.5-Sonnet in successfully invoking tools. Additionally, DiaFORGE provides a valuable resource by releasing a corpus of enterprise API specifications and validated dialogues to aid future research."}, 'zh': {'title': '提升API调用准确性的对话框架', 'desc': 'DiaFORGE是一个消歧义框架，旨在提高大型语言模型在对话中准确调用企业API的能力。该框架包括三个阶段：首先合成以角色为驱动的多轮对话，帮助助手区分相似工具；其次对开源模型进行监督微调，利用3B到70B参数的推理轨迹；最后通过动态评估套件测试模型在真实环境中的表现。通过DiaFORGE训练的模型在工具调用成功率上比GPT-4o提高了27个百分点，比Claude-3.5-Sonnet提高了49个百分点。'}}}, {'id': 'https://huggingface.co/papers/2507.04642', 'title': 'R1-RE: Cross-Domain Relationship Extraction with RLVR', 'url': 'https://huggingface.co/papers/2507.04642', 'abstract': "R1-RE, a reinforcement learning with verifiable reward framework, enhances out-of-domain robustness in relationship extraction by leveraging small language models' reasoning abilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Relationship extraction (RE) is a core task in natural language processing. Traditional approaches typically frame RE as a supervised learning problem, directly mapping context to labels-an approach that often suffers from poor out-of-domain (OOD) generalization. Inspired by the workflow of human annotators, we reframe RE as a reasoning task guided by annotation guidelines and introduce R1-RE, the first reinforcement learning with verifiable reward (RLVR) framework for RE tasks. Our method elicits the reasoning abilities of small language models for annotation tasks, resulting in significantly improved OOD robustness. We evaluate our approach on the public Sem-2010 dataset and a private MDKG dataset. The R1-RE-7B model attains an average OOD accuracy of approximately 70%, on par with leading proprietary models such as GPT-4o. Additionally, our comprehensive analysis provides novel insights into the training dynamics and emergent reasoning behaviors of the RLVR paradigm for RE.", 'score': 2, 'issue_id': 4712, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 июля', 'en': 'July 7', 'zh': '7月7日'}, 'hash': '26a997cc2412dd19', 'authors': ['Runpeng Dai', 'Tong Zheng', 'Run Yang', 'Hongtu Zhu'], 'affiliations': ['BiliBili', 'University of Maryland, College Park', 'University of North Carolina at Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2507.04642.jpg', 'data': {'categories': ['#reasoning', '#rl', '#optimization', '#small_models', '#dataset', '#training'], 'emoji': '🧠', 'ru': {'title': 'Улучшение обобщения в извлечении отношений через обучение с подкреплением', 'desc': 'Статья представляет R1-RE - новый фреймворк обучения с подкреплением для задачи извлечения отношений. R1-RE использует способности малых языковых моделей к рассуждению, что значительно улучшает обобщение вне домена. Метод переосмысливает извлечение отношений как задачу рассуждения, основанную на инструкциях по аннотации. Эксперименты показывают, что R1-RE-7B достигает точности вне домена около 70%, сравнимой с ведущими проприетарными моделями.'}, 'en': {'title': 'Enhancing Relationship Extraction with Reinforcement Learning and Reasoning', 'desc': 'The paper introduces R1-RE, a novel framework that applies reinforcement learning with verifiable rewards to improve relationship extraction (RE) in natural language processing. Traditional RE methods struggle with generalizing to new, unseen data, but R1-RE reframes the task as a reasoning challenge, similar to how human annotators work. By utilizing the reasoning capabilities of small language models, this approach enhances robustness against out-of-domain scenarios. The results show that R1-RE achieves competitive accuracy on benchmark datasets, providing valuable insights into the training dynamics of reinforcement learning in RE tasks.'}, 'zh': {'title': '提升关系提取的域外鲁棒性', 'desc': 'R1-RE是一种强化学习框架，旨在提高关系提取任务在域外的鲁棒性。该方法通过利用小型语言模型的推理能力，将关系提取重新定义为一个推理任务，而不是传统的监督学习问题。通过引入可验证奖励的强化学习机制，R1-RE显著提升了模型在未见数据上的表现。我们的实验表明，R1-RE-7B模型在Sem-2010和MDKG数据集上达到了约70%的域外准确率，表现与领先的专有模型相当。'}}}, {'id': 'https://huggingface.co/papers/2507.04562', 'title': 'Evaluating LLMs on Real-World Forecasting Against Human Superforecasters', 'url': 'https://huggingface.co/papers/2507.04562', 'abstract': 'State-of-the-art large language models are evaluated on forecasting questions and show lower accuracy compared to human superforecasters.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have demonstrated remarkable capabilities across diverse tasks, but their ability to forecast future events remains understudied. A year ago, large language models struggle to come close to the accuracy of a human crowd. I evaluate state-of-the-art LLMs on 464 forecasting questions from Metaculus, comparing their performance against human superforecasters. Frontier models achieve Brier scores that ostensibly surpass the human crowd but still significantly underperform a group of superforecasters.', 'score': 2, 'issue_id': 4696, 'pub_date': '2025-07-06', 'pub_date_card': {'ru': '6 июля', 'en': 'July 6', 'zh': '7月6日'}, 'hash': '27146571110c725d', 'authors': ['Janna Lu'], 'affiliations': ['Department of Economics, George Mason University, Fairfax, VA 22030'], 'pdf_title_img': 'assets/pdf/title_img/2507.04562.jpg', 'data': {'categories': ['#benchmark', '#reasoning'], 'emoji': '🔮', 'ru': {'title': 'Искусственный интеллект vs суперпрогнозисты: битва предсказателей будущего', 'desc': 'Современные большие языковые модели (LLM) были протестированы на задачах прогнозирования будущих событий. Результаты показали, что LLM достигают более высоких оценок Брайера, чем обычные люди, но все еще значительно уступают группе суперпрогнозистов. Исследование проводилось на 464 вопросах прогнозирования с платформы Metaculus. Это подчеркивает, что способности LLM к прогнозированию все еще требуют улучшения.'}, 'en': {'title': 'LLMs Lag Behind Humans in Forecasting Accuracy', 'desc': 'This paper evaluates the forecasting abilities of state-of-the-art large language models (LLMs) against human superforecasters. Despite LLMs showing impressive performance in various tasks, their accuracy in predicting future events is still lacking. The study uses Brier scores to compare the predictions of LLMs on 464 questions from Metaculus with those made by human experts. The results indicate that while LLMs may achieve scores that seem better than average human predictions, they still fall short when compared to the best human forecasters.'}, 'zh': {'title': '大型语言模型在预测中的局限性', 'desc': '本研究评估了最新的大型语言模型（LLMs）在预测问题上的表现，发现其准确性低于人类超级预测者。尽管LLMs在多种任务中展现出卓越的能力，但它们在预测未来事件方面的能力仍然缺乏深入研究。通过对Metaculus的464个预测问题进行评估，研究发现前沿模型的Brier分数表面上超过了人类群体，但仍显著低于超级预测者的表现。该研究揭示了当前LLMs在预测任务中的局限性，强调了人类预测者的优势。'}}}, {'id': 'https://huggingface.co/papers/2507.04376', 'title': 'MOD-X: A Modular Open Decentralized eXchange Framework proposal for\n  Heterogeneous Interoperable Artificial Agents', 'url': 'https://huggingface.co/papers/2507.04376', 'abstract': "As Artificial Intelligence systems evolve from monolithic models to ecosystems of specialized agents, the need for standardized communication protocols becomes increasingly critical. This paper introduces MOD-X (Modular Open Decentralized eXchange), a novel architectural framework proposal for agent interoperability that addresses key limitations of existing protocols. Unlike current approaches, MOD-X proposes a layered architecture with a Universal Message Bus, thorough state management, translation capabilities, and blockchain-based security mechanisms. We present MOD-X's architecture, compare it with existing protocols, and demonstrate its application through a worked example how it enables integration between heterogeneous specialist agents (agents with different architectures, vendors, capabilities, and knowledge representations--including rule-based systems, neural networks, symbolic reasoning engines, and legacy software with agent wrappers). MOD-X's key innovations include a publish-subscribe communication model, semantic capability discovery, and dynamic workflow orchestration--providing a framework that bridges theoretical formalism with practical implementation. This architecture addresses the growing need for truly decentralized, interoperable agent ecosystems that can scale effectively without the need for central coordination.", 'score': 2, 'issue_id': 4696, 'pub_date': '2025-07-06', 'pub_date_card': {'ru': '6 июля', 'en': 'July 6', 'zh': '7月6日'}, 'hash': 'a7ed25fb7089c612', 'authors': ['Georgios Ioannides', 'Christos Constantinou', 'Vinija Jain', 'Aman Chadha', 'Aaron Elkins'], 'affiliations': ['Amazon GenAI, USA', 'James Silberrad Brown Center for Artificial Intelligence, Carnegie Mellon University', 'James Silberrad Brown Center for Artificial Intelligence, USA', 'University of Bristol'], 'pdf_title_img': 'assets/pdf/title_img/2507.04376.jpg', 'data': {'categories': ['#optimization', '#interpretability', '#agi', '#agents', '#architecture'], 'emoji': '🔀', 'ru': {'title': 'MOD-X: Новый стандарт для взаимодействия ИИ-агентов', 'desc': 'Статья представляет MOD-X - новую архитектурную концепцию для обеспечения взаимодействия между ИИ-агентами. MOD-X предлагает многоуровневую архитектуру с универсальной шиной сообщений, управлением состоянием и механизмами безопасности на основе блокчейна. Ключевые инновации включают модель публикации-подписки, семантическое обнаружение возможностей и динамическую оркестровку рабочих процессов. Эта архитектура отвечает растущей потребности в действительно децентрализованных, совместимых экосистемах агентов, способных эффективно масштабироваться без необходимости централизованной координации.'}, 'en': {'title': 'MOD-X: Bridging AI Agents for Seamless Collaboration', 'desc': 'This paper presents MOD-X, a new framework designed to improve communication between different AI agents. It introduces a layered architecture that includes a Universal Message Bus and blockchain security, allowing diverse agents to work together seamlessly. MOD-X enhances interoperability by using a publish-subscribe model and dynamic workflow orchestration, making it easier for agents with different capabilities to collaborate. The framework aims to create decentralized ecosystems of specialized agents that can scale without central control.'}, 'zh': {'title': 'MOD-X：构建智能代理的互操作性新框架', 'desc': '随着人工智能系统从单一模型演变为专门化代理的生态系统，标准化通信协议的需求变得越来越重要。本文提出了MOD-X（模块化开放去中心化交换），这是一个新的架构框架，旨在解决现有协议的关键限制。MOD-X采用分层架构，配备通用消息总线、全面的状态管理、翻译能力和基于区块链的安全机制。其创新之处在于发布-订阅通信模型、语义能力发现和动态工作流编排，提供了一个连接理论形式与实际实施的框架。'}}}, {'id': 'https://huggingface.co/papers/2507.04285', 'title': 'SeqTex: Generate Mesh Textures in Video Sequence', 'url': 'https://huggingface.co/papers/2507.04285', 'abstract': 'SeqTex leverages pretrained video foundation models to directly generate high-fidelity UV texture maps through a sequence generation approach, enhancing 3D texture generation with superior consistency and alignment.  \t\t\t\t\tAI-generated summary \t\t\t\t Training native 3D texture generative models remains a fundamental yet challenging problem, largely due to the limited availability of large-scale, high-quality 3D texture datasets. This scarcity hinders generalization to real-world scenarios. To address this, most existing methods finetune foundation image generative models to exploit their learned visual priors. However, these approaches typically generate only multi-view images and rely on post-processing to produce UV texture maps -- an essential representation in modern graphics pipelines. Such two-stage pipelines often suffer from error accumulation and spatial inconsistencies across the 3D surface. In this paper, we introduce SeqTex, a novel end-to-end framework that leverages the visual knowledge encoded in pretrained video foundation models to directly generate complete UV texture maps. Unlike previous methods that model the distribution of UV textures in isolation, SeqTex reformulates the task as a sequence generation problem, enabling the model to learn the joint distribution of multi-view renderings and UV textures. This design effectively transfers the consistent image-space priors from video foundation models into the UV domain. To further enhance performance, we propose several architectural innovations: a decoupled multi-view and UV branch design, geometry-informed attention to guide cross-domain feature alignment, and adaptive token resolution to preserve fine texture details while maintaining computational efficiency. Together, these components allow SeqTex to fully utilize pretrained video priors and synthesize high-fidelity UV texture maps without the need for post-processing. Extensive experiments show that SeqTex achieves state-of-the-art performance on both image-conditioned and text-conditioned 3D texture generation tasks, with superior 3D consistency, texture-geometry alignment, and real-world generalization.', 'score': 1, 'issue_id': 4701, 'pub_date': '2025-07-06', 'pub_date_card': {'ru': '6 июля', 'en': 'July 6', 'zh': '7月6日'}, 'hash': 'be8c2e50f0eeca2f', 'authors': ['Ze Yuan', 'Xin Yu', 'Yangtian Sun', 'Yuan-Chen Guo', 'Yan-Pei Cao', 'Ding Liang', 'Xiaojuan Qi'], 'affiliations': ['HKU', 'VAST'], 'pdf_title_img': 'assets/pdf/title_img/2507.04285.jpg', 'data': {'categories': ['#architecture', '#3d', '#synthetic', '#optimization'], 'emoji': '🎨', 'ru': {'title': 'SeqTex: прямая генерация UV-текстур с помощью видео-моделей', 'desc': 'SeqTex - это новый метод генерации текстур для 3D-моделей, использующий предобученные видео-модели. Он генерирует UV-развертки текстур напрямую, без промежуточных этапов, что улучшает согласованность и выравнивание текстур. SeqTex переформулирует задачу как проблему генерации последовательностей, что позволяет модели изучать совместное распределение многоракурсных рендеров и UV-текстур. Метод достигает наилучших результатов в генерации 3D-текстур по изображениям и текстовым описаниям.'}, 'en': {'title': 'SeqTex: Direct UV Texture Generation with Video Model Power', 'desc': 'SeqTex is a new framework that uses pretrained video models to create high-quality UV texture maps directly, improving the process of 3D texture generation. Traditional methods often struggle with limited datasets and generate textures in two stages, which can lead to errors and inconsistencies. By treating the generation of UV textures as a sequence problem, SeqTex learns to connect multi-view images and UV textures more effectively. This approach, along with innovative design features, allows SeqTex to produce detailed and consistent textures without needing additional processing steps.'}, 'zh': {'title': 'SeqTex：直接生成高保真 UV 纹理图的创新框架', 'desc': 'SeqTex 是一个新颖的端到端框架，利用预训练的视频基础模型直接生成高保真 UV 纹理图。与以往方法不同，SeqTex 将任务重新定义为序列生成问题，从而学习多视图渲染和 UV 纹理的联合分布。这种设计有效地将视频基础模型中的一致性图像空间先验转移到 UV 领域。通过多种架构创新，SeqTex 在生成高质量 3D 纹理时实现了更好的一致性和对齐，且无需后处理。'}}}, {'id': 'https://huggingface.co/papers/2507.08776', 'title': 'CLiFT: Compressive Light-Field Tokens for Compute-Efficient and Adaptive\n  Neural Rendering', 'url': 'https://huggingface.co/papers/2507.08776', 'abstract': 'A neural rendering method uses compressed light-field tokens to efficiently represent scenes and render novel views with varying compute budgets.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper proposes a neural rendering approach that represents a scene as "compressed light-field tokens (CLiFTs)", retaining rich appearance and geometric information of a scene. CLiFT enables compute-efficient rendering by compressed tokens, while being capable of changing the number of tokens to represent a scene or render a novel view with one trained network. Concretely, given a set of images, multi-view encoder tokenizes the images with the camera poses. Latent-space K-means selects a reduced set of rays as cluster centroids using the tokens. The multi-view ``condenser\'\' compresses the information of all the tokens into the centroid tokens to construct CLiFTs. At test time, given a target view and a compute budget (i.e., the number of CLiFTs), the system collects the specified number of nearby tokens and synthesizes
