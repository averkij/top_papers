e': '多摄像头下的无模态分割新突破', 'desc': '本论文介绍了MOVi-MC-AC数据集，这是迄今为止最大的无模态分割和无模态内容数据集。该数据集模拟了多摄像头视频中的杂乱场景，提供了对象的遮挡掩码和特征。通过在多个独特摄像头视角之间识别和跟踪对象，MOVi-MC-AC为深度学习在计算机视觉领域的研究做出了重要贡献。数据集中包含约580万个对象实例，并提供了真实的无模态内容标签。'}}}, {'id': 'https://huggingface.co/papers/2506.21545', 'title': 'Data Efficacy for Language Model Training', 'url': 'https://huggingface.co/papers/2506.21545', 'abstract': 'DELT, a paradigm for enhancing language model performance through data efficacy, consists of data scoring, selection, and ordering, demonstrating significant improvements without increasing data scale or model size.  \t\t\t\t\tAI-generated summary \t\t\t\t Data is fundamental to the training of language models (LM). Recent research has been dedicated to data efficiency, which aims to maximize performance by selecting a minimal or optimal subset of training data. Techniques such as data filtering, sampling, and selection play a crucial role in this area. To complement it, we define Data Efficacy, which focuses on maximizing performance by optimizing the organization of training data and remains relatively underexplored. This work introduces a general paradigm, DELT, for considering data efficacy in LM training, which highlights the significance of training data organization. DELT comprises three components: Data Scoring, Data Selection, and Data Ordering. Among these components, we design Learnability-Quality Scoring (LQS), as a new instance of Data Scoring, which considers both the learnability and quality of each data sample from the gradient consistency perspective. We also devise Folding Ordering (FO), as a novel instance of Data Ordering, which addresses issues such as model forgetting and data distribution bias. Comprehensive experiments validate the data efficacy in LM training, which demonstrates the following: Firstly, various instances of the proposed DELT enhance LM performance to varying degrees without increasing the data scale and model size. Secondly, among these instances, the combination of our proposed LQS for data scoring and Folding for data ordering achieves the most significant improvement. Lastly, data efficacy can be achieved together with data efficiency by applying data selection. Therefore, we believe that data efficacy is a promising foundational area in LM training.', 'score': 6, 'issue_id': 4596, 'pub_date': '2025-06-26', 'pub_date_card': {'ru': '26 июня', 'en': 'June 26', 'zh': '6月26日'}, 'hash': 'b19a54a5dd4e35c8', 'authors': ['Yalun Dai', 'Yangyu Huang', 'Xin Zhang', 'Wenshan Wu', 'Chong Li', 'Wenhui Lu', 'Shijie Cao', 'Li Dong', 'Scarlett Li'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2506.21545.jpg', 'data': {'categories': ['#optimization', '#training', '#data'], 'emoji': '🧠', 'ru': {'title': 'Эффективность данных - ключ к улучшению языковых моделей', 'desc': 'DELT - это новая парадигма для улучшения производительности языковых моделей путем оптимизации организации обучающих данных. Она включает три компонента: оценку данных, отбор данных и упорядочивание данных. Авторы предлагают новый метод оценки данных LQS, учитывающий обучаемость и качество каждого образца, а также метод упорядочивания данных FO для решения проблем забывания модели и смещения распределения данных. Эксперименты показывают, что DELT позволяет значительно улучшить производительность языковых моделей без увеличения объема данных или размера модели.'}, 'en': {'title': 'Maximizing Language Model Performance through Data Efficacy', 'desc': 'The paper introduces DELT, a new approach to improve language model performance by focusing on data efficacy, which is about how well training data is organized. It consists of three main components: Data Scoring, Data Selection, and Data Ordering, which work together to enhance model training without needing more data or larger models. A key innovation is the Learnability-Quality Scoring (LQS), which evaluates data samples based on their learnability and quality. The results show that using DELT can significantly boost performance, especially when combining LQS with Folding Ordering, while also achieving data efficiency.'}, 'zh': {'title': '提升语言模型性能的新方法：DELT', 'desc': 'DELT是一种提高语言模型性能的新方法，专注于数据的有效性。它包括数据评分、选择和排序三个部分，旨在优化训练数据的组织方式。通过设计学习质量评分（LQS）和折叠排序（FO），DELT能够在不增加数据规模或模型大小的情况下显著提升模型性能。实验结果表明，数据有效性与数据效率可以结合使用，从而为语言模型训练提供新的思路。'}}}, {'id': 'https://huggingface.co/papers/2507.00162', 'title': 'FreeLong++: Training-Free Long Video Generation via Multi-band\n  SpectralFusion', 'url': 'https://huggingface.co/papers/2507.00162', 'abstract': 'Recent advances in video generation models have enabled high-quality short video generation from text prompts. However, extending these models to longer videos remains a significant challenge, primarily due to degraded temporal consistency and visual fidelity. Our preliminary observations show that naively applying short-video generation models to longer sequences leads to noticeable quality degradation. Further analysis identifies a systematic trend where high-frequency components become increasingly distorted as video length grows, an issue we term high-frequency distortion. To address this, we propose FreeLong, a training-free framework designed to balance the frequency distribution of long video features during the denoising process. FreeLong achieves this by blending global low-frequency features, which capture holistic semantics across the full video, with local high-frequency features extracted from short temporal windows to preserve fine details. Building on this, FreeLong++ extends FreeLong dual-branch design into a multi-branch architecture with multiple attention branches, each operating at a distinct temporal scale. By arranging multiple window sizes from global to local, FreeLong++ enables multi-band frequency fusion from low to high frequencies, ensuring both semantic continuity and fine-grained motion dynamics across longer video sequences. Without any additional training, FreeLong++ can be plugged into existing video generation models (e.g. Wan2.1 and LTX-Video) to produce longer videos with substantially improved temporal consistency and visual fidelity. We demonstrate that our approach outperforms previous methods on longer video generation tasks (e.g. 4x and 8x of native length). It also supports coherent multi-prompt video generation with smooth scene transitions and enables controllable video generation using long depth or pose sequences.', 'score': 4, 'issue_id': 4600, 'pub_date': '2025-06-30', 'pub_date_card': {'ru': '30 июня', 'en': 'June 30', 'zh': '6月30日'}, 'hash': '2e49553aab1de98a', 'authors': ['Yu Lu', 'Yi Yang'], 'affiliations': ['ReLER, CCAI, Zhejiang University, Hangzhou, 310027, China'], 'pdf_title_img': 'assets/pdf/title_img/2507.00162.jpg', 'data': {'categories': ['#games', '#optimization', '#video'], 'emoji': '🎬', 'ru': {'title': 'FreeLong: Прорыв в генерации длинных видео с сохранением качества', 'desc': 'Статья представляет FreeLong и FreeLong++, новые подходы к генерации длинных видео с использованием моделей машинного обучения. Авторы выявили проблему искажения высокочастотных компонентов при увеличении длины видео и предложили решение, балансирующее распределение частот во время процесса денойзинга. FreeLong++ использует многоветвенную архитектуру с несколькими ветвями внимания, работающими на разных временных масштабах. Эти методы позволяют генерировать более длинные видео с улучшенной временной согласованностью и визуальной точностью без дополнительного обучения моделей.'}, 'en': {'title': 'Enhancing Long Video Generation with FreeLong Framework', 'desc': 'This paper introduces FreeLong, a novel framework aimed at improving the generation of longer videos from text prompts while maintaining high visual quality and temporal consistency. The authors identify a problem called high-frequency distortion, which occurs when short-video generation models are applied to longer sequences, leading to degraded video quality. FreeLong addresses this by blending low-frequency features that capture overall video semantics with high-frequency features that preserve fine details. The enhanced version, FreeLong++, expands this concept into a multi-branch architecture, allowing for better frequency fusion and improved performance in generating longer videos with coherent transitions and controllable elements.'}, 'zh': {'title': '长视频生成的新突破', 'desc': '最近视频生成模型的进展使得从文本提示生成高质量短视频成为可能。然而，将这些模型扩展到更长的视频仍然是一个重大挑战，主要是由于时间一致性和视觉保真度的下降。我们的研究表明，简单地将短视频生成模型应用于较长序列会导致明显的质量下降。为了解决这个问题，我们提出了FreeLong框架，通过在去噪过程中平衡长视频特征的频率分布，结合全局低频特征和局部高频特征，从而保持细节和语义的一致性。'}}}, {'id': 'https://huggingface.co/papers/2506.23329', 'title': 'IR3D-Bench: Evaluating Vision-Language Model Scene Understanding as\n  Agentic Inverse Rendering', 'url': 'https://huggingface.co/papers/2506.23329', 'abstract': 'Vision-language models (VLMs) excel at descriptive tasks, but whether they truly understand scenes from visual observations remains uncertain. We introduce IR3D-Bench, a benchmark challenging VLMs to demonstrate understanding through active creation rather than passive recognition. Grounded in the analysis-by-synthesis paradigm, IR3D-Bench tasks Vision-Language Agents (VLAs) with actively using programming and rendering tools to recreate the underlying 3D structure of an input image, achieving agentic inverse rendering through tool use. This "understanding-by-creating" approach probes the tool-using generative capacity of VLAs, moving beyond the descriptive or conversational capacity measured by traditional scene understanding benchmarks. We provide a comprehensive suite of metrics to evaluate geometric accuracy, spatial relations, appearance attributes, and overall plausibility. Initial experiments on agentic inverse rendering powered by various state-of-the-art VLMs highlight current limitations, particularly in visual precision rather than basic tool usage. IR3D-Bench, including data and evaluation protocols, is released to facilitate systematic study and development of tool-using VLAs towards genuine scene understanding by creating.', 'score': 4, 'issue_id': 4604, 'pub_date': '2025-06-29', 'pub_date_card': {'ru': '29 июня', 'en': 'June 29', 'zh': '6月29日'}, 'hash': 'a1469fc6d15316f8', 'authors': ['Parker Liu', 'Chenxin Li', 'Zhengxin Li', 'Yipeng Wu', 'Wuyang Li', 'Zhiqin Yang', 'Zhenyuan Zhang', 'Yunlong Lin', 'Sirui Han', 'Brandon Y. Feng'], 'affiliations': ['CUHK', 'EPFL', 'HKUST', 'MIT', 'TJU', 'XMU'], 'pdf_title_img': 'assets/pdf/title_img/2506.23329.jpg', 'data': {'categories': ['#games', '#benchmark', '#multimodal', '#cv', '#interpretability'], 'emoji': '🎨', 'ru': {'title': 'Понимание сцены через её активное воссоздание', 'desc': "Статья представляет IR3D-Bench - новый бенчмарк для оценки понимания сцен моделями компьютерного зрения и языка (VLM). В отличие от традиционных тестов на распознавание, IR3D-Bench требует от моделей активного воссоздания 3D-структуры изображения с помощью инструментов программирования и рендеринга. Этот подход 'понимание через создание' позволяет оценить генеративные способности моделей и их умение использовать инструменты. Бенчмарк включает набор метрик для оценки геометрической точности, пространственных отношений и правдоподобности воссозданных сцен."}, 'en': {'title': 'Understanding Scenes by Creating, Not Just Recognizing', 'desc': "This paper introduces IR3D-Bench, a new benchmark designed to test the understanding capabilities of Vision-Language Models (VLMs) through active creation rather than just recognition. It employs the analysis-by-synthesis approach, where Vision-Language Agents (VLAs) use programming and rendering tools to reconstruct the 3D structure of images. This method emphasizes 'understanding-by-creating', which assesses the generative abilities of VLAs beyond traditional descriptive tasks. The study also presents metrics for evaluating various aspects of the generated scenes, revealing current limitations in visual precision among state-of-the-art VLMs."}, 'zh': {'title': '通过创造理解场景的能力', 'desc': '本文介绍了IR3D-Bench，这是一个新的基准测试，旨在评估视觉语言模型（VLMs）在理解场景方面的能力。与传统的被动识别不同，IR3D-Bench要求视觉语言代理（VLAs）通过编程和渲染工具主动创建输入图像的3D结构。该方法基于分析-合成范式，强调通过创造来理解，而不仅仅是描述。初步实验显示，尽管当前的VLM在工具使用上表现良好，但在视觉精度方面仍存在局限。'}}}, {'id': 'https://huggingface.co/papers/2506.23009', 'title': 'MusiXQA: Advancing Visual Music Understanding in Multimodal Large\n  Language Models', 'url': 'https://huggingface.co/papers/2506.23009', 'abstract': 'Multimodal Large Language Models (MLLMs) have achieved remarkable visual reasoning abilities in natural images, text-rich documents, and graphic designs. However, their ability to interpret music sheets remains underexplored. To bridge this gap, we introduce MusiXQA, the first comprehensive dataset for evaluating and advancing MLLMs in music sheet understanding. MusiXQA features high-quality synthetic music sheets generated via MusiXTeX, with structured annotations covering note pitch and duration, chords, clefs, key/time signatures, and text, enabling diverse visual QA tasks. Through extensive evaluations, we reveal significant limitations of current state-of-the-art MLLMs in this domain. Beyond benchmarking, we developed Phi-3-MusiX, an MLLM fine-tuned on our dataset, achieving significant performance gains over GPT-based methods. The proposed dataset and model establish a foundation for future advances in MLLMs for music sheet understanding. Code, data, and model will be released upon acceptance.', 'score': 4, 'issue_id': 4610, 'pub_date': '2025-06-28', 'pub_date_card': {'ru': '28 июня', 'en': 'June 28', 'zh': '6月28日'}, 'hash': 'd5d1bf85d7b72633', 'authors': ['Jian Chen', 'Wenye Ma', 'Penghang Liu', 'Wei Wang', 'Tengwei Song', 'Ming Li', 'Chenguang Wang', 'Ruiyi Zhang', 'Changyou Chen'], 'affiliations': ['Duke University', 'King Abdullah University of Science and Technology', 'Mohamed bin Zayed University of Artificial Intelligence', 'University at Buffalo', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2506.23009.jpg', 'data': {'categories': ['#training', '#benchmark', '#synthetic', '#games', '#dataset', '#multimodal'], 'emoji': '🎼', 'ru': {'title': 'MusiXQA: новый рубеж в понимании нотных листов искусственным интеллектом', 'desc': 'Статья представляет MusiXQA - первый всеобъемлющий датасет для оценки и улучшения мультимодальных больших языковых моделей (MLLM) в понимании нотных листов. Датасет содержит синтетические нотные листы с аннотациями, охватывающими различные аспекты музыкальной нотации. Авторы выявили значительные ограничения современных MLLM в этой области. Они также разработали модель Phi-3-MusiX, специально настроенную на этом датасете, которая показала существенное улучшение производительности по сравнению с методами на основе GPT.'}, 'en': {'title': 'Unlocking Music Sheet Understanding for MLLMs', 'desc': 'This paper introduces MusiXQA, a new dataset designed to improve the understanding of music sheets by Multimodal Large Language Models (MLLMs). The dataset includes high-quality synthetic music sheets with detailed annotations, allowing MLLMs to perform various visual question-answering tasks related to music notation. The authors demonstrate that current MLLMs struggle with music sheet interpretation, highlighting the need for specialized training. They also present Phi-3-MusiX, an MLLM fine-tuned on MusiXQA, which shows improved performance compared to existing models like GPT.'}, 'zh': {'title': '乐谱理解的新突破：MusiXQA与Phi-3-MusiX', 'desc': '多模态大型语言模型（MLLMs）在自然图像、文本丰富的文档和图形设计方面表现出色，但在乐谱理解方面的能力仍然未被充分探索。为了解决这个问题，我们推出了MusiXQA，这是第一个全面评估和推动MLLMs在乐谱理解方面进展的数据集。MusiXQA包含高质量的合成乐谱，配有结构化注释，涵盖音符音高和时值、和弦、谱号、调号/拍号和文本，支持多样的视觉问答任务。通过广泛的评估，我们揭示了当前最先进的MLLMs在这一领域的显著局限性，并开发了Phi-3-MusiX，一个在我们的数据集上微调的MLLM，显著提升了性能。'}}}, {'id': 'https://huggingface.co/papers/2506.22960', 'title': 'Peccavi: Visual Paraphrase Attack Safe and Distortion Free Image\n  Watermarking Technique for AI-Generated Images', 'url': 'https://huggingface.co/papers/2506.22960', 'abstract': 'PECCAVI is a robust image watermarking technique that is resistant to visual paraphrase attacks and distortions, utilizing NMPs and multi-channel frequency domain watermarking.  \t\t\t\t\tAI-generated summary \t\t\t\t A report by the European Union Law Enforcement Agency predicts that by 2026, up to 90 percent of online content could be synthetically generated, raising concerns among policymakers, who cautioned that "Generative AI could act as a force multiplier for political disinformation. The combined effect of generative text, images, videos, and audio may surpass the influence of any single modality." In response, California\'s Bill AB 3211 mandates the watermarking of AI-generated images, videos, and audio. However, concerns remain regarding the vulnerability of invisible watermarking techniques to tampering and the potential for malicious actors to bypass them entirely. Generative AI-powered de-watermarking attacks, especially the newly introduced visual paraphrase attack, have shown an ability to fully remove watermarks, resulting in a paraphrase of the original image. This paper introduces PECCAVI, the first visual paraphrase attack-safe and distortion-free image watermarking technique. In visual paraphrase attacks, an image is altered while preserving its core semantic regions, termed Non-Melting Points (NMPs). PECCAVI strategically embeds watermarks within these NMPs and employs multi-channel frequency domain watermarking. It also incorporates noisy burnishing to counter reverse-engineering efforts aimed at locating NMPs to disrupt the embedded watermark, thereby enhancing durability. PECCAVI is model-agnostic. All relevant resources and codes will be open-sourced.', 'score': 4, 'issue_id': 4593, 'pub_date': '2025-06-28', 'pub_date_card': {'ru': '28 июня', 'en': 'June 28', 'zh': '6月28日'}, 'hash': 'c946e3ac9bf6133a', 'authors': ['Shreyas Dixit', 'Ashhar Aziz', 'Shashwat Bajpai', 'Vasu Sharma', 'Aman Chadha', 'Vinija Jain', 'Amitava Das'], 'affiliations': ['AI Institute, University of South Carolina, USA', 'Amazon GenAI, USA', 'BITS Pilani Hyderabad, India', 'IIIT Delhi, India', 'Meta AI, USA', 'Stanford University, USA', 'VIIT Pune, India'], 'pdf_title_img': 'assets/pdf/title_img/2506.22960.jpg', 'data': {'categories': ['#security', '#synthetic', '#data', '#open_source', '#multimodal', '#cv'], 'emoji': '🔐', 'ru': {'title': 'Непобедимые водяные знаки для эпохи генеративного ИИ', 'desc': 'PECCAVI - это устойчивая техника водяных знаков для изображений, которая противостоит атакам визуального перефразирования и искажениям. Она использует неизменяемые точки (NMP) и многоканальное встраивание водяных знаков в частотной области. PECCAVI стратегически размещает водяные знаки в NMP и применяет шумовую полировку для противодействия обратному инжинирингу. Эта техника является моделенезависимой и обещает быть открытым исходным кодом.'}, 'en': {'title': 'PECCAVI: Watermarking Resilience Against Visual Paraphrase Attacks', 'desc': 'PECCAVI is a novel image watermarking technique designed to withstand visual paraphrase attacks and various distortions. It utilizes Non-Melting Points (NMPs) to strategically embed watermarks, ensuring that the essential features of the image remain intact. The method employs multi-channel frequency domain watermarking and incorporates noisy burnishing to protect against reverse-engineering attempts. This approach is model-agnostic, making it applicable across different systems, and all resources will be made available to the public.'}, 'zh': {'title': 'PECCAVI：抵御视觉改写的水印新技术', 'desc': 'PECCAVI是一种强大的图像水印技术，能够抵御视觉改写攻击和失真。它利用非熔化点（NMPs）和多通道频域水印技术，将水印嵌入图像的核心语义区域。该技术还采用了噪声烧灼方法，以防止逆向工程攻击，增强水印的耐久性。PECCAVI不依赖于特定模型，所有相关资源和代码将开源。'}}}, {'id': 'https://huggingface.co/papers/2507.00606', 'title': 'Mixture of Reasonings: Teach Large Language Models to Reason with\n  Adaptive Strategies', 'url': 'https://huggingface.co/papers/2507.00606', 'abstract': 'Large language models (LLMs) excel in complex tasks through advanced prompting techniques like Chain-of-Thought (CoT) and Tree-of-Thought (ToT), but their reliance on manually crafted, task-specific prompts limits adaptability and efficiency. We introduce Mixture of Reasoning (MoR), a training framework that embeds diverse reasoning strategies into LLMs for autonomous, task-adaptive reasoning without external prompt engineering. MoR has two phases: Thought Generation, creating reasoning chain templates with models like GPT-4o, and SFT Dataset Construction, pairing templates with benchmark datasets for supervised fine-tuning.Our experiments show that MoR significantly enhances performance, with MoR150 achieving 0.730 (2.2% improvement) using CoT prompting and 0.734 (13.5% improvement) compared to baselines. MoR eliminates the need for task-specific prompts, offering a generalizable solution for robust reasoning across diverse tasks.', 'score': 2, 'issue_id': 4607, 'pub_date': '2025-07-01', 'pub_date_card': {'ru': '1 июля', 'en': 'July 1', 'zh': '7月1日'}, 'hash': 'a9828e151d8e7eb8', 'authors': ['Tao Xiong', 'Xavier Hu', 'Wenyan Fan', 'Shengyu Zhang'], 'affiliations': ['Dalian University of Technology, Dalian, LiaoNing, China', 'Independent, Hangzhou, ZheJiang, China', 'Zhejiang University, Hangzhou, ZheJiang, China'], 'pdf_title_img': 'assets/pdf/title_img/2507.00606.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#training'], 'emoji': '🧠', 'ru': {'title': 'Автономное рассуждение для языковых моделей без промптов', 'desc': 'Статья представляет новый метод обучения больших языковых моделей (LLM) под названием Mixture of Reasoning (MoR). MoR позволяет моделям автономно применять различные стратегии рассуждений без необходимости ручной разработки промптов. Метод включает две фазы: генерацию шаблонов цепочек рассуждений и создание датасета для дообучения модели. Эксперименты показывают значительное улучшение производительности модели по сравнению с базовыми методами.'}, 'en': {'title': 'Empowering LLMs with Autonomous Reasoning through Mixture of Reasoning', 'desc': "This paper presents a new framework called Mixture of Reasoning (MoR) that improves the performance of large language models (LLMs) by integrating various reasoning strategies. Unlike traditional methods that depend on specific prompts for each task, MoR allows LLMs to adapt their reasoning autonomously. The framework consists of two main phases: Thought Generation, which creates templates for reasoning chains, and SFT Dataset Construction, which pairs these templates with datasets for fine-tuning. Experimental results demonstrate that MoR enhances the model's performance significantly, making it a versatile solution for a wide range of tasks without the need for manual prompt design."}, 'zh': {'title': '推理混合：无提示自适应推理的新方法', 'desc': '大型语言模型（LLMs）在复杂任务中表现出色，得益于先进的提示技术，如思维链（CoT）和思维树（ToT），但它们对手动设计的特定任务提示的依赖限制了适应性和效率。我们提出了推理混合（MoR）框架，将多样的推理策略嵌入LLMs中，实现自主、任务自适应的推理，而无需外部提示工程。MoR包括两个阶段：思维生成，使用像GPT-4o这样的模型创建推理链模板，以及SFT数据集构建，将模板与基准数据集配对进行监督微调。实验表明，MoR显著提升了性能，MoR150在使用CoT提示时达到了0.730（提高2.2%），与基线相比提高了13.5%，提供了一种可推广的解决方案，以实现跨多样任务的稳健推理。'}}}, {'id': 'https://huggingface.co/papers/2507.00476', 'title': 'FreNBRDF: A Frequency-Rectified Neural Material Representation', 'url': 'https://huggingface.co/papers/2507.00476', 'abstract': 'Accurate material modeling is crucial for achieving photorealistic rendering, bridging the gap between computer-generated imagery and real-world photographs. While traditional approaches rely on tabulated BRDF data, recent work has shifted towards implicit neural representations, which offer compact and flexible frameworks for a range of tasks. However, their behavior in the frequency domain remains poorly understood. To address this, we introduce FreNBRDF, a frequency-rectified neural material representation. By leveraging spherical harmonics, we integrate frequency-domain considerations into neural BRDF modeling. We propose a novel frequency-rectified loss, derived from a frequency analysis of neural materials, and incorporate it into a generalizable and adaptive reconstruction and editing pipeline. This framework enhances fidelity, adaptability, and efficiency. Extensive experiments demonstrate that \\ours improves the accuracy and robustness of material appearance reconstruction and editing compared to state-of-the-art baselines, enabling more structured and interpretable downstream tasks and applications.', 'score': 1, 'issue_id': 4608, 'pub_date': '2025-07-01', 'pub_date_card': {'ru': '1 июля', 'en': 'July 1', 'zh': '7月1日'}, 'hash': 'c539d168bcfbab61', 'authors': ['Chenliang Zhou', 'Zheyuan Hu', 'Cengiz Oztireli'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2507.00476.jpg', 'data': {'categories': ['#cv', '#3d'], 'emoji': '🎨', 'ru': {'title': 'Частотно-оптимизированные нейронные BRDF для фотореалистичного рендеринга', 'desc': 'Статья представляет FreNBRDF - новый подход к нейронному моделированию материалов с учетом частотной области. Авторы используют сферические гармоники для интеграции частотного анализа в нейронные BRDF. Предложен частотно-корректированный loss и адаптивный пайплайн для реконструкции и редактирования материалов. Эксперименты показывают, что FreNBRDF превосходит современные методы по точности и надежности моделирования внешнего вида материалов.'}, 'en': {'title': 'Enhancing Material Modeling with Frequency-Rectified Neural Representations', 'desc': 'This paper presents FreNBRDF, a new method for modeling materials in computer graphics using neural networks. It focuses on improving the accuracy of material representation by incorporating frequency-domain analysis through spherical harmonics. The authors introduce a frequency-rectified loss function that enhances the training of neural BRDF models, making them more adaptable and efficient. Experimental results show that this approach significantly outperforms existing methods in reconstructing and editing material appearances, leading to better photorealistic rendering.'}, 'zh': {'title': '频率校正，提升材料建模的准确性', 'desc': '准确的材料建模对于实现逼真的渲染至关重要，能够缩小计算机生成图像与真实照片之间的差距。传统方法依赖于表格化的BRDF数据，而最近的研究则转向隐式神经表示，提供了紧凑且灵活的框架。我们提出了FreNBRDF，这是一种频率校正的神经材料表示，通过利用球谐函数将频域考虑整合到神经BRDF建模中。我们的框架在材料外观重建和编辑方面提高了准确性和鲁棒性，支持更结构化和可解释的下游任务和应用。'}}}, {'id': 'https://huggingface.co/papers/2506.24019', 'title': 'Ella: Embodied Social Agents with Lifelong Memory', 'url': 'https://huggingface.co/papers/2506.24019', 'abstract': "We introduce Ella, an embodied social agent capable of lifelong learning within a community in a 3D open world, where agents accumulate experiences and acquire knowledge through everyday visual observations and social interactions. At the core of Ella's capabilities is a structured, long-term multimodal memory system that stores, updates, and retrieves information effectively. It consists of a name-centric semantic memory for organizing acquired knowledge and a spatiotemporal episodic memory for capturing multimodal experiences. By integrating this lifelong memory system with foundation models, Ella retrieves relevant information for decision-making, plans daily activities, builds social relationships, and evolves autonomously while coexisting with other intelligent beings in the open world. We conduct capability-oriented evaluations in a dynamic 3D open world where 15 agents engage in social activities for days and are assessed with a suite of unseen controlled evaluations. Experimental results show that Ella can influence, lead, and cooperate with other agents well to achieve goals, showcasing its ability to learn effectively through observation and social interaction. Our findings highlight the transformative potential of combining structured memory systems with foundation models for advancing embodied intelligence. More videos can be found at https://umass-embodied-agi.github.io/Ella/.", 'score': 1, 'issue_id': 4612, 'pub_date': '2025-06-30', 'pub_date_card': {'ru': '30 июня', 'en': 'June 30', 'zh': '6月30日'}, 'hash': 'e3bbc5a001cf1269', 'authors': ['Hongxin Zhang', 'Zheyuan Zhang', 'Zeyuan Wang', 'Zunzhe Zhang', 'Lixing Fang', 'Qinhong Zhou', 'Chuang Gan'], 'affiliations': ['Johns Hopkins University', 'Tsinghua University', 'University of Massachusetts Amherst'], 'pdf_title_img': 'assets/pdf/title_img/2506.24019.jpg', 'data': {'categories': ['#3d', '#agents', '#multimodal', '#agi'], 'emoji': '🤖', 'ru': {'title': 'Элла: воплощенный ИИ с непрерывным обучением в социальном 3D-мире', 'desc': 'Статья представляет Эллу - воплощенного социального агента, способного к непрерывному обучению в 3D-мире. Ключевой особенностью Эллы является структурированная долговременная мультимодальная система памяти, включающая семантическую и эпизодическую составляющие. Интеграция этой системы памяти с фундаментальными моделями позволяет Элле принимать решения, планировать деятельность и развивать социальные отношения. Эксперименты показали эффективность Эллы в достижении целей через наблюдение и социальное взаимодействие в динамичном 3D-мире.'}, 'en': {'title': 'Ella: Lifelong Learning in a Social 3D World', 'desc': "The paper presents Ella, an embodied social agent designed for lifelong learning in a 3D open world. Ella utilizes a structured multimodal memory system that includes semantic memory for knowledge organization and episodic memory for capturing experiences. This system allows Ella to make informed decisions, plan activities, and build social relationships through interactions with other agents. The results demonstrate Ella's effectiveness in influencing and cooperating with peers, emphasizing the benefits of integrating structured memory with foundation models for enhanced embodied intelligence."}, 'zh': {'title': 'Ella：终身学习的具身社交代理', 'desc': '本文介绍了Ella，一个能够在3D开放世界中进行终身学习的具身社交代理。Ella的核心能力是一个结构化的长期多模态记忆系统，能够有效地存储、更新和检索信息。该系统包括以名称为中心的语义记忆和捕捉多模态经验的时空情节记忆。通过将这一终身记忆系统与基础模型结合，Ella能够在与其他智能生物共存的环境中进行决策、规划日常活动和建立社交关系。'}}}, {'id': 'https://huggingface.co/papers/2506.22973', 'title': 'Confident Splatting: Confidence-Based Compression of 3D Gaussian\n  Splatting via Learnable Beta Distributions', 'url': 'https://huggingface.co/papers/2506.22973', 'abstract': "A novel lossy compression method using learnable confidence scores improves storage and computational efficiency in 3D Gaussian Splatting without sacrificing visual quality.  \t\t\t\t\tAI-generated summary \t\t\t\t 3D Gaussian Splatting enables high-quality real-time rendering but often produces millions of splats, resulting in excessive storage and computational overhead. We propose a novel lossy compression method based on learnable confidence scores modeled as Beta distributions. Each splat's confidence is optimized through reconstruction-aware losses, enabling pruning of low-confidence splats while preserving visual fidelity. The proposed approach is architecture-agnostic and can be applied to any Gaussian Splatting variant. In addition, the average confidence values serve as a new metric to assess the quality of the scene. Extensive experiments demonstrate favorable trade-offs between compression and fidelity compared to prior work. Our code and data are publicly available at https://github.com/amirhossein-razlighi/Confident-Splatting", 'score': 0, 'issue_id': 4606, 'pub_date': '2025-06-28', 'pub_date_card': {'ru': '28 июня', 'en': 'June 28', 'zh': '6月28日'}, 'hash': '20ec91d26e253f96', 'authors': ['AmirHossein Naghi Razlighi', 'Elaheh Badali Golezani', 'Shohreh Kasaei'], 'affiliations': ['Sharif University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2506.22973.jpg', 'data': {'categories': ['#3d', '#inference', '#open_source', '#optimization'], 'emoji': '🎨', 'ru': {'title': 'Эффективное сжатие 3D-сцен без потери качества', 'desc': 'Представлен новый метод сжатия с потерями для 3D Gaussian Splatting, использующий обучаемые оценки достоверности на основе бета-распределения. Метод позволяет уменьшить объем хранения и вычислительные затраты без ущерба для визуального качества. Подход оптимизирует достоверность каждого сплата с помощью функций потерь, учитывающих реконструкцию, что позволяет отбрасывать малозначимые сплаты. Метод применим к любым вариантам Gaussian Splatting и предоставляет новую метрику оценки качества сцены.'}, 'en': {'title': 'Optimizing 3D Rendering with Learnable Confidence Scores', 'desc': 'This paper introduces a new method for compressing 3D Gaussian Splatting data using learnable confidence scores, which enhances both storage and computational efficiency. The method employs Beta distributions to model the confidence of each splat, allowing for the removal of less important splats without losing visual quality. By optimizing these confidence scores through reconstruction-aware losses, the approach effectively balances compression and fidelity. The technique is versatile and can be integrated with various Gaussian Splatting architectures, providing a new metric for scene quality assessment.'}, 'zh': {'title': '提升3D高斯点云压缩效率的新方法', 'desc': '本文提出了一种新颖的有损压缩方法，利用可学习的置信度评分来提高3D高斯点云的存储和计算效率，同时不牺牲视觉质量。3D高斯点云渲染通常会产生大量的点，导致存储和计算开销过大。我们的方法通过重建感知损失优化每个点的置信度，从而在保留视觉保真度的同时，去除低置信度的点。该方法不依赖于特定架构，适用于任何高斯点云变体，并且通过平均置信度值提供了一种新的场景质量评估指标。'}}}, {'id': 'https://huggingface.co/papers/2506.23044', 'title': 'Ovis-U1 Technical Report', 'url': 'https://huggingface.co/papers/2506.23044', 'abstract': 'Ovis-U1, a 3-billion-parameter model, combines multimodal understanding, text-to-image generation, and image editing, achieving state-of-the-art performance in various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t In this report, we introduce Ovis-U1, a 3-billion-parameter unified model that integrates multimodal understanding, text-to-image generation, and image editing capabilities. Building on the foundation of the Ovis series, Ovis-U1 incorporates a diffusion-based visual decoder paired with a bidirectional token refiner, enabling image generation tasks comparable to leading models like GPT-4o. Unlike some previous models that use a frozen MLLM for generation tasks, Ovis-U1 utilizes a new unified training approach starting from a language model. Compared to training solely on understanding or generation tasks, unified training yields better performance, demonstrating the enhancement achieved by integrating these two tasks. Ovis-U1 achieves a score of 69.6 on the OpenCompass Multi-modal Academic Benchmark, surpassing recent state-of-the-art models such as Ristretto-3B and SAIL-VL-1.5-2B. In text-to-image generation, it excels with scores of 83.72 and 0.89 on the DPG-Bench and GenEval benchmarks, respectively. For image editing, it achieves 4.00 and 6.42 on the ImgEdit-Bench and GEdit-Bench-EN, respectively. As the initial version of the Ovis unified model series, Ovis-U1 pushes the boundaries of multimodal understanding, generation, and editing.', 'score': 48, 'issue_id': 4573, 'pub_date': '2025-06-29', 'pub_date_card': {'ru': '29 июня', 'en': 'June 29', 'zh': '6月29日'}, 'hash': 'caa82e446dde84a7', 'authors': ['Guo-Hua Wang', 'Shanshan Zhao', 'Xinjie Zhang', 'Liangfu Cao', 'Pengxin Zhan', 'Lunhao Duan', 'Shiyin Lu', 'Minghao Fu', 'Xiaohao Chen', 'Jianshan Zhao', 'Yang Li', 'Qing-Guo Chen'], 'affiliations': ['Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2506.23044.jpg', 'data': {'categories': ['#cv', '#diffusion', '#architecture', '#multimodal', '#benchmark'], 'emoji': '🦾', 'ru': {'title': 'Ovis-U1: Новый уровень мультимодального ИИ', 'desc': 'Ovis-U1 - это мультимодальная языковая модель с 3 миллиардами параметров, объединяющая понимание разных типов данных, генерацию изображений по тексту и редактирование изображений. Модель использует диффузионный визуальный декодер и двунаправленный уточнитель токенов для задач генерации изображений. Ovis-U1 применяет новый унифицированный подход к обучению, начиная с языковой модели, что позволяет достичь лучших результатов по сравнению с обучением только на задачах понимания или генерации. Модель демонстрирует высокие результаты в различных бенчмарках, превосходя современные аналоги в мультимодальном понимании, генерации и редактировании изображений.'}, 'en': {'title': 'Ovis-U1: Unifying Text and Image Mastery', 'desc': 'Ovis-U1 is a powerful machine learning model with 3 billion parameters that excels in understanding and generating images from text, as well as editing images. It uses a unique training method that combines language understanding and image generation, leading to improved performance over models that focus on just one of these tasks. The model features a diffusion-based visual decoder and a bidirectional token refiner, which enhance its capabilities in generating high-quality images. Ovis-U1 has achieved impressive scores on various benchmarks, outperforming other state-of-the-art models in multimodal tasks.'}, 'zh': {'title': 'Ovis-U1：多模态统一模型的突破', 'desc': 'Ovis-U1是一个拥有30亿参数的统一模型，结合了多模态理解、文本到图像生成和图像编辑的能力。它采用基于扩散的视觉解码器和双向令牌精炼器，使得图像生成任务的表现与领先模型如GPT-4o相当。与一些使用固定多语言模型进行生成任务的模型不同，Ovis-U1采用了一种新的统一训练方法，从语言模型开始训练。通过将理解和生成任务结合，Ovis-U1在多个基准测试中表现出色，推动了多模态理解、生成和编辑的边界。'}}}, {'id': 'https://huggingface.co/papers/2506.24119', 'title': 'SPIRAL: Self-Play on Zero-Sum Games Incentivizes Reasoning via\n  Multi-Agent Multi-Turn Reinforcement Learning', 'url': 'https://huggingface.co/papers/2506.24119', 'abstract': 'Self-play in zero-sum games using SPIRAL enhances reasoning capabilities in language models through self-improvement and transfer learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in reinforcement learning have shown that language models can develop sophisticated reasoning through training on tasks with verifiable rewards, but these approaches depend on human-curated problem-answer pairs and domain-specific reward engineering. We introduce SPIRAL, a self-play framework where models learn by playing multi-turn, zero-sum games against continuously improving versions of themselves, eliminating the need for human supervision. Through self-play, SPIRAL generates an infinite curriculum of progressively challenging problems as models must constantly adapt to stronger opponents. To enable this self-play training at scale, We implement a fully online, multi-turn, multi-agent reinforcement learning system for LLMs and propose role-conditioned advantage estimation (RAE) to stabilize multi-agent training. Using SPIRAL, self-play on zero-sum games produces reasoning capabilities that transfer broadly. Training Qwen3-4B-Base on Kuhn Poker alone achieves 8.6% improvement on math and 8.4% on general reasoning, outperforming SFT on 25,000 expert game trajectories. Analysis reveals that this transfer occurs through three cognitive patterns: systematic decomposition, expected value calculation, and case-by-case analysis. Multi-game training (TicTacToe, Kuhn Poker, Simple Negotiation) further enhances performance as each game develops distinct reasoning strengths. Applying SPIRAL to a strong reasoning model (DeepSeek-R1-Distill-Qwen-7B) can still lead to 2.0% average improvement. These results demonstrate that zero-sum games naturally develop transferable reasoning capabilities, highlighting a promising direction for autonomous reasoning development.', 'score': 26, 'issue_id': 4570, 'pub_date': '2025-06-30', 'pub_date_card': {'ru': '30 июня', 'en': 'June 30', 'zh': '6月30日'}, 'hash': 'fbb4b5b047892d14', 'authors': ['Bo Liu', 'Leon Guertler', 'Simon Yu', 'Zichen Liu', 'Penghui Qi', 'Daniel Balcells', 'Mickel Liu', 'Cheston Tan', 'Weiyan Shi', 'Min Lin', 'Wee Sun Lee', 'Natasha Jaques'], 'affiliations': ['Centre for Frontier AI Research (CFAR), A*STAR', 'National University of Singapore', 'Northeastern University', 'Plastic Labs', 'Sea AI Lab', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2506.24119.jpg', 'data': {'categories': ['#rl', '#reasoning', '#games', '#transfer_learning', '#rlhf', '#training'], 'emoji': '🧠', 'ru': {'title': 'Самосовершенствование ИИ через игры с нулевой суммой', 'desc': 'Статья представляет SPIRAL - фреймворк для самообучения языковых моделей через игру в игры с нулевой суммой против улучшающихся версий самих себя. Этот подход устраняет необходимость в человеческом кураторстве, создавая бесконечный курс прогрессивно усложняющихся задач. Обучение на одной только игре Кун-покер улучшило результаты модели Qwen3-4B-Base на 8.6% в математике и 8.4% в общих рассуждениях. Анализ показал, что перенос навыков происходит через три когнитивных паттерна: систематическую декомпозицию, расчет ожидаемой ценности и анализ по отдельным случаям.'}, 'en': {'title': 'Empowering AI Reasoning through Self-Play in Zero-Sum Games', 'desc': 'The paper presents SPIRAL, a self-play framework that enhances reasoning abilities in language models by allowing them to compete against improved versions of themselves in zero-sum games. This approach eliminates the need for human-generated problem-answer pairs and domain-specific rewards, enabling models to learn through an infinite curriculum of challenges. By implementing a multi-agent reinforcement learning system, SPIRAL stabilizes training and facilitates the development of reasoning skills that can be transferred across different tasks. The results show significant improvements in reasoning performance, demonstrating the effectiveness of self-play in fostering cognitive skills in AI models.'}, 'zh': {'title': '自我对弈：提升语言模型推理能力的新方法', 'desc': '本文介绍了一种名为SPIRAL的自我对弈框架，旨在通过零和游戏提升语言模型的推理能力。该方法通过模型与自身不断改进的版本进行多轮对弈，消除了对人工监督的需求。SPIRAL能够生成无限的逐步挑战问题，使模型必须适应更强的对手，从而实现自我提升。实验结果表明，使用SPIRAL进行训练的模型在数学和一般推理方面均有显著提升，展示了零和游戏在自主推理发展中的潜力。'}}}, {'id': 'https://huggingface.co/papers/2506.23858', 'title': 'VMoBA: Mixture-of-Block Attention for Video Diffusion Models', 'url': 'https://huggingface.co/papers/2506.23858', 'abstract': 'VMoBA, a novel sparse attention mechanism for Video Diffusion Models (VDMs), accelerates training and inference by addressing the quadratic complexity of full attention mechanisms while maintaining or improving video generation quality.  \t\t\t\t\tAI-generated summary \t\t\t\t The quadratic complexity of full attention mechanisms poses a significant bottleneck for Video Diffusion Models (VDMs) aiming to generate long-duration, high-resolution videos. While various sparse attention methods have been proposed, many are designed as training-free inference accelerators or do not optimally capture the unique spatio-temporal characteristics inherent in video data when trained natively. This paper introduces Video Mixture of Block Attention (VMoBA), a novel sparse attention mechanism specifically adapted for VDMs. Motivated by an in-depth analysis of attention patterns within pre-trained video transformers, which revealed strong spatio-temporal locality, varying query importance, and head-specific concentration levels, VMoBA enhances the original MoBA framework with three key modifications: (1) a layer-wise recurrent block partition scheme (1D-2D-3D) to dynamically adapt to diverse spatio-temporal attention patterns and improve efficiency; (2) global block selection to prioritize the most salient query-key block interactions across an entire attention head; and (3) threshold-based block selection to dynamically determine the number of attended blocks based on their cumulative similarity. Extensive experiments demonstrate that VMoBA significantly accelerates the training of VDMs on longer sequences, achieving 2.92x FLOPs and 1.48x latency speedup, while attaining comparable or even superior generation quality to full attention. Furthermore, VMoBA exhibits competitive performance in training-free inference, offering 2.40x FLOPs and 1.35x latency speedup for high-res video generation.', 'score': 25, 'issue_id': 4570, 'pub_date': '2025-06-30', 'pub_date_card': {'ru': '30 июня', 'en': 'June 30', 'zh': '6月30日'}, 'hash': '684efafe36e7bbc8', 'authors': ['Jianzong Wu', 'Liang Hou', 'Haotian Yang', 'Xin Tao', 'Ye Tian', 'Pengfei Wan', 'Di Zhang', 'Yunhai Tong'], 'affiliations': ['Kling Team, Kuaishou Technology', 'Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2506.23858.jpg', 'data': {'categories': ['#optimization', '#architecture', '#video', '#diffusion', '#training'], 'emoji': '🎬', 'ru': {'title': 'VMoBA: Эффективное внимание для генерации видео', 'desc': 'VMoBA - это новый механизм разреженного внимания для видео-диффузионных моделей (VDM). Он решает проблему квадратичной сложности полных механизмов внимания, ускоряя обучение и инференс. VMoBA использует схему разбиения на блоки 1D-2D-3D, глобальный выбор блоков и выбор на основе порога для адаптации к пространственно-временным паттернам внимания. Эксперименты показывают значительное ускорение при сохранении или улучшении качества генерации видео.'}, 'en': {'title': 'Accelerating Video Generation with Sparse Attention', 'desc': 'VMoBA is a new sparse attention mechanism designed to improve Video Diffusion Models (VDMs) by reducing the computational complexity associated with full attention mechanisms. It addresses the challenges of generating long-duration, high-resolution videos while maintaining quality. The method incorporates a layer-wise recurrent block partition scheme, global block selection, and threshold-based block selection to optimize attention patterns specific to video data. Experimental results show that VMoBA significantly speeds up training and inference times while achieving comparable or superior video generation quality.'}, 'zh': {'title': 'VMoBA：加速视频生成的新稀疏注意力机制', 'desc': 'VMoBA是一种新颖的稀疏注意力机制，专为视频扩散模型（VDMs）设计，旨在解决全注意力机制的平方复杂度问题，从而加速训练和推理。通过对预训练视频变换器的注意力模式进行深入分析，VMoBA能够有效捕捉视频数据的时空特性。该机制通过三项关键改进提升了原有的MoBA框架，包括动态适应时空注意力模式的分层递归块划分方案、优先选择最显著的查询-键块交互的全局块选择，以及基于阈值的块选择来动态确定关注块的数量。实验结果表明，VMoBA在长序列训练中显著加速VDMs的训练，同时在生成质量上与全注意力机制相当或更优。'}}}, {'id': 'https://huggingface.co/papers/2506.24123', 'title': 'Calligrapher: Freestyle Text Image Customization', 'url': 'https://huggingface.co/papers/2506.24123', 'abstract': "Calligrapher uses a diffusion-based framework with self-distillation and localized style injection to generate high-quality, stylistically consistent digital typography.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Calligrapher, a novel diffusion-based framework that innovatively integrates advanced text customization with artistic typography for digital calligraphy and design applications. Addressing the challenges of precise style control and data dependency in typographic customization, our framework incorporates three key technical contributions. First, we develop a self-distillation mechanism that leverages the pre-trained text-to-image generative model itself alongside the large language model to automatically construct a style-centric typography benchmark. Second, we introduce a localized style injection framework via a trainable style encoder, which comprises both Qformer and linear layers, to extract robust style features from reference images. An in-context generation mechanism is also employed to directly embed reference images into the denoising process, further enhancing the refined alignment of target styles. Extensive quantitative and qualitative evaluations across diverse fonts and design contexts confirm Calligrapher's accurate reproduction of intricate stylistic details and precise glyph positioning. By automating high-quality, visually consistent typography, Calligrapher surpasses traditional models, empowering creative practitioners in digital art, branding, and contextual typographic design.", 'score': 24, 'issue_id': 4570, 'pub_date': '2025-06-30', 'pub_date_card': {'ru': '30 июня', 'en': 'June 30', 'zh': '6月30日'}, 'hash': 'ee3cd26fec757450', 'authors': ['Yue Ma', 'Qingyan Bai', 'Hao Ouyang', 'Ka Leong Cheng', 'Qiuyu Wang', 'Hongyu Liu', 'Zichen Liu', 'Haofan Wang', 'Jingye Chen', 'Yujun Shen', 'Qifeng Chen'], 'affiliations': ['Ant Group, China', 'Hong Kong University of Science and Technology, China', 'InstantX, Independent Research Team'], 'pdf_title_img': 'assets/pdf/title_img/2506.24123.jpg', 'data': {'categories': ['#architecture', '#benchmark', '#diffusion', '#dataset'], 'emoji': '✒️', 'ru': {'title': 'Искусственный каллиграф: новый уровень цифровой типографики', 'desc': 'Статья представляет Calligrapher - новую систему для генерации цифровой типографики на основе диффузионных моделей. Ключевые особенности включают самодистилляцию для создания стилистического эталона и локализованное внедрение стиля через обучаемый энкодер. Система использует предобученную генеративную модель текст-изображение и большую языковую модель для автоматического конструирования типографических образцов. Calligrapher превосходит традиционные модели в точности воспроизведения стилистических деталей и позиционирования глифов.'}, 'en': {'title': 'Empowering Digital Typography with Style Consistency', 'desc': "Calligrapher is a new framework that uses diffusion processes to create high-quality digital typography with a focus on style consistency. It addresses challenges in customizing typography by employing a self-distillation method that utilizes a pre-trained text-to-image model and a large language model to create a style-focused benchmark. Additionally, it features a localized style injection system that extracts style features from reference images using a trainable style encoder. The framework's in-context generation mechanism enhances the alignment of styles, allowing for precise and intricate typography suitable for various design applications."}, 'zh': {'title': 'Calligrapher：自动化高质量数字排版的创新框架', 'desc': 'Calligrapher 是一个基于扩散的框架，结合了自蒸馏和局部风格注入技术，旨在生成高质量且风格一致的数字排版。该框架解决了排版定制中风格控制和数据依赖的挑战，提出了三项关键技术贡献。首先，开发了一种自蒸馏机制，利用预训练的文本到图像生成模型和大型语言模型，自动构建以风格为中心的排版基准。其次，通过可训练的风格编码器引入局部风格注入框架，提取参考图像中的强健风格特征，从而提升目标风格的对齐精度。'}}}, {'id': 'https://huggingface.co/papers/2506.22832', 'title': 'Listener-Rewarded Thinking in VLMs for Image Preferences', 'url': 'https://huggingface.co/papers/2506.22832', 'abstract': 'A listener-augmented Group Relative Policy Optimization framework improves reward models by re-evaluating reasoning processes, leading to enhanced accuracy and out-of-distribution performance in aligning vision-language models with human preferences.  \t\t\t\t\tAI-generated summary \t\t\t\t Training robust and generalizable reward models for human visual preferences is essential for aligning text-to-image and text-to-video generative models with human intent. However, current reward models often fail to generalize, and supervised fine-tuning leads to memorization, demanding complex annotation pipelines. While reinforcement learning (RL), specifically Group Relative Policy Optimization (GRPO), improves generalization, we uncover a key failure mode: a significant drop in reasoning accuracy occurs when a model\'s reasoning trace contradicts that of an independent, frozen vision-language model ("listener") evaluating the same output. To address this, we introduce a listener-augmented GRPO framework. Here, the listener re-evaluates the reasoner\'s chain-of-thought to provide a dense, calibrated confidence score, shaping the RL reward signal. This encourages the reasoner not only to answer correctly, but to produce explanations that are persuasive to an independent model. Our listener-shaped reward scheme achieves best accuracy on the ImageReward benchmark (67.4%), significantly improves out-of-distribution (OOD) performance on a large-scale human preference dataset (1.2M votes, up to +6% over naive reasoner), and reduces reasoning contradictions compared to strong GRPO and SFT baselines. These results demonstrate that listener-based rewards provide a scalable, data-efficient path to aligning vision-language models with nuanced human preferences. We will release our reasoning model here: https://huggingface.co/alexgambashidze/qwen2.5vl_image_preference_reasoner.', 'score': 19, 'issue_id': 4575, 'pub_date': '2025-06-28', 'pub_date_card': {'ru': '28 июня', 'en': 'June 28', 'zh': '6月28日'}, 'hash': '70be97df80ce7e08', 'authors': ['Alexander Gambashidze', 'Li Pengyi', 'Matvey Skripkin', 'Andrey Galichin', 'Anton Gusarov', 'Konstantin Sobolev', 'Andrey Kuznetsov', 'Ivan Oseledets'], 'affiliations': ['Artificial Intelligence Research Institute, Moscow, Russia', 'Skolkovo Institute of Science and Technology, Moscow, Russia'], 'pdf_title_img': 'assets/pdf/title_img/2506.22832.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#alignment', '#rl', '#reasoning', '#rlhf'], 'emoji': '👂', 'ru': {'title': 'Слушай и учись: новый метод обучения моделей вознаграждения', 'desc': "Статья представляет новый подход к улучшению моделей вознаграждения для выравнивания генеративных моделей изображений и видео с человеческими предпочтениями. Авторы предлагают метод обучения с подкреплением, называемый listener-augmented Group Relative Policy Optimization (GRPO), который использует независимую модель-'слушателя' для оценки объяснений основной модели. Этот подход позволяет значительно повысить точность и обобщающую способность модели вознаграждения на бенчмарке ImageReward и крупномасштабном наборе данных о человеческих предпочтениях. Результаты демонстрируют эффективность метода для создания моделей, лучше соответствующих нюансам человеческих предпочтений."}, 'en': {'title': 'Enhancing Model Reasoning with Listener-Augmented Rewards', 'desc': "This paper presents a new framework called listener-augmented Group Relative Policy Optimization (GRPO) to improve reward models for aligning vision-language models with human preferences. The framework addresses the issue of reasoning accuracy by incorporating a 'listener' model that re-evaluates the reasoning process of the main model, providing calibrated confidence scores. This approach not only enhances the accuracy of the model's outputs but also reduces contradictions in reasoning when compared to traditional methods. The results show significant improvements in both accuracy and out-of-distribution performance, demonstrating the effectiveness of listener-based rewards in training robust models."}, 'zh': {'title': '增强推理，提升人类偏好对齐的准确性', 'desc': '本文提出了一种增强型的群体相对策略优化框架，通过重新评估推理过程来改善奖励模型，从而提高视觉-语言模型与人类偏好的对齐精度和在分布外的表现。当前的奖励模型在泛化能力上存在不足，且监督微调容易导致记忆化。我们引入了一个“听众”模型，它独立于推理模型，能够对推理过程进行重新评估，并提供更为准确的置信度评分。通过这种方式，我们的奖励机制不仅鼓励推理模型给出正确答案，还促使其生成对独立模型具有说服力的解释。'}}}, {'id': 'https://huggingface.co/papers/2506.17930', 'title': 'Evolving Prompts In-Context: An Open-ended, Self-replicating Perspective', 'url': 'https://huggingface.co/papers/2506.17930', 'abstract': 'A novel prompt design paradigm, PromptQuine, shows that pruning random demonstrations into "gibberish" can improve large language model performance across various tasks, surpassing state-of-the-art methods.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose a novel prompt design paradigm that challenges conventional wisdom in large language model (LLM) prompting. While conventional wisdom prioritizes well-crafted instructions and demonstrations for in-context learning (ICL), we show that pruning random demonstrations into seemingly incoherent "gibberish" can remarkably improve performance across diverse tasks. Notably, the "gibberish" always matches or surpasses state-of-the-art automatic prompt optimization techniques, achieving substantial gains regardless of LLM alignment. Nevertheless, discovering an effective pruning strategy is non-trivial, as existing attribution methods and prompt compression algorithms fail to deliver robust results, let alone human intuition. In terms of this, we propose a self-discover prompt optimization framework, PromptQuine, an evolutionary search framework that automatically searches for the pruning strategy by itself using only low-data regimes. Much like the emergent complexity in nature--such as symbiosis and self-organization--arising in response to resource constraints, our framework evolves and refines unconventional yet highly effective prompts by leveraging only the tokens present within the context. We demonstrate its effectiveness across classification, multi-choice question answering, generation and math reasoning tasks across LLMs, while achieving decent runtime efficiency. We hope our findings can guide mechanistic studies on in-context learning, and provide a call to action, to pave the way for more open-ended search algorithms for more effective LLM prompting.', 'score': 16, 'issue_id': 4570, 'pub_date': '2025-06-22', 'pub_date_card': {'ru': '22 июня', 'en': 'June 22', 'zh': '6月22日'}, 'hash': '346a389b3fbfb2bd', 'authors': ['Jianyu Wang', 'Zhiqiang Hu', 'Lidong Bing'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Hupan Lab', 'MiroMind'], 'pdf_title_img': 'assets/pdf/title_img/2506.17930.jpg', 'data': {'categories': ['#optimization', '#alignment', '#multimodal', '#training'], 'emoji': '✂️', 'ru': {'title': 'Бессмыслица в промптах улучшает работу языковых моделей', 'desc': "В статье представлена новая парадигма проектирования промптов под названием PromptQuine. Исследование показывает, что обрезание случайных демонстраций до 'бессмыслицы' может улучшить производительность больших языковых моделей (LLM) в различных задачах. Этот метод превосходит современные методы автоматической оптимизации промптов. PromptQuine использует эволюционный поиск для автоматического обнаружения стратегии обрезки, используя только небольшие наборы данных."}, 'en': {'title': "Unlocking LLM Potential with 'Gibberish' Prompts!", 'desc': "This paper introduces PromptQuine, a new approach to designing prompts for large language models (LLMs). Instead of using well-structured instructions, it shows that transforming random examples into 'gibberish' can enhance model performance on various tasks. The authors propose an evolutionary search framework that autonomously finds effective pruning strategies, even with limited data. Their results indicate that this unconventional method can outperform traditional prompt optimization techniques, suggesting new directions for improving in-context learning."}, 'zh': {'title': '胡言乱语，提升模型表现的秘密', 'desc': '本文提出了一种新的提示设计范式，称为PromptQuine，挑战了传统的大型语言模型（LLM）提示方法。研究表明，将随机示例修剪成看似无意义的“胡言乱语”可以显著提高模型在多种任务上的表现，甚至超越了现有的最佳方法。尽管发现有效的修剪策略并不简单，但PromptQuine框架通过自我发现的方式，自动搜索修剪策略，利用低数据环境进行优化。我们的研究结果希望能为在上下文学习中的机制研究提供指导，并推动更开放的搜索算法的发展，以实现更有效的LLM提示。'}}}, {'id': 'https://huggingface.co/papers/2506.23151', 'title': 'MEMFOF: High-Resolution Training for Memory-Efficient Multi-Frame\n  Optical Flow Estimation', 'url': 'https://huggingface.co/papers/2506.23151', 'abstract': 'MEMFOF is a memory-efficient multi-frame optical flow method that achieves state-of-the-art performance on high-resolution inputs with reduced GPU memory usage.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in optical flow estimation have prioritized accuracy at the cost of growing GPU memory consumption, particularly for high-resolution (FullHD) inputs. We introduce MEMFOF, a memory-efficient multi-frame optical flow method that identifies a favorable trade-off between multi-frame estimation and GPU memory usage. Notably, MEMFOF requires only 2.09 GB of GPU memory at runtime for 1080p inputs, and 28.5 GB during training, which uniquely positions our method to be trained at native 1080p without the need for cropping or downsampling. We systematically revisit design choices from RAFT-like architectures, integrating reduced correlation volumes and high-resolution training protocols alongside multi-frame estimation, to achieve state-of-the-art performance across multiple benchmarks while substantially reducing memory overhead. Our method outperforms more resource-intensive alternatives in both accuracy and runtime efficiency, validating its robustness for flow estimation at high resolutions. At the time of submission, our method ranks first on the Spring benchmark with a 1-pixel (1px) outlier rate of 3.289, leads Sintel (clean) with an endpoint error (EPE) of 0.963, and achieves the best Fl-all error on KITTI-2015 at 2.94%. The code is available at https://github.com/msu-video-group/memfof.', 'score': 15, 'issue_id': 4578, 'pub_date': '2025-06-29', 'pub_date_card': {'ru': '29 июня', 'en': 'June 29', 'zh': '6月29日'}, 'hash': 'ad8371e7e40b14b4', 'authors': ['Vladislav Bargatin', 'Egor Chistov', 'Alexander Yakovenko', 'Dmitriy Vatolin'], 'affiliations': ['Lomonosov Moscow State University, Moscow, Russia', 'MSU Institute for Artificial Intelligence, Moscow, Russia'], 'pdf_title_img': 'assets/pdf/title_img/2506.23151.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#architecture', '#cv', '#inference'], 'emoji': '🔍', 'ru': {'title': 'Эффективная оценка оптического потока с минимальным использованием памяти', 'desc': 'MEMFOF - это метод оптического потока, который эффективно использует память GPU для высокоразрешающих входных данных. Он достигает современного уровня производительности на нескольких эталонных тестах, включая Spring, Sintel и KITTI-2015. MEMFOF использует многокадровую оценку и пересмотренную архитектуру RAFT для оптимизации соотношения точности и потребления памяти. Метод требует всего 2,09 ГБ памяти GPU во время выполнения для входных данных 1080p, что позволяет обучать его на нативном разрешении без обрезки или понижения дискретизации.'}, 'en': {'title': 'MEMFOF: Efficient Optical Flow for High-Resolution Images', 'desc': 'MEMFOF is a novel optical flow estimation method designed to be memory-efficient while maintaining high accuracy for high-resolution images. It significantly reduces GPU memory usage during both training and inference, allowing for full 1080p processing without the need for downsampling. By optimizing design choices from existing architectures and incorporating multi-frame estimation, MEMFOF achieves state-of-the-art performance across various benchmarks. This method not only excels in accuracy but also enhances runtime efficiency, making it a robust solution for real-time applications in optical flow estimation.'}, 'zh': {'title': 'MEMFOF：高效光流估计的新选择', 'desc': 'MEMFOF是一种内存高效的多帧光流估计方法，能够在高分辨率输入下实现最先进的性能，同时减少GPU内存使用。该方法在1080p输入时仅需2.09 GB的GPU内存，训练时为28.5 GB，使其能够在原生1080p下进行训练，而无需裁剪或下采样。MEMFOF通过整合减少的相关体积和高分辨率训练协议，优化了RAFT类架构的设计选择，从而在多个基准测试中实现了卓越的性能。与其他资源密集型方法相比，MEMFOF在准确性和运行效率上均表现出色，验证了其在高分辨率光流估计中的稳健性。'}}}, {'id': 'https://huggingface.co/papers/2506.23542', 'title': 'Consistent Time-of-Flight Depth Denoising via Graph-Informed Geometric\n  Attention', 'url': 'https://huggingface.co/papers/2506.23542', 'abstract': 'A novel ToF depth denoising network uses motion-invariant graph fusion and adaptive filters to improve temporal stability and spatial sharpness, achieving state-of-the-art performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Depth images captured by Time-of-Flight (ToF) sensors are prone to noise, requiring denoising for reliable downstream applications. Previous works either focus on single-frame processing, or perform multi-frame processing without considering depth variations at corresponding pixels across frames, leading to undesirable temporal inconsistency and spatial ambiguity. In this paper, we propose a novel ToF depth denoising network leveraging motion-invariant graph fusion to simultaneously enhance temporal stability and spatial sharpness. Specifically, despite depth shifts across frames, graph structures exhibit temporal self-similarity, enabling cross-frame geometric attention for graph fusion. Then, by incorporating an image smoothness prior on the fused graph and data fidelity term derived from ToF noise distribution, we formulate a maximum a posterior problem for ToF denoising. Finally, the solution is unrolled into iterative filters whose weights are adaptively learned from the graph-informed geometric attention, producing a high-performance yet interpretable network. Experimental results demonstrate that the proposed scheme achieves state-of-the-art performance in terms of accuracy and consistency on synthetic DVToF dataset and exhibits robust generalization on the real Kinectv2 dataset. Source code will be released at https://github.com/davidweidawang/GIGA-ToF{https://github.com/davidweidawang/GIGA-ToF}.', 'score': 12, 'issue_id': 4570, 'pub_date': '2025-06-30', 'pub_date_card': {'ru': '30 июня', 'en': 'June 30', 'zh': '6月30日'}, 'hash': '9c9286ea4d796818', 'authors': ['Weida Wang', 'Changyong He', 'Jin Zeng', 'Di Qiu'], 'affiliations': ['Google', 'School of Computer Science and Technology, Tongji University'], 'pdf_title_img': 'assets/pdf/title_img/2506.23542.jpg', 'data': {'categories': ['#cv', '#optimization', '#dataset', '#graphs', '#synthetic', '#open_source'], 'emoji': '🔍', 'ru': {'title': 'Революционное шумоподавление ToF: стабильность и четкость через графовое слияние', 'desc': 'Предложена новая нейронная сеть для шумоподавления в датчиках глубины Time-of-Flight (ToF), использующая инвариантное к движению слияние графов и адаптивные фильтры. Сеть одновременно улучшает временную стабильность и пространственную четкость изображений глубины. Метод основан на самоподобии графовых структур во времени, что позволяет применять межкадровое геометрическое внимание для слияния графов. Экспериментальные результаты показывают, что предложенный подход достигает наилучших показателей точности и согласованности на синтетических и реальных наборах данных.'}, 'en': {'title': 'Enhancing ToF Depth Images with Motion-Invariant Graph Fusion', 'desc': 'This paper presents a new method for denoising depth images captured by Time-of-Flight (ToF) sensors, which often suffer from noise. The proposed network utilizes motion-invariant graph fusion to improve both the temporal stability and spatial sharpness of the images. By leveraging the self-similarity of graph structures across frames, the method effectively addresses depth variations while maintaining consistency. The approach is formulated as a maximum a posterior problem, resulting in an interpretable network that outperforms existing methods on benchmark datasets.'}, 'zh': {'title': '提升ToF深度图像的去噪效果', 'desc': '本文提出了一种新颖的时间飞行（ToF）深度去噪网络，利用运动不变图融合和自适应滤波器来提高时间稳定性和空间清晰度。以往的研究主要集中在单帧处理或多帧处理，但未考虑不同帧中对应像素的深度变化，导致时间不一致和空间模糊。我们的方法通过图结构的时间自相似性，实现跨帧几何注意力的图融合，并结合图的平滑性先验和ToF噪声分布的数据信度项，构建最大后验去噪问题。实验结果表明，该方案在合成DVToF数据集上实现了最先进的性能，并在真实Kinectv2数据集上展现了良好的泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2506.16500', 'title': 'SparseLoRA: Accelerating LLM Fine-Tuning with Contextual Sparsity', 'url': 'https://huggingface.co/papers/2506.16500', 'abstract': 'SparseLoRA reduces computational cost and speeds up fine-tuning of LLMs by dynamically selecting a sparse subset of weights for loss and gradient computation.  \t\t\t\t\tAI-generated summary \t\t\t\t Fine-tuning LLMs is both computationally and memory-intensive. While parameter-efficient fine-tuning methods, such as QLoRA and DoRA, reduce the number of trainable parameters and lower memory usage, they do not decrease computational cost. In some cases, they may even slow down fine-tuning. In this paper, we introduce SparseLoRA, a method that accelerates LLM fine-tuning through contextual sparsity. We propose a lightweight, training-free SVD sparsity estimator that dynamically selects a sparse subset of weights for loss and gradient computation. Also, we systematically analyze and address sensitivity across layers, tokens, and training steps. Our experimental results show that SparseLoRA reduces computational cost by up to 2.2 times and a measured speedup of up to 1.6 times while maintaining accuracy across various downstream tasks, including commonsense and arithmetic reasoning, code generation, and instruction following.', 'score': 11, 'issue_id': 4572, 'pub_date': '2025-06-19', 'pub_date_card': {'ru': '19 июня', 'en': 'June 19', 'zh': '6月19日'}, 'hash': '8a6cd2aa2a56bf51', 'authors': ['Samir Khaki', 'Xiuyu Li', 'Junxian Guo', 'Ligeng Zhu', 'Chenfeng Xu', 'Konstantinos N. Plataniotis', 'Amir Yazdanbakhsh', 'Kurt Keutzer', 'Song Han', 'Zhijian Liu'], 'affiliations': ['Google DeepMind', 'MIT', 'UC Berkeley', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2506.16500.jpg', 'data': {'categories': ['#training', '#optimization'], 'emoji': '🚀', 'ru': {'title': 'SparseLoRA: Ускорение тонкой настройки LLM без потери качества', 'desc': 'SparseLoRA - это новый метод ускорения тонкой настройки больших языковых моделей (LLM). Он использует контекстную разреженность для динамического выбора подмножества весов для вычисления потерь и градиентов. Метод основан на легковесном SVD-оценщике разреженности, не требующем обучения. Эксперименты показывают, что SparseLoRA снижает вычислительные затраты до 2,2 раз и ускоряет процесс до 1,6 раз, сохраняя точность на различных задачах.'}, 'en': {'title': 'SparseLoRA: Speeding Up LLM Fine-Tuning with Smart Sparsity', 'desc': 'SparseLoRA is a novel method designed to enhance the efficiency of fine-tuning large language models (LLMs) by utilizing a sparse subset of weights for loss and gradient calculations. Unlike previous methods that only reduce the number of trainable parameters, SparseLoRA significantly cuts down on computational costs and speeds up the fine-tuning process. It employs a lightweight, training-free singular value decomposition (SVD) estimator to dynamically select which weights to use, ensuring optimal performance across different layers and training steps. Experimental results demonstrate that SparseLoRA can reduce computational costs by up to 2.2 times and improve speed by up to 1.6 times, all while maintaining high accuracy on various tasks.'}, 'zh': {'title': 'SparseLoRA：加速大规模语言模型微调的稀疏方法', 'desc': 'SparseLoRA是一种新方法，通过动态选择稀疏权重子集来减少大规模语言模型（LLM）微调的计算成本和加速过程。与其他参数高效的微调方法相比，SparseLoRA不仅降低了内存使用，还显著提高了计算效率。该方法使用轻量级的训练无关奇异值分解（SVD）稀疏性估计器，能够在训练过程中实时选择需要计算的权重。实验结果表明，SparseLoRA在保持准确性的同时，计算成本降低了最多2.2倍，速度提升了最多1.6倍。'}}}, {'id': 'https://huggingface.co/papers/2506.17417', 'title': 'Aha Moment Revisited: Are VLMs Truly Capable of Self Verification in\n  Inference-time Scaling?', 'url': 'https://huggingface.co/papers/2506.17417', 'abstract': 'Inference-time techniques like decoding-time scaling and self-refinement enhance reasoning in vision-language models, with generation-based methods providing greater improvement than verification-based methods, despite RL-trained models not showing self-correction benefits.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in large language models (LLMs) have demonstrated that inference-time computation techniques, such as decoding-time scaling and self-refinement, can significantly enhance reasoning capabilities without relying on external knowledge. A key driver of this success is the emergence of self-correction and self-verification behaviors, often elicited through reinforcement learning (RL). In this paper, we investigate whether these inference-time techniques extend effectively to vision-language models (VLMs), particularly those trained with RL. We find that while decoding strategies such as majority voting and best-of-N selection with self-verification all improve VLM reasoning performance, generation-reliant methods such as the former achieve significantly higher gains versus verification-reliant methods such as the latter. Additionally, the self-correction behavior often associated with RL-tuned models, such as aha moment, does not lead to measurable gains. We show via extensive experimentation within the inference-time scaling framework to identify a key root cause: RL-trained VLMs still lack robust self-verification capabilities across both visual and textual modalities.', 'score': 9, 'issue_id': 4570, 'pub_date': '2025-06-20', 'pub_date_card': {'ru': '20 июня', 'en': 'June 20', 'zh': '6月20日'}, 'hash': '57576e8287f4515e', 'authors': ['Mingyuan Wu', 'Meitang Li', 'Jingcheng Yang', 'Jize Jiang', 'Kaizhuo Yan', 'Zhaoheng Li', 'Minjia Zhang', 'Klara Nahrstedt'], 'affiliations': ['University of Illinois Urbana Champaign', 'University of Michigan Ann Arbor'], 'pdf_title_img': 'assets/pdf/title_img/2506.17417.jpg', 'data': {'categories': ['#rl', '#reasoning', '#inference', '#multimodal'], 'emoji': '🧠', 'ru': {'title': 'Улучшение рассуждений в визуально-языковых моделях: победа генерации над верификацией', 'desc': 'Исследование показывает, что методы вывода, такие как масштабирование во время декодирования и самоуточнение, улучшают способности рассуждения в визуально-языковых моделях. Генеративные методы, например мажоритарное голосование, оказались эффективнее методов верификации. Интересно, что модели, обученные с помощью обучения с подкреплением, не продемонстрировали ожидаемых преимуществ в самокоррекции. Основной причиной этого является отсутствие у таких моделей надежных возможностей самопроверки в визуальной и текстовой модальностях.'}, 'en': {'title': 'Boosting VLM Reasoning with Inference-Time Techniques', 'desc': 'This paper explores how inference-time techniques can improve reasoning in vision-language models (VLMs). It highlights that methods based on generation, like decoding-time scaling, provide better performance than those based on verification. The study also reveals that reinforcement learning (RL) trained models do not exhibit the expected self-correction benefits. Ultimately, the findings suggest that RL-trained VLMs struggle with self-verification, which limits their reasoning capabilities.'}, 'zh': {'title': '推理时技术提升视觉-语言模型的推理能力', 'desc': '本文探讨了推理时技术如何提升视觉-语言模型（VLM）的推理能力。研究发现，解码时间缩放和自我修正等技术在没有外部知识的情况下显著改善了模型的表现。尽管强化学习（RL）训练的模型未能显示出自我修正的优势，但基于生成的方法在提升性能方面明显优于基于验证的方法。实验结果表明，RL训练的VLM在视觉和文本模态上仍缺乏强大的自我验证能力。'}}}, {'id': 'https://huggingface.co/papers/2506.22598', 'title': 'RExBench: Can coding agents autonomously implement AI research\n  extensions?', 'url': 'https://huggingface.co/papers/2506.22598', 'abstract': 'RExBench evaluates the ability of LLM agents to autonomously implement research extensions, failing to achieve significant success without human hints.  \t\t\t\t\tAI-generated summary \t\t\t\t Agents based on Large Language Models (LLMs) have shown promise for performing sophisticated software engineering tasks autonomously. In addition, there has been progress towards developing agents that can perform parts of the research pipeline in machine learning and the natural sciences. We argue that research extension and its implementation is a critical capability for such systems, and introduce RExBench to support the evaluation of this capability. RExBench is a benchmark consisting of 12 realistic research experiment implementation tasks that aim to investigate research hypotheses that have not previously been implemented. Each task is set up as an extension to an existing research paper and codebase, accompanied by domain expert-written instructions. RExBench is robust to data contamination, and supports an automatic evaluation infrastructure that executes agent outputs to determine whether the success criteria are met. We use this benchmark to evaluate nine LLM agents implemented using three different frameworks: aider, Claude Code, and OpenHands. We find that all agents evaluated fail to autonomously implement the majority of the extensions. Although the success rate improves with additional human-written hints, the best performance under this setting remains below 40%. This indicates that current agents are still short of being able to handle realistic research extension tasks without substantial human guidance.', 'score': 6, 'issue_id': 4582, 'pub_date': '2025-06-27', 'pub_date_card': {'ru': '27 июня', 'en': 'June 27', 'zh': '6月27日'}, 'hash': '236eb718627b6f97', 'authors': ['Nicholas Edwards', 'Yukyung Lee', 'Yujun', 'Mao', 'Yulu Qin', 'Sebastian Schuster', 'Najoung Kim'], 'affiliations': ['Boston University', 'University College London', 'University of Vienna'], 'pdf_title_img': 'assets/pdf/title_img/2506.22598.jpg', 'data': {'categories': ['#benchmark', '#science', '#agents'], 'emoji': '🧪', 'ru': {'title': 'LLM-агенты пока не готовы к самостоятельным научным исследованиям', 'desc': 'RExBench - это новый бенчмарк для оценки способности агентов на основе больших языковых моделей (LLM) автономно реализовывать расширения исследований. Он включает 12 реалистичных задач по реализации экспериментов, основанных на существующих научных работах и кодовых базах. Результаты показывают, что современные агенты не способны успешно выполнять большинство задач без значительной помощи человека. Даже с дополнительными подсказками лучший результат не превышает 40% успешных реализаций.'}, 'en': {'title': 'Evaluating LLM Agents: The Challenge of Autonomous Research Extensions', 'desc': 'RExBench is a benchmark designed to assess the capability of Large Language Model (LLM) agents in autonomously implementing research extensions. The benchmark includes 12 tasks that require agents to extend existing research papers and codebases, with expert-written instructions provided for guidance. Despite the potential of LLMs in software engineering, the study found that these agents struggled to successfully complete the tasks without significant human assistance. The results highlight the limitations of current LLM agents in handling complex research tasks independently, achieving less than 40% success even with hints.'}, 'zh': {'title': '评估LLM代理的研究扩展能力', 'desc': 'RExBench是一个评估大型语言模型（LLM）代理在自主实现研究扩展能力的基准工具。研究表明，现有的LLM代理在没有人类提示的情况下，无法成功完成大多数研究扩展任务。尽管在提供额外的人类提示后，成功率有所提高，但仍然低于40%。这表明当前的代理在处理现实研究扩展任务时，仍然需要大量的人类指导。'}}}, {'id': 'https://huggingface.co/papers/2506.23219', 'title': 'UrbanLLaVA: A Multi-modal Large Language Model for Urban Intelligence\n  with Spatial Reasoning and Understanding', 'url': 'https://huggingface.co/papers/2506.23219', 'abstract': 'UrbanLLaVA, a multi-modal large language model, effectively processes urban datasets for various tasks, outperforming existing models in both single-modal and complex cross-modal scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Urban research involves a wide range of scenarios and tasks that require the understanding of multi-modal data. Current methods often focus on specific data types and lack a unified framework in urban field for processing them comprehensively. The recent success of multi-modal large language models (MLLMs) presents a promising opportunity to overcome this limitation. In this paper, we introduce UrbanLLaVA, a multi-modal large language model designed to process these four types of data simultaneously and achieve strong performance across diverse urban tasks compared with general MLLMs. In UrbanLLaVA, we first curate a diverse urban instruction dataset encompassing both single-modal and cross-modal urban data, spanning from location view to global view of urban environment. Additionally, we propose a multi-stage training framework that decouples spatial reasoning enhancement from domain knowledge learning, thereby improving the compatibility and downstream performance of UrbanLLaVA across diverse urban tasks. Finally, we also extend existing benchmark for urban research to assess the performance of MLLMs across a wide range of urban tasks. Experimental results from three cities demonstrate that UrbanLLaVA outperforms open-source and proprietary MLLMs in both single-modal tasks and complex cross-modal tasks and shows robust generalization abilities across cities. Source codes and data are openly accessible to the research community via https://github.com/tsinghua-fib-lab/UrbanLLaVA.', 'score': 5, 'issue_id': 4573, 'pub_date': '2025-06-29', 'pub_date_card': {'ru': '29 июня', 'en': 'June 29', 'zh': '6月29日'}, 'hash': '86191833a27a1741', 'authors': ['Jie Feng', 'Shengyuan Wang', 'Tianhui Liu', 'Yanxin Xi', 'Yong Li'], 'affiliations': ['Department of Computer Science and Technology, Tsinghua University, Beijing, China', 'Department of Electronic Engineering, BNRist, Tsinghua University, Beijing, China', 'School of Electronic and Information Engineering, Beijing Jiaotong University, China', 'University of Helsinki, Finland'], 'pdf_title_img': 'assets/pdf/title_img/2506.23219.jpg', 'data': {'categories': ['#dataset', '#science', '#training', '#multimodal', '#benchmark', '#open_source'], 'emoji': '🏙️', 'ru': {'title': 'UrbanLLaVA: Революция в анализе городских данных с помощью мультимодального ИИ', 'desc': 'UrbanLLaVA - это мультимодальная большая языковая модель, разработанная для обработки городских данных. Модел
