 a novel view using a compute-adaptive renderer. Extensive experiments on RealEstate10K and DL3DV datasets quantitatively and qualitatively validate our approach, achieving significant data reduction with comparable rendering quality and the highest overall rendering score, while providing trade-offs of data size, rendering quality, and rendering speed.', 'score': 33, 'issue_id': 4792, 'pub_date': '2025-07-11', 'pub_date_card': {'ru': '11 июля', 'en': 'July 11', 'zh': '7月11日'}, 'hash': '9361d4738ec618fe', 'authors': ['Zhengqing Wang', 'Yuefan Wu', 'Jiacheng Chen', 'Fuyang Zhang', 'Yasutaka Furukawa'], 'affiliations': ['Simon Fraser University', 'Wayve'], 'pdf_title_img': 'assets/pdf/title_img/2507.08776.jpg', 'data': {'categories': ['#benchmark', '#3d', '#dataset'], 'emoji': '🎥', 'ru': {'title': 'Эффективный нейрорендеринг с помощью сжатых токенов светового поля', 'desc': 'Эта статья представляет нейронный метод рендеринга, использующий сжатые токены светового поля (CLiFTs) для эффективного представления сцен. Метод позволяет рендерить новые ракурсы с различными вычислительными бюджетами, сохраняя богатую информацию о внешнем виде и геометрии сцены. Система использует мультиракурсное кодирование, кластеризацию в латентном пространстве и адаптивный рендерер для достижения компромисса между размером данных, качеством рендеринга и скоростью. Эксперименты на наборах данных RealEstate10K и DL3DV подтверждают эффективность подхода, демонстрируя значительное сокращение данных при сопоставимом качестве рендеринга.'}, 'en': {'title': 'Efficient Scene Representation with Compressed Light-Field Tokens', 'desc': 'This paper introduces a novel neural rendering technique that utilizes compressed light-field tokens (CLiFTs) to efficiently depict scenes and generate new views. By employing a multi-view encoder, the method tokenizes images based on their camera positions, allowing for effective representation of both appearance and geometry. The approach leverages latent-space K-means to select key rays as cluster centroids, which are then condensed into CLiFTs for streamlined rendering. The system adapts to different compute budgets by varying the number of tokens used, demonstrating significant data reduction while maintaining high rendering quality across various datasets.'}, 'zh': {'title': '高效神经渲染：压缩光场标记的应用', 'desc': '这篇论文提出了一种神经渲染方法，使用压缩光场标记（CLiFTs）来高效表示场景并渲染新视图。CLiFT通过压缩标记实现计算效率，同时能够根据需要调整标记数量以表示场景或渲染新视图。具体来说，给定一组图像，多视角编码器将图像与相机姿态进行标记。通过潜在空间K均值选择一组减少的光线作为聚类中心，最终构建出CLiFTs。'}}}, {'id': 'https://huggingface.co/papers/2507.01951', 'title': 'Test-Time Scaling with Reflective Generative Model', 'url': 'https://huggingface.co/papers/2507.01951', 'abstract': "MetaStone-S1, a reflective generative model using a self-supervised process reward model, achieves efficient reasoning and scalable performance with fewer parameters compared to existing models.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce our first reflective generative model MetaStone-S1, which obtains OpenAI o3's performance via the self-supervised process reward model (SPRM). Through sharing the backbone network and using task-specific heads for next token prediction and process scoring respectively, SPRM successfully integrates the policy model and process reward model(PRM) into a unified interface without extra process annotation, reducing over 99% PRM parameters for efficient reasoning. Equipped with SPRM, MetaStone-S1 is naturally suitable for test time scaling (TTS), and we provide three reasoning effort modes (low, medium, and high), based on the controllable thinking length. Moreover, we empirically establish a scaling law that reveals the relationship between total thinking computation and TTS performance. Experiments demonstrate that our MetaStone-S1 achieves comparable performance to OpenAI-o3-mini's series with only 32B parameter size. To support the research community, we have open-sourced MetaStone-S1 at https://github.com/MetaStone-AI/MetaStone-S1.", 'score': 25, 'issue_id': 4792, 'pub_date': '2025-07-02', 'pub_date_card': {'ru': '2 июля', 'en': 'July 2', 'zh': '7月2日'}, 'hash': '46a6ab7d22e05401', 'authors': ['Zixiao Wang', 'Yuxin Wang', 'Xiaorui Wang', 'Mengting Xing', 'Jie Gao', 'Jianjun Xu', 'Guangcan Liu', 'Chenhui Jin', 'Zhuo Wang', 'Shengzhuo Zhang', 'Hongtao Xie'], 'affiliations': ['MetaStone-AI', 'USTC'], 'pdf_title_img': 'assets/pdf/title_img/2507.01951.jpg', 'data': {'categories': ['#training', '#open_source', '#architecture', '#rl', '#small_models', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Эффективное рассуждение с меньшими ресурсами: MetaStone-S1 переопределяет генеративные модели', 'desc': 'MetaStone-S1 - это рефлексивная генеративная модель, использующая самоконтролируемую модель вознаграждения процесса (SPRM). Она достигает эффективного рассуждения и масштабируемой производительности с меньшим количеством параметров по сравнению с существующими моделями. SPRM объединяет модель политики и модель вознаграждения процесса в единый интерфейс, сокращая более 99% параметров для эффективного рассуждения. MetaStone-S1 предлагает три режима усилий рассуждения и устанавливает закон масштабирования, связывающий общие вычисления мышления и производительность TTS.'}, 'en': {'title': 'Efficient Reasoning with Fewer Parameters: Introducing MetaStone-S1', 'desc': 'MetaStone-S1 is a new generative model that uses a self-supervised process reward model (SPRM) to enhance reasoning capabilities while maintaining a smaller parameter size. By integrating the policy model and process reward model into a single framework, it significantly reduces the number of parameters needed for effective reasoning. The model offers different reasoning effort modes, allowing users to control the depth of thinking during tasks. Experiments show that MetaStone-S1 performs comparably to larger models while being more efficient, and it is available for the research community to explore.'}, 'zh': {'title': 'MetaStone-S1：高效推理的新一代生成模型', 'desc': 'MetaStone-S1是一种反思生成模型，采用自监督过程奖励模型（SPRM），在参数更少的情况下实现高效推理和可扩展性能。该模型通过共享主干网络，并使用特定任务的头部进行下一个标记预测和过程评分，成功将策略模型和过程奖励模型整合为统一接口，减少了99%以上的参数。MetaStone-S1适合测试时间扩展（TTS），并提供低、中、高三种推理努力模式，基于可控的思考长度。实验表明，MetaStone-S1在仅32B参数的情况下，性能与OpenAI-o3-mini系列相当。'}}}, {'id': 'https://huggingface.co/papers/2507.08800', 'title': 'NeuralOS: Towards Simulating Operating Systems via Neural Generative\n  Models', 'url': 'https://huggingface.co/papers/2507.08800', 'abstract': 'NeuralOS uses a combination of RNNs and diffusion-based rendering to simulate OS GUIs by predicting screen frames from user inputs, demonstrating realistic GUI rendering and state transitions.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce NeuralOS, a neural framework that simulates graphical user interfaces (GUIs) of operating systems by directly predicting screen frames in response to user inputs such as mouse movements, clicks, and keyboard events. NeuralOS combines a recurrent neural network (RNN), which tracks computer state, with a diffusion-based neural renderer that generates screen images. The model is trained on a large-scale dataset of Ubuntu XFCE recordings, which include both randomly generated interactions and realistic interactions produced by AI agents. Experiments show that NeuralOS successfully renders realistic GUI sequences, accurately captures mouse interactions, and reliably predicts state transitions like application launches. Although modeling fine-grained keyboard interactions precisely remains challenging, NeuralOS offers a step toward creating fully adaptive, generative neural interfaces for future human-computer interaction systems.', 'score': 11, 'issue_id': 4792, 'pub_date': '2025-07-11', 'pub_date_card': {'ru': '11 июля', 'en': 'July 11', 'zh': '7月11日'}, 'hash': '97c49e854df6a19d', 'authors': ['Luke Rivard', 'Sun Sun', 'Hongyu Guo', 'Wenhu Chen', 'Yuntian Deng'], 'affiliations': ['National Research Council Canada', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2507.08800.jpg', 'data': {'categories': ['#games', '#diffusion', '#dataset', '#agents', '#multimodal', '#cv'], 'emoji': '🖥️', 'ru': {'title': 'Нейронная симуляция GUI: шаг к адаптивным интерфейсам будущего', 'desc': 'NeuralOS - это нейронная система, симулирующая графические интерфейсы операционных систем путем предсказания кадров экрана в ответ на действия пользователя. Она объединяет рекуррентную нейронную сеть (RNN) для отслеживания состояния компьютера и нейронный рендерер на основе диффузии для генерации изображений экрана. Модель обучена на большом наборе данных записей Ubuntu XFCE, включающем как случайные, так и реалистичные взаимодействия. Эксперименты показывают, что NeuralOS успешно визуализирует реалистичные GUI-последовательности и точно предсказывает переходы состояний, хотя моделирование детальных клавиатурных взаимодействий остается сложной задачей.'}, 'en': {'title': 'NeuralOS: Predicting GUIs with RNNs and Diffusion Rendering', 'desc': "NeuralOS is a neural framework designed to simulate operating system graphical user interfaces (GUIs) by predicting screen frames based on user inputs like mouse movements and keyboard events. It utilizes a recurrent neural network (RNN) to keep track of the computer's state and a diffusion-based renderer to create realistic screen images. The model is trained on a comprehensive dataset of Ubuntu XFCE recordings, which include both random and realistic user interactions. While it excels at rendering GUI sequences and predicting state transitions, accurately modeling detailed keyboard interactions remains a challenge, marking a significant advancement in generative neural interfaces for human-computer interaction."}, 'zh': {'title': 'NeuralOS：未来人机交互的智能界面', 'desc': 'NeuralOS 是一个神经网络框架，能够通过预测用户输入（如鼠标移动、点击和键盘事件）来模拟操作系统的图形用户界面（GUI）。它结合了递归神经网络（RNN）和基于扩散的神经渲染器，能够生成屏幕图像并跟踪计算机状态。该模型在大规模的 Ubuntu XFCE 录制数据集上进行训练，包含随机生成的交互和 AI 代理生成的真实交互。尽管精确建模细粒度的键盘交互仍然具有挑战性，NeuralOS 为未来人机交互系统创建完全自适应的生成神经接口迈出了重要一步。'}}}, {'id': 'https://huggingface.co/papers/2507.08801', 'title': 'Lumos-1: On Autoregressive Video Generation from a Unified Model\n  Perspective', 'url': 'https://huggingface.co/papers/2507.08801', 'abstract': 'Lumos-1 is an autoregressive video generator that uses a modified LLM architecture with MM-RoPE and AR-DF to address spatiotemporal correlation and frame-wise loss imbalance, achieving competitive performance with fewer resources.  \t\t\t\t\tAI-generated summary \t\t\t\t Autoregressive large language models (LLMs) have unified a vast range of language tasks, inspiring preliminary efforts in autoregressive video generation. Existing autoregressive video generators either diverge from standard LLM architectures, depend on bulky external text encoders, or incur prohibitive latency due to next-token decoding. In this paper, we introduce Lumos-1, an autoregressive video generator that retains the LLM architecture with minimal architectural modifications. To inject spatiotemporal correlations in LLMs, we identify the efficacy of incorporating 3D RoPE and diagnose its imbalanced frequency spectrum ranges. Therefore, we propose MM-RoPE, a RoPE scheme that preserves the original textual RoPE while providing comprehensive frequency spectra and scaled 3D positions for modeling multimodal spatiotemporal data. Moreover, Lumos-1 resorts to a token dependency strategy that obeys intra-frame bidirectionality and inter-frame temporal causality. Based on this dependency strategy, we identify the issue of frame-wise loss imbalance caused by spatial information redundancy and solve it by proposing Autoregressive Discrete Diffusion Forcing (AR-DF). AR-DF introduces temporal tube masking during training with a compatible inference-time masking policy to avoid quality degradation. By using memory-efficient training techniques, we pre-train Lumos-1 on only 48 GPUs, achieving performance comparable to EMU3 on GenEval, COSMOS-Video2World on VBench-I2V, and OpenSoraPlan on VBench-T2V. Code and models are available at https://github.com/alibaba-damo-academy/Lumos.', 'score': 8, 'issue_id': 4792, 'pub_date': '2025-07-11', 'pub_date_card': {'ru': '11 июля', 'en': 'July 11', 'zh': '7月11日'}, 'hash': 'd53fd2bb25db02a0', 'authors': ['Hangjie Yuan', 'Weihua Chen', 'Jun Cen', 'Hu Yu', 'Jingyun Liang', 'Shuning Chang', 'Zhihui Lin', 'Tao Feng', 'Pengwei Liu', 'Jiazheng Xing', 'Hao Luo', 'Jiasheng Tang', 'Fan Wang', 'Yi Yang'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Hupan Lab', 'Tsinghua University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2507.08801.jpg', 'data': {'categories': ['#training', '#games', '#architecture', '#video', '#optimization', '#multimodal'], 'emoji': '🎬', 'ru': {'title': 'Эффективная генерация видео с помощью модифицированных языковых моделей', 'desc': 'Lumos-1 - это авторегрессионный генератор видео, использующий модифицированную архитектуру языковой модели (LLM). Он применяет технологии MM-RoPE и AR-DF для решения проблем пространственно-временной корреляции и дисбаланса покадровых потерь. Модель достигает конкурентоспособной производительности, используя меньше вычислительных ресурсов. Lumos-1 сохраняет архитектуру LLM с минимальными модификациями, что отличает его от существующих подходов к генерации видео.'}, 'en': {'title': 'Lumos-1: Efficient Video Generation with LLM Architecture', 'desc': "Lumos-1 is an innovative autoregressive video generator that enhances the traditional large language model (LLM) architecture to effectively handle video data. It introduces a new method called MM-RoPE, which improves the model's ability to understand spatiotemporal correlations while addressing issues of frame-wise loss imbalance. The model employs a token dependency strategy that respects both intra-frame and inter-frame relationships, ensuring coherent video generation. By utilizing efficient training techniques, Lumos-1 achieves competitive performance with fewer computational resources compared to existing models."}, 'zh': {'title': 'Lumos-1：高效自回归视频生成的新突破', 'desc': 'Lumos-1是一种自回归视频生成器，采用了经过修改的LLM架构，结合了MM-RoPE和AR-DF技术，以解决时空相关性和帧间损失不平衡的问题。该模型在保持LLM架构的基础上，利用3D RoPE来增强时空相关性，并提出了一种新的RoPE方案MM-RoPE，以支持多模态时空数据建模。Lumos-1还采用了一种令牌依赖策略，确保帧内双向性和帧间时间因果关系，从而解决了空间信息冗余导致的帧间损失不平衡问题。通过高效的训练技术，Lumos-1在仅使用48个GPU的情况下，达到了与现有模型相当的性能。'}}}, {'id': 'https://huggingface.co/papers/2507.08772', 'title': 'From One to More: Contextual Part Latents for 3D Generation', 'url': 'https://huggingface.co/papers/2507.08772', 'abstract': "A part-aware diffusion framework, CoPart, enhances 3D generation by decomposing objects into contextual parts, improving complexity handling, relationship modeling, and part-level conditioning.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in 3D generation have transitioned from multi-view 2D rendering approaches to 3D-native latent diffusion frameworks that exploit geometric priors in ground truth data. Despite progress, three key limitations persist: (1) Single-latent representations fail to capture complex multi-part geometries, causing detail degradation; (2) Holistic latent coding neglects part independence and interrelationships critical for compositional design; (3) Global conditioning mechanisms lack fine-grained controllability. Inspired by human 3D design workflows, we propose CoPart - a part-aware diffusion framework that decomposes 3D objects into contextual part latents for coherent multi-part generation. This paradigm offers three advantages: i) Reduces encoding complexity through part decomposition; ii) Enables explicit part relationship modeling; iii) Supports part-level conditioning. We further develop a mutual guidance strategy to fine-tune pre-trained diffusion models for joint part latent denoising, ensuring both geometric coherence and foundation model priors. To enable large-scale training, we construct Partverse - a novel 3D part dataset derived from Objaverse through automated mesh segmentation and human-verified annotations. Extensive experiments demonstrate CoPart's superior capabilities in part-level editing, articulated object generation, and scene composition with unprecedented controllability.", 'score': 4, 'issue_id': 4792, 'pub_date': '2025-07-11', 'pub_date_card': {'ru': '11 июля', 'en': 'July 11', 'zh': '7月11日'}, 'hash': '13e80f68dc4965b1', 'authors': ['Shaocong Dong', 'Lihe Ding', 'Xiao Chen', 'Yaokun Li', 'Yuxin Wang', 'Yucheng Wang', 'Qi Wang', 'Jaehyeok Kim', 'Chenjian Gao', 'Zhanpeng Huang', 'Zibin Wang', 'Tianfan Xue', 'Dan Xu'], 'affiliations': ['CUHK', 'HKUST', 'SenseTime Research', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2507.08772.jpg', 'data': {'categories': ['#games', '#3d', '#diffusion', '#dataset'], 'emoji': '🧩', 'ru': {'title': 'Разделяй и властвуй: новый подход к генерации 3D-объектов', 'desc': 'CoPart - это новая система для генерации трехмерных объектов, основанная на диффузионных моделях. Она разбивает объекты на отдельные части, что позволяет лучше моделировать сложные геометрические формы и взаимосвязи между компонентами. CoPart дает возможность более точного контроля над генерацией на уровне отдельных частей объекта. Для обучения системы был создан новый набор данных Partverse с аннотированными трехмерными моделями и их сегментацией на части.'}, 'en': {'title': 'Revolutionizing 3D Generation with Part-Aware Diffusion', 'desc': "The paper introduces CoPart, a part-aware diffusion framework designed to improve 3D object generation by breaking down objects into contextual parts. This approach addresses limitations in existing models, such as the inability to capture complex geometries and the lack of part independence in holistic representations. CoPart enhances the modeling of relationships between parts and allows for fine-grained control over part-level conditioning. Additionally, the authors present a new dataset, Partverse, to support large-scale training and demonstrate CoPart's effectiveness in tasks like part-level editing and scene composition."}, 'zh': {'title': '部件意识的3D生成新框架', 'desc': 'CoPart是一个关注部件的扩散框架，旨在通过将3D对象分解为上下文相关的部件来增强3D生成。该方法解决了传统方法在处理复杂多部件几何形状时的局限性，能够更好地建模部件之间的关系。通过部件分解，CoPart降低了编码复杂性，并支持精细的部件级条件控制。实验结果表明，CoPart在部件级编辑、关节对象生成和场景组合方面表现出色，具有前所未有的可控性。'}}}, {'id': 'https://huggingface.co/papers/2507.08794', 'title': 'One Token to Fool LLM-as-a-Judge', 'url': 'https://huggingface.co/papers/2507.08794', 'abstract': 'Generative reward models using LLMs are vulnerable to superficial manipulations but can be improved with data augmentation strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Generative reward models (also known as LLMs-as-judges), which use large language models (LLMs) to evaluate answer quality, are increasingly adopted in reinforcement learning with verifiable rewards (RLVR). They are often preferred over rigid rule-based metrics, especially for complex reasoning tasks involving free-form outputs. In this paradigm, an LLM is typically prompted to compare a candidate answer against a ground-truth reference and assign a binary reward indicating correctness. Despite the seeming simplicity of this comparison task, we find that generative reward models exhibit surprising vulnerabilities to superficial manipulations: non-word symbols (e.g., ":" or ".") or reasoning openers like "Thought process:" and "Let\'s solve this problem step by step." can often lead to false positive rewards. We demonstrate that this weakness is widespread across LLMs, datasets, and prompt formats, posing a serious threat for core algorithmic paradigms that rely on generative reward models, such as rejection sampling, preference optimization, and RLVR. To mitigate this issue, we introduce a simple yet effective data augmentation strategy and train a new generative reward model with substantially improved robustness. Our findings highlight the urgent need for more reliable LLM-based evaluation methods. We release our robust, general-domain reward model and its synthetic training data at https://huggingface.co/sarosavo/Master-RM and https://huggingface.co/datasets/sarosavo/Master-RM.', 'score': 3, 'issue_id': 4793, 'pub_date': '2025-07-11', 'pub_date_card': {'ru': '11 июля', 'en': 'July 11', 'zh': '7月11日'}, 'hash': 'c5951de5379e6612', 'authors': ['Yulai Zhao', 'Haolin Liu', 'Dian Yu', 'S. Y. Kung', 'Haitao Mi', 'Dong Yu'], 'affiliations': ['Princeton University', 'Tencent AI Lab', 'University of Virginia'], 'pdf_title_img': 'assets/pdf/title_img/2507.08794.jpg', 'data': {'categories': ['#training', '#rl', '#data', '#dataset', '#optimization', '#hallucinations', '#synthetic', '#rlhf'], 'emoji': '🛡️', 'ru': {'title': 'Укрепление генеративных моделей вознаграждения против поверхностных манипуляций', 'desc': 'Статья посвящена уязвимостям генеративных моделей вознаграждения, использующих большие языковые модели (LLM) для оценки качества ответов. Авторы обнаружили, что такие модели могут быть обмануты поверхностными манипуляциями, такими как добавление символов или фраз-заполнителей. Для решения этой проблемы предложена стратегия аугментации данных, позволяющая создать более надежную модель оценки. Исследование подчеркивает необходимость разработки более надежных методов оценки на основе LLM.'}, 'en': {'title': 'Strengthening LLMs: Combatting Superficial Manipulations in Reward Models', 'desc': 'This paper discusses the vulnerabilities of generative reward models, which use large language models (LLMs) to assess the quality of answers in reinforcement learning scenarios. The authors reveal that these models can be easily tricked by superficial changes in the input, such as adding non-word symbols or specific phrases, leading to incorrect evaluations. To address this issue, they propose a data augmentation strategy that enhances the robustness of the generative reward models against such manipulations. The study emphasizes the importance of developing more reliable evaluation methods for LLMs in reinforcement learning applications.'}, 'zh': {'title': '提升生成奖励模型的鲁棒性', 'desc': '生成奖励模型（LLMs作为评判者）在使用大型语言模型评估答案质量时，容易受到表面操控的影响。尽管这种比较任务看似简单，但我们发现生成奖励模型在面对非单词符号或推理开头词时，常常会产生错误的正向奖励。这种脆弱性在不同的LLM、数据集和提示格式中普遍存在，威胁到依赖生成奖励模型的核心算法范式。为了解决这个问题，我们提出了一种简单有效的数据增强策略，训练出一种具有显著改进鲁棒性的生成奖励模型。'}}}, {'id': 'https://huggingface.co/papers/2507.07151', 'title': 'Robust Multimodal Large Language Models Against Modality Conflict', 'url': 'https://huggingface.co/papers/2507.07151', 'abstract': 'Investigation of modality conflict in multimodal large language models reveals its role in causing hallucinations, with reinforcement learning emerging as the most effective mitigation strategy.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite the impressive capabilities of multimodal large language models (MLLMs) in vision-language tasks, they are prone to hallucinations in real-world scenarios. This paper investigates the hallucination phenomenon in MLLMs from the perspective of modality conflict. Unlike existing works focusing on the conflicts between model responses and inputs, we study the inherent conflicts in inputs from different modalities that place MLLMs in a dilemma and directly lead to hallucinations. We formally define the modality conflict and construct a dataset named Multimodal Modality Conflict (MMMC) to simulate this phenomenon in vision-language tasks. Three methods based on prompt engineering, supervised fine-tuning, and reinforcement learning are proposed to alleviate the hallucination caused by modality conflict. Extensive experiments are conducted on the MMMC dataset to analyze the merits and demerits of these methods. Our results show that the reinforcement learning method achieves the best performance in mitigating the hallucination under modality conflict, while the supervised fine-tuning method shows promising and stable performance. Our work sheds light on the unnoticed modality conflict that leads to hallucinations and provides more insights into the robustness of MLLMs.', 'score': 1, 'issue_id': 4792, 'pub_date': '2025-07-09', 'pub_date_card': {'ru': '9 июля', 'en': 'July 9', 'zh': '7月9日'}, 'hash': '2c4bd34981d368dd', 'authors': ['Zongmeng Zhang', 'Wengang Zhou', 'Jie Zhao', 'Houqiang Li'], 'affiliations': ['Department of Electronic Engineering and Information Science, University of Science and Technology of China', 'Huawei Technologies Co., Ltd.', 'School of Artificial Intelligence and Data Science, University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2507.07151.jpg', 'data': {'categories': ['#training', '#interpretability', '#dataset', '#rl', '#hallucinations', '#multimodal'], 'emoji': '🤖', 'ru': {'title': 'Борьба с галлюцинациями в мультимодальных нейросетях', 'desc': 'Исследование посвящено проблеме галлюцинаций в мультимодальных больших языковых моделях (MLLM) из-за конфликта модальностей. Авторы создали датасет MMMC для симуляции этого явления в задачах компьютерного зрения и обработки естественного языка. Были предложены три метода для уменьшения галлюцинаций: инженерия промптов, обучение с учителем и обучение с подкреплением. Эксперименты показали, что обучение с подкреплением наиболее эффективно в снижении галлюцинаций при конфликте модальностей.'}, 'en': {'title': 'Tackling Hallucinations in MLLMs: The Power of Reinforcement Learning', 'desc': 'This paper explores how multimodal large language models (MLLMs) can experience hallucinations due to conflicts between different types of input data, known as modality conflict. The authors define modality conflict and create a dataset called Multimodal Modality Conflict (MMMC) to study this issue in vision-language tasks. They propose three strategies to reduce hallucinations: prompt engineering, supervised fine-tuning, and reinforcement learning. Among these, reinforcement learning is found to be the most effective method for addressing hallucinations caused by modality conflict, while supervised fine-tuning also shows reliable results.'}, 'zh': {'title': '揭示模态冲突，减轻幻觉的有效策略', 'desc': '这篇论文研究了多模态大型语言模型（MLLMs）中的模态冲突现象，发现它是导致幻觉的一个重要原因。与以往研究不同，本文关注的是来自不同模态的输入之间的内在冲突，这种冲突使得MLLMs面临困境并直接导致幻觉。我们正式定义了模态冲突，并构建了一个名为多模态模态冲突（MMMC）的数据集，以模拟这一现象。通过实验，我们发现基于强化学习的方法在减轻模态冲突引起的幻觉方面表现最佳，而监督微调方法则展现出良好且稳定的性能。'}}}];
        const articlesContainer = document.getElementById('articles-container');

        let selectedArticles = [];
        let sortBy = 'issue_id';     
        let showLimitHint = false;

            const categoriesParam = urlParams.get('cat');

        }

                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');

                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf moonly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);

            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');

        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (15)', '#agents (27)', '#agi (8)', '#alignment (19)', '#architecture (44)', '#audio (2)', '#benchmark (68)', '#cv (28)', '#data (22)', '#dataset (54)', '#diffusion (22)', '#ethics (5)', '#games (25)', '#graphs (3)', '#hallucinations (10)', '#healthcare (10)', '#inference (16)', '#interpretability (11)', '#leakage (2)', '#long_context (11)', '#low_resource (8)', '#machine_translation (1)', '#math (3)', '#multilingual (6)', '#multimodal (51)', '#open_source (38)', '#optimization (71)', '#plp (1)', '#rag (6)', '#reasoning (55)', '#rl (30)', '#rlhf (8)', '#robotics (7)', '#science (11)', '#security (3)', '#small_models (5)', '#story_generation (1)', '#survey (10)', '#synthetic (8)', '#training (81)', '#transfer_learning (11)', '#video (19)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();

            setFilterOptionsVisibility();

            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();

                selectedCategories = urlCategories;
                saveCategorySelection();

                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-07-14 05:19',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-07-14 05:19')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-07-14 05:19')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('monthly'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
</html>
