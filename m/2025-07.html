cross the temporal dimension. This decomposed merging approach outperforms existing token reduction methods across six video QA benchmarks. Notably, STTM achieves a 2times speed-up with only a 0.5% accuracy drop under a 50% token budget, and a 3times speed-up with just a 2% drop under a 30% budget. Moreover, STTM is query-agnostic, allowing KV cache reuse across different questions for the same video. The project page is available at https://www.jshyun.me/projects/sttm.', 'score': 31, 'issue_id': 4766, 'pub_date': '2025-07-10', 'pub_date_card': {'ru': '10 июля', 'en': 'July 10', 'zh': '7月10日'}, 'hash': 'eff3cb8ac467d2a7', 'authors': ['Jeongseok Hyun', 'Sukjun Hwang', 'Su Ho Han', 'Taeoh Kim', 'Inwoong Lee', 'Dongyoon Wee', 'Joon-Young Lee', 'Seon Joo Kim', 'Minho Shim'], 'affiliations': ['Adobe Research', 'Carnegie Mellon University', 'NAVER Cloud', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2507.07990.jpg', 'data': {'categories': ['#video', '#optimization', '#training', '#benchmark'], 'emoji': '🎞️', 'ru': {'title': 'Ускорение видео-LLM без потери качества', 'desc': 'Метод пространственно-временного объединения токенов (STTM) повышает эффективность видео-LLM, используя избыточность данных. STTM преобразует каждый кадр в многоуровневые пространственные токены с помощью квадродерева, а затем выполняет направленное попарное объединение по временной оси. Этот подход превосходит существующие методы сокращения токенов на шести эталонных тестах видео-QA. STTM достигает двукратного ускорения с минимальной потерей точности при 50% бюджете токенов.'}, 'en': {'title': 'Boosting Video LLM Efficiency with Smart Token Merging', 'desc': 'This paper introduces a new method called Spatio-Temporal Token Merging (STTM) to enhance the efficiency of video large language models (LLMs). The method reduces the number of tokens used in video processing by merging them based on local spatial and temporal redundancies, which helps to maintain performance while speeding up computations. STTM achieves significant speed improvements, allowing for up to three times faster processing with minimal accuracy loss. Additionally, it is designed to be query-agnostic, enabling the reuse of cached information across different questions about the same video.'}, 'zh': {'title': '时空令牌合并，提升视频模型效率！', 'desc': '本文提出了一种时空令牌合并方法（STTM），旨在提高视频大语言模型（LLM）的效率。该方法通过利用视频数据中的局部空间和时间冗余，显著减少计算量，同时保持较高的准确性。STTM首先将每帧图像转化为多粒度的空间令牌，然后在时间维度上进行有针对性的配对合并。实验结果表明，STTM在多个视频问答基准测试中表现优于现有的令牌减少方法，能够实现显著的速度提升。'}}}, {'id': 'https://huggingface.co/papers/2507.07998', 'title': 'PyVision: Agentic Vision with Dynamic Tooling', 'url': 'https://huggingface.co/papers/2507.07998', 'abstract': 'PyVision, an interactive framework, enables LLMs to autonomously create and refine Python-based tools for visual reasoning, achieving significant performance improvements across benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t LLMs are increasingly deployed as agents, systems capable of planning, reasoning, and dynamically calling external tools. However, in visual reasoning, prior approaches largely remain limited by predefined workflows and static toolsets. In this report, we present PyVision, an interactive, multi-turn framework that enables MLLMs to autonomously generate, execute, and refine Python-based tools tailored to the task at hand, unlocking flexible and interpretable problem-solving. We develop a taxonomy of the tools created by PyVision and analyze their usage across a diverse set of benchmarks. Quantitatively, PyVision achieves consistent performance gains, boosting GPT-4.1 by +7.8% on V* and Claude-4.0-Sonnet by +31.1% on VLMsAreBlind-mini. These results point to a broader shift: dynamic tooling allows models not just to use tools, but to invent them, advancing toward more agentic visual reasoning.', 'score': 27, 'issue_id': 4761, 'pub_date': '2025-07-10', 'pub_date_card': {'ru': '10 июля', 'en': 'July 10', 'zh': '7月10日'}, 'hash': 'ab8504b49800fe67', 'authors': ['Shitian Zhao', 'Haoquan Zhang', 'Shaoheng Lin', 'Ming Li', 'Qilong Wu', 'Kaipeng Zhang', 'Chen Wei'], 'affiliations': ['CUHK', 'NUS', 'Rice University', 'Shanghai AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2507.07998.jpg', 'data': {'categories': ['#reasoning', '#agents', '#interpretability', '#cv', '#benchmark'], 'emoji': '🔧', 'ru': {'title': 'PyVision: LLM создают инструменты для визуального анализа', 'desc': 'PyVision - это интерактивный фреймворк, позволяющий большим языковым моделям (LLM) автономно создавать и совершенствовать инструменты на Python для визуального анализа. Фреймворк использует многоэтапный подход, где модель генерирует, выполняет и улучшает инструменты под конкретную задачу. PyVision значительно повышает производительность LLM на различных бенчмарках, например, улучшая результаты GPT-4.1 на 7.8% в V* и Claude-4.0-Sonnet на 31.1% в VLMsAreBlind-mini. Это представляет собой шаг к более гибкому и интерпретируемому решению задач в области компьютерного зрения.'}, 'en': {'title': 'Empowering LLMs with Dynamic Tool Creation for Visual Reasoning', 'desc': 'PyVision is an innovative framework that empowers large language models (LLMs) to autonomously create and improve Python tools for visual reasoning tasks. Unlike previous methods that relied on fixed workflows, PyVision allows for dynamic tool generation and execution, enhancing flexibility in problem-solving. The framework has been evaluated across various benchmarks, showing significant performance improvements, such as a 7.8% increase for GPT-4.1 and a 31.1% boost for Claude-4.0-Sonnet. This advancement signifies a shift towards more agentic capabilities in visual reasoning, where models can not only utilize existing tools but also invent new ones.'}, 'zh': {'title': '动态工具，智能推理的新纪元', 'desc': 'PyVision是一个交互式框架，允许大型语言模型（LLMs）自主创建和改进基于Python的视觉推理工具。与以往的静态工具集不同，PyVision支持多轮交互，使模型能够根据具体任务灵活生成和执行工具。研究表明，PyVision在多个基准测试中显著提高了性能，例如GPT-4.1在V*上提升了7.8%。这些结果表明，动态工具的使用使模型不仅能够使用工具，还能发明新工具，推动视觉推理的进步。'}}}, {'id': 'https://huggingface.co/papers/2507.07982', 'title': 'Geometry Forcing: Marrying Video Diffusion and 3D Representation for\n  Consistent World Modeling', 'url': 'https://huggingface.co/papers/2507.07982', 'abstract': "Videos inherently represent 2D projections of a dynamic 3D world. However, our analysis suggests that video diffusion models trained solely on raw video data often fail to capture meaningful geometric-aware structure in their learned representations. To bridge this gap between video diffusion models and the underlying 3D nature of the physical world, we propose Geometry Forcing, a simple yet effective method that encourages video diffusion models to internalize latent 3D representations. Our key insight is to guide the model's intermediate representations toward geometry-aware structure by aligning them with features from a pretrained geometric foundation model. To this end, we introduce two complementary alignment objectives: Angular Alignment, which enforces directional consistency via cosine similarity, and Scale Alignment, which preserves scale-related information by regressing unnormalized geometric features from normalized diffusion representation. We evaluate Geometry Forcing on both camera view-conditioned and action-conditioned video generation tasks. Experimental results demonstrate that our method substantially improves visual quality and 3D consistency over the baseline methods. Project page: https://GeometryForcing.github.io.", 'score': 27, 'issue_id': 4762, 'pub_date': '2025-07-10', 'pub_date_card': {'ru': '10 июля', 'en': 'July 10', 'zh': '7月10日'}, 'hash': 'fbe6e1954d8e9c30', 'authors': ['Haoyu Wu', 'Diankun Wu', 'Tianyu He', 'Junliang Guo', 'Yang Ye', 'Yueqi Duan', 'Jiang Bian'], 'affiliations': ['Microsoft Research', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2507.07982.jpg', 'data': {'categories': ['#alignment', '#video', '#diffusion', '#3d'], 'emoji': '🧊', 'ru': {'title': 'Geometry Forcing: внедрение 3D-геометрии в видео-диффузионные модели', 'desc': 'Статья представляет метод Geometry Forcing для улучшения видео-диффузионных моделей. Авторы предлагают выравнивать промежуточные представления модели с признаками из предобученной геометрической модели-основы. Метод включает два вида выравнивания: угловое для согласованности направлений и масштабное для сохранения информации о масштабе. Эксперименты показывают, что Geometry Forcing значительно улучшает визуальное качество и 3D-согласованность генерируемых видео.'}, 'en': {'title': 'Bridging 2D Videos to 3D Understanding with Geometry Forcing', 'desc': 'This paper addresses the limitations of video diffusion models that do not effectively capture the 3D structure of the world from 2D video data. The authors introduce a technique called Geometry Forcing, which helps these models learn geometric representations by aligning their intermediate features with those from a pretrained geometric foundation model. They propose two alignment objectives: Angular Alignment, which ensures directional consistency, and Scale Alignment, which maintains scale information. The results show that Geometry Forcing significantly enhances the visual quality and 3D consistency of generated videos compared to existing methods.'}, 'zh': {'title': '提升视频模型的几何感知能力', 'desc': '本论文提出了一种名为几何强制（Geometry Forcing）的方法，旨在改善视频扩散模型在学习表示时对三维几何结构的捕捉能力。我们发现，仅使用原始视频数据训练的模型往往无法有效捕捉到有意义的几何信息。通过将模型的中间表示与预训练的几何基础模型的特征对齐，我们引入了两个互补的对齐目标：角度对齐和尺度对齐，以增强模型的几何感知能力。实验结果表明，几何强制方法在视频生成任务中显著提高了视觉质量和三维一致性。'}}}, {'id': 'https://huggingface.co/papers/2507.07136', 'title': 'LangSplatV2: High-dimensional 3D Language Gaussian Splatting with 450+\n  FPS', 'url': 'https://huggingface.co/papers/2507.07136', 'abstract': 'LangSplatV2 enhances 3D text querying speed and accuracy by replacing the heavyweight decoder with a sparse coefficient field and efficient CUDA optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper, we introduce LangSplatV2, which achieves high-dimensional feature splatting at 476.2 FPS and 3D open-vocabulary text querying at 384.6 FPS for high-resolution images, providing a 42 times speedup and a 47 times boost over LangSplat respectively, along with improved query accuracy. LangSplat employs Gaussian Splatting to embed 2D CLIP language features into 3D, significantly enhancing speed and learning a precise 3D language field with SAM semantics. Such advancements in 3D language fields are crucial for applications that require language interaction within complex scenes. However, LangSplat does not yet achieve real-time inference performance (8.2 FPS), even with advanced A100 GPUs, severely limiting its broader application. In this paper, we first conduct a detailed time analysis of LangSplat, identifying the heavyweight decoder as the primary speed bottleneck. Our solution, LangSplatV2 assumes that each Gaussian acts as a sparse code within a global dictionary, leading to the learning of a 3D sparse coefficient field that entirely eliminates the need for a heavyweight decoder. By leveraging this sparsity, we further propose an efficient sparse coefficient splatting method with CUDA optimization, rendering high-dimensional feature maps at high quality while incurring only the time cost of splatting an ultra-low-dimensional feature. Our experimental results demonstrate that LangSplatV2 not only achieves better or competitive query accuracy but is also significantly faster. Codes and demos are available at our project page: https://langsplat-v2.github.io.', 'score': 25, 'issue_id': 4763, 'pub_date': '2025-07-09', 'pub_date_card': {'ru': '9 июля', 'en': 'July 9', 'zh': '7月9日'}, 'hash': 'f35bfc7d12aabb90', 'authors': ['Wanhua Li', 'Yujie Zhao', 'Minghan Qin', 'Yang Liu', 'Yuanhao Cai', 'Chuang Gan', 'Hanspeter Pfister'], 'affiliations': ['Harvard University', 'Johns Hopkins University', 'MIT-IBM Watson AI Lab', 'Tsinghua University', 'UMass Amherst', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2507.07136.jpg', 'data': {'categories': ['#3d', '#optimization', '#inference', '#data'], 'emoji': '🚀', 'ru': {'title': 'LangSplatV2: Революция в скорости и точности 3D текстовых запросов', 'desc': 'LangSplatV2 - это усовершенствованная версия системы для трехмерных текстовых запросов. Она заменяет тяжеловесный декодер на разреженное поле коэффициентов и использует оптимизацию CUDA. Это позволяет достичь скорости 476.2 кадров в секунду для сплаттинга высокоразмерных признаков и 384.6 кадров в секунду для текстовых запросов в трехмерном пространстве. LangSplatV2 демонстрирует значительное ускорение и повышение точности по сравнению с предыдущей версией.'}, 'en': {'title': 'Speeding Up 3D Text Querying with LangSplatV2', 'desc': 'LangSplatV2 is a machine learning model that improves the speed and accuracy of 3D text querying by replacing the traditional heavyweight decoder with a more efficient sparse coefficient field. It achieves impressive performance metrics, processing high-dimensional features at 476.2 frames per second (FPS) and 3D text queries at 384.6 FPS, marking a significant speedup compared to its predecessor, LangSplat. The model utilizes Gaussian Splatting to effectively integrate 2D language features into a 3D context, enhancing the precision of language interactions in complex scenes. Despite these advancements, LangSplatV2 still struggles to reach real-time inference speeds, which limits its practical applications in dynamic environments.'}, 'zh': {'title': 'LangSplatV2：提升 3D 文本查询速度与准确性', 'desc': 'LangSplatV2 是一种新型的 3D 文本查询方法，通过用稀疏系数场替代传统的重型解码器，显著提高了查询速度和准确性。该方法在高分辨率图像上实现了每秒 476.2 帧的高维特征喷溅和每秒 384.6 帧的 3D 开放词汇文本查询，速度提升达 42 倍，准确性也有显著提高。LangSplatV2 利用高斯喷溅技术将 2D CLIP 语言特征嵌入 3D，学习精确的 3D 语言场，适用于复杂场景中的语言交互应用。尽管 LangSplatV2 显著提升了性能，但在实时推理方面仍有待改进。'}}}, {'id': 'https://huggingface.co/papers/2507.07996', 'title': 'Skip a Layer or Loop it? Test-Time Depth Adaptation of Pretrained LLMs', 'url': 'https://huggingface.co/papers/2507.07996', 'abstract': 'A method using chain-of-layers (CoLa) derived from a pretrained large language model allows for dynamic architecture adaptation, improving efficiency and accuracy across diverse tasks through selective layer manipulation and Monte Carlo Tree Search optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Can a pretrained neural network adapt its architecture to different inputs without any finetuning? Do we need all layers for simple tasks, and are they adequate for challenging tasks? We found that the layers of a pretrained large language model (LLM) can be manipulated as separate modules to build a better and even shallower model customized for each test sample. In particular, each layer from the pretrained model can be skipped/pruned or repeated multiple times as recurrent neural networks (RNN), and stacked with others in arbitrary orders, yielding a chain-of-layers (CoLa) per sample. This compositional space greatly expands the scope of existing works on looped/recurrent pretrained modules, layer pruning, or early-exit networks. We develop a Monte Carlo Tree Search (MCTS) protocol to explore and identify the optimal CoLa for each sample from math and commonsense reasoning benchmarks. Compared to a static model of a fixed depth, CoLa allows shortcut paths (fast thinking), recurrence of the same layer(s) (slow thinking), and combining both, offering more flexible, dynamic architectures for different inputs. We conduct an extensive analysis of the MCTS-optimized CoLa, which leads to two key findings: (1) For >75% of samples with correct predictions by the original LLM, we can find shorter CoLa, suggesting a large space for improving inference efficiency; (2) For >60% of samples with originally incorrect predictions, we can identify CoLa achieving correct predictions, suggesting a large space of performance enhancement. Our results highlight the shortcomings of using a fixed architecture of pre-trained LLMs for inference on different samples and pave the way to unlock the generalization power of test-time depth adaptation.', 'score': 23, 'issue_id': 4765, 'pub_date': '2025-07-10', 'pub_date_card': {'ru': '10 июля', 'en': 'July 10', 'zh': '7月10日'}, 'hash': 'c861c1e4c9288d18', 'authors': ['Ziyue Li', 'Yang Li', 'Tianyi Zhou'], 'affiliations': ['Department of Computer Science, University of Maryland, College Park'], 'pdf_title_img': 'assets/pdf/title_img/2507.07996.jpg', 'data': {'categories': ['#inference', '#training', '#optimization', '#reasoning', '#architecture'], 'emoji': '🧠', 'ru': {'title': 'Динамическая адаптация архитектуры нейросети для каждой задачи', 'desc': 'Метод цепочки слоев (CoLa), основанный на предобученной большой языковой модели, позволяет динамически адаптировать архитектуру, повышая эффективность и точность для различных задач. Это достигается путем выборочной манипуляции слоями и оптимизации с помощью поиска Монте-Карло по дереву. CoLa позволяет пропускать, повторять или переупорядочивать слои, создавая оптимальную архитектуру для каждого входного образца. Анализ показал, что для большинства образцов можно найти более короткие или более точные архитектуры по сравнению с исходной моделью.'}, 'en': {'title': 'Dynamic Layer Adaptation for Enhanced Model Efficiency', 'desc': 'This paper introduces a novel method called chain-of-layers (CoLa) that utilizes a pretrained large language model (LLM) to dynamically adapt its architecture for various tasks. By manipulating individual layers, the model can skip, repeat, or rearrange them, allowing for a more efficient and tailored approach to processing different inputs. The authors employ Monte Carlo Tree Search (MCTS) to optimize the selection of layers for each sample, enhancing both accuracy and efficiency. The findings demonstrate that CoLa can significantly improve performance and reduce inference time compared to traditional static models, highlighting the potential for adaptive architectures in machine learning.'}, 'zh': {'title': '动态架构适应，提升模型效率与准确性', 'desc': '本文提出了一种基于预训练大语言模型的层链（CoLa）方法，能够动态调整模型架构以提高效率和准确性。通过选择性地操作层和使用蒙特卡洛树搜索优化，CoLa可以为每个测试样本构建更优的模型。研究表明，预训练模型的层可以作为独立模块进行操作，从而实现更灵活的架构适应不同输入。我们的实验结果显示，CoLa在提高推理效率和性能方面具有显著优势，尤其是在处理不同样本时。'}}}, {'id': 'https://huggingface.co/papers/2507.07202', 'title': 'A Survey on Long-Video Storytelling Generation: Architectures,\n  Consistency, and Cinematic Quality', 'url': 'https://huggingface.co/papers/2507.07202', 'abstract': 'Despite the significant progress that has been made in video generative models, existing state-of-the-art methods can only produce videos lasting 5-16 seconds, often labeled "long-form videos". Furthermore, videos exceeding 16 seconds struggle to maintain consistent character appearances and scene layouts throughout the narrative. In particular, multi-subject long videos still fail to preserve character consistency and motion coherence. While some methods can generate videos up to 150 seconds long, they often suffer from frame redundancy and low temporal diversity. Recent work has attempted to produce long-form videos featuring multiple characters, narrative coherence, and high-fidelity detail. We comprehensively studied 32 papers on video generation to identify key architectural components and training strategies that consistently yield these qualities. We also construct a comprehensive novel taxonomy of existing methods and present comparative tables that categorize papers by their architectural designs and performance characteristics.', 'score': 21, 'issue_id': 4762, 'pub_date': '2025-07-09', 'pub_date_card': {'ru': '9 июля', 'en': 'July 9', 'zh': '7月9日'}, 'hash': 'c7dc5888e8a06c13', 'authors': ['Mohamed Elmoghany', 'Ryan Rossi', 'Seunghyun Yoon', 'Subhojyoti Mukherjee', 'Eslam Bakr', 'Puneet Mathur', 'Gang Wu', 'Viet Dac Lai', 'Nedim Lipka', 'Ruiyi Zhang', 'Varun Manjunatha', 'Chien Nguyen', 'Daksh Dangi', 'Abel Salinas', 'Mohammad Taesiri', 'Hongjie Chen', 'Xiaolei Huang', 'Joe Barrow', 'Nesreen Ahmed', 'Hoda Eldardiry', 'Namyong Park', 'Yu Wang', 'Jaemin Cho', 'Anh Totti Nguyen', 'Zhengzhong Tu', 'Thien Nguyen', 'Dinesh Manocha', 'Mohamed Elhoseiny', 'Franck Dernoncourt'], 'affiliations': ['Adobe Research', 'Auburn University', 'Cisco', 'Dolby Labs', 'Independent Researcher', 'KAUST', 'Meta AI', 'Pattern Data', 'Texas A&M University', 'UNC Chapel Hill', 'University of Maryland, College Park', 'University of Memphis', 'University of Oregon', 'University of Southern California', 'Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2507.07202.jpg', 'data': {'categories': ['#survey', '#architecture', '#video', '#training'], 'emoji': '🎬', 'ru': {'title': 'Прорыв в генерации длинных видео: анализ ключевых компонентов и стратегий', 'desc': 'Эта статья посвящена анализу современных методов генерации видео с помощью машинного обучения. Авторы изучили 32 научные работы, чтобы выявить ключевые архитектурные компоненты и стратегии обучения, позволяющие создавать длительные видео с несколькими персонажами и связным сюжетом. В статье отмечается, что существующие модели генеративного ИИ способны создавать видео длительностью только 5-16 секунд, при этом более длинные видео страдают от проблем с согласованностью персонажей и сцен. Авторы представляют новую таксономию существующих методов и сравнительные таблицы, классифицирующие работы по их архитектурным особенностям и характеристикам производительности.'}, 'en': {'title': 'Unlocking the Future of Long-Form Video Generation', 'desc': 'This paper reviews the current state of video generative models, highlighting their limitations in producing long-form videos that exceed 16 seconds. It identifies issues such as character consistency and motion coherence, particularly in videos featuring multiple subjects. The authors analyze 32 existing studies to pinpoint effective architectural components and training strategies that enhance video quality. Additionally, they propose a new taxonomy to classify these methods based on their designs and performance metrics, aiming to guide future research in this area.'}, 'zh': {'title': '提升视频生成的连贯性与多样性', 'desc': '尽管视频生成模型取得了显著进展，但现有的最先进方法只能生成持续5到16秒的视频，通常被称为“长视频”。超过16秒的视频在角色外观和场景布局的一致性方面存在困难，尤其是多角色长视频在角色一致性和运动连贯性方面仍然存在问题。虽然一些方法可以生成长达150秒的视频，但它们往往面临帧冗余和时间多样性不足的问题。我们对32篇视频生成论文进行了全面研究，识别出关键的架构组件和训练策略，并构建了一个新的现有方法分类法。'}}}, {'id': 'https://huggingface.co/papers/2507.06543', 'title': 'Token Bottleneck: One Token to Remember Dynamics', 'url': 'https://huggingface.co/papers/2507.06543', 'abstract': 'ToBo is a self-supervised learning method that creates compact, temporally aware visual representations for sequential scene understanding tasks, outperforming baselines in both simulated and real-world environments.  \t\t\t\t\tAI-generated summary \t\t\t\t Deriving compact and temporally aware visual representations from dynamic scenes is essential for successful execution of sequential scene understanding tasks such as visual tracking and robotic manipulation. In this paper, we introduce Token Bottleneck (ToBo), a simple yet intuitive self-supervised learning pipeline that squeezes a scene into a bottleneck token and predicts the subsequent scene using minimal patches as hints. The ToBo pipeline facilitates the learning of sequential scene representations by conservatively encoding the reference scene into a compact bottleneck token during the squeeze step. In the expansion step, we guide the model to capture temporal dynamics by predicting the target scene using the bottleneck token along with few target patches as hints. This design encourages the vision backbone to embed temporal dependencies, thereby enabling understanding of dynamic transitions across scenes. Extensive experiments in diverse sequential tasks, including video label propagation and robot manipulation in simulated environments demonstrate the superiority of ToBo over baselines. Moreover, deploying our pre-trained model on physical robots confirms its robustness and effectiveness in real-world environments. We further validate the scalability of ToBo across different model scales.', 'score': 16, 'issue_id': 4765, 'pub_date': '2025-07-09', 'pub_date_card': {'ru': '9 июля', 'en': 'July 9', 'zh': '7月9日'}, 'hash': '5dcb21845afc4bb6', 'authors': ['Taekyung Kim', 'Dongyoon Han', 'Byeongho Heo', 'Jeongeun Park', 'Sangdoo Yun'], 'affiliations': ['Korea University', 'NAVER AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2507.06543.jpg', 'data': {'categories': ['#training', '#optimization', '#transfer_learning', '#cv', '#robotics', '#video'], 'emoji': '🤖', 'ru': {'title': 'ToBo: Компактные временные представления для динамического зрения', 'desc': 'ToBo - это метод самоконтролируемого обучения для создания компактных визуальных представлений с учетом временных зависимостей. Он применяется для задач последовательного понимания сцен, таких как визуальное отслеживание и роботизированные манипуляции. ToBo сжимает сцену в компактный токен и предсказывает последующую сцену, используя минимальные фрагменты в качестве подсказок. Метод превосходит базовые подходы как в симулированных, так и в реальных средах.'}, 'en': {'title': 'Compact and Temporal: Revolutionizing Scene Understanding with ToBo', 'desc': 'ToBo is a self-supervised learning method that focuses on creating compact visual representations for understanding dynamic scenes. It works by encoding a scene into a small bottleneck token and then predicting the next scene using minimal visual hints. This approach helps the model learn temporal relationships between scenes, which is crucial for tasks like visual tracking and robotic manipulation. The effectiveness of ToBo is demonstrated through experiments in both simulated and real-world environments, showing its ability to outperform existing methods.'}, 'zh': {'title': 'ToBo：紧凑的时间感知视觉表示', 'desc': 'ToBo是一种自监督学习方法，旨在为顺序场景理解任务创建紧凑且具有时间感知的视觉表示。该方法通过将场景压缩为瓶颈标记，并利用最小的补丁作为提示来预测后续场景，从而提高了视觉跟踪和机器人操作等任务的性能。ToBo的设计鼓励模型捕捉时间动态，使其能够理解场景之间的动态过渡。大量实验表明，ToBo在模拟和真实环境中的表现优于基线方法，证明了其在实际应用中的有效性和鲁棒性。'}}}, {'id': 'https://huggingface.co/papers/2507.07955', 'title': 'Dynamic Chunking for End-to-End Hierarchical Sequence Modeling', 'url': 'https://huggingface.co/papers/2507.07955', 'abstract': "Hierarchical networks replace traditional tokenization pipelines by dynamically learning segmentation strategies, achieving better performance and scalability across various languages and modalities.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite incredible progress in language models (LMs) in recent years, largely resulting from moving away from specialized models designed for specific tasks to general models based on powerful architectures (e.g. the Transformer) that learn everything from raw data, pre-processing steps such as tokenization remain a barrier to true end-to-end foundation models. We introduce a collection of new techniques that enable a dynamic chunking mechanism which automatically learns content -- and context -- dependent segmentation strategies learned jointly with the rest of the model. Incorporating this into an explicit hierarchical network (H-Net) allows replacing the (implicitly hierarchical) tokenization-LM-detokenization pipeline with a single model learned fully end-to-end. When compute- and data- matched, an H-Net with one stage of hierarchy operating at the byte level outperforms a strong Transformer language model operating over BPE tokens. Iterating the hierarchy to multiple stages further increases its performance by modeling multiple levels of abstraction, demonstrating significantly better scaling with data and matching a token-based Transformer of twice its size. H-Nets pretrained on English show significantly increased character-level robustness, and qualitatively learn meaningful data-dependent chunking strategies without any heuristics or explicit supervision. Finally, the H-Net's improvement over tokenized pipelines is further increased in languages and modalities with weaker tokenization heuristics, such as Chinese and code, or DNA sequences (nearly 4x improvement in data efficiency over baselines), showing the potential of true end-to-end models that learn and scale better from unprocessed data.", 'score': 11, 'issue_id': 4779, 'pub_date': '2025-07-10', 'pub_date_card': {'ru': '10 июля', 'en': 'July 10', 'zh': '7月10日'}, 'hash': 'e7521540f9f39040', 'authors': ['Sukjun Hwang', 'Brandon Wang', 'Albert Gu'], 'affiliations': ['Carnegie Mellon University', 'Cartesia AI'], 'pdf_title_img': 'assets/pdf/title_img/2507.07955.jpg', 'data': {'categories': ['#architecture', '#data', '#transfer_learning', '#long_context', '#multilingual', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Иерархические нейросети: конец эры токенизации', 'desc': 'Статья представляет новый подход к обработке естественного языка, заменяющий традиционную токенизацию иерархическими нейронными сетями (H-Net). Эти сети динамически обучаются стратегиям сегментации текста, что позволяет достичь лучшей производительности и масштабируемости для различных языков и модальностей. H-Net превосходит сильные трансформерные языковые модели, работающие с токенами BPE, при сопоставимых вычислительных ресурсах и объемах данных. Особенно значительное улучшение наблюдается для языков и модальностей со слабыми эвристиками токенизации, таких как китайский язык, программный код и последовательности ДНК.'}, 'en': {'title': 'Dynamic Segmentation for Enhanced Language Modeling', 'desc': 'This paper presents Hierarchical Networks (H-Nets) that improve upon traditional tokenization methods by dynamically learning how to segment data based on its content and context. By integrating this dynamic chunking mechanism into a hierarchical structure, H-Nets can operate as a single end-to-end model, eliminating the need for separate tokenization and detokenization processes. The results show that H-Nets outperform conventional Transformer models, especially in languages and modalities where tokenization is less effective, such as Chinese and DNA sequences. This approach not only enhances performance but also increases data efficiency, demonstrating the advantages of learning directly from raw data without relying on predefined tokenization strategies.'}, 'zh': {'title': '层次网络：打破标记化的界限', 'desc': '这篇论文介绍了一种新的层次网络（H-Net），它通过动态学习分割策略来替代传统的标记化流程，从而在多种语言和模态中实现更好的性能和可扩展性。H-Net能够在没有显式标记化的情况下，自动学习内容和上下文相关的分割策略，并与模型的其余部分共同训练。研究表明，H-Net在字节级别的单层次结构上超越了强大的Transformer语言模型，并且通过多层次的迭代进一步提升了性能。特别是在标记化启发式较弱的语言（如中文）中，H-Net显示出显著的改进，展示了从未处理数据中学习和扩展的潜力。'}}}, {'id': 'https://huggingface.co/papers/2507.07484', 'title': 'Machine Bullshit: Characterizing the Emergent Disregard for Truth in\n  Large Language Models', 'url': 'https://huggingface.co/papers/2507.07484', 'abstract': "Machine bullshit, characterized by LLMs' indifference to truth, is quantified and analyzed through a new framework, revealing that RLHF and CoT prompting exacerbate certain bullshit forms.  \t\t\t\t\tAI-generated summary \t\t\t\t Bullshit, as conceptualized by philosopher Harry Frankfurt, refers to statements made without regard to their truth value. While previous work has explored large language model (LLM) hallucination and sycophancy, we propose machine bullshit as an overarching conceptual framework that can allow researchers to characterize the broader phenomenon of emergent loss of truthfulness in LLMs and shed light on its underlying mechanisms. We introduce the Bullshit Index, a novel metric quantifying LLMs' indifference to truth, and propose a complementary taxonomy analyzing four qualitative forms of bullshit: empty rhetoric, paltering, weasel words, and unverified claims. We conduct empirical evaluations on the Marketplace dataset, the Political Neutrality dataset, and our new BullshitEval benchmark (2,400 scenarios spanning 100 AI assistants) explicitly designed to evaluate machine bullshit. Our results demonstrate that model fine-tuning with reinforcement learning from human feedback (RLHF) significantly exacerbates bullshit and inference-time chain-of-thought (CoT) prompting notably amplify specific bullshit forms, particularly empty rhetoric and paltering. We also observe prevalent machine bullshit in political contexts, with weasel words as the dominant strategy. Our findings highlight systematic challenges in AI alignment and provide new insights toward more truthful LLM behavior.", 'score': 9, 'issue_id': 4763, 'pub_date': '2025-07-10', 'pub_date_card': {'ru': '10 июля', 'en': 'July 10', 'zh': '7月10日'}, 'hash': 'c35c3791aec951d3', 'authors': ['Kaiqu Liang', 'Haimin Hu', 'Xuandong Zhao', 'Dawn Song', 'Thomas L. Griffiths', 'Jaime Fernández Fisac'], 'affiliations': ['Princeton University', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2507.07484.jpg', 'data': {'categories': ['#alignment', '#ethics', '#benchmark', '#hallucinations', '#rlhf', '#training'], 'emoji': '🤖', 'ru': {'title': 'Проблема правдивости в LLM: анализ машинного буллшита', 'desc': 'В статье рассматривается концепция "машинного буллшита", когда LLMs генерируют утверждения без учета их истинности. Исследователи вводят новый индекс буллшита, чтобы количественно оценить безразличие LLMs к правде, и предлагают таксономию, анализирующую четыре формы буллшита: пустая риторика, увиливание, слова-лазейки и непроверенные утверждения. Эксперименты показывают, что обучение с подкреплением от обратной связи человека (RLHF) и использование цепочки рассуждений (CoT) усиливают некоторые формы буллшита. Результаты подчеркивают проблемы в согласовании AI и предлагают новые пути к более правдивому поведению LLM.'}, 'en': {'title': 'Quantifying Machine Bullshit: A New Framework for LLM Truthfulness', 'desc': "This paper introduces the concept of 'machine bullshit' to describe how large language models (LLMs) can generate statements without regard for their truthfulness. It presents a new framework that includes the Bullshit Index, a metric designed to quantify this indifference to truth. The authors analyze four types of machine bullshit: empty rhetoric, paltering, weasel words, and unverified claims, and evaluate these through various datasets. The findings indicate that techniques like reinforcement learning from human feedback (RLHF) and chain-of-thought prompting can worsen the generation of certain types of bullshit, particularly in political contexts."}, 'zh': {'title': '揭示机器胡说的真相', 'desc': '本文提出了一个新的框架来量化和分析大型语言模型（LLM）在生成内容时对真相的漠视，称之为“机器胡说”。我们引入了“胡说指数”，这是一个新的指标，用于量化LLM对真相的无动于衷，并分析了四种胡说的定性形式：空洞修辞、模棱两可、狡猾用词和未经验证的声明。研究表明，使用人类反馈的强化学习（RLHF）会显著加剧胡说现象，而推理时的思维链（CoT）提示则特别放大了空洞修辞和模棱两可的表现。我们的发现揭示了AI对齐中的系统性挑战，并为实现更真实的LLM行为提供了新的见解。'}}}, {'id': 'https://huggingface.co/papers/2507.07574', 'title': 'Beyond the Linear Separability Ceiling', 'url': 'https://huggingface.co/papers/2507.07574', 'abstract': 'The study identifies a linear reasoning bottleneck in Visual-Language Models and proposes the Linear Separability Ceiling as a metric to evaluate it, suggesting targeted alignment rather than improved representation learning as a solution.  \t\t\t\t\tAI-generated summary \t\t\t\t Most state-of-the-art Visual-Language Models (VLMs) are seemingly limited by the linear separabilty of their visual embeddings on abstract reasoning tasks. This work investigates this "linear reasoning bottleneck" by introducing the Linear Separability Ceiling (LSC), the performance of a simple linear classifier on a VLM\'s visual embeddings. We find this bottleneck is widespread and stems not from poor perception, but from failures in the language model\'s reasoning pathways. We demonstrate this is a solvable alignment issue. The required intervention, however, is task-dependent: activating existing pathways suffices for semantic concepts, while complex relational reasoning requires adapting core model weights. Using postfix tuning as a methodological control, we find strong evidence for powerful, dormant reasoning pathways within VLMs. However, for complex relational tasks requiring deeper adaptation, explicitly improving representation quality causes the model to fail on new prompt formats despite its embeddings remaining well separated. Ultimately, this work provides a new lens for VLM analysis, showing that robust reasoning is a matter of targeted alignment, not simply improved representation learning.', 'score': 4, 'issue_id': 4767, 'pub_date': '2025-07-10', 'pub_date_card': {'ru': '10 июля', 'en': 'July 10', 'zh': '7月10日'}, 'hash': 'facb529d60e86e84', 'authors': ['Enrico Vompa', 'Tanel Tammet', 'Mohit Vaishnav'], 'affiliations': ['Applied Artificial Intelligence Group, Tallinn University of Technology, Estonia'], 'pdf_title_img': 'assets/pdf/title_img/2507.07574.jpg', 'data': {'categories': ['#reasoning', '#alignment', '#training', '#cv', '#multimodal'], 'emoji': '🧠', 'ru': {'title': 'Преодоление линейного барьера в рассуждениях визуально-языковых моделей', 'desc': "Исследование выявляет линейное ограничение в рассуждениях визуально-языковых моделей (VLM) и предлагает метрику 'Потолок линейной разделимости' (LSC) для его оценки. Авторы обнаружили, что это ограничение широко распространено и связано не с плохим восприятием, а с недостатками в путях рассуждений языковой модели. Решение проблемы требует целенаправленной настройки, а не просто улучшения качества представлений. Исследование показывает, что VLM содержат мощные, но неактивные пути рассуждений, которые можно активировать для семантических концепций, в то время как сложные реляционные рассуждения требуют адаптации основных весов модели."}, 'en': {'title': 'Unlocking Reasoning in Visual-Language Models', 'desc': "This paper explores a limitation in Visual-Language Models (VLMs) known as the linear reasoning bottleneck, which affects their performance on abstract reasoning tasks. The authors introduce the Linear Separability Ceiling (LSC) as a metric to evaluate how well a simple linear classifier can perform on the visual embeddings produced by VLMs. They find that the bottleneck arises not from the models' perception abilities but from issues in the reasoning pathways of the language model. The study suggests that improving alignment, rather than just enhancing representation learning, is key to overcoming this bottleneck, with different strategies needed for various types of reasoning tasks."}, 'zh': {'title': '解决视觉语言模型的线性推理瓶颈', 'desc': '本研究发现视觉语言模型（VLMs）在抽象推理任务中存在线性推理瓶颈，并提出了线性可分性上限（Linear Separability Ceiling，LSC）作为评估该瓶颈的指标。研究表明，这一瓶颈普遍存在，主要源于语言模型推理路径的失败，而非感知能力的不足。解决这一问题需要针对性地进行对齐，而不是单纯提高表示学习的质量。对于语义概念，激活现有路径即可，而复杂的关系推理则需要调整核心模型权重。'}}}, {'id': 'https://huggingface.co/papers/2507.05241', 'title': "SciMaster: Towards General-Purpose Scientific AI Agents, Part I.\n  X-Master as Foundation: Can We Lead on Humanity's Last Exam?", 'url': 'https://huggingface.co/papers/2507.05241', 'abstract': "The rapid advancements of AI agents have ignited the long-held ambition of leveraging them to accelerate scientific discovery. Achieving this goal requires a deep understanding of the frontiers of human knowledge. As such, Humanity's Last Exam (HLE) provides an exceptionally challenging touchstone for evaluating scientific AI agents. In this work, we aim to construct the foundational architecture for general-purpose agents and validate the capabilities through leading performance on HLE. To achieve this, we introduce X-Master, a tool-augmented reasoning agent designed to emulate human researchers by interacting flexibly with external tools during its reasoning process. This agent, guided by the conceptualization of code as an interaction language, can flexibly leverage built-in Python libraries and our customized tools to augment the reasoning. We further scale its capabilities through X-Masters, a scattered-and-stacked agentic workflow that systematically enhances breadth and depth of reasoning. Our open-source solution, X-Masters, sets a new state-of-the-art record on HLE with a score of 32.1%, surpassing OpenAI's and Google's Deep Research (26.6% and 26.9%) and becoming the first to exceed the 30% threshold. This work allows us to gain a deeper understanding of complex task-solving and accumulates valuable experience that can inform future advancements, guiding subsequent model training.", 'score': 3, 'issue_id': 4765, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 июля', 'en': 'July 7', 'zh': '7月7日'}, 'hash': '6f1b7fc6f47b4db5', 'authors': ['Jingyi Chai', 'Shuo Tang', 'Rui Ye', 'Yuwen Du', 'Xinyu Zhu', 'Mengcheng Zhou', 'Yanfeng Wang', 'Weinan E', 'Yuzhi Zhang', 'Linfeng Zhang', 'Siheng Chen'], 'affiliations': ['DP Technology', 'School of Artificial Intelligence, Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2507.05241.jpg', 'data': {'categories': ['#agents', '#agi', '#training', '#science', '#reasoning', '#open_source', '#architecture'], 'emoji': '🧠', 'ru': {'title': 'X-Master: ИИ-агент нового поколения для научных открытий', 'desc': "Статья представляет X-Master - агента искусственного интеллекта, способного эмулировать работу исследователей-людей. X-Master использует внешние инструменты и библиотеки Python для улучшения процесса рассуждений. Авторы также разработали X-Masters - систему, объединяющую несколько агентов для повышения широты и глубины анализа. X-Masters достиг рекордного результата в 32.1% в тесте Humanity's Last Exam, превзойдя предыдущие достижения OpenAI и Google."}, 'en': {'title': 'Empowering AI for Scientific Breakthroughs with X-Master', 'desc': "This paper discusses the development of a new AI agent called X-Master, which is designed to enhance scientific discovery by mimicking human researchers. X-Master utilizes external tools and Python libraries to improve its reasoning capabilities, allowing it to tackle complex tasks more effectively. The authors introduce a novel workflow called X-Masters, which enhances the agent's reasoning breadth and depth. Their approach has achieved a new record score of 32.1% on the Humanity's Last Exam, outperforming previous benchmarks set by other leading AI models."}, 'zh': {'title': '利用AI加速科学发现的新时代', 'desc': '本研究探讨了如何利用人工智能代理加速科学发现，提出了人类最后考试（HLE）作为评估科学AI代理的标准。我们构建了通用代理的基础架构，并通过X-Master工具增强推理能力，模拟人类研究者的灵活性。X-Master能够与外部工具互动，利用内置的Python库和定制工具来增强推理过程。我们的开源解决方案X-Masters在HLE上取得了32.1%的新纪录，超越了OpenAI和谷歌的深度研究，首次突破30%的门槛。'}}}, {'id': 'https://huggingface.co/papers/2507.07867', 'title': 'Re-Bottleneck: Latent Re-Structuring for Neural Audio Autoencoders', 'url': 'https://huggingface.co/papers/2507.07867', 'abstract': 'A Re-Bottleneck framework modifies pre-trained autoencoders to enforce specific latent structures, improving performance in diverse downstream applications.  \t\t\t\t\tAI-generated summary \t\t\t\t Neural audio codecs and autoencoders have emerged as versatile models for audio compression, transmission, feature-extraction, and latent-space generation. However, a key limitation is that most are trained to maximize reconstruction fidelity, often neglecting the specific latent structure necessary for optimal performance in diverse downstream applications. We propose a simple, post-hoc framework to address this by modifying the bottleneck of a pre-trained autoencoder. Our method introduces a "Re-Bottleneck", an inner bottleneck trained exclusively through latent space losses to instill user-defined structure. We demonstrate the framework\'s effectiveness in three experiments. First, we enforce an ordering on latent channels without sacrificing reconstruction quality. Second, we align latents with semantic embeddings, analyzing the impact on downstream diffusion modeling. Third, we introduce equivariance, ensuring that a filtering operation on the input waveform directly corresponds to a specific transformation in the latent space. Ultimately, our Re-Bottleneck framework offers a flexible and efficient way to tailor representations of neural audio models, enabling them to seamlessly meet the varied demands of different applications with minimal additional training.', 'score': 2, 'issue_id': 4774, 'pub_date': '2025-07-10', 'pub_date_card': {'ru': '10 июля', 'en': 'July 10', 'zh': '7月10日'}, 'hash': '72ee0206287ff7a0', 'authors': ['Dimitrios Bralios', 'Jonah Casebeer', 'Paris Smaragdis'], 'affiliations': ['Adobe Research', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2507.07867.jpg', 'data': {'categories': ['#audio', '#training', '#optimization'], 'emoji': '🎛️', 'ru': {'title': 'Гибкая настройка латентного пространства аудиомоделей', 'desc': "Предложен новый подход 'Re-Bottleneck' для модификации предобученных автоэнкодеров с целью улучшения структуры скрытого пространства. Метод вводит внутреннее сжатие, обучаемое исключительно на основе потерь в латентном пространстве. Эксперименты показали эффективность подхода для упорядочивания латентных каналов, выравнивания с семантическими эмбеддингами и введения эквивариантности. Фреймворк позволяет гибко адаптировать представления нейронных аудиомоделей под различные задачи с минимальным дообучением."}, 'en': {'title': 'Enhancing Autoencoders with Re-Bottleneck for Tailored Latent Structures', 'desc': "This paper presents a new framework called 'Re-Bottleneck' that modifies pre-trained autoencoders to enhance their latent structures for better performance in various applications. Traditional autoencoders focus on reconstructing input data accurately but often overlook the specific latent structures needed for different tasks. The Re-Bottleneck approach introduces an additional bottleneck that is trained to optimize latent space representations based on user-defined criteria. Through experiments, the authors show that this method can enforce order in latent channels, align them with semantic meanings, and ensure that changes in input lead to predictable transformations in the latent space."}, 'zh': {'title': 'Re-Bottleneck框架：优化潜在结构以提升性能', 'desc': '本文提出了一种名为“Re-Bottleneck”的框架，旨在通过修改预训练自编码器的瓶颈部分，来增强潜在结构的特定性。这种方法通过在潜在空间损失上进行训练，来引入用户定义的结构，从而提高在不同下游应用中的性能。我们在三个实验中验证了该框架的有效性，包括对潜在通道的排序、与语义嵌入的对齐以及引入等变性。最终，Re-Bottleneck框架为神经音频模型的表示提供了一种灵活高效的定制方式，能够满足不同应用的多样化需求。'}}}, {'id': 'https://huggingface.co/papers/2507.07129', 'title': 'Growing Transformers: Modular Composition and Layer-wise Expansion on a\n  Frozen Substrate', 'url': 'https://huggingface.co/papers/2507.07129', 'abstract': 'A novel approach to scaling large language models through modular composition and layer-wise growth using fixed embeddings enhances performance and flexibility.  \t\t\t\t\tAI-generated summary \t\t\t\t The prevailing paradigm for scaling large language models (LLMs) involves monolithic, end-to-end training, a resource-intensive process that lacks flexibility. This paper explores an alternative, constructive approach to model development, built upon the foundation of non-trainable, deterministic input embeddings. In prior [1], we established that high-level semantic reasoning can emerge in Transformers using frozen embeddings derived from the visual structure of Unicode glyphs. Here, we demonstrate that this fixed representational substrate acts as a universal "docking port," enabling two powerful and efficient scaling paradigms: seamless modular composition and progressive layer-wise growth.   First, we show that specialist models trained on disparate datasets (e.g., Russian and Chinese text) can be merged into a single, more capable Mixture-of-Experts (MoE) model, post-training, with zero architectural modification. This is achieved by simply averaging their output logits. The resulting MoE model exhibits immediate performance improvements on reasoning benchmarks like MMLU, surpassing its constituent experts without catastrophic forgetting. Second, we introduce a layer-wise constructive training methodology, where a deep Transformer is "grown" by progressively stacking and training one layer at a time. This method demonstrates stable convergence and a clear correlation between model depth and the emergence of complex reasoning abilities, such as those required for SQuAD.   Our findings suggest a paradigm shift from monolithic optimization towards a more biological or constructive model of AI development, where complexity is built incrementally and modules can be composed freely. This opens new avenues for resource-efficient scaling, continual learning, and a more democratized ecosystem for building powerful AI systems. We release all code and models to facilitate further research.', 'score': 2, 'issue_id': 4773, 'pub_date': '2025-07-08', 'pub_date_card': {'ru': '8 июля', 'en': 'July 8', 'zh': '7月8日'}, 'hash': 'a5414a289d5b5913', 'authors': ['A. Bochkov'], 'affiliations': ['Moscow Institute of Physics and Technology (MIPT), Moscow, Russia'], 'pdf_title_img': 'assets/pdf/title_img/2507.07129.jpg', 'data': {'categories': ['#open_source', '#reasoning', '#optimization', '#training', '#architecture'], 'emoji': '🧩', 'ru': {'title': 'Конструктор ИИ: сборка языковых моделей по кирпичикам', 'desc': "Статья предлагает новый подход к масштабированию больших языковых моделей (LLM) с использованием модульной композиции и послойного роста на основе фиксированных эмбеддингов. Авторы демонстрируют, что специализированные модели, обученные на разных наборах данных, могут быть объединены в единую модель Mixture-of-Experts без архитектурных изменений. Также представлена методология послойного конструктивного обучения, где глубокий трансформер 'выращивается' путем последовательного добавления и обучения слоев. Результаты указывают на возможность перехода от монолитной оптимизации к более биологичной или конструктивной модели развития ИИ."}, 'en': {'title': 'Modular Growth: A New Era for Language Models', 'desc': 'This paper presents a new method for scaling large language models (LLMs) that focuses on modular composition and layer-wise growth instead of traditional end-to-end training. By using fixed, non-trainable embeddings, the authors show that different specialized models can be combined into a more powerful Mixture-of-Experts (MoE) model without changing their architecture. Additionally, they introduce a technique for gradually adding layers to a Transformer model, which leads to better performance and stability during training. This approach promotes a more flexible and efficient way to develop AI systems, allowing for continual learning and easier integration of new capabilities.'}, 'zh': {'title': '模块化组合与逐层增长：大型语言模型的新方法', 'desc': '本文提出了一种新方法，通过模块化组合和逐层增长来扩展大型语言模型（LLMs），使用固定的嵌入增强了模型的性能和灵活性。与传统的整体训练方法不同，这种方法利用不可训练的确定性输入嵌入，允许在不修改架构的情况下将不同数据集训练的专家模型合并为一个更强大的混合专家模型。我们还介绍了一种逐层构建的训练方法，通过逐步堆叠和训练每一层，展示了模型深度与复杂推理能力之间的明确关联。我们的研究表明，AI开发可以从单一优化转向更具生物学特征的构建模型，促进资源高效扩展和持续学习。'}}}, {'id': 'https://huggingface.co/papers/2507.04886', 'title': 'Emergent Semantics Beyond Token Embeddings: Transformer LMs with Frozen\n  Visual Unicode Representations', 'url': 'https://huggingface.co/papers/2507.04886', 'abstract': 'Transformer models equipped with fixed, visually derived embeddings outperform those with trainable embeddings on a reasoning benchmark, challenging the traditional role of embeddings in LLMs.  \t\t\t\t\tAI-generated summary \t\t\t\t Understanding the locus of semantic representation in large language models (LLMs) is crucial for interpretability and architectural innovation. The dominant paradigm posits that trainable input embeddings serve as foundational "meaning vectors." This paper challenges that view. We construct Transformer models where the embedding layer is entirely frozen, with vectors derived not from data, but from the visual structure of Unicode glyphs. These non-semantic, precomputed visual embeddings are fixed throughout training. Our method is compatible with any tokenizer, including a novel Unicode-centric tokenizer we introduce to ensure universal text coverage. Despite the absence of trainable, semantically initialized embeddings, our models converge, generate coherent text, and, critically, outperform architecturally identical models with trainable embeddings on the MMLU reasoning benchmark. We attribute this to "representational interference" in conventional models, where the embedding layer is burdened with learning both structural and semantic features. Our results indicate that high-level semantics are not inherent to input embeddings but are an emergent property of the Transformer\'s compositional architecture and data scale. This reframes the role of embeddings from meaning containers to structural primitives. We release all code and models to foster further research.', 'score': 2, 'issue_id': 4773, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 июля', 'en': 'July 7', 'zh': '7月7日'}, 'hash': 'fc80c81b93b3402d', 'authors': ['A. Bochkov'], 'affiliations': ['Moscow Institute of Physics and Technology (MIPT), Moscow, Russia'], 'pdf_title_img': 'assets/pdf/title_img/2507.04886.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#open_source', '#architecture', '#interpretability'], 'emoji': '🧠', 'ru': {'title': 'Переосмысление роли эмбеддингов в языковых моделях', 'desc': 'Исследование показывает, что модели трансформеров с фиксированными визуальными эмбеддингами превосходят модели с обучаемыми эмбеддингами в задачах рассуждения. Авторы использовали замороженный слой эмбеддингов, основанный на визуальной структуре символов Unicode. Несмотря на отсутствие обучаемых семантических эмбеддингов, модели сходились и генерировали связный текст. Результаты указывают на то, что высокоуровневая семантика является emergent-свойством архитектуры трансформера, а не содержится в самих эмбеддингах.'}, 'en': {'title': 'Rethinking Embeddings: Structure Over Semantics in Transformers', 'desc': "This paper investigates the role of embeddings in large language models (LLMs) by using fixed, visually derived embeddings instead of trainable ones. The authors demonstrate that their Transformer models, which utilize precomputed visual embeddings from Unicode glyphs, outperform traditional models with trainable embeddings on reasoning tasks. They argue that the conventional view of embeddings as essential meaning vectors is flawed, as high-level semantics emerge from the Transformer's architecture and the scale of data rather than from the embeddings themselves. This research suggests a shift in understanding embeddings as structural components rather than semantic containers, paving the way for new approaches in model design."}, 'zh': {'title': '嵌入的角色重塑：从语义容器到结构原语', 'desc': '本论文探讨了在大型语言模型（LLMs）中，嵌入层的传统角色。研究表明，使用固定的视觉派生嵌入的Transformer模型在推理基准测试中表现优于使用可训练嵌入的模型。我们提出的模型在训练过程中嵌入层保持不变，使用来自Unicode字形的视觉结构向量，而非数据生成的向量。结果表明，高级语义并非嵌入的固有特性，而是Transformer的组合架构和数据规模的涌现属性。'}}}, {'id': 'https://huggingface.co/papers/2507.03724', 'title': 'MemOS: A Memory OS for AI System', 'url': 'https://huggingface.co/papers/2507.03724', 'abstract': 'MemOS is proposed as a memory operating system for Large Language Models to enhance memory management, enabling efficient storage and retrieval, and facilitating continual learning and personalized modeling.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have become an essential infrastructure for Artificial General Intelligence (AGI), yet their lack of well-defined memory management systems hinders the development of long-context reasoning, continual personalization, and knowledge consistency.Existing models mainly rely on static parameters and short-lived contextual states, limiting their ability to track user preferences or update knowledge over extended periods.While Retrieval-Augmented Generation (RAG) introduces external knowledge in plain text, it remains a stateless workaround without lifecycle control or integration with persistent representations.Recent work has modeled the training and inference cost of LLMs from a memory hierarchy perspective, showing that introducing an explicit memory layer between parameter memory and external retrieval can substantially reduce these costs by externalizing specific knowledge. Beyond computational efficiency, LLMs face broader challenges arising from how information is distributed over time and context, requiring systems capable of managing heterogeneous knowledge spanning different temporal scales and sources. To address this challenge, we propose MemOS, a memory operating system that treats memory as a manageable system resource. It unifies the representation, scheduling, and evolution of plaintext, activation-based, and parameter-level memories, enabling cost-efficient storage and retrieval. As the basic unit, a MemCube encapsulates both memory content and metadata such as provenance and versioning. MemCubes can be composed, migrated, and fused over time, enabling flexible transitions between memory types and bridging retrieval with parameter-based learning. MemOS establishes a memory-centric system framework that brings controllability, plasticity, and evolvability to LLMs, laying the foundation for continual learning and personalized modeling.', 'score': 77, 'issue_id': 4693, 'pub_date': '2025-07-04', 'pub_date_card': {'ru': '4 июля', 'en': 'July 4', 'zh': '7月4日'}, 'hash': '5a64c779be945671', 'authors': ['Zhiyu Li', 'Shichao Song', 'Chenyang Xi', 'Hanyu Wang', 'Chen Tang', 'Simin Niu', 'Ding Chen', 'Jiawei Yang', 'Chunyu Li', 'Qingchen Yu', 'Jihao Zhao', 'Yezhaohui Wang', 'Peng Liu', 'Zehao Lin', 'Pengyuan Wang', 'Jiahao Huo', 'Tianyi Chen', 'Kai Chen', 'Kehang Li', 'Zhen Tao', 'Junpeng Ren', 'Huayi Lai', 'Hao Wu', 'Bo Tang', 'Zhenren Wang', 'Zhaoxin Fan', 'Ningyu Zhang', 'Linfeng Zhang', 'Junchi Yan', 'Mingchuan Yang', 'Tong Xu', 'Wei Xu', 'Huajun Chen', 'Haofeng Wang', 'Hongkang Yang', 'Wentao Zhang', 'Zhi-Qin John Xu', 'Siheng Chen', 'Feiyu Xiong'], 'affiliations': ['Beihang University', 'Institute for Advanced Algorithms Research, Shanghai', 'MemTensor (Shanghai) Technology Co., Ltd.', 'Peking University', 'Renmin University of China', 'Research Institute of China Telecom', 'Shanghai Jiao Tong University', 'Tongji University', 'University of Science and Technology of China', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2507.03724.jpg', 'data': {'categories': ['#training', '#agi', '#rag', '#long_context', '#optimization', '#data'], 'emoji': '🧠', 'ru': {'title': 'MemOS: операционная система памяти для более умных и адаптивных языковых моделей', 'desc': 'MemOS - это операционная система памяти для больших языковых моделей (LLM), предложенная для улучшения управления памятью. Она позволяет эффективно хранить и извлекать информацию, а также способствует непрерывному обучению и персонализированному моделированию. MemOS вводит концепцию MemCube как базовой единицы памяти, содержащей как контент, так и метаданные. Система объединяет представление, планирование и эволюцию различных типов памяти, обеспечивая гибкость и эффективность работы LLM.'}, 'en': {'title': 'MemOS: Revolutionizing Memory Management for LLMs', 'desc': 'MemOS is a proposed memory operating system designed to improve memory management in Large Language Models (LLMs). It addresses the limitations of existing models that rely on static parameters and short-term context by introducing a structured memory layer that enhances storage and retrieval capabilities. The system utilizes MemCubes, which encapsulate memory content along with metadata, allowing for flexible transitions between different memory types. This approach not only increases computational efficiency but also supports continual learning and personalized modeling by managing knowledge across various temporal scales.'}, 'zh': {'title': 'MemOS：为大型语言模型提供智能内存管理', 'desc': 'MemOS是一种为大型语言模型（LLMs）设计的内存操作系统，旨在改善内存管理。它通过统一表示、调度和演变不同类型的内存，支持高效的存储和检索。MemOS引入了MemCube作为基本单元，封装了内存内容和元数据，允许灵活的内存类型转换。该系统为LLMs提供了可控性、可塑性和可演化性，促进了持续学习和个性化建模。'}}}, {'id': 'https://huggingface.co/papers/2507.00994', 'title': 'Should We Still Pretrain Encoders with Masked Language Modeling?', 'url': 'https://huggingface.co/papers/2507.00994', 'abstract': 'Learning high-quality text representations is fundamental to a wide range of NLP tasks. While encoder pretraining has traditionally relied on Masked Language Modeling (MLM), recent evidence suggests that decoder models pretrained with Causal Language Modeling (CLM) can be effectively repurposed as encoders, often surpassing traditional encoders on text representation benchmarks. However, it remains unclear whether these gains reflect an inherent advantage of the CLM objective or arise from confounding factors such as model and data scale. In this paper, we address this question through a series of large-scale, carefully controlled pretraining ablations, training a total of 30 models ranging from 210 million to 1 billion parameters, and conducting over 15,000 fine-tuning and evaluation runs. We find that while training with MLM generally yields better performance across text representation tasks, CLM-trained models are more data-efficient and demonstrate improved fine-tuning stability. Building on these findings, we experimentally show that a biphasic training strategy that sequentially applies CLM and then MLM, achieves optimal performance under a fixed computational training budget. Moreover, we demonstrate that this strategy becomes more appealing when initializing from readily available pretrained CLM models (from the existing LLM ecosystem), reducing the computational burden needed to train best-in-class encoder models. We release all project artifacts at https://hf.co/MLMvsCLM to foster further research.', 'score': 56, 'issue_id': 4700, 'pub_date': '2025-07-01', 'pub_date_card': {'ru': '1 июля', 'en': 'July 1', 'zh': '7月1日'}, 'hash': '3445ad02ac25de31', 'authors': ['Hippolyte Gisserot-Boukhlef', 'Nicolas Boizard', 'Manuel Faysse', 'Duarte M. Alves', 'Emmanuel Malherbe', 'André F. T. Martins', 'Céline Hudelot', 'Pierre Colombo'], 'affiliations': ['Artefact Research Center', 'Diabolocom', 'Equall', 'Illuin Technology', 'Instituto Superior Técnico & Universidade de Lisboa (Lisbon ELLIS Unit)', 'Instituto de Telecomunicações', 'MICS, CentraleSupélec, Université Paris-Saclay', 'Unbabel'], 'pdf_title_img': 'assets/pdf/title_img/2507.00994.jpg', 'data': {'categories': ['#survey', '#optimization', '#training', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Оптимизация предобучения энкодеров: синергия CLM и MLM', 'desc': 'Исследование сравнивает эффективность методов предобучения энкодеров на основе маскированного языкового моделирования (MLM) и каузального языкового моделирования (CLM). Авторы проводят масштабные эксперименты с моделями разного размера, оценивая их производительность на задачах представления текста. Результаты показывают, что MLM в целом дает лучшие результаты, но CLM более эффективен с точки зрения данных и стабильности дообучения. Предлагается двухфазная стратегия обучения, сочетающая CLM и MLM, которая достигает оптимальной производительности при фиксированном вычислительном бюджете.'}, 'en': {'title': 'Unlocking Text Representation: CLM Meets MLM for Optimal Performance', 'desc': 'This paper investigates the effectiveness of Causal Language Modeling (CLM) compared to traditional Masked Language Modeling (MLM) for training text representations in natural language processing (NLP). The authors conduct extensive experiments with various model sizes and training strategies, revealing that while MLM generally performs better, CLM models are more efficient with data and offer greater stability during fine-tuning. They propose a biphasic training approach that first uses CLM and then MLM, which optimizes performance within a limited computational budget. Additionally, leveraging existing pretrained CLM models can significantly reduce the resources needed to achieve high-quality encoder models.'}, 'zh': {'title': '双相训练策略：CLM与MLM的最佳结合', 'desc': '本文探讨了文本表示学习在自然语言处理中的重要性。研究表明，使用因果语言模型（CLM）预训练的解码器模型可以有效地作为编码器，且在文本表示基准测试中常常超越传统的编码器。尽管使用掩码语言模型（MLM）训练通常在文本表示任务中表现更好，但CLM训练的模型在数据效率和微调稳定性方面表现更佳。我们提出了一种双相训练策略，先应用CLM再应用MLM，在固定的计算预算下实现最佳性能，并且在使用现有的预训练CLM模型初始化时，进一步降低了训练顶级编码器模型的计算负担。'}}}, {'id': 'https://huggingface.co/papers/2507.05163', 'title': '4DSloMo: 4D Reconstruction for High Speed Scene with Asynchronous\n  Capture', 'url': 'https://huggingface.co/papers/2507.05163', 'abstract': 'A high-speed 4D capturing system using low FPS cameras with asynchronous capture and video-diffusion-based artifact correction enhances reconstruction quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Reconstructing fast-dynamic scenes from multi-view videos is crucial for high-speed motion analysis and realistic 4D reconstruction. However, the majority of 4D capture systems are limited to frame rates below 30 FPS (frames per second), and a direct 4D reconstruction of high-speed motion from low FPS input may lead to undesirable results. In this work, we propose a high-speed 4D capturing system only using low FPS cameras, through novel capturing and processing modules. On the capturing side, we propose an asynchronous capture scheme that increases the effective frame rate by staggering the start times of cameras. By grouping cameras and leveraging a base frame rate of 25 FPS, our method achieves an equivalent frame rate of 100-200 FPS without requiring specialized high-speed cameras. On processing side, we also propose a novel generative model to fix artifacts caused by 4D sparse-view reconstruction, as asynchrony reduces the number of viewpoints at each timestamp. Specifically, we propose to train a video-diffusion-based artifact-fix model for sparse 4D reconstruction, which refines missing details, maintains temporal consistency, and improves overall reconstruction quality. Experimental results demonstrate that our method significantly enhances high-speed 4D reconstruction compared to synchronous capture.', 'score': 32, 'issue_id': 4693, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 июля', 'en': 'July 7', 'zh': '7月7日'}, 'hash': 'e1f4c8e83495db53', 'authors': ['Yutian Chen', 'Shi Guo', 'Tianshuo Yang', 'Lihe Ding', 'Xiuyuan Yu', 'Jinwei Gu', 'Tianfan Xue'], 'affiliations': ['NVIDIA', 'Shanghai AI Laboratory', 'The Chinese University of Hong Kong', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2507.05163.jpg', 'data': {'categories': ['#optimization', '#diffusion', '#3d', '#video'], 'emoji': '🎥', 'ru': {'title': 'Высокоскоростная 4D-съемка обычными камерами', 'desc': 'Предлагается система высокоскоростной 4D-съемки с использованием камер с низкой частотой кадров и асинхронным захватом. Система повышает эффективную частоту кадров до 100-200 FPS путем смещения времени начала съемки для разных камер. Для устранения артефактов, вызванных реконструкцией по малому числу ракурсов, применяется генеративная модель на основе видео-диффузии. Экспериментальные результаты показывают значительное улучшение качества высокоскоростной 4D-реконструкции по сравнению с синхронной съемкой.'}, 'en': {'title': 'Revolutionizing 4D Capture: High-Speed Reconstruction with Low FPS Cameras', 'desc': 'This paper presents a novel system for capturing high-speed 4D scenes using low frame rate cameras. It introduces an asynchronous capture technique that effectively increases the frame rate by staggering the start times of multiple cameras, achieving rates of 100-200 FPS from a base of 25 FPS. Additionally, the authors propose a video-diffusion-based generative model to correct artifacts in the sparse 4D reconstruction, ensuring better detail and temporal consistency. Experimental results show that this approach significantly improves the quality of high-speed 4D reconstructions compared to traditional synchronous methods.'}, 'zh': {'title': '低帧率相机实现高速度4D重建的创新方案', 'desc': '本研究提出了一种高速度的4D捕捉系统，利用低帧率相机进行异步捕捉和视频扩散基础的伪影修正，从而提高重建质量。传统的4D捕捉系统通常帧率低于30 FPS，直接从低帧率输入进行高速度运动的4D重建会导致不理想的结果。我们的方法通过异步捕捉方案，将相机的启动时间错开，提升了有效帧率，达到100-200 FPS的效果。处理方面，我们提出了一种基于视频扩散的生成模型，修复4D稀疏视图重建中产生的伪影，显著改善了重建的细节和时间一致性。'}}}, {'id': 'https://huggingface.co/papers/2507.04447', 'title': 'DreamVLA: A Vision-Language-Action Model Dreamed with Comprehensive\n  World Knowledge', 'url': 'https://huggingface.co/papers/2507.04447', 'abstract': 'DreamVLA improves robot manipulation through a VLA framework that incorporates world knowledge, dynamic-region guidance, and a diffusion-based transformer to ensure clear, disentangled representations for action planning.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in vision-language-action (VLA) models have shown promise in integrating image generation with action prediction to improve generalization and reasoning in robot manipulation. However, existing methods are limited to challenging image-based forecasting, which suffers from redundant information and lacks comprehensive and critical world knowledge, including dynamic, spatial and semantic information. To address these limitations, we propose DreamVLA, a novel VLA framework that integrates comprehensive world knowledge forecasting to enable inverse dynamics modeling, thereby establishing a perception-prediction-action loop for manipulation tasks. Specifically, DreamVLA introduces a dynamic-region-guided world knowledge prediction, integrated with the spatial and semantic cues, which provide compact yet comprehensive representations for action planning. This design aligns with how humans interact with the world by first forming abstract multimodal reasoning chains before acting. To mitigate interference among the dynamic, spatial and semantic information during training, we adopt a block-wise structured attention mechanism that masks their mutual attention, preventing information leakage and keeping each representation clean and disentangled. Moreover, to model the conditional distribution over future actions, we employ a diffusion-based transformer that disentangles action representations from shared latent features. Extensive experiments on both real-world and simulation environments demonstrate that DreamVLA achieves 76.7% success rate on real robot tasks and 4.44 average length on the CALVIN ABC-D benchmarks.', 'score': 29, 'issue_id': 4696, 'pub_date': '2025-07-06', 'pub_date_card': {'ru': '6 июля', 'en': 'July 6', 'zh': '7月6日'}, 'hash': '8fbe1a8248768baa', 'authors': ['Wenyao Zhang', 'Hongsi Liu', 'Zekun Qi', 'Yunnan Wang', 'XinQiang Yu', 'Jiazhao Zhang', 'Runpei Dong', 'Jiawei He', 'He Wang', 'Zhizheng Zhang', 'Li Yi', 'Wenjun Zeng', 'Xin Jin'], 'affiliations': ['EIT', 'Galbot', 'PKU', 'SJTU', 'THU', 'UIUC', 'USTC'], 'pdf_title_img': 'assets/pdf/title_img/2507.04447.jpg', 'data': {'categories': ['#robotics', '#reasoning', '#training', '#optimization', '#multimodal', '#diffusion', '#agents', '#games'], 'emoji': '🤖', 'ru': {'title': 'DreamVLA: Интеллектуальное планирование действий робота на основе комплексного анализа окружающего мира', 'desc': 'DreamVLA - это новая система управления роботами, использующая комплексный подход к прогнозированию и планированию действий. Она объединяет зрение, язык и действие (VLA) с прогнозированием знаний о мире для улучшения манипуляций робота. Система использует механизм внимания для разделения динамической, пространственной и семантической информации. DreamVLA применяет диффузионный трансформер для моделирования распределения будущих действий робота.'}, 'en': {'title': 'Enhancing Robot Manipulation with DreamVLA: Clear Action Planning through World Knowledge', 'desc': 'DreamVLA is a new framework designed to enhance robot manipulation by integrating world knowledge with a vision-language-action (VLA) model. It addresses the limitations of existing methods by providing a clear and organized representation of dynamic, spatial, and semantic information, which is crucial for effective action planning. The framework uses a dynamic-region-guided approach to predict world knowledge, allowing robots to form abstract reasoning chains before executing actions. Additionally, a diffusion-based transformer is employed to ensure that action representations remain distinct and free from interference during training, leading to improved performance in both real-world and simulated tasks.'}, 'zh': {'title': 'DreamVLA：提升机器人操作的智能框架', 'desc': 'DreamVLA 是一种新颖的视觉-语言-动作（VLA）框架，旨在通过整合全面的世界知识来改善机器人操作。它引入了动态区域引导的世界知识预测，结合空间和语义线索，为动作规划提供了紧凑而全面的表示。该框架通过块状结构注意机制，减少动态、空间和语义信息之间的干扰，确保每个表示的清晰和分离。此外，DreamVLA 采用扩散式变换器来建模未来动作的条件分布，从而提高了机器人任务的成功率。'}}}, {'id': 'https://huggingface.co/papers/2507.05197', 'title': 'Pre-Trained Policy Discriminators are General Reward Models', 'url': 'https://huggingface.co/papers/2507.05197', 'abstract': 'A scalable reward modeling method, Policy Discriminative Learning (POLAR), enhances reward model performance and generalizes robustly in reinforcement learning through policy comparison.  \t\t\t\t\tAI-generated summary \t\t\t\t We offer a novel perspective on reward modeling by formulating it as a policy discriminator, which quantifies the difference between two policies to generate a reward signal, guiding the training policy towards a target policy with desired behaviors. Based on this conceptual insight, we propose a scalable pre-training method named Policy Discriminative Learning (POLAR), which trains a reward model (RM) to discern identical policies and discriminate different ones. Unlike traditional reward modeling methods relying on absolute preferences, POLAR captures the relative difference between one policy and an arbitrary target policy, which is a scalable, high-level optimization objective suitable for modeling generic ranking relationships. Leveraging the POLAR pre-training paradigm, we present a series of RMs with parameter scales from 1.8B to 7B. Empirical results show that POLAR substantially outperforms traditional non-pre-trained methods, significantly enhancing RM performance. For instance, POLAR-7B could improve preference accuracy from 54.8% to 81.0% on STEM tasks and from 57.9% to 85.5% on creative writing tasks compared to SOTA baselines. POLAR also shows robust generalization capabilities in RLHF using Reinforcement Fine-tuning (RFT), providing reliable reward signals and markedly enhancing policy performance--improving LLaMa3.1-8B from an average of 47.36% to 56.33% and Qwen2.5-32B from 64.49% to 70.47% on 20 benchmarks. Moreover, scaling experiments reveal a clear power-law relationship between computation and performance, supported by linear correlation coefficients approaching 0.99. The impressive performance, strong generalization, and scaling properties suggest that POLAR is a promising direction for developing general and strong reward models.', 'score': 27, 'issue_id': 4694, 'pub_date': '2025-07-07', 'pub_date_card': {'ru': '7 июля', 'en': 'July 7', 'zh': '7月7日'}, 'hash': '88d62db0ed894120', 'authors': ['Shihan Dou', 'Shichun Liu', 'Yuming Yang', 'Yicheng Zou', 'Yunhua Zhou', 'Shuhao Xing', 'Chenhao Huang', 'Qiming Ge', 'Demin Song', 'Haijun Lv', 'Songyang Gao', 'Chengqi Lv', 'Enyu Zhou', 'Honglin Guo', 'Zhiheng Xi', 'Wenwei Zhang', 'Qipeng Guo', 'Qi Zhang', 'Xipeng Qiu', 'Xuanjing Huang', 'Tao Gui', 'Kai Chen'], 'affiliations': ['Fudan University', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2507.05197.jpg', 'data': {'categories': ['#optimization', '#rlhf', '#training', '#rl'], 'emoji': '🎯', 'ru': {'title': 'POLAR: Революция в моделировании вознаграждений для обучения с подкреплением', 'desc': 'В статье представлен новый метод моделирования вознаграждений в обучении с подкреплением, названный Policy Discriminative Learning (POLAR). POLAR обучает модель вознаграждения различать идентичные политики и дискриминировать различные, что позволяет захватывать относительную разницу между политиками. Эмпирические результаты показывают, что POLAR значительно превосходит традиционные методы, улучшая точность предпочтений и производительность политик в различных задачах. Метод демонстрирует надежные возможности обобщения и масштабирования, что делает его перспективным направлением для разработки сильных и общих моделей вознаграждения.'}, 'en': {'title': 'POLAR: Revolutionizing Reward Modeling through Policy Comparison', 'desc': 'The paper introduces Policy Discriminative Learning (POLAR), a new method for reward modeling in reinforcement learning that focuses on comparing policies rather than relying on absolute preferences. By treating reward modeling as a policy discriminator, POLAR effectively generates reward signals that guide the training policy towards a target policy with desired behaviors. This approach allows for scalable pre-training of reward models, which can discern between similar and different policies, enhancing their performance significantly. Empirical results demonstrate that POLAR outperforms traditional methods, showing improved accuracy and robust generalization in various tasks.'}, 'zh': {'title': 'POLAR：提升奖励模型性能的新方法', 'desc': 'POLAR是一种可扩展的奖励建模方法，通过策略比较来增强奖励模型的性能并在强化学习中实现稳健的泛化。它将奖励建模视为策略鉴别器，量化两个策略之间的差异，以生成奖励信号，指导训练策略朝向具有期望行为的目标策略。与传统的绝对偏好方法不同，POLAR捕捉一个策略与任意目标策略之间的相对差异，适合于建模通用的排名关系。实验结果表明，POLAR显著优于传统的非预训练方法，提升了奖励模型的表现，展示了其在强化学习中的强大泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2507.03483', 'title': 'BMMR: A Large-Scale Bilingual Multimodal Multi-Discipline Reasoning\n  Dataset', 'url': 'https://huggingface.co/papers/2507.03483', 'abstract': "A large-scale dataset and verification tool are introduced for assessing and improving cross-disciplinary reasoning capabilities in multimodal models.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper, we introduce BMMR, a large-scale bilingual, multimodal, multi-disciplinary reasoning dataset for the community to develop and evaluate large multimodal models (LMMs). BMMR comprises 110k college-level questions spanning 300 UNESCO-defined subjects, spanning diverse formats-multiple-choice, fill-in-the-blank, and open-ended QA-and sourced from both print and digital media such as books, exams, and quizzes. All data are curated and filtered via a human-in-the-loop and scalable framework, and each instance is paired with a high-quality reasoning path. The dataset is organized into two parts: BMMR-Eval that comprises 20,458 high-quality instances to comprehensively assess LMMs' knowledge and reasoning across multiple disciplines in both Chinese and English; and BMMR-Train that contains 88,991 instances to support further research and development, extending the current focus on mathematical reasoning to diverse disciplines and domains. In addition, we propose the process-based multi-discipline verifier (i.e., BMMR-Verifier) for accurate and fine-grained evaluation of reasoning paths. Extensive experiments on 24 models reveal that (i) even SOTA models (e.g., o3 and Gemini-2.5-Pro) leave substantial headroom on BMMR-Eval; (ii) reasoning models exhibit discipline bias and outperform LMMs only on specific subjects; (iii) open-source models still trail their proprietary counterparts; and (iv) fine-tuning on BMMR-Train narrows this gap. Additionally, we conduct reasoning-chain analyses using BMMR-Verifier and other in-depth studies, uncovering the challenges LMMs currently face in multidisciplinary reasoning. We will release the data, and we hope our work can offer insights and contributions to the community.", 'score': 20, 'issue_id': 4693, 'pub_date': '2025-07-04', 'pub_date_card': {'ru': '4 июля', 'en': 'July 4', 'zh': '7月4日'}, 'hash': 'a916ca78a2bd6196', 'authors': ['Zhiheng Xi', 'Guanyu Li', 'Yutao Fan', 'Honglin Guo', 'Yufang Liu', 'Xiaoran Fan', 'Jiaqi Liu', 'Jingchao Ding', 'Wangmeng Zuo', 'Zhenfei Yin', 'Lei Bai', 'Tao Ji', 'Tao Gui', 'Qi Zhang', 'Xuanjing Huang'], 'affiliations': ['East China Normal University', 'Fudan University', 'Harbin Institute of Technology', 'Oxford', 'Shanghai AI Laboratory', 'University of Sydney', 'Yimudata'], 'pdf_title_img': 'assets/pdf/title_img/2507.03483.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#dataset', '#benchmark', '#open_source', '#data'], 'emoji': '🧠', 'ru': {'title': 'Новый инструмент для оценки мультидисциплинарных рассуждений ИИ', 'desc': 'Статья представляет BMMR - масштабный двуязычный мультимодальный датасет для оценки рассуждений в различных дисциплинах. Он содержит 110 тысяч вопросов университетского уровня по 300 предметам, включая тесты, вопросы с открытым ответом и заполнение пропусков. Авторы также п
