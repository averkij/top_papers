æå–é•¿æ€ç»´é“¾ï¼ˆCoTï¼‰æ¥â€œé¢„çƒ­â€æ¨¡å‹ï¼Œä»¥è·å–ä¸€èˆ¬æ¨ç†æŠ€èƒ½ã€‚ç¬¬äºŒé˜¶æ®µåˆ™ä½¿ç”¨æœ‰é™çš„ç›®æ ‡é¢†åŸŸç¤ºä¾‹å¯¹é¢„çƒ­åçš„æ¨¡å‹è¿›è¡Œå¼ºåŒ–å­¦ä¹ ä¸å¯éªŒè¯å¥–åŠ±ï¼ˆRLVRï¼‰è®­ç»ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¿™ç§ä¸¤é˜¶æ®µçš„æ–¹æ³•åœ¨æ•°æ®ç¨€ç¼ºçš„ç¯å¢ƒä¸­èƒ½å¤Ÿæœ‰æ•ˆæé«˜æ¨¡å‹çš„æ¨ç†èƒ½åŠ›å’Œæ ·æœ¬æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.13103', 'title': 'Fixing 7,400 Bugs for 1$: Cheap Crash-Site Program Repair', 'url': 'https://huggingface.co/papers/2505.13103', 'abstract': 'The rapid advancement of bug-finding techniques has led to the discovery of more vulnerabilities than developers can reasonably fix, creating an urgent need for effective Automated Program Repair (APR) methods. However, the complexity of modern bugs often makes precise root cause analysis difficult and unreliable. To address this challenge, we propose crash-site repair to simplify the repair task while still mitigating the risk of exploitation. In addition, we introduce a template-guided patch generation approach that significantly reduces the token cost of Large Language Models (LLMs) while maintaining both efficiency and effectiveness.   We implement our prototype system, WILLIAMT, and evaluate it against state-of-the-art APR tools. Our results show that, when combined with the top-performing agent CodeRover-S, WILLIAMT reduces token cost by 45.9% and increases the bug-fixing rate to 73.5% (+29.6%) on ARVO, a ground-truth open source software vulnerabilities benchmark. Furthermore, we demonstrate that WILLIAMT can function effectively even without access to frontier LLMs: even a local model running on a Mac M4 Mini achieves a reasonable repair rate. These findings highlight the broad applicability and scalability of WILLIAMT.', 'score': 5, 'issue_id': 3874, 'pub_date': '2025-05-19', 'pub_date_card': {'ru': '19 Ğ¼Ğ°Ñ', 'en': 'May 19', 'zh': '5æœˆ19æ—¥'}, 'hash': '4d2278523a88b9bc', 'authors': ['Han Zheng', 'Ilia Shumailov', 'Tianqi Fan', 'Aiden Hall', 'Mathias Payer'], 'affiliations': ['EPFL Lausanne, Switzerland', 'Google DeepMind London, UK', 'Google New York, USA', 'Google Zurich, Switzerland'], 'pdf_title_img': 'assets/pdf/title_img/2505.13103.jpg', 'data': {'categories': ['#agents', '#plp', '#training', '#optimization', '#open_source', '#benchmark'], 'emoji': 'ğŸ› ï¸', 'ru': {'title': 'WILLIAMT: Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼ Ñ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ğ¼Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ğ¼Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼ (APR) Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ WILLIAMT. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¸ Ğ¼ĞµÑÑ‚Ğ° ÑĞ±Ğ¾Ñ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ñ‹ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑˆĞ°Ğ±Ğ»Ğ¾Ğ½Ñ‹ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ°Ñ‚Ñ‡ĞµĞ¹, Ñ‡Ñ‚Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). WILLIAMT Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ½Ğ° 29.6% Ğ² ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ APR Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ ARVO. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚, Ñ‡Ñ‚Ğ¾ WILLIAMT Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ğ´Ğ°Ğ¶Ğµ Ñ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ½Ğ° Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ°Ñ….'}, 'en': {'title': 'Simplifying Bug Fixes with WILLIAMT: Efficient Automated Program Repair', 'desc': 'This paper addresses the challenge of fixing software bugs, which have become too numerous for developers to handle manually. It introduces a method called crash-site repair that simplifies the bug-fixing process while reducing the risk of security issues. The authors also present a template-guided patch generation technique that lowers the token usage of Large Language Models (LLMs), making the repair process more efficient. Their system, WILLIAMT, shows significant improvements in bug-fixing rates and can operate effectively even on less powerful hardware.'}, 'zh': {'title': 'WILLIAMTï¼šé«˜æ•ˆçš„è‡ªåŠ¨åŒ–ç¨‹åºä¿®å¤æ–°æ–¹æ³•', 'desc': 'éšç€æ¼æ´å‘ç°æŠ€æœ¯çš„å¿«é€Ÿå‘å±•ï¼Œå¼€å‘è€…é¢ä¸´ç€è¶Šæ¥è¶Šå¤šçš„æ¼æ´ä¿®å¤éœ€æ±‚ï¼Œå› æ­¤è¿«åˆ‡éœ€è¦æœ‰æ•ˆçš„è‡ªåŠ¨åŒ–ç¨‹åºä¿®å¤ï¼ˆAPRï¼‰æ–¹æ³•ã€‚ç°ä»£æ¼æ´çš„å¤æ‚æ€§ä½¿å¾—ç²¾ç¡®çš„æ ¹æœ¬åŸå› åˆ†æå˜å¾—å›°éš¾ä¸”ä¸å¯é ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†å´©æºƒç°åœºä¿®å¤æ–¹æ³•ï¼Œä»¥ç®€åŒ–ä¿®å¤ä»»åŠ¡ï¼ŒåŒæ—¶é™ä½è¢«åˆ©ç”¨çš„é£é™©ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬å¼•å…¥äº†ä¸€ç§æ¨¡æ¿å¼•å¯¼çš„è¡¥ä¸ç”Ÿæˆæ–¹æ³•ï¼Œæ˜¾è‘—é™ä½äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„ä»¤ç‰Œæˆæœ¬ï¼ŒåŒæ—¶ä¿æŒäº†æ•ˆç‡å’Œæœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.12182', 'title': 'Truth Neurons', 'url': 'https://huggingface.co/papers/2505.12182', 'abstract': 'Despite their remarkable success and deployment across diverse workflows, language models sometimes produce untruthful responses. Our limited understanding of how truthfulness is mechanistically encoded within these models jeopardizes their reliability and safety. In this paper, we propose a method for identifying representations of truthfulness at the neuron level. We show that language models contain truth neurons, which encode truthfulness in a subject-agnostic manner. Experiments conducted across models of varying scales validate the existence of truth neurons, confirming that the encoding of truthfulness at the neuron level is a property shared by many language models. The distribution patterns of truth neurons over layers align with prior findings on the geometry of truthfulness. Selectively suppressing the activations of truth neurons found through the TruthfulQA dataset degrades performance both on TruthfulQA and on other benchmarks, showing that the truthfulness mechanisms are not tied to a specific dataset. Our results offer novel insights into the mechanisms underlying truthfulness in language models and highlight potential directions toward improving their trustworthiness and reliability.', 'score': 5, 'issue_id': 3868, 'pub_date': '2025-05-18', 'pub_date_card': {'ru': '18 Ğ¼Ğ°Ñ', 'en': 'May 18', 'zh': '5æœˆ18æ—¥'}, 'hash': 'ddeab64450bb26a9', 'authors': ['Haohang Li', 'Yupeng Cao', 'Yangyang Yu', 'Jordan W. Suchow', 'Zining Zhu'], 'affiliations': ['Stevens Institute of Technology', 'Vector Institute'], 'pdf_title_img': 'assets/pdf/title_img/2505.12182.jpg', 'data': {'categories': ['#interpretability', '#benchmark', '#hallucinations', '#alignment', '#data', '#dataset'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞµĞ¹Ñ€Ğ¾Ğ½Ñ‹ Ğ¿Ñ€Ğ°Ğ²Ğ´Ñ‹: Ğ¿ÑƒÑ‚ÑŒ Ğº Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': "Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ¾Ğ² Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ½Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸ Ñ‚Ğ°Ğº Ğ½Ğ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼Ñ‹Ğµ 'Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ñ‹ Ğ¿Ñ€Ğ°Ğ²Ğ´Ñ‹', ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğ½ĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ Ğ¾Ñ‚ Ñ‚ĞµĞ¼Ñ‹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ´Ğ¸Ğ»Ğ¸ Ğ½Ğ°Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ñ‚Ğ°ĞºĞ¸Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ¾Ğ² Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°. ĞŸĞ¾Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¸ ÑÑ‚Ğ¸Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ¾Ğ² ÑƒÑ…ÑƒĞ´ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ°Ñ… Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸."}, 'en': {'title': 'Unveiling Truth Neurons: Enhancing Language Model Trustworthiness', 'desc': "This paper investigates how language models encode truthfulness at the neuron level, revealing the presence of 'truth neurons' that represent truthfulness in a way that is not dependent on specific subjects. The authors demonstrate that these truth neurons exist across various models, indicating a shared property among them. By analyzing the distribution of truth neurons across different layers, the study aligns with previous research on the geometry of truthfulness. Additionally, the suppression of these neurons negatively impacts model performance, suggesting that understanding and improving truthfulness in language models is crucial for their reliability."}, 'zh': {'title': 'æ­ç¤ºè¯­è¨€æ¨¡å‹ä¸­çš„çœŸç›¸ç¥ç»å…ƒ', 'desc': 'å°½ç®¡è¯­è¨€æ¨¡å‹åœ¨å„ç§å·¥ä½œæµç¨‹ä¸­å–å¾—äº†æ˜¾è‘—æˆåŠŸï¼Œä½†æœ‰æ—¶ä¼šäº§ç”Ÿä¸çœŸå®çš„å›ç­”ã€‚æˆ‘ä»¬å¯¹è¿™äº›æ¨¡å‹ä¸­çœŸç›¸ç¼–ç æœºåˆ¶çš„ç†è§£æœ‰é™ï¼Œè¿™å½±å“äº†å®ƒä»¬çš„å¯é æ€§å’Œå®‰å…¨æ€§ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–¹æ³•ï¼Œé€šè¿‡ç¥ç»å…ƒå±‚é¢è¯†åˆ«çœŸç›¸çš„è¡¨ç¤ºï¼Œå‘ç°è¯­è¨€æ¨¡å‹ä¸­å­˜åœ¨ç¼–ç çœŸç›¸çš„çœŸç›¸ç¥ç»å…ƒã€‚å®éªŒè¡¨æ˜ï¼ŒçœŸç›¸ç¥ç»å…ƒçš„å­˜åœ¨æ˜¯è®¸å¤šè¯­è¨€æ¨¡å‹çš„å…±åŒç‰¹æ€§ï¼Œå¹¶ä¸”å…¶åˆ†å¸ƒæ¨¡å¼ä¸çœŸç›¸çš„å‡ ä½•ç‰¹å¾ä¸€è‡´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.09569', 'title': 'MIGRATION-BENCH: Repository-Level Code Migration Benchmark from Java 8', 'url': 'https://huggingface.co/papers/2505.09569', 'abstract': 'With the rapid advancement of powerful large language models (LLMs) in recent years, a wide range of software engineering tasks can now be addressed using LLMs, significantly enhancing productivity and scalability. Numerous benchmark datasets have been developed to evaluate the coding capabilities of these models, while they primarily focus on problem-solving and issue-resolution tasks. In contrast, we introduce a new coding benchmark MIGRATION-BENCH with a distinct focus: code migration. MIGRATION-BENCH aims to serve as a comprehensive benchmark for migration from Java 8 to the latest long-term support (LTS) versions (Java 17, 21), MIGRATION-BENCH includes a full dataset and its subset selected with 5,102 and 300 repositories respectively. Selected is a representative subset curated for complexity and difficulty, offering a versatile resource to support research in the field of code migration. Additionally, we provide a comprehensive evaluation framework to facilitate rigorous and standardized assessment of LLMs on this challenging task. We further propose SD-Feedback and demonstrate that LLMs can effectively tackle repository-level code migration to Java 17. For the selected subset with Claude-3.5-Sonnet-v2, SD-Feedback achieves 62.33% and 27.00% success rate (pass@1) for minimal and maximal migration respectively. The benchmark dataset and source code are available at: https://huggingface.co/collections/AmazonScience and https://github.com/amazon-science/self_debug respectively.', 'score': 5, 'issue_id': 3872, 'pub_date': '2025-05-14', 'pub_date_card': {'ru': '14 Ğ¼Ğ°Ñ', 'en': 'May 14', 'zh': '5æœˆ14æ—¥'}, 'hash': 'cb7832fb680cc056', 'authors': ['Linbo Liu', 'Xinle Liu', 'Qiang Zhou', 'Lin Chen', 'Yihan Liu', 'Hoan Nguyen', 'Behrooz Omidvar-Tehrani', 'Xi Shen', 'Jun Huan', 'Omer Tripp', 'Anoop Deoras'], 'affiliations': ['AWS AI Labs'], 'pdf_title_img': 'assets/pdf/title_img/2505.09569.jpg', 'data': {'categories': ['#survey', '#data', '#optimization', '#dataset', '#benchmark'], 'emoji': 'ğŸ”„', 'ru': {'title': 'MIGRATION-BENCH: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¸Ğ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ LLM', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº MIGRATION-BENCH Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ¼Ğ¸Ğ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ° Ñ Java 8 Ğ½Ğ° Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ²ĞµÑ€ÑĞ¸Ğ¸. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· 5,102 Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸ĞµĞ² Ğ¸ Ğ²Ñ‹Ğ±Ñ€Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ´Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ¾ Ğ¸Ğ· 300 Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸ĞµĞ², Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ SD-Feedback, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ LLM ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ¼Ğ¸Ğ³Ñ€Ğ°Ñ†Ğ¸Ñ ĞºĞ¾Ğ´Ğ° Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ñ. Ğ¡ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Claude-3.5-Sonnet-v2 Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° SD-Feedback Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ½ÑƒÑ‚Ğ° ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚ÑŒ Ğ² 62.33% Ğ´Ğ»Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ¸Ğ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ 27.00% Ğ´Ğ»Ñ Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ¸Ğ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ğ²Ñ‹Ğ±Ñ€Ğ°Ğ½Ğ½Ğ¾Ğ¼ Ğ¿Ğ¾Ğ´Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Revolutionizing Code Migration with MIGRATION-BENCH', 'desc': 'This paper introduces MIGRATION-BENCH, a new benchmark specifically designed for evaluating large language models (LLMs) on the task of code migration from Java 8 to newer long-term support versions like Java 17 and 21. Unlike existing benchmarks that focus on problem-solving, MIGRATION-BENCH provides a comprehensive dataset of 5,102 repositories, with a curated subset of 300 that vary in complexity and difficulty. The authors also present an evaluation framework to standardize the assessment of LLMs in this domain, demonstrating that LLMs can effectively perform repository-level code migration. Using their proposed SD-Feedback method, they report success rates of 62.33% for minimal migration and 27.00% for maximal migration with the Claude-3.5-Sonnet-v2 model.'}, 'zh': {'title': 'ä»£ç è¿ç§»çš„æ–°åŸºå‡†ï¼šMIGRATION-BENCH', 'desc': 'è¿‘å¹´æ¥ï¼Œå¼ºå¤§çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰è¿…é€Ÿå‘å±•ï¼Œèƒ½å¤Ÿå¤„ç†å¤šç§è½¯ä»¶å·¥ç¨‹ä»»åŠ¡ï¼Œæ˜¾è‘—æé«˜äº†ç”Ÿäº§åŠ›å’Œå¯æ‰©å±•æ€§ã€‚ä¸ºäº†è¯„ä¼°è¿™äº›æ¨¡å‹çš„ç¼–ç èƒ½åŠ›ï¼Œå¼€å‘äº†è®¸å¤šåŸºå‡†æ•°æ®é›†ï¼Œä½†å¤§å¤šé›†ä¸­åœ¨é—®é¢˜è§£å†³å’Œæ•…éšœæ’é™¤ä»»åŠ¡ä¸Šã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ä¸ªæ–°çš„ç¼–ç åŸºå‡†MIGRATION-BENCHï¼Œä¸“æ³¨äºä»£ç è¿ç§»ï¼Œç‰¹åˆ«æ˜¯ä»Java 8è¿ç§»åˆ°æœ€æ–°çš„é•¿æœŸæ”¯æŒç‰ˆæœ¬ï¼ˆJava 17ã€21ï¼‰ã€‚è¯¥åŸºå‡†åŒ…å«å®Œæ•´æ•°æ®é›†å’Œä»£è¡¨æ€§å­é›†ï¼Œæä¾›äº†ä¸€ä¸ªå¤šåŠŸèƒ½èµ„æºï¼Œä»¥æ”¯æŒä»£ç è¿ç§»é¢†åŸŸçš„ç ”ç©¶ï¼Œå¹¶æä¾›äº†å…¨é¢çš„è¯„ä¼°æ¡†æ¶ï¼Œä»¥ä¾¿å¯¹LLMsåœ¨è¿™ä¸€æŒ‘æˆ˜æ€§ä»»åŠ¡ä¸Šçš„è¡¨ç°è¿›è¡Œä¸¥æ ¼å’Œæ ‡å‡†åŒ–çš„è¯„ä¼°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.14648', 'title': 'Vox-Profile: A Speech Foundation Model Benchmark for Characterizing\n  Diverse Speaker and Speech Traits', 'url': 'https://huggingface.co/papers/2505.14648', 'abstract': 'We introduce Vox-Profile, a comprehensive benchmark to characterize rich speaker and speech traits using speech foundation models. Unlike existing works that focus on a single dimension of speaker traits, Vox-Profile provides holistic and multi-dimensional profiles that reflect both static speaker traits (e.g., age, sex, accent) and dynamic speech properties (e.g., emotion, speech flow). This benchmark is grounded in speech science and linguistics, developed with domain experts to accurately index speaker and speech characteristics. We report benchmark experiments using over 15 publicly available speech datasets and several widely used speech foundation models that target various static and dynamic speaker and speech properties. In addition to benchmark experiments, we showcase several downstream applications supported by Vox-Profile. First, we show that Vox-Profile can augment existing speech recognition datasets to analyze ASR performance variability. Vox-Profile is also used as a tool to evaluate the performance of speech generation systems. Finally, we assess the quality of our automated profiles through comparison with human evaluation and show convergent validity. Vox-Profile is publicly available at: https://github.com/tiantiaf0627/vox-profile-release.', 'score': 4, 'issue_id': 3884, 'pub_date': '2025-05-20', 'pub_date_card': {'ru': '20 Ğ¼Ğ°Ñ', 'en': 'May 20', 'zh': '5æœˆ20æ—¥'}, 'hash': 'f1d0da4a4a22866a', 'authors': ['Tiantian Feng', 'Jihwan Lee', 'Anfeng Xu', 'Yoonjeong Lee', 'Thanathai Lertpetchpun', 'Xuan Shi', 'Helin Wang', 'Thomas Thebaud', 'Laureano Moro-Velazquez', 'Dani Byrd', 'Najim Dehak', 'Shrikanth Narayanan'], 'affiliations': ['Johns Hopkins University', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2505.14648.jpg', 'data': {'categories': ['#benchmark', '#audio'], 'emoji': 'ğŸ—£ï¸', 'ru': {'title': 'Vox-Profile: ĞœĞ½Ğ¾Ğ³Ğ¾Ğ¼ĞµÑ€Ğ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ñ€ĞµÑ‡Ğ¸ Ğ¸ Ğ³Ğ¾Ğ²Ğ¾Ñ€ÑÑ‰ĞµĞ³Ğ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ˜Ğ˜', 'desc': 'Vox-Profile - ÑÑ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸ÑÑ‚Ğ¸ĞºĞ¸ Ğ±Ğ¾Ğ³Ğ°Ñ‚Ñ‹Ñ… Ñ‡ĞµÑ€Ñ‚ Ğ³Ğ¾Ğ²Ğ¾Ñ€ÑÑ‰ĞµĞ³Ğ¾ Ğ¸ Ñ€ĞµÑ‡Ğ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ² »¥å‡†ç¡®ç´¢å¼•è¯´è¯è€…å’Œè¯­éŸ³ç‰¹å¾ã€‚æˆ‘ä»¬é€šè¿‡è¶…è¿‡15ä¸ªå…¬å¼€çš„è¯­éŸ³æ•°æ®é›†å’Œå¤šç§å¹¿æ³›ä½¿ç”¨çš„è¯­éŸ³åŸºç¡€æ¨¡å‹è¿›è¡ŒåŸºå‡†å®éªŒï¼Œå±•ç¤ºäº†Vox-Profileåœ¨è¯­éŸ³è¯†åˆ«å’Œç”Ÿæˆç³»ç»Ÿè¯„ä¼°ä¸­çš„åº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.13380', 'title': 'CompeteSMoE -- Statistically Guaranteed Mixture of Experts Training via\n  Competition', 'url': 'https://huggingface.co/papers/2505.13380', 'abstract': "Sparse mixture of experts (SMoE) offers an appealing solution to scale up the model complexity beyond the mean of increasing the network's depth or width. However, we argue that effective SMoE training remains challenging because of the suboptimal routing process where experts that perform computation do not directly contribute to the routing process. In this work, we propose competition, a novel mechanism to route tokens to experts with the highest neural response. Theoretically, we show that the competition mechanism enjoys a better sample efficiency than the traditional softmax routing. Furthermore, we develop CompeteSMoE, a simple yet effective algorithm to train large language models by deploying a router to learn the competition policy, thus enjoying strong performances at a low training overhead. Our extensive empirical evaluations on both the visual instruction tuning and language pre-training tasks demonstrate the efficacy, robustness, and scalability of CompeteSMoE compared to state-of-the-art SMoE strategies. We have made the implementation available at: https://github.com/Fsoft-AIC/CompeteSMoE. This work is an improved version of the previous study at arXiv:2402.02526", 'score': 4, 'issue_id': 3868, 'pub_date': '2025-05-19', 'pub_date_card': {'ru': '19 Ğ¼Ğ°Ñ', 'en': 'May 19', 'zh': '5æœˆ19æ—¥'}, 'hash': '6a5e70a76e6f012c', 'authors': ['Nam V. Nguyen', 'Huy Nguyen', 'Quang Pham', 'Van Nguyen', 'Savitha Ramasamy', 'Nhat Ho'], 'affiliations': ['FPT Software AI Center', 'Independent Researcher', 'Institute for Infocomm Research, AS g costs compared to existing methods.'}, 'zh': {'title': 'ç«äº‰æœºåˆ¶æå‡ç¨€ç–ä¸“å®¶æ··åˆæ¨¡å‹çš„æ•ˆç‡', 'desc': 'ç¨€ç–ä¸“å®¶æ··åˆæ¨¡å‹ï¼ˆSMoEï¼‰æ˜¯ä¸€ç§æœ‰æ•ˆæå‡æ¨¡å‹å¤æ‚åº¦çš„æ–¹æ³•ï¼Œè¶…è¶Šäº†ç®€å•å¢åŠ ç½‘ç»œæ·±åº¦æˆ–å®½åº¦çš„æ–¹å¼ã€‚ç„¶è€Œï¼ŒSMoEçš„è®­ç»ƒä»ç„¶é¢ä¸´æŒ‘æˆ˜ï¼Œä¸»è¦æ˜¯å› ä¸ºè®¡ç®—çš„ä¸“å®¶ä¸è·¯ç”±è¿‡ç¨‹ä¹‹é—´çš„è”ç³»ä¸å¤Ÿç›´æ¥ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°çš„æœºåˆ¶â€”â€”ç«äº‰ï¼Œèƒ½å¤Ÿå°†è¾“å…¥æ•°æ®æ›´æœ‰æ•ˆåœ°è·¯ç”±åˆ°å“åº”æœ€å¼ºçš„ä¸“å®¶ã€‚é€šè¿‡ç†è®ºåˆ†æï¼Œæˆ‘ä»¬è¯æ˜äº†ç«äº‰æœºåˆ¶åœ¨æ ·æœ¬æ•ˆç‡ä¸Šä¼˜äºä¼ ç»Ÿçš„softmaxè·¯ç”±ï¼Œå¹¶å¼€å‘äº†CompeteSMoEç®—æ³•ï¼Œèƒ½å¤Ÿä»¥è¾ƒä½çš„è®­ç»ƒå¼€é”€å®ç°å¼ºå¤§çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.11365', 'title': 'Phare: A Safety Probe for Large Language Models', 'url': 'https://huggingface.co/papers/2505.11365', 'abstract': 'Ensuring the safety of large language models (LLMs) is critical for responsible deployment, yet existing evaluations often prioritize performance over identifying failure modes. We introduce Phare, a multilingual diagnostic framework to probe and evaluate LLM behavior across three critical dimensions: hallucination and reliability, social biases, and harmful content generation. Our evaluation of 17 state-of-the-art LLMs reveals patterns of systematic vulnerabilities across all safety dimensions, including sycophancy, prompt sensitivity, and stereotype reproduction. By highlighting these specific failure modes rather than simply ranking models, Phare provides researchers and practitioners with actionable insights to build more robust, aligned, and trustworthy language systems.', 'score': 4, 'issue_id': 3873, 'pub_date': '2025-05-16', 'pub_date_card': {'ru': '16 Ğ¼Ğ°Ñ', 'en': 'May 16', 'zh': '5æœˆ16æ—¥'}, 'hash': '8ab32377d956578e', 'authors': ['Pierre Le Jeune', 'BenoÃ®t MalÃ©zieux', 'Weixuan Xiao', 'Matteo Dora'], 'affiliations': ['Giskard AI'], 'pdf_title_img': 'assets/pdf/title_img/2505.11365.jpg', 'data': {'categories': ['#benchmark', '#multilingual', '#ethics', '#hallucinations', '#alignment'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ”Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ° Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Phare - Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½ÑƒÑ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ¿Ğ¾ Ñ‚Ñ€ĞµĞ¼ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğ¼ Ğ°ÑĞ¿ĞµĞºÑ‚Ğ°Ğ¼ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸: Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚ÑŒ, ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑƒĞ±ĞµĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ñ€ĞµĞ´Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºÑƒ 17 ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… LLM, Ğ²Ñ‹ÑĞ²Ğ¸Ğ² ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ¾ Ğ²ÑĞµÑ… Ğ°ÑĞ¿ĞµĞºÑ‚Ğ°Ñ… Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ÑƒĞ³Ğ¾Ğ´Ğ½Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾, Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğº Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ñƒ Ğ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ ÑÑ‚ĞµÑ€ĞµĞ¾Ñ‚Ğ¸Ğ¿Ğ¾Ğ². Phare Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ğ¸ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ñ€ĞµĞ¶Ğ¸Ğ¼Ğ¾Ğ² Ğ¾Ñ‚ĞºĞ°Ğ·Ğ°, Ğ° Ğ½Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾ Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°ĞµÑ‚ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑĞ¼ Ğ¸ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸ĞºĞ°Ğ¼ Ğ¿Ğ¾Ğ»ĞµĞ·Ğ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ñ… Ğ¸ Ğ·Ğ°ÑĞ»ÑƒĞ¶Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ¾Ğ²ĞµÑ€Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼.'}, 'en': {'title': 'Phare: Probing Safety in Language Models Beyond Performance', 'desc': 'This paper presents Phare, a new framework designed to evaluate the safety of large language models (LLMs) by focusing on their failure modes rather than just their performance. It assesses LLMs across three key areas: hallucination and reliability, social biases, and harmful content generation. The study analyzes 17 advanced LLMs and uncovers common vulnerabilities, such as sycophancy and prompt sensitivity, which can lead to biased or harmful outputs. By identifying these specific issues, Phare aims to help researchers and developers create more reliable and ethical language models.'}, 'zh': {'title': 'æ„å»ºæ›´å®‰å…¨çš„è¯­è¨€æ¨¡å‹ï¼Œè¯†åˆ«å¤±è´¥æ¨¡å¼ï¼', 'desc': 'ç¡®ä¿å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„å®‰å…¨æ€§å¯¹äºè´Ÿè´£ä»»çš„éƒ¨ç½²è‡³å…³é‡è¦ï¼Œä½†ç°æœ‰çš„è¯„ä¼°å¾€å¾€æ›´å…³æ³¨æ€§èƒ½è€Œéè¯†åˆ«å¤±è´¥æ¨¡å¼ã€‚æˆ‘ä»¬æå‡ºäº†Phareï¼Œè¿™æ˜¯ä¸€ä¸ªå¤šè¯­è¨€è¯Šæ–­æ¡†æ¶ï¼Œç”¨äºæ¢æµ‹å’Œè¯„ä¼°LLMåœ¨ä¸‰ä¸ªå…³é”®ç»´åº¦ä¸Šçš„è¡Œä¸ºï¼šå¹»è§‰å’Œå¯é æ€§ã€ç¤¾ä¼šåè§ä»¥åŠæœ‰å®³å†…å®¹ç”Ÿæˆã€‚å¯¹17ä¸ªæœ€å…ˆè¿›çš„LLMçš„è¯„ä¼°æ­ç¤ºäº†åœ¨æ‰€æœ‰å®‰å…¨ç»´åº¦ä¸Šç³»ç»Ÿæ€§è„†å¼±æ€§çš„æ¨¡å¼ï¼ŒåŒ…æ‹¬è°„åªšã€æç¤ºæ•æ„Ÿæ€§å’Œåˆ»æ¿å°è±¡å†ç°ã€‚é€šè¿‡çªå‡ºè¿™äº›å…·ä½“çš„å¤±è´¥æ¨¡å¼ï¼ŒPhareä¸ºç ”ç©¶äººå‘˜å’Œä»ä¸šè€…æä¾›äº†å¯æ“ä½œçš„è§è§£ï¼Œä»¥æ„å»ºæ›´å¼ºå¤§ã€æ›´ä¸€è‡´å’Œæ›´å¯ä¿¡çš„è¯­è¨€ç³»ç»Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.13988', 'title': 'The Hallucination Tax of Reinforcement Finetuning', 'url': 'https://huggingface.co/papers/2505.13988', 'abstract': "Reinforcement finetuning (RFT) has become a standard approach for enhancing the reasoning capabilities of large language models (LLMs). However, its impact on model trustworthiness remains underexplored. In this work, we identify and systematically study a critical side effect of RFT, which we term the hallucination tax: a degradation in refusal behavior causing models to produce hallucinated answers to unanswerable questions confidently. To investigate this, we introduce SUM (Synthetic Unanswerable Math), a high-quality dataset of unanswerable math problems designed to probe models' ability to recognize an unanswerable question by reasoning from the insufficient or ambiguous information. Our results show that standard RFT training could reduce model refusal rates by more than 80%, which significantly increases model's tendency to hallucinate. We further demonstrate that incorporating just 10% SUM during RFT substantially restores appropriate refusal behavior, with minimal accuracy trade-offs on solvable tasks. Crucially, this approach enables LLMs to leverage inference-time compute to reason about their own uncertainty and knowledge boundaries, improving generalization not only to out-of-domain math problems but also to factual question answering tasks.", 'score': 3, 'issue_id': 3887, 'pub_date': '2025-05-20', 'pub_date_card': {'ru': '20 Ğ¼Ğ°Ñ', 'en': 'May 20', 'zh': '5æœˆ20æ—¥'}, 'hash': 'db283d13501585eb', 'authors': ['Linxin Song', 'Taiwei Shi', 'Jieyu Zhao'], 'affiliations': ['University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2505.13988.jpg', 'data': {'categories': ['#hallucinations', '#rlhf', '#training', '#dataset', '#synthetic', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ‘Ğ¾Ñ€ÑŒĞ±Ğ° Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ˜Ğ˜: Ğ±Ğ°Ğ»Ğ°Ğ½Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ Ğ¾ÑÑ‚Ğ¾Ñ€Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒÑ', 'desc': "Ğ­Ñ‚Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğµ ÑƒÑĞ¸Ğ»ĞµĞ½Ğ¸Ñ ÑĞºĞ»Ğ¾Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸ÑĞ¼ Ğ¿Ğ¾ÑĞ»Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (RFT). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¿Ğ¾Ğ½ÑÑ‚Ğ¸Ğµ 'Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ° Ğ½Ğ° Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸' Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‚ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… SUM Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ±ĞµĞ· Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğµ RFT Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑĞ½Ğ¸Ğ·Ğ¸Ñ‚ÑŒ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ñƒ Ğ¾Ñ‚ĞºĞ°Ğ·Ğ¾Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ Ğ½Ğ° 80%. ĞĞ´Ğ½Ğ°ĞºĞ¾ Ğ²ĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ğµ Ğ²ÑĞµĞ³Ğ¾ 10% Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… SUM Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ RFT Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ğ¾Ñ‚ĞºĞ°Ğ·Ğ° Ğ±ĞµĞ· ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ğ² Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ñ€ĞµÑˆĞ°ĞµĞ¼Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…."}, 'en': {'title': 'Balancing Confidence and Accuracy in Language Models', 'desc': "This paper explores the effects of Reinforcement Finetuning (RFT) on the trustworthiness of large language models (LLMs). It introduces the concept of the 'hallucination tax', which refers to the increased likelihood of models confidently generating incorrect answers to unanswerable questions after RFT. The authors present a new dataset called SUM (Synthetic Unanswerable Math) to evaluate how well models can identify unanswerable questions. Their findings suggest that while RFT can significantly lower refusal rates, incorporating SUM during training can help restore proper refusal behavior without sacrificing performance on answerable tasks."}, 'zh': {'title': 'å¼ºåŒ–å¾®è°ƒä¸å¹»è§‰ç¨çš„å¹³è¡¡', 'desc': 'å¼ºåŒ–å¾®è°ƒï¼ˆRFTï¼‰å·²æˆä¸ºæå‡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰æ¨ç†èƒ½åŠ›çš„æ ‡å‡†æ–¹æ³•ã€‚ç„¶è€Œï¼Œå®ƒå¯¹æ¨¡å‹å¯ä¿¡åº¦çš„å½±å“ä»ç„¶æœªè¢«å……åˆ†ç ”ç©¶ã€‚æˆ‘ä»¬å‘ç°å¹¶ç³»ç»Ÿç ”ç©¶äº†RFTçš„ä¸€ä¸ªé‡è¦å‰¯ä½œç”¨ï¼Œç§°ä¸ºå¹»è§‰ç¨ï¼šå³æ¨¡å‹åœ¨é¢å¯¹æ— æ³•å›ç­”çš„é—®é¢˜æ—¶ï¼Œæ‹’ç»è¡Œä¸ºçš„ä¸‹é™å¯¼è‡´å…¶è‡ªä¿¡åœ°äº§ç”Ÿå¹»è§‰ç­”æ¡ˆã€‚é€šè¿‡å¼•å…¥SUMï¼ˆåˆæˆä¸å¯å›ç­”æ•°å­¦é—®é¢˜ï¼‰æ•°æ®é›†ï¼Œæˆ‘ä»¬æ¢è®¨äº†æ¨¡å‹è¯†åˆ«ä¸å¯å›ç­”é—®é¢˜çš„èƒ½åŠ›ï¼Œå¹¶å‘ç°æ ‡å‡†çš„RFTè®­ç»ƒä¼šæ˜¾è‘—é™ä½æ¨¡å‹çš„æ‹’ç»ç‡ï¼Œä»è€Œå¢åŠ å¹»è§‰çš„å€¾å‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.13946', 'title': 'Visual Instruction Bottleneck Tuning', 'url': 'https://huggingface.co/papers/2505.13946', 'abstract': "Despite widespread adoption, multimodal large language models (MLLMs) suffer performance degradation when encountering unfamiliar queries under distribution shifts. Existing methods to improve MLLM generalization typically require either more instruction data or larger advanced model architectures, both of which incur non-trivial human labor or computational costs. In this work, we take an alternative approach to enhance the robustness of MLLMs under distribution shifts, from a representation learning perspective. Inspired by the information bottleneck (IB) principle, we derive a variational lower bound of the IB for MLLMs and devise a practical implementation, Visual Instruction Bottleneck Tuning (Vittle). We then provide a theoretical justification of Vittle by revealing its connection to an information-theoretic robustness metric of MLLM. Empirical validation of three MLLMs on open-ended and closed-form question answering and object hallucination detection tasks over 45 datasets, including 30 shift scenarios, demonstrates that Vittle consistently improves the MLLM's robustness under shifts by pursuing the learning of a minimal sufficient representation.", 'score': 3, 'issue_id': 3887, 'pub_date': '2025-05-20', 'pub_date_card': {'ru': '20 Ğ¼Ğ°Ñ', 'en': 'May 20', 'zh': '5æœˆ20æ—¥'}, 'hash': '8d7a6b4e5fc68de6', 'authors': ['Changdae Oh', 'Jiatong Li', 'Shawn Im', 'Yixuan Li'], 'affiliations': ['Department of Computer Sciences, University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2505.13946.jpg', 'data': {'categories': ['#hallucinations', '#optimization', '#multimodal', '#training', '#dataset'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞŸĞ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ·ĞºĞ¾Ğ³Ğ¾ Ğ¼ĞµÑÑ‚Ğ°', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Visual Instruction Bottleneck Tuning (Vittle) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ĞµĞ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM). ĞœĞµÑ‚Ğ¾Ğ´ Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ğµ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ·ĞºĞ¾Ğ³Ğ¾ Ğ¼ĞµÑÑ‚Ğ° Ğ¸ Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ»Ğ¸ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ĞµĞ³Ğ¾ ÑĞ²ÑĞ·ÑŒ Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾-Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¾Ğ¹ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ MLLM. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° 45 Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Vittle Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ MLLM Ğº Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼ ÑĞ´Ğ²Ğ¸Ğ³Ğ°Ğ¼.'}, 'en': {'title': 'Enhancing MLLM Robustness with Vittle: A New Approach to Distribution Shifts', 'desc': 'This paper addresses the issue of multimodal large language models (MLLMs) struggling with unfamiliar queries due to distribution shifts. Instead of relying on more data or larger models, the authors propose a new method called Visual Instruction Bottleneck Tuning (Vittle) that enhances MLLM robustness through representation learning. Vittle is based on the information bottleneck principle, which helps in learning a minimal sufficient representation of the data. The authors validate their approach through experiments on various tasks, showing that Vittle significantly improves MLLM performance under different distribution shifts.'}, 'zh': {'title': 'æå‡å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹é²æ£’æ€§çš„åˆ›æ–°æ–¹æ³•', 'desc': 'å°½ç®¡å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰è¢«å¹¿æ³›åº”ç”¨ï¼Œä½†åœ¨é¢å¯¹åˆ†å¸ƒå˜åŒ–æ—¶ï¼Œå®ƒä»¬çš„æ€§èƒ½ä¼šä¸‹é™ã€‚ç°æœ‰çš„æ–¹æ³•é€šå¸¸éœ€è¦æ›´å¤šçš„æŒ‡ä»¤æ•°æ®æˆ–æ›´å¤§çš„æ¨¡å‹æ¶æ„ï¼Œè¿™ä¼šå¢åŠ äººåŠ›å’Œè®¡ç®—æˆæœ¬ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ–¹æ³•ï¼Œä»è¡¨ç¤ºå­¦ä¹ çš„è§’åº¦å¢å¼ºMLLMåœ¨åˆ†å¸ƒå˜åŒ–ä¸‹çš„é²æ£’æ€§ã€‚æˆ‘ä»¬æå‡ºäº†è§†è§‰æŒ‡ä»¤ç“¶é¢ˆè°ƒä¼˜ï¼ˆVittleï¼‰ï¼Œå¹¶é€šè¿‡ç†è®ºåˆ†æè¯æ˜äº†å…¶ä¸ä¿¡æ¯ç†è®ºé²æ£’æ€§æŒ‡æ ‡çš„å…³ç³»ï¼Œå®éªŒè¯æ˜Vittleåœ¨å¤šä¸ªä»»åŠ¡ä¸­æœ‰æ•ˆæå‡äº†MLLMçš„é²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.12306', 'title': 'Bidirectional LMs are Better Knowledge Memorizers? A Benchmark for\n  Real-world Knowledge Injection', 'url': 'https://huggingface.co/papers/2505.12306', 'abstract': 'Despite significant advances in large language models (LLMs), their knowledge memorization capabilities remain underexplored, due to the lack of standardized and high-quality test ground. In this paper, we introduce a novel, real-world and large-scale knowledge injection benchmark that evolves continuously over time without requiring human intervention. Specifically, we propose WikiDYK, which leverages recently-added and human-written facts from Wikipedia\'s "Did You Know..." entries. These entries are carefully selected by expert Wikipedia editors based on criteria such as verifiability and clarity. Each entry is converted into multiple question-answer pairs spanning diverse task formats from easy cloze prompts to complex multi-hop questions. WikiDYK contains 12,290 facts and 77,180 questions, which is also seamlessly extensible with future updates from Wikipedia editors. Extensive experiments using continued pre-training reveal a surprising insight: despite their prevalence in modern LLMs, Causal Language Models (CLMs) demonstrate significantly weaker knowledge memorization capabilities compared to Bidirectional Language Models (BiLMs), exhibiting a 23% lower accuracy in terms of reliability. To compensate for the smaller scales of current BiLMs, we introduce a modular collaborative framework utilizing ensembles of BiLMs as external knowledge repositories to integrate with LLMs. Experiment shows that our framework further improves the reliability accuracy by up to 29.1%.', 'score': 3, 'issue_id': 3868, 'pub_date': '2025-05-18', 'pub_date_card': {'ru': '18 Ğ¼Ğ°Ñ', 'en': 'May 18', 'zh': '5æœˆ18æ—¥'}, 'hash': 'ccbad06f5ba35418', 'authors': ['Yuwei Zhang', 'Wenhao Yu', 'Shangbin Feng', 'Yifan Zhu', 'Letian Peng', 'Jayanth Srinivasa', 'Gaowen Liu', 'Jingbo Shang'], 'affiliations': ['Cisco', 'Tencent AI Lab', 'UC, San Diego', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2505.12306.jpg', 'data': {'categories': ['#transfer_learning', '#interpretability', '#benchmark', '#dataset'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'WikiDYK: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': "Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº WikiDYK Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ñ‚ÑŒ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ. WikiDYK Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ½ĞµĞ´Ğ°Ğ²Ğ½Ğ¾ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğµ Ñ„Ğ°ĞºÑ‚Ñ‹ Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ´ĞµĞ»Ğ° Wikipedia 'Did You Know...', Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒÑ Ğ¸Ñ… Ğ² Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ñ‹Ğµ Ğ¿Ğ°Ñ€Ñ‹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ´Ğ²ÑƒĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (BiLM) Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ»ÑƒÑ‡ÑˆĞµ Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ, Ñ‡ĞµĞ¼ Ğ¾Ğ´Ğ½Ğ¾Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (CLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒĞ½ÑƒÑ ĞºĞ¾Ğ»Ğ»Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰ÑƒÑ Ğ°Ğ½ÑĞ°Ğ¼Ğ±Ğ»Ğ¸ BiLM Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ñ… Ñ…Ñ€Ğ°Ğ½Ğ¸Ğ»Ğ¸Ñ‰ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸."}, 'en': {'title': 'Enhancing Knowledge Memorization in Language Models with WikiDYK', 'desc': "This paper presents WikiDYK, a new benchmark for evaluating knowledge memorization in large language models (LLMs). It uses real-world facts from Wikipedia's 'Did You Know...' entries to create a diverse set of question-answer pairs. The study finds that Causal Language Models (CLMs) have weaker knowledge memorization capabilities compared to Bidirectional Language Models (BiLMs), with a notable accuracy gap. To enhance BiLMs' performance, the authors propose a collaborative framework that combines multiple BiLMs as external knowledge sources, resulting in improved accuracy in knowledge retrieval tasks."}, 'zh': {'title': 'çŸ¥è¯†è®°å¿†èƒ½åŠ›çš„æ–°åŸºå‡†ï¼šWikiDYK', 'desc': 'å°½ç®¡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œä½†å®ƒä»¬çš„çŸ¥è¯†è®°å¿†èƒ½åŠ›ä»ç„¶æœªå¾—åˆ°å……åˆ†æ¢ç´¢ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„ã€çœŸå®ä¸–ç•Œçš„å¤§è§„æ¨¡çŸ¥è¯†æ³¨å…¥åŸºå‡†ï¼Œåä¸ºWikiDYKï¼Œèƒ½å¤Ÿéšç€æ—¶é—´çš„æ¨ç§»ä¸æ–­æ¼”å˜ï¼Œè€Œæ— éœ€äººå·¥å¹²é¢„ã€‚WikiDYKåˆ©ç”¨ç»´åŸºç™¾ç§‘â€œä½ çŸ¥é“å—...â€æ¡ç›®ä¸­æœ€è¿‘æ·»åŠ çš„ã€ç”±äººç±»æ’°å†™çš„äº‹å®ï¼Œç»è¿‡ä¸“å®¶ç¼–è¾‘çš„ä¸¥æ ¼ç­›é€‰ï¼Œç¡®ä¿å…¶å¯éªŒè¯æ€§å’Œæ¸…æ™°æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œå°½ç®¡å› æœè¯­è¨€æ¨¡å‹ï¼ˆCLMsï¼‰åœ¨ç°ä»£LLMsä¸­æ™®éå­˜åœ¨ï¼Œä½†å…¶çŸ¥è¯†è®°å¿†èƒ½åŠ›æ˜¾è‘—ä½äºåŒå‘è¯­è¨€æ¨¡å‹ï¼ˆBiLMsï¼‰ï¼Œå‡†ç¡®æ€§ä½23%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.11966', 'title': 'Solve-Detect-Verify: Inference-Time Scaling with Flexible Generative\n  Verifier', 'url': 'https://huggingface.co/papers/2505.11966', 'abstract': 'Large Language Model (LLM) reasoning for complex tasks inherently involves a trade-off between solution accuracy and computational efficiency. The subsequent step of verification, while intended to improve performance, further complicates this landscape by introducing its own challenging trade-off: sophisticated Generative Reward Models (GenRMs) can be computationally prohibitive if naively integrated with LLMs at test-time, while simpler, faster methods may lack reliability. To overcome these challenges, we introduce FlexiVe, a novel generative verifier that flexibly balances computational resources between rapid, reliable fast thinking and meticulous slow thinking using a Flexible Allocation of Verification Budget strategy. We further propose the Solve-Detect-Verify pipeline, an efficient inference-time scaling framework that intelligently integrates FlexiVe, proactively identifying solution completion points to trigger targeted verification and provide focused solver feedback. Experiments show FlexiVe achieves superior accuracy in pinpointing errors within reasoning traces on ProcessBench. Furthermore, on challenging mathematical reasoning benchmarks (AIME 2024, AIME 2025, and CNMO), our full approach outperforms baselines like self-consistency in reasoning accuracy and inference efficiency. Our system offers a scalable and effective solution to enhance LLM reasoning at test time.', 'score': 3, 'issue_id': 3869, 'pub_date': '2025-05-17', 'pub_date_card': {'ru': '17 Ğ¼Ğ°Ñ', 'en': 'May 17', 'zh': '5æœˆ17æ—¥'}, 'hash': 'cd659e075a3efafa', 'authors': ['Jianyuan Zhong', 'Zeju Li', 'Zhijian Xu', 'Xiangyu Wen', 'Kezhi Li', 'Qiang Xu'], 'affiliations': ['The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2505.11966.jpg', 'data': {'categories': ['#inference', '#optimization', '#math', '#reasoning', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ“Ğ¸Ğ±ĞºĞ°Ñ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ FlexiVe - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). FlexiVe Ğ³Ğ¸Ğ±ĞºĞ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµÑÑƒÑ€ÑÑ‹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ±Ñ‹ÑÑ‚Ñ€Ñ‹Ğ¼ Ğ¸ Ğ¼ĞµĞ´Ğ»ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸ĞµĞ¼, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ³Ğ¸Ğ±ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğ° Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Solve-Detect-Verify Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ FlexiVe Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'Balancing Speed and Accuracy in LLM Reasoning with FlexiVe', 'desc': 'This paper discusses the challenges of using Large Language Models (LLMs) for complex tasks, particularly the balance between accuracy and computational efficiency. It introduces FlexiVe, a generative verifier that optimizes the use of computational resources by allowing for both quick and thorough reasoning processes. The authors propose a Solve-Detect-Verify pipeline that enhances the integration of FlexiVe, enabling targeted verification and improved feedback during inference. Experimental results demonstrate that FlexiVe significantly improves error detection and reasoning accuracy on various benchmarks compared to traditional methods.'}, 'zh': {'title': 'çµæ´»éªŒè¯ï¼Œæå‡æ¨ç†æ•ˆç‡ä¸å‡†ç¡®æ€§', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰åœ¨å¤æ‚ä»»åŠ¡æ¨ç†ä¸­çš„å‡†ç¡®æ€§ä¸è®¡ç®—æ•ˆç‡ä¹‹é—´çš„æƒè¡¡ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°é¢–çš„ç”ŸæˆéªŒè¯å™¨FlexiVeï¼Œå®ƒé€šè¿‡çµæ´»åˆ†é…éªŒè¯é¢„ç®—ï¼Œåœ¨å¿«é€Ÿå¯é çš„æ€ç»´ä¸ç»†è‡´æ…¢æ€ç»´ä¹‹é—´å–å¾—å¹³è¡¡ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†Solve-Detect-Verifyç®¡é“ï¼Œè¿™æ˜¯ä¸€ç§é«˜æ•ˆçš„æ¨ç†æ—¶é—´æ‰©å±•æ¡†æ¶ï¼Œèƒ½å¤Ÿæ™ºèƒ½æ•´åˆFlexiVeï¼Œä¸»åŠ¨è¯†åˆ«è§£å†³æ–¹æ¡ˆå®Œæˆç‚¹ä»¥è§¦å‘é’ˆå¯¹æ€§çš„éªŒè¯ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒFlexiVeåœ¨ProcessBenchä¸Šèƒ½å¤Ÿæ›´å‡†ç¡®åœ°å®šä½æ¨ç†è¿‡ç¨‹ä¸­çš„é”™è¯¯ï¼Œå¹¶åœ¨å¤šä¸ªæ•°å­¦æ¨ç†åŸºå‡†æµ‹è¯•ä¸­è¶…è¶Šäº†ç°æœ‰çš„åŸºçº¿æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.14178', 'title': 'Tokenization Constraints in LLMs: A Study of Symbolic and Arithmetic\n  Reasoning Limits', 'url': 'https://huggingface.co/papers/2505.14178', 'abstract': 'Tokenization is the first - and often underappreciated - layer of computation in language models. While Chain-of-Thought (CoT) prompting enables transformer models to approximate recurrent computation by externalizing intermediate steps, we show that the success of such reasoning is fundamentally bounded by the structure of tokenized inputs. This work presents a theoretical and empirical investigation into how tokenization schemes, particularly subword-based methods like byte-pair encoding (BPE), impede symbolic computation by merging or obscuring atomic reasoning units. We introduce the notion of Token Awareness to formalize how poor token granularity disrupts logical alignment and prevents models from generalizing symbolic procedures. Through systematic evaluation on arithmetic and symbolic tasks, we demonstrate that token structure dramatically affect reasoning performance, causing failure even with CoT, while atomically-aligned formats unlock strong generalization, allowing small models (e.g., GPT-4o-mini) to outperform larger systems (e.g., o1) in structured reasoning. Our findings reveal that symbolic reasoning ability in LLMs is not purely architectural, but deeply conditioned on token-level representations.', 'score': 2, 'issue_id': 3868, 'pub_date': '2025-05-20', 'pub_date_card': {'ru': '20 Ğ¼Ğ°Ñ', 'en': 'May 20', 'zh': '5æœˆ20æ—¥'}, 'hash': 'f4fdc7fb140f9273', 'authors': ['Xiang Zhang', 'Juntai Cao', 'Jiaqi Wei', 'Yiwei Xu', 'Chenyu You'], 'affiliations': ['Cisco', 'Stony Brook University', 'University of British Columbia', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2505.14178.jpg', 'data': {'categories': ['#interpretability', '#reasoning', '#architecture', '#small_models', '#data', '#training'], 'emoji': 'ğŸ§©', 'ru': {'title': 'Ğ¢Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ: ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¹ ĞºĞ»ÑÑ‡ Ğº ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»ÑŒĞ½Ñ‹Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ Ğ² Ğ˜Ğ˜', 'desc': "Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸ÑĞ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¿Ğ¾Ğ½ÑÑ‚Ğ¸Ğµ 'Ğ¾ÑĞ²ĞµĞ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ñ…' (Token Awareness) Ğ´Ğ»Ñ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ğ¾Ğ³Ğ¾, ĞºĞ°Ğº Ğ½ĞµĞ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ³Ñ€Ğ°Ğ½ÑƒĞ»ÑÑ€Ğ½Ğ¾ÑÑ‚ÑŒ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ½Ğ°Ñ€ÑƒÑˆĞ°ĞµÑ‚ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ¿Ñ€ĞµĞ¿ÑÑ‚ÑÑ‚Ğ²ÑƒĞµÑ‚ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€. Ğ­Ğ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ° Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ²Ğ»Ğ¸ÑĞµÑ‚ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ´Ğ°Ğ¶Ğµ Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ (Chain-of-Thought). Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»ÑŒĞ½Ñ‹Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (LLM) Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾ Ğ¾Ğ±ÑƒÑĞ»Ğ¾Ğ²Ğ»ĞµĞ½Ğ° Ñ‚Ğ¾ĞºĞµĞ½-ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑĞ¼Ğ¸."}, 'en': {'title': 'Tokenization Matters: Unlocking Reasoning in Language Models', 'desc': "This paper explores the importance of tokenization in language models, particularly how it affects reasoning capabilities. It highlights that traditional tokenization methods, like byte-pair encoding (BPE), can obscure essential reasoning units, limiting the model's ability to perform symbolic computation. The authors introduce the concept of Token Awareness, which emphasizes the need for better token granularity to enhance logical alignment and generalization in models. Through experiments on arithmetic and symbolic tasks, they show that models with well-structured token representations can significantly outperform larger models in reasoning tasks."}, 'zh': {'title': 'åˆ†è¯ç»“æ„å†³å®šæ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡æ¢è®¨äº†åœ¨è¯­è¨€æ¨¡å‹ä¸­ï¼Œåˆ†è¯ï¼ˆTokenizationï¼‰å¯¹æ¨ç†èƒ½åŠ›çš„å½±å“ã€‚æˆ‘ä»¬å‘ç°ï¼Œåˆ†è¯æ–¹æ¡ˆï¼Œç‰¹åˆ«æ˜¯åŸºäºå­è¯çš„æ–¹æ³•ï¼ˆå¦‚å­—èŠ‚å¯¹ç¼–ç BPEï¼‰ï¼Œä¼šåˆå¹¶æˆ–æ¨¡ç³ŠåŸºæœ¬çš„æ¨ç†å•å…ƒï¼Œä»è€Œå¦¨ç¢ç¬¦å·è®¡ç®—ã€‚æˆ‘ä»¬å¼•å…¥äº†â€œToken Awarenessâ€çš„æ¦‚å¿µï¼Œå¼ºè°ƒäº†åˆ†è¯ç²’åº¦ä¸ä½³å¦‚ä½•å¹²æ‰°é€»è¾‘å¯¹é½ï¼Œé˜»ç¢æ¨¡å‹çš„ç¬¦å·ç¨‹åºæ³›åŒ–ã€‚é€šè¿‡å¯¹ç®—æœ¯å’Œç¬¦å·ä»»åŠ¡çš„ç³»ç»Ÿè¯„ä¼°ï¼Œæˆ‘ä»¬è¯æ˜äº†åˆ†è¯ç»“æ„æ˜¾è‘—å½±å“æ¨ç†æ€§èƒ½ï¼Œè¾ƒå°çš„æ¨¡å‹åœ¨å¯¹é½æ ¼å¼ä¸‹èƒ½å¤Ÿè¶…è¶Šæ›´å¤§çš„ç³»ç»Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.13010', 'title': 'To Bias or Not to Bias: Detecting bias in News with bias-detector', 'url': 'https://huggingface.co/papers/2505.13010', 'abstract': "Media bias detection is a critical task in ensuring fair and balanced information dissemination, yet it remains challenging due to the subjectivity of bias and the scarcity of high-quality annotated data. In this work, we perform sentence-level bias classification by fine-tuning a RoBERTa-based model on the expert-annotated BABE dataset. Using McNemar's test and the 5x2 cross-validation paired t-test, we show statistically significant improvements in performance when comparing our model to a domain-adaptively pre-trained DA-RoBERTa baseline. Furthermore, attention-based analysis shows that our model avoids common pitfalls like oversensitivity to politically charged terms and instead attends more meaningfully to contextually relevant tokens. For a comprehensive examination of media bias, we present a pipeline that combines our model with an already-existing bias-type classifier. Our method exhibits good generalization and interpretability, despite being constrained by sentence-level analysis and dataset size because of a lack of larger and more advanced bias corpora. We talk about context-aware modeling, bias neutralization, and advanced bias type classification as potential future directions. Our findings contribute to building more robust, explainable, and socially responsible NLP systems for media bias detection.", 'score': 2, 'issue_id': 3877, 'pub_date': '2025-05-19', 'pub_date_card': {'ru': '19 Ğ¼Ğ°Ñ', 'en': 'May 19', 'zh': '5æœˆ19æ—¥'}, 'hash': '9f759ef4e436d2f0', 'authors': ['Himel Ghosh', 'Ahmed Mosharafa', 'Georg Groh'], 'affiliations': ['Sapienza University of Rome, Italy', 'Technical University of Munich (TUM), Germany'], 'pdf_title_img': 'assets/pdf/title_img/2505.13010.jpg', 'data': {'categories': ['#training', '#multimodal', '#interpretability', '#ethics', '#dataset'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¡ĞœĞ˜ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ RoBERTa Ğ´Ğ»Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ğ¾-Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ BABE. Ğ¡Ñ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ğ¼Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ñ‹Ğ»Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ñ‹ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ DA-RoBERTa. ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ», Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¸Ğ·Ğ±ĞµĞ³Ğ°ĞµÑ‚ Ñ‡Ñ€ĞµĞ·Ğ¼ĞµÑ€Ğ½Ğ¾Ğ¹ Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğº Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ·Ğ°Ñ€ÑĞ¶ĞµĞ½Ğ½Ñ‹Ğ¼ Ñ‚ĞµÑ€Ğ¼Ğ¸Ğ½Ğ°Ğ¼. ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ¸Ğ¹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ğ¾Ğ¼ Ñ‚Ğ¸Ğ¿Ğ¾Ğ² Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¼ĞµĞ´Ğ¸Ğ°-Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Enhancing Media Bias Detection with Context-Aware Models', 'desc': "This paper addresses the challenge of detecting media bias by fine-tuning a RoBERTa-based model on the BABE dataset, which is annotated by experts. The authors demonstrate significant performance improvements over a baseline model using statistical tests, indicating the effectiveness of their approach. They also analyze the model's attention mechanisms, showing it focuses on contextually relevant information rather than being overly sensitive to biased language. The study proposes a comprehensive pipeline for media bias detection and discusses future directions for enhancing bias classification and model interpretability."}, 'zh': {'title': 'æå‡åª’ä½“åè§æ£€æµ‹çš„æ™ºèƒ½åŒ–æ–¹æ³•', 'desc': 'æœ¬ç ”ç©¶é’ˆå¯¹åª’ä½“åè§æ£€æµ‹è¿™ä¸€é‡è¦ä»»åŠ¡ï¼Œæå‡ºäº†ä¸€ç§åŸºäºRoBERTaæ¨¡å‹çš„å¥å­çº§åè§åˆ†ç±»æ–¹æ³•ã€‚æˆ‘ä»¬åœ¨ä¸“å®¶æ ‡æ³¨çš„BABEæ•°æ®é›†ä¸Šè¿›è¡Œäº†å¾®è°ƒï¼Œå¹¶é€šè¿‡ç»Ÿè®¡æµ‹è¯•éªŒè¯äº†æ¨¡å‹æ€§èƒ½çš„æ˜¾è‘—æå‡ã€‚æ¨¡å‹çš„æ³¨æ„åŠ›åˆ†æè¡¨æ˜ï¼Œå®ƒèƒ½å¤Ÿæœ‰æ•ˆé¿å…å¯¹æ”¿æ²»æ•æ„Ÿè¯çš„è¿‡åº¦æ•æ„Ÿï¼Œè€Œæ˜¯æ›´å…³æ³¨ä¸Šä¸‹æ–‡ç›¸å…³çš„è¯æ±‡ã€‚å°½ç®¡å—é™äºå¥å­çº§åˆ†æå’Œæ•°æ®é›†è§„æ¨¡ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨åè§æ£€æµ‹ä¸­å±•ç°äº†è‰¯å¥½çš„æ³›åŒ–èƒ½åŠ›å’Œå¯è§£é‡Šæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.10176', 'title': 'Incorporating brain-inspired mechanisms for multimodal learning in\n  artificial intelligence', 'url': 'https://huggingface.co/papers/2505.10176', 'abstract': 'Multimodal learning enhances the perceptual capabilities of cognitive systems by integrating information from different sensory modalities. However, existing multimodal fusion research typically assumes static integration, not fully incorporating key dynamic mechanisms found in the brain. Specifically, the brain exhibits an inverse effectiveness phenomenon, wherein weaker unimodal cues yield stronger multisensory integration benefits; conversely, when individual modal cues are stronger, the effect of fusion is diminished. This mechanism enables biological systems to achieve robust cognition even with scarce or noisy perceptual cues. Inspired by this biological mechanism, we explore the relationship between multimodal output and information from individual modalities, proposing an inverse effectiveness driven multimodal fusion (IEMF) strategy. By incorporating this strategy into neural networks, we achieve more efficient integration with improved model performance and computational efficiency, demonstrating up to 50% reduction in computational cost across diverse fusion methods. We conduct experiments on audio-visual classification, continual learning, and question answering tasks to validate our method. Results consistently demonstrate that our method performs excellently in these tasks. To verify universality and generalization, we also conduct experiments on Artificial Neural Networks (ANN) and Spiking Neural Networks (SNN), with results showing good adaptability to both network types. Our research emphasizes the potential of incorporating biologically inspired mechanisms into multimodal networks and provides promising directions for the future development of multimodal artificial intelligence. The code is available at https://github.com/Brain-Cog-Lab/IEMF.', 'score': 2, 'issue_id': 3878, 'pub_date': '2025-05-15', 'pub_date_card': {'ru': '15 Ğ¼Ğ°Ñ', 'en': 'May 15', 'zh': '5æœˆ15æ—¥'}, 'hash': '6384b169333ad553', 'authors': ['Xiang He', 'Dongcheng Zhao', 'Yang Li', 'Qingqun Kong', 'Xin Yang', 'Yi Zeng'], 'affiliations': ['Brain-inspired Cognitive AI Lab, Institute of Automation, Chinese Academy of Sciences, Beijing, China', 'CAS Key Laboratory of Molecular Imaging, Institute of Automation, Chinese Academy of Sciences, Beijing, China', 'Center for Long-term Al, Beijing, China', 'Key Laboratory of Brain Cognition and Brain-inspired Intelligence Technology, Chinese Academy of Sciences, Shanghai, China'], 'pdf_title_img': 'assets/pdf/title_img/2505.10176.jpg', 'data': {'categories': ['#cv', '#optimization', '#multimodal', '#audio', '#agi'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ‘Ğ¸Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ğ¾Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ ÑĞ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞ»Ğ¸ÑĞ½Ğ¸Ñ, Ğ²Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½ÑƒÑ Ğ±Ğ¸Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ¼ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¼Ğ¾Ğ·Ğ³Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ IEMF (Inverse Effectiveness driven Multimodal Fusion), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ² Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ÑÑ…. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ IEMF ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹ Ğ´Ğ¾ 50% Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ°ÑƒĞ´Ğ¸Ğ¾-Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ…Ğ¾Ñ€Ğ¾ÑˆÑƒÑ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ ĞºĞ°Ğº Ğº Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ğ¼ ÑĞµÑ‚ÑĞ¼ (ANN), Ñ‚Ğ°Ğº Ğ¸ Ğº ÑĞ¿Ğ°Ğ¹ĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ğ¼ ÑĞµÑ‚ÑĞ¼ (SNN).'}, 'en': {'title': 'Enhancing Multimodal Learning with Brain-Inspired Fusion', 'desc': "This paper discusses a new approach to multimodal learning that mimics how the human brain processes information from different senses. It introduces the Inverse Effectiveness Driven Multimodal Fusion (IEMF) strategy, which enhances the integration of sensory data by leveraging the brain's ability to combine weaker signals more effectively. The authors demonstrate that this method can significantly improve the performance and efficiency of neural networks, achieving up to a 50% reduction in computational costs. Experiments across various tasks show that IEMF is adaptable and effective in both Artificial Neural Networks and Spiking Neural Networks, highlighting the benefits of biologically inspired techniques in artificial intelligence."}, 'zh': {'title': 'é€†æ•ˆåº”é©±åŠ¨çš„å¤šæ¨¡æ€èåˆç­–ç•¥', 'desc': 'å¤šæ¨¡æ€å­¦ä¹ é€šè¿‡æ•´åˆæ¥è‡ªä¸åŒæ„Ÿå®˜çš„ä¿¡æ¯ï¼Œå¢å¼ºäº†è®¤çŸ¥ç³»ç»Ÿçš„æ„ŸçŸ¥èƒ½åŠ›ã€‚ç„¶è€Œï¼Œç°æœ‰çš„å¤šæ¨¡æ€èåˆç ”ç©¶é€šå¸¸å‡è®¾é™æ€æ•´åˆï¼Œæœªèƒ½å……åˆ†è€ƒè™‘å¤§è„‘ä¸­çš„å…³é”®åŠ¨æ€æœºåˆ¶ã€‚å…·ä½“æ¥è¯´ï¼Œå¤§è„‘è¡¨ç°å‡ºé€†æ•ˆåº”ç°è±¡ï¼Œå³è¾ƒå¼±çš„å•æ¨¡æ€çº¿ç´¢ä¼šå¸¦æ¥æ›´å¼ºçš„å¤šæ„Ÿå®˜èåˆæ•ˆç›Šï¼›ç›¸åï¼Œå½“å•ä¸ªæ¨¡æ€çº¿ç´¢è¾ƒå¼ºæ—¶ï¼Œèåˆæ•ˆæœä¼šå‡å¼±ã€‚å—è¿™ä¸€ç”Ÿç‰©æœºåˆ¶çš„å¯å‘ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§åŸºäºé€†æ•ˆåº”çš„å¤šæ¨¡æ€èåˆç­–ç•¥ï¼Œæ˜¾è‘—æé«˜äº†æ¨¡å‹æ€§èƒ½å’Œè®¡ç®—æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.13778', 'title': 'CoIn: Counting the Invisible Reasoning Tokens in Commercial Opaque LLM\n  APIs', 'url': 'https://huggingface.co/papers/2505.13778', 'abstract': 'As post-training techniques evolve, large language models (LLMs) are increasingly augmented with structured multi-step reasoning abilities, often optimized through reinforcement learning. These reasoning-enhanced models outperform standard LLMs on complex tasks and now underpin many commercial LLM APIs. However, to protect proprietary behavior and reduce verbosity, providers typically conceal the reasoning traces while returning only the final answer. This opacity introduces a critical transparency gap: users are billed for invisible reasoning tokens, which often account for the majority of the cost, yet have no means to verify their authenticity. This opens the door to token count inflation, where providers may overreport token usage or inject synthetic, low-effort tokens to inflate charges. To address this issue, we propose CoIn, a verification framework that audits both the quantity and semantic validity of hidden tokens. CoIn constructs a verifiable hash tree from token embedding fingerprints to check token counts, and uses embedding-based relevance matching to detect fabricated reasoning content. Experiments demonstrate that CoIn, when deployed as a trusted third-party auditor, can effectively detect token count inflation with a success rate reaching up to 94.7%, showing the strong ability to restore billing transparency in opaque LLM services. The dataset and code are available at https://github.com/CASE-Lab-UMD/LLM-Auditing-CoIn.', 'score': 1, 'issue_id': 3884, 'pub_date': '2025-05-19', 'pub_date_card': {'ru': '19 Ğ¼Ğ°Ñ', 'en': 'May 19', 'zh': '5æœˆ19æ—¥'}, 'hash': 'e61730a128c76920', 'authors': ['Guoheng Sun', 'Ziyao Wang', 'Bowei Tian', 'Meng Liu', 'Zheyu Shen', 'Shwai He', 'Yexiao He', 'Wanghao Ye', 'Yiting Wang', 'Ang Li'], 'affiliations': ['University of Maryland, College Park'], 'pdf_title_img': 'assets/pdf/title_img/2505.13778.jpg', 'data': {'categories': ['#dataset', '#optimization', '#inference', '#reasoning', '#hallucinations', '#rl', '#security'], 'emoji': 'ğŸ•µï¸', 'ru': {'title': 'CoIn: Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ñ‡ĞµÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ… LLM', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ CoIn - Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ°ÑƒĞ´Ğ¸Ñ‚Ğ° ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (LLM). CoIn Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµĞ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚ÑƒĞ¿ĞµĞ½Ñ‡Ğ°Ñ‚Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ… LLM, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ‡Ğ°ÑÑ‚Ğ¾ ÑĞºÑ€Ñ‹Ğ²Ğ°ÑÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ²Ğ°Ğ¹Ğ´ĞµÑ€Ğ°Ğ¼Ğ¸. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ…ĞµÑˆ-Ğ´ĞµÑ€ĞµĞ²Ğ¾ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ ÑÑ„Ğ°Ğ±Ñ€Ğ¸ĞºĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ CoIn Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ´Ğ¾ 94.7%.'}, 'en': {'title': 'Ensuring Transparency in LLM Billing with CoIn', 'desc': 'This paper discusses the challenges of transparency in large language models (LLMs) that use complex reasoning processes, often hidden from users. These models, enhanced through reinforcement learning, can perform better on difficult tasks but may lead to inflated costs due to undisclosed reasoning tokens. The authors introduce CoIn, a framework designed to verify the authenticity and quantity of these hidden tokens, ensuring users are not overcharged. Through experiments, CoIn demonstrates a high success rate in detecting token inflation, promoting fairness and transparency in LLM billing practices.'}, 'zh': {'title': 'æå‡LLMæœåŠ¡é€æ˜åº¦çš„éªŒè¯æ¡†æ¶', 'desc': 'éšç€åè®­ç»ƒæŠ€æœ¯çš„å‘å±•ï¼Œå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰è¶Šæ¥è¶Šå¤šåœ°å¢å¼ºäº†ç»“æ„åŒ–çš„å¤šæ­¥éª¤æ¨ç†èƒ½åŠ›ï¼Œè¿™é€šå¸¸é€šè¿‡å¼ºåŒ–å­¦ä¹ è¿›è¡Œä¼˜åŒ–ã€‚è¿™äº›å¢å¼ºæ¨ç†çš„æ¨¡å‹åœ¨å¤æ‚ä»»åŠ¡ä¸Šè¡¨ç°ä¼˜äºæ ‡å‡†LLMsï¼Œå¹¶ä¸”ç°åœ¨æ”¯æ’‘ç€è®¸å¤šå•†ä¸šLLM APIã€‚ç„¶è€Œï¼Œä¸ºäº†ä¿æŠ¤ä¸“æœ‰è¡Œä¸ºå¹¶å‡å°‘å†—é•¿ï¼Œæä¾›è€…é€šå¸¸åœ¨è¿”å›æœ€ç»ˆç­”æ¡ˆæ—¶éšè—æ¨ç†è¿‡ç¨‹ã€‚è¿™ç§ä¸é€æ˜æ€§å¯¼è‡´äº†é€æ˜åº¦ç¼ºå£ï¼Œç”¨æˆ·ä¸ºä¸å¯è§çš„æ¨ç†ä»¤ç‰Œä»˜è´¹ï¼Œè€Œè¿™äº›ä»¤ç‰Œå¾€å¾€å æ®äº†å¤§éƒ¨åˆ†æˆæœ¬ï¼Œç”¨æˆ·å´æ— æ³•éªŒè¯å…¶çœŸå®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.13731', 'title': 'GeoRanker: Distance-Aware Ranking for Worldwide Image Geolocalization', 'url': 'https://huggingface.co/papers/2505.13731', 'abstract': 'Worldwide image geolocalization-the task of predicting GPS coordinates from images taken anywhere on Earth-poses a fundamental challenge due to the vast diversity in visual content across regions. While recent approaches adopt a two-stage pipeline of retrieving candidates and selecting the best match, they typically rely on simplistic similarity heuristics and point-wise supervision, failing to model spatial relationships among candidates. In this paper, we propose GeoRanker, a distance-aware ranking framework that leverages large vision-language models to jointly encode query-candidate interactions and predict geographic proximity. In addition, we introduce a multi-order distance loss that ranks both absolute and relative distances, enabling the model to reason over structured spatial relationships. To support this, we curate GeoRanking, the first dataset explicitly designed for geographic ranking tasks with multimodal candidate information. GeoRanker achieves state-of-the-art results on two well-established benchmarks (IM2GPS3K and YFCC4K), significantly outperforming current best methods.', 'score': 1, 'issue_id': 3885, 'pub_date': '2025-05-19', 'pub_date_card': {'ru': '19 Ğ¼Ğ°Ñ', 'en': 'May 19', 'zh': '5æœˆ19æ—¥'}, 'hash': '0e5f5736d8ac2254', 'authors': ['Pengyue Jia', 'Seongheon Park', 'Song Gao', 'Xiangyu Zhao', 'Yixuan Li'], 'affiliations': ['Department of Computer Sciences, University of Wisconsin-Madison', 'Department of Data Science, City University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2505.13731.jpg', 'data': {'categories': ['#reasoning', '#dataset', '#multimodal', '#benchmark', '#games'], 'emoji': 'ğŸŒ', 'ru': {'title': 'GeoRanker: Ğ¢Ğ¾Ñ‡Ğ½Ğ°Ñ Ğ³ĞµĞ¾Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ GeoRanker - Ğ½Ğ¾Ğ²ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ³ĞµĞ¾Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ğ²ÑĞµĞ¼Ñƒ Ğ¼Ğ¸Ñ€Ñƒ. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ° Ğ´Ğ»Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ° Ğ¸ ĞºĞ°Ğ½Ğ´Ğ¸Ğ´Ğ°Ñ‚Ğ¾Ğ², Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ³ĞµĞ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ±Ğ»Ğ¸Ğ·Ğ¾ÑÑ‚Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰ÑƒÑ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğµ Ñ€Ğ°ÑÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ÑŒ Ğ¾ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸ÑÑ…. Ğ¢Ğ°ĞºĞ¶Ğµ Ğ±Ñ‹Ğ» ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… GeoRanking ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ³ĞµĞ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¾ ĞºĞ°Ğ½Ğ´Ğ¸Ğ´Ğ°Ñ‚Ğ°Ñ….'}, 'en': {'title': 'GeoRanker: Revolutionizing Image Geolocalization with Distance-Aware Ranking', 'desc': 'This paper addresses the challenge of predicting GPS coordinates from images, known as image geolocalization, which is complicated by the diverse visual content found in different regions. The authors introduce GeoRanker, a novel ranking framework that utilizes large vision-language models to better understand the interactions between image queries and their potential geographic candidates. By implementing a multi-order distance loss, GeoRanker effectively ranks both absolute and relative distances, allowing it to capture complex spatial relationships among candidates. The paper also presents GeoRanking, a new dataset tailored for geographic ranking tasks, and demonstrates that GeoRanker achieves superior performance on established benchmarks compared to existing methods.'}, 'zh': {'title': 'GeoRankerï¼šæ™ºèƒ½åœ°ç†å®šä½çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„å›¾åƒåœ°ç†å®šä½æ–¹æ³•ï¼Œç§°ä¸ºGeoRankerï¼Œæ—¨åœ¨ä»å›¾åƒä¸­é¢„æµ‹GPSåæ ‡ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ä¸åŒï¼ŒGeoRankeråˆ©ç”¨å¤§å‹è§†è§‰-è¯­è¨€æ¨¡å‹æ¥å…±åŒç¼–ç æŸ¥è¯¢å’Œå€™é€‰å›¾åƒä¹‹é—´çš„äº¤äº’ï¼Œå¹¶é¢„æµ‹åœ°ç†æ¥è¿‘åº¦ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†ä¸€ç§å¤šé˜¶è·ç¦»æŸå¤±ï¼Œèƒ½å¤Ÿå¯¹ç»å¯¹å’Œç›¸å¯¹è·ç¦»è¿›è¡Œæ’åï¼Œä»è€Œæ›´å¥½åœ°å»ºæ¨¡å€™é€‰å›¾åƒä¹‹é—´çš„ç©ºé—´å…³ç³»ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬åˆ›å»ºäº†GeoRankingæ•°æ®é›†ï¼Œä¸“é—¨ç”¨äºåœ°ç†æ’åä»»åŠ¡ï¼Œæ”¯æŒå¤šæ¨¡æ€å€™é€‰ä¿¡æ¯çš„å¤„ç†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.12154', 'title': 'Learning to Highlight Audio by Watching Movies', 'url': 'https://huggingface.co/papers/2505.12154', 'abstract': 'Recent years have seen a significant increase in video content creation and consumption. Crafting engaging content requires the careful curation of both visual and audio elements. While visual cue curation, through techniques like optimal viewpoint selection or post-editing, has been central to media production, its natural counterpart, audio, has not undergone equivalent advancements. This often results in a disconnect between visual and acoustic saliency. To bridge this gap, we introduce a novel task: visually-guided acoustic highlighting, which aims to transform audio to deliver appropriate highlighting effects guided by the accompanying video, ultimately creating a more harmonious audio-visual experience. We propose a flexible, transformer-based multimodal framework to solve this task. To train our model, we also introduce a new dataset -- the muddy mix dataset, leveraging the meticulous audio and video crafting found in movies, which provides a form of free supervision. We develop a pseudo-data generation process to simulate poorly mixed audio, mimicking real-world scenarios through a three-step process -- separation, adjustment, and remixing. Our approach consistently outperforms several baselines in both quantitative and subjective evaluation. We also systematically study the impact of different types of contextual guidance and difficulty levels of the dataset. Our project page is here: https://wikichao.github.io/VisAH/.', 'score': 1, 'issue_id': 3882, 'pub_date': '2025-05-17', 'pub_date_card': {'ru': '17 Ğ¼Ğ°Ñ', 'en': 'May 17', 'zh': '5æœˆ17æ—¥'}, 'hash': '8f03af3997e1149d', 'authors': ['Chao Huang', 'Ruohan Gao', 'J. M. F. Tsang', 'Jan Kurcius', 'Cagdas Bilen', 'Chenliang Xu', 'Anurag Kumar', 'Sanjeel Parekh'], 'affiliations': ['Meta Reality Labs Research', 'University of Maryland, College Park', 'University of Rochester'], 'pdf_title_img': 'assets/pdf/title_img/2505.12154.jpg', 'data': {'categories': ['#multimodal', '#video', '#audio', '#dataset'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ“Ğ°Ñ€Ğ¼Ğ¾Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ°ĞºÑƒÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ½ÑƒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ„Ğ¸Ğ»ÑŒĞ¼Ğ¾Ğ² Ñ Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿ÑĞµĞ²Ğ´Ğ¾-Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ»Ğ¾Ñ…Ğ¾ ÑĞ¼Ğ¸ĞºÑˆĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ….'}, 'en': {'title': 'Harmonizing Audio and Visuals for Engaging Video Content', 'desc': 'This paper addresses the imbalance in advancements between visual and audio elements in video content creation. It introduces a new task called visually-guided acoustic highlighting, which aims to enhance audio based on the visual cues from the video. The authors propose a transformer-based multimodal framework to achieve this, supported by a new dataset called the muddy mix dataset that simulates real-world audio mixing challenges. Their approach shows significant improvements over existing methods in both quantitative metrics and subjective assessments, highlighting the importance of integrating visual and audio elements for a cohesive viewing experience.'}, 'zh': {'title': 'è§†è§‰å¼•å¯¼éŸ³é¢‘é«˜äº®ï¼Œæå‡è§†å¬ä½“éªŒï¼', 'desc': 'è¿‘å¹´æ¥ï¼Œè§†é¢‘å†…å®¹çš„åˆ›ä½œå’Œæ¶ˆè´¹æ˜¾è‘—å¢åŠ ã€‚åˆ¶ä½œå¼•äººå…¥èƒœçš„å†…å®¹éœ€è¦ç²¾å¿ƒç­–åˆ’è§†è§‰å’ŒéŸ³é¢‘å…ƒç´ ã€‚ä¸ºäº†å¼¥è¡¥è§†è§‰å’ŒéŸ³é¢‘ä¹‹é—´çš„å·®è·ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°ä»»åŠ¡ï¼šè§†è§‰å¼•å¯¼çš„éŸ³é¢‘é«˜äº®ï¼Œæ—¨åœ¨æ ¹æ®è§†é¢‘å†…å®¹è°ƒæ•´éŸ³é¢‘ï¼Œä»¥åˆ›é€ æ›´å’Œè°çš„è§†å¬ä½“éªŒã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§åŸºäºå˜æ¢å™¨çš„å¤šæ¨¡æ€æ¡†æ¶ï¼Œå¹¶å¼•å…¥äº†æ–°çš„æ•°æ®é›†ï¼Œä»¥æ”¯æŒæ¨¡å‹è®­ç»ƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.11754', 'title': 'Masking in Multi-hop QA: An Analysis of How Language Models Perform with\n  Context Permutation', 'url': 'https://huggingface.co/papers/2505.11754', 'abstract': "Multi-hop Question Answering (MHQA) adds layers of complexity to question answering, making it more challenging. When Language Models (LMs) are prompted with multiple search results, they are tasked not only with retrieving relevant information but also employing multi-hop reasoning across the information sources. Although LMs perform well on traditional question-answering tasks, the causal mask can hinder their capacity to reason across complex contexts. In this paper, we explore how LMs respond to multi-hop questions by permuting search results (retrieved documents) under various configurations. Our study reveals interesting findings as follows: 1) Encoder-decoder models, such as the ones in the Flan-T5 family, generally outperform causal decoder-only LMs in MHQA tasks, despite being significantly smaller in size; 2) altering the order of gold documents reveals distinct trends in both Flan T5 models and fine-tuned decoder-only models, with optimal performance observed when the document order aligns with the reasoning chain order; 3) enhancing causal decoder-only models with bi-directional attention by modifying the causal mask can effectively boost their end performance. In addition to the above, we conduct a thorough investigation of the distribution of LM attention weights in the context of MHQA. Our experiments reveal that attention weights tend to peak at higher values when the resulting answer is correct. We leverage this finding to heuristically improve LMs' performance on this task. Our code is publicly available at https://github.com/hwy9855/MultiHopQA-Reasoning.", 'score': 1, 'issue_id': 3878, 'pub_date': '2025-05-16', 'pub_date_card': {'ru': '16 Ğ¼Ğ°Ñ', 'en': 'May 16', 'zh': '5æœˆ16æ—¥'}, 'hash': 'dcf59ca0d93ac6e2', 'authors': ['Wenyu Huang', 'Pavlos Vougiouklis', 'Mirella Lapata', 'Jeff Z. Pan'], 'affiliations': ['Huawei Edinburgh Research Centre, Poisson Lab, CSI, UK', 'School of Informatics, University of Edinburgh'], 'pdf_title_img': 'assets/pdf/title_img/2505.11754.jpg', 'data': {'categories': ['#dataset', '#reasoning', '#optimization', '#multimodal', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· (MHQA) Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ‚Ğ¸Ğ¿Ğ° encoder-decoder Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… MHQA, Ğ½ĞµÑĞ¼Ğ¾Ñ‚Ñ€Ñ Ğ½Ğ° Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€. Ğ˜Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞ° Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ²Ğ»Ğ¸ÑĞµÑ‚ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¿Ñ€Ğ¸Ñ‡ĞµĞ¼ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ÑÑ Ğ¿Ñ€Ğ¸ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğ¸ Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞ° Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞœĞ¾Ğ´Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ°ÑĞºĞ¸ Ğ² Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€-Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ´Ğ²ÑƒĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ² MHQA.'}, 'en': {'title': 'Unlocking Multi-hop Reasoning in Language Models', 'desc': 'This paper investigates the challenges of Multi-hop Question Answering (MHQA) using Language Models (LMs). It highlights that while LMs excel in standard question-answering, their performance can be limited by causal masking when reasoning across multiple information sources. The authors find that encoder-decoder models, like Flan-T5, outperform smaller causal decoder-only models in MHQA tasks, especially when the order of documents matches the reasoning chain. Additionally, they propose modifications to causal masks to enhance performance and analyze attention weights, discovering that higher attention values correlate with correct answers, which can be used to improve LM effectiveness.'}, 'zh': {'title': 'å¤šè·³æ¨ç†ï¼Œæå‡é—®ç­”èƒ½åŠ›ï¼', 'desc': 'å¤šè·³é—®é¢˜å›ç­”ï¼ˆMHQAï¼‰å¢åŠ äº†é—®ç­”çš„å¤æ‚æ€§ï¼Œä½¿å…¶æ›´å…·æŒ‘æˆ˜æ€§ã€‚è¯­è¨€æ¨¡å‹ï¼ˆLMï¼‰åœ¨å¤„ç†å¤šä¸ªæœç´¢ç»“æœæ—¶ï¼Œä¸ä»…éœ€è¦æ£€ç´¢ç›¸å…³ä¿¡æ¯ï¼Œè¿˜éœ€åœ¨ä¿¡æ¯æºä¹‹é—´è¿›è¡Œå¤šè·³æ¨ç†ã€‚å°½ç®¡LMåœ¨ä¼ ç»Ÿé—®ç­”ä»»åŠ¡ä¸­è¡¨ç°è‰¯å¥½ï¼Œä½†å› æœæ©ç å¯èƒ½ä¼šå¦¨ç¢å…¶åœ¨å¤æ‚ä¸Šä¸‹æ–‡ä¸­çš„æ¨ç†èƒ½åŠ›ã€‚æˆ‘ä»¬çš„ç ”ç©¶å‘ç°ï¼Œç¼–ç -è§£ç æ¨¡å‹åœ¨MHQAä»»åŠ¡ä¸­é€šå¸¸ä¼˜äºä»…ä½¿ç”¨å› æœè§£ç å™¨çš„æ¨¡å‹ï¼Œä¸”é€šè¿‡è°ƒæ•´å› æœæ©ç å¯ä»¥æœ‰æ•ˆæå‡åè€…çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.11730', 'title': 'Rethinking Optimal Verification Granularity for Compute-Efficient\n  Test-Time Scaling', 'url': 'https://huggingface.co/papers/2505.11730', 'abstract': 'Test-time scaling (TTS) has proven effective in enhancing the reasoning capabilities of large language models (LLMs). Verification plays a key role in TTS, simultaneously influencing (1) reasoning performance and (2) compute efficiency, due to the quality and computational cost of verification. In this work, we challenge the conventional paradigms of verification, and make the first attempt toward systematically investigating the impact of verification granularity-that is, how frequently the verifier is invoked during generation, beyond verifying only the final output or individual generation steps. To this end, we introduce Variable Granularity Search (VG-Search), a unified algorithm that generalizes beam search and Best-of-N sampling via a tunable granularity parameter g. Extensive experiments with VG-Search under varying compute budgets, generator-verifier configurations, and task attributes reveal that dynamically selecting g can improve the compute efficiency and scaling behavior. Building on these findings, we propose adaptive VG-Search strategies that achieve accuracy gains of up to 3.1\\% over Beam Search and 3.6\\% over Best-of-N, while reducing FLOPs by over 52\\%. We will open-source the code to support future research.', 'score': 1, 'issue_id': 3883, 'pub_date': '2025-05-16', 'pub_date_card': {'ru': '16 Ğ¼Ğ°Ñ', 'en': 'May 16', 'zh': '5æœˆ16æ—¥'}, 'hash': 'bd83555174b293a3', 'authors': ['Hao Mark Chen', 'Guanxi Lu', 'Yasuyuki Okoshi', 'Zhiwen Mo', 'Masato Motomura', 'Hongxiang Fan'], 'affiliations': ['Imperial College London, UK', 'Institute of Science Tokyo, Japan'], 'pdf_title_img': 'assets/pdf/title_img/2505.11730.jpg', 'data': {'categories': ['#optimization', '#open_source', '#training', '#reasoning', '#inference'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ“Ğ¸Ğ±ĞºĞ°Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Variable Granularity Search (VG-Search) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). VG-Search Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ beam search Ğ¸ Best-of-N sampling, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ½Ğ°ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ñƒ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ²Ñ‹Ğ±Ğ¾Ñ€ Ğ³Ñ€Ğ°Ğ½ÑƒĞ»ÑÑ€Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¿Ğ¾Ğ²Ñ‹ÑĞ¸Ñ‚ÑŒ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ VG-Search Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¾ 3.6% Ğ¿Ñ€Ğ¸ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚ Ğ½Ğ° 52%.'}, 'en': {'title': 'Dynamic Verification for Enhanced Language Model Efficiency', 'desc': 'This paper explores the concept of Test-time Scaling (TTS) in large language models (LLMs) and emphasizes the importance of verification in enhancing reasoning performance and computational efficiency. The authors introduce a novel approach called Variable Granularity Search (VG-Search), which allows for dynamic adjustment of verification frequency during the generation process. By systematically varying the granularity of verification, VG-Search improves both the accuracy and efficiency of LLMs compared to traditional methods like Beam Search and Best-of-N sampling. The results show significant gains in accuracy while drastically reducing computational costs, paving the way for more efficient LLM applications.'}, 'zh': {'title': 'åŠ¨æ€éªŒè¯ç²’åº¦æå‡æ¨ç†æ•ˆç‡', 'desc': 'æœ¬æ–‡æ¢è®¨äº†æµ‹è¯•æ—¶ç¼©æ”¾ï¼ˆTTSï¼‰åœ¨æå‡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰æ¨ç†èƒ½åŠ›æ–¹é¢çš„æœ‰æ•ˆæ€§ã€‚éªŒè¯åœ¨TTSä¸­èµ·ç€å…³é”®ä½œç”¨ï¼Œå½±å“æ¨ç†æ€§èƒ½å’Œè®¡ç®—æ•ˆç‡ã€‚æˆ‘ä»¬é¦–æ¬¡ç³»ç»Ÿæ€§åœ°ç ”ç©¶äº†éªŒè¯ç²’åº¦çš„å½±å“ï¼Œå³åœ¨ç”Ÿæˆè¿‡ç¨‹ä¸­éªŒè¯å™¨çš„è°ƒç”¨é¢‘ç‡ã€‚é€šè¿‡å¼•å…¥å¯å˜ç²’åº¦æœç´¢ï¼ˆVG-Searchï¼‰ç®—æ³•ï¼Œæˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼ŒåŠ¨æ€é€‰æ‹©ç²’åº¦å‚æ•°å¯ä»¥æé«˜è®¡ç®—æ•ˆç‡ï¼Œå¹¶åœ¨å‡†ç¡®æ€§ä¸Šè¶…è¿‡ä¼ ç»Ÿçš„æŸæœç´¢å’Œæœ€ä½³Né‡‡æ ·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.10588', 'title': 'Understanding Gen Alpha Digital Language: Evaluation of LLM Safety\n  Systems for Content Moderation', 'url': 'https://huggingface.co/papers/2505.10588', 'abstract': 'This research offers a unique evaluation of how AI systems interpret the digital language of Generation Alpha (Gen Alpha, born 2010-2024). As the first cohort raised alongside AI, Gen Alpha faces new forms of online risk due to immersive digital engagement and a growing mismatch between their evolving communication and existing safety tools. Their distinct language, shaped by gaming, memes, and AI-driven trends, often conceals harmful interactions from both human moderators and automated systems. We assess four leading AI models (GPT-4, Claude, Gemini, and Llama 3) on their ability to detect masked harassment and manipulation within Gen Alpha discourse. Using a dataset of 100 recent expressions from gaming platforms, social media, and video content, the study reveals critical comprehension failures with direct implications for online safety. This work contributes: (1) a first-of-its-kind dataset capturing Gen Alpha expressions; (2) a framework to improve AI moderation systems for youth protection; (3) a multi-perspective evaluation including AI systems, human moderators, and parents, with direct input from Gen Alpha co-researchers; and (4) an analysis of how linguistic divergence increases youth vulnerability. Findings highlight the urgent need to redesign safety systems attuned to youth communication, especially given Gen Alpha reluctance to seek help when adults fail to understand their digital world. This study combines the insight of a Gen Alpha researcher with systematic academic analysis to address critical digital safety challenges.', 'score': 1, 'issue_id': 3868, 'pub_date': '2025-05-14', 'pub_date_card': {'ru': '14 Ğ¼Ğ°Ñ', 'en': 'May 14', 'zh': '5æœˆ14æ—¥'}, 'hash': 'cdc9a4f93d65b071', 'authors': ['Manisha Mehta', 'Fausto Giunchiglia'], 'affiliations': ['University of Trento, Trento, Italy', 'Warren Hyde Middle School, Cupertino, California, USA'], 'pdf_title_img': 'assets/pdf/title_img/2505.10588.jpg', 'data': {'categories': ['#healthcare', '#interpretability', '#benchmark', '#ethics', '#multimodal', '#dataset'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞŸÑ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ±Ğ°Ñ€ÑŒĞµÑ€: Ğ˜Ğ˜ Ğ½Ğ° ÑÑ‚Ñ€Ğ°Ğ¶Ğµ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ñ†Ğ¸Ñ„Ñ€Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾ĞºĞ¾Ğ»ĞµĞ½Ğ¸Ñ', 'desc': "Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ˜Ğ˜-ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ†Ğ¸Ñ„Ñ€Ğ¾Ğ²Ğ¾Ğ¹ ÑĞ·Ñ‹Ğº Ğ¿Ğ¾ĞºĞ¾Ğ»ĞµĞ½Ğ¸Ñ ĞĞ»ÑŒÑ„Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ Ñ‡ĞµÑ‚Ñ‹Ñ€Ğµ Ğ²ĞµĞ´ÑƒÑ‰Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° Ğ½Ğ° Ğ¿Ñ€ĞµĞ´Ğ¼ĞµÑ‚ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ñ„Ğ¾Ñ€Ğ¼ Ğ´Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ² Ğ¸ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¹ Ğ² Ğ´Ğ¸ÑĞºÑƒÑ€ÑĞµ Ñ
