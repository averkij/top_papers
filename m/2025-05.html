, 'Shiyao Cui', 'Hongning Wang', 'Minlie Huang'], 'affiliations': ['The Conversational AI (CoAI) group, DCST, Tsinghua University', 'The University of Melbourne'], 'pdf_title_img': 'assets/pdf/title_img/2505.15656.jpg', 'data': {'categories': ['#data', '#security', '#open_source', '#training', '#leakage'], 'emoji': 'ğŸ•µï¸', 'ru': {'title': 'Ğ¡ĞºÑ€Ñ‹Ñ‚Ğ°Ñ ÑƒĞ³Ñ€Ğ¾Ğ·Ğ°: ĞºĞ°Ğº Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ñ€Ğ°ÑĞºÑ€Ñ‹Ñ‚ÑŒ Ğ²Ğ°ÑˆĞ¸ ÑĞµĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ€Ğ¸ÑĞº Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ½Ğ° Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ñ‚ĞµĞ»ÑŒ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ÑŒ Ñ‡Ğ°ÑÑ‚Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ¸Ğ¼ĞµÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿ Ğº ĞºĞ¾Ğ½ĞµÑ‡Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ¿Ğ¾Ğ¿ÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ¾Ñ‚ 3 Ğ´Ğ¾ 32 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ¾Ğ² Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ - Ğ´Ğ¾ 76.3% Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ² Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ÑÑ‚ ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ÑƒÑ‚ĞµÑ‡ĞºĞ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ LLM.'}, 'en': {'title': 'Exposing the Hidden Risks of Fine-Tuning LLMs with Proprietary Data', 'desc': 'This paper discusses a significant risk associated with fine-tuning open-source Large Language Models (LLMs) using proprietary data. The authors demonstrate that creators of these LLMs can exploit backdoor training techniques to extract sensitive fine-tuning data from the models, even with only black-box access. Their experiments reveal that up to 76.3% of the fine-tuning data can be successfully extracted, with even higher rates in optimal conditions. The study emphasizes the urgent need for further research to address this data security issue in the context of LLM fine-tuning.'}, 'zh': {'title': 'å¾®è°ƒä¸­çš„æ•°æ®æ³„éœ²é£é™©è­¦ç¤º', 'desc': 'æœ¬è®ºæ–‡æ­ç¤ºäº†åœ¨å¼€æºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä¸Šè¿›è¡Œå¾®è°ƒæ—¶å¯èƒ½å­˜åœ¨çš„éšç§é£é™©ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå¼€æºæ¨¡å‹çš„åˆ›å»ºè€…å¯ä»¥é€šè¿‡ç®€å•çš„åé—¨è®­ç»ƒæå–ç§æœ‰çš„å¾®è°ƒæ•°æ®ï¼Œå³ä½¿åªé€šè¿‡é»‘ç®±è®¿é—®å¾®è°ƒåçš„æ¨¡å‹ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œåœ¨å®é™…æƒ…å†µä¸‹ï¼Œæœ€å¤šå¯æå–76.3%çš„å¾®è°ƒæ•°æ®ï¼Œè€Œåœ¨ç†æƒ³æƒ…å†µä¸‹æˆåŠŸç‡å¯è¾¾94.9%ã€‚æˆ‘ä»¬è¿˜æ¢è®¨äº†ä¸€ç§åŸºäºæ£€æµ‹çš„é˜²å¾¡ç­–ç•¥ï¼Œä½†å‘ç°è¯¥ç­–ç•¥å¯ä»¥è¢«æ”¹è¿›çš„æ”»å‡»ç»•è¿‡ï¼Œå› æ­¤å¼ºè°ƒäº†è¿™ä¸€æ–°è¯†åˆ«çš„æ•°æ®æ³„éœ²é£é™©çš„ç´§è¿«æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.13934', 'title': 'RLVR-World: Training World Models with Reinforcement Learning', 'url': 'https://huggingface.co/papers/2505.13934', 'abstract': 'World models predict state transitions in response to actions and are increasingly developed across diverse modalities. However, standard training objectives such as maximum likelihood estimation (MLE) often misalign with task-specific goals of world models, i.e., transition prediction metrics like accuracy or perceptual quality. In this paper, we present RLVR-World, a unified framework that leverages reinforcement learning with verifiable rewards (RLVR) to directly optimize world models for such metrics. Despite formulating world modeling as autoregressive prediction of tokenized sequences, RLVR-World evaluates metrics of decoded predictions as verifiable rewards. We demonstrate substantial performance gains on both language- and video-based world models across domains, including text games, web navigation, and robot manipulation. Our work indicates that, beyond recent advances in reasoning language models, RLVR offers a promising post-training paradigm for enhancing the utility of generative models more broadly.', 'score': 9, 'issue_id': 3891, 'pub_date': '2025-05-20', 'pub_date_card': {'ru': '20 Ğ¼Ğ°Ñ', 'en': 'May 20', 'zh': '5æœˆ20æ—¥'}, 'hash': 'bb3f20501a24c607', 'authors': ['Jialong Wu', 'Shaofeng Yin', 'Ningya Feng', 'Mingsheng Long'], 'affiliations': ['School of Software, BNRist, Tsinghua University', 'Zhili College, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.13934.jpg', 'data': {'categories': ['#rlhf', '#training', '#multimodal', '#optimization', '#reasoning', '#games', '#rl', '#agents', '#video'], 'emoji': 'ğŸŒ', 'ru': {'title': 'RLVR-World: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'RLVR-World - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°Ğ¼Ğ¸. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², Ñ‚Ğ°ĞºĞ¸Ñ… ĞºĞ°Ğº Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ¸Ñ, RLVR-World Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½ĞµĞ¿Ğ¾ÑÑ€ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ´Ğ»Ñ ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¼ĞµÑ‚Ñ€Ğ¸Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ¼ Ğº Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑĞ¼, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ñ‚Ğ°ĞºĞ¸Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ…, ĞºĞ°Ğº Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ¸Ğ³Ñ€Ñ‹, Ğ²ĞµĞ±-Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ñ Ğ¸ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ°.'}, 'en': {'title': 'Optimizing World Models with Reinforcement Learning for Better Predictions', 'desc': 'This paper introduces RLVR-World, a new framework that improves world models by using reinforcement learning with verifiable rewards. Traditional training methods like maximum likelihood estimation often do not align well with the specific goals of these models, such as accuracy in predicting state transitions. RLVR-World addresses this by optimizing world models directly for metrics that matter, like perceptual quality and accuracy. The authors show that this approach leads to significant improvements in performance for both language and video-based models across various tasks, including text games and robot manipulation.'}, 'zh': {'title': 'é€šè¿‡å¯éªŒè¯å¥–åŠ±ä¼˜åŒ–ä¸–ç•Œæ¨¡å‹çš„åˆ›æ–°æ¡†æ¶', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§åä¸ºRLVR-Worldçš„ç»Ÿä¸€æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡å¯éªŒè¯å¥–åŠ±çš„å¼ºåŒ–å­¦ä¹ æ¥ä¼˜åŒ–ä¸–ç•Œæ¨¡å‹ã€‚ä¼ ç»Ÿçš„è®­ç»ƒç›®æ ‡å¦‚æœ€å¤§ä¼¼ç„¶ä¼°è®¡ï¼ˆMLEï¼‰å¾€å¾€ä¸ç‰¹å®šä»»åŠ¡çš„ç›®æ ‡ä¸ä¸€è‡´ï¼Œè€ŒRLVR-Worldç›´æ¥é’ˆå¯¹è¿‡æ¸¡é¢„æµ‹çš„å‡†ç¡®æ€§å’Œæ„ŸçŸ¥è´¨é‡è¿›è¡Œä¼˜åŒ–ã€‚æˆ‘ä»¬å°†ä¸–ç•Œå»ºæ¨¡è§†ä¸ºå¯¹æ ‡è®°åºåˆ—çš„è‡ªå›å½’é¢„æµ‹ï¼Œå¹¶é€šè¿‡è§£ç é¢„æµ‹çš„åº¦é‡ä½œä¸ºå¯éªŒè¯å¥–åŠ±è¿›è¡Œè¯„ä¼°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRLVR-Worldåœ¨è¯­è¨€å’Œè§†é¢‘åŸºç¡€çš„ä¸–ç•Œæ¨¡å‹ä¸Šå‡å–å¾—äº†æ˜¾è‘—çš„æ€§èƒ½æå‡ï¼Œé€‚ç”¨äºæ–‡æœ¬æ¸¸æˆã€ç½‘é¡µå¯¼èˆªå’Œæœºå™¨äººæ“ä½œç­‰å¤šä¸ªé¢†åŸŸã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.13529', 'title': 'BARREL: Boundary-Aware Reasoning for Factual and Reliable LRMs', 'url': 'https://huggingface.co/papers/2505.13529', 'abstract': 'Recent advances in Large Reasoning Models (LRMs) have shown impressive capabilities in mathematical and logical reasoning. However, current LRMs rarely admit ignorance or respond with "I don\'t know". Instead, they often produce incorrect answers while showing undue confidence, raising concerns about their factual reliability. In this work, we identify two pathological reasoning patterns characterized by overthinking that contribute to the overconfident and incorrect answers: last-minute guessing and second-thought spiraling. To address these issues, we propose BARREL-a novel framework that promotes concise and boundary-aware factual reasoning. Our experiments show that BARREL-training increases the reliability of DeepSeek-R1-Distill-Llama-8B from 39.33% to 61.48%, while still achieving accuracy comparable to models finetuned on reasoning data generated by R1. These results demonstrate that our pilot study is inspiring to build more reliable and factual System 2 LRMs.', 'score': 9, 'issue_id': 3892, 'pub_date': '2025-05-18', 'pub_date_card': {'ru': '18 Ğ¼Ğ°Ñ', 'en': 'May 18', 'zh': '5æœˆ18æ—¥'}, 'hash': 'b0175ab5c60ceaee', 'authors': ['Junxiao Yang', 'Jinzhe Tu', 'Haoran Liu', 'Xiaoce Wang', 'Chujie Zheng', 'Zhexin Zhang', 'Shiyao Cui', 'Caishun Chen', 'Tiantian He', 'Hongning Wang', 'Yew-Soon Ong', 'Minlie Huang'], 'affiliations': ['Centre for Frontier AI Research, Institute of High Performance Computing, Agency for Science, Technology and Research, Singapore', 'The College of Computing and Data Science, Nanyang Technological University', 'The Conversational AI (CoAI) group, DCST, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.13529.jpg', 'data': {'categories': ['#hallucinations', '#reasoning', '#training', '#math'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞŸĞ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ˜Ğ˜-Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¾ÑĞ¾Ğ·Ğ½Ğ°Ğ½Ğ¸Ğµ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ† Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹', 'desc': 'Ğ­Ñ‚Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğµ Ñ‡Ñ€ĞµĞ·Ğ¼ĞµÑ€Ğ½Ğ¾Ğ¹ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ½ĞµÑ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ (LRM) Ğ² Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ğ´Ğ²Ğ° Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ° Ğ½ĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹: Ğ¿Ğ¾ÑĞ¿ĞµÑˆĞ½Ñ‹Ğµ Ğ´Ğ¾Ğ³Ğ°Ğ´ĞºĞ¸ Ğ² Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½Ğ¸Ğ¹ Ğ¼Ğ¾Ğ¼ĞµĞ½Ñ‚ Ğ¸ ÑĞ¿Ğ¸Ñ€Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ overthinking. Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº BARREL, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±ÑÑ‚Ğ²ÑƒĞµÑ‚ Ğ»Ğ°ĞºĞ¾Ğ½Ğ¸Ñ‡Ğ½Ğ¾Ğ¼Ñƒ Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ¼Ñƒ Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ BARREL Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ DeepSeek-R1-Distill-Llama-8B Ñ 39.33% Ğ´Ğ¾ 61.48%, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ R1.'}, 'en': {'title': 'Enhancing Confidence and Reliability in Large Reasoning Models with BARREL', 'desc': 'This paper discusses the limitations of Large Reasoning Models (LRMs) in handling mathematical and logical reasoning, particularly their tendency to provide incorrect answers with excessive confidence. The authors identify two problematic reasoning behaviors: last-minute guessing and second-thought spiraling, which lead to these overconfident mistakes. To combat this, they introduce BARREL, a new framework designed to enhance factual reasoning by encouraging models to be more concise and aware of their boundaries. Their experiments show that training with BARREL significantly improves the reliability of a specific LRM, DeepSeek-R1-Distill-Llama-8B, while maintaining competitive accuracy levels.'}, 'zh': {'title': 'æå‡æ¨ç†æ¨¡å‹çš„å¯é æ€§ä¸å‡†ç¡®æ€§', 'desc': 'æœ€è¿‘ï¼Œå¤§å‹æ¨ç†æ¨¡å‹ï¼ˆLRMsï¼‰åœ¨æ•°å­¦å’Œé€»è¾‘æ¨ç†æ–¹é¢å±•ç°äº†ä»¤äººå°è±¡æ·±åˆ»çš„èƒ½åŠ›ã€‚ç„¶è€Œï¼Œç›®å‰çš„LRMså¾ˆå°‘æ‰¿è®¤è‡ªå·±çš„æ— çŸ¥ï¼Œé€šå¸¸ä¼šåœ¨é”™è¯¯çš„æƒ…å†µä¸‹è¡¨ç°å‡ºè¿‡åº¦è‡ªä¿¡ï¼Œè¿™å¼•å‘äº†å¯¹å…¶äº‹å®å¯é æ€§çš„æ‹…å¿§ã€‚æœ¬æ–‡è¯†åˆ«äº†ä¸¤ç§ç—…æ€æ¨ç†æ¨¡å¼ï¼Œå¯¼è‡´äº†è¿‡åº¦è‡ªä¿¡å’Œé”™è¯¯ç­”æ¡ˆçš„äº§ç”Ÿï¼šä¸´æ—¶çŒœæµ‹å’Œåå¤æ€è€ƒã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†BARRELæ¡†æ¶ï¼Œä¿ƒè¿›ç®€æ´ä¸”è¾¹ç•Œæ„è¯†å¼ºçš„äº‹å®æ¨ç†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.15778', 'title': 'Soft Thinking: Unlocking the Reasoning Potential of LLMs in Continuous\n  Concept Space', 'url': 'https://huggingface.co/papers/2505.15778', 'abstract': 'Human cognition typically involves thinking through abstract, fluid concepts rather than strictly using discrete linguistic tokens. Current reasoning models, however, are constrained to reasoning within the boundaries of human language, processing discrete token embeddings that represent fixed points in the semantic space. This discrete constraint restricts the expressive power and upper potential of such reasoning models, often causing incomplete exploration of reasoning paths, as standard Chain-of-Thought (CoT) methods rely on sampling one token per step. In this work, we introduce Soft Thinking, a training-free method that emulates human-like "soft" reasoning by generating soft, abstract concept tokens in a continuous concept space. These concept tokens are created by the probability-weighted mixture of token embeddings, which form the continuous concept space, enabling smooth transitions and richer representations that transcend traditional discrete boundaries. In essence, each generated concept token encapsulates multiple meanings from related discrete tokens, implicitly exploring various reasoning paths to converge effectively toward the correct answer. Empirical evaluations on diverse mathematical and coding benchmarks consistently demonstrate the effectiveness and efficiency of Soft Thinking, improving pass@1 accuracy by up to 2.48 points while simultaneously reducing token usage by up to 22.4% compared to standard CoT. Qualitative analysis further reveals that Soft Thinking outputs remain highly interpretable and readable, highlighting the potential of Soft Thinking to break the inherent bottleneck of discrete language-based reasoning. Code is available at https://github.com/eric-ai-lab/Soft-Thinking.', 'score': 8, 'issue_id': 3891, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 Ğ¼Ğ°Ñ', 'en': 'May 21', 'zh': '5æœˆ21æ—¥'}, 'hash': '96715f0b3118eceb', 'authors': ['Zhen Zhang', 'Xuehai He', 'Weixiang Yan', 'Ao Shen', 'Chenyang Zhao', 'Shuohang Wang', 'Yelong Shen', 'Xin Eric Wang'], 'affiliations': ['LMSYS Org', 'Microsoft', 'Purdue University', 'University of California, Los Angeles', 'University of California, Santa Barbara', 'University of California, Santa Cruz'], 'pdf_title_img': 'assets/pdf/title_img/2505.15778.jpg', 'data': {'categories': ['#math', '#interpretability', '#reasoning', '#benchmark', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞœÑĞ³ĞºĞ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ: Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ† Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ğ˜Ğ˜', 'desc': "Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ 'Soft Thinking', ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ Ğ² Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ğ¼Ğ¸, 'Soft Thinking' Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼ÑĞ³ĞºĞ¸Ğµ, Ğ°Ğ±ÑÑ‚Ñ€Ğ°ĞºÑ‚Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ»ĞµĞµ Ğ±Ğ¾Ğ³Ğ°Ñ‚Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ»Ğ°Ğ²Ğ½Ñ‹Ğµ Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´Ñ‹ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸ÑĞ¼Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞ¸ Ğ¸ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ­Ğ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¾ 2.48 Ğ¿ÑƒĞ½ĞºÑ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¼ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ´Ğ¾ 22.4% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ ÑĞ¾ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğ¼ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ¼ Chain-of-Thought."}, 'en': {'title': 'Soft Thinking: Beyond Discrete Boundaries in Reasoning', 'desc': 'This paper presents Soft Thinking, a novel approach to reasoning that mimics human cognitive processes by utilizing continuous concept spaces instead of discrete token embeddings. Traditional reasoning models are limited by their reliance on fixed linguistic tokens, which restricts their ability to explore diverse reasoning paths. Soft Thinking generates abstract concept tokens through a probability-weighted mixture of existing token embeddings, allowing for smoother transitions and richer representations. Empirical results show that this method improves accuracy and reduces token usage, while maintaining interpretability, thus addressing the limitations of conventional Chain-of-Thought reasoning.'}, 'zh': {'title': 'çªç ´ç¦»æ•£é™åˆ¶ï¼Œæ‹¥æŠ±è½¯æ€ç»´ï¼', 'desc': 'äººç±»çš„è®¤çŸ¥é€šå¸¸æ¶‰åŠæŠ½è±¡å’ŒæµåŠ¨çš„æ¦‚å¿µï¼Œè€Œä¸æ˜¯ä»…ä»…ä¾èµ–äºç¦»æ•£çš„è¯­è¨€ç¬¦å·ã€‚å½“å‰çš„æ¨ç†æ¨¡å‹å—é™äºäººç±»è¯­è¨€çš„è¾¹ç•Œï¼Œåªèƒ½å¤„ç†ä»£è¡¨å›ºå®šè¯­ä¹‰ç‚¹çš„ç¦»æ•£æ ‡è®°åµŒå…¥ã€‚è¿™ç§ç¦»æ•£é™åˆ¶é™ä½äº†æ¨ç†æ¨¡å‹çš„è¡¨è¾¾èƒ½åŠ›ï¼Œå¯¼è‡´æ¨ç†è·¯å¾„çš„æ¢ç´¢ä¸å¤Ÿå…¨é¢ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºâ€œè½¯æ€ç»´â€çš„æ–¹æ³•ï¼Œé€šè¿‡åœ¨è¿ç»­æ¦‚å¿µç©ºé—´ä¸­ç”Ÿæˆè½¯çš„æŠ½è±¡æ¦‚å¿µæ ‡è®°ï¼Œæ¨¡æ‹Ÿäººç±»çš„â€œè½¯â€æ¨ç†ï¼Œä»è€Œæé«˜æ¨ç†çš„æœ‰æ•ˆæ€§å’Œæ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.15776', 'title': 'ConvSearch-R1: Enhancing Query Reformulation for Conversational Search\n  with Reasoning via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2505.15776', 'abstract': 'Conversational search systems require effective handling of context-dependent queries that often contain ambiguity, omission, and coreference. Conversational Query Reformulation (CQR) addresses this challenge by transforming these queries into self-contained forms suitable for off-the-shelf retrievers. However, existing CQR approaches suffer from two critical constraints: high dependency on costly external supervision from human annotations or large language models, and insufficient alignment between the rewriting model and downstream retrievers. We present ConvSearch-R1, the first self-driven framework that completely eliminates dependency on external rewrite supervision by leveraging reinforcement learning to optimize reformulation directly through retrieval signals. Our novel two-stage approach combines Self-Driven Policy Warm-Up to address the cold-start problem through retrieval-guided self-distillation, followed by Retrieval-Guided Reinforcement Learning with a specially designed rank-incentive reward shaping mechanism that addresses the sparsity issue in conventional retrieval metrics. Extensive experiments on TopiOCQA and QReCC datasets demonstrate that ConvSearch-R1 significantly outperforms previous state-of-the-art methods, achieving over 10% improvement on the challenging TopiOCQA dataset while using smaller 3B parameter models without any external supervision.', 'score': 8, 'issue_id': 3896, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 Ğ¼Ğ°Ñ', 'en': 'May 21', 'zh': '5æœˆ21æ—¥'}, 'hash': 'd52cdaf90c573017', 'authors': ['Changtai Zhu', 'Siyin Wang', 'Ruijun Feng', 'Kai Song', 'Xipeng Qiu'], 'affiliations': ['ByteDance Inc', 'Fudan University', 'University of New South Wales'], 'pdf_title_img': 'assets/pdf/title_img/2505.15776.jpg', 'data': {'categories': ['#optimization', '#training', '#dataset', '#rag', '#rl', '#reasoning'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ°ÑÑÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²ĞºĞ¸ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ´Ğ»Ñ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ConvSearch-R1 - Ğ¿ĞµÑ€Ğ²ÑƒÑ ÑĞ°Ğ¼Ğ¾ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²ĞºĞ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾-Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ñ‹Ñ… Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ² Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ñ… Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ²Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ…. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², ConvSearch-R1 Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ²Ğ½ĞµÑˆĞ½ĞµĞ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ¿Ğ¾Ğ¸ÑĞºĞ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´: ÑĞ°Ğ¼Ğ¾ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ğ¾Ğ³Ñ€ĞµĞ² Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ğ¾Ğ¸ÑĞºĞ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… TopiOCQA.'}, 'en': {'title': 'Revolutionizing Conversational Query Reformulation with Self-Driven Learning', 'desc': 'This paper introduces ConvSearch-R1, a novel framework for Conversational Query Reformulation (CQR) that eliminates the need for external supervision in query rewriting. It utilizes reinforcement learning to optimize the reformulation process based on retrieval signals, making it self-driven. The approach consists of a two-stage method that first addresses the cold-start problem and then employs a rank-incentive reward mechanism to improve retrieval performance. Experiments show that ConvSearch-R1 outperforms existing methods, achieving significant improvements on benchmark datasets with smaller models.'}, 'zh': {'title': 'å¯¹è¯æŸ¥è¯¢é‡æ„çš„æ–°çªç ´', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„å¯¹è¯æŸ¥è¯¢é‡æ„æ¡†æ¶ConvSearch-R1ï¼Œæ—¨åœ¨æœ‰æ•ˆå¤„ç†ä¸Šä¸‹æ–‡ç›¸å…³çš„æ¨¡ç³ŠæŸ¥è¯¢ã€‚è¯¥æ–¹æ³•é€šè¿‡å¼ºåŒ–å­¦ä¹ ç›´æ¥åˆ©ç”¨æ£€ç´¢ä¿¡å·ä¼˜åŒ–æŸ¥è¯¢é‡æ„ï¼Œå®Œå…¨æ¶ˆé™¤äº†å¯¹å¤–éƒ¨ç›‘ç£çš„ä¾èµ–ã€‚æˆ‘ä»¬é‡‡ç”¨äº†ä¸¤é˜¶æ®µçš„æ–¹æ³•ï¼Œé¦–å…ˆé€šè¿‡æ£€ç´¢å¼•å¯¼çš„è‡ªè’¸é¦è§£å†³å†·å¯åŠ¨é—®é¢˜ï¼Œç„¶åé€šè¿‡ç‰¹åˆ«è®¾è®¡çš„å¥–åŠ±æœºåˆ¶è¿›è¡Œå¼ºåŒ–å­¦ä¹ ï¼Œä»¥åº”å¯¹ä¼ ç»Ÿæ£€ç´¢æŒ‡æ ‡çš„ç¨€ç–æ€§é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒConvSearch-R1åœ¨TopiOCQAå’ŒQReCCæ•°æ®é›†ä¸Šæ˜¾è‘—ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ï¼Œå°¤å…¶åœ¨TopiOCQAæ•°æ®é›†ä¸Šå®ç°äº†è¶…è¿‡10%çš„æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.14827', 'title': 'Text Generation Beyond Discrete Token Sampling', 'url': 'https://huggingface.co/papers/2505.14827', 'abstract': "In standard autoregressive generation, an LLM predicts the next-token distribution, samples a discrete token, and then discards the distribution, passing only the sampled token as new input. To preserve this distribution's rich information, we propose Mixture of Inputs (MoI), a training-free method for autoregressive generation. After generating a token following the standard paradigm, we construct a new input that blends the generated discrete token with the previously discarded token distribution. Specifically, we employ a Bayesian estimation method that treats the token distribution as the prior, the sampled token as the observation, and replaces the conventional one-hot vector with the continuous posterior expectation as the new model input. MoI allows the model to maintain a richer internal representation throughout the generation process, resulting in improved text quality and reasoning capabilities. On mathematical reasoning, code generation, and PhD-level QA tasks, MoI consistently improves performance across multiple models including QwQ-32B, Nemotron-Super-49B, Gemma-3-27B, and DAPO-Qwen-32B, with no additional training and negligible computational overhead.", 'score': 7, 'issue_id': 3893, 'pub_date': '2025-05-20', 'pub_date_card': {'ru': '20 Ğ¼Ğ°Ñ', 'en': 'May 20', 'zh': '5æœˆ20æ—¥'}, 'hash': 'c5866f38a43da092', 'authors': ['Yufan Zhuang', 'Liyuan Liu', 'Chandan Singh', 'Jingbo Shang', 'Jianfeng Gao'], 'affiliations': ['Microsoft Research', 'UC San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2505.14827.jpg', 'data': {'categories': ['#math', '#training', '#reasoning', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ¼ĞµÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€Ğ°Ğ´Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Mixture of Inputs (MoI). Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°, MoI ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¸ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ğ° Ğ½Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ²Ñ‹Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ±Ğ°Ğ¹ĞµÑĞ¾Ğ²ÑĞºÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ²Ñ…Ğ¾Ğ´Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰ĞµĞ³Ğ¾ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½ Ğ¸ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ĞµĞ¹. MoI Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ»ĞµĞµ Ğ±Ğ¾Ğ³Ğ°Ñ‚Ğ¾Ğµ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½ĞµĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, Ñ‡Ñ‚Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing Autoregressive Generation with Mixture of Inputs', 'desc': 'This paper introduces a novel method called Mixture of Inputs (MoI) for enhancing autoregressive generation in large language models (LLMs). Instead of discarding the token distribution after sampling a token, MoI combines the generated token with the previously discarded distribution to create a richer input representation. By using Bayesian estimation, MoI treats the token distribution as a prior and the sampled token as an observation, allowing for a continuous posterior expectation to be used as input. This approach leads to improved performance in tasks such as mathematical reasoning, code generation, and PhD-level question answering without requiring additional training.'}, 'zh': {'title': 'æ··åˆè¾“å…¥ï¼šæå‡è‡ªå›å½’ç”Ÿæˆçš„è´¨é‡ä¸æ¨ç†èƒ½åŠ›', 'desc': 'åœ¨æ ‡å‡†çš„è‡ªå›å½’ç”Ÿæˆä¸­ï¼Œè¯­è¨€æ¨¡å‹é¢„æµ‹ä¸‹ä¸€ä¸ªæ ‡è®°çš„åˆ†å¸ƒï¼Œé‡‡æ ·ä¸€ä¸ªç¦»æ•£æ ‡è®°ï¼Œç„¶åä¸¢å¼ƒè¯¥åˆ†å¸ƒï¼Œä»…å°†é‡‡æ ·çš„æ ‡è®°ä½œä¸ºæ–°è¾“å…¥ã€‚ä¸ºäº†ä¿ç•™è¿™ä¸ªåˆ†å¸ƒçš„ä¸°å¯Œä¿¡æ¯ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§åä¸ºæ··åˆè¾“å…¥ï¼ˆMoIï¼‰çš„æ–¹æ³•ï¼Œå®ƒä¸éœ€è¦é¢å¤–çš„è®­ç»ƒã€‚è¯¥æ–¹æ³•åœ¨ç”Ÿæˆæ ‡è®°åï¼Œæ„å»ºä¸€ä¸ªæ–°çš„è¾“å…¥ï¼Œå°†ç”Ÿæˆçš„ç¦»æ•£æ ‡è®°ä¸ä¹‹å‰ä¸¢å¼ƒçš„æ ‡è®°åˆ†å¸ƒæ··åˆã€‚MoIä½¿æ¨¡å‹åœ¨ç”Ÿæˆè¿‡ç¨‹ä¸­ä¿æŒæ›´ä¸°å¯Œçš„å†…éƒ¨è¡¨ç¤ºï¼Œä»è€Œæé«˜æ–‡æœ¬è´¨é‡å’Œæ¨ç†èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.12650', 'title': 'AutoMat: Enabling Automated Crystal Structure Reconstruction from\n  Microscopy via Agentic Tool Use', 'url': 'https://huggingface.co/papers/2505.12650', 'abstract': 'Machine learning-based interatomic potentials and force fields depend critically on accurate atomic structures, yet such data are scarce due to the limited availability of experimentally resolved crystals. Although atomic-resolution electron microscopy offers a potential source of structural data, converting these images into simulation-ready formats remains labor-intensive and error-prone, creating a bottleneck for model training and validation. We introduce AutoMat, an end-to-end, agent-assisted pipeline that automatically transforms scanning transmission electron microscopy (STEM) images into atomic crystal structures and predicts their physical properties. AutoMat combines pattern-adaptive denoising, physics-guided template retrieval, symmetry-aware atomic reconstruction, fast relaxation and property prediction via MatterSim, and coordinated orchestration across all stages. We propose the first dedicated STEM2Mat-Bench for this task and evaluate performance using lattice RMSD, formation energy MAE, and structure-matching success rate. By orchestrating external tool calls, AutoMat enables a text-only LLM to outperform vision-language models in this domain, achieving closed-loop reasoning throughout the pipeline. In large-scale experiments over 450 structure samples, AutoMat substantially outperforms existing multimodal large language models and tools. These results validate both AutoMat and STEM2Mat-Bench, marking a key step toward bridging microscopy and atomistic simulation in materials science.The code and dataset are publicly available at https://github.com/yyt-2378/AutoMat and https://huggingface.co/datasets/yaotianvector/STEM2Mat.', 'score': 6, 'issue_id': 3891, 'pub_date': '2025-05-19', 'pub_date_card': {'ru': '19 Ğ¼Ğ°Ñ', 'en': 'May 19', 'zh': '5æœˆ19æ—¥'}, 'hash': 'b02918769ea5f226', 'authors': ['Yaotian Yang', 'Yiwen Tang', 'Yizhe Chen', 'Xiao Chen', 'Jiangjie Qiu', 'Hao Xiong', 'Haoyu Yin', 'Zhiyao Luo', 'Yifei Zhang', 'Sijia Tao', 'Wentao Li', 'Qinghua Zhang', 'Yuqiang Li', 'Wanli Ouyang', 'Bin Zhao', 'Xiaonan Wang', 'Fei Wei'], 'affiliations': ['Department of Chemical Engineering, Tsinghua University, Beijing, China', 'School of Computer Science, Northwestern Polytechnical University, Xian, China', 'Shanghai Artificial Intelligence Laboratory, Shanghai, China'], 'pdf_title_img': 'assets/pdf/title_img/2505.12650.jpg', 'data': {'categories': ['#data', '#multimodal', '#open_source', '#benchmark', '#dataset', '#agents', '#science'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'AutoMat: Ğ¾Ñ‚ Ğ¼Ğ¸ĞºÑ€Ğ¾ÑĞºĞ¾Ğ¿Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğº Ğ°Ñ‚Ğ¾Ğ¼Ğ½Ñ‹Ğ¼ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ°Ğ¼', 'desc': 'AutoMat - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ ÑĞºĞ°Ğ½Ğ¸Ñ€ÑƒÑÑ‰ĞµĞ¹ Ğ¿Ñ€Ğ¾ÑĞ²ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‰ĞµĞ¹ ÑĞ»ĞµĞºÑ‚Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¸ĞºÑ€Ğ¾ÑĞºĞ¾Ğ¿Ğ¸Ğ¸ (STEM) Ğ² Ğ°Ñ‚Ğ¾Ğ¼Ğ½Ñ‹Ğµ ĞºÑ€Ğ¸ÑÑ‚Ğ°Ğ»Ğ»Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¸Ñ… Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ². ĞĞ½ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑˆÑƒĞ¼Ğ¾Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ, Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº ÑˆĞ°Ğ±Ğ»Ğ¾Ğ½Ğ¾Ğ², Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ñ Ğ°Ñ‚Ğ¾Ğ¼Ğ¾Ğ² Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ ÑĞ¸Ğ¼Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸ Ğ¸ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ MatterSim. AutoMat Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ STEM-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ°Ñ‚Ğ¾Ğ¼Ğ½Ñ‹Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹. Ğ­Ñ‚Ğ¾ Ğ²Ğ°Ğ¶Ğ½Ñ‹Ğ¹ ÑˆĞ°Ğ³ Ğ½Ğ° Ğ¿ÑƒÑ‚Ğ¸ Ğº Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ñ Ğ¼Ğ¸ĞºÑ€Ğ¾ÑĞºĞ¾Ğ¿Ğ¸Ğ¸ Ğ¸ Ğ°Ñ‚Ğ¾Ğ¼Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğ¸.'}, 'en': {'title': 'Automating Atomic Structure Extraction from STEM Images with AutoMat', 'desc': 'This paper presents AutoMat, a machine learning pipeline designed to convert scanning transmission electron microscopy (STEM) images into atomic crystal structures efficiently. It addresses the challenge of limited experimental data by automating the transformation process, which traditionally requires significant manual effort. AutoMat integrates various techniques such as denoising, template retrieval, and property prediction to streamline the workflow and enhance model training. The authors also introduce the STEM2Mat-Bench for evaluating performance, demonstrating that AutoMat significantly outperforms existing models in this domain.'}, 'zh': {'title': 'AutoMatï¼šæ˜¾å¾®é•œä¸åŸå­æ¨¡æ‹Ÿçš„æ¡¥æ¢', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºAutoMatçš„è‡ªåŠ¨åŒ–ç®¡é“ï¼Œæ—¨åœ¨å°†æ‰«æé€å°„ç”µå­æ˜¾å¾®é•œï¼ˆSTEMï¼‰å›¾åƒè½¬æ¢ä¸ºåŸå­æ™¶ä½“ç»“æ„ï¼Œå¹¶é¢„æµ‹å…¶ç‰©ç†æ€§è´¨ã€‚è¯¥æ–¹æ³•ç»“åˆäº†å¤šç§æŠ€æœ¯ï¼ŒåŒ…æ‹¬è‡ªé€‚åº”å»å™ªã€ç‰©ç†å¼•å¯¼çš„æ¨¡æ¿æ£€ç´¢å’Œå¯¹ç§°æ„ŸçŸ¥çš„åŸå­é‡å»ºï¼Œèƒ½å¤Ÿé«˜æ•ˆåœ°å¤„ç†æ•°æ®ã€‚é€šè¿‡å¼•å…¥STEM2Mat-Benchè¿›è¡Œæ€§èƒ½è¯„ä¼°ï¼ŒAutoMatåœ¨å¤šä¸ªæŒ‡æ ‡ä¸Šæ˜¾è‘—ä¼˜äºç°æœ‰çš„å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ã€‚æ­¤ç ”ç©¶ä¸ºææ–™ç§‘å­¦ä¸­æ˜¾å¾®é•œä¸åŸå­çº§æ¨¡æ‹Ÿä¹‹é—´çš„æ¡¥æ¢å»ºè®¾æä¾›äº†é‡è¦è¿›å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.15524', 'title': 'Evaluate Bias without Manual Test Sets: A Concept Representation\n  Perspective for LLMs', 'url': 'https://huggingface.co/papers/2505.15524', 'abstract': 'Bias in Large Language Models (LLMs) significantly undermines their reliability and fairness. We focus on a common form of bias: when two reference concepts in the model\'s concept space, such as sentiment polarities (e.g., "positive" and "negative"), are asymmetrically correlated with a third, target concept, such as a reviewing aspect, the model exhibits unintended bias. For instance, the understanding of "food" should not skew toward any particular sentiment. Existing bias evaluation methods assess behavioral differences of LLMs by constructing labeled data for different social groups and measuring model responses across them, a process that requires substantial human effort and captures only a limited set of social concepts. To overcome these limitations, we propose BiasLens, a test-set-free bias analysis framework based on the structure of the model\'s vector space. BiasLens combines Concept Activation Vectors (CAVs) with Sparse Autoencoders (SAEs) to extract interpretable concept representations, and quantifies bias by measuring the variation in representational similarity between the target concept and each of the reference concepts. Even without labeled data, BiasLens shows strong agreement with traditional bias evaluation metrics (Spearman correlation r > 0.85). Moreover, BiasLens reveals forms of bias that are difficult to detect using existing methods. For example, in simulated clinical scenarios, a patient\'s insurance status can cause the LLM to produce biased diagnostic assessments. Overall, BiasLens offers a scalable, interpretable, and efficient paradigm for bias discovery, paving the way for improving fairness and transparency in LLMs.', 'score': 5, 'issue_id': 3900, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 Ğ¼Ğ°Ñ', 'en': 'May 21', 'zh': '5æœˆ21æ—¥'}, 'hash': '79c358dbadeae017', 'authors': ['Lang Gao', 'Kaiyang Wan', 'Wei Liu', 'Chenxi Wang', 'Zirui Song', 'Zixiang Xu', 'Yanbo Wang', 'Veselin Stoyanov', 'Xiuying Chen'], 'affiliations': ['Huazhong University of Science and Technology', 'MBZUAI'], 'pdf_title_img': 'assets/pdf/title_img/2505.15524.jpg', 'data': {'categories': ['#ethics', '#multimodal', '#benchmark', '#interpretability', '#data'], 'emoji': 'ğŸ”', 'ru': {'title': 'BiasLens: ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ²Ğ·Ğ³Ğ»ÑĞ´ Ğ½Ğ° Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚ÑŒ Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ BiasLens - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (LLM) Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. BiasLens Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ñ‹ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹ (CAV) Ğ¸ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ğµ Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ñ‹ (SAE) Ğ´Ğ»Ñ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹ Ğ¸ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑĞ¸Ğ»ÑŒĞ½ÑƒÑ ĞºĞ¾Ñ€Ñ€ĞµĞ»ÑÑ†Ğ¸Ñ Ñ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±ĞµĞ½ Ğ²Ñ‹ÑĞ²Ğ»ÑÑ‚ÑŒ Ñ„Ğ¾Ñ€Ğ¼Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚Ğ¸, Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ²Ğ°ĞµĞ¼Ñ‹Ğµ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸. BiasLens Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼ÑƒÑ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚Ğ¸ Ğ² LLM, ÑĞ¿Ğ¾ÑĞ¾Ğ±ÑÑ‚Ğ²ÑƒÑ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¸Ñ… ÑĞ¿Ñ€Ğ°Ğ²ĞµĞ´Ğ»Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Uncovering Bias in Language Models with BiasLens', 'desc': "This paper addresses the issue of bias in Large Language Models (LLMs), particularly focusing on how certain concepts can be unfairly correlated with others, leading to skewed outputs. The authors introduce BiasLens, a novel framework that analyzes bias without the need for labeled data, using the model's vector space structure. By employing Concept Activation Vectors (CAVs) and Sparse Autoencoders (SAEs), BiasLens quantifies bias through representational similarity, demonstrating strong alignment with traditional evaluation methods. This approach not only enhances the detection of subtle biases but also promotes fairness and transparency in LLMs."}, 'zh': {'title': 'æ­ç¤ºå¤§å‹è¯­è¨€æ¨¡å‹ä¸­çš„åè§æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä¸­çš„åè§é—®é¢˜ï¼ŒæŒ‡å‡ºè¿™ç§åè§ä¼šå½±å“æ¨¡å‹çš„å¯é æ€§å’Œå…¬å¹³æ€§ã€‚æˆ‘ä»¬å…³æ³¨ä¸€ç§å¸¸è§çš„åè§å½¢å¼ï¼Œå³æ¨¡å‹æ¦‚å¿µç©ºé—´ä¸­ä¸¤ä¸ªå‚è€ƒæ¦‚å¿µï¼ˆå¦‚æƒ…æ„Ÿææ€§ï¼‰ä¸ç›®æ ‡æ¦‚å¿µï¼ˆå¦‚è¯„è®ºæ–¹é¢ï¼‰ä¹‹é—´çš„ä¸å¯¹ç§°ç›¸å…³æ€§ã€‚ä¸ºäº†è§£å†³ç°æœ‰åè§è¯„ä¼°æ–¹æ³•çš„å±€é™æ€§ï¼Œæœ¬æ–‡æå‡ºäº†BiasLensæ¡†æ¶ï¼Œå®ƒç»“åˆäº†æ¦‚å¿µæ¿€æ´»å‘é‡ï¼ˆCAVsï¼‰å’Œç¨€ç–è‡ªç¼–ç å™¨ï¼ˆSAEsï¼‰ï¼Œæ— éœ€æ ‡æ³¨æ•°æ®å³å¯è¿›è¡Œåè§åˆ†æã€‚BiasLensèƒ½å¤Ÿæœ‰æ•ˆé‡åŒ–åè§ï¼Œå¹¶æ­ç¤ºä¼ ç»Ÿæ–¹æ³•éš¾ä»¥æ£€æµ‹çš„åè§å½¢å¼ï¼Œä»è€Œä¸ºæé«˜LLMsçš„å…¬å¹³æ€§å’Œé€æ˜æ€§æä¾›äº†æ–°çš„æ€è·¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.15801', 'title': 'VerifyBench: Benchmarking Reference-based Reward Systems for Large\n  Language Models', 'url': 'https://huggingface.co/papers/2505.15801', 'abstract': 'Large reasoning models such as OpenAI o1 and DeepSeek-R1 have achieved remarkable performance in the domain of reasoning. A key component of their training is the incorporation of verifiable rewards within reinforcement learning (RL). However, existing reward benchmarks do not evaluate reference-based reward systems, leaving researchers with limited understanding of the accuracy of verifiers used in RL. In this paper, we introduce two benchmarks, VerifyBench and VerifyBench-Hard, designed to assess the performance of reference-based reward systems. These benchmarks are constructed through meticulous data collection and curation, followed by careful human annotation to ensure high quality. Current models still show considerable room for improvement on both VerifyBench and VerifyBench-Hard, especially smaller-scale models. Furthermore, we conduct a thorough and comprehensive analysis of evaluation results, offering insights for understanding and developing reference-based reward systems. Our proposed benchmarks serve as effective tools for guiding the development of verifier accuracy and the reasoning capabilities of models trained via RL in reasoning tasks.', 'score': 4, 'issue_id': 3905, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 Ğ¼Ğ°Ñ', 'en': 'May 21', 'zh': '5æœˆ21æ—¥'}, 'hash': '45285c81d23cba37', 'authors': ['Yuchen Yan', 'Jin Jiang', 'Zhenbang Ren', 'Yijun Li', 'Xudong Cai', 'Yang Liu', 'Xin Xu', 'Mengdi Zhang', 'Jian Shao', 'Yongliang Shen', 'Jun Xiao', 'Yueting Zhuang'], 'affiliations': ['Beijing University of Posts and Telecommunications', 'Meituan Group', 'Peking University', 'The Hong Kong University of Science and Technology', 'University of Electronic Science and Technology of China', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2505.15801.jpg', 'data': {'categories': ['#reasoning', '#dataset', '#optimization', '#rl', '#data', '#benchmark'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğµ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ğ¾Ğ² Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ´Ğ²Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ° Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ¾Ğ² Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (RL) Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. VerifyBench Ğ¸ VerifyBench-Hard Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ñ‹ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼Ñ‹Ñ… Ğ² RL. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ³Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°, Ğ¸Ğ¼ĞµÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑÑ‚Ğ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¿Ğ¾Ğ´Ñ€Ğ¾Ğ±Ğ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ¾Ñ†ĞµĞ½ĞºĞ¸, Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑ Ñ†ĞµĞ½Ğ½Ñ‹Ğµ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ñ‹ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ¾Ğ².'}, 'en': {'title': 'Enhancing Reasoning Models with New Reward Benchmarks', 'desc': 'This paper discusses the development of two new benchmarks, VerifyBench and VerifyBench-Hard, aimed at evaluating reference-based reward systems in reinforcement learning (RL). These benchmarks are created through careful data collection and human annotation to ensure their quality and effectiveness. The authors highlight that current reasoning models, including smaller-scale ones, still have significant room for improvement when tested against these benchmarks. The paper provides insights into enhancing verifier accuracy and the reasoning abilities of models trained with RL, ultimately guiding future research in this area.'}, 'zh': {'title': 'æå‡æ¨ç†æ¨¡å‹çš„å¥–åŠ±ç³»ç»Ÿè¯„ä¼°', 'desc': 'æœ¬æ–‡ä»‹ç»äº†å¤§å‹æ¨ç†æ¨¡å‹åœ¨æ¨ç†é¢†åŸŸçš„å‡ºè‰²è¡¨ç°ï¼Œç‰¹åˆ«æ˜¯OpenAI o1å’ŒDeepSeek-R1ã€‚æˆ‘ä»¬æå‡ºäº†ä¸¤ä¸ªåŸºå‡†æµ‹è¯•ï¼ŒVerifyBenchå’ŒVerifyBench-Hardï¼Œç”¨äºè¯„ä¼°åŸºäºå‚è€ƒçš„å¥–åŠ±ç³»ç»Ÿçš„æ€§èƒ½ã€‚é€šè¿‡ç²¾å¿ƒçš„æ•°æ®æ”¶é›†å’Œäººå·¥æ ‡æ³¨ï¼Œè¿™äº›åŸºå‡†ç¡®ä¿äº†é«˜è´¨é‡çš„è¯„ä¼°ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œå½“å‰æ¨¡å‹åœ¨è¿™ä¸¤ä¸ªåŸºå‡†ä¸Šä»æœ‰å¾ˆå¤§çš„æ”¹è¿›ç©ºé—´ï¼Œå°¤å…¶æ˜¯å°è§„æ¨¡æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.15791', 'title': 'VARD: Efficient and Dense Fine-Tuning for Diffusion Models with\n  Value-based RL', 'url': 'https://huggingface.co/papers/2505.15791', 'abstract': 'Diffusion models have emerged as powerful generative tools across various domains, yet tailoring pre-trained models to exhibit specific desirable properties remains challenging. While reinforcement learning (RL) offers a promising solution,current methods struggle to simultaneously achieve stable, efficient fine-tuning and support non-differentiable rewards. Furthermore, their reliance on sparse rewards provides inadequate supervision during intermediate steps, often resulting in suboptimal generation quality. To address these limitations, dense and differentiable signals are required throughout the diffusion process. Hence, we propose VAlue-based Reinforced Diffusion (VARD): a novel approach that first learns a value function predicting expection of rewards from intermediate states, and subsequently uses this value function with KL regularization to provide dense supervision throughout the generation process. Our method maintains proximity to the pretrained model while enabling effective and stable training via backpropagation. Experimental results demonstrate that our approach facilitates better trajectory guidance, improves training efficiency and extends the applicability of RL to diffusion models optimized for complex, non-differentiable reward functions.', 'score': 3, 'issue_id': 3892, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 Ğ¼Ğ°Ñ', 'en': 'May 21', 'zh': '5æœˆ21æ—¥'}, 'hash': '48280e44cc4e905f', 'authors': ['Fengyuan Dai', 'Zifeng Zhuang', 'Yufei Huang', 'Siteng Huang', 'Bangyan Liao', 'Donglin Wang', 'Fajie Yuan'], 'affiliations': ['Westlake University', 'Zhejiang University'], 'pdf_title_im
