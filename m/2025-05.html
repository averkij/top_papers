и Интеллект. В работе анализируются технические проблемы и будущие направления развития каждого компонента IGV.'}, 'en': {'title': 'Empowering Interactive Experiences with Generative Video', 'desc': 'Interactive Generative Video (IGV) is a new technology that creates high-quality videos that users can interact with. It combines generative models to produce diverse video content and allows users to engage with it through control signals. The paper explores IGV applications in gaming, embodied AI, and autonomous driving, highlighting its potential for creating immersive experiences and training environments. A framework is proposed to break down IGV systems into five key modules, addressing challenges like real-time generation and accurate physics simulation to guide future advancements in the field.'}, 'zh': {'title': '推动互动生成视频技术的未来发展', 'desc': '互动生成视频（IGV）是一种新兴技术，旨在满足对高质量互动视频内容的需求。本文将IGV定义为一种结合生成能力和互动特性的技术，能够通过控制信号和反馈实现用户参与。我们调查了IGV在游戏、具身人工智能和自动驾驶等三个主要领域的应用，并提出了一个全面的框架，将理想的IGV系统分解为生成、控制、记忆、动态和智能五个模块。通过系统分析技术挑战和未来方向，本文旨在推动IGV领域的研究与发展。'}}}, {'id': 'https://huggingface.co/papers/2505.00662', 'title': 'DeepCritic: Deliberate Critique with Large Language Models', 'url': 'https://huggingface.co/papers/2505.00662', 'abstract': 'As Large Language Models (LLMs) are rapidly evolving, providing accurate feedback and scalable oversight on their outputs becomes an urgent and critical problem. Leveraging LLMs as critique models to achieve automated supervision is a promising solution. In this work, we focus on studying and enhancing the math critique ability of LLMs. Current LLM critics provide critiques that are too shallow and superficial on each step, leading to low judgment accuracy and struggling to offer sufficient feedback for the LLM generator to correct mistakes. To tackle this issue, we propose a novel and effective two-stage framework to develop LLM critics that are capable of deliberately critiquing on each reasoning step of math solutions. In the first stage, we utilize Qwen2.5-72B-Instruct to generate 4.5K long-form critiques as seed data for supervised fine-tuning. Each seed critique consists of deliberate step-wise critiques that includes multi-perspective verifications as well as in-depth critiques of initial critiques for each reasoning step. Then, we perform reinforcement learning on the fine-tuned model with either existing human-labeled data from PRM800K or our automatically annotated data obtained via Monte Carlo sampling-based correctness estimation, to further incentivize its critique ability. Our developed critique model built on Qwen2.5-7B-Instruct not only significantly outperforms existing LLM critics (including the same-sized DeepSeek-R1-distill models and GPT-4o) on various error identification benchmarks, but also more effectively helps the LLM generator refine erroneous steps through more detailed feedback.', 'score': 37, 'issue_id': 3549, 'pub_date': '2025-05-01', 'pub_date_card': {'ru': '1 мая', 'en': 'May 1', 'zh': '5月1日'}, 'hash': '259dddc97137d27a', 'authors': ['Wenkai Yang', 'Jingwen Chen', 'Yankai Lin', 'Ji-Rong Wen'], 'affiliations': ['Gaoling School of Artificial Intelligence, Renmin University of China', 'School of Computer Science and Technology, Beijing Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2505.00662.jpg', 'data': {'categories': ['#interpretability', '#benchmark', '#reasoning', '#rlhf', '#math', '#training'], 'emoji': '🧮', 'ru': {'title': 'Усовершенствование LLM для глубокой критики математических решений', 'desc': 'Эта статья представляет новый двухэтапный подход к улучшению способностей больших языковых моделей (LLM) критиковать математические решения. На первом этапе используется Qwen2.5-72B-Instruct для генерации подробных пошаговых критик, которые служат обучающими данными. Затем применяется обучение с подкреплением для дальнейшего улучшения критических способностей модели. Разработанная модель-критик на базе Qwen2.5-7B-Instruct превосходит существующие LLM-критики в выявлении ошибок и предоставлении детальной обратной связи.'}, 'en': {'title': 'Enhancing LLMs: From Shallow Critiques to Deep Insights in Math Solutions', 'desc': "This paper addresses the challenge of providing effective feedback for Large Language Models (LLMs) by enhancing their ability to critique mathematical solutions. The authors propose a two-stage framework where the first stage involves generating detailed critiques using a specific LLM, which serves as seed data for further training. In the second stage, reinforcement learning is applied to improve the critique model's performance using both human-labeled and automatically annotated data. The resulting critique model demonstrates superior performance in identifying errors and providing constructive feedback compared to existing LLM critics."}, 'zh': {'title': '提升大型语言模型的数学批评能力', 'desc': '随着大型语言模型（LLMs）的快速发展，提供准确的反馈和可扩展的监督变得尤为重要。本文提出了一种新颖的两阶段框架，旨在增强LLMs在数学批评方面的能力。通过生成详细的逐步批评，模型能够更准确地识别错误并提供深入的反馈，帮助生成模型纠正错误。我们的实验表明，改进后的批评模型在错误识别基准测试中显著优于现有的LLM批评者。'}}}, {'id': 'https://huggingface.co/papers/2505.00703', 'title': 'T2I-R1: Reinforcing Image Generation with Collaborative Semantic-level\n  and Token-level CoT', 'url': 'https://huggingface.co/papers/2505.00703', 'abstract': 'Recent advancements in large language models have demonstrated how chain-of-thought (CoT) and reinforcement learning (RL) can improve performance. However, applying such reasoning strategies to the visual generation domain remains largely unexplored. In this paper, we present T2I-R1, a novel reasoning-enhanced text-to-image generation model, powered by RL with a bi-level CoT reasoning process. Specifically, we identify two levels of CoT that can be utilized to enhance different stages of generation: (1) the semantic-level CoT for high-level planning of the prompt and (2) the token-level CoT for low-level pixel processing during patch-by-patch generation. To better coordinate these two levels of CoT, we introduce BiCoT-GRPO with an ensemble of generation rewards, which seamlessly optimizes both generation CoTs within the same training step. By applying our reasoning strategies to the baseline model, Janus-Pro, we achieve superior performance with 13% improvement on T2I-CompBench and 19% improvement on the WISE benchmark, even surpassing the state-of-the-art model FLUX.1. Code is available at: https://github.com/CaraJ7/T2I-R1', 'score': 28, 'issue_id': 3548, 'pub_date': '2025-05-01', 'pub_date_card': {'ru': '1 мая', 'en': 'May 1', 'zh': '5月1日'}, 'hash': 'ca564761ff71d15e', 'authors': ['Dongzhi Jiang', 'Ziyu Guo', 'Renrui Zhang', 'Zhuofan Zong', 'Hao Li', 'Le Zhuo', 'Shilin Yan', 'Pheng-Ann Heng', 'Hongsheng Li'], 'affiliations': ['CUHK MMLab', 'CUHK MiuLar Lab', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2505.00703.jpg', 'data': {'categories': ['#cv', '#benchmark', '#optimization', '#rl', '#reasoning', '#training'], 'emoji': '🎨', 'ru': {'title': 'Рассуждения на двух уровнях улучшают генерацию изображений по тексту', 'desc': 'Данная статья представляет T2I-R1 - новую модель генерации изображений по тексту, улучшенную с помощью рассуждений и обучения с подкреплением. Модель использует двухуровневый процесс рассуждений: семантический уровень для планирования промпта и токенный уровень для попиксельной генерации. Авторы вводят метод BiCoT-GRPO для оптимизации обоих уровней рассуждений. Применение этих стратегий к базовой модели Janus-Pro позволило значительно улучшить результаты на бенчмарках T2I-CompBench и WISE.'}, 'en': {'title': 'Revolutionizing Text-to-Image Generation with Enhanced Reasoning', 'desc': 'This paper introduces T2I-R1, a new model for generating images from text that uses advanced reasoning techniques. It employs a bi-level chain-of-thought (CoT) approach, which includes semantic-level reasoning for planning and token-level reasoning for detailed image generation. The model is enhanced by reinforcement learning (RL) and a novel reward system called BiCoT-GRPO, which optimizes both levels of reasoning simultaneously. As a result, T2I-R1 outperforms existing models, achieving significant improvements on benchmark tests.'}, 'zh': {'title': '双层思维链提升文本到图像生成', 'desc': '本文介绍了一种新颖的文本到图像生成模型T2I-R1，该模型结合了强化学习和双层思维链推理过程。我们提出了两种思维链：语义层次的思维链用于高层次的提示规划，令生成过程更具逻辑性；而令牌层次的思维链则用于在逐块生成过程中进行低层次的像素处理。通过引入BiCoT-GRPO，我们能够在同一训练步骤中优化这两种思维链，从而提升生成效果。实验结果表明，T2I-R1在多个基准测试中表现优异，超越了现有的最先进模型。'}}}, {'id': 'https://huggingface.co/papers/2505.00497', 'title': 'KeySync: A Robust Approach for Leakage-free Lip Synchronization in High\n  Resolution', 'url': 'https://huggingface.co/papers/2505.00497', 'abstract': 'Lip synchronization, known as the task of aligning lip movements in an existing video with new input audio, is typically framed as a simpler variant of audio-driven facial animation. However, as well as suffering from the usual issues in talking head generation (e.g., temporal consistency), lip synchronization presents significant new challenges such as expression leakage from the input video and facial occlusions, which can severely impact real-world applications like automated dubbing, but are often neglected in existing works. To address these shortcomings, we present KeySync, a two-stage framework that succeeds in solving the issue of temporal consistency, while also incorporating solutions for leakage and occlusions using a carefully designed masking strategy. We show that KeySync achieves state-of-the-art results in lip reconstruction and cross-synchronization, improving visual quality and reducing expression leakage according to LipLeak, our novel leakage metric. Furthermore, we demonstrate the effectiveness of our new masking approach in handling occlusions and validate our architectural choices through several ablation studies. Code and model weights can be found at https://antonibigata.github.io/KeySync.', 'score': 9, 'issue_id': 3554, 'pub_date': '2025-05-01', 'pub_date_card': {'ru': '1 мая', 'en': 'May 1', 'zh': '5月1日'}, 'hash': 'dc645b5c7e476cea', 'authors': ['Antoni Bigata', 'Rodrigo Mira', 'Stella Bounareli', 'Michał Stypułkowski', 'Konstantinos Vougioukas', 'Stavros Petridis', 'Maja Pantic'], 'affiliations': ['Imperial College London', 'University of Wrocław'], 'pdf_title_img': 'assets/pdf/title_img/2505.00497.jpg', 'data': {'categories': ['#cv', '#leakage', '#video', '#open_source', '#architecture'], 'emoji': '🗣️', 'ru': {'title': 'KeySync: Революция в синхронизации губ для видео', 'desc': 'KeySync - это новая двухэтапная система для синхронизации губ в видео с новым аудио. Она решает проблемы временной согласованности, утечки выражений и окклюзий лица с помощью специальной стратегии маскирования. KeySync достигает лучших результатов в реконструкции губ и кросс-синхронизации, улучшая визуальное качество и уменьшая утечку выражений согласно новой метрике LipLeak. Система эффективно справляется с окклюзиями и превосходит существующие методы в реальных приложениях, таких как автоматический дубляж.'}, 'en': {'title': 'KeySync: Mastering Lip Synchronization with Precision', 'desc': 'This paper introduces KeySync, a two-stage framework designed to improve lip synchronization in videos by aligning lip movements with new audio inputs. It addresses common challenges in talking head generation, such as maintaining temporal consistency and managing expression leakage and facial occlusions. KeySync employs a unique masking strategy to effectively tackle these issues, resulting in enhanced visual quality and reduced leakage as measured by a new metric called LipLeak. The framework demonstrates state-of-the-art performance in lip reconstruction and cross-synchronization, validated through various ablation studies.'}, 'zh': {'title': 'KeySync：提升唇部同步的创新框架', 'desc': '本论文介绍了一种名为KeySync的双阶段框架，用于解决唇部同步中的时间一致性问题。该方法还通过精心设计的遮罩策略，解决了输入视频中的表情泄漏和面部遮挡等新挑战。实验结果表明，KeySync在唇部重建和交叉同步方面达到了最先进的效果，显著提高了视觉质量并减少了表情泄漏。我们还通过多项消融研究验证了新遮罩方法在处理遮挡方面的有效性。'}}}, {'id': 'https://huggingface.co/papers/2505.00234', 'title': 'Self-Generated In-Context Examples Improve LLM Agents for Sequential\n  Decision-Making Tasks', 'url': 'https://huggingface.co/papers/2505.00234', 'abstract': 'Many methods for improving Large Language Model (LLM) agents for sequential decision-making tasks depend on task-specific knowledge engineering--such as prompt tuning, curated in-context examples, or customized observation and action spaces. Using these approaches, agent performance improves with the quality or amount of knowledge engineering invested. Instead, we investigate how LLM agents can automatically improve their performance by learning in-context from their own successful experiences on similar tasks. Rather than relying on task-specific knowledge engineering, we focus on constructing and refining a database of self-generated examples. We demonstrate that even a naive accumulation of successful trajectories across training tasks boosts test performance on three benchmarks: ALFWorld (73% to 89%), Wordcraft (55% to 64%), and InterCode-SQL (75% to 79%)--matching the performance the initial agent achieves if allowed two to three attempts per task. We then introduce two extensions: (1) database-level selection through population-based training to identify high-performing example collections, and (2) exemplar-level selection that retains individual trajectories based on their empirical utility as in-context examples. These extensions further enhance performance, achieving 91% on ALFWorld--matching more complex approaches that employ task-specific components and prompts. Our results demonstrate that automatic trajectory database construction offers a compelling alternative to labor-intensive knowledge engineering.', 'score': 9, 'issue_id': 3563, 'pub_date': '2025-05-01', 'pub_date_card': {'ru': '1 мая', 'en': 'May 1', 'zh': '5月1日'}, 'hash': '9e975cfc8ecf9dea', 'authors': ['Vishnu Sarukkai', 'Zhiqiang Xie', 'Kayvon Fatahalian'], 'affiliations': ['Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2505.00234.jpg', 'data': {'categories': ['#dataset', '#transfer_learning', '#rl', '#agents', '#optimization', '#benchmark', '#games'], 'emoji': '🧠', 'ru': {'title': 'Самообучение LLM-агентов на собственном опыте', 'desc': 'Статья представляет метод улучшения агентов на основе больших языковых моделей (LLM) для задач последовательного принятия решений. Вместо специфической настройки под конкретные задачи, авторы предлагают автоматическое обучение на основе успешного опыта агента на схожих задачах. Метод включает создание и уточнение базы данных самостоятельно сгенерированных примеров. Результаты показывают значительное улучшение производительности на нескольких бенчмарках, сравнимое с более сложными подходами, использующими специфичные для задач компоненты.'}, 'en': {'title': 'Learning from Success: Automating Improvement in LLM Agents', 'desc': 'This paper explores a new approach for improving Large Language Model (LLM) agents in sequential decision-making tasks without relying on extensive task-specific knowledge engineering. Instead of manually tuning prompts or creating curated examples, the authors propose that LLM agents can learn from their own successful experiences by building a database of self-generated examples. The study shows that simply accumulating successful task trajectories can significantly enhance performance on various benchmarks. Additionally, the paper introduces methods for selecting high-performing examples from this database, leading to even better results that rival more complex, knowledge-intensive methods.'}, 'zh': {'title': '自动学习提升LLM代理性能的创新方法', 'desc': '本文探讨了如何通过自我生成的成功经验来自动提升大型语言模型（LLM）代理在顺序决策任务中的表现，而不是依赖于特定任务的知识工程。研究表明，简单地积累成功的轨迹可以显著提高在多个基准测试中的表现。我们还提出了两种扩展方法：通过基于种群的训练选择高效的示例集合，以及根据实证效用保留个别轨迹。这些方法进一步提升了性能，展示了自动轨迹数据库构建作为知识工程的有效替代方案。'}}}, {'id': 'https://huggingface.co/papers/2504.18715', 'title': 'Spatial Speech Translation: Translating Across Space With Binaural\n  Hearables', 'url': 'https://huggingface.co/papers/2504.18715', 'abstract': "Imagine being in a crowded space where people speak a different language and having hearables that transform the auditory space into your native language, while preserving the spatial cues for all speakers. We introduce spatial speech translation, a novel concept for hearables that translate speakers in the wearer's environment, while maintaining the direction and unique voice characteristics of each speaker in the binaural output. To achieve this, we tackle several technical challenges spanning blind source separation, localization, real-time expressive translation, and binaural rendering to preserve the speaker directions in the translated audio, while achieving real-time inference on the Apple M2 silicon. Our proof-of-concept evaluation with a prototype binaural headset shows that, unlike existing models, which fail in the presence of interference, we achieve a BLEU score of up to 22.01 when translating between languages, despite strong interference from other speakers in the environment. User studies further confirm the system's effectiveness in spatially rendering the translated speech in previously unseen real-world reverberant environments. Taking a step back, this work marks the first step towards integrating spatial perception into speech translation.", 'score': 7, 'issue_id': 3566, 'pub_date': '2025-04-25', 'pub_date_card': {'ru': '25 апреля', 'en': 'April 25', 'zh': '4月25日'}, 'hash': '979ba773cd3e90a0', 'authors': ['Tuochao Chen', 'Qirui Wang', 'Runlin He', 'Shyam Gollakota'], 'affiliations': ['Paul G. Allen School, University of Washington, Seattle, WA, USA'], 'pdf_title_img': 'assets/pdf/title_img/2504.18715.jpg', 'data': {'categories': ['#audio', '#multilingual', '#machine_translation'], 'emoji': '🎧', 'ru': {'title': 'Пространственный перевод речи: слышать мир на своем языке', 'desc': 'Статья представляет концепцию пространственного перевода речи для слуховых устройств. Система позволяет переводить речь окружающих людей, сохраняя направление и характеристики голоса каждого говорящего в бинауральном выводе. Авторы решают технические задачи слепого разделения источников, локализации, перевода в реальном времени и бинаурального рендеринга. Прототип системы демонстрирует эффективность в условиях сильных помех и реверберации, достигая оценки BLEU до 22.01 при переводе между языками.'}, 'en': {'title': 'Transforming Speech Translation with Spatial Awareness', 'desc': "This paper presents a new approach to spatial speech translation using hearables, which are devices that can translate spoken language in real-time while preserving the spatial characteristics of the speakers. The authors address key challenges such as separating overlapping voices, accurately locating speakers, and ensuring that translations are expressive and timely, all while running efficiently on Apple M2 hardware. Their prototype demonstrates significant improvements over existing models, achieving a BLEU score of 22.01 in noisy environments, indicating high translation quality. User studies validate the system's ability to maintain the spatial cues of translated speech, marking a significant advancement in integrating spatial awareness into speech translation technology."}, 'zh': {'title': '空间语音翻译：让交流无障碍', 'desc': '本文介绍了一种新颖的空间语音翻译概念，旨在通过耳机将环境中说话者的语言实时翻译为佩戴者的母语，同时保留每位说话者的方向和独特声音特征。为实现这一目标，研究解决了多个技术挑战，包括盲源分离、定位、实时表达翻译和双耳渲染，以确保翻译音频中的说话者方向得以保留。通过原型双耳耳机的概念验证评估，研究表明该系统在强干扰环境中仍能实现高达22.01的BLEU分数，优于现有模型。用户研究进一步确认了该系统在真实环境中空间渲染翻译语音的有效性，标志着将空间感知整合到语音翻译中的第一步。'}}}, {'id': 'https://huggingface.co/papers/2504.21659', 'title': 'AdaR1: From Long-CoT to Hybrid-CoT via Bi-Level Adaptive Reasoning\n  Optimization', 'url': 'https://huggingface.co/papers/2504.21659', 'abstract': 'Recently, long-thought reasoning models achieve strong performance on complex reasoning tasks, but often incur substantial inference overhead, making efficiency a critical concern. Our empirical analysis reveals that the benefit of using Long-CoT varies across problems: while some problems require elaborate reasoning, others show no improvement, or even degraded accuracy. This motivates adaptive reasoning strategies that tailor reasoning depth to the input. However, prior work primarily reduces redundancy within long reasoning paths, limiting exploration of more efficient strategies beyond the Long-CoT paradigm. To address this, we propose a novel two-stage framework for adaptive and efficient reasoning. First, we construct a hybrid reasoning model by merging long and short CoT models to enable diverse reasoning styles. Second, we apply bi-level preference training to guide the model to select suitable reasoning styles (group-level), and prefer concise and correct reasoning within each style group (instance-level). Experiments demonstrate that our method significantly reduces inference costs compared to other baseline approaches, while maintaining performance. Notably, on five mathematical datasets, the average length of reasoning is reduced by more than 50%, highlighting the potential of adaptive strategies to optimize reasoning efficiency in large language models. Our code is coming soon at https://github.com/StarDewXXX/AdaR1', 'score': 6, 'issue_id': 3549, 'pub_date': '2025-04-30', 'pub_date_card': {'ru': '30 апреля', 'en': 'April 30', 'zh': '4月30日'}, 'hash': '6487e5a67faf07a5', 'authors': ['Haotian Luo', 'Haiying He', 'Yibo Wang', 'Jinluan Yang', 'Rui Liu', 'Naiqiang Tan', 'Xiaochun Cao', 'Dacheng Tao', 'Li Shen'], 'affiliations': ['China Agricultural University', 'Didichuxing Co. Ltd', 'Nanyang Technological University', 'Sun Yat-sen University', 'Tsinghua University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2504.21659.jpg', 'data': {'categories': ['#reasoning', '#inference', '#math', '#optimization', '#training'], 'emoji': '🧠', 'ru': {'title': 'Адаптивное рассуждение: эффективность без потери качества', 'desc': 'Статья представляет новый подход к адаптивному и эффективному рассуждению в языковых моделях. Авторы предлагают двухэтапную структуру, включающую гибридную модель рассуждений и би-уровневое обучение предпочтениям. Эксперименты показывают, что метод значительно сокращает вычислительные затраты при сохранении производительности. На пяти математических наборах данных средняя длина рассуждений сократилась более чем на 50%.'}, 'en': {'title': 'Adaptive Reasoning for Efficient Inference in Complex Tasks', 'desc': 'This paper addresses the challenge of efficiency in long-thought reasoning models used for complex tasks. It highlights that while some problems benefit from detailed reasoning, others do not, leading to the need for adaptive reasoning strategies. The authors propose a two-stage framework that combines long and short reasoning models to optimize reasoning depth based on the input. Their experiments show that this approach significantly reduces inference costs and reasoning length while maintaining performance across various mathematical datasets.'}, 'zh': {'title': '自适应推理，提升效率！', 'desc': '最近，长推理模型在复杂推理任务中表现出色，但常常导致推理开销大，因此效率成为一个关键问题。我们的实证分析显示，使用长链推理（Long-CoT）的好处在不同问题上差异很大：有些问题需要复杂推理，而其他问题则没有改善，甚至准确率下降。这促使我们提出自适应推理策略，根据输入调整推理深度。我们提出了一种新颖的两阶段框架，通过混合长短链推理模型和双层偏好训练，显著降低推理成本，同时保持性能。'}}}, {'id': 'https://huggingface.co/papers/2504.19394', 'title': 'LLMs for Engineering: Teaching Models to Design High Powered Rockets', 'url': 'https://huggingface.co/papers/2504.19394', 'abstract': "Large Language Models (LLMs) have transformed software engineering, but their application to physical engineering domains remains underexplored. This paper evaluates LLMs' capabilities in high-powered rocketry design through RocketBench, a benchmark connecting LLMs to high-fidelity rocket simulations. We test models on two increasingly complex design tasks: target altitude optimization and precision landing challenges. Our findings reveal that while state-of-the-art LLMs demonstrate strong baseline engineering knowledge, they struggle to iterate on their designs when given simulation results and ultimately plateau below human performance levels. However, when enhanced with reinforcement learning (RL), we show that a 7B parameter model outperforms both SoTA foundation models and human experts. This research demonstrates that RL-trained LLMs can serve as effective tools for complex engineering optimization, potentially transforming engineering domains beyond software development.", 'score': 6, 'issue_id': 3558, 'pub_date': '2025-04-27', 'pub_date_card': {'ru': '27 апреля', 'en': 'April 27', 'zh': '4月27日'}, 'hash': '5b65f8f309063f13', 'authors': ['Toby Simonds'], 'affiliations': ['Tufa Labs'], 'pdf_title_img': 'assets/pdf/title_img/2504.19394.jpg', 'data': {'categories': ['#rl', '#optimization', '#training', '#agi', '#benchmark', '#games', '#reasoning'], 'emoji': '🚀', 'ru': {'title': 'ИИ с обучением с подкреплением превосходит людей в проектировании ракет', 'desc': 'Это исследование оценивает возможности больших языковых моделей (LLM) в проектировании мощных ракет с помощью бенчмарка RocketBench. Модели тестируются на задачах оптимизации целевой высоты и точной посадки. Результаты показывают, что современные LLM демонстрируют хорошие базовые инженерные знания, но затрудняются с итерациями на основе результатов симуляций. Однако при усилении обучением с подкреплением (RL) модель с 7 миллиардами параметров превосходит как современные базовые модели, так и экспертов-людей.'}, 'en': {'title': 'Reinforcement Learning Boosts LLMs for Rocket Design Challenges', 'desc': 'This paper investigates the use of Large Language Models (LLMs) in the field of physical engineering, specifically in high-powered rocketry design. It introduces RocketBench, a benchmark that connects LLMs to advanced rocket simulations, and evaluates their performance on design tasks like optimizing target altitude and achieving precision landings. The results indicate that while LLMs possess a solid foundation in engineering knowledge, they struggle to improve their designs based on simulation feedback, often falling short of human capabilities. However, by incorporating reinforcement learning, a 7B parameter model surpasses both state-of-the-art models and human experts, highlighting the potential of RL-enhanced LLMs in complex engineering optimization tasks.'}, 'zh': {'title': '强化学习助力火箭设计，超越人类专家！', 'desc': '大型语言模型（LLMs）在软件工程中取得了显著进展，但在物理工程领域的应用仍然不够深入。本文通过RocketBench基准评估LLMs在高功率火箭设计中的能力，连接LLMs与高保真火箭模拟。我们测试了两个复杂的设计任务：目标高度优化和精确着陆挑战。研究发现，尽管最先进的LLMs展现出强大的工程知识，但在根据模拟结果迭代设计时表现不佳，最终未能超越人类专家的水平；然而，通过强化学习（RL）增强后，7B参数模型的表现超过了现有基础模型和人类专家。'}}}, {'id': 'https://huggingface.co/papers/2504.18983', 'title': 'MediAug: Exploring Visual Augmentation in Medical Imaging', 'url': 'https://huggingface.co/papers/2504.18983', 'abstract': 'Data augmentation is essential in medical imaging for improving classification accuracy, lesion detection, and organ segmentation under limited data conditions. However, two significant challenges remain. First, a pronounced domain gap between natural photographs and medical images can distort critical disease features. Second, augmentation studies in medical imaging are fragmented and limited to single tasks or architectures, leaving the benefits of advanced mix-based strategies unclear. To address these challenges, we propose a unified evaluation framework with six mix-based augmentation methods integrated with both convolutional and transformer backbones on brain tumour MRI and eye disease fundus datasets. Our contributions are threefold. (1) We introduce MediAug, a comprehensive and reproducible benchmark for advanced data augmentation in medical imaging. (2) We systematically evaluate MixUp, YOCO, CropMix, CutMix, AugMix, and SnapMix with ResNet-50 and ViT-B backbones. (3) We demonstrate through extensive experiments that MixUp yields the greatest improvement on the brain tumor classification task for ResNet-50 with 79.19% accuracy and SnapMix yields the greatest improvement for ViT-B with 99.44% accuracy, and that YOCO yields the greatest improvement on the eye disease classification task for ResNet-50 with 91.60% accuracy and CutMix yields the greatest improvement for ViT-B with 97.94% accuracy. Code will be available at https://github.com/AIGeeksGroup/MediAug.', 'score': 5, 'issue_id': 3554, 'pub_date': '2025-04-26', 'pub_date_card': {'ru': '26 апреля', 'en': 'April 26', 'zh': '4月26日'}, 'hash': '13143b6fb9ae9216', 'authors': ['Xuyin Qi', 'Zeyu Zhang', 'Canxuan Gang', 'Hao Zhang', 'Lei Zhang', 'Zhiwei Zhang', 'Yang Zhao'], 'affiliations': ['AIML', 'ANU', 'La Trobe', 'PSU', 'UCAS', 'UNSW'], 'pdf_title_img': 'assets/pdf/title_img/2504.18983.jpg', 'data': {'categories': ['#optimization', '#dataset', '#benchmark', '#healthcare', '#synthetic', '#training'], 'emoji': '🩺', 'ru': {'title': 'MediAug: Новый эталон аугментации данных для медицинской визуализации', 'desc': 'Эта статья представляет MediAug - комплексный фреймворк для оценки методов аугментации данных в медицинской визуализации. Авторы исследуют шесть методов аугментации на основе смешивания изображений, применяя их к задачам классификации опухолей мозга и глазных заболеваний. Эксперименты проводятся с использованием как сверточных нейронных сетей (ResNet-50), так и трансформеров (ViT-B). Результаты показывают, что разные методы аугментации дают наилучшие результаты для разных архитектур и задач, подчеркивая важность выбора подходящего метода для конкретной задачи.'}, 'en': {'title': 'Enhancing Medical Imaging with Advanced Data Augmentation', 'desc': 'This paper addresses the challenges of data augmentation in medical imaging, particularly the domain gap between natural images and medical scans. It introduces MediAug, a benchmark framework that evaluates six mix-based augmentation methods across different neural network architectures. The study finds that MixUp and SnapMix significantly enhance classification accuracy for brain tumors and eye diseases, respectively. By providing a systematic evaluation, the paper clarifies the effectiveness of various augmentation strategies in improving medical image analysis.'}, 'zh': {'title': '医学影像数据增强的新突破', 'desc': '数据增强在医学影像中对于提高分类准确性、病变检测和器官分割至关重要，尤其是在数据有限的情况下。然而，医学影像与自然照片之间的显著领域差距可能会扭曲关键的疾病特征。此外，现有的增强研究往往局限于单一任务或架构，导致先进的混合策略的优势不明确。为了解决这些问题，我们提出了一个统一的评估框架，整合了六种基于混合的数据增强方法，并在脑肿瘤MRI和眼病视网膜图像数据集上进行了评估。'}}}, {'id': 'https://huggingface.co/papers/2504.20605', 'title': 'TF1-EN-3M: Three Million Synthetic Moral Fables for Training Small, Open\n  Language Models', 'url': 'https://huggingface.co/papers/2504.20605', 'abstract': 'Moral stories are a time-tested vehicle for transmitting values, yet modern NLP lacks a large, structured corpus that couples coherent narratives with explicit ethical lessons. We close this gap with TF1-EN-3M, the first open dataset of three million English-language fables generated exclusively by instruction-tuned models no larger than 8B parameters. Each story follows a six-slot scaffold (character -> trait -> setting -> conflict -> resolution -> moral), produced through a combinatorial prompt engine that guarantees genre fidelity while covering a broad thematic space.   A hybrid evaluation pipeline blends (i) a GPT-based critic that scores grammar, creativity, moral clarity, and template adherence with (ii) reference-free diversity and readability metrics. Among ten open-weight candidates, an 8B-parameter Llama-3 variant delivers the best quality-speed trade-off, producing high-scoring fables on a single consumer GPU (<24 GB VRAM) at approximately 13.5 cents per 1,000 fables.   We release the dataset, generation code, evaluation scripts, and full metadata under a permissive license, enabling exact reproducibility and cost benchmarking. TF1-EN-3M opens avenues for research in instruction following, narrative intelligence, value alignment, and child-friendly educational AI, demonstrating that large-scale moral storytelling no longer requires proprietary giant models.', 'score': 4, 'issue_id': 3554, 'pub_date': '2025-04-29', 'pub_date_card': {'ru': '29 апреля', 'en': 'April 29', 'zh': '4月29日'}, 'hash': '9637fef0c8d474ed', 'authors': ['Mihai Nadas', 'Laura Diosan', 'Andrei Piscoran', 'Andreea Tomescu'], 'affiliations': ['Babes-Bolyai University', 'KlusAI Labs'], 'pdf_title_img': 'assets/pdf/title_img/2504.20605.jpg', 'data': {'categories': ['#story_generation', '#ethics', '#multimodal', '#dataset', '#benchmark', '#alignment', '#open_source'], 'emoji': '📚', 'ru': {'title': 'Масштабное моральное повествование без гигантских моделей', 'desc': 'Исследователи создали TF1-EN-3M - первый открытый датасет из трех миллионов англоязычных басен, сгенерированных моделями до 8 миллиардов параметров. Каждая история следует шестиэлементной структуре, охватывая широкий тематический спектр. Оценка качества историй производится с помощью гибридного подхода, сочетающего критику на основе GPT и метрики разнообразия и читабельности. Датасет, код генерации и скрипты оценки выпущены под свободной лицензией, открывая возможности для исследований в области следования инструкциям, нарративного интеллекта и образовательного ИИ.'}, 'en': {'title': 'Empowering Moral Storytelling with TF1-EN-3M', 'desc': 'This paper introduces TF1-EN-3M, a novel dataset containing three million English fables designed to teach moral lessons, generated by smaller instruction-tuned models. The stories are structured using a six-slot framework that ensures each narrative includes essential elements like characters, traits, and morals. A unique evaluation system combines assessments from a GPT-based critic and various metrics to ensure quality and diversity in the generated fables. The dataset and associated tools are made publicly available, promoting further research in areas like narrative intelligence and ethical AI development.'}, 'zh': {'title': '道德故事生成的新纪元', 'desc': '这篇论文介绍了TF1-EN-3M，这是第一个包含三百万个英语寓言的开放数据集，专门由指令调优模型生成。每个故事遵循六个部分的结构，包括角色、特征、背景、冲突、解决方案和道德，确保了故事的连贯性和主题的多样性。论文还提出了一种混合评估方法，结合了基于GPT的评分和无参考的多样性与可读性指标。TF1-EN-3M为道德故事的生成和教育AI的研究提供了新的可能性，表明大规模的道德叙事不再需要专有的大型模型。'}}}, {'id': 'https://huggingface.co/papers/2504.20406', 'title': 'Skill Discovery for Software Scripting Automation via Offline\n  Simulations with LLMs', 'url': 'https://huggingface.co/papers/2504.20406', 'abstract': "Scripting interfaces enable users to automate tasks and customize software workflows, but creating scripts traditionally requires programming expertise and familiarity with specific APIs, posing barriers for many users. While Large Language Models (LLMs) can generate code from natural language queries, runtime code generation is severely limited due to unverified code, security risks, longer response times, and higher computational costs. To bridge the gap, we propose an offline simulation framework to curate a software-specific skillset, a collection of verified scripts, by exploiting LLMs and publicly available scripting guides. Our framework comprises two components: (1) task creation, using top-down functionality guidance and bottom-up API synergy exploration to generate helpful tasks; and (2) skill generation with trials, refining and validating scripts based on execution feedback. To efficiently navigate the extensive API landscape, we introduce a Graph Neural Network (GNN)-based link prediction model to capture API synergy, enabling the generation of skills involving underutilized APIs and expanding the skillset's diversity. Experiments with Adobe Illustrator demonstrate that our framework significantly improves automation success rates, reduces response time, and saves runtime token costs compared to traditional runtime code generation. This is the first attempt to use software scripting interfaces as a testbed for LLM-based systems, highlighting the advantages of leveraging execution feedback in a controlled environment and offering valuable insights into aligning AI capabilities with user needs in specialized software domains.", 'score': 3, 'issue_id': 3570, 'pub_date': '2025-04-29', 'pub_date_card': {'ru': '29 апреля', 'en': 'April 29', 'zh': '4月29日'}, 'hash': '995b07a7273b51fd', 'authors': ['Paiheng Xu', 'Gang Wu', 'Xiang Chen', 'Tong Yu', 'Chang Xiao', 'Franck Dernoncourt', 'Tianyi Zhou', 'Wei Ai', 'Viswanathan Swaminathan'], 'affiliations': ['Adobe Research', 'University of Maryland, College Park'], 'pdf_title_img': 'assets/pdf/title_img/2504.20406.jpg', 'data': {'categories': ['#agents', '#dataset', '#alignment', '#graphs', '#games', '#architecture', '#data'], 'emoji': '🤖', 'ru': {'title': 'Автоматизация без кодирования: LLM создают скрипты для пользователей', 'desc': 'Эта статья представляет новый подход к созданию скриптов для автоматизации задач в программном обеспечении без необходимости программирования. Авторы предлагают офлайн-систему для создания набора проверенных скриптов с использованием больших языковых моделей (LLM) и общедоступных руководств по скриптингу. Система включает компоненты для создания задач и генерации навыков, а также использует модель на основе графовых нейронных сетей (GNN) для прогнозирования связей между API. Эксперименты с Adobe Illustrator показали значительное улучшение успешности автоматизации, сокращение времени отклика и экономию затрат на токены по сравнению с традиционной генерацией кода во время выполнения.'}, 'en': {'title': 'Empowering Users with Automated Scripting through AI', 'desc': 'This paper presents a framework that helps users automate tasks in software without needing deep programming skills. It uses Large Language Models (LLMs) to generate verified scripts by simulating tasks and refining them based on execution feedback. The framework includes a Graph Neural Network (GNN) to explore API synergies, which helps create a diverse set of useful scripts. Experiments show that this approach improves automation success rates and reduces costs compared to traditional methods.'}, 'zh': {'title': '利用LLM提升软件脚本自动化的创新框架', 'desc': '本文提出了一种离线模拟框架，旨在通过利用大型语言模型（LLMs）和公开的脚本指南，创建一个软件特定的技能集。该框架包括两个主要部分：任务创建和技能生成，通过执行反馈来优化和验证脚本。我们还引入了一种基于图神经网络（GNN）的链接预测模型，以捕捉API之间的协同作用，从而生成多样化的技能。实验结果表明，该框架在自动化成功率、响应时间和运行时成本方面显著优于传统的代码生成方法。'}}}, {'id': 'https://huggingface.co/papers/2505.00534', 'title': 'A Robust Deep Networks based Multi-Object MultiCamera Tracking System\n  for City Scale Traffic', 'url': 'https://huggingface.co/papers/2505.00534', 'abstract': 'Vision sensors are becoming more important in Intelligent Transportation Systems (ITS) for traffic monitoring, management, and optimization as the number of network cameras continues to rise. However, manual object tracking and matching across multiple non-overlapping cameras pose significant challenges in city-scale urban traffic scenarios. These challenges include handling diverse vehicle attributes, occlusions, illumination variations, shadows, and varying video resolutions. To address these issues, we propose an efficient and cost-effective deep learning-based framework for Multi-Object Multi-Camera Tracking (MO-MCT). The proposed framework utilizes Mask R-CNN for object detection and employs Non-Maximum Suppression (NMS) to select target objects from overlapping detections. Transfer learning is employed for re-identification, enabling the association and generation of vehicle tracklets across multiple cameras. Moreover, we leverage appropriate loss functions and distance measures to handle occlusion, illumination, and shadow challenges. The final solution identification module performs feature extraction using ResNet-152 coupled with Deep SORT based vehicle tracking. The proposed framework is evaluated on the 5th AI City Challenge dataset (Track 3), comprising 46 camera feeds. Among these 46 camera streams, 40 are used for model training and validation, while the remaining six are utilized for model testing. The proposed framework achieves competitive performance with an IDF1 score of 0.8289, and precision and recall scores of 0.9026 and 0.8527 respectively, demonstrating its effectiveness in robust and accurate vehicle tracking.', 'score': 2, 'issue_id': 3560, 'pub_date': '2025-05-01', 'pub_date_card': {'ru': '1 мая', 'en': 'May 1', 'zh': '5月1日'}, 'hash': 'd411bc0f9d34adf4', 'authors': ['Muhammad Imran Zaman', 'Usama Ijaz Bajwa', 'Gulshan Saleem', 'Rana Hammad Raza'], 'affiliations': ['Department of Computer Science, COMSATS University Islamabad, Lahore Campus, Lahore, Pakistan', 'Pakistan Navy Engineering College, National University of Sciences and Technology (NUST), Pakistan'], 'pdf_title_img': 'assets/pdf/title_img/2505.00534.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#cv', '#optimization', '#video', '#transfer_learning'], 'emoji': '🚗', 'ru': {'title': 'Умное отслеживание транспорта с помощью глубокого обучения', 'desc': 'Статья представляет фреймворк для отслеживания транспортных средств с использованием нескольких камер в городских условиях. Авторы применяют глубокое обучение, включая Mask R-CNN для обнаружения объектов и ResNet-152 для извлечения признаков. Система решает проблемы окклюзии, изменения освещения и теней с помощью специальных функций потерь и метрик расстояния. Фреймворк показал высокую эффективность на наборе данных AI City Challenge, достигнув IDF1 0.8289.'}, 'en': {'title': 'Revolutionizing Traffic Monitoring with Deep Learning Tracking', 'desc': 'This paper presents a deep learning framework for Multi-Object Multi-Camera Tracking (MO-MCT) aimed at improving traffic monitoring in Intelligent Transportation Systems. The framework utilizes Mask R-CNN for detecting vehicles and applies Non-Maximum Suppression (NMS) to manage overlapping detections. It incorporates transfer learning for vehicle re-identification, allowing for the tracking of vehicles across different cameras despite challenges like occlusions and varying lighting conditions. The system is evaluated on a large dataset and shows strong performance metrics, indicating its potential for real-world traffic applications.'}, 'zh': {'title': '智能交通中的高效多摄像头跟踪解决方案', 'desc': '随着网络摄像头数量的增加，视觉传感器在智能交通系统中的重要性日益增强。本文提出了一种基于深度学习的多目标多摄像头跟踪框架，旨在解决城市交通场景中手动目标跟踪和匹配的挑战。该框架利用Mask R-CNN进行目标检测，并通过非极大值抑制（NMS）选择重叠检测中的目标。通过迁移学习实现车辆的重新识别，结合适当的损失函数和距离度量，最终在AI City Challenge数据集上取得了竞争力的性能。'}}}, {'id': 'https://huggingface.co/papers/2504.21635', 'title': 'Sadeed: Advancing Arabic Diacritization Through Small Language Model', 'url': 'https://huggingface.co/papers/2504.21635', 'abstract': "Arabic text diacritization remains a persistent challenge in natural language processing due to the language's morphological richness. In this paper, we introduce Sadeed, a novel approach based on a fine-tuned decoder-only language model adapted from Kuwain 1.5B Hennara et al. [2025], a compact model originally trained on diverse Arabic corpora. Sadeed is fine-tuned on carefully curated, high-quality diacritized datasets, constructed through a rigorous data-cleaning and normalization pipeline. Despite utilizing modest computational resources, Sadeed achieves competitive results compared to proprietary large language models and outperforms traditional models trained on similar domains. Additionally, we highlight key limitations in current benchmarking practices for Arabic diacritization. To address these issues, we introduce SadeedDiac-25, a new benchmark designed to enable fairer and more comprehensive evaluation across diverse text genres and complexity levels. Together, Sadeed and SadeedDiac-25 provide a robust foundation for advancing Arabic NLP applications, including machine translation, text-to-speech, and language learning tools.", 'score': 44, 'issue_id': 3530, 'pub_date': '2025-04-30', 'pub_date_card': {'ru': '30 апреля', 'en': 'April 30', 'zh': '4月30日'}, 'hash': 'af5a1b038b3ccab3', 'authors': ['Zeina Aldallal', 'Sara Chrouf', 'Khalil Hennara', 'Mohamed Motaism Hamed', 'Muhammad Hreden', 'Safwan AlModhayan'], 'affiliations': ['Khobar, Saudi Arabia'], 'pdf_title_img': 'assets/pdf/title_img/2504.21635.jpg', 'data': {'categories': ['#dataset', '#low_resource', '#multilingual', '#benchmark', '#data', '#machine_translation'], 'emoji': '🔠', 'ru': {'title': 'Sadeed: Прорыв в диакритизации арабского текста с помощью компактной языковой модели', 'desc': 'Sadeed - это новый подход к диакритизации арабского текста, основанный на модели Kuwain 1.5B. Модель была дообучена на тщательно отобранных и обработанных наборах данных с диакритическими знаками. Несмотря на ограниченные вычислительные ресурсы, Sadeed показывает конкурентоспособные результаты по сравнению с проприетарными большими языковыми моделями. Авторы также представили новый бенчмарк SadeedDiac-25 для более справедливой оценки моделей диакритизации арабского текста.'}, 'en': {'title': 'Sadeed: Advancing Arabic Diacritization with Efficiency and Precision', 'desc': 'This paper presents Sadeed, a new method for Arabic text diacritization using a fine-tuned decoder-only language model based on Kuwain 1.5B. Sadeed is specifically trained on high-quality diacritized datasets, which were created through a thorough data-cleaning process. The model demonstrates competitive performance against larger proprietary models while requiring less computational power. Additionally, the authors introduce SadeedDiac-25, a new benchmark for evaluating Arabic diacritization, aiming to improve assessment practices in the field.'}, 'zh': {'title': 'Sadeed：阿拉伯语标记化的新突破', 'desc': '本文介绍了一种新的阿拉伯语文本标记化方法，名为Sadeed。该方法基于经过微调的解码器语言模型，专门针对阿拉伯语的丰富形态特征进行优化。Sadeed在高质量的标记化数据集上进行微调，尽管计算资源有限，但其性能与大型语言模型相当，且优于传统模型。此外，本文还提出了SadeedDiac-25基准，以促进对阿拉伯语标记化的公平评估。'}}}, {'id': 'https://huggingface.co/papers/2504.21776', 'title': 'WebThinker: Empowering Large Reasoning Models with Deep Research\n  Capability', 'url': 'https://huggingface.co/papers/2504.21776', 'abstract': 'Large reasoning models (LRMs), such as OpenAI-o1 and DeepSeek-R1, demonstrate impressive long-horizon reasoning capabilities. However, their reliance on static internal knowledge limits their performance on complex, knowledge-intensive tasks and hinders their ability to produce comprehensive research reports requiring synthesis of diverse web information. To address this, we propose WebThinker, a deep research agent that empowers LRMs to autonomously search the web, navigate web pages, and draft research reports during the reasoning process. WebThinker integrates a Deep Web Explorer module, enabling LRMs to dynamically search, navigate, and extract information from the web when encountering knowledge gaps. It also employs an Autonomous Think-Search-and-Draft strategy, allowing the model to seamlessly interleave reasoning, information gathering, and report writing in real time. To further enhance research tool utilization, we introduce an RL-based training strategy via iterative online Direct Preference Optimization (DPO). Extensive experiments on complex reasoning benchmarks (GPQA, GAIA, WebWalkerQA, HLE) and scientific report generation tasks (Glaive) demonstrate that WebThinker significantly outperforms existing methods and strong proprietary systems. Our approach enhances LRM reliability and applicability in complex scenarios, paving the way for more capable and versatile deep research systems. The code is available at https://github.com/RUC-NLPIR/WebThinker.', 'score': 26, 'issue_id': 3525, 'pub_date': '2025-04-30', 'pub_date_card': {'ru': '30 апреля', 'en': 'April 30', 'zh': '4月30日'}, 'hash': '61ce82abe42f584a', 'authors': ['Xiaoxi Li', 'Jiajie Jin', 'Guanting Dong', 'Hongjin Qian', 'Yutao Zhu', 'Yongkang Wu', 'Ji-Rong Wen', 'Zhicheng Dou'], 'affiliations': ['BAAI', 'Huawei Poisson Lab', 'Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2504.21776.jpg', 'data': {'categories': ['#rl', '#science', '#agents', '#rlhf', '#optimization', '#reasoning', '#benchmark'], 'emoji': '🕸️', 'ru': {'title': 'WebThinker: Расширение возможностей ИИ для глубоких веб-исследований', 'desc': 'WebThinker - это глубокая исследовательская система, которая расширяет возможности больших языковых моделей (LLM) для автономного поиска в интернете и составления исследовательских отчетов. Система включает модуль Deep Web Explorer для динамического поиска и извлечения информации из веб-страниц, а также стратегию автономного мышления, поиска и составления черновиков. WebThinker использует обучение с подкреплением на основе прямой оптимизации предпочтений (DPO) для улучшения использования исследовательских инструментов. Эксперименты показывают, что WebThinker значительно превосходит существующие методы на сложных задачах рассуждения и генерации научных отчетов.'}, 'en': {'title': 'Empowering LRMs with Real-Time Web Research Capabilities', 'desc': "This paper introduces WebThinker, a deep research agent designed to enhance large reasoning models (LRMs) by enabling them to autonomously search the web for information. Traditional LRMs struggle with complex tasks due to their static internal knowledge, but WebThinker allows them to dynamically gather and synthesize information in real-time. It features a Deep Web Explorer module for navigating web pages and an Autonomous Think-Search-and-Draft strategy that integrates reasoning with information retrieval and report writing. The proposed RL-based training strategy improves the model's performance on complex reasoning benchmarks and scientific report generation tasks, demonstrating significant advancements over existing methods."}, 'zh': {'title': 'WebThinker：让推理模型更智能的研究助手', 'desc': '大型推理模型（LRMs）如OpenAI-o1和DeepSeek-R1在长时间推理方面表现出色，但它们依赖静态内部知识，限制了在复杂知识密集型任务中的表现。为了解决这个问题，我们提出了WebThinker，一个深度研究代理，能够让LRMs自主搜索网络、浏览网页并在推理过程中撰写研究报告。WebThinker集成了深网探索模块，使LRMs在遇到知识空白时能够动态搜索和提取信息。通过引入基于强化学习的训练策略，我们的实验表明WebThinker在复杂推理基准和科学报告生成任务中显著优于现有方法。'}}}, {'id': 'https://huggingface.co/papers/2504.21850', 'title': 'COMPACT: COMPositional Atomic-to-Complex Visual Capability Tuning', 'url': 'https://huggingface.co/papers/2504.21850', 'abstract': 'Multimodal Large Language Models (MLLMs) excel at simple vision-language tasks but struggle when faced with complex tasks that require multiple capabilities, such as simultaneously recognizing objects, counting them, and understanding their spatial relationships. This might be partially the result of the fact that Visual Instruction Tuning (VIT), a critical training step for MLLMs, has traditionally focused on scaling data volume, but not the compositional complexity of training examples. We propose COMPACT (COMPositional Atomic-to-complex visual Capability Tuning), which generates a training dataset explicitly controlling for the compositional complexity of the training examples. The data from COMPACT allows MLLMs to train on combinations of atomic capabilities to learn complex capabilities more efficiently. Across all benchmarks, COMPACT achieves comparable performance to the LLaVA-665k VIT while using less than 10% of its data budget, and even outperforms it on several, especially those involving complex multi-capability tasks. For example, COMPACT achieves substantial 83.3% improvement on MMStar and 94.0% improvement on MM-Vet compared to the full-scale VIT on particularly complex questions that require four or more atomic capabilities. COMPACT offers a scalable, data-efficient, visual compositional tuning recipe to improve on complex visual-language tasks.', 'score': 20, 'issue_id': 3525, 'pub_date': '2025-04-30', 'pub_date_card': {'ru': '30 апреля', 'en': 'April 30', 'zh': '4月30日'}, 'hash': '3db97f245360deb4', 'authors': ['Xindi Wu', 'Hee Seung Hwang', 'Polina Kirichenko', 'Olga Russakovsky'], 'affiliations': ['Meta AI', 'Princeton University'], 'pdf_title_img': 'assets/pdf/title_img/2504.21850.jpg', 'data': {'categories': ['#dataset', '#multimodal', '#data', '#optimization', '#benchmark'], 'emoji': '🧩', 'ru': {'title': 'COMPACT: эффективное обучение MLLM сложным визуально-языковым задачам', 'desc': 'Статья представляет новый метод обучения мультимодальных больших языковых моделей (MLLM) под названием COMPACT. Этот подход генерирует набор данных для обучения, контролируя композиционную сложность примеров. COMPACT позволяет MLLM эффективнее обучаться сложным задачам, комбинируя атомарные возможности. Метод достигает сопоставимых результатов с LLaVA-665k, используя менее 10% данных, и превосходит его на сложных мультизадачных тестах.'}, 'en': {'title': 'Unlocking Complex Tasks with Efficient Compositional Training', 'desc': "This paper introduces COMPACT, a new method for training Multimodal Large Language Models (MLLMs) to handle complex vision-language tasks more effectively. Traditional training methods focused on increasing data volume but neglected the complexity of the tasks, leading to limitations in MLLMs' performance. COMPACT generates a training dataset that emphasizes the compositional complexity of examples, allowing MLLMs to learn how to combine simpler skills into more complex capabilities. The results show that COMPACT not only matches the performance of existing methods with significantly less data but also excels in tasks requiring multiple skills, demonstrating its efficiency and effectiveness."}, 'zh': {'title': '提升复杂视觉语言任务的能力', 'desc': '多模态大型语言模型（MLLMs）在简单的视觉语言任务中表现出色，但在需要多种能力的复杂任务中却面临挑战。传统的视觉指令调优（VIT）主要关注数据量的扩大，而忽视了训练示例的组合复杂性。我们提出了COMPACT（组合原子到复杂视觉能力调优），它生成一个明确控制训练示例组合复杂性的训练数据集。COMPACT使得MLLMs能够更高效地学习复杂能力，并在多个基准测试中表现出色，尤其是在涉及复杂多能力任务时。'}}}, {'id': 'https://huggingface.co/papers/2504.21233', 'title': 'Phi-4-Mini-Reasoning: Exploring the Limits of Small Reasoning Language\n  Models in Math', 'url': 'https://huggingface.co/papers/2504.21233', 'abstract': 'Chain-of-Thought (CoT) significantly enhances formal reasoning capabilities in Large Language Models (LLMs) by training them to explicitly generate intermediate reasoning steps. While LLMs readily benefit from such techniques, improving reasoning in Small Language Models (SLMs) remains challenging due to their limited model capacity. Recent work by Deepseek-R1 demonstrates that distillation from LLM-generated synthetic data can substantially improve the reasoning ability of SLM. However, the detailed modeling recipe is not disclosed. In this work, we present a systematic training recipe for SLMs that consists of four steps: (1) large-scale mid-training on diverse distilled long-CoT data, (2) supervised fine-tuning on high-quality long-CoT data, (3) Rollout DPO leveraging a carefully curated preference dataset, and (4) Reinforcement Learning (RL) with Verifiable Reward. We apply our method on Phi-4-Mini, a compact 3.8B-parameter model. The resulting Phi-4-Mini-Reasoning model exceeds, on math reasoning tasks, much larger reasoning models, e.g., outperforming DeepSeek-R1-Distill-Qwen-7B by 3.2 points and DeepSeek-R1-Distill-Llama-8B by 7.7 points on Math-500. Our results validate that a carefully designed training recipe, with large-scale high-quality CoT data, is effective to unlock strong reasoning capabilities even in resource-constrained small models.', 'score': 19, 'issue_id': 3525, 'pub_date': '2025-04-30', 'pub_date_card': {'ru': '30 апреля', 'en': 'April 30', 'zh': '4月30日'}, 'hash': '0b800a9195884db4', 'authors': ['Haoran Xu', 'Baolin Peng', 'Hany Awadalla', 'Dongdong Chen', 'Yen-Chun Chen', 'Mei Gao', 'Young Jin Kim', 'Yunsheng Li', 'Liliang Ren', 'Yelong Shen', 'Shuohang Wang', 'Weijian Xu', 'Jianfeng Gao', 'Weizhu Chen'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2504.21233.jpg', 'data': {'categories': ['#training', '#rl', '#transfer_learning', '#small_models', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Раскрытие потенциала малых языковых моделей в задачах рассуждения', 'desc': 'Статья представляет систематический подход к улучшению способностей рассуждения в малых языковых моделях (SLM). Авторы предлагают четырехэтапный рецепт обучения, включающий дистилляцию данных, дообучение на высококачественных данных с цепочками рассуждений, оптимизацию прямого предпочтения и обучение с подкреплением. Применение этого метода к модели Phi-4-Mini (3.8 млрд параметров) позволило превзойти более крупные модели в задачах математических рассуждений. Результаты подтверждают эффективность предложенного подхода для развития сильных способностей рассуждения даже в ресурсно-ограниченных малых моделях.'}, 'en': {'title': 'Unlocking Reasoning Power in Small Models', 'desc': 'This paper discusses how to improve the reasoning abilities of Small Language Models (SLMs) using a systematic training approach. It introduces a four-step recipe that includes mid-training on diverse data, fine-tuning on high-quality data, preference-based training, and reinforcement learning with verifiable rewards. The authors demonstrate that their method significantly enhances the reasoning performance of a compact model, Phi-4-Mini, surpassing larger models in math reasoning tasks. This work highlights the potential of well-structured training strategies to boost the capabilities of smaller models in machine learning.'}, 'zh': {'title': '小模型也能强推理！', 'desc': '本论文探讨了如何通过链式思维（CoT）来提升小型语言模型（SLM）的推理能力。尽管大型语言模型（LLM）在生成中间推理步骤方面表现良好，但小型模型由于容量限制，提升推理能力仍然具有挑战性。研究表明，通过从LLM生成的合成数据进行蒸馏，可以显著改善SLM的推理能力。我们提出了一种系统的训练方案，包括四个步骤，最终在Phi-4-Mini模型上实现了超越更大模型的推理表现。'}}}, {'id': 'https://huggingface.co/papers/2504.20708', 'title': 'Beyond the Last Answer: Your Reasoning Trace Uncovers More than You\n  Think', 'url': 'https://huggingface.co/papers/2504.20708', 'abstract': "Large Language Models (LLMs) leverage step-by-step reasoning to solve complex problems. Standard evaluation practice involves generating a complete reasoning trace and assessing the correctness of the final answer presented at its conclusion. In this paper, we challenge the reliance on the final answer by posing the following two questions: Does the final answer reliably represent the model's optimal conclusion? Can alternative reasoning paths yield different results? To answer these questions, we analyze intermediate reasoning steps, termed subthoughts, and propose a method based on our findings. Our approach involves segmenting a reasoning trace into sequential subthoughts based on linguistic cues. We start by prompting the model to generate continuations from the end-point of each intermediate subthought. We extract a potential answer from every completed continuation originating from different subthoughts. We find that aggregating these answers by selecting the most frequent one (the mode) often yields significantly higher accuracy compared to relying solely on the answer derived from the original complete trace. Analyzing the consistency among the answers derived from different subthoughts reveals characteristics that correlate with the model's confidence and correctness, suggesting potential for identifying less reliable answers. Our experiments across various LLMs and challenging mathematical reasoning datasets (AIME2024 and AIME2025) show consistent accuracy improvements, with gains reaching up to 13\\% and 10\\% respectively. Implementation is available at: https://github.com/hammoudhasan/SubthoughtReasoner.", 'score': 17, 'issue_id': 3532, 'pub_date': '2025-04-29', 'pub_date_card': {'ru': '29 апреля', 'en': 'April 29', 'zh': '4月29日'}, 'hash': 'b26e58cf1cee464f', 'authors': ['Hasan Abed Al Kader Hammoud', 'Hani Itani', 'Bernard Ghanem'], 'affiliations': ['KAUST'], 'pdf_title_img': 'assets/pdf/title_img/2504.20708.jpg', 'data': {'categories': ['#reasoning', '#training', '#math', '#interpretability', '#benchmark'], 'emoji': '🧠', 'ru': {'title': 'Подмысли в LLM: путь к повышению точности рассуждений', 'desc': 'Исследование посвящено анализу промежуточных шагов рассуждения (подмыслей) в крупных языковых моделях (LLM) при решении сложных задач. Авторы предлагают метод сегментации цепочки рассуждений на подмысли и генерации продолжений из каждой промежуточной точки. Агрегирование ответов, полученных из разных подмыслей, часто дает более высокую точность по сравнению с использованием только финального ответа. Эксперименты на различных LLM и наборах данных по математическим рассуждениям показали значительное улучшение точности, достигающее 13%.'}, 'en': {'title': 'Unlocking Better Answers Through Subthoughts in LLMs', 'desc': 'This paper investigates the reasoning process of Large Language Models (LLMs) by focusing on intermediate reasoning steps, called subthoughts, rather than just the final answer. It questions whether the final answer is the best conclusion and explores if different reasoning paths can lead to varied results. The authors propose a method that segments reasoning into subthoughts and generates multiple potential answers from these segments, aggregating them to find the most frequent answer for improved accuracy. Their experiments demonstrate that this approach can enhance the accuracy of LLMs by up to 13% on challenging mathematical reasoning tasks.'}, 'zh': {'title': '优化推理路径，提升模型准确性', 'desc': '本文探讨了大型语言模型（LLMs）在解决复杂问题时的推理过程。我们提出了两个问题：最终答案是否可靠地代表模型的最佳结论？不同的推理路径是否会产生不同的结果？为了解答这些问题，我们分析了中间推理步骤，称为子思维，并提出了一种基于这些发现的方法。实验结果表明，通过选择最频繁的答案（众数）来聚合不同子思维的答案，准确性显著提高，最高可达13%。'}}}, {'id': 'https://huggingface.co/papers/2504.21318', 'title': 'Phi-4-reasoning Technical Report', 'url': 'https://huggingface.co/papers/2504.21318', 'abstract': 'We introduce Phi-4-reasoning, a 14-billion parameter reasoning model that achieves strong performance on complex reasoning tasks. Trained via supervised fine-tuning of Phi-4 on carefully curated set of "teachable" prompts-selected for the right level of complexity and diversity-and reasoning demonstrations generated using o3-mini, Phi-4-reasoning generates detailed reasoning chains that effectively leverage inference-time compute. We further develop Phi-4-reasoning-plus, a variant enhanced through a short phase of outcome-based reinforcement learning that offers higher performance by generating longer reasoning traces. Across a wide range of reasoning tasks, both models outperform significantly larger open-weight models such as DeepSeek-R1-Distill-Llama-70B model and approach the performance levels of full DeepSeek-R1 model. Our comprehensive evaluations span benchmarks in math and scientific reasoning, coding, algorithmic problem solving, planning, and spatial understanding. Interestingly, we observe a non-trivial transfer of improvements to general-purpose benchmarks as well. In this report, we provide insights into our training data, our training methodologies, and our evaluations. We show that the benefit of careful data curation for supervised fine-tuning (SFT) extends to reasoning language models, and can be further amplified by reinforcement learning (RL). Finally, our evaluation points to opportunities for improving how we assess the performance and robustness of reasoning models.', 'score': 14, 'issue_id': 3525, 'pub_date': '2025-04-30', 'pub_date_card': {'ru': '30 апреля', 'en': 'April 30', 'zh': '4月30日'}, 'hash': '7004ae060f674e9a', 'authors': ['Marah Abdin', 'Sahaj Agarwal', 'Ahmed Awadallah', 'Vidhisha Balachandran', 'Harkirat Behl', 'Lingjiao Chen', 'Gustavo de Rosa', 'Suriya Gunasekar', 'Mojan Javaheripi', 'Neel Joshi', 'Piero Kauffmann', 'Yash Lara', 'Caio César Teodoro Mendes', 'Arindam Mitra', 'Besmira Nushi', 'Dimitris Papailiopoulos', 'Olli Saarikivi', 'Shital Shah', 'Vaishnavi Shrivastava', 'Vibhav Vineet', 'Yue Wu', 'Safoora Yousefi', 'Guoqing Zheng'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2504.21318.jpg', 'data': {'categories': ['#training', '#rl', '#dataset', '#math', '#transfer_learning', '#reasoning', '#benchmark'], 'emoji': '🧠', 'ru': {'title': 'Мощная модель рассуждений на основе тщательно отобранных данных', 'desc': 'Исследователи представили Phi-4-reasoning - модель с 14 миллиардами параметров, обученную для сложных задач рассуждения. Модель была обучена с помощью контролируемой тонкой настройки на тщательно отобранных обучающих примерах и демонстрациях рассуждений. Phi-4-reasoning генерирует подробные цепочки рассуждений, эффективно используя вычислительные ресурсы во время вывода. Модель превосходит по производительности значительно более крупные модели с открытыми весами на различных задачах рассуждения, включая математику, научное мышление, программирование и пространственное понимание.'}, 'en': {'title': 'Unlocking Complex Reasoning with Phi-4-Reasoning', 'desc': 'The paper presents Phi-4-reasoning, a large-scale reasoning model with 14 billion parameters that excels in complex reasoning tasks. It is trained using supervised fine-tuning on a diverse set of carefully selected prompts, which helps it generate detailed reasoning chains during inference. An enhanced version, Phi-4-reasoning-plus, incorporates reinforcement learning to improve performance by producing longer reasoning traces. The models demonstrate superior performance compared to larger models and show significant improvements across various reasoning benchmarks, highlighting the importance of data curation and training methodologies in developing effective reasoning models.'}, 'zh': {'title': '推理模型的新突破：Phi-4-reasoning', 'desc': '本文介绍了Phi-4-reasoning，这是一个拥有140亿参数的推理模型，在复杂推理任务中表现出色。该模型通过对精心挑选的“可教”提示进行监督微调训练，生成详细的推理链，有效利用推理时的计算能力。我们还开发了Phi-4-reasoning-plus，通过基于结果的强化学习进一步增强，能够生成更长的推理轨迹，从而提高性能。综合评估显示，这两个模型在数学、科学推理、编码等多个任务上均优于更大的开放权重模型。'}}}, {'id': 'https://huggingface.co/papers/2504.20966', 'title': 'Softpick: No Attention Sink, No Massive Activations with Rectified\n  Softmax', 'url': 'https://huggingface.co/papers/2504.20966', 'abstract': 'We introduce softpick, a rectified, not sum-to-one, drop-in replacement for softmax in transformer attention mechanisms that eliminates attention sink and massive activations. Our experiments with 340M parameter models demonstrate that softpick maintains performance parity with softmax on standard benchmarks while achieving 0% sink rate. The softpick transformer produces hidden states with significantly lower kurtosis (340 vs 33,510) and creates sparse attention maps (46.97% sparsity). Models using softpick consistently outperform softmax when quantized, with particularly pronounced advantages at lower bit precisions. Our analysis and discussion shows how softpick has the potential to open new possibilities for quantization, low-precision training, sparsity optimization, pruning, and interpretability. Our code is available at https://github.com/zaydzuhri/softpick-attention.', 'score': 14, 'issue_id': 3526, 'pub_date': '2025-04-29', 'pub_date_card': {'ru': '29 апреля', 'en': 'April 29', 'zh': '4月29日'}, 'hash': 'cb610c1427bdf307', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#interpretability', '#architecture', '#inference', '#optimization', '#training'], 'emoji': '🔍', 'ru': {'title': 'Softpick: улучшенная активация для эффективных трансформеров', 'desc': "Статья представляет softpick - новый метод активации для механизмов внимания в трансформерах, заменяющий softmax. Softpick устраняет проблему 'attention sink' и чрезмерных активаций, сохраняя производительность на уровне softmax. Эксперименты показывают, что softpick создает более разреженные карты внимания и состояния с меньшим эксцессом. Модели с softpick превосходят softmax при квантовании, особенно при низкой битовой точности."}, 'en': {'title': 'Softpick: A Smarter Alternative to Softmax for Transformers', 'desc': 'This paper presents softpick, a new alternative to the softmax function used in transformer attention mechanisms. Unlike softmax, softpick does not require outputs to sum to one, which helps to avoid issues like attention sink and excessive activations. The authors show that softpick maintains similar performance to softmax while achieving a 0% sink rate and significantly lower kurtosis in hidden states. Additionally, softpick enhances model performance during quantization, especially at lower bit precisions, and offers benefits for sparsity optimization and interpretability.'}, 'zh': {'title': 'softpick：提升Transformer注意力的新选择', 'desc': '本文介绍了一种名为softpick的新方法，它可以替代transformer注意力机制中的softmax。softpick不需要将权重归一化为1，能够消除注意力沉没和大规模激活。实验表明，使用softpick的模型在标准基准测试中与softmax表现相当，但注意力沉没率为0%，并且生成的隐藏状态具有更低的峰度。softpick在量化和低精度训练中表现优越，尤其在较低位数精度下具有明显优势，展示了其在稀疏性优化和可解释性方面的潜力。'}}, 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2504.19720', 'title': 'Taming the Titans: A Survey of Efficient LLM Inference Serving', 'url': 'https://huggingface.co/papers/2504.19720', 'abstract': 'Large Language Models (LLMs) for Generative AI have achieved remarkable progress, evolving into sophisticated and versatile tools widely adopted across various domains and applications. However, the substantial memory overhead caused by their vast number of parameters, combined with the high computational demands of the attention mechanism, poses significant challenges in achieving low latency and high throughput for LLM inference services. Recent advancements, driven by groundbreaking research, have significantly accelerated progress in this field. This paper provides a comprehensive survey of these methods, covering fundamental instance-level approaches, in-depth cluster-level strategies, emerging scenario directions, and other miscellaneous but important areas. At the instance level, we review model placement, request scheduling, decoding length prediction, storage management, and the disaggregation paradigm. At the cluster level, we explore GPU cluster deployment, multi-instance load balancing, and cloud service solutions. For emerging scenarios, we organize the discussion around specific tasks, modules, and auxiliary methods. To ensure a holistic overview, we also highlight several niche yet critical areas. Finally, we outline potential research directions to further advance the field of LLM inference serving.', 'score': 9, 'issue_id': 3526, 'pub_date': '2025-04-28', 'pub_date_card': {'ru': '28 апреля', 'en': 'April 28', 'zh': '4月28日'}, 'hash': 'e74f8b7af65e09fd', 'authors': ['Ranran Zhen', 'Juntao Li', 'Yixin Ji', 'Zhenlin Yang', 'Tong Liu', 'Qingrong Xia', 'Xinyu Duan', 'Zhefeng Wang', 'Baoxing Huai', 'Min Zhang'], 'affiliations': ['Huawei Cloud', 'Soochow University'], 'pdf_title_img': 'assets/pdf/title_img/2504.19720.jpg', 'data': {'categories': ['#survey', '#inference', '#optimization'], 'emoji': '🚀', 'ru': {'title': 'Ускорение инференса больших языковых моделей: от экземпляра до кластера', 'desc': 'Статья представляет собой обзор методов оптимизации инференса больших языковых моделей (LLM). Авторы рассматривают подходы на уровне отдельных экземпляров, включая размещение модели и управление запросами. Также описываются стратегии на уровне кластеров, такие как балансировка нагрузки и облачные решения. Особое внимание уделяется новым сценариям применения LLM и вспомогательным методам оптимизации.'}, 'en': {'title': 'Optimizing LLMs: Balancing Performance and Efficiency in Generative AI', 'desc': 'This paper surveys the advancements in optimizing Large Language Models (LLMs) for Generative AI, focusing on reducing memory and computational demands during inference. It discusses instance-level strategies like model placement and request scheduling, as well as cluster-level solutions such as GPU deployment and load balancing. The paper also highlights emerging scenarios and niche areas that require attention for improving LLM performance. Additionally, it suggests future research directions to enhance the efficiency of LLM inference services.'}, 'zh': {'title': '推动大型语言模型推理服务的研究进展', 'desc': '大型语言模型（LLMs）在生成性人工智能领域取得了显著进展，但其庞大的参数量和注意力机制的高计算需求导致了内存开销大，影响了推理服务的低延迟和高吞吐量。本文全面调查了应对这些挑战的方法，包括实例级和集群级的策略，以及新兴场景的方向。我们讨论了模型部署、请求调度、解码长度预测等实例级方法，以及GPU集群部署和多实例负载均衡等集群级策略。最后，我们提出了未来研究的潜在方向，以推动LLM推理服务的发展。'}}}, {'id': 'https://huggingface.co/papers/2504.21855', 'title': 'ReVision: High-Quality, Low-Cost Video Generation with Explicit 3D\n  Physics Modeling for Complex Motion and Interaction', 'url': 'https://huggingface.co/papers/2504.21855', 'abstract': 'In recent years, video generation has seen significant advancements. However, challenges still persist in generating complex motions and interactions. To address these challenges, we introduce ReVision, a plug-and-play framework that explicitly integrates parameterized 3D physical knowledge into a pretrained conditional video generation model, significantly enhancing its ability to generate high-quality videos with complex motion and interactions. Specifically, ReVision consists of three stages. First, a video diffusion model is used to generate a coarse video. Next, we extract a set of 2D and 3D features from the coarse video to construct a 3D object-centric representation, which is then refined by our proposed parameterized physical prior model to produce an accurate 3D motion sequence. Finally, this refined motion sequence is fed back into the same video diffusion model as additional conditioning, enabling the generation of motion-consistent videos, even in scenarios involving complex actions and interactions. We validate the effectiveness of our approach on Stable Video Diffusion, where ReVision significantly improves motion fidelity and coherence. Remarkably, with only 1.5B parameters, it even outperforms a state-of-the-art video generation model with over 13B parameters on complex video generation by a substantial margin. Our results suggest that, by incorporating 3D physical knowledge, even a relatively small video diffusion model can generate complex motions and interactions with greater realism and controllability, offering a promising solution for physically plausible video generation.', 'score': 7, 'issue_id': 3525, 'pub_date': '2025-04-30', 'pub_date_card': {'ru': '30 апреля', 'en': 'April 30', 'zh': '4月30日'}, 'hash': '5d8989ce0c77aa23', 'authors': ['Qihao Liu', 'Ju He', 'Qihang Yu', 'Liang-Chieh Chen', 'Alan Yuille'], 'affiliations': ['Independent Researcher', 'Johns Hopkins University'], 'pdf_title_img': 'assets/pdf/title_img/2504.21855.jpg', 'data': {'categories': ['#3d', '#diffusion', '#games', '#video', '#small_models'], 'emoji': '🎥', 'ru': {'title': 'ReVision: физика в помощь ИИ для создания реалистичных видео', 'desc': 'ReVision - это новый фреймворк для улучшения генерации видео с использованием трехмерных физических знаний. Он состоит из трех этапов: генерация грубого видео, извлечение 2D и 3D признаков для создания объектно-ориентированного представления, и уточнение движения с помощью параметризованной физической модели. ReVision значительно повышает качество генерируемых видео с точки зрения сложных движений и взаимодействий, превосходя даже более крупные модели.'}, 'en': {'title': 'ReVision: Enhancing Video Generation with 3D Physical Knowledge', 'desc': 'The paper presents ReVision, a novel framework that enhances video generation by integrating 3D physical knowledge into a pretrained model. It operates in three stages: first, it generates a rough video using a diffusion model; second, it extracts 2D and 3D features to create a detailed 3D object-centric representation; and finally, it refines this representation to produce a coherent motion sequence. This refined sequence is then used to condition the video generation process, resulting in videos that exhibit complex motions and interactions with improved fidelity. The results demonstrate that ReVision, with only 1.5 billion parameters, surpasses a leading model with over 13 billion parameters, showcasing the effectiveness of incorporating physical principles in video generation.'}, 'zh': {'title': '通过3D物理知识提升视频生成的真实感与可控性', 'desc': '近年来，视频生成技术取得了显著进展，但在生成复杂动作和交互方面仍面临挑战。为了解决这些问题，我们提出了ReVision，这是一个可插拔的框架，能够将参数化的三维物理知识集成到预训练的条件视频生成模型中，从而显著提升生成高质量视频的能力。ReVision包括三个阶段：首先使用视频扩散模型生成粗略视频，然后提取2D和3D特征构建三维物体中心表示，最后通过参数化物理先验模型精炼运动序列，反馈到视频扩散模型中以生成一致的运动视频。我们的实验表明，ReVision在复杂视频生成上表现优异，甚至以较少的参数超越了大型模型。'}}}, {'id': 'https://huggingface.co/papers/2504.19056', 'title': 'Generative AI for Character Animation: A Comprehensive Survey of\n  Techniques, Applications, and Future Directions', 'url': 'https://huggingface.co/papers/2504.19056', 'abstract': 'Generative AI is reshaping art, gaming, and most notably animation. Recent breakthroughs in foundation and diffusion models have reduced the time and cost of producing animated content. Characters are central animation components, involving motion, emotions, gestures, and facial expressions. The pace and breadth of advances in recent months make it difficult to maintain a coherent view of the field, motivating the need for an integrative review. Unlike earlier overviews that treat avatars, gestures, or facial animation in isolation, this survey offers a single, comprehensive perspective on all the main generative AI applications for character animation. We begin by examining the state-of-the-art in facial animation, expression rendering, image synthesis, avatar creation, gesture modeling, motion synthesis, object generation, and texture synthesis. We highlight leading research, practical deployments, commonly used datasets, and emerging trends for each area. To support newcomers, we also provide a comprehensive background section that introduces foundational models and evaluation metrics, equipping readers with the knowledge needed to enter the field. We discuss open challenges and map future research directions, providing a roadmap to advance AI-driven character-animation technologies. This survey is intended as a resource for researchers and developers entering the field of generative AI animation or adjacent fields. Resources are available at: https://github.com/llm-lab-org/Generative-AI-for-Character-Animation-Survey.', 'score': 7, 'issue_id': 3535, 'pub_date': '2025-04-27', 'pub_date_card': {'ru': '27 апреля', 'en': 'April 27', 'zh': '4月27日'}, 'hash': 'deba947a8e69f6ee', 'authors': ['Mohammad Mahdi Abootorabi', 'Omid Ghahroodi', 'Pardis Sadat Zahraei', 'Hossein Behzadasl', 'Alireza Mirrokni', 'Mobina Salimipanah', 'Arash Rasouli', 'Bahar Behzadipour', 'Sara Azarnoush', 'Benyamin Maleki', 'Erfan Sadraiye', 'Kiarash Kiani Feriz', 'Mahdi Teymouri Nahad', 'Ali Moghadasi', 'Abolfazl Eshagh Abianeh', 'Nizi Nazar', 'Hamid R. Rabiee', 'Mahdieh Soleymani Baghshah', 'Meisam Ahmadi', 'Ehsaneddin Asgari'], 'affiliations': ['Computer Engineering Department, Sharif University of Technology, Tehran, Iran', 'Iran University of Science and Technology', 'Qatar Computing Research Institute, Doha, Qatar'], 'pdf_title_img': 'assets/pdf/title_img/2504.19056.jpg', 'data': {'categories': ['#survey', '#diffusion', '#cv', '#games', '#multimodal', '#video'], 'emoji': '🤖', 'ru': {'title': 'Генеративный ИИ революционизирует анимацию персонажей', 'desc': 'Это обзорная статья о применении генеративного искусственного интеллекта в анимации персонажей. Авторы рассматривают последние достижения в области лицевой анимации, синтеза движений, создания аватаров и других аспектов. В статье представлен комплексный обзор всех основных приложений генеративного ИИ для анимации персонажей, включая ведущие исследования, практические внедрения и используемые наборы данных. Также приводится справочная информация о фундаментальных моделях и метриках оценки для новичков в этой области.'}, 'en': {'title': 'Revolutionizing Character Animation with Generative AI', 'desc': 'This paper reviews the recent advancements in generative AI technologies specifically for character animation, which includes facial animation, gesture modeling, and motion synthesis. It highlights how foundation and diffusion models have significantly lowered the costs and time required for creating animated content. The survey provides a comprehensive overview of the state-of-the-art techniques, practical applications, and datasets used in the field, making it a valuable resource for newcomers. Additionally, it discusses ongoing challenges and suggests future research directions to enhance AI-driven character animation.'}, 'zh': {'title': '生成性AI：重塑角色动画的未来', 'desc': '这篇论文探讨了生成性人工智能在角色动画领域的应用，特别是在面部动画、表情渲染和动作合成等方面的最新进展。通过整合不同的生成模型和扩散模型，研究者们显著降低了动画内容的制作时间和成本。论文还提供了对当前研究、实际应用、常用数据集和新兴趋势的全面回顾，帮助新手了解基础模型和评估指标。最后，作者讨论了该领域面临的挑战，并为未来的研究方向提供了指导。'}}}, {'id': 'https://huggingface.co/papers/2504.18904', 'title': 'RoboVerse: Towards a Unified Platform, Dataset and Benchmark for\n  Scalable and Generalizable Robot Learning', 'url': 'https://hug
