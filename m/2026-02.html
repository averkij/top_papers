ion of intermediate thoughts. The framework employs a two-stage training approach, starting with supervised learning and transitioning to reinforcement learning, allowing the model to effectively decide when to summarize and how to continue reasoning. Experimental results show that InftyThink+ significantly boosts accuracy and efficiency, outperforming existing methods in both reasoning performance and inference speed.'}, 'zh': {'title': 'ä¼˜åŒ–æ¨ç†ï¼Œæå‡æ•ˆç‡â€”â€”InftyThink+', 'desc': 'InftyThink+ æ˜¯ä¸€ä¸ªä½¿ç”¨å¼ºåŒ–å­¦ä¹ ä¼˜åŒ–è¿­ä»£æ¨ç†è¿‡ç¨‹çš„æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜å¤§å‹è¯­è¨€æ¨¡å‹çš„å‡†ç¡®æ€§å’Œæ•ˆç‡ã€‚è¯¥æ–¹æ³•é€šè¿‡å®šæœŸæ€»ç»“ä¸­é—´æ€è·¯æ¥ç¼“è§£æ¨ç†è¿‡ç¨‹ä¸­çš„é—®é¢˜ï¼Œå¦‚äºŒæ¬¡æˆæœ¬å’Œä¸Šä¸‹æ–‡é•¿åº¦é™åˆ¶ã€‚ä¸ä¼ ç»Ÿçš„ç›‘ç£å­¦ä¹ æ–¹æ³•ä¸åŒï¼ŒInftyThink+ é‡‡ç”¨ç«¯åˆ°ç«¯çš„å¼ºåŒ–å­¦ä¹ ï¼Œä¼˜åŒ–æ•´ä¸ªè¿­ä»£æ¨ç†è½¨è¿¹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒInftyThink+ åœ¨å‡†ç¡®æ€§å’Œæ¨ç†æ•ˆç‡ä¸Šå‡æœ‰æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06663', 'title': 'PlanViz: Evaluating Planning-Oriented Image Generation and Editing for Computer-Use Tasks', 'url': 'https://huggingface.co/papers/2602.06663', 'abstract': "PlanViz benchmark evaluates unified multimodal models' capabilities in computer-use planning tasks through route planning, work diagramming, and web&UI displaying sub-tasks with a task-adaptive scoring system.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified multimodal models (UMMs) have shown impressive capabilities in generating natural images and supporting multimodal reasoning. However, their potential in supporting computer-use planning tasks, which are closely related to our lives, remain underexplored. Image generation and editing in computer-use tasks require capabilities like spatial reasoning and procedural understanding, and it is still unknown whether UMMs have these capabilities to finish these tasks or not. Therefore, we propose PlanViz, a new benchmark designed to evaluate image generation and editing for computer-use tasks. To achieve the goal of our evaluation, we focus on sub-tasks which frequently involve in daily life and require planning steps. Specifically, three new sub-tasks are designed: route planning, work diagramming, and web&UI displaying. We address challenges in data quality ensuring by curating human-annotated questions and reference images, and a quality control process. For challenges of comprehensive and exact evaluation, a task-adaptive score, PlanScore, is proposed. The score helps understanding the correctness, visual quality and efficiency of generated images. Through experiments, we highlight key limitations and opportunities for future research on this topic.", 'score': 5, 'issue_id': 962, 'pub_date': '2026-02-06', 'pub_date_card': {'ru': '6 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 6', 'zh': '2æœˆ6æ—¥'}, 'hash': '83fea21ac7f4026f', 'authors': ['Junxian Li', 'Kai Liu', 'Leyang Chen', 'Weida Wang', 'Zhixin Wang', 'Jiaqi Xu', 'Fan Li', 'Renjing Pei', 'Linghe Kong', 'Yulun Zhang'], 'affiliations': ['Alibaba Group', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2602.06663.jpg', 'data': {'categories': ['#survey', '#multimodal', '#benchmark', '#cv', '#dataset'], 'emoji': 'ğŸ“‹', 'ru': {'title': 'ĞÑ†ĞµĞ½ĞºĞ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ°', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº PlanViz Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½Ñ‘Ğ½Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ°, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰Ğ¸Ğµ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ, Ğ´Ğ¸Ğ°Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñƒ Ñ Ğ²ĞµĞ±-Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ°Ğ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ñ‚ĞµĞºÑƒÑ‰Ğ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¸Ğ·ÑƒÑ‡ĞµĞ½Ñ‹ Ñ Ñ‚Ğ¾Ñ‡ĞºĞ¸ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸Ñ… ÑƒĞ¼ĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€. Ğ”Ğ»Ñ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ PlanScore, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ° Ğ²Ñ‹ÑĞ²Ğ»ÑÑÑ‚ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Evaluating Multimodal Models for Everyday Computer Planning Tasks', 'desc': 'The paper introduces PlanViz, a benchmark designed to assess the capabilities of unified multimodal models (UMMs) in performing computer-use planning tasks. It focuses on three specific sub-tasks: route planning, work diagramming, and web & UI displaying, which are relevant to everyday life. The benchmark employs a task-adaptive scoring system called PlanScore to evaluate the correctness, visual quality, and efficiency of the generated images. This research aims to uncover the strengths and weaknesses of UMMs in spatial reasoning and procedural understanding within the context of computer-use tasks.'}, 'zh': {'title': 'è¯„ä¼°å¤šæ¨¡æ€æ¨¡å‹åœ¨è®¡ç®—æœºä½¿ç”¨è§„åˆ’ä¸­çš„èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†PlanVizåŸºå‡†ï¼Œç”¨äºè¯„ä¼°ç»Ÿä¸€å¤šæ¨¡æ€æ¨¡å‹åœ¨è®¡ç®—æœºä½¿ç”¨è§„åˆ’ä»»åŠ¡ä¸­çš„èƒ½åŠ›ã€‚è¯¥åŸºå‡†é€šè¿‡è·¯çº¿è§„åˆ’ã€å·¥ä½œå›¾ç¤ºå’Œç½‘é¡µä¸ç”¨æˆ·ç•Œé¢å±•ç¤ºç­‰å­ä»»åŠ¡ï¼Œé‡‡ç”¨ä»»åŠ¡è‡ªé€‚åº”è¯„åˆ†ç³»ç»Ÿè¿›è¡Œè¯„ä¼°ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå°½ç®¡ç»Ÿä¸€å¤šæ¨¡æ€æ¨¡å‹åœ¨ç”Ÿæˆè‡ªç„¶å›¾åƒå’Œæ”¯æŒå¤šæ¨¡æ€æ¨ç†æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä½†åœ¨è®¡ç®—æœºä½¿ç”¨è§„åˆ’ä»»åŠ¡ä¸­çš„æ½œåŠ›ä»æœªå¾—åˆ°å……åˆ†æ¢ç´¢ã€‚é€šè¿‡å®éªŒï¼Œæˆ‘ä»¬æ­ç¤ºäº†å½“å‰æ¨¡å‹çš„å±€é™æ€§ï¼Œå¹¶ä¸ºæœªæ¥çš„ç ”ç©¶æä¾›äº†æœºä¼šã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05367', 'title': 'RaBiT: Residual-Aware Binarization Training for Accurate and Efficient LLMs', 'url': 'https://huggingface.co/papers/2602.05367', 'abstract': 'Residual binarization framework RaBiT addresses feature co-adaptation in quantized LLMs through hierarchical path derivation and robust initialization, achieving superior accuracy-efficiency trade-offs.  \t\t\t\t\tAI-generated summary \t\t\t\t Efficient deployment of large language models (LLMs) requires extreme quantization, forcing a critical trade-off between low-bit efficiency and performance. Residual binarization enables hardware-friendly, matmul-free inference by stacking binary (pm1) layers, but is plagued by pathological feature co-adaptation. We identify a key failure mode, which we term inter-path adaptation: during quantization-aware training (QAT), parallel residual binary paths learn redundant features, degrading the error-compensation structure and limiting the expressive capacity of the model. While prior work relies on heuristic workarounds (e.g., path freezing) that constrain the solution space, we propose RaBiT, a novel quantization framework that resolves co-adaptation by algorithmically enforcing a residual hierarchy. Its core mechanism sequentially derives each binary path from a single shared full-precision weight, which ensures that every path corrects the error of the preceding one. This process is stabilized by a robust initialization that prioritizes functional preservation over mere weight approximation. RaBiT redefines the 2-bit accuracy-efficiency frontier: it achieves state-of-the-art performance, rivals even hardware-intensive Vector Quantization (VQ) methods, and delivers a 4.49times inference speed-up over full-precision models on an RTX 4090.', 'score': 5, 'issue_id': 963, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '042ce2bd26c0169f', 'authors': ['Youngcheon You', 'Banseok Lee', 'Minseop Choi', 'Seonyoung Kim', 'Hyochan Chong', 'Changdong Kim', 'Youngmin Kim', 'Dongkyu Kim'], 'affiliations': ['Samsung Research, Seoul, Korea'], 'pdf_title_img': 'assets/pdf/title_img/2602.05367.jpg', 'data': {'categories': ['#inference', '#architecture', '#training', '#optimization'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ˜ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ±Ğ¸Ğ½Ğ°Ñ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ° LLM', 'desc': 'RaBiT â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ° ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ¸Ñ Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ±Ğ¸Ğ½Ğ°Ñ€Ğ½Ñ‹Ñ… Ğ¿ÑƒÑ‚ĞµĞ¹. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ ĞºĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ğ±Ğ¸Ğ½Ğ°Ñ€Ğ½Ñ‹Ğ¹ Ğ¿ÑƒÑ‚ÑŒ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑÑ Ğ¸Ğ· Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±Ñ‰ĞµĞ³Ğ¾ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ²ĞµÑĞ°, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¼ ÑĞ»Ğ¾ĞµĞ¼. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½ÑƒÑ Ğ¸Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ¸Ñ‚Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ°Ğ´ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ğ¼ Ğ¿Ñ€Ğ¸Ğ±Ğ»Ğ¸Ğ¶ĞµĞ½Ğ¸ĞµĞ¼ Ğ²ĞµÑĞ¾Ğ². RaBiT Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒÑ, ĞºĞ¾Ğ½ĞºÑƒÑ€Ğ¸Ñ€ÑƒÑ Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ½Ğ¾Ğ¹ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ 4,49-ĞºÑ€Ğ°Ñ‚Ğ½Ğ¾Ğµ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ° Ğ½Ğ° RTX 4090.'}, 'en': {'title': 'RaBiT: Revolutionizing Quantization for Efficient LLMs', 'desc': "The paper introduces the Residual Binarization framework (RaBiT) to tackle the issue of feature co-adaptation in quantized large language models (LLMs). It highlights a problem called inter-path adaptation, where multiple binary paths learn similar features, which reduces the model's performance. RaBiT addresses this by creating a hierarchical structure for binary paths that ensures each path builds on the previous one, improving error correction. This method not only enhances accuracy but also significantly speeds up inference, outperforming traditional quantization techniques."}, 'zh': {'title': 'æ®‹å·®äºŒå€¼åŒ–ï¼šæå‡é‡åŒ–æ¨¡å‹æ€§èƒ½çš„åˆ›æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºRaBiTçš„æ®‹å·®äºŒå€¼åŒ–æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³é‡åŒ–å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä¸­çš„ç‰¹å¾å…±é€‚åº”é—®é¢˜ã€‚é€šè¿‡åˆ†å±‚è·¯å¾„æ¨å¯¼å’Œç¨³å¥åˆå§‹åŒ–ï¼ŒRaBiTèƒ½å¤Ÿåœ¨ä½æ¯”ç‰¹æ•ˆç‡å’Œæ¨¡å‹æ€§èƒ½ä¹‹é—´å®ç°ä¼˜è¶Šçš„æƒè¡¡ã€‚è¯¥æ¡†æ¶é€šè¿‡ç®—æ³•æ€§åœ°å¼ºåˆ¶æ‰§è¡Œæ®‹å·®å±‚æ¬¡ç»“æ„ï¼Œç¡®ä¿æ¯ä¸ªäºŒè¿›åˆ¶è·¯å¾„éƒ½èƒ½çº æ­£å‰ä¸€ä¸ªè·¯å¾„çš„é”™è¯¯ï¼Œä»è€Œæé«˜æ¨¡å‹çš„è¡¨è¾¾èƒ½åŠ›ã€‚æœ€ç»ˆï¼ŒRaBiTåœ¨2æ¯”ç‰¹ç²¾åº¦æ•ˆç‡çš„å‰æ²¿ä¸Šé‡æ–°å®šä¹‰äº†æ€§èƒ½æ ‡å‡†ï¼Œæ˜¾è‘—æå‡äº†æ¨ç†é€Ÿåº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05711', 'title': 'OmniMoE: An Efficient MoE by Orchestrating Atomic Experts at Scale', 'url': 'https://huggingface.co/papers/2602.05711', 'abstract': 'OmniMoE presents a system-algorithm co-designed framework that achieves fine-grained expert specialization in Mixture-of-Experts architectures through vector-level atomic experts and optimized routing and scheduling mechanisms.  \t\t\t\t\tAI-generated summary \t\t\t\t Mixture-of-Experts (MoE) architectures are evolving towards finer granularity to improve parameter efficiency. However, existing MoE designs face an inherent trade-off between the granularity of expert specialization and hardware execution efficiency. We propose OmniMoE, a system-algorithm co-designed framework that pushes expert granularity to its logical extreme. OmniMoE introduces vector-level Atomic Experts, enabling scalable routing and execution within a single MoE layer, while retaining a shared dense MLP branch for general-purpose processing. Although this atomic design maximizes capacity, it poses severe challenges for routing complexity and memory access. To address these, OmniMoE adopts a system-algorithm co-design: (i) a Cartesian Product Router that decomposes the massive index space to reduce routing complexity from O(N) to O(sqrt(N)); and (ii) Expert-Centric Scheduling that inverts the execution order to turn scattered, memory-bound lookups into efficient dense matrix operations. Validated on seven benchmarks, OmniMoE (with 1.7B active parameters) achieves 50.9% zero-shot accuracy across seven benchmarks, outperforming coarse-grained (e.g., DeepSeekMoE) and fine-grained (e.g., PEER) baselines. Crucially, OmniMoE reduces inference latency from 73ms to 6.7ms (a 10.9-fold speedup) compared to PEER, demonstrating that massive-scale fine-grained MoE can be fast and accurate. Our code is open-sourced at https://github.com/flash-algo/omni-moe.', 'score': 4, 'issue_id': 962, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '688adfd08d5f60d2', 'authors': ['Jingze Shi', 'Zhangyang Peng', 'Yizhang Zhu', 'Yifan Wu', 'Guang Liu', 'Yuyu Luo'], 'affiliations': ['Beijing Academy of Artificial Intelligence', 'The Hong Kong University of Science and Technology (Guangzhou)'], 'pdf_title_img': 'assets/pdf/title_img/2602.05711.jpg', 'data': {'categories': ['#inference', '#training', '#architecture'], 'emoji': 'âš¡', 'ru': {'title': 'ĞÑ‚Ğ¾Ğ¼Ğ°Ñ€Ğ½Ñ‹Ğµ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ñ‹: Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ°Ñ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸', 'desc': 'OmniMoE Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ğ² Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ Mixture-of-Experts Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ°Ñ‚Ğ¾Ğ¼Ğ°Ñ€Ğ½Ñ‹Ñ… ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ¾Ğ². Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ° Ğ² Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ»Ğ¸ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ° Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹: Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€ Ğ´ĞµĞºĞ°Ñ€Ñ‚Ğ¾Ğ²Ğ° Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ O(N) Ğ´Ğ¾ O(âˆšN), Ğ° Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ, Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ½Ğ° ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ², Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ñ€Ğ°ÑÑĞµÑĞ½Ğ½Ñ‹Ğµ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ² ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ. ĞĞ° ÑĞµĞ¼Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… OmniMoE Ñ 1,7B Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ°Ğ¼Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ 50,9% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² zero-shot Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸ ĞºĞ°Ğº Ñ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¹, Ñ‚Ğ°Ğº Ğ¸ Ñ Ğ¼ĞµĞ»ĞºĞ¾Ğ¹ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ 10,9-ĞºÑ€Ğ°Ñ‚Ğ½Ğ¾Ğµ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° (Ñ 73ms Ğ´Ğ¾ 6,7ms) Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ PEER, Ğ´Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ°Ñ fine-grained MoE Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ±Ñ‹Ñ‚ÑŒ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ¹ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹.'}, 'en': {'title': 'Unlocking Speed and Precision in Mixture-of-Experts with OmniMoE', 'desc': 'OmniMoE is a new framework designed to enhance Mixture-of-Experts (MoE) architectures by achieving fine-grained expert specialization. It introduces vector-level Atomic Experts, which allow for more efficient routing and execution within a single MoE layer while maintaining a shared dense MLP for general tasks. The framework addresses challenges in routing complexity and memory access through innovative techniques like the Cartesian Product Router and Expert-Centric Scheduling. As a result, OmniMoE significantly improves accuracy and reduces inference latency, demonstrating that fine-grained MoE can be both fast and effective.'}, 'zh': {'title': 'OmniMoEï¼šç»†ç²’åº¦ä¸“å®¶çš„é«˜æ•ˆå®ç°', 'desc': 'OmniMoEæ˜¯ä¸€ç§ç³»ç»Ÿä¸ç®—æ³•å…±åŒè®¾è®¡çš„æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡å‘é‡çº§åŸå­ä¸“å®¶å®ç°æ··åˆä¸“å®¶æ¶æ„ä¸­çš„ç»†ç²’åº¦ä¸“å®¶ä¸“ä¸šåŒ–ã€‚è¯¥æ¡†æ¶é€šè¿‡ä¼˜åŒ–è·¯ç”±å’Œè°ƒåº¦æœºåˆ¶ï¼Œå…‹æœäº†ä¸“å®¶ä¸“ä¸šåŒ–ç²’åº¦ä¸ç¡¬ä»¶æ‰§è¡Œæ•ˆç‡ä¹‹é—´çš„æƒè¡¡ã€‚OmniMoEå¼•å…¥äº†åŸå­ä¸“å®¶ï¼Œä½¿å¾—åœ¨å•ä¸ªMoEå±‚å†…å®ç°å¯æ‰©å±•çš„è·¯ç”±å’Œæ‰§è¡Œï¼ŒåŒæ—¶ä¿ç•™äº†ç”¨äºé€šç”¨å¤„ç†çš„å…±äº«å¯†é›†MLPåˆ†æ”¯ã€‚ç»è¿‡ä¸ƒä¸ªåŸºå‡†æµ‹è¯•éªŒè¯ï¼ŒOmniMoEåœ¨æ¨ç†å»¶è¿Ÿå’Œå‡†ç¡®æ€§ä¸Šå‡è¡¨ç°ä¼˜å¼‚ï¼Œæ˜¾ç¤ºå‡ºå¤§è§„æ¨¡ç»†ç²’åº¦MoEçš„å¿«é€Ÿä¸å‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06854', 'title': 'SEMA: Simple yet Effective Learning for Multi-Turn Jailbreak Attacks', 'url': 'https://huggingface.co/papers/2602.06854', 'abstract': 'A novel framework called SEMA is introduced that effectively trains multi-turn attackers for large language models without relying on existing strategies or external data, achieving state-of-the-art attack success rates while being compact, reproducible, and transferable across different models and datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-turn jailbreaks capture the real threat model for safety-aligned chatbots, where single-turn attacks are merely a special case. Yet existing approaches break under exploration complexity and intent drift. We propose SEMA, a simple yet effective framework that trains a multi-turn attacker without relying on any existing strategies or external data. SEMA comprises two stages. Prefilling self-tuning enables usable rollouts by fine-tuning on non-refusal, well-structured, multi-turn adversarial prompts that are self-generated with a minimal prefix, thereby stabilizing subsequent learning. Reinforcement learning with intent-drift-aware reward trains the attacker to elicit valid multi-turn adversarial prompts while maintaining the same harmful objective. We anchor harmful intent in multi-turn jailbreaks via an intent-drift-aware reward that combines intent alignment, compliance risk, and level of detail. Our open-loop attack regime avoids dependence on victim feedback, unifies single- and multi-turn settings, and reduces exploration complexity. Across multiple datasets, victim models, and jailbreak judges, our method achieves state-of-the-art (SOTA) attack success rates (ASR), outperforming all single-turn baselines, manually scripted and template-driven multi-turn baselines, as well as our SFT (Supervised Fine-Tuning) and DPO (Direct Preference Optimization) variants. For instance, SEMA performs an average 80.1% ASR@1 across three closed-source and open-source victim models on AdvBench, 33.9% over SOTA. The approach is compact, reproducible, and transfers across targets, providing a stronger and more realistic stress test for large language model (LLM) safety and enabling automatic redteaming to expose and localize failure modes. Our code is available at: https://github.com/fmmarkmq/SEMA.', 'score': 3, 'issue_id': 963, 'pub_date': '2026-02-06', 'pub_date_card': {'ru': '6 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 6', 'zh': '2æœˆ6æ—¥'}, 'hash': '5545fb68273ad4d6', 'authors': ['Mingqian Feng', 'Xiaodong Liu', 'Weiwei Yang', 'Jialin Song', 'Xuekai Zhu', 'Chenliang Xu', 'Jianfeng Gao'], 'affiliations': ['Microsoft Research', 'University of Rochester'], 'pdf_title_img': 'assets/pdf/title_img/2602.06854.jpg', 'data': {'categories': ['#training', '#rl', '#alignment', '#security', '#open_source'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞœĞ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ñ‹Ğµ Ğ°Ñ‚Ğ°ĞºĞ¸ Ğ½Ğ° LLM Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ±ĞµĞ· Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº SEMA Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ñ‹Ñ… Ğ°Ñ‚Ğ°Ğº Ğ½Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¹ Ğ¸ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞœĞµÑ‚Ğ¾Ğ´ ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ğ´Ğ²ÑƒÑ… ÑÑ‚Ğ°Ğ¿Ğ¾Ğ²: Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ñ ÑĞ°Ğ¼Ğ¾Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¾Ğ¹ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ñ‹Ñ… Ğ½ĞµÑƒĞ´Ğ°Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ğ´Ñ€ĞµĞ¹Ñ„Ğ° Ğ¸Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ğ¾Ğ¹ Ñ†ĞµĞ»Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²Ğ° Ğ² Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğµ ÑƒÑĞ¿ĞµÑˆĞ½Ñ‹Ñ… Ğ°Ñ‚Ğ°Ğº (80.1% Ğ½Ğ° AdvBench), Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ñ‹Ğµ Ğ¸ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ñ‹Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚ĞµĞ½, Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ğ¼ Ğ¸ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¸Ñ‚ÑÑ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸-Ğ¶ĞµÑ€Ñ‚Ğ²Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'SEMA: Revolutionizing Multi-Turn Attacks for Safer Language Models', 'desc': 'The paper introduces SEMA, a new framework designed to train multi-turn attackers for large language models (LLMs) without using existing strategies or external data. It addresses the limitations of previous methods that struggle with exploration complexity and intent drift by employing a two-stage process: prefilling self-tuning and reinforcement learning with intent-drift-aware rewards. SEMA achieves state-of-the-art attack success rates by effectively generating adversarial prompts that maintain harmful intent across multiple turns. This approach is compact, reproducible, and transferable, making it a robust tool for testing the safety of LLMs.'}, 'zh': {'title': 'SEMAï¼šå¤šè½®æ”»å‡»çš„æ–°æ¡†æ¶ï¼Œæå‡è¯­è¨€æ¨¡å‹å®‰å…¨æ€§', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºSEMAçš„æ–°æ¡†æ¶ï¼Œæ—¨åœ¨æœ‰æ•ˆè®­ç»ƒå¤šè½®æ”»å‡»è€…ï¼Œä»¥åº”å¯¹å¤§å‹è¯­è¨€æ¨¡å‹çš„å®‰å…¨æ€§é—®é¢˜ã€‚SEMAä¸ä¾èµ–äºç°æœ‰ç­–ç•¥æˆ–å¤–éƒ¨æ•°æ®ï¼Œèƒ½å¤Ÿåœ¨ä¸åŒæ¨¡å‹å’Œæ•°æ®é›†ä¸Šå®ç°æœ€å…ˆè¿›çš„æ”»å‡»æˆåŠŸç‡ã€‚è¯¥æ¡†æ¶åŒ…æ‹¬ä¸¤ä¸ªé˜¶æ®µï¼šè‡ªæˆ‘è°ƒä¼˜çš„é¢„å¡«å……å’ŒåŸºäºæ„å›¾æ¼‚ç§»çš„å¼ºåŒ–å­¦ä¹ ï¼Œç¡®ä¿ç”Ÿæˆæœ‰æ•ˆçš„å¤šè½®å¯¹æŠ—æç¤ºã€‚é€šè¿‡è¿™ç§æ–¹æ³•ï¼ŒSEMAåœ¨å¤šä¸ªæ•°æ®é›†å’Œæ¨¡å‹ä¸Šè¡¨ç°å‡ºè‰²ï¼Œæä¾›äº†æ›´å¼ºå¤§å’Œç°å®çš„å‹åŠ›æµ‹è¯•ï¼Œä¿ƒè¿›äº†å¤§å‹è¯­è¨€æ¨¡å‹çš„å®‰å…¨æ€§ç ”ç©¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04837', 'title': 'Group-Evolving Agents: Open-Ended Self-Improvement via Experience Sharing', 'url': 'https://huggingface.co/papers/2602.04837', 'abstract': 'Group-Evolving Agents enable open-ended self-improvement by treating groups of agents as evolutionary units, allowing efficient experience sharing and reuse to enhance coding performance and robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t Open-ended self-improving agents can autonomously modify their own structural designs to advance their capabilities and overcome the limits of pre-defined architectures, thus reducing reliance on human intervention. We introduce Group-Evolving Agents (GEA), a new paradigm for open-ended self-improvements, which treats a group of agents as the fundamental evolutionary unit, enabling explicit experience sharing and reuse within the group throughout evolution. Unlike existing open-ended self-evolving paradigms that adopt tree-structured evolution, GEA overcomes the limitation of inefficient utilization of exploratory diversity caused by isolated evolutionary branches. We evaluate GEA on challenging coding benchmarks, where it significantly outperforms state-of-the-art self-evolving methods (71.0% vs. 56.7% on SWE-bench Verified, 88.3% vs. 68.3% on Polyglot) and matches or exceeds top human-designed agent frameworks (71.8% and 52.0% on two benchmarks, respectively). Analysis reveals that GEA more effectively converts early-stage exploratory diversity into sustained, long-term progress, achieving stronger performance under the same number of evolved agents. Furthermore, GEA exhibits consistent transferability across different coding models and greater robustness, fixing framework-level bugs in 1.4 iterations on average, versus 5 for self-evolving methods.', 'score': 3, 'issue_id': 965, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '5f9249cbfedb151c', 'authors': ['Zhaotian Weng', 'Antonis Antoniades', 'Deepak Nathani', 'Zhen Zhang', 'Xiao Pu', 'Xin Eric Wang'], 'affiliations': ['University of California, Santa Barbara'], 'pdf_title_img': 'assets/pdf/title_img/2602.04837.jpg', 'data': {'categories': ['#benchmark', '#plp', '#training', '#agents'], 'emoji': 'ğŸ§¬', 'ru': {'title': 'Ğ“Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²Ğ°Ñ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑĞ°Ğ¼Ğ¾ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° Group-Evolving Agents (GEA) Ğ´Ğ»Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾Ğ³Ğ¾ ÑĞ°Ğ¼Ğ¾ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ³Ñ€ÑƒĞ¿Ğ¿Ñƒ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² ĞºĞ°Ğº ĞµĞ´Ğ¸Ğ½ÑƒÑ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ ĞµĞ´Ğ¸Ğ½Ğ¸Ñ†Ñƒ. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ğ´Ñ€ĞµĞ²Ğ¾Ğ²Ğ¸Ğ´Ğ½Ğ¾Ğ¹ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸, GEA Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¾Ğ±Ğ¼ĞµĞ½ Ğ¾Ğ¿Ñ‹Ñ‚Ğ¾Ğ¼ Ğ²Ğ½ÑƒÑ‚Ñ€Ğ¸ Ğ³Ñ€ÑƒĞ¿Ğ¿Ñ‹, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğµ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ğ¸ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ²ĞµÑ‚Ğ²ĞµĞ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€Ğ¾Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ» Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ½Ğ°Ğ´ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ ÑĞ°Ğ¼Ğ¾ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (71.0% Ğ½Ğ° SWE-bench Verified Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ² 56.7% Ñƒ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ²). GEA Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ…Ğ¾Ñ€Ğ¾ÑˆÑƒÑ Ñ‚Ñ€Ğ°Ğ½ÑÑ„ĞµÑ€Ğ°Ğ±ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğº Ğ¾ÑˆĞ¸Ğ±ĞºĞ°Ğ¼, ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ĞµĞµ ĞºĞ¾Ğ½Ğ²ĞµÑ€Ñ‚Ğ¸Ñ€ÑƒÑ Ñ€Ğ°Ğ½Ğ½ÑÑ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºÑƒÑ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑ.'}, 'en': {'title': 'Empowering Agents Through Group Evolution', 'desc': 'Group-Evolving Agents (GEA) represent a novel approach in machine learning that allows groups of agents to evolve together, enhancing their ability to share and reuse experiences. This method enables agents to autonomously adapt their structures, leading to improved performance without heavy reliance on human input. GEA outperforms traditional self-evolving methods by effectively utilizing exploratory diversity, resulting in better coding capabilities and robustness. The framework demonstrates significant advancements in coding benchmarks, showcasing its ability to achieve long-term progress and adaptability across various models.'}, 'zh': {'title': 'ç¾¤ä½“è¿›åŒ–ä»£ç†ï¼šå¼€å¯è‡ªæˆ‘æ”¹è¿›çš„æ–°çºªå…ƒ', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„å¼€æ”¾å¼è‡ªæˆ‘æ”¹è¿›ä»£ç†æ¨¡å‹ï¼Œç§°ä¸ºç¾¤ä½“è¿›åŒ–ä»£ç†ï¼ˆGEAï¼‰ã€‚GEAå°†ä»£ç†ç»„è§†ä¸ºåŸºæœ¬çš„è¿›åŒ–å•å…ƒï¼Œå…è®¸åœ¨è¿›åŒ–è¿‡ç¨‹ä¸­å®ç°ç»éªŒçš„æ˜¾å¼å…±äº«å’Œé‡ç”¨ï¼Œä»è€Œæé«˜ç¼–ç æ€§èƒ½å’Œé²æ£’æ€§ã€‚ä¸ç°æœ‰çš„æ ‘çŠ¶è¿›åŒ–æ–¹æ³•ä¸åŒï¼ŒGEAå…‹æœäº†ç”±äºå­¤ç«‹è¿›åŒ–åˆ†æ”¯å¯¼è‡´çš„æ¢ç´¢å¤šæ ·æ€§åˆ©ç”¨æ•ˆç‡ä½ä¸‹çš„é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGEAåœ¨å¤šä¸ªç¼–ç åŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—è¶…è¶Šäº†æœ€å…ˆè¿›çš„è‡ªæˆ‘è¿›åŒ–æ–¹æ³•ï¼Œå¹¶åœ¨ä¸åŒç¼–ç æ¨¡å‹ä¸­è¡¨ç°å‡ºä¸€è‡´çš„å¯è¿ç§»æ€§å’Œæ›´å¼ºçš„é²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06554', 'title': 'SeeUPO: Sequence-Level Agentic-RL with Convergence Guarantees', 'url': 'https://huggingface.co/papers/2602.06554', 'abstract': "SeeUPO is a critic-free reinforcement learning method that ensures convergence guarantees in multi-turn agent interactions by modeling sequential decision-making as multi-agent bandit problems and using backward induction for policy updates.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) has emerged as the predominant paradigm for training large language model (LLM)-based AI agents. However, existing backbone RL algorithms lack verified convergence guarantees in agentic scenarios, especially in multi-turn settings, which can lead to training instability and failure to converge to optimal policies.   In this paper, we systematically analyze how different combinations of policy update mechanisms and advantage estimation methods affect convergence properties in single/multi-turn scenarios. We find that REINFORCE with Group Relative Advantage Estimation (GRAE) can converge to the globally optimal under undiscounted conditions, but the combination of PPO & GRAE breaks PPO's original monotonic improvement property. Furthermore, we demonstrate that mainstream backbone RL algorithms cannot simultaneously achieve both critic-free and convergence guarantees in multi-turn scenarios.   To address this, we propose SeeUPO (Sequence-level Sequential Update Policy Optimization), a critic-free approach with convergence guarantees for multi-turn interactions. SeeUPO models multi-turn interaction as sequentially executed multi-agent bandit problems. Through turn-by-turn sequential policy updates in reverse execution order, it ensures monotonic improvement and convergence to global optimal solution via backward induction.   Experiments on AppWorld and BFCL v4 demonstrate SeeUPO's substantial improvements over existing backbone algorithms: relative gains of 43.3%-54.6% on Qwen3-14B and 24.1%-41.9% on Qwen2.5-14B (averaged across benchmarks), along with superior training stability.", 'score': 2, 'issue_id': 963, 'pub_date': '2026-02-06', 'pub_date_card': {'ru': '6 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 6', 'zh': '2æœˆ6æ—¥'}, 'hash': 'b47e2950662223f8', 'authors': ['Tianyi Hu', 'Qingxu Fu', 'Yanxi Chen', 'Zhaoyang Liu', 'Bolin Ding'], 'affiliations': ['Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2602.06554.jpg', 'data': {'categories': ['#agents', '#training', '#rl', '#alignment', '#optimization', '#reasoning'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ“Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ±ĞµĞ· ĞºÑ€Ğ¸Ñ‚Ğ¸ĞºĞ° Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ Ğ¸Ğ½Ğ´ÑƒĞºÑ†Ğ¸Ñ', 'desc': 'SeeUPO â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ±ĞµĞ· ĞºÑ€Ğ¸Ñ‚Ğ¸ĞºĞ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ñ…Ğ¾Ğ´Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ñ‹ (PPO, REINFORCE) Ñ‚ĞµÑ€ÑÑÑ‚ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ğ¸ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ bepaÑ€ametrĞ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾Ñ†ĞµĞ½Ğ¾Ğº Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ°. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ğ¾Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ ĞºĞ°Ğº Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµĞ¼Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ±Ğ°Ğ½Ğ´Ğ¸Ñ‚Ğ° Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ Ğ¸Ğ½Ğ´ÑƒĞºÑ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ² Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞµ Ñ…Ğ¾Ğ´Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… AppWorld Ğ¸ BFCL v4.'}, 'en': {'title': 'SeeUPO: Ensuring Convergence in Multi-Turn Reinforcement Learning', 'desc': 'The paper introduces SeeUPO, a novel reinforcement learning method designed for multi-turn interactions among agents. It addresses the lack of convergence guarantees in existing RL algorithms by modeling these interactions as multi-agent bandit problems. SeeUPO employs backward induction for policy updates, ensuring that the learning process leads to optimal solutions while maintaining stability. Experimental results show that SeeUPO significantly outperforms traditional RL methods, achieving higher performance and better training consistency.'}, 'zh': {'title': 'SeeUPOï¼šå¤šè½®äº¤äº’ä¸­çš„æ— è¯„è®ºå¼ºåŒ–å­¦ä¹ æ–°æ–¹æ³•', 'desc': 'SeeUPOæ˜¯ä¸€ç§æ— è¯„è®ºçš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œæ—¨åœ¨ç¡®ä¿å¤šè½®ä»£ç†äº¤äº’ä¸­çš„æ”¶æ•›æ€§ã€‚å®ƒå°†é¡ºåºå†³ç­–å»ºæ¨¡ä¸ºå¤šæ™ºèƒ½ä½“èµŒåšé—®é¢˜ï¼Œå¹¶é€šè¿‡åå‘æ¨å¯¼è¿›è¡Œç­–ç•¥æ›´æ–°ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä¼ ç»Ÿçš„å¼ºåŒ–å­¦ä¹ ç®—æ³•åœ¨å¤šè½®åœºæ™¯ä¸­æ— æ³•åŒæ—¶å®ç°æ— è¯„è®ºå’Œæ”¶æ•›ä¿è¯ã€‚SeeUPOé€šè¿‡é€è½®çš„åå‘æ‰§è¡Œé¡ºåºç­–ç•¥æ›´æ–°ï¼Œç¡®ä¿äº†å•è°ƒæ”¹è¿›å’Œå…¨å±€æœ€ä¼˜è§£çš„æ”¶æ•›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06471', 'title': 'Revisiting the Shape Convention of Transformer Language Models', 'url': 'https://huggingface.co/papers/2602.06471', 'abstract': 'Replacing conventional feed-forward networks with hourglass-shaped MLPs in Transformers improves model efficiency and performance by enabling better parameter utilization and competitive scaling.  \t\t\t\t\tAI-generated summary \t\t\t\t Dense Transformer language models have largely adhered to one consistent architectural shape: each layer consists of an attention module followed by a feed-forward network (FFN) with a narrow-wide-narrow MLP, allocating most parameters to the MLP at expansion ratios between 2 and 4. Motivated by recent results that residual wide-narrow-wide (hourglass) MLPs offer superior function approximation capabilities, we revisit the long-standing MLP shape convention in Transformer, challenging the necessity of the narrow-wide-narrow design. To study this, we develop a Transformer variant that replaces the conventional FFN with a deeper hourglass-shaped FFN, comprising a stack of hourglass sub-MLPs connected by residual pathways. We posit that a deeper but lighter hourglass FFN can serve as a competitive alternative to the conventional FFN, and that parameters saved by using a lighter hourglass FFN can be more effectively utilized, such as by enlarging model hidden dimensions under fixed budgets. We confirm these through empirical validations across model scales: hourglass FFNs outperform conventional FFNs up to 400M and achieve comparable performance at larger scales to 1B parameters; hourglass FFN variants with reduced FFN and increased attention parameters show consistent improvements over conventional configurations at matched budgets. Together, these findings shed new light on recent work and prompt a rethinking of the narrow-wide-narrow MLP convention and the balance between attention and FFN towards efficient and expressive modern language models.', 'score': 2, 'issue_id': 962, 'pub_date': '2026-02-06', 'pub_date_card': {'ru': '6 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 6', 'zh': '2æœˆ6æ—¥'}, 'hash': '766c634e6c31c129', 'authors': ['Feng-Ting Liao', 'Meng-Hsi Chen', 'Guan-Ting Yi', 'Da-shan Shiu'], 'affiliations': ['MediaTek Research', 'National Taiwan University'], 'pdf_title_img': 'assets/pdf/title_img/2602.06471.jpg', 'data': {'categories': ['#optimization'], 'emoji': 'â³', 'ru': {'title': 'ĞŸĞµÑĞ¾Ñ‡Ğ½Ñ‹Ğµ Ñ‡Ğ°ÑÑ‹ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¸: Ğ¿ĞµÑ€ĞµĞ¾ÑĞ¼Ñ‹ÑĞ»ĞµĞ½Ğ¸Ğµ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ Ğ¢Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ²', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ·Ğ°Ğ¼ĞµĞ½Ğ¸Ñ‚ÑŒ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑĞ²ÑĞ·Ğ½Ñ‹Ğµ ÑĞµÑ‚Ğ¸ (FFN) Ğ² Ğ¢Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°Ñ… Ğ½Ğ° Ğ±Ğ¾Ğ»ĞµĞµ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ğµ ÑĞµÑ‚Ğ¸ Ğ² Ñ„Ğ¾Ñ€Ğ¼Ğµ Ğ¿ĞµÑĞ¾Ñ‡Ğ½Ñ‹Ñ… Ñ‡Ğ°ÑĞ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ»ÑƒÑ‡ÑˆĞµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ½Ğ¾-ÑƒĞ·ĞºĞ¾-Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ½Ğ°Ñ (hourglass) Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° ĞœĞ›ĞŸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆÑƒÑ Ğ°Ğ¿Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ°Ñ†Ğ¸Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑƒĞ·ĞºĞ¾-ÑˆĞ¸Ñ€Ğ¾ĞºĞ¾-ÑƒĞ·ĞºĞ¾Ğ¹ ÑÑ…ĞµĞ¼Ğ¾Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° Ğ¿ĞµÑĞ¾Ñ‡Ğ½Ñ‹Ñ… Ñ‡Ğ°ÑĞ¾Ğ² Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ´Ğ¾ 400 Ğ¼Ğ»Ğ½ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², Ğ° Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹, ÑÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ»ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° FFN, Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ĞµĞµ Ğ¿ĞµÑ€ĞµÑ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»Ğ¸Ñ‚ÑŒ Ğ² ÑĞ»Ğ¾Ğ¸ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ. Ğ­Ñ‚Ğ¸ Ğ½Ğ°Ñ…Ğ¾Ğ´ĞºĞ¸ Ğ¿ĞµÑ€ĞµĞ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‚ Ğ±Ğ°Ğ»Ğ°Ğ½Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑĞ²ÑĞ·Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ»Ğ¾ÑĞ¼Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¸ Ğ²Ñ‹Ñ€Ğ°Ğ·Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Rethinking MLP Shapes for Efficient Transformers', 'desc': 'This paper explores the use of hourglass-shaped multi-layer perceptrons (MLPs) in Transformers, replacing the traditional narrow-wide-narrow feed-forward networks (FFNs). The authors argue that hourglass MLPs provide better parameter efficiency and performance by allowing for deeper architectures with effective residual connections. Empirical results show that hourglass FFNs outperform conventional designs in smaller models and maintain competitive performance in larger models. This research encourages a reevaluation of the standard MLP structure in Transformers, promoting a more efficient balance between attention mechanisms and feed-forward networks.'}, 'zh': {'title': 'ç”¨å°æ—¶glass MLPæå‡Transformeræ•ˆç‡ä¸æ€§èƒ½', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„Transformeræ¶æ„ï¼Œä½¿ç”¨å°æ—¶glasså½¢çŠ¶çš„å¤šå±‚æ„ŸçŸ¥æœºï¼ˆMLPï¼‰æ›¿ä»£ä¼ ç»Ÿçš„å‰é¦ˆç½‘ç»œï¼ˆFFNï¼‰ï¼Œä»¥æé«˜æ¨¡å‹çš„æ•ˆç‡å’Œæ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå°æ—¶glass MLPåœ¨å‚æ•°åˆ©ç”¨ç‡å’ŒåŠŸèƒ½é€¼è¿‘èƒ½åŠ›ä¸Šä¼˜äºä¼ ç»Ÿçš„çª„-å®½-çª„è®¾è®¡ã€‚é€šè¿‡å®éªŒè¯æ˜ï¼Œå°æ—¶glass FFNåœ¨æ¨¡å‹è§„æ¨¡è¾¾åˆ°4äº¿å‚æ•°æ—¶è¡¨ç°ä¼˜äºä¼ ç»ŸFFNï¼Œå¹¶åœ¨æ›´å¤§è§„æ¨¡ï¼ˆå¦‚10äº¿å‚æ•°ï¼‰æ—¶æ€§èƒ½ç›¸å½“ã€‚è¯¥ç ”ç©¶ä¿ƒä½¿æˆ‘ä»¬é‡æ–°æ€è€ƒTransformerä¸­FFNä¸æ³¨æ„åŠ›æœºåˆ¶ä¹‹é—´çš„å¹³è¡¡ï¼Œæ¨åŠ¨ç°ä»£è¯­è¨€æ¨¡å‹çš„é«˜æ•ˆä¸è¡¨è¾¾èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06724', 'title': 'Table-as-Search: Formulate Long-Horizon Agentic Information Seeking as Table Completion', 'url': 'https://huggingface.co/papers/2602.06724', 'abstract': "Table-as-Search framework reformulates information seeking tasks as table completion problems, improving long-horizon search robustness through structured state management.  \t\t\t\t\tAI-generated summary \t\t\t\t Current Information Seeking (InfoSeeking) agents struggle to maintain focus and coherence during long-horizon exploration, as tracking search states, including planning procedure and massive search results, within one plain-text context is inherently fragile. To address this, we introduce Table-as-Search (TaS), a structured planning framework that reformulates the InfoSeeking task as a Table Completion task. TaS maps each query into a structured table schema maintained in an external database, where rows represent search candidates and columns denote constraints or required information. This table precisely manages the search states: filled cells strictly record the history and search results, while empty cells serve as an explicit search plan. Crucially, TaS unifies three distinct InfoSeeking tasks: Deep Search, Wide Search, and the challenging DeepWide Search. Extensive experiments demonstrate that TaS significantly outperforms numerous state-of-the-art baselines across three kinds of benchmarks, including multi-agent framework and commercial systems. Furthermore, our analysis validates the TaS's superior robustness in long-horizon InfoSeeking, alongside its efficiency, scalability and flexibility. Code and datasets are publicly released at https://github.com/AIDC-AI/Marco-Search-Agent.", 'score': 1, 'issue_id': 966, 'pub_date': '2026-02-06', 'pub_date_card': {'ru': '6 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 6', 'zh': '2æœˆ6æ—¥'}, 'hash': '058e980c028aa3ed', 'authors': ['Tian Lan', 'Felix Henry', 'Bin Zhu', 'Qianghuai Jia', 'Junyang Ren', 'Qihang Pu', 'Haijun Li', 'Longyue Wang', 'Zhao Xu', 'Weihua Luo'], 'affiliations': ['alibabainc.com'], 'pdf_title_img': 'assets/pdf/title_img/2602.06724.jpg', 'data': {'categories': ['#benchmark', '#agents', '#dataset'], 'emoji': 'ğŸ—‚ï¸', 'ru': {'title': 'Ğ¢Ğ°Ğ±Ğ»Ğ¸Ñ†Ğ° ĞºĞ°Ğº Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ‚Ğ¾Ñ€: ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ´Ğ»Ñ Ğ´Ğ¾Ğ»Ğ³Ğ¸Ñ… Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Table-as-Search (TaS) Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ·Ğ°Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†Ñ‹. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ÑÑ…ĞµĞ¼Ñƒ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†Ñ‹, Ñ…Ñ€Ğ°Ğ½ÑÑ‰ÑƒÑÑÑ Ğ² Ğ±Ğ°Ğ·Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ³Ğ´Ğµ ÑÑ‚Ñ€Ğ¾ĞºĞ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ ĞºĞ°Ğ½Ğ´Ğ¸Ğ´Ğ°Ñ‚Ğ¾Ğ² Ğ¿Ğ¾Ğ¸ÑĞºĞ°, Ğ° ÑÑ‚Ğ¾Ğ»Ğ±Ñ†Ñ‹ Ğ¾Ğ±Ğ¾Ğ·Ğ½Ğ°Ñ‡Ğ°ÑÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ñ‚Ñ€ĞµĞ±ÑƒĞµĞ¼ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ. Ğ—Ğ°Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ½Ñ‹Ğµ ÑÑ‡ĞµĞ¹ĞºĞ¸ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‚ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ Ğ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾Ğ¸ÑĞºĞ°, Ğ° Ğ¿ÑƒÑÑ‚Ñ‹Ğµ ÑÑ‡ĞµĞ¹ĞºĞ¸ ÑĞ»ÑƒĞ¶Ğ°Ñ‚ ÑĞ²Ğ½Ñ‹Ğ¼ Ğ¿Ğ»Ğ°Ğ½Ğ¾Ğ¼ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ½Ğ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ğ°Ñ…. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ½Ğ° Ñ‚Ñ€Ñ‘Ñ… Ñ‚Ğ¸Ğ¿Ğ°Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ, ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ.'}, 'en': {'title': 'Revolutionizing Information Seeking with Table-as-Search', 'desc': 'The Table-as-Search (TaS) framework transforms information seeking tasks into table completion problems, enhancing the ability to manage long-term searches. By organizing search states in a structured table format, TaS allows for better tracking of queries and results, which improves coherence during exploration. Each table cell captures either search history or planned queries, providing a clear overview of the search process. Experimental results show that TaS outperforms existing methods in various benchmarks, demonstrating its robustness, efficiency, and scalability in handling complex information seeking tasks.'}, 'zh': {'title': 'è¡¨æ ¼æœç´¢ï¼šæå‡ä¿¡æ¯æ£€ç´¢çš„é²æ£’æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºTable-as-Searchï¼ˆTaSï¼‰çš„æ¡†æ¶ï¼Œå°†ä¿¡æ¯æ£€ç´¢ä»»åŠ¡é‡æ–°å®šä¹‰ä¸ºè¡¨æ ¼è¡¥å…¨é—®é¢˜ï¼Œä»è€Œæé«˜äº†é•¿æ—¶é—´æœç´¢çš„é²æ£’æ€§ã€‚TaSé€šè¿‡å°†æ¯ä¸ªæŸ¥è¯¢æ˜ å°„åˆ°ä¸€ä¸ªå¤–éƒ¨æ•°æ®åº“ä¸­çš„ç»“æ„åŒ–è¡¨æ ¼æ¨¡å¼ï¼Œæ¥æœ‰æ•ˆç®¡ç†æœç´¢çŠ¶æ€ã€‚è¡¨æ ¼ä¸­çš„è¡Œè¡¨ç¤ºæœç´¢å€™é€‰é¡¹ï¼Œåˆ—åˆ™è¡¨ç¤ºçº¦æŸæˆ–æ‰€éœ€ä¿¡æ¯ï¼Œå¡«å……çš„å•å…ƒæ ¼è®°å½•å†å²å’Œæœç´¢ç»“æœï¼Œè€Œç©ºå•å…ƒæ ¼åˆ™ä½œä¸ºæ˜ç¡®çš„æœç´¢è®¡åˆ’ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTaSåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ï¼Œå±•ç°äº†å…¶åœ¨é•¿æ—¶é—´ä¿¡æ¯æ£€ç´¢ä¸­çš„ä¼˜è¶Šæ€§ã€æ•ˆç‡ã€å¯æ‰©å±•æ€§å’Œçµæ´»æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06139', 'title': 'EgoAVU: Egocentric Audio-Visual Understanding', 'url': 'https://huggingface.co/papers/2602.06139', 'abstract': 'Multi-modal large language models struggle to jointly understand audio and visual signals in egocentric videos, but a new scalable data engine and dataset significantly improve their performance through targeted fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Understanding egocentric videos plays a vital role for embodied intelligence. Recent multi-modal large language models (MLLMs) can accept both visual and audio inputs. However, due to the challenge of obtaining text labels with coherent joint-modality information, whether MLLMs can jointly understand both modalities in egocentric videos remains under-explored. To address this problem, we introduce EgoAVU, a scalable data engine to automatically generate egocentric audio-visual narrations, questions, and answers. EgoAVU enriches human narrations with multimodal context and generates audio-visual narrations through cross-modal correlation modeling. Token-based video filtering and modular, graph-based curation ensure both data diversity and quality. Leveraging EgoAVU, we construct EgoAVU-Instruct, a large-scale training dataset of 3M samples, and EgoAVU-Bench, a manually verified evaluation split covering diverse tasks. EgoAVU-Bench clearly reveals the limitations of existing MLLMs: they bias heavily toward visual signals, often neglecting audio cues or failing to correspond audio with the visual source. Finetuning MLLMs on EgoAVU-Instruct effectively addresses this issue, enabling up to 113% performance improvement on EgoAVU-Bench. Such benefits also transfer to other benchmarks such as EgoTempo and EgoIllusion, achieving up to 28% relative performance gain. Code will be released to the community.', 'score': 1, 'issue_id': 962, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '5b2f07457e4c1967', 'authors': ['Ashish Seth', 'Xinhao Mei', 'Changsheng Zhao', 'Varun Nagaraja', 'Ernie Chang', 'Gregory P. Meyer', 'Gael Le Lan',  improvements are achieved, particularly in tasks that require joint modality understanding. The study highlights the limitations of existing MLLMs and demonstrates how targeted training can enhance their ability to process and integrate audio and visual information effectively.'}, 'zh': {'title': 'æå‡å¤šæ¨¡æ€ç†è§£ï¼Œçªç ´è‡ªæˆ‘ä¸­å¿ƒè§†é¢‘çš„ç“¶é¢ˆ', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹åœ¨ç†è§£è‡ªæˆ‘ä¸­å¿ƒè§†é¢‘ä¸­çš„éŸ³é¢‘å’Œè§†è§‰ä¿¡å·æ–¹é¢çš„æŒ‘æˆ˜ã€‚æˆ‘ä»¬æå‡ºäº†EgoAVUï¼Œä¸€ä¸ªå¯æ‰©å±•çš„æ•°æ®å¼•æ“ï¼Œèƒ½å¤Ÿè‡ªåŠ¨ç”Ÿæˆè‡ªæˆ‘ä¸­å¿ƒçš„éŸ³é¢‘-è§†è§‰å™è¿°ã€é—®é¢˜å’Œç­”æ¡ˆã€‚é€šè¿‡äº¤å‰æ¨¡æ€å…³è”å»ºæ¨¡ï¼ŒEgoAVUä¸°å¯Œäº†äººç±»å™è¿°çš„å¤šæ¨¡æ€ä¸Šä¸‹æ–‡ï¼Œå¹¶ç¡®ä¿æ•°æ®çš„å¤šæ ·æ€§å’Œè´¨é‡ã€‚å¯¹å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹è¿›è¡Œé’ˆå¯¹æ€§çš„å¾®è°ƒï¼Œèƒ½å¤Ÿæ˜¾è‘—æé«˜å…¶åœ¨è‡ªæˆ‘ä¸­å¿ƒè§†é¢‘ç†è§£ä»»åŠ¡ä¸­çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06129', 'title': 'Urban Spatio-Temporal Foundation Models for Climate-Resilient Housing: Scaling Diffusion Transformers for Disaster Risk Prediction', 'url': 'https://huggingface.co/papers/2602.06129', 'abstract': 'A diffusion-transformer framework integrates spatio-temporal urban data to predict building-level climate risks while incorporating transportation network structures for emergency response applications.  \t\t\t\t\tAI-generated summary \t\t\t\t Climate hazards increasingly disrupt urban transportation and emergency-response operations by damaging housing stock, degrading infrastructure, and reducing network accessibility. This paper presents Skjold-DiT, a diffusion-transformer framework that integrates heterogeneous spatio-temporal urban data to forecast building-level climate-risk indicators while explicitly incorporating transportation-network structure and accessibility signals relevant to intelligent vehicles (e.g., emergency reachability and evacuation-route constraints). Concretely, Skjold-DiT enables hazard-conditioned routing constraints by producing calibrated, uncertainty-aware accessibility layers (reachability, travel-time inflation, and route redundancy) that can be consumed by intelligent-vehicle routing and emergency dispatch systems. Skjold-DiT combines: (1) Fjell-Prompt, a prompt-based conditioning interface designed to support cross-city transfer; (2) Norrland-Fusion, a cross-modal attention mechanism unifying hazard maps/imagery, building attributes, demographics, and transportation infrastructure into a shared latent representation; and (3) Valkyrie-Forecast, a counterfactual simulator for generating probabilistic risk trajectories under intervention prompts. We introduce the Baltic-Caspian Urban Resilience (BCUR) dataset with 847,392 building-level observations across six cities, including multi-hazard annotations (e.g., flood and heat indicators) and transportation accessibility features. Experiments evaluate prediction quality, cross-city generalization, calibration, and downstream transportation-relevant outcomes, including reachability and hazard-conditioned travel times under counterfactual interventions.', 'score': 1, 'issue_id': 965, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': 'f2f3cb493d6c1620', 'authors': ['Olaf Yunus Laitinen Imanov', 'Derya Umut Kulali', 'Taner Yilmaz'], 'affiliations': ['Department of Applied Mathematics and Computer Science (DTU Compute), Technical University of Denmark, Kongens Lyngby, Denmark', 'Department of Computer Engineering, Afyon Kocatepe University, Afyonkarahisar, TÃ¼rkiye', 'Department of Engineering, Eskisehir Technical University, Eskisehir, TÃ¼rkiye'], 'pdf_title_img': 'assets/pdf/title_img/2602.06129.jpg', 'data': {'categories': ['#graphs', '#open_source', '#benchmark', '#diffusion', '#dataset', '#science', '#transfer_learning', '#architecture', '#multimodal'], 'emoji': 'ğŸ¢', 'ru': {'title': 'ĞŸÑ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ĞºĞ»Ğ¸Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ¸ÑĞºĞ¾Ğ² Ğ¸ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¾Ğ² ÑĞ²Ğ°ĞºÑƒĞ°Ñ†Ğ¸Ğ¸ Ğ² Ğ³Ğ¾Ñ€Ğ¾Ğ´Ğ°Ñ… Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ¼', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Skjold-DiT â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ° Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ ĞºĞ»Ğ¸Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ¸ÑĞºĞ¾Ğ² Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ·Ğ´Ğ°Ğ½Ğ¸Ğ¹ Ğ² Ğ³Ğ¾Ñ€Ğ¾Ğ´Ğ°Ñ…. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ñ€Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾ Ñ‚Ñ€Ğ°Ğ½ÑĞ¿Ğ¾Ñ€Ñ‚Ğ½Ğ¾Ğ¹ ÑĞµÑ‚Ğ¸, Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞ¸ ĞºĞ°Ñ€Ñ‚Ñ‹ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ°Ğ¼Ğ¸ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ ÑĞ¸ÑÑ‚ĞµĞ¼ ÑĞºÑÑ‚Ñ€ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ°Ğ³Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞšĞ»ÑÑ‡ĞµĞ²Ñ‹Ğ¼Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ ÑĞ²Ğ»ÑÑÑ‚ÑÑ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ ÑƒÑĞ»Ğ¾Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ‚Ñ€Ğ°Ğ½ÑÑ„ĞµÑ€Ğ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ³Ğ¾Ñ€Ğ¾Ğ´Ğ°Ğ¼Ğ¸, ĞºÑ€Ğ¾ÑÑ-Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ñ Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸ Ğ¸Ğ½Ñ„Ñ€Ğ°ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ² Ğ¾Ğ±Ñ‰ĞµĞµ ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ, Ğ¸ ĞºĞ¾Ğ½Ñ‚Ñ€Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ñ€Ğ¸ÑĞºĞ¾Ğ². Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ BCUR Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¾ 847 Ñ‚Ñ‹ÑÑÑ‡Ğ°Ñ… Ğ·Ğ´Ğ°Ğ½Ğ¸Ğ¹ Ğ² ÑˆĞµÑÑ‚Ğ¸ Ğ³Ğ¾Ñ€Ğ¾Ğ´Ğ°Ñ… Ñ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸ÑÑ‚Ğ¸ĞºĞ°Ğ¼Ğ¸ Ñ‚Ñ€Ğ°Ğ½ÑĞ¿Ğ¾Ñ€Ñ‚Ğ½Ğ¾Ğ¹ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Predicting Climate Risks with Smart Urban Data Integration', 'desc': 'This paper introduces Skjold-DiT, a diffusion-transformer framework designed to predict climate risks at the building level by utilizing diverse urban data. It integrates transportation network structures to enhance emergency response capabilities, focusing on factors like accessibility and evacuation routes. The framework employs advanced techniques such as prompt-based conditioning and cross-modal attention to create a unified representation of various urban features. Additionally, it includes a counterfactual simulator to assess risk trajectories, supported by a comprehensive dataset of building observations across multiple cities.'}, 'zh': {'title': 'æ™ºèƒ½åº”æ€¥å“åº”çš„æ°”å€™é£é™©é¢„æµ‹æ–°æ¡†æ¶', 'desc': 'è¿™ç¯‡è®ºæ–‡æå‡ºäº†ä¸€ç§åä¸ºSkjold-DiTçš„æ‰©æ•£-å˜æ¢å™¨æ¡†æ¶ï¼Œæ—¨åœ¨æ•´åˆåŸå¸‚çš„æ—¶ç©ºæ•°æ®ï¼Œä»¥é¢„æµ‹å»ºç­‘çº§åˆ«çš„æ°”å€™é£é™©ã€‚è¯¥æ¡†æ¶ç‰¹åˆ«è€ƒè™‘äº†äº¤é€šç½‘ç»œç»“æ„ï¼Œä»¥ä¾¿åœ¨ç´§æ€¥å“åº”åº”ç”¨ä¸­æé«˜æ•ˆç‡ã€‚Skjold-DiTèƒ½å¤Ÿç”Ÿæˆç»è¿‡æ ¡å‡†çš„å¯è¾¾æ€§å±‚ï¼Œå¸®åŠ©æ™ºèƒ½è½¦è¾†è¿›è¡Œæ›´å¥½çš„è·¯å¾„è§„åˆ’å’Œåº”æ€¥è°ƒåº¦ã€‚ç ”ç©¶è¿˜å¼•å…¥äº†Baltic-CaspianåŸå¸‚éŸ§æ€§æ•°æ®é›†ï¼ŒåŒ…å«847,392ä¸ªå»ºç­‘è§‚å¯Ÿæ•°æ®ï¼Œæ”¯æŒå¤šç§æ°”å€™é£é™©çš„è¯„ä¼°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04454', 'title': 'Seg-ReSearch: Segmentation with Interleaved Reasoning and External Search', 'url': 'https://huggingface.co/papers/2602.04454', 'abstract': 'Seg-ReSearch introduces a novel segmentation approach that combines interleaved reasoning with external search to overcome limitations of frozen MLLM knowledge, using hierarchical reward design for training and demonstrating superior performance on video object segmentation benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Segmentation based on language has been a popular topic in computer vision. While recent advances in multimodal large language models (MLLMs) have endowed segmentation systems with reasoning capabilities, these efforts remain confined by the frozen internal knowledge of MLLMs, which limits their potential for real-world scenarios that involve up-to-date information or domain-specific concepts. In this work, we propose Seg-ReSearch, a novel segmentation paradigm that overcomes the knowledge bottleneck of existing approaches. By enabling interleaved reasoning and external search, Seg-ReSearch empowers segmentation systems to handle dynamic, open-world queries that extend beyond the frozen knowledge of MLLMs. To effectively train this capability, we introduce a hierarchical reward design that harmonizes initial guidance with progressive incentives, mitigating the dilemma between sparse outcome signals and rigid step-wise supervision. For evaluation, we construct OK-VOS, a challenging benchmark that explicitly requires outside knowledge for video object segmentation. Experiments on OK-VOS and two existing reasoning segmentation benchmarks demonstrate that our Seg-ReSearch improves state-of-the-art approaches by a substantial margin. Code and data will be released at https://github.com/iSEE-Laboratory/Seg-ReSearch.', 'score': 1, 'issue_id': 964, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': 'f339569c416d4d74', 'authors': ['Tianming Liang', 'Qirui Du', 'Jian-Fang Hu', 'Haichao Jiang', 'Zicheng Lin', 'Wei-Shi Zheng'], 'affiliations': ['ISEE Lab, Sun Yat-sen University'], 'pdf_title_img': 'assets/pdf/title_img/2602.04454.jpg', 'data': {'categories': ['#open_source', '#reasoning', '#dataset', '#training', '#multimodal', '#rag', '#cv', '#benchmark', '#video'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ’Ñ‹Ñ…Ğ¾Ğ´ Ğ·Ğ° Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‹ Ğ·Ğ°Ğ¼Ğ¾Ñ€Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹: ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ¼ Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Seg-ReSearch Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°ĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ¼Ğ¾Ñ€Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ğ½ĞµÑˆĞ½ĞµĞ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€ÑƒÑ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ°Ğ¼Ğ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ¸ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ğ¼ ÑÑƒĞ¿ĞµÑ€Ğ²Ğ¸Ğ·Ğ¾Ñ€Ğ¾Ğ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº OK-VOS Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰ĞµĞ¹ Ğ¿Ñ€Ğ¸Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° OK-VOS Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¿Ğ¾ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ĞµĞ¼.'}, 'en': {'title': 'Empowering Video Segmentation with Dynamic Reasoning and External Knowledge', 'desc': "Seg-ReSearch presents a new method for video object segmentation that integrates interleaved reasoning with external search capabilities. This approach addresses the limitations of traditional multimodal large language models (MLLMs) that rely on outdated, frozen knowledge. By implementing a hierarchical reward design during training, Seg-ReSearch effectively balances initial guidance with ongoing incentives, enhancing the model's adaptability to dynamic queries. The method shows significant improvements on video segmentation benchmarks, demonstrating its effectiveness in real-world applications that require current and specific information."}, 'zh': {'title': 'Seg-ReSearchï¼šçªç ´çŸ¥è¯†ç“¶é¢ˆçš„åˆ†å‰²æ–°æ–¹æ³•', 'desc': 'Seg-ReSearchæå‡ºäº†ä¸€ç§æ–°é¢–çš„åˆ†å‰²æ–¹æ³•ï¼Œç»“åˆäº†äº¤é”™æ¨ç†å’Œå¤–éƒ¨æœç´¢ï¼Œä»¥å…‹æœå†»ç»“çš„å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰çŸ¥è¯†çš„å±€é™æ€§ã€‚è¯¥æ–¹æ³•é€šè¿‡å±‚æ¬¡å¥–åŠ±è®¾è®¡è¿›è¡Œè®­ç»ƒï¼Œèƒ½å¤Ÿå¤„ç†åŠ¨æ€çš„å¼€æ”¾ä¸–ç•ŒæŸ¥è¯¢ï¼Œè¶…è¶Šäº†MLLMçš„å›ºå®šçŸ¥è¯†ã€‚æˆ‘ä»¬æ„å»ºäº†OK-VOSåŸºå‡†ï¼Œæ˜ç¡®è¦æ±‚å¤–éƒ¨çŸ¥è¯†ç”¨äºè§†é¢‘ç‰©ä½“åˆ†å‰²ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSeg-ReSearchåœ¨å¤šä¸ªåŸºå‡†ä¸Šæ˜¾è‘—æå‡äº†ç°æœ‰æœ€å…ˆè¿›çš„æ–¹æ³•çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02581', 'title': 'QuantLRM: Quantization of Large Reasoning Models via Fine-Tuning Signals', 'url': 'https://huggingface.co/papers/2602.02581', 'abstract': 'QuantLRM uses weight update magnitude signals from fine-tuning to improve quantization of Large Reasoning Models, achieving better performance than traditional methods through channel importance estimation.  \t\t\t\t\tAI-generated summary \t\t\t\t Weight-only quantization is important for compressing Large Language Models (LLMs). Inspired by the spirit of classical magnitude pruning, we study whether the magnitude of weight updates during reasoning-incentivized fine-tuning can provide valuable signals for quantizing Large Reasoning Models (LRMs). We hypothesize that the smallest and largest weight updates during fine-tuning are more important than those of intermediate magnitude, a phenomenon we term "protecting both ends". Upon hypothesis validation, we introduce QuantLRM, which stands for weight quantization of LRMs via fine-tuning signals. We fit simple restricted quadratic functions on weight updates to protect both ends. By multiplying the average quadratic values with the count of zero weight updates of channels, we compute channel importance that is more effective than using activation or second-order information. We run QuantLRM to quantize various fine-tuned models (including supervised, direct preference optimization, and reinforcement learning fine-tuning) over four reasoning benchmarks (AIME-120, FOLIO, temporal sequences, and GPQA-Diamond) and empirically find that QuantLRM delivers a consistent improvement for LRMs quantization, with an average improvement of 6.55% on a reinforcement learning fine-tuned model. Also supporting non-fine-tuned LRMs, QuantLRM gathers effective signals via pseudo-fine-tuning, which greatly enhances its applicability.', 'score': 1, 'issue_id': 965, 'pub_date': '2026-01-31', 'pub_date_card': {'ru': '31 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 31', 'zh': '1æœˆ31æ—¥'}, 'hash': 'a21d4b9f7f84c154', 'authors': ['Nan Zhang', 'Eugene Kwek', 'Yusen Zhang', 'Muyu Pan', 'Suhang Wang', 'Prasenjit Mitra', 'Rui Zhang'], 'affiliations': ['IBM Research', 'Pennsylvania State University'], 'pdf_title_img': 'ass ing on the extremes of these updates. By applying a quadratic function to these weight updates, QuantLRM effectively estimates channel importance, leading to better performance than traditional quantization methods. The method has been validated across various reasoning benchmarks, showing an average performance improvement of 6.55% for reinforcement learning fine-tuned models.'}, 'zh': {'title': 'é‡åŒ–å¤§å‹æ¨ç†æ¨¡å‹çš„æ–°æ–¹æ³•', 'desc': 'QuantLRMæ˜¯ä¸€ç§é€šè¿‡å¾®è°ƒä¿¡å·æ¥æ”¹è¿›å¤§å‹æ¨ç†æ¨¡å‹é‡åŒ–çš„æ–¹æ³•ã€‚å®ƒåˆ©ç”¨æƒé‡æ›´æ–°çš„å¹…åº¦ä¿¡å·ï¼Œä¼°è®¡é€šé“çš„é‡è¦æ€§ï¼Œä»è€Œå®ç°æ¯”ä¼ ç»Ÿæ–¹æ³•æ›´å¥½çš„æ€§èƒ½ã€‚æˆ‘ä»¬æå‡ºäº†â€œä¿æŠ¤ä¸¤ç«¯â€çš„å‡è®¾ï¼Œè®¤ä¸ºå¾®è°ƒè¿‡ç¨‹ä¸­æœ€å°å’Œæœ€å¤§æƒé‡æ›´æ–°æ¯”ä¸­é—´å€¼æ›´é‡è¦ã€‚é€šè¿‡è¿™ç§æ–¹æ³•ï¼ŒQuantLRMåœ¨å¤šä¸ªæ¨ç†åŸºå‡†ä¸Šå®ç°äº†é‡åŒ–çš„ä¸€è‡´æ€§æå‡ï¼Œå¹³å‡æé«˜äº†6.55%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.23039', 'title': 'Avoiding Premature Collapse: Adaptive Annealing for Entropy-Regularized Structural Inference', 'url': 'https://huggingface.co/papers/2601.23039', 'abstract': 'Researchers identify and address premature mode collapse in optimal transport-based structural prediction models through an adaptive stability control algorithm that prevents gradient explosions during large-scale training.  \t\t\t\t\tAI-generated summary \t\t\t\t Differentiable matching layers and residual connection paradigms, often implemented via entropy-regularized Optimal Transport (OT), serve as critical mechanisms in structural prediction and architectural scaling. However, recovering discrete permutations or maintaining identity mappings via annealing Îµto 0 is notoriously unstable. In this work, we identify a fundamental mechanism for this failure: Premature Mode Collapse. By analyzing the non-normal dynamics of the Sinkhorn fixed-point map, we reveal a theoretical thermodynamic speed limit: standard exponential cooling outpaces the contraction rate of the inference operator, which degrades as O(1/Îµ). To address this, we propose Efficient Piecewise Hybrid Adaptive Stability Control (EPH-ASC), an adaptive scheduling algorithm that monitors the stability of the inference process. We demonstrate that EPH-ASC is essential for stabilizing Manifold-Constrained Hyper-Connections (mHC) during large-scale training on the FineWeb-Edu dataset, effectively preventing late-stage gradient explosions by enforcing a linear stability law.', 'score': 1, 'issue_id': 963, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': '0710cf59390fcf1d', 'authors': ['Yizhi Liu'], 'affiliations': ['Department of Computer Science, Stony Brook University'], 'pdf_title_img': 'assets/pdf/title_img/2601.23039.jpg', 'data': {'categories': ['#optimization'], 'emoji': 'âš¡', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ€ĞµĞ¶Ğ¸Ğ¼Ğ¾Ğ² Ğ² Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ñ‚Ñ€Ğ°Ğ½ÑĞ¿Ğ¾Ñ€Ñ‚Ğµ Ğ´Ğ»Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¿Ñ€ĞµĞ¶Ğ´ĞµĞ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ»Ğ»Ğ°Ğ¿ÑĞ° Ğ¼Ğ¾Ğ´ Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ñ‚Ñ€Ğ°Ğ½ÑĞ¿Ğ¾Ñ€Ñ‚Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ° Ğ¡Ğ¸Ğ½Ñ…Ğ¾Ñ€Ğ½Ğ° Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ: ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğµ ÑĞºÑĞ¿Ğ¾Ğ½ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ñ…Ğ»Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ, Ñ‡ĞµĞ¼ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€Ğ° Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ°. Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ EPH-ASC, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°ĞµÑ‚ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ¸ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµÑ‚ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ğ²Ğ·Ñ€Ñ‹Ğ²Ñ‹. ĞœĞµÑ‚Ğ¾Ğ´ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ… Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ° FineWeb-Edu, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğ¹ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Stabilizing Structural Prediction with Adaptive Control', 'desc': 'This paper tackles the issue of premature mode collapse in optimal transport-based structural prediction models, which can lead to instability during training. The authors introduce an adaptive stability control algorithm called Efficient Piecewise Hybrid Adaptive Stability Control (EPH-ASC) to prevent gradient explosions. By analyzing the dynamics of the Sinkhorn fixed-point map, they uncover a speed limit that contributes to the instability. The proposed method is shown to effectively stabilize the training process, particularly in large-scale applications like the FineWeb-Edu dataset.'}, 'zh': {'title': 'é˜²æ­¢æ—©æœŸæ¨¡å¼å´©æºƒçš„è‡ªé€‚åº”ç¨³å®šæ€§æ§åˆ¶', 'desc': 'æœ¬ç ”ç©¶é’ˆå¯¹åŸºäºæœ€ä¼˜ä¼ è¾“çš„ç»“æ„é¢„æµ‹æ¨¡å‹ä¸­çš„æ—©æœŸæ¨¡å¼å´©æºƒé—®é¢˜ï¼Œæå‡ºäº†ä¸€ç§è‡ªé€‚åº”ç¨³å®šæ€§æ§åˆ¶ç®—æ³•ã€‚è¯¥ç®—æ³•èƒ½å¤Ÿåœ¨å¤§è§„æ¨¡è®­ç»ƒè¿‡ç¨‹ä¸­é˜²æ­¢æ¢¯åº¦çˆ†ç‚¸ï¼Œç¡®ä¿æ¨¡å‹çš„ç¨³å®šæ€§ã€‚æˆ‘ä»¬åˆ†æäº†Sinkhornå›ºå®šç‚¹æ˜ å°„çš„éæ­£å¸¸åŠ¨æ€ï¼Œæ­ç¤ºäº†ä¸€ä¸ªç†è®ºçƒ­åŠ›å­¦é€Ÿåº¦æé™ï¼ŒæŒ‡å‡ºæ ‡å‡†çš„æŒ‡æ•°å†·å´é€Ÿåº¦è¶…è¿‡äº†æ¨ç†ç®—å­çš„æ”¶ç¼©é€Ÿç‡ã€‚é€šè¿‡å¼•å…¥é«˜æ•ˆåˆ†æ®µæ··åˆè‡ªé€‚åº”ç¨³å®šæ€§æ§åˆ¶ï¼ˆEPH-ASCï¼‰ï¼Œæˆ‘ä»¬æˆåŠŸåœ°åœ¨FineWeb-Eduæ•°æ®é›†ä¸Šç¨³å®šäº†æµå½¢çº¦æŸè¶…è¿æ¥ï¼ˆmHCï¼‰ï¼Œæœ‰æ•ˆé¿å…äº†åæœŸçš„æ¢¯åº¦çˆ†ç‚¸ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06883', 'title': 'Vision Transformer Finetuning Benefits from Non-Smooth Components', 'url': 'https://huggingface.co/papers/2602.06883', 'abstract': 'Vision transformer components exhibit varying plasticity levels that correlate with finetuning performance, challenging the assumption that smoothness is always beneficial.  \t\t\t\t\tAI-generated summary \t\t\t\t The smoothness of the transformer architecture has been extensively studied in the context of generalization, training stability, and adversarial robustness. However, its role in transfer learning remains poorly understood. In this paper, we analyze the ability of vision transformer components to adapt their outputs to changes in inputs, or, in other words, their plasticity. Defined as an average rate of change, it captures the sensitivity to input perturbation; in particular, a high plasticity implies low smoothness. We demonstrate through theoretical analysis and comprehensive experiments that this perspective provides principled guidance in choosing the components to prioritize during adaptation. A key takeaway for practitioners is that the high plasticity of the attention modules and feedforward layers consistently leads to better finetuning performance. Our findings depart from the prevailing assumption that smoothness is desirable, offering a novel perspective on the functional properties of transformers. The code is available at https://github.com/ambroiseodt/vit-plasticity.', 'score': 0, 'issue_id': 964, 'pub_date': '2026-02-06', 'pub_date_card': {'ru': '6 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 6', 'zh': '2æœˆ6æ—¥'}, 'hash': 'd40bc4a7cb7a82da', 'authors': ['Ambroise Odonnat', 'Laetitia Chapel', 'Romain Tavenard', 'Ievgen Redko'], 'affiliations': ["Noah's Ark"], 'pdf_title_img': 'assets/pdf/title_img/2602.06883.jpg', 'data': {'categories': ['#open_source', '#transfer_learning', '#interpretability'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞŸĞ»Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ğ°Ğ¶Ğ½ĞµĞµ Ğ³Ğ»Ğ°Ğ´ĞºĞ¾ÑÑ‚Ğ¸: ĞºĞ»ÑÑ‡ Ğº ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ²', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ğ»Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ¾Ğ² Vision Transformer â€” Ğ¸Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ñ‹ Ğ¿Ñ€Ğ¸ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¸ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞŸĞ»Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ÑÑ ĞºĞ°Ğº ÑÑ€ĞµĞ´Ğ½ÑÑ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ñ‚Ñ€Ğ°Ğ¶Ğ°ĞµÑ‚ Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğº Ğ²Ğ¾Ğ·Ğ¼ÑƒÑ‰ĞµĞ½Ğ¸ÑĞ¼ Ğ²Ñ…Ğ¾Ğ´Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ñ‡ĞµÑ€ĞµĞ· Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹, Ñ‡Ñ‚Ğ¾ Ğ²Ñ‹ÑĞ¾ĞºĞ°Ñ Ğ¿Ğ»Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ÑƒĞ»ĞµĞ¹ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ ÑĞ»Ğ¾Ñ‘Ğ² Ğ¿Ñ€ÑĞ¼Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº Ğ»ÑƒÑ‡ÑˆĞµĞ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ²Ğ¾Ñ€ĞµÑ‡Ğ°Ñ‚ Ğ¾Ğ±Ñ‰ĞµĞ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¾Ğ¼Ñƒ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ Ğ¾ Ğ¶ĞµĞ»Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ³Ğ»Ğ°Ğ´ĞºĞ¾ÑÑ‚Ğ¸ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ² Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°Ñ…, Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°Ñ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ²Ğ·Ğ³Ğ»ÑĞ´ Ğ½Ğ° Ğ¸Ñ… Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°.'}, 'en': {'title': 'High Plasticity, Better Performance: Rethinking Transformer Components', 'desc': 'This paper investigates how different parts of vision transformers respond to changes in input, a property known as plasticity. It challenges the common belief that smoother components always lead to better performance in machine learning tasks. The authors find that components with high plasticity, like attention modules and feedforward layers, actually improve finetuning results. This research provides new insights into how to select transformer components for better adaptation in transfer learning scenarios.'}, 'zh': {'title': 'é«˜å¯å¡‘æ€§åŠ©åŠ›è§†è§‰å˜æ¢å™¨å¾®è°ƒæ€§èƒ½', 'desc': 'æœ¬æ–‡æ¢è®¨äº†è§†è§‰å˜æ¢å™¨ï¼ˆVision Transformerï¼‰ç»„ä»¶çš„å¯å¡‘æ€§ä¸å¾®è°ƒæ€§èƒ½ä¹‹é—´çš„å…³ç³»ã€‚ç ”ç©¶è¡¨æ˜ï¼Œç»„ä»¶çš„é«˜å¯å¡‘æ€§é€šå¸¸æ„å‘³ç€ä½å¹³æ»‘æ€§ï¼Œè¿™ä¸ä¼ ç»Ÿè§‚ç‚¹ç›¸æ‚–ã€‚é€šè¿‡ç†è®ºåˆ†æå’Œå®éªŒï¼Œæˆ‘ä»¬å‘ç°å…³æ³¨æ¨¡å—å’Œå‰é¦ˆå±‚çš„é«˜å¯å¡‘æ€§èƒ½å¤Ÿæ˜¾è‘—æå‡å¾®è°ƒæ•ˆæœã€‚æˆ‘ä»¬çš„ç ”ç©¶ä¸ºé€‰æ‹©é€‚åˆçš„ç»„ä»¶æä¾›äº†æ–°çš„æŒ‡å¯¼æ€è·¯ï¼ŒæŒ‘æˆ˜äº†å¹³æ»‘æ€§æ€»æ˜¯æœ‰ç›Šçš„å‡è®¾ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.01064', 'title': 'Exploring Knowledge Purification in Multi-Teacher Knowledge Distillation for LLMs', 'url': 'https://huggingface.co/papers/2602.01064', 'abstract': 'Knowledge purification techniques consolidate rationales from multiple teacher LLMs to reduce conflicts and improve efficiency in distillation processes.  \t\t\t\t\tAI-generated summary \t\t\t\t Knowledge distillation has emerged as a pivotal technique for transferring knowledge from stronger large language models (LLMs) to smaller, more efficient models. However, traditional distillation approaches face challenges related to knowledge conflicts and high resource demands, particularly when leveraging multiple teacher models. In this paper, we introduce the concept of Knowledge Purification, which consolidates the rationales from multiple teacher LLMs into a single rationale, thereby mitigating conflicts and enhancing efficiency. To investigate the effectiveness of knowledge purification, we further propose five purification methods from various perspectives. Our experiments demonstrate that these methods not only improve the performance of the distilled model but also effectively alleviate knowledge conflicts. Moreover, router-based methods exhibit robust generalization capabilities, underscoring the potential of innovative purification techniques in optimizing multi-teacher distillation and facilitating the practical deployment of powerful yet lightweight models.', 'score': 0, 'issue_id': 962, 'pub_date': '2026-02-01', 'pub_date_card': {'ru': '1 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 1', 'zh': '2æœˆ1æ—¥'}, 'hash': 'cb1b1f412f81bede', 'authors': ['Ruihan Jin', 'Pengpeng Shao', 'Zhengqi Wen', 'Jinyang Wu', 'Mingkuan Feng', 'Shuo Yang', 'Chu Yuan Zhang', 'Jianhua Tao'], 'affiliations': ['Beijing National Research Center for Information Science and Technology', 'Department of Automation, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2602.01064.jpg', 'data': {'categories': ['#transfer_learning', '#small_models', '#training'], 'emoji': 'ğŸ§¹', 'ru': {'title': 'ĞÑ‡Ğ¸ÑÑ‚ĞºĞ° Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ¸Ğ· Ğ¼Ğ½Ğ¾Ğ³Ğ¸Ñ… ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ñ‡Ğ¸ÑÑ‚ĞºĞ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ñ‚Ñ€Ğ°Ğ½ÑÑ„ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ ĞºĞ¾Ğ½ÑĞ¾Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ğ¹ Ğ¾Ñ‚ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… LLM Ğ² ĞµĞ´Ğ¸Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ğ¾Ğ² Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ñ‹ Ğ¿ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¾Ñ‡Ğ¸ÑÑ‚ĞºĞ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ñ… Ğº Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ñƒ Ñ€Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ².'}, 'en': {'title': 'Streamlining Knowledge Transfer with Purification Techniques', 'desc': 'This paper presents Knowledge Purification, a novel approach to enhance knowledge distillation from multiple teacher large language models (LLMs). By consolidating rationales from these teachers, the method reduces conflicts that typically arise during the distillation process. The authors propose five distinct purification methods to evaluate their effectiveness in improving the performance of smaller models. Results show that these techniques not only boost model efficiency but also enhance generalization, making them valuable for deploying lightweight models in practical applications.'}, 'zh': {'title': 'çŸ¥è¯†å‡€åŒ–ï¼šæå‡è’¸é¦æ•ˆç‡çš„åˆ›æ–°æ–¹æ³•', 'desc': 'çŸ¥è¯†å‡€åŒ–æŠ€æœ¯é€šè¿‡æ•´åˆå¤šä¸ªæ•™å¸ˆå¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„æ¨ç†ï¼Œå‡å°‘äº†çŸ¥è¯†å†²çªå¹¶æé«˜äº†è’¸é¦è¿‡ç¨‹çš„æ•ˆç‡ã€‚ä¼ ç»Ÿçš„çŸ¥è¯†è’¸é¦æ–¹æ³•åœ¨ä½¿ç”¨å¤šä¸ªæ•™å¸ˆæ¨¡å‹æ—¶é¢ä¸´çŸ¥è¯†å†²çªå’Œèµ„æºéœ€æ±‚é«˜çš„é—®é¢˜ã€‚æœ¬æ–‡æå‡ºäº†çŸ¥è¯†å‡€åŒ–çš„æ¦‚å¿µï¼Œå°†å¤šä¸ªæ•™å¸ˆLLMsçš„æ¨ç†æ•´åˆä¸ºå•ä¸€æ¨ç†ï¼Œä»è€Œç¼“è§£å†²çªå¹¶æå‡æ•ˆç‡ã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼Œè¿™äº›å‡€åŒ–æ–¹æ³•ä¸ä»…æé«˜äº†è’¸é¦æ¨¡å‹çš„æ€§èƒ½ï¼Œè¿˜æœ‰æ•ˆå‡è½»äº†çŸ¥è¯†å†²çªã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04705', 'title': 'ERNIE 5.0 Technical Report', 'url': 'https://huggingface.co/papers/2602.04705', 'abstract': 'ERNIE 5.0 is a production-scale trillion-parameter autoregressive model that unifies multimodal understanding and generation through sparse MoE architecture and elastic training.  \t\t\t\t\tAI-generated summary \t\t\t\t In this report, we introduce ERNIE 5.0, a natively autoregressive foundation model desinged for unified multimodal understanding and generation across text, image, video, and audio. All modalities are trained from scratch under a unified next-group-of-tokens prediction objective, based on an ultra-sparse mixture-of-experts (MoE) architecture with modality-agnostic expert routing. To address practical challenges in large-scale deployment under diverse resource constraints, ERNIE 5.0 adopts a novel elastic training paradigm. Within a single pre-training run, the model learns a family of sub-models with varying depths, expert capacities, and routing sparsity, enabling flexible trade-offs among performance, model size, and inference latency in memory- or time-constrained scenarios. Moreover, we systematically address the challenges of scaling reinforcement learning to unified foundation models, thereby guaranteeing efficient and stable post-training under ultra-sparse MoE architectures and diverse multimodal settings. Extensive experiments demonstrate that ERNIE 5.0 achieves strong and balanced performance across multiple modalities. To the best of our knowledge, among publicly disclosed models, ERNIE 5.0 represents the first production-scale realization of a trillion-parameter unified autoregressive model that supports both multimodal understanding and generation. To facilitate further research, we present detailed visualizations of modality-agnostic expert routing in the unified model, alongside comprehensive empirical analysis of elastic training, aiming to offer profound insights to the community.', 'score': 195, 'issue_id': 914, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '2765e822381335a3', 'authors': ['Haifeng Wang', 'Hua Wu', 'Tian Wu', 'Yu Sun', 'Jing Liu', 'Dianhai Yu', 'Yanjun Ma', 'Jingzhou He', 'Zhongjun He', 'Dou Hong', 'Qiwen Liu', 'Shuohuan Wang', 'Junyuan Shang', 'Zhenyu Zhang', 'Yuchen Ding', 'Jinle Zeng', 'Jiabin Yang', 'Liang Shen', 'Ruibiao Chen', 'Weichong Yin', 'Siyu Ding', 'Dai Dai', 'Shikun Feng', 'Siqi Bao', 'Bolei He', 'Yan Chen', 'Zhenyu Jiao', 'Ruiqing Zhang', 'Zeyu Chen', 'Qingqing Dang', 'Kaipeng Deng', 'Jiajun Jiang', 'Enlei Gong', 'Guoxia Wang', 'Yanlin Sha', 'Yi Liu', 'Yehan Zheng', 'Weijian Xu', 'Jiaxiang Liu', 'Zengfeng Zeng', 'Yingqi Qu', 'Zhongli Li', 'Zhengkun Zhang', 'Xiyang Wang', 'Zixiang Xu', 'Xinchao Xu', 'Zhengjie Huang', 'Dong Wang', 'Bingjin Chen', 'Yue Chang', 'Xing Yuan', 'Shiwei Huang', 'Qiao Zhao', 'Xinzhe Ding', 'Shuangshuang Qiao', 'Baoshan Yang', 'Bihong Tang', 'Bin Li', 'Bingquan Wang', 'Binhan Tang', 'Binxiong Zheng', 'Bo Cui', 'Bo Ke', 'Bo Zhang', 'Bowen Zhang', 'Boyan Zhang', 'Boyang Liu', 'Caiji Zhang', 'Can Li', 'Chang Xu', 'Chao Pang', 'Chao Zhang', 'Chaoyi Yuan', 'Chen Chen', 'Cheng Cui', 'Chenlin Yin', 'Chun Gan', 'Chunguang Chai', 'Chuyu Fang', 'Cuiyun Han', 'Dan Zhang', 'Danlei Feng', 'Danxiang Zhu', 'Dong Sun', 'Dongbo Li', 'Dongdong Li', 'Dongdong Liu', 'Dongxue Liu', 'Fan Ding', 'Fan Hu', 'Fan Li', 'Fan Mo', 'Feisheng Wu', 'Fengwei Liu', 'Gangqiang Hu', 'Gaofeng Lu', 'Gaopeng Yong', 'Gexiao Tian', 'Guan Wang', 'Guangchen Ni', 'Guangshuo Wu', 'Guanzhong Wang', 'Guihua Liu', 'Guishun Li', 'Haibin Li', 'Haijian Liang', 'Haipeng Ming', 'Haisu Wang', 'Haiyang Lu', 'Haiye Lin', 'Han Zhou', 'Hangting Lou', 'Hanwen Du', 'Hanzhi Zhang', 'Hao Chen', 'Hao Du', 'Hao Liu', 'Hao Zhou', 'Haochen Jiang', 'Haodong Ti
