²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ñ€ĞµÑˆĞ¸Ğ»Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½Ñ‘Ğ½Ğ½Ñ‹Ñ… Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ² ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ğ¾ÑÑ‚Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ² ÑƒĞ»ÑŒÑ‚Ñ€Ğ°Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ MoE.'}, 'en': {'title': 'ERNIE 5.0: Unifying Multimodal AI with Elastic Training', 'desc': 'ERNIE 5.0 is a groundbreaking autoregressive model that integrates understanding and generation of multiple data types, including text, images, videos, and audio. It utilizes a sparse mixture-of-experts (MoE) architecture, allowing for efficient routing of experts based on the modality of the input. The model employs an elastic training approach, which enables it to adaptively learn various sub-models with different capacities and depths, optimizing performance while managing resource constraints. Extensive testing shows that ERNIE 5.0 excels in delivering balanced performance across all modalities, marking a significant advancement in the field of multimodal machine learning.'}, 'zh': {'title': 'ERNIE 5.0ï¼šä¸‡äº¿å‚æ•°çš„å¤šæ¨¡æ€ç»Ÿä¸€æ¨¡å‹', 'desc': 'ERNIE 5.0 æ˜¯ä¸€ä¸ªå…·æœ‰ä¸‡äº¿å‚æ•°çš„è‡ªå›å½’æ¨¡å‹ï¼Œæ—¨åœ¨ç»Ÿä¸€å¤„ç†æ–‡æœ¬ã€å›¾åƒã€è§†é¢‘å’ŒéŸ³é¢‘ç­‰å¤šæ¨¡æ€æ•°æ®ã€‚è¯¥æ¨¡å‹é‡‡ç”¨è¶…ç¨€ç–çš„ä¸“å®¶æ··åˆï¼ˆMoEï¼‰æ¶æ„ï¼Œé€šè¿‡å¼¹æ€§è®­ç»ƒæ–¹æ³•è§£å†³å¤§è§„æ¨¡éƒ¨ç½²ä¸­çš„èµ„æºé™åˆ¶é—®é¢˜ã€‚ERNIE 5.0 åœ¨å•æ¬¡é¢„è®­ç»ƒä¸­å­¦ä¹ å¤šä¸ªå­æ¨¡å‹ï¼Œèƒ½å¤Ÿåœ¨æ€§èƒ½ã€æ¨¡å‹å¤§å°å’Œæ¨ç†å»¶è¿Ÿä¹‹é—´çµæ´»æƒè¡¡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒERNIE 5.0 åœ¨å¤šç§æ¨¡æ€ä¸Šè¡¨ç°å‡ºè‰²ï¼Œæ ‡å¿—ç€è‡ªå›å½’æ¨¡å‹åœ¨å¤šæ¨¡æ€ç†è§£å’Œç”Ÿæˆæ–¹é¢çš„é¦–æ¬¡å¤§è§„æ¨¡åº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03152', 'title': 'FASA: Frequency-aware Sparse Attention', 'url': 'https://huggingface.co/papers/2602.03152', 'abstract': 'FASA is a novel framework that uses query-aware token eviction and functional sparsity in RoPE to reduce KV cache memory usage while maintaining high performance in long-context LLM tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t The deployment of Large Language Models (LLMs) faces a critical bottleneck when handling lengthy inputs: the prohibitive memory footprint of the Key Value (KV) cache. To address this bottleneck, the token pruning paradigm leverages attention sparsity to selectively retain a small, critical subset of tokens. However, existing approaches fall short, with static methods risking irreversible information loss and dynamic strategies employing heuristics that insufficiently capture the query-dependent nature of token importance. We propose FASA, a novel framework that achieves query-aware token eviction by dynamically predicting token importance. FASA stems from a novel insight into RoPE: the discovery of functional sparsity at the frequency-chunk (FC) level. Our key finding is that a small, identifiable subset of "dominant" FCs consistently exhibits high contextual agreement with the full attention head. This provides a robust and computationally free proxy for identifying salient tokens. %making them a powerful and efficient proxy for token importance. Building on this insight, FASA first identifies a critical set of tokens using dominant FCs, and then performs focused attention computation solely on this pruned subset. % Since accessing only a small fraction of the KV cache, FASA drastically lowers memory bandwidth requirements and computational cost. Across a spectrum of long-context tasks, from sequence modeling to complex CoT reasoning, FASA consistently outperforms all token-eviction baselines and achieves near-oracle accuracy, demonstrating remarkable robustness even under constraint budgets. Notably, on LongBench-V1, FASA reaches nearly 100\\% of full-KV performance when only keeping 256 tokens, and achieves 2.56times speedup using just 18.9\\% of the cache on AIME24.', 'score': 100, 'issue_id': 920, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': '930179326b649b72', 'authors': ['Yifei Wang', 'Yueqi Wang', 'Zhenrui Yue', 'Huimin Zeng', 'Yong Wang', 'Ismini Lourentzou', 'Zhengzhong Tu', 'Xiangxiang Chu', 'Julian McAuley'], 'affiliations': ['AMAP, Alibaba Group', 'Texas A&M University', 'UCSD', 'UIUC'], 'pdf_title_img': 'assets/pdf/title_img/2602.03152.jpg', 'data': {'categories': ['#optimization', '#long_context', '#training', '#inference'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾Ñ€ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ ĞºĞµÑˆĞ° Ñ‡ĞµÑ€ĞµĞ· Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½ÑƒÑ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ RoPE', 'desc': 'FASA â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ KV-ĞºĞµÑˆĞ° Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ¿Ñ€Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ€ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ğ¸ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğµ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ RoPE Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğµ Ğ¿Ğ¾Ğ´Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ¾ Â«Ğ´Ğ¾Ğ¼Ğ¸Ğ½Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ…Â» Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚ Ğ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ ÑĞ¾Ğ³Ğ»Ğ°ÑÑƒĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ¾Ğ¹ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑĞ»ÑƒĞ¶Ğ¸Ñ‚ÑŒ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ĞµĞ¼ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ FASA Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ğ±Ğ»Ğ¸Ğ·ĞºĞ¾Ğ¹ Ğº Ğ¾Ñ€Ğ°ĞºÑƒĞ»Ñƒ, Ğ¿Ñ€Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¸ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'FASA: Efficient Memory Management for Long-Context LLMs', 'desc': "FASA is a new framework designed to optimize memory usage in Large Language Models (LLMs) by implementing query-aware token eviction and leveraging functional sparsity in the RoPE method. It addresses the challenge of high memory consumption in Key Value (KV) caches when processing long inputs by dynamically predicting the importance of tokens based on the current query. Unlike previous methods that either risk losing important information or rely on insufficient heuristics, FASA identifies a small set of 'dominant' frequency chunks that correlate well with the full attention head. This allows FASA to significantly reduce memory bandwidth and computational costs while maintaining high performance across various long-context tasks, achieving near-optimal accuracy with minimal token retention."}, 'zh': {'title': 'FASAï¼šé«˜æ•ˆçš„é•¿ä¸Šä¸‹æ–‡å¤„ç†æ¡†æ¶', 'desc': 'FASAæ˜¯ä¸€ä¸ªæ–°é¢–çš„æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡æŸ¥è¯¢æ„ŸçŸ¥çš„ä»¤ç‰Œé©±é€å’ŒRoPEä¸­çš„åŠŸèƒ½ç¨€ç–æ€§æ¥å‡å°‘KVç¼“å­˜çš„å†…å­˜ä½¿ç”¨ï¼ŒåŒæ—¶åœ¨é•¿ä¸Šä¸‹æ–‡çš„LLMä»»åŠ¡ä¸­ä¿æŒé«˜æ€§èƒ½ã€‚è¯¥æ¡†æ¶é€šè¿‡åŠ¨æ€é¢„æµ‹ä»¤ç‰Œçš„é‡è¦æ€§ï¼Œè§£å†³äº†ç°æœ‰æ–¹æ³•åœ¨å¤„ç†é•¿è¾“å…¥æ—¶çš„å†…å­˜ç“¶é¢ˆé—®é¢˜ã€‚FASAçš„å…³é”®å‘ç°æ˜¯ï¼ŒæŸäº›â€œä¸»å¯¼â€é¢‘ç‡å—åœ¨ä¸Šä¸‹æ–‡ä¸€è‡´æ€§æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œå¯ä»¥æœ‰æ•ˆè¯†åˆ«é‡è¦ä»¤ç‰Œã€‚é€šè¿‡ä»…å¯¹è¿™äº›ç»è¿‡ä¿®å‰ªçš„ä»¤ç‰Œè¿›è¡Œé›†ä¸­æ³¨æ„åŠ›è®¡ç®—ï¼ŒFASAæ˜¾è‘—é™ä½äº†å†…å­˜å¸¦å®½éœ€æ±‚å’Œè®¡ç®—æˆæœ¬ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04634', 'title': 'WideSeek-R1: Exploring Width Scaling for Broad Information Seeking via Multi-Agent Reinforcement Learning', 'url': 'https://huggingface.co/papers/2602.04634', 'abstract': 'Multi-agent systems using reinforcement learning enable parallel information seeking with scalable orchestration, achieving performance comparable to larger single agents.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in Large Language Models (LLMs) have largely focused on depth scaling, where a single agent solves long-horizon problems with multi-turn reasoning and tool use. However, as tasks grow broader, the key bottleneck shifts from individual competence to organizational capability. In this work, we explore a complementary dimension of width scaling with multi-agent systems to address broad information seeking. Existing multi-agent systems often rely on hand-crafted workflows and turn-taking interactions that fail to parallelize work effectively. To bridge this gap, we propose WideSeek-R1, a lead-agent-subagent framework trained via multi-agent reinforcement learning (MARL) to synergize scalable orchestration and parallel execution. By utilizing a shared LLM with isolated contexts and specialized tools, WideSeek-R1 jointly optimizes the lead agent and parallel subagents on a curated dataset of 20k broad information-seeking tasks. Extensive experiments show that WideSeek-R1-4B achieves an item F1 score of 40.0% on the WideSearch benchmark, which is comparable to the performance of single-agent DeepSeek-R1-671B. Furthermore, WideSeek-R1-4B exhibits consistent performance gains as the number of parallel subagents increases, highlighting the effectiveness of width scaling.', 'score': 71, 'issue_id': 914, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': 'dad5d6d10152daac', 'authors': ['Zelai Xu', 'Zhexuan Xu', 'Ruize Zhang', 'Chunyang Zhu', 'Shi Yu', 'Weilin Liu', 'Quanlu Zhang', 'Wenbo Ding', 'Chao Yu', 'Yu Wang'], 'affiliations': ['EE, Tsinghua University', 'IIIS, Tsinghua University', 'Infinigence AI', 'SIGS, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2602.04634.jpg', 'data': {'categories': ['#benchmark', '#rl', '#small_models', '#agents'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞœĞ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ ÑˆĞ¸Ñ€Ğ¸Ğ½Ğµ: Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ Ğ¾Ñ€ĞºĞµÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° WideSeek-R1, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑˆĞ¸Ñ€Ğ¾ĞºĞ¸Ñ… Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾-Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ²ĞµĞ´ÑƒÑ‰ĞµĞ³Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ¸ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ğ¾Ğ´Ñ‡Ğ¸Ğ½Ñ‘Ğ½Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‚ÑÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ñ€ĞºĞµÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ñ Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ Ğ¸Ğ· 20 Ñ‚Ñ‹ÑÑÑ‡ Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞœĞ¾Ğ´ĞµĞ»ÑŒ WideSeek-R1-4B Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ², ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ¼Ñ‹Ñ… Ñ Ğ³Ğ¾Ñ€Ğ°Ğ·Ğ´Ğ¾ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¹ Ğ¾Ğ´Ğ½Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ DeepSeek-R1-671B, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾ ÑˆĞ¸Ñ€Ğ¸Ğ½Ğµ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ÑÑ Ğ¿Ğ¾ Ğ¼ĞµÑ€Ğµ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ñ‡Ğ¸ÑĞ»Ğ° Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Scaling Information Seeking with Multi-Agent Reinforcement Learning', 'desc': 'This paper introduces WideSeek-R1, a multi-agent system designed to enhance information seeking through parallel execution using reinforcement learning. Unlike traditional systems that depend on fixed workflows, WideSeek-R1 employs a lead-agent-subagent framework that allows for scalable orchestration of tasks. By leveraging a shared Large Language Model (LLM) and specialized tools, the system optimizes the collaboration between the lead agent and its subagents. The results demonstrate that WideSeek-R1 can achieve performance levels similar to larger single-agent systems while benefiting from increased efficiency as more subagents are added.'}, 'zh': {'title': 'å¤šæ™ºèƒ½ä½“ç³»ç»Ÿï¼šä¿¡æ¯è·å–çš„æ–°ç»´åº¦', 'desc': 'æœ¬ç ”ç©¶æå‡ºäº†ä¸€ç§åä¸ºWideSeek-R1çš„å¤šæ™ºèƒ½ä½“ç³»ç»Ÿï¼Œåˆ©ç”¨å¼ºåŒ–å­¦ä¹ å®ç°ä¿¡æ¯çš„å¹¶è¡Œè·å–ã€‚ä¸ä¼ ç»Ÿçš„å•ä¸€æ™ºèƒ½ä½“æ–¹æ³•ç›¸æ¯”ï¼ŒWideSeek-R1é€šè¿‡å¼•å…¥ä¸»æ™ºèƒ½ä½“å’Œå­æ™ºèƒ½ä½“çš„æ¡†æ¶ï¼Œä¼˜åŒ–äº†ä»»åŠ¡çš„ç»„ç»‡èƒ½åŠ›ã€‚è¯¥ç³»ç»Ÿä½¿ç”¨å…±äº«çš„å¤§å‹è¯­è¨€æ¨¡å‹å’Œä¸“ç”¨å·¥å…·ï¼Œèƒ½å¤Ÿæœ‰æ•ˆå¤„ç†å¹¿æ³›çš„ä¿¡æ¯æœç´¢ä»»åŠ¡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒWideSeek-R1åœ¨å¤šä¸ªä»»åŠ¡ä¸Šè¡¨ç°å‡ºè‰²ï¼Œè¯æ˜äº†å®½åº¦æ‰©å±•çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04145', 'title': 'Training Data Efficiency in Multimodal Process Reward Models', 'url': 'https://huggingface.co/papers/2602.04145', 'abstract': 'Training multimodal process reward models efficiently through balanced-information scoring that prioritizes label mixture and reliability while achieving full-data performance with only 10% of training data.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Process Reward Models (MPRMs) are central to step-level supervision for visual reasoning in MLLMs. Training MPRMs typically requires large-scale Monte Carlo (MC)-annotated corpora, incurring substantial training cost. This paper studies the data efficiency for MPRM training.Our preliminary experiments reveal that MPRM training quickly saturates under random subsampling of the training data, indicating substantial redundancy within existing MC-annotated corpora.To explain this, we formalize a theoretical framework and reveal that informative gradient updates depend on two factors: label mixtures of positive/negative steps and label reliability (average MC scores of positive steps). Guided by these insights, we propose the Balanced-Information Score (BIS), which prioritizes both mixture and reliability based on existing MC signals at the rollout level, without incurring any additional cost. Across two backbones (InternVL2.5-8B and Qwen2.5-VL-7B) on VisualProcessBench, BIS-selected subsets consistently match and even surpass the full-data performance at small fractions. Notably, the BIS subset reaches full-data performance using only 10% of the training data, improving over random subsampling by a relative 4.1%.', 'score': 70, 'issue_id': 913, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '04258fd37246fe76', 'authors': ['Jinyuan Li', 'Chengsong Huang', 'Langlin Huang', 'Shaoyang Xu', 'Haolin Liu', 'Wenxuan Zhang', 'Jiaxin Huang'], 'affiliations': ['Singapore University of Technology and Design', 'University of Virginia', 'Washington University in St. Louis'], 'pdf_title_img': 'assets/pdf/title_img/2602.04145.jpg', 'data': {'categories': ['#data', '#benchmark', '#training', '#multimodal'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ñ‹Ğ¹ Ğ¾Ñ‚Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° (MPRM), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ÑÑ Ğ´Ğ»Ñ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, Ğ¾Ğ±ÑŠÑÑĞ½ÑÑÑ‰Ğ¸Ğ¹, Ñ‡Ñ‚Ğ¾ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ²Ğ¸ÑÑÑ‚ Ğ¾Ñ‚ ÑĞ¼ĞµÑĞ¸ Ğ¼ĞµÑ‚Ğ¾Ğº Ğ¸ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¹. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¸Ñ… Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ¾Ğ² Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Balanced-Information Score (BIS), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ¸Ñ‚Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ Ğ´Ğ²ÑƒĞ¼ ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸ÑĞ¼ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ´Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ¾ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ¼ BIS, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ³Ğ¾ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ 10% Ğ¾Ñ‚ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑŠĞµĞ¼Ğ° Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Efficient MPRM Training: 10% Data, Full Performance!', 'desc': 'This paper introduces a method for training Multimodal Process Reward Models (MPRMs) more efficiently by using a Balanced-Information Score (BIS). The BIS focuses on optimizing the mixture of positive and negative labels and their reliability, which helps in reducing the amount of training data needed. The authors demonstrate that their approach can achieve the same performance as using the full dataset by only utilizing 10% of the training data. This method not only saves resources but also enhances the training process by addressing redundancy in existing Monte Carlo-annotated corpora.'}, 'zh': {'title': 'é«˜æ•ˆè®­ç»ƒå¤šæ¨¡æ€å¥–åŠ±æ¨¡å‹çš„å¹³è¡¡ä¿¡æ¯è¯„åˆ†', 'desc': 'æœ¬æ–‡ç ”ç©¶äº†å¤šæ¨¡æ€è¿‡ç¨‹å¥–åŠ±æ¨¡å‹ï¼ˆMPRMï¼‰çš„é«˜æ•ˆè®­ç»ƒæ–¹æ³•ï¼Œé‡ç‚¹åœ¨äºå¦‚ä½•é€šè¿‡å¹³è¡¡ä¿¡æ¯è¯„åˆ†æ¥æé«˜æ•°æ®åˆ©ç”¨ç‡ã€‚æˆ‘ä»¬å‘ç°ï¼ŒMPRMçš„è®­ç»ƒåœ¨éšæœºæŠ½æ ·æ—¶ä¼šè¿…é€Ÿé¥±å’Œï¼Œè¡¨æ˜ç°æœ‰çš„è’™ç‰¹å¡æ´›æ ‡æ³¨æ•°æ®å­˜åœ¨å†—ä½™ã€‚ä¸ºäº†è§£é‡Šè¿™ä¸€ç°è±¡ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ä¸ªç†è®ºæ¡†æ¶ï¼Œå¼ºè°ƒæ ‡ç­¾æ··åˆå’Œæ ‡ç­¾å¯é æ€§å¯¹ä¿¡æ¯æ¢¯åº¦æ›´æ–°çš„é‡è¦æ€§ã€‚é€šè¿‡å¼•å…¥å¹³è¡¡ä¿¡æ¯è¯„åˆ†ï¼ˆBISï¼‰ï¼Œæˆ‘ä»¬èƒ½å¤Ÿåœ¨ä¸å¢åŠ é¢å¤–æˆæœ¬çš„æƒ…å†µä¸‹ï¼Œä¼˜å…ˆè€ƒè™‘æ ‡ç­¾çš„æ··åˆæ€§å’Œå¯é æ€§ï¼Œä»è€Œåœ¨ä»…ä½¿ç”¨10%çš„è®­ç»ƒæ•°æ®æ—¶å®ç°ä¸å…¨æ•°æ®ç›¸å½“çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04804', 'title': 'OmniSIFT: Modality-Asymmetric Token Compression for Efficient Omni-modal Large Language Models', 'url': 'https://huggingface.co/papers/2602.04804', 'abstract': 'OmniSIFT is a modality-asymmetric token compression framework for Omni-LLMs that reduces computational overhead through spatio-temporal video pruning and vision-guided audio selection while maintaining superior performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Omni-modal Large Language Models (Omni-LLMs) have demonstrated strong capabilities in audio-video understanding tasks. However, their reliance on long multimodal token sequences leads to substantial computational overhead. Despite this challenge, token compression methods designed for Omni-LLMs remain limited. To bridge this gap, we propose OmniSIFT (Omni-modal Spatio-temporal Informed Fine-grained Token compression), a modality-asymmetric token compression framework tailored for Omni-LLMs. Specifically, OmniSIFT adopts a two-stage compression strategy: (i) a spatio-temporal video pruning module that removes video redundancy arising from both intra-frame structure and inter-frame overlap, and (ii) a vision-guided audio selection module that filters audio tokens. The entire framework is optimized end-to-end via a differentiable straight-through estimator. Extensive experiments on five representative benchmarks demonstrate the efficacy and robustness of OmniSIFT. Notably, for Qwen2.5-Omni-7B, OmniSIFT introduces only 4.85M parameters while maintaining lower latency than training-free baselines such as OmniZip. With merely 25% of the original token context, OmniSIFT consistently outperforms all compression baselines and even surpasses the performance of the full-token model on several tasks.', 'score': 41, 'issue_id': 914, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '72a18b31bbdad9fb', 'authors': ['Yue Ding', 'Yiyan Ji', 'Jungang Li', 'Xuyang Liu', 'Xinlong Chen', 'Junfei Wu', 'Bozhou Li', 'Bohan Zeng', 'Yang Shi', 'Yushuo Guan', 'Yuanxing Zhang', 'Jiaheng Liu', 'Qiang Liu', 'Pengfei Wan', 'Liang Wang'], 'affiliations': ['Kling Team, Kuaishou Technology', 'Nanjing University', 'New Laboratory of Pattern Recognition (NLPR), Institute of Automation, Chinese Academy of Sciences (CASIA)', 'Peking University', 'Sichuan University', 'The Hong Kong University of Science and Technology (Guangzhou)'], 'pdf_title_img': 'assets/pdf/title_img/2602.04804.jpg', 'data': {'categories': ['#audio', '#multimodal', '#video', '#inference'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°', 'desc': 'OmniSIFT â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ°ÑĞ¸Ğ¼Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆÑ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (Omni-LLM), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ: Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ°Ñ Ğ¾Ğ±Ñ€ĞµĞ·ĞºĞ° Ğ²Ğ¸Ğ´ĞµĞ¾ ÑƒĞ´Ğ°Ğ»ÑĞµÑ‚ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ğ½ÑƒÑ‚Ñ€Ğ¸ Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ°Ğ´Ñ€Ğ°Ğ¼Ğ¸, Ğ° Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ°ÑƒĞ´Ğ¸Ğ¾, ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹, Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€ÑƒĞµÑ‚ Ğ°ÑƒĞ´Ğ¸Ğ¾Ñ‚Ğ¾ĞºĞµĞ½Ñ‹. Ğ’ÑÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ ÑĞºĞ²Ğ¾Ğ·Ğ½Ñ‹Ğ¼ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ¼ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ÑĞ¼Ğ¾Ğ³Ğ¾ Ğ¾Ñ†ĞµĞ½Ñ‰Ğ¸ĞºĞ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ OmniSIFT Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµĞ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ²ÑĞµĞ³Ğ¾ 25% Ğ¾Ñ‚ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑÑ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ².'}, 'en': {'title': 'Efficient Token Compression for Omni-LLMs with OmniSIFT', 'desc': 'OmniSIFT is a new framework designed to compress tokens in Omni-modal Large Language Models (Omni-LLMs) while keeping their performance high. It uses a two-step approach: first, it prunes unnecessary video data to reduce redundancy, and second, it selects relevant audio tokens based on visual information. This method significantly lowers the computational load by using only a fraction of the original tokens, yet it still achieves better results than existing compression techniques. The framework is optimized to work efficiently, making it a valuable tool for improving the efficiency of multimodal AI systems.'}, 'zh': {'title': 'OmniSIFTï¼šé«˜æ•ˆçš„å…¨æ¨¡æ€ä»¤ç‰Œå‹ç¼©æ¡†æ¶', 'desc': 'OmniSIFTæ˜¯ä¸€ç§é’ˆå¯¹å…¨æ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆOmni-LLMsï¼‰çš„éå¯¹ç§°ä»¤ç‰Œå‹ç¼©æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡æ—¶ç©ºè§†é¢‘å‰ªæå’Œè§†è§‰å¼•å¯¼éŸ³é¢‘é€‰æ‹©æ¥å‡å°‘è®¡ç®—å¼€é”€ï¼ŒåŒæ—¶ä¿æŒå“è¶Šçš„æ€§èƒ½ã€‚è¯¥æ¡†æ¶é‡‡ç”¨ä¸¤é˜¶æ®µå‹ç¼©ç­–ç•¥ï¼šé¦–å…ˆï¼Œé€šè¿‡æ—¶ç©ºè§†é¢‘å‰ªææ¨¡å—å»é™¤è§†é¢‘ä¸­çš„å†—ä½™ä¿¡æ¯ï¼Œå…¶æ¬¡ï¼Œé€šè¿‡è§†è§‰å¼•å¯¼éŸ³é¢‘é€‰æ‹©æ¨¡å—è¿‡æ»¤éŸ³é¢‘ä»¤ç‰Œã€‚OmniSIFTé€šè¿‡å¯å¾®åˆ†çš„ç›´é€šä¼°è®¡å™¨è¿›è¡Œç«¯åˆ°ç«¯ä¼˜åŒ–ï¼Œç¡®ä¿äº†é«˜æ•ˆæ€§å’Œé²æ£’æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒOmniSIFTåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œä¸”åœ¨å‚æ•°é‡å’Œå»¶è¿Ÿä¸Šå‡ä¼˜äºç°æœ‰çš„å‹ç¼©åŸºçº¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03560', 'title': 'HySparse: A Hybrid Sparse Attention Architecture with Oracle Token Selection and KV Cache Sharing', 'url': 'https://huggingface.co/papers/2602.03560', 'abstract': "Hybrid Sparse Attention architecture interleaves full and sparse attention layers, using full attention output to guide sparse layer token selection and cache reuse for improved efficiency and performance.  \t\t\t\t\tAI-generated summary \t\t\t\t This work introduces Hybrid Sparse Attention (HySparse), a new architecture that interleaves each full attention layer with several sparse attention layers. While conceptually simple, HySparse strategically derives each sparse layer's token selection and KV caches directly from the preceding full attention layer. This architecture resolves two fundamental limitations of prior sparse attention methods. First, conventional approaches typically rely on additional proxies to predict token importance, introducing extra complexity and potentially suboptimal performance. In contrast, HySparse uses the full attention layer as a precise oracle to identify important tokens. Second, existing sparse attention designs often reduce computation without saving KV cache. HySparse enables sparse attention layers to reuse the full attention KV cache, thereby reducing both computation and memory. We evaluate HySparse on both 7B dense and 80B MoE models. Across all settings, HySparse consistently outperforms both full attention and hybrid SWA baselines. Notably, in the 80B MoE model with 49 total layers, only 5 layers employ full attention, yet HySparse achieves substantial performance gains while reducing KV cache storage by nearly 10x.", 'score': 35, 'issue_id': 914, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': 'd66619c54b016c43', 'authors': ['Yizhao Gao', 'Jianyu Wei', 'Qihao Zhang', 'Yu Cheng', 'Shimao Chen', 'Zhengju Tang', 'Zihan Jiang', 'Yifan Song', 'Hailin Zhang', 'Liang Zhao', 'Bo Yang', 'Gang Wang', 'Shijie Cao', 'Fuli Luo'], 'affiliations': ['Xiaomi'], 'pdf_title_img': 'assets/pdf/title_img/2602.03560.jpg', 'data': {'categories': ['#inference', '#architecture'], 'emoji': 'âš¡', 'ru': {'title': 'ĞŸĞ¾Ğ»Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ ĞºĞ°Ğº ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Hybrid Sparse Attention (HySparse), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ‡ĞµÑ€ĞµĞ´ÑƒĞµÑ‚ ÑĞ»Ğ¾Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼Ğ¸ ÑĞ»Ğ¾ÑĞ¼Ğ¸ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ ĞºĞ°Ğº Ğ¾Ñ€Ğ°ĞºÑƒĞ»Ğ° Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ²Ğ°Ğ¶Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ Ğ¿ĞµÑ€ĞµĞ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ KV-ĞºĞµÑˆĞµĞ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ»Ğ¾ÑĞ¼Ğ¸, Ñ‡Ñ‚Ğ¾ ÑƒÑÑ‚Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ² Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾ĞºÑĞ¸-Ñ„ÑƒĞ½ĞºÑ†Ğ¸ÑÑ…. ĞÑ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ ĞºĞ°Ğº Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹, Ñ‚Ğ°Ğº Ğ¸ Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğº Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ KV-ĞºĞµÑˆĞµĞ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ¼ 7B Ğ¸ 80B Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ HySparse Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ 10-ĞºÑ€Ğ°Ñ‚Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ñ‡Ğ¸ÑĞ»Ğµ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ñ… ÑĞ»Ğ¾ĞµĞ².'}, 'en': {'title': 'Efficient Attention with Hybrid Sparse Architecture', 'desc': 'The Hybrid Sparse Attention (HySparse) architecture combines full and sparse attention layers to enhance efficiency and performance in machine learning models. By using the output from full attention layers to guide the selection of tokens in sparse layers, HySparse eliminates the need for additional proxies that complicate token importance prediction. This method not only improves the accuracy of token selection but also allows for the reuse of key-value (KV) caches, significantly reducing both computational load and memory usage. Evaluations show that HySparse outperforms traditional attention methods, achieving better results with fewer full attention layers while minimizing KV cache storage requirements.'}, 'zh': {'title': 'æ··åˆç¨€ç–æ³¨æ„åŠ›ï¼šé«˜æ•ˆä¸æ€§èƒ½çš„å®Œç¾ç»“åˆ', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„æ··åˆç¨€ç–æ³¨æ„åŠ›æ¶æ„ï¼ˆHySparseï¼‰ï¼Œå®ƒå°†å…¨æ³¨æ„åŠ›å±‚ä¸å¤šä¸ªç¨€ç–æ³¨æ„åŠ›å±‚äº¤æ›¿ä½¿ç”¨ã€‚HySparseé€šè¿‡å‰é¢çš„å…¨æ³¨æ„åŠ›å±‚æ¥æŒ‡å¯¼ç¨€ç–å±‚çš„æ ‡è®°é€‰æ‹©å’ŒKVç¼“å­˜çš„é‡ç”¨ï¼Œä»è€Œæé«˜äº†æ•ˆç‡å’Œæ€§èƒ½ã€‚ä¸ä¼ ç»Ÿç¨€ç–æ³¨æ„åŠ›æ–¹æ³•ç›¸æ¯”ï¼ŒHySparseé¿å…äº†ä½¿ç”¨é¢å¤–çš„ä»£ç†æ¥é¢„æµ‹æ ‡è®°é‡è¦æ€§ï¼Œç›´æ¥åˆ©ç”¨å…¨æ³¨æ„åŠ›å±‚ä½œä¸ºå‡†ç¡®çš„å‚è€ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒHySparseåœ¨å¤šä¸ªæ¨¡å‹è®¾ç½®ä¸­å‡ä¼˜äºå…¨æ³¨æ„åŠ›å’Œæ··åˆSWAåŸºçº¿ï¼Œæ˜¾è‘—å‡å°‘äº†KVç¼“å­˜çš„å­˜å‚¨éœ€æ±‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02958', 'title': 'Quant VideoGen: Auto-Regressive Long Video Generation via 2-Bit KV-Cache Quantization', 'url': 'https://huggingface.co/papers/2602.02958', 'abstract': 'Quant VideoGen addresses KV cache memory limitations in autoregressive video diffusion models through semantic-aware smoothing and progressive residual quantization, achieving significant memory reduction with minimal latency impact.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite rapid progress in autoregressive video diffusion, an emerging system algorithm bottleneck limits both deployability and generation capability: KV cache memory. In autoregressive video generation models, the KV cache grows with generation history and quickly dominates GPU memory, often exceeding 30 GB, preventing deployment on widely available hardware. More critically, constrained KV cache budgets restrict the effective working memory, directly degrading long horizon consistency in identity, layout, and motion. To address this challenge, we present Quant VideoGen (QVG), a training free KV cache quantization framework for autoregressive video diffusion models. QVG leverages video spatiotemporal redundancy through Semantic Aware Smoothing, producing low magnitude, quantization friendly residuals. It further introduces Progressive Residual Quantization, a coarse to fine multi stage scheme that reduces quantization error while enabling a smooth quality memory trade off. Across LongCat Video, HY WorldPlay, and Self Forcing benchmarks, QVG establishes a new Pareto frontier between quality and memory efficiency, reducing KV cache memory by up to 7.0 times with less than 4% end to end latency overhead while consistently outperforming existing baselines in generation quality.', 'score': 31, 'issue_id': 913, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': '26882eb2c6324f51', 'authors': ['Haocheng Xi', 'Shuo Yang', 'Yilong Zhao', 'Muyang Li', 'Han Cai', 'Xingyang Li', 'Yujun Lin', 'Zhuoyang Zhang', 'Jintao Zhang', 'Xiuyu Li', 'Zhiying Xu', 'Jun Wu', 'Chenfeng Xu', 'Ion Stoica', 'Song Han', 'Kurt Keutzer'], 'affiliations': ['MIT', 'MIT-IBM Watson AI Lab', 'Stanford University', 'Tsinghua Universi on errors while balancing memory usage and video quality. This approach significantly decreases KV cache memory requirements by up to 7 times with minimal impact on latency, while enhancing the overall quality of video generation compared to existing methods.'}, 'zh': {'title': 'é‡åŒ–è§†é¢‘ç”Ÿæˆï¼šå†…å­˜ä¸è´¨é‡çš„å®Œç¾å¹³è¡¡', 'desc': 'Quant VideoGenï¼ˆQVGï¼‰æ˜¯ä¸€ç§é’ˆå¯¹è‡ªå›å½’è§†é¢‘æ‰©æ•£æ¨¡å‹çš„KVç¼“å­˜é‡åŒ–æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³KVç¼“å­˜å†…å­˜é™åˆ¶çš„é—®é¢˜ã€‚é€šè¿‡è¯­ä¹‰æ„ŸçŸ¥å¹³æ»‘æŠ€æœ¯ï¼ŒQVGèƒ½å¤Ÿæœ‰æ•ˆåˆ©ç”¨è§†é¢‘çš„æ—¶ç©ºå†—ä½™ï¼Œç”Ÿæˆä½å¹…åº¦ã€é€‚åˆé‡åŒ–çš„æ®‹å·®ã€‚å®ƒè¿˜å¼•å…¥äº†æ¸è¿›å¼æ®‹å·®é‡åŒ–æ–¹æ¡ˆï¼Œå‡å°‘é‡åŒ–è¯¯å·®ï¼ŒåŒæ—¶å®ç°è´¨é‡ä¸å†…å­˜çš„å¹³è¡¡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒQVGåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—é™ä½äº†KVç¼“å­˜å†…å­˜ï¼Œä¸”ç”Ÿæˆè´¨é‡ä¼˜äºç°æœ‰æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04515', 'title': 'EgoActor: Grounding Task Planning into Spatial-aware Egocentric Actions for Humanoid Robots via Visual-Language Models', 'url': 'https://huggingface.co/papers/2602.04515', 'abstract': 'EgoActor is a unified vision-language model that translates high-level instructions into precise humanoid robot actions through integrated perception and execution across simulated and real-world environments.  \t\t\t\t\tAI-generated summary \t\t\t\t Deploying humanoid robots in real-world settings is fundamentally challenging, as it demands tight integration of perception, locomotion, and manipulation under partial-information observations and dynamically changing environments. As well as transitioning robustly between sub-tasks of different types. Towards addressing these challenges, we propose a novel task - EgoActing, which requires directly grounding high-level instructions into various, precise, spatially aware humanoid actions. We further instantiate this task by introducing EgoActor, a unified and scalable vision-language model (VLM) that can predict locomotion primitives (e.g., walk, turn, move sideways, change height), head movements, manipulation commands, and human-robot interactions to coordinate perception and execution in real-time. We leverage broad supervision over egocentric RGB-only data from real-world demonstrations, spatial reasoning question-answering, and simulated environment demonstrations, enabling EgoActor to make robust, context-aware decisions and perform fluent action inference (under 1s) with both 8B and 4B parameter models. Extensive evaluations in both simulated and real-world environments demonstrate that EgoActor effectively bridges abstract task planning and concrete motor execution, while generalizing across diverse tasks and unseen environments.', 'score': 30, 'issue_id': 913, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': 'bea7b12e4a91de7b', 'authors': ['Yu Bai', 'MingMing Yu', 'Chaojie Li', 'Ziyi Bai', 'Xinlong Wang', 'BÃ¶rje F. Karlsson'], 'affiliations': ['Beijing Academy of Artificial Intelligence'], 'pdf_title_img': 'assets/pdf/title_img/2602.04515.jpg', 'data': {'categories': ['#training', '#robotics', '#cv', '#multimodal'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞÑ‚ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğº Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑĞ¼: ÑĞ·Ñ‹Ğº Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ñ€ÑĞ¼Ğ¾ Ğ¸Ğ· Ğ²Ğ¸Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'EgoActor â€” ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¸Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ·Ñ‹ĞºĞ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ² Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ³ÑƒĞ¼Ğ°Ğ½Ğ¾Ğ¸Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ, Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ ĞºĞ°Ğº Ğ² ÑĞ¸Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸ÑÑ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ RGB-Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ ÑĞ³Ğ¾Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡ĞºĞ¸ Ğ·Ñ€ĞµĞ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ğ²Ñ‹ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹: Ğ»Ğ¾ĞºĞ¾Ğ¼Ğ¾Ñ†Ğ¸Ñ, Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ³Ğ¾Ğ»Ğ¾Ğ²Ñ‹, Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ¾Ğ¼, Ğ¿Ñ€Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ñ‡Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¼ĞµĞ½ÑÑÑ‰ĞµĞ¹ÑÑ ÑÑ€ĞµĞ´Ñ‹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¸ Ğ½ĞµĞ¸Ğ·Ğ²ĞµÑÑ‚Ğ½Ñ‹Ğµ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ, Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ 4B Ğ¸ 8B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'EgoActor: Bridging Instructions to Humanoid Actions', 'desc': 'EgoActor is a vision-language model designed to convert high-level instructions into specific actions for humanoid robots. It addresses the challenges of integrating perception, movement, and manipulation in dynamic environments with limited information. The model can predict various actions, such as walking and turning, while coordinating real-time perception and execution. Extensive testing shows that EgoActor can effectively link abstract planning with practical execution across different tasks and environments.'}, 'zh': {'title': 'EgoActorï¼šå°†é«˜å±‚æŒ‡ä»¤è½¬åŒ–ä¸ºäººå½¢æœºå™¨äººåŠ¨ä½œçš„ç»Ÿä¸€æ¨¡å‹', 'desc': 'EgoActor æ˜¯ä¸€ä¸ªç»Ÿä¸€çš„è§†è§‰-è¯­è¨€æ¨¡å‹ï¼Œèƒ½å¤Ÿå°†é«˜å±‚æŒ‡ä»¤è½¬åŒ–ä¸ºç²¾ç¡®çš„äººå½¢æœºå™¨äººåŠ¨ä½œã€‚å®ƒé€šè¿‡é›†æˆæ„ŸçŸ¥å’Œæ‰§è¡Œï¼Œè§£å†³äº†åœ¨åŠ¨æ€ç¯å¢ƒä¸­è¿›è¡Œè¿åŠ¨å’Œæ“ä½œçš„æŒ‘æˆ˜ã€‚è¯¥æ¨¡å‹èƒ½å¤Ÿé¢„æµ‹å„ç§è¿åŠ¨åŸè¯­å’Œäººæœºäº¤äº’ï¼Œå®æ—¶åè°ƒæ„ŸçŸ¥ä¸æ‰§è¡Œã€‚é€šè¿‡å¯¹çœŸå®ä¸–ç•Œæ•°æ®çš„å¹¿æ³›ç›‘ç£ï¼ŒEgoActor èƒ½å¤Ÿåœ¨ä¸åŒä»»åŠ¡å’ŒæœªçŸ¥ç¯å¢ƒä¸­è¿›è¡Œæœ‰æ•ˆçš„å†³ç­–å’Œæµç•…çš„åŠ¨ä½œæ¨ç†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02402', 'title': 'SoMA: A Real-to-Sim Neural Simulator for Robotic Soft-body Manipulation', 'url': 'https://huggingface.co/papers/2602.02402', 'abstract': 'SoMA is a 3D Gaussian Splat simulator that enables stable, long-horizon manipulation of soft bodies by coupling deformable dynamics, environmental forces, and robot actions in a unified latent neural space.  \t\t\t\t\tAI-generated summary \t\t\t\t Simulating deformable objects under rich interactions remains a fundamental challenge for real-to-sim robot manipulation, with dynamics jointly driven by environmental effects and robot actions. Existing simulators rely on predefined physics or data-driven dynamics without robot-conditioned control, limiting accuracy, stability, and generalization. This paper presents SoMA, a 3D Gaussian Splat simulator for soft-body manipulation. SoMA couples deformable dynamics, environmental forces, and robot joint actions in a unified latent neural space for end-to-end real-to-sim simulation. Modeling interactions over learned Gaussian splats enables controllable, stable long-horizon manipulation and generalization beyond observed trajectories without predefined physical models. SoMA improves resimulation accuracy and generalization on real-world robot manipulation by 20%, enabling stable simulation of complex tasks such as long-horizon cloth folding.', 'score': 29, 'issue_id': 913, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': 'f63bd3f7711df065', 'authors': ['Mu Huang', 'Hui Wang', 'Kerui Ren', 'Linning Xu', 'Yunsong Zhou', 'Mulin Yu', 'Bo Dai', 'Jiangmiao Pang'], 'affiliations': ['Fudan University, China', 'Shanghai Artificial Intelligence Laboratory, China', 'Shanghai Jiao Tong University, China', 'The Chinese University of Hong Kong, China', 'The University of Hong Kong, China'], 'pdf_title_img': 'assets/pdf/title_img/2602.02402.jpg', 'data': {'categories': [], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ²Ğ¾Ğ¹ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€ Ğ´Ğ»Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¼ÑĞ³ĞºĞ¸Ğ¼Ğ¸ Ñ‚ĞµĞ»Ğ°Ğ¼Ğ¸ Ğ±ĞµĞ· Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'SoMA â€” ÑÑ‚Ğ¾ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ²Ğ¾Ğ¹ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Gaussian Splat, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´ĞµÑ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ğ¾Ğ·Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¾ĞºÑ€ÑƒĞ¶Ğ°ÑÑ‰ĞµĞ¹ ÑÑ€ĞµĞ´Ñ‹ Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ° Ğ² ĞµĞ´Ğ¸Ğ½Ğ¾Ğµ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ ÑĞ¸Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ñ‹ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ¼ÑĞ³ĞºĞ¸Ğ¼Ğ¸ Ñ‚ĞµĞ»Ğ°Ğ¼Ğ¸ Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ñ‹Ñ… Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°ĞºĞ¾Ğ½Ğ¾Ğ², Ğ¿Ğ¾Ğ»Ğ°Ğ³Ğ°ÑÑÑŒ Ğ½Ğ° Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼Ñ‹Ğµ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿ĞµÑ€ĞµĞ½ĞµÑĞµĞ½Ğ¸Ñ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ² Ğ²Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¼Ğ¸Ñ€ Ğ½Ğ° 20% Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆÑƒÑ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ·Ğ° Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‹ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ². SoMA Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡, Ñ‚Ğ°ĞºĞ¸Ñ… ĞºĞ°Ğº ÑĞºĞ»Ğ°Ğ´Ñ‹Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚ĞºĞ°Ğ½Ğ¸ Ğ½Ğ° Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ğ°Ñ….'}, 'en': {'title': 'SoMA: Revolutionizing Soft Body Manipulation with Neural Simulation', 'desc': 'SoMA is a novel simulator designed for manipulating soft bodies in three dimensions. It integrates deformable dynamics, environmental forces, and robot actions into a single neural framework, allowing for more accurate and stable simulations. By using learned Gaussian splats, SoMA can model complex interactions without relying on predefined physics, enhancing its ability to generalize beyond previously observed scenarios. This results in improved performance in real-world tasks, such as cloth folding, with a significant increase in accuracy and stability during long-horizon manipulations.'}, 'zh': {'title': 'SoMAï¼šç¨³å®šçš„è½¯ä½“æ“æ§æ–°æ–¹æ³•', 'desc': 'SoMAæ˜¯ä¸€ç§3Dé«˜æ–¯ç‚¹æ¨¡æ‹Ÿå™¨ï¼Œæ—¨åœ¨å®ç°è½¯ä½“ç‰©ä½“çš„ç¨³å®šå’Œé•¿æ—¶é—´æ“æ§ã€‚å®ƒå°†å¯å˜å½¢åŠ¨åŠ›å­¦ã€ç¯å¢ƒåŠ›å’Œæœºå™¨äººåŠ¨ä½œç»“åˆåœ¨ä¸€ä¸ªç»Ÿä¸€çš„æ½œåœ¨ç¥ç»ç©ºé—´ä¸­ã€‚ä¸ä¼ ç»Ÿæ¨¡æ‹Ÿå™¨ä¸åŒï¼ŒSoMAä¸ä¾èµ–äºé¢„å®šä¹‰çš„ç‰©ç†æ¨¡å‹ï¼Œè€Œæ˜¯é€šè¿‡å­¦ä¹ çš„é«˜æ–¯ç‚¹æ¥å»ºæ¨¡äº¤äº’ï¼Œä»è€Œæé«˜äº†é‡æ¨¡æ‹Ÿçš„å‡†ç¡®æ€§å’Œæ³›åŒ–èƒ½åŠ›ã€‚è¯¥æ–¹æ³•åœ¨çœŸå®ä¸–ç•Œçš„æœºå™¨äººæ“æ§ä¸­æé«˜äº†20%çš„å‡†ç¡®æ€§ï¼Œä½¿å¾—å¤æ‚ä»»åŠ¡å¦‚é•¿æ—¶é—´çš„å¸ƒæ–™æŠ˜å å˜å¾—å¯è¡Œã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02196', 'title': 'TIDE: Trajectory-based Diagnostic Evaluation of Test-Time Improvement in LLM Agents', 'url': 'https://huggingface.co/papers/2602.02196', 'abstract': 'Test-Time Improvement (TTI) in autonomous LLM agents involves iterative environmental interaction that enhances performance, but current evaluation methods inadequately capture task optimization efficiency and memory utilization.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in autonomous LLM agents demonstrate their ability to improve performance through iterative interaction with the environment. We define this paradigm as Test-Time Improvement (TTI). However, the mechanisms under how and why TTI succeed or fail remain poorly understood, and existing evaluation metrics fail to capture their task optimization efficiency, behavior adaptation after erroneous actions, and the specific utility of working memory for task completion. To address these gaps, we propose Test-time Improvement Diagnostic Evaluation (TIDE), an agent-agnostic and environment-agnostic framework that decomposes TTI into three comprehensive and interconnected dimensions. The framework measures (1) the overall temporal dynamics of task completion and (2) identifies whether performance is primarily constrained by recursive looping behaviors or (3) by burdensome accumulated memory. Through extensive experiments across diverse agents and environments, TIDE highlights that improving agent performance requires more than scaling internal reasoning, calling for explicitly optimizing the interaction dynamics between the agent and the environment.', 'score': 29, 'issue_id': 914, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': 'b5317920aaabb25 eir environment. It identifies shortcomings in current evaluation methods that fail to adequately measure task optimization efficiency and memory usage. To address these issues, the authors propose the Test-time Improvement Diagnostic Evaluation (TIDE) framework, which analyzes TTI through three key dimensions: task completion dynamics, recursive looping behaviors, and memory constraints. The findings suggest that optimizing agent performance involves improving the interaction dynamics rather than just increasing internal reasoning capabilities.'}, 'zh': {'title': 'ä¼˜åŒ–ä»£ç†ä¸ç¯å¢ƒäº’åŠ¨ï¼Œæå‡æ€§èƒ½ï¼', 'desc': 'æœ¬æ–‡æ¢è®¨äº†è‡ªä¸»å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†åœ¨æµ‹è¯•æ—¶æ”¹è¿›ï¼ˆTTIï¼‰ä¸­çš„è¡¨ç°ï¼Œå¼ºè°ƒäº†é€šè¿‡ä¸ç¯å¢ƒçš„è¿­ä»£äº’åŠ¨æ¥æå‡æ€§èƒ½çš„é‡è¦æ€§ã€‚å½“å‰çš„è¯„ä¼°æ–¹æ³•æ— æ³•æœ‰æ•ˆæ•æ‰ä»»åŠ¡ä¼˜åŒ–æ•ˆç‡å’Œå†…å­˜åˆ©ç”¨æƒ…å†µï¼Œå› æ­¤æˆ‘ä»¬æå‡ºäº†æµ‹è¯•æ—¶æ”¹è¿›è¯Šæ–­è¯„ä¼°ï¼ˆTIDEï¼‰æ¡†æ¶ã€‚è¯¥æ¡†æ¶å°†TTIåˆ†è§£ä¸ºä¸‰ä¸ªç›¸äº’å…³è”çš„ç»´åº¦ï¼Œè¯„ä¼°ä»»åŠ¡å®Œæˆçš„æ—¶é—´åŠ¨æ€ä»¥åŠæ€§èƒ½å—é™çš„åŸå› ã€‚é€šè¿‡å¹¿æ³›çš„å®éªŒï¼ŒTIDEè¡¨æ˜ï¼Œæå‡ä»£ç†æ€§èƒ½ä¸ä»…éœ€è¦æ‰©å±•å†…éƒ¨æ¨ç†èƒ½åŠ›ï¼Œè¿˜éœ€è¦ä¼˜åŒ–ä»£ç†ä¸ç¯å¢ƒä¹‹é—´çš„äº’åŠ¨åŠ¨æ€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.22954', 'title': 'Residual Context Diffusion Language Models', 'url': 'https://huggingface.co/papers/2601.22954', 'abstract': 'Residual Context Diffusion (RCD) enhances diffusion large language models by recycling discarded token information through contextual residuals, improving accuracy with minimal computational overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion Large Language Models (dLLMs) have emerged as a promising alternative to purely autoregressive language models because they can decode multiple tokens in parallel. However, state-of-the-art block-wise dLLMs rely on a "remasking" mechanism that decodes only the most confident tokens and discards the rest, effectively wasting computation. We demonstrate that recycling computation from the discarded tokens is beneficial, as these tokens retain contextual information useful for subsequent decoding iterations. In light of this, we propose Residual Context Diffusion (RCD), a module that converts these discarded token representations into contextual residuals and injects them back for the next denoising step. RCD uses a decoupled two-stage training pipeline to bypass the memory bottlenecks associated with backpropagation. We validate our method on both long CoT reasoning (SDAR) and short CoT instruction following (LLaDA) models. We demonstrate that a standard dLLM can be efficiently converted to the RCD paradigm with merely ~1 billion tokens. RCD consistently improves frontier dLLMs by 5-10 points in accuracy with minimal extra computation overhead across a wide range of benchmarks. Notably, on the most challenging AIME tasks, RCD nearly doubles baseline accuracy and attains up to 4-5x fewer denoising steps at equivalent accuracy levels.', 'score': 27, 'issue_id': 913, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': 'a191f56a527a7d38', 'authors': ['Yuezhou Hu', 'Harman Singh', 'Monishwaran Maheswaran', 'Haocheng Xi', 'Coleman Hooper', 'Jintao Zhang', 'Aditya Tomar', 'Michael W. Mahoney', 'Sewon Min', 'Mehrdad Farajtabar', 'Kurt Keutzer', 'Amir Gholami', 'Chenfeng Xu'], 'affiliations': ['Apple', 'University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2601.22954.jpg', 'data': {'categories': ['#diffusion', '#optimization', '#reasoning'], 'emoji': 'â™»ï¸', 'ru': {'title': 'Ğ’Ğ¾Ğ·Ñ€Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¾Ñ‚Ğ±Ñ€Ğ¾ÑˆĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Residual Context Diffusion (RCD), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¿ĞµÑ€ĞµĞ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ· Ğ¾Ñ‚ĞºĞ»Ğ¾Ğ½ĞµĞ½Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ¿ĞµÑ€Ğµmasking Ğ² Ğ±Ğ»Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ´LLM-Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ½ĞµÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ²Ñ‹Ğ±Ñ€Ğ°ÑÑ‹Ğ²Ğ°ĞµÑ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ, Ñ…Ğ¾Ñ‚Ñ Ğ¾Ñ‚ĞºĞ»Ğ¾Ğ½ĞµĞ½Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‚ Ğ¿Ğ¾Ğ»ĞµĞ·Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ´Ğ»Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´ÑƒÑÑ‰Ğ¸Ñ… Ğ¸Ñ‚ĞµÑ€Ğ°Ñ†Ğ¸Ğ¹ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚ĞºĞ»Ğ¾Ğ½ĞµĞ½Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ğµ Ğ¾ÑÑ‚Ğ°Ñ‚ĞºĞ¸ Ğ¸ Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğ¸Ñ… Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ ÑˆÑƒĞ¼Ğ¾Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ğ½Ğ¸Ñ ÑƒĞ·ĞºĞ¸Ñ… Ğ¼ĞµÑÑ‚ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ° 5-10 Ğ¿ÑƒĞ½ĞºÑ‚Ğ¾Ğ² Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ½Ğ°ĞºĞ»Ğ°Ğ´Ğ½Ñ‹Ğ¼Ğ¸ Ñ€Ğ°ÑÑ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ¸ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²ĞµĞ½ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, ÑƒĞ´Ğ²Ğ°Ğ¸Ğ²Ğ°Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²ÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ.'}, 'en': {'title': 'Recycling Discarded Tokens for Enhanced Language Model Performance', 'desc': 'Residual Context Diffusion (RCD) is a novel approach that enhances diffusion large language models (dLLMs) by reusing information from discarded tokens during the decoding process. Traditional dLLMs often discard less confident tokens, which leads to wasted computational resources. RCD addresses this by converting these discarded tokens into contextual residuals, which are then reintegrated into the decoding steps, improving overall model accuracy. This method not only boosts performance significantly but also maintains low computational costs, making it an efficient upgrade for existing dLLMs.'}, 'zh': {'title': 'æå‡æ‰©æ•£æ¨¡å‹çš„æ®‹å·®ä¸Šä¸‹æ–‡åˆ©ç”¨', 'desc': 'æ®‹å·®ä¸Šä¸‹æ–‡æ‰©æ•£ï¼ˆRCDï¼‰é€šè¿‡å›æ”¶è¢«ä¸¢å¼ƒçš„æ ‡è®°ä¿¡æ¯ï¼Œå¢å¼ºäº†æ‰©æ•£å¤§å‹è¯­è¨€æ¨¡å‹çš„æ€§èƒ½ã€‚è¯¥æ–¹æ³•åˆ©ç”¨ä¸Šä¸‹æ–‡æ®‹å·®ï¼Œå°†ä¸¢å¼ƒçš„æ ‡è®°è¡¨ç¤ºè½¬åŒ–ä¸ºæœ‰ç”¨çš„ä¿¡æ¯ï¼Œæ³¨å…¥åˆ°åç»­çš„å»å™ªæ­¥éª¤ä¸­ï¼Œä»è€Œæé«˜è§£ç çš„å‡†ç¡®æ€§ã€‚RCDé‡‡ç”¨è§£è€¦çš„ä¸¤é˜¶æ®µè®­ç»ƒæµç¨‹ï¼Œé¿å…äº†åå‘ä¼ æ’­å¸¦æ¥çš„å†…å­˜ç“¶é¢ˆã€‚å®éªŒè¡¨æ˜ï¼ŒRCDåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­ï¼Œèƒ½å¤Ÿåœ¨è®¡ç®—å¼€é”€æå°çš„æƒ…å†µä¸‹ï¼Œæå‡å‰æ²¿æ‰©æ•£å¤§å‹è¯­è¨€æ¨¡å‹çš„å‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04879', 'title': 'Rethinking the Trust Region in LLM Reinforcement Learning', 'url': 'https://huggingface.co/papers/2602.04879', 'abstract': 'DPPO addresses limitations in PPO for LLM fine-tuning by replacing ratio clipping with direct policy divergence constraints, improving training stability and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) has become a cornerstone for fine-tuning Large Language Models (LLMs), with Proximal Policy Optimization (PPO) serving as the de facto standard algorithm. Despite its ubiquity, we argue that the core ratio clipping mechanism in PPO is structurally ill-suited for the large vocabularies inherent to LLMs. PPO constrains policy updates based on the probability ratio of sampled tokens, which serves as a noisy single-sample Monte Carlo estimate of the true policy divergence. This creates a sub-optimal learning dynamic: updates to low-probability tokens are aggressively over-penalized, while potentially catastrophic shifts in high-probability tokens are under-constrained, leading to training inefficiency and instability. To address this, we propose Divergence Proximal Policy Optimization (DPPO), which substitutes heuristic clipping with a more principled constraint based on a direct estimate of policy divergence (e.g., Total Variation or KL). To avoid huge memory footprint, we introduce the efficient Binary and Top-K approximations to capture the essential divergence with negligible overhead. Extensive empirical evaluations demonstrate that DPPO achieves superior training stability and efficiency compared to existing methods, offering a more robust foundation for RL-based LLM fine-tuning.', 'score': 25, 'issue_id': 913, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': 'fe26031fa8cb13a1', 'authors': ['Penghui Qi', 'Xiangxin Zhou', 'Zichen Liu', 'Tianyu Pang', 'Chao Du', 'Min Lin', 'Wee Sun Lee'], 'affiliations': ['School of Computing, National University of Singapore', 'Sea AI Lab, Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2602.04879.jpg', 'data': {'categories': ['#rlhf', '#rl', '#training'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞÑ‚ Ğ¾Ğ±Ñ€ĞµĞ·Ğ°Ğ½Ğ¸Ñ ĞºĞ¾ÑÑ„Ñ„Ğ¸Ñ†Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ² Ğº Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸ÑĞ¼: ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ°Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ° LLM Ñ‡ĞµÑ€ĞµĞ· DPPO', 'desc': 'DPPO â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğ³Ğ¾ PPO Ğ¿Ñ€Ğ¸ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ° Ğ¾Ğ±Ñ€ĞµĞ·Ğ°Ğ½Ğ¸Ñ ĞºĞ¾ÑÑ„Ñ„Ğ¸Ñ†Ğ¸ĞµĞ½Ñ‚Ğ° Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€ÑĞ¼Ğ¾Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ€Ğ°ÑÑ…Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ°Ğ¼Ğ¸, Ñ‚Ğ°ĞºĞ¾Ğµ ĞºĞ°Ğº Ğ´Ğ¸Ğ²ĞµÑ€Ğ³ĞµĞ½Ñ†Ğ¸Ñ ĞšÑƒĞ»ÑŒĞ±Ğ°ĞºĞ°-Ğ›ĞµĞ¹Ğ±Ğ»ĞµÑ€Ğ°. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±Ñ€ĞµĞ·Ğ°Ğ½Ğ¸Ğµ ĞºĞ¾ÑÑ„Ñ„Ğ¸Ñ†Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½ĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¼Ğ°Ğ»Ğ¾Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ñ‹Ğµ Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹, Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ñ Ğº Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ”Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ñ€ĞµĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¿Ñ€Ğ¸Ğ±Ğ»Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Binary Ğ¸ Top-K, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‚ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'DPPO: A Smarter Way to Fine-Tune Language Models', 'desc': 'This paper introduces Divergence Proximal Policy Optimization (DPPO), a new method for fine-tuning Large Language Models (LLMs) that improves upon the traditional Proximal Policy Optimization (PPO) algorithm. The authors argue that the ratio clipping mechanism in PPO is not effective for LLMs due to their large vocabularies, leading to inefficient and unstable training. DPPO replaces this clipping with direct policy divergence constraints, which provide a more accurate measure of policy changes. The paper also presents efficient approximations to manage memory usage, demonstrating that DPPO significantly enhances training stability and efficiency in reinforcement learning applications for LLMs.'}, 'zh': {'title': 'DPPOï¼šæå‡å¤§è¯­è¨€æ¨¡å‹å¾®è°ƒçš„ç¨³å®šæ€§ä¸æ•ˆç‡', 'desc': 'DPPOï¼ˆDivergence Proximal Policy Optimizationï¼‰é€šè¿‡ç”¨ç›´æ¥çš„ç­–ç•¥å‘æ•£çº¦æŸæ›¿ä»£PPOä¸­çš„æ¯”ç‡è£å‰ªï¼Œè§£å†³äº†PPOåœ¨å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰å¾®è°ƒä¸­çš„å±€é™æ€§ã€‚è¿™ç§æ–¹æ³•æé«˜äº†è®­ç»ƒçš„ç¨³å®šæ€§å’Œæ•ˆç‡ï¼Œç‰¹åˆ«æ˜¯åœ¨å¤„ç†å¤§è¯æ±‡é‡æ—¶ã€‚ä¼ ç»Ÿçš„PPOæ–¹æ³•åœ¨æ›´æ–°ä½æ¦‚ç‡tokenæ—¶è¿‡åº¦æƒ©ç½šï¼Œè€Œå¯¹é«˜æ¦‚ç‡tokençš„å˜åŒ–åˆ™çº¦æŸä¸è¶³ï¼Œå¯¼è‡´è®­ç»ƒä¸ç¨³å®šã€‚DPPOé€šè¿‡å¼•å…¥é«˜æ•ˆçš„äºŒè¿›åˆ¶å’ŒTop-Kè¿‘ä¼¼æ–¹æ³•ï¼Œèƒ½å¤Ÿåœ¨ä¿æŒä½å†…å­˜å ç”¨çš„åŒæ—¶ï¼Œå‡†ç¡®æ•æ‰ç­–ç•¥å‘æ•£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03510', 'title': 'Semantic Routing: Exploring Multi-Layer LLM Feature Weighting for Diffusion Transformers', 'url': 'https://huggingface.co/papers/2602.03510', 'abstract': "Text conditioning in DiT-based models is enhanced through a unified normalized convex fusion framework that optimizes multi-layer LLM hidden states via depth-wise semantic routing, improving text-image alignment and compositional generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent DiT-based text-to-image models increasingly adopt LLMs as text encoders, yet text conditioning remains largely static and often utilizes only a single LLM layer, despite pronounced semantic hierarchy across LLM layers and non-stationary denoising dynamics over both diffusion time and network depth. To better match the dynamic process of DiT generation and thereby enhance the diffusion model's generative capability, we introduce a unified normalized convex fusion framework equipped with lightweight gates to systematically organize multi-layer LLM hidden states via time-wise, depth-wise, and joint fusion. Experiments establish Depth-wise Semantic Routing as the superior conditioning strategy, consistently improving text-image alignment and compositional generation (e.g., +9.97 on the GenAI-Bench Counting task). Conversely, we find that purely time-wise fusion can paradoxically degrade visual generation fidelity. We attribute this to a train-inference trajectory mismatch: under classifier-free guidance, nominal timesteps fail to track the effective SNR, causing semantically mistimed feature injection during inference. Overall, our results position depth-wise routing as a strong and effective baseline and highlight the critical need for trajectory-aware signals to enable robust time-dependent conditioning.", 'score': 23, 'issue_id': 915, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': '56a039064235d5b2', 'authors': ['Bozhou Li', 'Yushuo Guan', 'Haolin Li', 'Bohan Zeng', 'Yiyan Ji', 'Yue Ding', 'Pengfei Wan', 'Kun Gai', 'Yuanxing Zhang', 'Wentao Zhang'], 'affiliations': ['Fudan University', 'Kling Team, Kuaishou Technology', 'Nanjing University', 'Peking University', 'School of Artificial Intelligence, University of'], 'pdf_title_img': 'assets/pdf/title_img/2602.03510.jpg', 'data': {'categories': ['#diffusion'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ“Ğ»ÑƒĞ±Ğ¸Ğ½Ğ½Ğ°Ñ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸ Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ° Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸ĞµĞ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ° Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑƒÑĞ»Ğ¾Ğ²Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² DiT-Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ Ğ¸Ğ· Ñ€
