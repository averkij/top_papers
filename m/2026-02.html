 'en': {'title': 'SONIC-O1: Bridging the Gap in Multimodal Language Understanding', 'desc': 'This paper presents SONIC-O1, a benchmark designed to evaluate multimodal large language models (MLLMs) on sequential audio-video data in real-world conversational contexts. Unlike previous studies that primarily focused on static images, SONIC-O1 includes human-verified annotations across 13 domains, allowing for a comprehensive assessment of MLLM capabilities. The benchmark tests various tasks such as open-ended summarization and multiple-choice question answering, revealing significant performance gaps, particularly in temporal localization. Additionally, the findings highlight disparities in model performance across different demographic groups, emphasizing the need for socially robust AI systems.'}, 'zh': {'title': 'SONIC-O1ï¼šå¤šæ¨¡æ€è¯­è¨€æ¨¡å‹è¯„ä¼°çš„æ–°åŸºå‡†', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†SONIC-O1ï¼Œè¿™æ˜¯ä¸€ä¸ªç”¨äºè¯„ä¼°å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨é¡ºåºéŸ³é¢‘-è§†é¢‘æ•°æ®ä¸Šçš„åŸºå‡†æµ‹è¯•ã€‚è¯¥åŸºå‡†æ¶µç›–äº†13ä¸ªçœŸå®ä¸–ç•Œçš„å¯¹è¯é¢†åŸŸï¼ŒåŒ…å«4,958ä¸ªç»è¿‡äººå·¥éªŒè¯çš„æ³¨é‡Šå’Œäººå£ç»Ÿè®¡å…ƒæ•°æ®ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå°½ç®¡åœ¨å¤šé¡¹é€‰æ‹©é¢˜ï¼ˆMCQï¼‰å‡†ç¡®æ€§ä¸Šï¼Œé—­æºå’Œå¼€æºæ¨¡å‹ä¹‹é—´çš„å·®è·è¾ƒå°ï¼Œä½†åœ¨æ—¶é—´å®šä½ä»»åŠ¡ä¸Šï¼Œé—­æºæ¨¡å‹çš„è¡¨ç°æ˜æ˜¾ä¼˜äºå¼€æºæ¨¡å‹ï¼Œå·®è·è¾¾åˆ°22.6%ã€‚æ­¤å¤–ï¼Œæ¨¡å‹åœ¨ä¸åŒäººå£ç¾¤ä½“ä¸­çš„è¡¨ç°å·®å¼‚ä¹Ÿè¡¨æ˜ï¼Œæ¨¡å‹è¡Œä¸ºå­˜åœ¨æŒç»­çš„ä¸å¹³ç­‰ç°è±¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.01785', 'title': 'CodeOCR: On the Effectiveness of Vision Language Models in Code Understanding', 'url': 'https://huggingface.co/papers/2602.01785', 'abstract': 'Multimodal large language models can effectively understand source code when represented as compressed images, achieving significant token reduction while maintaining or improving performance on code comprehension tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have achieved remarkable success in source code understanding, yet as software systems grow in scale, computational efficiency has become a critical bottleneck. Currently, these models rely on a text-based paradigm that treats source code as a linear sequence of tokens, which leads to a linear increase in context length and associated computational costs. The rapid advancement of Multimodal LLMs (MLLMs) introduces an opportunity to optimize efficiency by representing source code as rendered images. Unlike text, which is difficult to compress without losing semantic meaning, the image modality is inherently suitable for compression. By adjusting resolution, images can be scaled to a fraction of their original token cost while remaining recognizable to vision-capable models. To explore the feasibility of this approach, we conduct the first systematic study on the effectiveness of MLLMs for code understanding. Our experiments reveal that: (1) MLLMs can effectively understand code with substantial token reduction, achieving up to 8x compression; (2) MLLMs can effectively leverage visual cues such as syntax highlighting, improving code completion performance under 4x compression; and (3) Code-understanding tasks like clone detection exhibit exceptional resilience to visual compression, with some compression ratios even slightly outperforming raw text inputs. Our findings highlight both the potential and current limitations of MLLMs in code understanding, which points out a shift toward image-modality code representation as a pathway to more efficient inference.', 'score': 79, 'issue_id': 892, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '7f6abd8b2889ebbe', 'authors': ['Yuling Shi', 'Chaoxiang Xie', 'Zhensu Sun', 'Yeheng Chen', 'Chenxu Zhang', 'Longfei Yun', 'Chengcheng Wan', 'Hongyu Zhang', 'David Lo', 'Xiaodong Gu'], 'affiliations': ['Beijing Institute of Technology', 'Chongqing University', 'East China Normal University', 'Hohai University', 'Imperial College London', ' prehension tasks. The study shows that MLLMs can utilize visual features like syntax highlighting to enhance code completion, even under high compression. Overall, the research suggests that using image representation for code can lead to more efficient processing and opens new avenues for optimizing code understanding in large software systems.'}, 'zh': {'title': 'å›¾åƒåŒ–ä»£ç è¡¨ç¤ºï¼Œæå‡ç†è§£æ•ˆç‡ï¼', 'desc': 'å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰èƒ½å¤Ÿé€šè¿‡å°†æºä»£ç è¡¨ç¤ºä¸ºå‹ç¼©å›¾åƒæ¥æœ‰æ•ˆç†è§£ä»£ç ï¼Œè¿™æ ·å¯ä»¥æ˜¾è‘—å‡å°‘ä»¤ç‰Œæ•°é‡ï¼ŒåŒæ—¶åœ¨ä»£ç ç†è§£ä»»åŠ¡ä¸Šä¿æŒæˆ–æé«˜æ€§èƒ½ã€‚ä¼ ç»Ÿçš„æ–‡æœ¬åŸºç¡€æ¨¡å‹åœ¨å¤„ç†æºä»£ç æ—¶ï¼Œéšç€ä¸Šä¸‹æ–‡é•¿åº¦çš„çº¿æ€§å¢åŠ ï¼Œè®¡ç®—æˆæœ¬ä¹Ÿéšä¹‹ä¸Šå‡ã€‚ç›¸æ¯”ä¹‹ä¸‹ï¼Œå›¾åƒæ¨¡æ€æ›´é€‚åˆå‹ç¼©ï¼Œå› ä¸ºå¯ä»¥é€šè¿‡è°ƒæ•´åˆ†è¾¨ç‡æ¥å‡å°‘åŸå§‹ä»¤ç‰Œæˆæœ¬ï¼ŒåŒæ—¶ä¿æŒå¯è¯†åˆ«æ€§ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼ŒMLLMsåœ¨ä»£ç ç†è§£æ–¹é¢å…·æœ‰æ˜¾è‘—çš„æ½œåŠ›ï¼Œå°¤å…¶æ˜¯åœ¨è§†è§‰æç¤ºçš„åˆ©ç”¨å’Œå‹ç¼©æ¯”æ–¹é¢ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03786', 'title': 'AOrchestra: Automating Sub-Agent Creation for Agentic Orchestration', 'url': 'https://huggingface.co/papers/2602.03786', 'abstract': 'AOrchestra is a framework-agnostic agentic system that uses a tuple-based abstraction to dynamically create specialized task executors, achieving improved performance on complex benchmarks through automated agent creation and resource management.  \t\t\t\t\tAI-generated summary \t\t\t\t Language agents have shown strong promise for task automation. Realizing this promise for increasingly complex, long-horizon tasks has driven the rise of a sub-agent-as-tools paradigm for multi-turn task solving. However, existing designs still lack a dynamic abstraction view of sub-agents, thereby hurting adaptability. We address this challenge with a unified, framework-agnostic agent abstraction that models any agent as a tuple Instruction, Context, Tools, Model. This tuple acts as a compositional recipe for capabilities, enabling the system to spawn specialized executors for each task on demand. Building on this abstraction, we introduce an agentic system AOrchestra, where the central orchestrator concretizes the tuple at each step: it curates task-relevant context, selects tools and models, and delegates execution via on-the-fly automatic agent creation. Such designs enable reducing human engineering efforts, and remain framework-agnostic with plug-and-play support for diverse agents as task executors. It also enables a controllable performance-cost trade-off, allowing the system to approach Pareto-efficient. Across three challenging benchmarks (GAIA, SWE-Bench, Terminal-Bench), AOrchestra achieves 16.28% relative improvement against the strongest baseline when paired with Gemini-3-Flash. The code is available at: https://github.com/FoundationAgents/AOrchestra', 'score': 62, 'issue_id': 893, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': 'f6bc21af3253a89f', 'authors': ['Jianhao Ruan', 'Zhihao Xu', 'Yiran Peng', 'Fashen Ren', 'Zhaoyang Yu', 'Xinbing Liang', 'Jinyu Xiang', 'Bang Liu', 'Chenglin Wu', 'Yuyu Luo', 'Jiayi Zhang'], 'affiliations': ['DeepWisdom', 'ECNU', 'HKUST(GZ)', 'RUC', 'UdeM & Mila'], 'pdf_title_img': 'assets/pdf/title_img/2602.03786.jpg', 'data': {'categories': [], 'emoji': 'ğŸ¼', 'ru': {'title': 'Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¾Ñ€ĞºĞµÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ñ€Ñ‚ĞµĞ¶Ğ½ÑƒÑ Ğ°Ğ±ÑÑ‚Ñ€Ğ°ĞºÑ†Ğ¸Ñ', 'desc': 'AOrchestra â€” ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ğ±ÑÑ‚Ñ€Ğ°ĞºÑ†Ğ¸Ñ Ğ² Ğ²Ğ¸Ğ´Ğµ ĞºĞ¾Ñ€Ñ‚ĞµĞ¶Ğ° (Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ñ, ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚, Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹, Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ) Ğ´Ğ»Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ĞµĞ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ¦ĞµĞ½Ñ‚Ñ€Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¾Ñ€ĞºĞµÑÑ‚Ñ€Ğ°Ñ‚Ğ¾Ñ€ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ, Ğ¾Ñ‚Ğ±Ğ¸Ñ€Ğ°Ñ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚, Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ»ĞµÑ‚Ñƒ Ğ´Ğ»Ñ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ½Ğµ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ñ‚ Ğ¾Ñ‚ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€ĞºĞ° Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ½Ğ¸Ğ·Ğ¸Ñ‚ÑŒ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ¸Ñ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ³Ğ¸Ğ±ĞºĞ¾Ğ¼Ñƒ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ñ€ĞµÑÑƒÑ€ÑĞ°Ğ¼Ğ¸. ĞĞ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… (GAIA, SWE-Bench, Terminal-Bench) AOrchestra Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ° 16,28% ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ¹ Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Gemini-3-Flash.'}, 'en': {'title': 'Dynamic Agent Creation for Enhanced Task Automation', 'desc': 'AOrchestra is a versatile system designed to enhance task automation by dynamically creating specialized agents for complex tasks. It utilizes a tuple-based abstraction that includes Instruction, Context, Tools, and Model, allowing for flexible and efficient task execution. This framework-agnostic approach reduces the need for extensive human engineering and supports various agent types as executors. By optimizing resource management and adaptability, AOrchestra demonstrates significant performance improvements on challenging benchmarks.'}, 'zh': {'title': 'AOrchestraï¼šåŠ¨æ€åˆ›å»ºæ™ºèƒ½ä»»åŠ¡æ‰§è¡Œå™¨çš„æ¡†æ¶', 'desc': 'AOrchestraæ˜¯ä¸€ä¸ªä¸æ¡†æ¶æ— å…³çš„æ™ºèƒ½ç³»ç»Ÿï¼Œä½¿ç”¨åŸºäºå…ƒç»„çš„æŠ½è±¡åŠ¨æ€åˆ›å»ºä¸“é—¨çš„ä»»åŠ¡æ‰§è¡Œå™¨ï¼Œä»è€Œåœ¨å¤æ‚åŸºå‡†æµ‹è¯•ä¸­å®ç°æ›´å¥½çš„æ€§èƒ½ã€‚è¯¥ç³»ç»Ÿé€šè¿‡å°†ä»»ä½•ä»£ç†å»ºæ¨¡ä¸ºä¸€ä¸ªå…ƒç»„ï¼ˆæŒ‡ä»¤ã€ä¸Šä¸‹æ–‡ã€å·¥å…·ã€æ¨¡å‹ï¼‰æ¥è§£å†³ç°æœ‰è®¾è®¡ç¼ºä¹åŠ¨æ€æŠ½è±¡è§†å›¾çš„é—®é¢˜ã€‚AOrchestraçš„ä¸­å¿ƒåè°ƒå™¨åœ¨æ¯ä¸€æ­¥å…·ä½“åŒ–è¿™ä¸ªå…ƒç»„ï¼Œç­–åˆ’ä¸ä»»åŠ¡ç›¸å…³çš„ä¸Šä¸‹æ–‡ï¼Œé€‰æ‹©å·¥å…·å’Œæ¨¡å‹ï¼Œå¹¶é€šè¿‡å³æ—¶è‡ªåŠ¨åˆ›å»ºä»£ç†æ¥å§”æ´¾æ‰§è¡Œã€‚é€šè¿‡è¿™ç§è®¾è®¡ï¼ŒAOrchestraå‡å°‘äº†äººå·¥å·¥ç¨‹çš„å·¥ä½œé‡ï¼Œå¹¶æ”¯æŒå¤šç§ä»£ç†ä½œä¸ºä»»åŠ¡æ‰§è¡Œå™¨çš„å³æ’å³ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02103', 'title': 'No Global Plan in Chain-of-Thought: Uncover the Latent Planning Horizon of LLMs', 'url': 'https://huggingface.co/papers/2602.02103', 'abstract': "Research investigates latent planning dynamics in large language models through a probing method called Tele-Lens, revealing limited global planning and enabling improved uncertainty estimation and CoT bypass recognition.  \t\t\t\t\tAI-generated summary \t\t\t\t This work stems from prior complementary observations on the dynamics of Chain-of-Thought (CoT): Large Language Models (LLMs) is shown latent planning of subsequent reasoning prior to CoT emergence, thereby diminishing the significance of explicit CoT; whereas CoT remains critical for tasks requiring multi-step reasoning. To deepen the understanding between LLM's internal states and its verbalized reasoning trajectories, we investigate the latent planning strength of LLMs, through our probing method, Tele-Lens, applying to hidden states across diverse task domains. Our empirical results indicate that LLMs exhibit a myopic horizon, primarily conducting incremental transitions without precise global planning. Leveraging this characteristic, we propose a hypothesis on enhancing uncertainty estimation of CoT, which we validate that a small subset of CoT positions can effectively represent the uncertainty of the entire path. We further underscore the significance of exploiting CoT dynamics, and demonstrate that automatic recognition of CoT bypass can be achieved without performance degradation. Our code, data and models are released at https://github.com/lxucs/tele-lens.", 'score': 57, 'issue_id': 892, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': 'cc18842c82f089b7', 'authors': ['Liyan Xu', 'Mo Yu', 'Fandong Meng', 'Jie Zhou'], 'affiliations': ['WeChat AI, Tencent Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2602.02103.jpg', 'data': {'categories': ['#reasoning', '#training', '#open_source', '#interpretability', '#benchmark'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ¡ĞºÑ€Ñ‹Ñ‚Ğ¾Ğµ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ² LLM: Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ñ‹ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ·Ğ¾Ğ½Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Tele-Lens. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ LLM Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğµ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‚ Ğ² Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ¼ Ñ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ğ¼Ğ¸. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ³Ğ´Ğµ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğµ Ğ¿Ğ¾Ğ´Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¹ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ñ€ĞµĞ¿Ñ€ĞµĞ·ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²ÑĞµĞ³Ğ¾ Ğ¿ÑƒÑ‚Ğ¸. ĞšÑ€Ğ¾Ğ¼Ğµ Ñ‚Ğ¾Ğ³Ğ¾, Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½ĞµĞ½ÑƒĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ²Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Unveiling Latent Planning in Language Models with Tele-Lens', 'desc': 'This paper explores how large language models (LLMs) plan their reasoning processes using a method called Tele-Lens. It finds that LLMs often lack comprehensive global planning, instead relying on short-term, incremental reasoning steps. The study highlights the importance of Chain-of-Thought (CoT) in tasks that require multi-step reasoning, while also suggesting that a few key CoT positions can effectively estimate uncertainty in reasoning paths. Additionally, the research shows that it is possible to recognize when CoT is bypassed without losing performance, enhancing our understanding of LLM dynamics.'}, 'zh': {'title': 'æ­ç¤ºå¤§å‹è¯­è¨€æ¨¡å‹çš„æ½œåœ¨è§„åˆ’åŠ¨æ€', 'desc': 'æœ¬ç ”ç©¶é€šè¿‡ä¸€ç§ç§°ä¸ºTele-Lensçš„æ¢æµ‹æ–¹æ³•ï¼Œæ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä¸­çš„æ½œåœ¨è§„åˆ’åŠ¨æ€ã€‚ç ”ç©¶å‘ç°ï¼ŒLLMsåœ¨è¿›è¡Œæ¨ç†æ—¶è¡¨ç°å‡ºæœ‰é™çš„å…¨å±€è§„åˆ’èƒ½åŠ›ï¼Œä¸»è¦ä¾èµ–äºå¢é‡è¿‡æ¸¡è€Œéç²¾ç¡®çš„å…¨å±€è§„åˆ’ã€‚å°½ç®¡é“¾å¼æ€ç»´ï¼ˆCoTï¼‰åœ¨å¤šæ­¥éª¤æ¨ç†ä»»åŠ¡ä¸­ä»ç„¶è‡³å…³é‡è¦ï¼Œä½†æˆ‘ä»¬æå‡ºçš„å‡è®¾è¡¨æ˜ï¼Œå°‘é‡çš„CoTä½ç½®å¯ä»¥æœ‰æ•ˆä»£è¡¨æ•´ä¸ªè·¯å¾„çš„ä¸ç¡®å®šæ€§ã€‚æˆ‘ä»¬è¿˜å±•ç¤ºäº†å¦‚ä½•åœ¨ä¸é™ä½æ€§èƒ½çš„æƒ…å†µä¸‹ï¼Œè‡ªåŠ¨è¯†åˆ«CoTçš„ç»•è¿‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02660', 'title': 'MARS: Modular Agent with Reflective Search for Automated AI Research', 'url': 'https://huggingface.co/papers/2602.02660', 'abstract': 'MARS is a modular AI research automation framework that uses budget-aware planning, modular construction, and reflective memory to achieve state-of-the-art performance in autonomous machine learning research.  \t\t\t\t\tAI-generated summary \t\t\t\t Automating AI research differs from general software engineering due to computationally expensive evaluation (e.g., model training) and opaque performance attribution. Current LLM-based agents struggle here, often generating monolithic scripts that ignore execution costs and causal factors. We introduce MARS (Modular Agent with Reflective Search), a framework optimized for autonomous AI research. MARS relies on three pillars: (1) Budget-Aware Planning via cost-constrained Monte Carlo Tree Search (MCTS) to explicitly balance performance with execution expense; (2) Modular Construction, employing a "Design-Decompose-Implement" pipeline to manage complex research repositories; and (3) Comparative Reflective Memory, which addresses credit assignment by analyzing solution differences to distill high-signal insights. MARS achieves state-of-the-art performance among open-source frameworks on MLE-Bench under comparable settings, maintaining competitiveness with the global leaderboard\'s top methods. Furthermore, the system exhi µĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ MLE-Bench Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿ÑƒÑ‚ÑĞ¼Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ°. ĞÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ‡Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾, Ñ‡Ñ‚Ğ¾ 63% Ğ¿Ğ¾Ğ»ĞµĞ·Ğ½Ñ‹Ñ… Ğ¸Ğ½ÑĞ°Ğ¹Ñ‚Ğ¾Ğ² Ğ°Ğ³ĞµĞ½Ñ‚ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ°ĞµÑ‚ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ñ‚Ñ€Ğ°Ğ½ÑÑ„ĞµÑ€Ñƒ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²ĞµÑ‚Ğ²ÑĞ¼Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ°, Ñ‡Ñ‚Ğ¾ ÑĞ²Ğ¸Ğ´ĞµÑ‚ĞµĞ»ÑŒÑÑ‚Ğ²ÑƒĞµÑ‚ Ğ¾ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğº Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'MARS: Optimizing AI Research with Smart Planning and Modular Design', 'desc': 'MARS is a framework designed to automate AI research by optimizing the planning and execution of machine learning tasks. It uses budget-aware planning to balance the performance of models with the costs of training them, ensuring efficient resource use. The framework is modular, allowing researchers to break down complex tasks into manageable parts, and it incorporates reflective memory to improve learning from past experiences. MARS has shown to outperform other open-source frameworks in benchmarks, highlighting its effectiveness in generating valuable insights through cross-branch learning.'}, 'zh': {'title': 'MARSï¼šæ™ºèƒ½ç ”ç©¶çš„æ¨¡å—åŒ–æ¡†æ¶', 'desc': 'MARSæ˜¯ä¸€ä¸ªæ¨¡å—åŒ–çš„äººå·¥æ™ºèƒ½ç ”ç©¶è‡ªåŠ¨åŒ–æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡é¢„ç®—æ„è¯†è§„åˆ’ã€æ¨¡å—åŒ–æ„å»ºå’Œåæ€è®°å¿†æ¥å®ç°è‡ªä¸»æœºå™¨å­¦ä¹ ç ”ç©¶çš„å…ˆè¿›æ€§èƒ½ã€‚è¯¥æ¡†æ¶é€šè¿‡æˆæœ¬å—é™çš„è’™ç‰¹å¡æ´›æ ‘æœç´¢ï¼ˆMCTSï¼‰æ¥å¹³è¡¡æ€§èƒ½ä¸æ‰§è¡Œè´¹ç”¨ï¼Œç¡®ä¿åœ¨ç ”ç©¶è¿‡ç¨‹ä¸­æœ‰æ•ˆåˆ©ç”¨èµ„æºã€‚MARSé‡‡ç”¨â€œè®¾è®¡-åˆ†è§£-å®ç°â€çš„ç®¡é“ç®¡ç†å¤æ‚çš„ç ”ç©¶åº“ï¼Œå¹¶é€šè¿‡æ¯”è¾ƒåæ€è®°å¿†åˆ†æè§£å†³æ–¹æ¡ˆå·®å¼‚ï¼Œä»¥æç‚¼å‡ºé«˜ä¿¡å·çš„è§è§£ã€‚è¯¥ç³»ç»Ÿåœ¨MLE-Benchä¸Šè¡¨ç°å‡ºè‰²ï¼Œå±•ç°å‡ºè·¨åˆ†æ”¯è½¬ç§»çš„èƒ½åŠ›ï¼Œä½¿63%çš„å­¦ä¹ æ¥è‡ªäºä¸åŒæœç´¢è·¯å¾„çš„æœ‰æ•ˆæ¦‚æ‹¬ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02619', 'title': 'daVinci-Agency: Unlocking Long-Horizon Agency Data-Efficiently', 'url': 'https://huggingface.co/papers/2602.02619', 'abstract': "Large language models face challenges in long-horizon agentic workflows due to lack of authentic long-dependency training data, which is addressed by leveraging pull request sequences for structured supervision through progressive decomposition, consistency enforcement, and refinement from bug-fix histories.  \t\t\t\t\tAI-generated summary \t\t\t\t While Large Language Models (LLMs) excel at short-term tasks, scaling them to long-horizon agentic workflows remains challenging. The core bottleneck lies in the scarcity of training data that captures authentic long-dependency structures and cross-stage evolutionary dynamics--existing synthesis methods either confine to single-feature scenarios constrained by model distribution, or incur prohibitive human annotation costs, failing to provide scalable, high-quality supervision. We address this by reconceptualizing data synthesis through the lens of real-world software evolution. Our key insight: Pull Request (PR) sequences naturally embody the supervision signals for long-horizon learning. They decompose complex objectives into verifiable submission units, maintain functional coherence across iterations, and encode authentic refinement patterns through bug-fix histories. Building on this, we propose daVinci-Agency, which systematically mines structured supervision from chain-of-PRs through three interlocking mechanisms: (1) progressive task decomposition via continuous commits, (2) long-term consistency enforcement through unified functional objectives, and (3) verifiable refinement from authentic bug-fix trajectories. Unlike synthetic trajectories that treat each step independently, daVinci-Agency's PR-grounded structure inherently preserves the causal dependencies and iterative refinements essential for teaching persistent goal-directed behavior and enables natural alignment with project-level, full-cycle task modeling. The resulting trajectories are substantial--averaging 85k tokens and 116 tool calls--yet remarkab Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğµ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² (239 Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ²) Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'Harnessing Pull Requests for Long-Horizon Learning in LLMs', 'desc': "This paper addresses the limitations of large language models (LLMs) in handling long-horizon tasks due to insufficient training data that captures long-term dependencies. The authors propose a novel approach called daVinci-Agency, which utilizes pull request sequences from software development as a source of structured supervision. By breaking down complex tasks into manageable units and enforcing consistency through real-world bug-fix histories, the model learns to maintain functional coherence over time. The results show that fine-tuning on this data significantly improves the model's performance on various benchmarks, demonstrating the effectiveness of leveraging authentic software evolution data for training."}, 'zh': {'title': 'åˆ©ç”¨æ‹‰å–è¯·æ±‚æå‡é•¿ä¾èµ–å­¦ä¹ çš„æ•ˆç‡', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹åœ¨å¤„ç†é•¿æ—¶é—´è·¨åº¦çš„ä»»åŠ¡æ—¶é¢ä¸´æŒ‘æˆ˜ï¼Œä¸»è¦æ˜¯å› ä¸ºç¼ºä¹çœŸå®çš„é•¿ä¾èµ–è®­ç»ƒæ•°æ®ã€‚æœ¬æ–‡æå‡ºé€šè¿‡åˆ©ç”¨æ‹‰å–è¯·æ±‚åºåˆ—æ¥è·å–ç»“æ„åŒ–ç›‘ç£ï¼Œä»è€Œè§£å†³è¿™ä¸€é—®é¢˜ã€‚æˆ‘ä»¬çš„æ–¹æ³•åŒ…æ‹¬é€æ­¥åˆ†è§£å¤æ‚ç›®æ ‡ã€å¼ºåˆ¶ä¸€è‡´æ€§ä»¥åŠä»é”™è¯¯ä¿®å¤å†å²ä¸­æç‚¼ä¿¡æ¯ã€‚æœ€ç»ˆï¼Œæˆ‘ä»¬çš„æ¨¡å‹daVinci-Agencyèƒ½å¤Ÿæœ‰æ•ˆåœ°å­¦ä¹ é•¿æœŸç›®æ ‡å¯¼å‘è¡Œä¸ºï¼Œå¹¶åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—æå‡æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03796', 'title': '3D-Aware Implicit Motion Control for View-Adaptive Human Video Generation', 'url': 'https://huggingface.co/papers/2602.03796', 'abstract': "3DiMo enables view-agnostic human motion control in video generation by training a motion encoder alongside a pretrained video generator to distill driving frames into compact motion tokens that align with the generator's spatial priors.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing methods for human motion control in video generation typically rely on either 2D poses or explicit 3D parametric models (e.g., SMPL) as control signals. However, 2D poses rigidly bind motion to the driving viewpoint, precluding novel-view synthesis. Explicit 3D models, though structurally informative, suffer from inherent inaccuracies (e.g., depth ambiguity and inaccurate dynamics) which, when used as a strong constraint, override the powerful intrinsic 3D awareness of large-scale video generators. In this work, we revisit motion control from a 3D-aware perspective, advocating for an implicit, view-agnostic motion representation that naturally aligns with the generator's spatial priors rather than depending on externally reconstructed constraints. We introduce 3DiMo, which jointly trains a motion encoder with a pretrained video generator to distill driving frames into compact, view-agnostic motion tokens, injected semantically via cross-attention. To foster 3D awareness, we train with view-rich supervision (i.e., single-view, multi-view, and moving-camera videos), forcing motion consistency across diverse viewpoints. Additionally, we use auxiliary geometric supervision that leverages SMPL only for early initialization and is annealed to zero, enabling the model to transition from external 3D guidance to learning genuine 3D spatial motion understanding from the data and the generator's priors. Experiments confirm that 3DiMo faithfully reproduces driving motions with flexible, text-driven camera control, significantly surpassing existing methods in both motion fidelity and visual quality.", 'score': 41, 'issue_id': 892, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': '84bc62536de9a4a1', 'authors': ['Zhixue Fang', 'Xu He', 'Songlin Tang', 'Haoxian Zhang', 'Qingfeng Li', 'Xiaoqiang Liu', 'Pengfei Wan', 'Kun Gai'], 'affiliations': ['CASIA',  generator to create compact motion tokens that align with the generator's understanding of space. This method avoids the limitations of 2D poses and explicit 3D models by using a view-agnostic representation, allowing for more flexible and accurate motion synthesis. The model is trained with diverse video inputs to ensure consistent motion across different perspectives, leading to improved motion fidelity and visual quality in generated videos."}, 'zh': {'title': '3DiMoï¼šè§†è§’æ— å…³çš„äººä½“è¿åŠ¨æ§åˆ¶æ–°æ–¹æ³•', 'desc': '3DiMoæ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œç”¨äºåœ¨è§†é¢‘ç”Ÿæˆä¸­å®ç°ä¸è§†è§’æ— å…³çš„äººä½“è¿åŠ¨æ§åˆ¶ã€‚å®ƒé€šè¿‡ä¸é¢„è®­ç»ƒçš„è§†é¢‘ç”Ÿæˆå™¨å…±åŒè®­ç»ƒä¸€ä¸ªè¿åŠ¨ç¼–ç å™¨ï¼Œå°†é©±åŠ¨å¸§æç‚¼ä¸ºç´§å‡‘çš„è¿åŠ¨æ ‡è®°ï¼Œè¿™äº›æ ‡è®°ä¸ç”Ÿæˆå™¨çš„ç©ºé—´å…ˆéªŒç›¸ä¸€è‡´ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ä¸åŒï¼Œ3DiMoä¸ä¾èµ–äº2Då§¿åŠ¿æˆ–æ˜¾å¼çš„3Dæ¨¡å‹ï¼Œè€Œæ˜¯é‡‡ç”¨éšå¼çš„è¿åŠ¨è¡¨ç¤ºï¼Œä»è€Œé¿å…äº†è§†è§’é™åˆ¶å’Œç»“æ„ä¸å‡†ç¡®çš„é—®é¢˜ã€‚å®éªŒè¡¨æ˜ï¼Œ3DiMoåœ¨è¿åŠ¨ä¿çœŸåº¦å’Œè§†è§‰è´¨é‡ä¸Šæ˜¾è‘—ä¼˜äºç°æœ‰æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.01630', 'title': 'Research on World Models Is Not Merely Injecting World Knowledge into Specific Tasks', 'url': 'https://huggingface.co/papers/2602.01630', 'abstract': 'Current world models lack unified frameworks despite task-specific advances, necessitating a comprehensive approach integrating interaction, perception, symbolic reasoning, and spatial representation.  \t\t\t\t\tAI-generated summary \t\t\t\t World models have emerged as a critical frontier in AI research, aiming to enhance large models by infusing them with physical dynamics and world knowledge. The core objective is to enable agents to understand, predict, and interact with complex environments. However, current research landscape remains fragmented, with approaches predominantly focused on injecting world knowledge into isolated tasks, such as visual prediction, 3D estimation, or symbol grounding, rather than establishing a unified definition or framework. While these task-specific integrations yield performance gains, they often lack the systematic coherence required for holistic world understanding. In this paper, we analyze the limitations of such fragmented approaches and propose a unified design specification for world models. We suggest that a robust world model should not be a loose collection of capabilities but a normative framework that integrally incorporates interaction, perception, symbolic reasoning, and spatial representation. This work aims to provide a structured perspective to guide future research toward more general, robust, and principled models of the world.', 'score': 41, 'issue_id': 892, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '1a3d327b5e3d7ffa', 'authors': ['Bohan Zeng', 'Kaixin Zhu', 'Daili Hua', 'Bozhou Li', 'Chengzhuo Tong', 'Yuran Wang', 'Xinyi Huang', 'Yifan Dai', 'Zixiang Zhang', 'Yifan Yang', 'Zhou Liu', 'Hao Liang', 'Xiaochen Ma', 'Ruichuan An', 'Tianyi Bai', 'Hongcheng Gao', 'Junbo Niu', 'Yang Shi', 'Xinlong Chen', 'Yue Ding', 'Minglei Shi', 'Kai Zeng', 'Yiwen Tang', 'Yuanxing Zhang', 'Pengfei Wan', 'Xintao Wang', 'Wentao Zhang'], 'affiliations': ['HKUST', 'Kling Team, Kuaishou Technology', 'Peking University', 'School of Artificial Intelligence, University of Chinese Academy of Sciences', 'Shanghai Jiao Tong University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2602.01630.jpg', 'data': {'categories': [], 'emoji': 'ğŸŒ', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ñ†ĞµĞ»Ğ¾ÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¾ĞºÑ€ÑƒĞ¶Ğ°ÑÑ‰ĞµĞ¹ ÑÑ€ĞµĞ´Ñ‹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğº Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑĞµĞ³Ğ¾Ğ´Ğ½Ñ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ÑÑ Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸ ç¤ºã€‚ä¸–ç•Œæ¨¡å‹æ—¨åœ¨é€šè¿‡å¼•å…¥ç‰©ç†åŠ¨æ€å’Œä¸–ç•ŒçŸ¥è¯†æ¥å¢å¼ºå¤§å‹æ¨¡å‹ï¼Œä½¿æ™ºèƒ½ä½“èƒ½å¤Ÿç†è§£ã€é¢„æµ‹å’Œä¸å¤æ‚ç¯å¢ƒäº’åŠ¨ã€‚ç°æœ‰çš„ç ”ç©¶ä¸»è¦é›†ä¸­åœ¨å°†ä¸–ç•ŒçŸ¥è¯†æ³¨å…¥å­¤ç«‹çš„ä»»åŠ¡ä¸­ï¼Œè€Œä¸æ˜¯å»ºç«‹ç»Ÿä¸€çš„å®šä¹‰æˆ–æ¡†æ¶ã€‚æœ¬æ–‡åˆ†æäº†è¿™äº›ç¢ç‰‡åŒ–æ–¹æ³•çš„å±€é™æ€§ï¼Œå¹¶æå‡ºäº†ä¸€ç§ç»Ÿä¸€çš„ä¸–ç•Œæ¨¡å‹è®¾è®¡è§„èŒƒï¼Œä»¥æŒ‡å¯¼æœªæ¥çš„ç ”ç©¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03048', 'title': 'CoBA-RL: Capability-Oriented Budget Allocation for Reinforcement Learning in LLMs', 'url': 'https://huggingface.co/papers/2602.03048', 'abstract': "CoBA-RL adapts rollout budget allocation for LLM training by evaluating sample training value and optimizing resource distribution through a capability-oriented value function and greedy strategy.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) has emerged as a key approach for enhancing LLM reasoning.However, standard frameworks like Group Relative Policy Optimization (GRPO) typically employ a uniform rollout budget, leading to resource inefficiency. Moreover, existing adaptive methods often rely on instance-level metrics, such as task pass rates, failing to capture the model's dynamic learning state. To address these limitations, we propose CoBA-RL, a reinforcement learning algorithm designed to adaptively allocate rollout budgets based on the model's evolving capability. Specifically, CoBA-RL utilizes a Capability-Oriented Value function to map tasks to their potential training gains and employs a heap-based greedy strategy to efficiently self-calibrate the distribution of computational resources to samples with high training value. Extensive experiments demonstrate that our approach effectively orchestrates the trade-off between exploration and exploitation, delivering consistent generalization improvements across multiple challenging benchmarks. These findings underscore that quantifying sample training value and optimizing budget allocation are pivotal for advancing LLM post-training efficiency.", 'score': 32, 'issue_id': 892, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': 'f231912a460b9894', 'authors': ['Zhiyuan Yao', 'Yi-Kai Zhang', 'Yuxin Chen', 'Yueqing Sun', 'Zishan Xu', 'Yu Yang', 'Tianhao Hu', 'Qi Gu', 'Hui Su', 'Xunliang Cai'], 'affiliations': ['Meituan', 'Nanjing University', 'National University of Singapore', 'Shanghai Jiao Tong University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2602.03048.jpg', 'data': {'categories': ['#reasoning', '#rl', '#optimization', '#training'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ² Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'CoBA-RL â€” ÑÑ‚Ğ¾ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµÑÑƒÑ€ÑÑ‹ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸Ñ… Ñ€Ğ°Ğ·Ğ²Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ñ…ÑÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ ÑÑ‚Ğ¾Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸, Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ½Ğ° Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¾Ñ†ĞµĞ½Ğ¸Ñ‚ÑŒ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°. ĞĞ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¶Ğ°Ğ´Ğ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ¸Ñ‚ĞµÑ‚Ğ½Ğ¾Ğ¹ Ğ¾Ñ‡ĞµÑ€ĞµĞ´Ğ¸ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğ° Ğ¾Ñ‚ĞºĞ°Ñ‚Ğ¾Ğ² Ğº Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ°Ğ¼ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰ĞµĞ¹ Ñ†ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒÑ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, Ğ¿Ğ¾Ğ´Ñ‡Ñ‘Ñ€ĞºĞ¸Ğ²Ğ°Ñ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ LLM Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼.'}, 'en': {'title': 'Optimizing Training Budgets for Smarter LLMs', 'desc': "CoBA-RL is a novel reinforcement learning algorithm that optimizes the allocation of rollout budgets during the training of large language models (LLMs). It introduces a Capability-Oriented Value function to assess the potential training gains of different tasks, allowing for a more efficient distribution of computational resources. Unlike traditional methods that use a uniform budget, CoBA-RL employs a greedy strategy to focus on samples that offer the highest training value. The results show that this adaptive approach significantly enhances the model's generalization performance across various benchmarks by effectively balancing exploration and exploitation."}, 'zh': {'title': 'æ™ºèƒ½åˆ†é…è®­ç»ƒé¢„ç®—ï¼Œæå‡æ¨¡å‹å­¦ä¹ æ•ˆç‡', 'desc': 'CoBA-RLæ˜¯ä¸€ç§å¼ºåŒ–å­¦ä¹ ç®—æ³•ï¼Œæ—¨åœ¨æ ¹æ®æ¨¡å‹çš„åŠ¨æ€èƒ½åŠ›è‡ªé€‚åº”åœ°åˆ†é…è®­ç»ƒé¢„ç®—ã€‚å®ƒä½¿ç”¨èƒ½åŠ›å¯¼å‘ä»·å€¼å‡½æ•°æ¥è¯„ä¼°ä»»åŠ¡çš„æ½œåœ¨è®­ç»ƒæ”¶ç›Šï¼Œå¹¶é€šè¿‡è´ªå©ªç­–ç•¥ä¼˜åŒ–è®¡ç®—èµ„æºçš„åˆ†é…ã€‚ä¸ä¼ ç»Ÿçš„å‡åŒ€é¢„ç®—åˆ†é…æ–¹æ³•ä¸åŒï¼ŒCoBA-RLèƒ½å¤Ÿæ›´æœ‰æ•ˆåœ°åˆ©ç”¨èµ„æºï¼Œæé«˜æ¨¡å‹çš„å­¦ä¹ æ•ˆç‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—æå‡äº†æ¨¡å‹çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03139', 'title': 'Diversity-Preserved Distribution Matching Distillation for Fast Visual Synthesis', 'url': 'https://huggingface.co/papers/2602.03139', 'abstract': 'A novel distillation framework called DP-DMD is introduced that preserves sample diversity in text-to-image generation by separating the roles of distilled steps, using v-prediction for diversity and standard DMD loss for quality refinement without additional computational overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t Distribution matching distillation (DMD) aligns a multi-step generator with its few-step counterpart to enable high-quality generation under low inference cost. However, DMD tends to suffer from mode collapse, as its reverse-KL formulation inherently encourages mode-seeking behavior, for which existing remedies typically rely on perceptual or adversarial regularization, thereby incurring substantial computational overhead and training instability. In this work, we propose a role-separated distillation framework that explicitly disentangles the roles of distilled steps: the first step is dedicated to preserving sample diversity via a target-prediction (e.g., v-prediction) objective, while subsequent steps focus on quality refinement under the standard DMD loss, with gradients from the DMD objective blocked at the first step. We term this approach Diversity-Preserved DMD (DP-DMD), which, despite its simplicity -- no perceptual backbone, no discriminator, no auxiliary networks, and no additional ground-truth images -- preserves sample diversity while maintaining visual quality on par with state-of-the-art methods in extensive text-to-image experiments.', 'score': 31, 'issue_id': 893, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': '8ca33a5a8a7e7eb3', 'authors': ['Tianhe Wu', 'Ruibin Li', 'Lei Zhang', 'Kede Ma'], 'affiliations': ['Multimedia-Analytics-Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2602.03139.jpg', 'data': {'categories': ['#multimodal', '#training', '#inference', '#diffusion', '#optimization'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ”Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ´Ğ»Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ DP-DMD Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ñƒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ĞºĞ¾Ğ»Ğ»Ğ°Ğ¿ÑĞ° Ğ¼Ğ¾Ğ´ (Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ). ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ğ¸ Ñ€Ğ¾Ğ»ĞµĞ¹ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… ÑˆĞ°Ğ³Ğ¾Ğ²: Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ ÑˆĞ°Ğ³ Ğ¾Ñ‚Ğ²ĞµÑ‡Ğ°ĞµÑ‚ Ğ·Ğ° ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ¾Ğº Ñ‡ĞµÑ€ĞµĞ· v-prediction, Ğ° Ğ¿Ğ¾ÑĞ»ĞµĞ´ÑƒÑÑ‰Ğ¸Ğµ ÑˆĞ°Ğ³Ğ¸ Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒÑÑ‚ÑÑ Ğ½Ğ° ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğ¹ DMD Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸ Ğ½Ğ¸Ğ·ĞºĞ¸Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ñ… Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹-Ğ´Ğ¸ÑĞºÑ€Ğ¸Ğ¼Ğ¸Ğ½Ğ°Ñ‚Ğ¾Ñ€Ğ¾Ğ² Ğ¸Ğ»Ğ¸ Ğ¿ĞµÑ€Ñ†ĞµĞ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ DP-DMD ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ² Ğ¿Ñ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ, ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼Ğ¾Ğ¼ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Preserving Diversity in Text-to-Image Generation with DP-DMD', 'desc': 'The paper introduces a new framework called Diversity-Preserved DMD (DP-DMD) for text-to-image generation that aims to maintain sample diversity while ensuring high-quality outputs. It separates the distillation process into two distinct steps: the first step focuses on preserving diversity using a target-prediction method, while the second step refines quality using the standard DMD loss. This approach addresses the common issue of mode collapse found in traditional DMD methods, which often require complex regularization techniques that can slow down training. DP-DMD achieves impressive results without the need for additional computational resources or complex architectures, making it efficient and effective for generating diverse and high-quality images.'}, 'zh': {'title': 'ä¿æŒå¤šæ ·æ€§çš„é«˜è´¨é‡ç”Ÿæˆ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„è’¸é¦æ¡†æ¶ï¼Œç§°ä¸ºDP-DMDï¼Œæ—¨åœ¨åœ¨æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆä¸­ä¿æŒæ ·æœ¬å¤šæ ·æ€§ã€‚è¯¥æ¡†æ¶é€šè¿‡åˆ†ç¦»è’¸é¦æ­¥éª¤çš„è§’è‰²ï¼Œä½¿ç”¨ç›®æ ‡é¢„æµ‹æ¥å¢å¼ºå¤šæ ·æ€§ï¼ŒåŒæ—¶åˆ©ç”¨æ ‡å‡†DMDæŸå¤±è¿›è¡Œè´¨é‡ä¼˜åŒ–ï¼Œè€Œæ— éœ€é¢å¤–çš„è®¡ç®—å¼€é”€ã€‚DP-DMDçš„ç¬¬ä¸€æ­¥ä¸“æ³¨äºä¿æŒæ ·æœ¬å¤šæ ·æ€§ï¼Œåç»­æ­¥éª¤åˆ™ä¸“æ³¨äºè´¨é‡æå‡ï¼Œé¿å…äº†æ¨¡å¼å´©æºƒçš„é—®é¢˜ã€‚å®éªŒè¡¨æ˜ï¼ŒDP-DMDåœ¨ä¿æŒè§†è§‰è´¨é‡çš„åŒæ—¶ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°ä¿ç•™æ ·æœ¬å¤šæ ·æ€§ï¼Œè¡¨ç°ä¼˜äºç°æœ‰çš„å…ˆè¿›æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03419', 'title': 'SWE-World: Building Software Engineering Agents in Docker-Free Environments', 'url': 'https://huggingface.co/papers/2602.03419', 'abstract': 'A Docker-free framework replaces physical execution environments with learned surrogates for training software engineering agents, enabling efficient training and test-time scaling without costly container setup.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in large language models (LLMs) have enabled software engineering agents to tackle complex code modification tasks. Most existing approaches rely on execution feedback from containerized environments, which require dependency-complete setup and physical execution of programs and tests. While effective, this paradigm is resource-intensive and difficult to maintain, substantially complicating agent training and limiting scalability. We propose SWE-World, a Docker-free framework that replaces physical execution environments with a learned surrogate for training and evaluating software engineering agents. SWE-World leverages LLM-based models trained on real agent-environment interaction data to predict intermediate execution outcomes and final test feedback, enabling agents to learn without interacting with physical containerized environments. This design preserves the standard agent-environment interaction loop while eliminating the need for costly environment construction and maintenance during agent optimization and evaluation. Furthermore, because SWE-World can simulate the final evaluation outcomes of candidate trajectories without real submission, it enables selecting the best solution among multiple test-time attempts, thereby facilitating effective test-time scaling (TTS) in software engineering tasks. Experiments on SWE-bench Verified demonstrate that SWE-World raises Qwen2.5-Coder-32B from 6.2\\% to 52.0\\% via Docker-free SFT, 55.0\\% with Docker-free RL, and 68.2\\% with further TTS. The code is available at https://github.com/RUCAIBox/SWE-World', 'score': 29, 'issue_id': 893, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': '168b68461f26472e', 'authors': ['Shuang Sun', 'Huatong Song', 'Lisheng Huang', 'Jinhao Jiang', 'Ran Le', 'Zhihao Lv', 'Zongchao Chen', 'Yiwen Hu', 'Wenyang Luo', 'Wayne Xin Zhao', 'Yang Song', 'Hongteng Xu', 'Tao Zhang', 'Ji-Rong Wen'], 'affiliations': ['BOSS Zhipin, Beijing, China', 'Gaoling School of Artificial Intelligence, Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2602.03419.jpg', 'data': {'categories': ['#training', '#benchmark', '#rl', '#plp', '#agents'], 'emoji': 'ğŸš€', 'ru': {'title': 'Ğ’Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Docker Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ¸Ğ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ SWE-World â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ±ĞµĞ· Docker, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ·Ğ°Ğ¼ĞµĞ½ÑĞµÑ‚ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ ÑÑƒÑ€Ñ€Ğ¾Ğ³Ğ°Ñ‚Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²ĞºĞ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ¸Ğ¸ ĞŸĞ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ LLM-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑÑ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ñ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸ĞµĞ¼, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ¸ Ñ„Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ Ğ¾Ñ‚ Ñ‚ĞµÑÑ‚Ğ¾Ğ². Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ¾Ğ±ÑƒÑ‡Ğ°Ñ‚ÑŒÑÑ Ğ±ĞµĞ· Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°Ñ Ñ€ĞµÑÑƒÑ€ÑĞ½Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹. Ğ‘Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ, Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ²Ñ‹Ğ±Ñ€Ğ°Ñ‚ÑŒ Ğ»ÑƒÑ‡ÑˆĞµĞµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ¸Ğ· Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ¿Ğ¾Ğ¿Ñ‹Ñ‚Ğ¾Ğº.'}, 'en': {'title': 'SWE-World: Efficient Training for Software Engineering Agents Without Docker', 'desc': "This paper introduces SWE-World, a novel framework that eliminates the need for Docker containers in training software engineering agents. Instead of relying on physical execution environments, SWE-World uses learned surrogates to predict execution outcomes and test feedback, making the training process more efficient. By simulating agent-environment interactions, it allows for effective test-time scaling without the overhead of setting up and maintaining complex environments. The results show significant improvements in performance metrics for software engineering tasks, demonstrating the framework's potential to streamline agent training and evaluation."}, 'zh': {'title': 'æ— Dockeræ¡†æ¶æå‡è½¯ä»¶å·¥ç¨‹ä»£ç†è®­ç»ƒæ•ˆç‡', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§åä¸ºSWE-Worldçš„æ— Dockeræ¡†æ¶ï¼Œç”¨äºè®­ç»ƒè½¯ä»¶å·¥ç¨‹ä»£ç†ã€‚è¯¥æ¡†æ¶é€šè¿‡å­¦ä¹ çš„æ›¿ä»£ç¯å¢ƒï¼Œå–ä»£äº†ä¼ ç»Ÿçš„ç‰©ç†æ‰§è¡Œç¯å¢ƒï¼Œä»è€Œæé«˜äº†è®­ç»ƒå’Œæµ‹è¯•çš„æ•ˆç‡ã€‚SWE-Worldåˆ©ç”¨åŸºäºå¤§å‹è¯­è¨€æ¨¡å‹çš„æ¨¡å‹ï¼Œé¢„æµ‹ä¸­é—´æ‰§è¡Œç»“æœå’Œæœ€ç»ˆæµ‹è¯•åé¦ˆï¼Œä½¿ä»£ç†èƒ½å¤Ÿåœ¨ä¸ä¸ç‰©ç†ç¯å¢ƒäº¤äº’çš„æƒ…å†µä¸‹å­¦ä¹ ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSWE-Worldæ˜¾è‘—æé«˜äº†ä»£ç†çš„æ€§èƒ½ï¼Œç®€åŒ–äº†ç¯å¢ƒæ„å»ºå’Œç»´æŠ¤çš„å¤æ‚æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03411', 'title': 'SWE-Master: Unleashing the Potential of Software Engineering Agents via Post-Training', 'url': 'https://huggingface.co/papers/2602.03411', 'abstract': 'SWE-Master presents a reproducible framework for developing software engineering agents through systematic optimization across multiple stages of agent development, achieving superior performance on software task resolution benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t In this technical report, we present SWE-Master, an open-source and fully reproducible post-training framework for building effective software engineering agents. SWE-Master systematically explores the complete agent development pipeline, including teacher-trajectory synthesis and data curation, long-horizon SFT, RL with real execution feedback, and inference framework design. Starting from an open-source base model with limited initial SWE capability, SWE-Master demonstrates how systematical optimization method can elicit strong long-horizon SWE task solving abilities. We evaluate SWE-Master on SWE-bench Verified, a standard benchmark for realistic software engineering tasks. Under identical experimental settings, our approach achieves a resolve rate of 61.4\\% with Qwen2.5-Coder-32B, substantially outperforming existing open-source baselines. By further incorporating test-time scaling~(TTS) with LLM-based environment feedback, SWE-Master reaches 70.8\\% at TTS@8, demonstrating a strong performance potential. SWE-Master provides a practical and transparent foundation for advancing reproducible research on software engineering agents. The code is available at https://github.com/RUCAIBox/SWE-Master.', 'score': 27, 'issue_id': 893, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': '093e2d66c0cc0ea5', 'authors': ['Huatong Song', 'Lisheng Huang', 'Shuang Sun', 'Jinhao Jiang', 'Ran Le', 'Daixuan Cheng', 'Guoxin Chen', 'Yiwen Hu', 'Zongchao Chen', 'Wayne Xin Zhao', 'Yang Song', 'Tao Zhang', 'Ji-Rong Wen'], 'affiliations': ['BOSS Zhipin, Beijing, China', 'Gaoling School of Artificial Intelligence, Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2602.03411.jpg', 'data': {'categories': ['#open_source', '#training', '#benchmark', '#long_context', '#rl', '#plp', '#reasoning', '#agents', '#optimization'], 'emoji': 'ğŸ› ï¸', 'ru': {'title': 'Ğ¡Ğ¸ÑÑ‚ĞµĞ¼ title': 'SWE-Masterï¼šè½¯ä»¶å·¥ç¨‹ä»£ç†çš„ç³»ç»Ÿä¼˜åŒ–æ¡†æ¶', 'desc': 'SWE-Masteræ˜¯ä¸€ä¸ªå¼€æºçš„å¯é‡å¤æ¡†æ¶ï¼Œç”¨äºé€šè¿‡ç³»ç»Ÿä¼˜åŒ–å¼€å‘è½¯ä»¶å·¥ç¨‹ä»£ç†ã€‚å®ƒæ¶µç›–äº†ä»£ç†å¼€å‘çš„å„ä¸ªé˜¶æ®µï¼ŒåŒ…æ‹¬æ•™å¸ˆè½¨è¿¹åˆæˆã€æ•°æ®æ•´ç†ã€é•¿æ—¶é—´çš„ç›‘ç£å¾®è°ƒå’Œå¼ºåŒ–å­¦ä¹ ã€‚é€šè¿‡ä»ä¸€ä¸ªåŸºç¡€æ¨¡å‹å¼€å§‹ï¼ŒSWE-Masterå±•ç¤ºäº†å¦‚ä½•é€šè¿‡ç³»ç»ŸåŒ–çš„ä¼˜åŒ–æ–¹æ³•æå‡è½¯ä»¶å·¥ç¨‹ä»»åŠ¡çš„è§£å†³èƒ½åŠ›ã€‚ç»è¿‡è¯„ä¼°ï¼ŒSWE-Masteråœ¨æ ‡å‡†åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œæ˜¾ç¤ºå‡ºå…¶åœ¨è½¯ä»¶å·¥ç¨‹ä»£ç†ç ”ç©¶ä¸­çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03845', 'title': 'Parallel-Probe: Towards Efficient Parallel Thinking via 2D Probing', 'url': 'https://huggingface.co/papers/2602.03845', 'abstract': 'Parallel-Probe is a training-free controller that optimizes parallel thinking by using consensus-based early stopping and deviation-based branch pruning to reduce computational costs while maintaining accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Parallel thinking has emerged as a promising paradigm for reasoning, yet it imposes significant computational burdens. Existing efficiency methods primarily rely on local, per-trajectory signals and lack principled mechanisms to exploit global dynamics across parallel branches. We introduce 2D probing, an interface that exposes the width-depth dynamics of parallel thinking by periodically eliciting intermediate answers from all branches. Our analysis reveals three key insights: non-monotonic scaling across width-depth allocations, heterogeneous reasoning branch lengths, and early stabilization of global consensus. Guided by these insights, we introduce Parallel-Probe, a training-free controller designed to optimize online parallel thinking. Parallel-Probe employs consensus-based early stopping to regulate reasoning depth and deviation-based branch pruning to dynamically adjust width. Extensive experiments across three benchmarks and multiple models demonstrate that Parallel-Probe establishes a superior Pareto frontier for test-time scaling. Compared to standard majority voting, it reduces sequential tokens by up to 35.8% and total token cost by over 25.8% while maintaining competitive accuracy.', 'score': 21, 'issue_id': 892, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': '3d87cb50da672c0c', 'authors': ['Tong Zheng', 'Chengsong Huang', 'Runpeng Dai', 'Yun He', 'Rui Liu', 'Xin Ni', 'Huiwen Bao', 'Kaishen Wang', 'Hongtu Zhu', 'Jiaxin Huang', 'Furong Huang', 'Heng Huang'], 'affiliations': ['City University of Hong Kong', 'Department of Computer Science, University of Maryland, College, Park', 'Tongji University', 'University of North Carolina at Chapel Hill', 'Washington University in St. Louis'], 'pdf_title_img': 'assets/pdf/title_img/2602.03845.jpg', 'data': {'categories': ['#reasoning', '#optimization'], 'emoji': 'ğŸŒ³', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ°Ñ Ğ¾Ğ±Ñ€ĞµĞ·ĞºĞ° Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ½ÑĞµĞ½ÑÑƒÑ Ğ¸ Ğ´ĞµĞ²Ğ¸Ğ°Ñ†Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Parallel-Probe â€” ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ»ĞµÑ€ Ğ±ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ 2D-Ğ·Ğ¾Ğ½Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºÑƒ ÑˆĞ¸Ñ€Ğ¸Ğ½Ñ‹ Ğ¸ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ²ĞµÑ‚Ğ²ĞµĞ¹ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¿ĞµÑ€Ğ¸Ğ¾Ğ´Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ñ‹ Ğ´Ğ²Ğ° ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ°: ĞºĞ¾Ğ½ÑĞµĞ½ÑÑƒÑ-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ñ€Ğ°Ğ½Ğ½ÑÑ Ğ¾ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ĞºĞ° Ğ´Ğ»Ñ Ñ€ĞµĞ³ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¾Ğ±Ñ€ĞµĞ·ĞºĞ° Ğ²ĞµÑ‚Ğ²ĞµĞ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ñ‚ĞºĞ»Ğ¾Ğ½ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ ÑˆĞ¸Ñ€Ğ¸Ğ½Ñ‹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚ Ğ½Ğ° 25.8% Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ².'}, 'en': {'title': 'Optimizing Parallel Thinking with Efficiency and Accuracy', 'desc': 'Parallel-Probe is a novel controller that enhances parallel thinking in machine learning without requiring prior training. It utilizes consensus-based early stopping to determine when to halt reasoning and deviation-based branch pruning to optimize the number of branches used. This approach allows for efficient computation by balancing the depth and width of reasoning processes, leading to significant reductions in token usage while preserving accuracy. Experiments show that Parallel-Probe outperforms traditional methods, achieving better efficiency in resource usage during model inference.'}, 'zh': {'title': 'ä¼˜åŒ–å¹¶è¡Œæ€ç»´çš„æ— è®­ç»ƒæ§åˆ¶å™¨', 'desc': 'Parallel-Probeæ˜¯ä¸€ç§æ— éœ€è®­ç»ƒçš„æ§åˆ¶å™¨ï¼Œé€šè¿‡åŸºäºå…±è¯†çš„æå‰åœæ­¢å’ŒåŸºäºåå·®çš„åˆ†æ”¯ä¿®å‰ªæ¥ä¼˜åŒ–å¹¶è¡Œæ€ç»´ï¼Œé™ä½è®¡ç®—æˆæœ¬ï¼ŒåŒæ—¶ä¿æŒå‡†ç¡®æ€§ã€‚è¯¥æ–¹æ³•åˆ©ç”¨2Dæ¢æµ‹æ¥å£ï¼Œå®šæœŸä»æ‰€æœ‰åˆ†æ”¯è·å–ä¸­é—´ç­”æ¡ˆï¼Œæ­ç¤ºäº†å¹¶è¡Œæ€ç»´çš„å®½åº¦-æ·±åº¦åŠ¨æ€ã€‚ç ”ç©¶å‘ç°ï¼Œå®½åº¦å’Œæ·±åº¦çš„åˆ†é…å…·æœ‰éå•è°ƒç¼©æ”¾ç‰¹æ€§ï¼Œæ¨ç†åˆ†æ”¯é•¿åº¦ä¸å‡åŒ€ï¼Œä»¥åŠå…¨å±€å…±è¯†çš„æ—©æœŸç¨³å®šæ€§ã€‚é€šè¿‡è¿™äº›æ´å¯Ÿï¼ŒParallel-Probeèƒ½å¤Ÿåœ¨æµ‹è¯•æ—¶å®ç°æ›´ä¼˜çš„èµ„æºåˆ†é…ï¼Œæ˜¾è‘—å‡å°‘è®¡ç®—å¼€é”€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03619', 'title': 'Learning Query-Specific Rubrics from Human Preferences for DeepResearch Report Generation', 'url': 'https://huggingface.co/papers/2602.03619', 'abstract': 'DeepResearch report generation is improved through human-preference-aligned rubric generators trained via reinforcement learning with hybrid rewards and enhanced with multi-agent Markov-state workflows.  \t\t\t\t\tAI-generated summary \t\t\t\t Nowadays, training and evaluating DeepResearch-generated reports remain challenging due to the lack of verifiable reward signals. Accordingly, rubric-based evaluation has become a common practice. However, existing approaches either rely on coarse, pre-defined rubrics that lack sufficient granularity, or depend on manually constructed query-specific rubrics that are costly and difficult to scale. In this paper, we propose a pipeline to train human-preference-aligned query-specific rubric generators tailored for DeepResearch report generation. We first construct a dataset of DeepResearch-style queries annotated with human preferences over paired reports, and train rubric generators via reinforcement learning with a hybrid reward combining human preference supervision and LLM-based rubric evaluation. To better handle long-horizon reasoning, we further introduce a Multi-agent Markov-state (MaMs) workflow for report generation. We empirically show that our proposed rubric generators deliver more discriminative and better human-aligned supervision than existing rubric design strategies. Moreover, when integrated into the MaMs training framework, DeepResearch systems equipped with our rubric generators consistently outperform all open-source baselines on the DeepResearch Bench and achieve performance comparable to that of leading closed-source models.', 'score': 20, 'issue_id': 892, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': 'efff6f143b9f417c', 'authors': ['Changze Lv', 'Jie Zhou', 'Wentao Zhao', 'Jingwen Xu', 'Zisu Huang', 'Muzhao Tian', 'Shihan Dou', 'Tao Gui', 'Le Tian', 'Xiao Zhou', 'Xiaoqing Zheng', 'Xuanjing Huang', 'Jie Zhou'], 'affiliations': ['College of Computer Science and Artificial Intelligence, Fudan University', 'Pattern Recognition Center, WeChat AI, Tencent Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2602.03619.jpg', 'data': {'categories': ['#rlhf', '#benchmark', '#dataset', '#agents'], 'emoji': 'ğŸ“‹', 'ru': {'title': 'Ğ’Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€Ğ¾Ğ² ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸ĞµĞ² Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ e': 'æå‡DeepResearchæŠ¥å‘Šç”Ÿæˆçš„è¯„ä¼°è´¨é‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ–¹æ³•æ¥æ”¹è¿›DeepResearchæŠ¥å‘Šç”Ÿæˆçš„è¯„ä¼°è¿‡ç¨‹ã€‚æˆ‘ä»¬é€šè¿‡å¼ºåŒ–å­¦ä¹ è®­ç»ƒäººç±»åå¥½å¯¹é½çš„è¯„åˆ†æ ‡å‡†ç”Ÿæˆå™¨ï¼Œä»¥ä¾¿æ›´å¥½åœ°è¯„ä¼°ç”Ÿæˆçš„æŠ¥å‘Šã€‚è¯¥æ–¹æ³•ç»“åˆäº†äººç±»åå¥½ç›‘ç£å’Œå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰è¯„ä¼°ï¼Œæä¾›äº†æ›´ç»†è‡´çš„è¯„åˆ†æ ‡å‡†ã€‚é€šè¿‡å¼•å…¥å¤šæ™ºèƒ½ä½“é©¬å°”å¯å¤«çŠ¶æ€å·¥ä½œæµï¼Œæˆ‘ä»¬çš„ç³»ç»Ÿåœ¨DeepResearchåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºç°æœ‰çš„å¼€æºæ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02380', 'title': 'Unified Personalized Reward Model for Vision Generation', 'url': 'https://huggingface.co/papers/2602.02380', 'abstract': 'UnifiedReward-Flex combines reward modeling with flexible, context-adaptive reasoning to improve visual generation by dynamically constructing hierarchical assessments based on semantic intent and visual evidence.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in multimodal reward models (RMs) have significantly propelled the development of visual generation. Existing frameworks typically adopt Bradley-Terry-style preference modeling or leverage generative VLMs as judges, and subsequently optimize visual generation models via reinforcement learning. However, current RMs suffer from inherent limitations: they often follow a one-size-fits-all paradigm that assumes a monolithic preference distribution or relies on fixed evaluation rubrics. As a result, they are insensitive to content-specific visual cues, leading to systematic misalignment with subjective and context-dependent human preferences. To this end, inspired by human assessment, we propose UnifiedReward-Flex, a unified personalized reward model for vision generation that couples reward modeling with flexible and context-adaptive reasoning. Specifically, given a prompt and the generated visual content, it first interprets the semantic intent and grounds on visual evidence, then dynamically constructs a hierarchical assessment by instantiating fine-grained criteria under both predefined and self-generated high-level dimensions. Our training pipeline follows a two-stage process: (1) we first distill structured, high-quality reasoning traces from advanced closed-source VLMs to bootstrap SFT, equipping the model with flexible and context-adaptive reasoning behaviors; (2) we then perform direct preference optimization (DPO) on carefully curated preference pairs to further strengthen reasoning fidelity and discriminative alignment. To validate the effectiveness, we integrate UnifiedReward-Flex into the GRPO framework for image and video synthesis, and extensive results demonstrate its superiority.', 'score': 16, 'issue_id': 892, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '2ceb123f5e8506c6', 'authors': ['Yibin Wang', 'Yuhang Zang', 'Feng Han', 'Jiazi Bu', 'Yujie Zhou', 'Cheng Jin', 'Jiaqi Wang'], 'affiliations': ['Fudan University', 'Shanghai AI Lab', 'Shanghai Innovation Institute', 'Shanghai Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2602.02380.jpg', 'data': {'categories': ['#video', '#reasoning', '#multimodal', '#alignment', '#cv', '#rlhf'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ“Ğ¸Ğ±ĞºĞ¾Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ´Ğ»Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° UnifiedReward-Flex â€” ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ñ Ğ³Ğ¸Ğ±ĞºĞ¸Ğ¼ Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾-Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ĞµĞ¼. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ° Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑÑ‚Ñ€Ğ¾Ğ¸Ñ‚ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¸Ğ½ÑÑ‚Ğ°Ğ½Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸ĞµĞ². ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ² Ğ´Ğ²Ğ° ÑÑ‚Ğ°Ğ¿Ğ°: ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ÑÑĞ¸Ñ€Ğ¾Ğ²Ğ¾Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¾Ñ‚ Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ½ÑƒÑ‚Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ¸Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ, Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ñ€ÑĞ¼Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ°Ñ€Ğ°Ñ…. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ñ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€ĞºĞ¾Ğ¼ GRPO Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ½Ğ°Ğ´ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Dynamic Context-Aware Reward Modeling for Enhanced Visual Generation', 'desc': 'UnifiedReward-Flex is a novel approach that enhances visual generation by integrating reward modeling with adaptable reasoning techniques. It addresses the limitations of traditional reward models, which often use a fixed evaluation system that does not account for specific visual details or human preferences. By dynamically creating hierarchical assessments based on both semantic intent and visual evidence, it allows for more personalized and context-sensitive evaluations. The model is trained through a two-stage process that improves its reasoning capabilities and aligns it more closely with human-like preferences, leading to better performance in generating images and videos.'}, 'zh': {'title': 'çµæ´»è‡ªé€‚åº”çš„è§†è§‰ç”Ÿæˆå¥–åŠ±æ¨¡å‹', 'desc': 'UnifiedReward-Flex æ˜¯ä¸€ç§ç»“åˆå¥–åŠ±å»ºæ¨¡å’Œçµæ´»ä¸Šä¸‹æ–‡è‡ªé€‚åº”æ¨ç†çš„æ¨¡å‹ï¼Œæ—¨åœ¨é€šè¿‡åŠ¨æ€æ„å»ºåŸºäºè¯­ä¹‰æ„å›¾å’Œè§†è§‰è¯æ®çš„å±‚æ¬¡è¯„ä¼°æ¥æ”¹å–„è§†è§‰ç”Ÿæˆã€‚ç°æœ‰çš„å¥–åŠ±æ¨¡å‹é€šå¸¸é‡‡ç”¨å›ºå®šçš„è¯„ä¼°æ ‡å‡†ï¼Œå¯¼è‡´å¯¹å†…å®¹ç‰¹å®šçš„è§†è§‰çº¿ç´¢ä¸æ•æ„Ÿï¼Œä»è€Œä¸äººç±»çš„ä¸»è§‚åå¥½å­˜åœ¨ç³»ç»Ÿæ€§ä¸ä¸€è‡´ã€‚è¯¥æ¨¡å‹é€šè¿‡è§£é‡Šè¯­ä¹‰æ„å›¾å¹¶åŸºäºè§†è§‰è¯æ®è¿›è¡Œè¯„ä¼°ï¼Œèƒ½å¤Ÿçµæ´»é€‚åº”ä¸åŒçš„ä¸Šä¸‹æ–‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒUnifiedReward-Flex åœ¨å›¾åƒå’Œè§†é¢‘åˆæˆä»»åŠ¡ä¸­è¡¨ç°ä¼˜è¶Šã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02444', 'title': 'RANKVIDEO: Reasoning Reranking for Text-to-Video Retrieval', 'url': 'https://huggingface.co/papers/2602.02444', 'abstract': 'RANKVIDEO is a reasoning-based video retrieval system that improves upon traditional two-stage frameworks through explicit query-video pair analysis and a multi-objective training approach.  \t\t\t\t\tAI-generated summary \t\t\t\t Reranking is a critical component of modern retrieval systems, which typically pair an efficient first-stage retriever with a more expressive model to refine results. While large reasoning models have driven rapid progress in text-centric reranking, reasoning-based reranking for video retrieval remains underexplored. To address this gap, we introduce RANKVIDEO, a reasoning-based reranker for video retrieval that explicitly reasons over query-video pairs using video content to assess relevance. RANKVIDEO is trained using a two-stage curriculum consisting of perception-grounded supervised fine-tuning followed by reranking training that combines pointwise, pairwise, and teacher confidence distillation objectives, and is supported by a data synthesis pipeline for constructing reasoning-intensive query-video pairs. Experiments on the large-scale MultiVENT 2.0 benchmark demonstrate that RANKVIDEO consistently improves retrieval performance within a two-stage framework, yielding an average improvement of 31% on nDCG@10 and outperforming text-only and vision-language reranking alternatives, while more efficient.', 'score': 15, 'issue_id': 903, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '5acecd139f4bdfb5', 'authors': ['Tyler Skow', 'Alexander Martin', 'Benjamin Van Durme', 'Rama Chellappa', 'Reno Kriz'], 'affiliations': ['Human Language Technology Center of Excellence', 'J bjectives to improve performance. Experiments show that RANKVIDEO significantly boosts retrieval accuracy, outperforming existing text-only and vision-language models while being more efficient.'}, 'zh': {'title': 'åŸºäºæ¨ç†çš„è§†é¢‘æ£€ç´¢æ–°çªç ´', 'desc': 'RANKVIDEOæ˜¯ä¸€ç§åŸºäºæ¨ç†çš„è§†é¢‘æ£€ç´¢ç³»ç»Ÿï¼Œæ—¨åœ¨é€šè¿‡æ˜¾å¼åˆ†ææŸ¥è¯¢-è§†é¢‘å¯¹å’Œå¤šç›®æ ‡è®­ç»ƒæ–¹æ³•æ¥æ”¹è¿›ä¼ ç»Ÿçš„ä¸¤é˜¶æ®µæ¡†æ¶ã€‚è¯¥ç³»ç»Ÿåˆ©ç”¨è§†é¢‘å†…å®¹å¯¹æŸ¥è¯¢-è§†é¢‘å¯¹çš„ç›¸å…³æ€§è¿›è¡Œè¯„ä¼°ï¼Œä»è€Œå®ç°æ›´ç²¾å‡†çš„é‡æ’åºã€‚RANKVIDEOé‡‡ç”¨ä¸¤é˜¶æ®µè¯¾ç¨‹è¿›è¡Œè®­ç»ƒï¼Œé¦–å…ˆè¿›è¡Œæ„ŸçŸ¥åŸºç¡€çš„ç›‘ç£å¾®è°ƒï¼Œç„¶åç»“åˆç‚¹å¯¹ç‚¹ã€å¯¹æ¯”å’Œæ•™å¸ˆä¿¡å¿ƒè’¸é¦ç›®æ ‡è¿›è¡Œé‡æ’åºè®­ç»ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRANKVIDEOåœ¨å¤§å‹MultiVENT 2.0åŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—æé«˜äº†æ£€ç´¢æ€§èƒ½ï¼Œå¹³å‡æå‡31%çš„nDCG@10ï¼Œä¸”æ•ˆç‡æ›´é«˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02636', 'title': 'WideSeek: Advancing Wide Research via Multi-Agent Scaling', 'url': 'https://huggingface.co/papers/2602.02636', 'abstract': 'Wide Research advances search intelligence through a dedicated benchmark and multi-agent architecture that enables parallel information retrieval under complex constraints.  \t\t\t\t\tAI-generated summary \t\t\t\t Search intelligence is evolving from Deep Research to Wide Research, a paradigm essential for retrieving and synthesizing comprehensive information under complex constraints in parallel. However, progress in this field is impeded by the lack of dedicated benchmarks and optimization methodologies for search breadth. To address these challenges, we take a deep dive into Wide Research from two perspectives: Data Pipeline and Agent Optimization. First, we produce WideSeekBench, a General Broad Information Seeking (GBIS) benchmark constructed via a rigorous multi-phase data pipeline to ensure diversity across the target information volume, logical constraints, and domains. Second, we introduce WideSeek, a dynamic hierarchical multi-agent architecture that can autonomously fork parallel sub-agents based on task requirements. Furthermore, we design a unified training framework that linearizes multi-agent trajectories and optimizes the system using end-to-end RL. Experimental results demonstrate the effectiveness of WideSeek and multi-agent RL, highlighting that scaling the number of agents is a promising direction for advancing the Wide Research paradigm.', 'score': 12, 'issue_id': 892, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '6d29fbb787fc804c', 'authors': ['Ziyang Huang', 'Haolin Ren', 'Xiaowei Yuan', 'Jiawei Wang', 'Zhongtao Jiang', 'Kun Xu', 'Shizhu He', 'Jun Zhao', 'Kang Liu'], 'affiliations': ['Institute of Automation, Chinese Academy of Sciences', 'University of Chinese Academy of Sciences', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2602.02636.jpg', 'data': {'categories': ['#training', '#agents', '#rl', '#benchmark', '#dataset'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ¨Ğ¸Ñ€Ğ¾ĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº: Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ´Ğ»Ñ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Wide Research â€” Ğ½Ğ¾Ğ²ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾ Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°Ñ‚ÑŒ Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ WideSeekBench â€” ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑˆĞ¸Ñ€Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°, Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ WideSeek â€” Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½ÑƒÑ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (RL) Ğ½Ğ° Ğ»Ğ¸Ğ½ĞµĞ°Ñ€Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑÑ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Revolutionizing Search Intelligence with Wide Research', 'desc': 'This paper presents advancements in search intelligence through a new framework called Wide Research, which focuses on retrieving information under complex constraints. It introduces WideSeekBench, a benchmark designed to evaluate General Broad Information Seeking (GBIS) using a multi-phase data pipeline that ensures diverse information retrieval. Additionally, the authors propose WideSeek, a multi-agent architecture that can dynamically create sub-agents to handle various tasks in parallel. The study shows that using reinforcement learning to optimize these agents can significantly enhance the efficiency and effectiveness of information retrieval processes.'}, 'zh': {'title': 'æ¨åŠ¨æœç´¢æ™ºèƒ½çš„å®½ç ”ç©¶æ–°èŒƒå¼', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†å®½ç ”ç©¶ï¼ˆWide Researchï¼‰åœ¨æœç´¢æ™ºèƒ½é¢†åŸŸçš„è¿›å±•ï¼Œæå‡ºäº†ä¸€ç§ä¸“é—¨çš„åŸºå‡†å’Œå¤šæ™ºèƒ½ä½“æ¶æ„ï¼Œä»¥å®ç°å¤æ‚çº¦æŸä¸‹çš„å¹¶è¡Œä¿¡æ¯æ£€ç´¢ã€‚æˆ‘ä»¬å¼€å‘äº†WideSeekBenchï¼Œè¿™æ˜¯ä¸€ä¸ªé€šç”¨çš„å¹¿æ³›ä¿¡æ¯æ£€ç´¢åŸºå‡†ï¼Œç¡®ä¿äº†ç›®æ ‡ä¿¡æ¯çš„å¤šæ ·æ€§å’Œé€»è¾‘çº¦æŸã€‚å…¶æ¬¡ï¼Œæˆ‘ä»¬å¼•å…¥äº†WideSeekï¼Œä¸€ä¸ªåŠ¨æ€çš„åˆ†å±‚å¤šæ™ºèƒ½ä½“æ¶æ„ï¼Œèƒ½å¤Ÿæ ¹æ®ä»»åŠ¡éœ€æ±‚è‡ªä¸»åˆ†å‰å¹¶è¡Œå­æ™ºèƒ½ä½“ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒWideSeekå’Œå¤šæ™ºèƒ½ä½“å¼ºåŒ–å­¦ä¹ çš„æœ‰æ•ˆæ€§ï¼Œè¡¨æ˜å¢åŠ æ™ºèƒ½ä½“æ•°é‡æ˜¯æ¨åŠ¨å®½ç ”ç©¶èŒƒå¼çš„æœ‰å¸Œæœ›æ–¹å‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.21244', 'title': 'Less Noise, More Voice: Reinforcement Learning for Reasoning via Instruction Purification', 'url': 'https://huggingface.co/papers/2601.21244', 'abstract': 'LENS framework improves reinforcement learning with verifiable rewards by identifying and removing interference tokens to enhance exploration efficiency and training stability.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) has advanced LLM reasoning, but remains constrained by inefficient exploration under limited rollout budgets, leading to low sampling success and unstable training in complex tasks. We find that many exploration failures arise not from problem difficulty, but from a small number of prompt tokens that introduce interference. Building on this insight, we propose the Less Noise Sampling Framework (LENS), which first prompts by identifying and removing interference tokens. then transfers successful rollouts from the purification process to supervise policy optimization on the original noisy prompts, enabling the model to learn to ignore interference in the real-world, noisy prompting settings. Experimental results show that LENS significantly outperforms GRPO, delivering higher performance and faster convergence, with a 3.88% average gain and over 1.6times speedup. Our work highlights the critical role of pruning interference tokens in improving rollout efficiency, offering a new perspective for RLVR research.', 'score': 12, 'issue_id': 892, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': '91a5d6080fd74dd0', 'authors': ['Yiju Guo', 'Tianyi Hu', 'Zexu Sun', 'Yankai Lin'], 'affiliations': ['Baidu Inc.', 'Department of Computer Science, Aarhus University', 'Gaoling School of Artificial Intelligence, Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2601.21244.jpg', 'data': {'categories': ['#reasoning', '#rl', '#optimization', '#training'], 'emoji': 'ğŸ§¹', 'ru': {'title': 'ĞÑ‡Ğ¸ÑÑ‚ĞºĞ° Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ² Ğ¾Ñ‚ Ğ¿Ğ¾Ğ¼ĞµÑ… Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° LENS - Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ è®°æ¥è¿›è¡Œæç¤ºï¼Œç„¶åå°†æˆåŠŸçš„å›åˆè½¬ç§»åˆ°åŸå§‹çš„å˜ˆæ‚æç¤ºä¸Šï¼Œä»¥ç›‘ç£ç­–ç•¥ä¼˜åŒ–ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒLENSæ˜¾è‘—ä¼˜äºGRPOï¼Œæä¾›äº†æ›´é«˜çš„æ€§èƒ½å’Œæ›´å¿«çš„æ”¶æ•›é€Ÿåº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03086', 'title': 'Neural Predictor-Corrector: Solving Homotopy Problems with Reinforcement Learning', 'url': 'https://huggingface.co/papers/2602.03086', 'abstract': 'Neural Predictor-Corrector framework unifies homotopy methods across multiple domains and outperforms classical approaches through learned policies and amortized training.  \t\t\t\t\tAI-generated summary \t\t\t\t The Homotopy paradigm, a general principle for solving challenging problems, appears across diverse domains such as robust optimization, global optimization, polynomial root-finding, and sampling. Practical solvers for these problems typically follow a predictor-corrector (PC) structure, but rely on hand-crafted heuristics for step sizes and iteration termination, which are often suboptimal and task-specific. To address this, we unify these problems under a single framework, which enables the design of a general neural solver. Building on this unified view, we propose Neural Predictor-Corrector (NPC), which replaces hand-crafted heuristics with automatically learned policies. NPC formulates policy selection as a sequential decision-making problem and leverages reinforcement learning to automatically discover efficient strategies. To further enhance generalization, we introduce an amortized training mechanism, enabling one-time offline training for a class of problems and efficient online inference on new instances. Experiments on four representative homotopy problems demonstrate that our method generalizes effectively to unseen instances. It consistently outperforms classical and specialized baselines in efficiency while demonstrating superior stability across tasks, highlighting the value of unifying homotopy methods into a single neural framework.', 'score': 11, 'iss
