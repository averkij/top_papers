rge language model to craft multi-segment reasoning queries and dispreferred responses, aligning the model's preferences through multi-segment reasoning tasks. With only 16K synthetic examples and no costly human labels, LongVPO outperforms the state-of-the-art open-source models on multiple long-video benchmarks, while maintaining strong short-video performance (e.g., on MVBench), offering a scalable paradigm for efficient long-form video understanding.", 'score': 1, 'issue_id': 917, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '4e672120bde8e3da', 'authors': ['Zhenpeng Huang', 'Jiaqi Li', 'Zihan Jia', 'Xinhao Li', 'Desen Meng', 'Lingxue Song', 'Xi Chen', 'Liang Li', 'Limin Wang'], 'affiliations': ['JIUTIAN Research', 'Shanghai AI Laboratory', 'State Key Laboratory for Novel Software Technology, Nanjing University'], 'pdf_title_img': 'assets/pdf/title_img/2602.02341.jpg', 'data': {'categories': ['#open_source', '#optimization', '#video', '#synthetic', '#benchmark', '#rlhf', '#multimodal', '#long_context'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ ÑĞ²ĞµÑ€Ñ…Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'LongVPO â€” ÑÑ‚Ğ¾ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ·Ñ‹ĞºĞ° Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ğ²Ğ¸Ğ´ĞµĞ¾ ÑƒĞ»ÑŒÑ‚Ñ€Ğ°Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ´Ğ¾Ğ»Ğ¶Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. ĞĞ° Ğ¿ĞµÑ€Ğ²Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ñ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ ÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğº Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğ¼ Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸ĞµĞ¼ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ñƒ. ĞĞ° Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ñ€ĞµĞºÑƒÑ€ÑĞ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğµ ÑÑ†ĞµĞ½ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ°Ñ… Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ 16 Ñ‚Ñ‹ÑÑÑ‡ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ±ĞµĞ· Ğ´Ğ¾Ñ€Ğ¾Ğ³Ğ¾ÑÑ‚Ğ¾ÑÑ‰Ğ¸Ñ… Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¹.'}, 'en': {'title': 'Efficient Long-Video Understanding with Minimal Annotations', 'desc': 'LongVPO is a two-stage framework designed to enhance short-context vision-language models for understanding ultra-long videos without requiring extensive human annotations. In the first stage, it generates synthetic preference triples by linking questions to short video clips and filtering out irrelevant information to ensure clear guidance for the model. The second stage involves a recursive captioning process that creates detailed metadata for long videos, allowing the model to perform complex reasoning tasks using a large language model. This approach achieves state-of-the-art results on long-video benchmarks with minimal synthetic examples, demonstrating an efficient method for video comprehension.'}, 'zh': {'title': 'é«˜æ•ˆç†è§£è¶…é•¿è§†é¢‘çš„åˆ›æ–°æ¡†æ¶', 'desc': 'LongVPOæ˜¯ä¸€ç§ä¸¤é˜¶æ®µçš„ç›´æ¥åå¥½ä¼˜åŒ–æ¡†æ¶ï¼Œæ—¨åœ¨å¸®åŠ©çŸ­æ—¶ä¸Šä¸‹æ–‡çš„è§†è§‰-è¯­è¨€æ¨¡å‹ç†è§£è¶…é•¿è§†é¢‘ï¼Œè€Œæ— éœ€é•¿è§†é¢‘æ³¨é‡Šã€‚åœ¨ç¬¬ä¸€é˜¶æ®µï¼Œæˆ‘ä»¬é€šè¿‡å°†é—®é¢˜é”šå®šåˆ°å•ä¸ªçŸ­ç‰‡æ®µï¼Œåˆæˆåå¥½ä¸‰å…ƒç»„ï¼Œå¹¶ä½¿ç”¨è§†è§‰ç›¸ä¼¼æ€§å’Œé—®é¢˜ç‰¹å¼‚æ€§è¿‡æ»¤æ¥å‡å°‘ä½ç½®åå·®ã€‚ç¬¬äºŒé˜¶æ®µä¸­ï¼Œæˆ‘ä»¬åœ¨é•¿è§†é¢‘ä¸Šé‡‡ç”¨é€’å½’å­—å¹•ç”Ÿæˆåœºæ™¯çº§å…ƒæ•°æ®ï¼Œå¹¶åˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ç”Ÿæˆå¤šæ®µæ¨ç†æŸ¥è¯¢ï¼Œä»è€Œå¯¹æ¨¡å‹çš„åå¥½è¿›è¡Œå¯¹é½ã€‚LongVPOä»…ä½¿ç”¨16Kåˆæˆç¤ºä¾‹ï¼Œä¸”æ— éœ€æ˜‚è´µçš„äººç±»æ ‡ç­¾ï¼Œä¾¿åœ¨å¤šä¸ªé•¿è§†é¢‘åŸºå‡†æµ‹è¯•ä¸­è¶…è¶Šäº†ç°æœ‰çš„å¼€æºæ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.22596', 'title': 'FOTBCD: A Large-Scale Building Change Detection Benchmark from French Orthophotos and Topographic Data', 'url': 'https://huggingface.co/papers/2601.22596', 'abstract': 'A large-scale building change detection dataset named FOTBCD is introduced, covering 28 French departments with high-resolution imagery and comprehensive annotations for both binary and instance-level change detection tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce FOTBCD, a large-scale building change detection dataset derived from authoritative French orthophotos and topographic building data provided by IGN France. Unlike existing benchmarks that are geographically constrained to single cities or limited regions, FOTBCD spans 28 departments across mainland France, with 25 used for training and three geographically disjoint departments held out for evaluation. The dataset covers diverse urban, suburban, and rural environments at 0.2m/pixel resolution. We publicly release FOTBCD-Binary, a dataset comprising approximately 28,000 before/after image pairs with pixel-wise binary building change masks, each associated with patch-level spatial metadata. The dataset is designed for large-scale benchmarking and evaluation under geographic domain shift, with validation and test samples drawn from held-out departments and manually verified to ensure label quality. In addition, we publicly release FOTBCD-Instances, a publicly available instance-level annotated subset comprising several thousand image pairs, which illustrates the complete annotation schema used in the full instance-level version of FOTBCD. Using a fixed reference baseline, we benchmark FOTBCD-Binary against LEVIR-CD+ and WHU-CD, providing strong empirical evidence that geographic diversity at the dataset level is associated with improved cross-domain generalization in building change detection.', 'score': 1, 'issue_id': 923, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': 'fb49687b96207f19', 'authors': ['Abdelrrahman Moubane'], 'affiliations': ['Retgen AI'], 'p hic diversity of FOTBCD enhances the generalization capabilities of change detection algorithms compared to existing datasets.'}, 'zh': {'title': 'FOTBCDï¼šæ¨åŠ¨å»ºç­‘å˜åŒ–æ£€æµ‹çš„åœ°ç†å¤šæ ·æ€§', 'desc': 'FOTBCDæ˜¯ä¸€ä¸ªå¤§è§„æ¨¡çš„å»ºç­‘å˜åŒ–æ£€æµ‹æ•°æ®é›†ï¼Œæ¶µç›–äº†æ³•å›½28ä¸ªçœä»½ï¼Œæä¾›é«˜åˆ†è¾¨ç‡å›¾åƒå’Œå…¨é¢çš„æ³¨é‡Šã€‚è¯¥æ•°æ®é›†æ”¯æŒäºŒå…ƒå’Œå®ä¾‹çº§å˜åŒ–æ£€æµ‹ä»»åŠ¡ï¼ŒåŒ…å«çº¦28,000å¯¹å‰åå›¾åƒåŠå…¶åƒç´ çº§å˜åŒ–æ©è†œã€‚FOTBCDçš„è®¾è®¡æ—¨åœ¨è¿›è¡Œå¤§è§„æ¨¡åŸºå‡†æµ‹è¯•ï¼Œå¹¶åœ¨åœ°ç†é¢†åŸŸè½¬ç§»ä¸‹è¿›è¡Œè¯„ä¼°ï¼Œç¡®ä¿æ ‡ç­¾è´¨é‡ã€‚é€šè¿‡ä¸å…¶ä»–æ•°æ®é›†çš„æ¯”è¾ƒï¼ŒFOTBCDå±•ç¤ºäº†åœ°ç†å¤šæ ·æ€§ä¸å»ºç­‘å˜åŒ–æ£€æµ‹çš„è·¨åŸŸæ³›åŒ–èƒ½åŠ›ä¹‹é—´çš„å…³è”ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03955', 'title': 'AgentArk: Distilling Multi-Agent Intelligence into a Single LLM Agent', 'url': 'https://huggingface.co/papers/2602.03955', 'abstract': 'AgentArk distills multi-agent reasoning dynamics into a single model through hierarchical distillation strategies, enabling efficient yet powerful reasoning capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t While large language model (LLM) multi-agent systems achieve superior reasoning performance through iterative debate, practical deployment is limited by their high computational cost and error propagation. This paper proposes AgentArk, a novel framework to distill multi-agent dynamics into the weights of a single model, effectively transforming explicit test-time interactions into implicit model capabilities. This equips a single agent with the intelligence of multi-agent systems while remaining computationally efficient. Specifically, we investigate three hierarchical distillation strategies across various models, tasks, scaling, and scenarios: reasoning-enhanced fine-tuning; trajectory-based augmentation; and process-aware distillation. By shifting the burden of computation from inference to training, the distilled models preserve the efficiency of one agent while exhibiting strong reasoning and self-correction performance of multiple agents. They further demonstrate enhanced robustness and generalization across diverse reasoning tasks. We hope this work can shed light on future research on efficient and robust multi-agent development. Our code is at https://github.com/AIFrontierLab/AgentArk.', 'score': 0, 'issue_id': 930, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': 'ce617a98a37f9013', 'authors': ['Yinyi Luo', 'Yiqiao Jin', 'Weichen Yu', 'Mengqi Zhang', 'Srijan Kumar', 'Xiaoxiao Li', 'Weijie Xu', 'Xin Chen', 'Jindong Wang'], 'affiliations': ['Amazon', 'Carnegie Mellon University', 'Georgia Institute of Technology', 'University of British Columbia', 'William & Mary'], 'pdf_title_img': 'assets/pdf/title_img/2602.03955.jpg', 'data': {'categories': [], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£ĞºÑ€Ğ¾Ñ‰ĞµĞ½Ğ¸Ğµ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ»Ğ»ĞµĞºÑ‚Ğ¸Ğ²Ğ° Ğ² Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'AgentArk â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ² ĞµĞ´Ğ¸Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ‡ĞµÑ€ĞµĞ· Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ‚Ñ€Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°: ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğµ fine-tuning Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼Ğ¸, Ğ°ÑƒĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ¸ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ°. Ğ”Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑÑ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°, Ğ½Ğ¾ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ğ¸, Ğ¿Ñ€Ğ¸ÑÑƒÑ‰Ğ¸Ğµ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¼ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ğ¼. Ğ¢Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¸Ñ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ Ğ½Ğ°Ğ³Ñ€ÑƒĞ·ĞºÑƒ Ñ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ° Ğ½Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½ÑƒÑ Ñ€Ğ¾Ğ±Ğ°ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Efficient Multi-Agent Reasoning in a Single Model', 'desc': "AgentArk introduces a method to simplify multi-agent reasoning into a single model using hierarchical distillation techniques. This approach allows the model to maintain the reasoning power of multiple agents while being computationally efficient. By focusing on training rather than inference, the model achieves strong reasoning abilities and self-correction similar to that of multi-agent systems. The paper explores various strategies to enhance the model's robustness and generalization across different reasoning tasks."}, 'zh': {'title': 'é«˜æ•ˆæ™ºèƒ½ä½“ï¼Œå¼ºå¤§æ¨ç†èƒ½åŠ›', 'desc': 'AgentArké€šè¿‡å±‚æ¬¡è’¸é¦ç­–ç•¥å°†å¤šæ™ºèƒ½ä½“æ¨ç†åŠ¨æ€æç‚¼ä¸ºå•ä¸€æ¨¡å‹ï¼Œä»è€Œå®ç°é«˜æ•ˆè€Œå¼ºå¤§çš„æ¨ç†èƒ½åŠ›ã€‚è¯¥æ¡†æ¶å°†å¤šæ™ºèƒ½ä½“ç³»ç»Ÿçš„æ™ºèƒ½è½¬åŒ–ä¸ºå•ä¸ªæ™ºèƒ½ä½“çš„èƒ½åŠ›ï¼Œé™ä½äº†è®¡ç®—æˆæœ¬å’Œé”™è¯¯ä¼ æ’­ã€‚ç ”ç©¶ä¸­æ¢è®¨äº†ä¸‰ç§å±‚æ¬¡è’¸é¦ç­–ç•¥ï¼ŒåŒ…æ‹¬å¢å¼ºæ¨ç†çš„å¾®è°ƒã€åŸºäºè½¨è¿¹çš„å¢å¼ºå’Œè¿‡ç¨‹æ„ŸçŸ¥è’¸é¦ã€‚æœ€ç»ˆï¼Œè’¸é¦æ¨¡å‹åœ¨ä¿æŒå•ä¸ªæ™ºèƒ½ä½“æ•ˆç‡çš„åŒæ—¶ï¼Œå±•ç°å‡ºå¤šæ™ºèƒ½ä½“çš„å¼ºæ¨ç†å’Œè‡ªæˆ‘ä¿®æ­£æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.01031', 'title': 'HalluHard: A Hard Multi-Turn Hallucination Benchmark', 'url': 'https://huggingface.co/papers/2602.01031', 'abstract': 'Large language models continue to generate plausible but ungrounded factual claims in multi-turn dialogue, with hallucinations remaining significant even when utilizing web search for verification across high-stakes domains.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) still produce plausible-sounding but ungrounded factual claims, a problem that worsens in multi-turn dialogue as context grows and early errors cascade. We introduce HalluHard, a challenging multi-turn hallucination benchmark with 950 seed questions spanning four high-stakes domains: legal cases, research questions, medical guidelines, and coding. We operationalize groundedness by requiring inline citations for factual assertions. To support reliable evaluation in open-ended settings, we propose a judging pipeline that iteratively retrieves evidence via web search. It can fetch, filter, and parse full-text sources (including PDFs) to assess whether cited material actually supports the generated content. Across a diverse set of frontier proprietary and open-weight models, hallucinations remain substantial even with web search (approx 30% for the strongest configuration, Opus-4.5 with web search), with content-grounding errors persisting at high rates. Finally, we show that hallucination behavior is shaped by model capacity, turn position, effective reasoning, and the type of knowledge required.', 'score': 0, 'issue_id': 930, 'pub_date': '2026-02-01', 'pub_date_card': {'ru': '1 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 1', 'zh': '2æœˆ1æ—¥'}, 'hash': 'bf75b93352357023', 'authors': ['Dongyang Fan', 'Sebastien Delsad', 'Nicolas Flammarion', 'Maksym Andriushchenko'], 'affiliations': ['ELLIS Institute Tubingen', 'EPFL', 'Max Planck Institute for Intelligent Systems', 'Tubingen AI Center'], 'pdf_title_img': 'assets/pdf/title_img/2602.01031.jpg', 'data': {'categories': [], 'emoji': 'ğŸš¨', 'ru': {'title': 'ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ´Ğ¾ÑÑ‚Ğ¾Ğ²ĞµÑ€Ğ½Ğ¾ÑÑ‚Ğ¸: ĞºĞ°Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ğ²ĞµÑ€Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ñ†Ğ¸Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, Ñ‚Ğ¾ ĞµÑÑ‚ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ñ‹Ñ…, Ğ½Ğ¾ Ğ½Ğµ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ñ‘Ğ½Ğ½Ñ‹Ñ… Ñ„Ğ°ĞºÑ‚Ğ¾Ğ² Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ€Ğ°ÑƒĞ½Ğ´Ğ¾Ğ²Ñ‹Ñ… Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ°Ñ…. ĞĞ½Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº HalluHard Ñ 950 Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ°Ğ¼Ğ¸ Ğ² Ñ‡ĞµÑ‚Ñ‹Ñ€Ñ‘Ñ… ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ… (Ğ¿Ñ€Ğ°Ğ²Ğ¾, Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½Ğ°, Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ) Ğ¸ Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‚ Ğ²ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½Ñ‹Ñ… Ñ†Ğ¸Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ”Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° ÑÑƒĞ´ĞµĞ¹ÑÑ‚Ğ²Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¸Ñ‰ĞµÑ‚ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ° Ğ² Ğ¸Ğ½Ñ‚ĞµÑ€Ğ½ĞµÑ‚Ğµ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµÑ‚ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ°Ğ¼. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ½ÑƒÑ‚Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ² 30% ÑĞ»ÑƒÑ‡Ğ°ĞµĞ², Ğ¸ ÑÑ‚Ğ¾Ñ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ñ‚ Ğ¾Ñ‚ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ½Ğ¾Ğ¼ĞµÑ€Ğ° Ñ…Ğ¾Ğ´Ğ° Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ° Ğ¸ Ñ‚Ğ¸Ğ¿Ğ° Ñ‚Ñ€ĞµĞ±ÑƒĞµĞ¼Ñ‹Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹.'}, 'en': {'title': 'Tackling Hallucinations in Multi-Turn Dialogue with HalluHard', 'desc': 'This paper addresses the issue of hallucinations in large language models (LLMs), where they generate plausible but factually incorrect statements during multi-turn dialogues. The authors introduce HalluHard, a benchmark designed to evaluate hallucination in high-stakes domains like law, medicine, and coding, requiring models to provide inline citations for their claims. They propose a judging pipeline that uses web search to verify the accuracy of these citations, revealing that even the best models still produce significant hallucinations. The study finds that factors such as model capacity and the context of the dialogue influence the frequency and nature of these hallucinations.'}, 'zh': {'title': 'åº”å¯¹å¤šè½®å¯¹è¯ä¸­çš„å¹»è§‰é—®é¢˜', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨å¤šè½®å¯¹è¯ä¸­ä»ç„¶ä¼šç”Ÿæˆçœ‹ä¼¼åˆç†ä½†ç¼ºä¹ä¾æ®çš„äº‹å®å£°æ˜ï¼Œå°¤å…¶æ˜¯åœ¨ä¸Šä¸‹æ–‡å¢åŠ æ—¶ï¼Œæ—©æœŸé”™è¯¯ä¼šåŠ å‰§ã€‚æˆ‘ä»¬æå‡ºäº†HalluHardï¼Œè¿™æ˜¯ä¸€ä¸ªå…·æœ‰æŒ‘æˆ˜æ€§çš„å¤šè½®å¹»è§‰åŸºå‡†ï¼Œæ¶µç›–æ³•å¾‹æ¡ˆä¾‹ã€ç ”ç©¶é—®é¢˜ã€åŒ»ç–—æŒ‡å—å’Œç¼–ç ç­‰å››ä¸ªé«˜é£é™©é¢†åŸŸï¼Œå…±æœ‰950ä¸ªç§å­é—®é¢˜ã€‚æˆ‘ä»¬é€šè¿‡è¦æ±‚å¯¹äº‹å®å£°æ˜è¿›è¡Œå†…è”å¼•ç”¨æ¥å®ç°äº‹å®ä¾æ®çš„æ“ä½œåŒ–ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå³ä½¿ä½¿ç”¨ç½‘ç»œæœç´¢ï¼Œå¹»è§‰ç°è±¡ä»ç„¶æ˜¾è‘—ï¼Œä¸”æ¨¡å‹çš„èƒ½åŠ›ã€è½®æ¬¡ä½ç½®ã€æœ‰æ•ˆæ¨ç†å’Œæ‰€éœ€çŸ¥è¯†ç±»å‹éƒ½ä¼šå½±å“å¹»è§‰è¡Œä¸ºã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.22027', 'title': 'CAR-bench: Evaluating the Consistency and Limit-Awareness of LLM Agents under Real-World Uncertainty', 'url': 'https://huggingface.co/papers/2601.22027', 'abstract': "Current LLM agent benchmarks fail to evaluate reliability in real-world scenarios with uncertain user inputs, prompting the creation of CAR-bench to test consistency, uncertainty management, and capability awareness in in-car assistant applications.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing benchmarks for Large Language Model (LLM) agents focus on task completion under idealistic settings but overlook reliability in real-world, user-facing applications. In domains, such as in-car voice assistants, users often issue incomplete or ambiguous requests, creating intrinsic uncertainty that agents must manage through dialogue, tool use, and policy adherence. We introduce CAR-bench, a benchmark for evaluating consistency, uncertainty handling, and capability awareness in multi-turn, tool-using LLM agents in an in-car assistant domain. The environment features an LLM-simulated user, domain policies, and 58 interconnected tools spanning navigation, productivity, charging, and vehicle control. Beyond standard task completion, CAR-bench introduces Hallucination tasks that test agents' limit-awareness under missing tools or information, and Disambiguation tasks that require resolving uncertainty through clarification or internal information gathering. Baseline results reveal large gaps between occasional and consistent success on all task types. Even frontier reasoning LLMs achieve less than 50% consistent pass rate on Disambiguation tasks due to premature actions, and frequently violate policies or fabricate information to satisfy user requests in Hallucination tasks, underscoring the need for more reliable and self-aware LLM agents in real-world settings.", 'score': 71, 'issue_id': 938, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½ rld scenarios, particularly in in-car assistant applications. Unlike existing benchmarks that focus on ideal task completion, CAR-bench assesses how well agents handle uncertainty, maintain consistency, and demonstrate awareness of their capabilities when faced with ambiguous user inputs. It includes unique tasks such as Hallucination and Disambiguation, which challenge agents to manage incomplete information and clarify user requests effectively. Initial results show that even advanced LLMs struggle with consistent performance, highlighting the need for improvements in reliability and self-awareness for practical applications.'}, 'zh': {'title': 'CAR-benchï¼šæå‡è½¦è½½åŠ©æ‰‹çš„å¯é æ€§ä¸è‡ªæˆ‘æ„è¯†', 'desc': 'å½“å‰çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰åŸºå‡†æµ‹è¯•æœªèƒ½è¯„ä¼°åœ¨ç°å®åœºæ™¯ä¸­é¢å¯¹ä¸ç¡®å®šç”¨æˆ·è¾“å…¥æ—¶çš„å¯é æ€§ï¼Œå› æ­¤æˆ‘ä»¬åˆ›å»ºäº†CAR-benchæ¥æµ‹è¯•è½¦è½½åŠ©æ‰‹åº”ç”¨ä¸­çš„ä¸€è‡´æ€§ã€ç®¡ç†ä¸ç¡®å®šæ€§å’Œèƒ½åŠ›æ„è¯†ã€‚CAR-benchæ˜¯ä¸€ä¸ªä¸“é—¨ç”¨äºè¯„ä¼°å¤šè½®å¯¹è¯ã€å·¥å…·ä½¿ç”¨çš„LLMä»£ç†çš„åŸºå‡†ï¼Œç‰¹åˆ«å…³æ³¨åœ¨è½¦è½½åŠ©æ‰‹é¢†åŸŸçš„è¡¨ç°ã€‚è¯¥åŸºå‡†ç¯å¢ƒæ¨¡æ‹Ÿäº†ç”¨æˆ·ã€é¢†åŸŸæ”¿ç­–å’Œ58ä¸ªäº’è”å·¥å…·ï¼Œæ¶µç›–å¯¼èˆªã€ç”Ÿäº§åŠ›ã€å……ç”µå’Œè½¦è¾†æ§åˆ¶ç­‰æ–¹é¢ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œç°æœ‰æ¨¡å‹åœ¨å¤„ç†ä¸ç¡®å®šæ€§å’Œéµå¾ªæ”¿ç­–æ–¹é¢å­˜åœ¨æ˜¾è‘—å·®è·ï¼Œå¼ºè°ƒäº†åœ¨ç°å®ç¯å¢ƒä¸­éœ€è¦æ›´å¯é å’Œè‡ªæˆ‘æ„è¯†çš„LLMä»£ç†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05386', 'title': 'Spider-Sense: Intrinsic Risk Sensing for Efficient Agent Defense with Hierarchical Adaptive Screening', 'url': 'https://huggingface.co/papers/2602.05386', 'abstract': 'Spider-Sense framework provides intrinsic and selective agent security through event-driven defense with intrinsic risk sensing, achieving low attack success and false positive rates with minimal latency overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t As large language models (LLMs) evolve into autonomous agents, their real-world applicability has expanded significantly, accompanied by new security challenges. Most existing agent defense mechanisms adopt a mandatory checking paradigm, in which security validation is forcibly triggered at predefined stages of the agent lifecycle. In this work, we argue that effective agent security should be intrinsic and selective rather than architecturally decoupled and mandatory. We propose Spider-Sense framework, an event-driven defense framework based on Intrinsic Risk Sensing (IRS), which allows agents to maintain latent vigilance and trigger defenses only upon risk perception. Once triggered, the Spider-Sense invokes a hierarchical defence mechanism that trades off efficiency and precision: it resolves known patterns via lightweight similarity matching while escalating ambiguous cases to deep internal reasoning, thereby eliminating reliance on external models. To facilitate rigorous evaluation, we introduce S^2Bench, a lifecycle-aware benchmark featuring realistic tool execution and multi-stage attacks. Extensive experiments demonstrate that Spider-Sense achieves competitive or superior defense performance, attaining the lowest Attack Success Rate (ASR) and False Positive Rate (FPR), with only a marginal latency overhead of 8.3\\%.', 'score': 64, 'issue_id': 937, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '0ea84e3c8d1c62d4', 'authors': ['Zhenxiong Yu', 'Zhi Yang', 'Zhiheng Jin', 'Shuhe Wang', 'Heng Zhang', 'Yanlin Fei', 'Lingfeng Zeng', 'Fangqi Lou', 'Shuo Zhang', 'Tu Hu', 'Jingping Liu', 'Rongze Chen', 'Xingyu Zhu', 'Kunyi Wang', 'Chaofa Yuan', 'Xin Guo', 'Zhaowei Liu', 'Feipeng Zhang', 'Jie Huang', 'Huacan Wang', 'Ronghao Chen', 'Liwen Zhang'], 'affiliations': ['CMU', 'NUS', 'QuantaAlpha', 'SUFE', 'SYSU', 'USTC', 'XJTU'], 'pdf_title_img': 'assets/pdf/title_img/2602.05386.jpg', 'data': {'categories': [], 'emoji': 'ğŸ•·ï¸', 'ru': {'title': 'ĞĞ³ĞµĞ½Ñ‚Ñ‹ Ñ Ğ²Ñ€Ğ¾Ğ¶Ğ´ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¸Ğ½ÑÑ‚Ğ¸Ğ½ĞºÑ‚Ğ¾Ğ¼ ÑĞ°Ğ¼Ğ¾Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñ‹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ñ„Ñ€ĞµĞ¹ false positive rates with minimal latency.'}, 'zh': {'title': 'Spider-Senseï¼šå†…åœ¨é€‰æ‹©æ€§çš„ä»£ç†å®‰å…¨æ¡†æ¶', 'desc': 'Spider-Senseæ¡†æ¶é€šè¿‡äº‹ä»¶é©±åŠ¨çš„é˜²å¾¡æœºåˆ¶æä¾›å†…åœ¨å’Œé€‰æ‹©æ€§çš„ä»£ç†å®‰å…¨ï¼Œåˆ©ç”¨å†…åœ¨é£é™©æ„ŸçŸ¥å®ç°ä½æ”»å‡»æˆåŠŸç‡å’Œä½è¯¯æŠ¥ç‡ï¼ŒåŒæ—¶ä¿æŒæœ€å°çš„å»¶è¿Ÿå¼€é”€ã€‚éšç€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰æ¼”å˜ä¸ºè‡ªä¸»ä»£ç†ï¼Œå…¶åœ¨ç°å®ä¸–ç•Œä¸­çš„åº”ç”¨æ˜¾è‘—å¢åŠ ï¼Œä½†ä¹Ÿå¸¦æ¥äº†æ–°çš„å®‰å…¨æŒ‘æˆ˜ã€‚ç°æœ‰çš„ä»£ç†é˜²å¾¡æœºåˆ¶é€šå¸¸é‡‡ç”¨å¼ºåˆ¶æ£€æŸ¥çš„æ–¹å¼ï¼Œè€Œæˆ‘ä»¬è®¤ä¸ºæœ‰æ•ˆçš„ä»£ç†å®‰å…¨åº”å½“æ˜¯å†…åœ¨çš„å’Œé€‰æ‹©æ€§çš„ã€‚Spider-Senseæ¡†æ¶é€šè¿‡è½»é‡çº§ç›¸ä¼¼æ€§åŒ¹é…å’Œæ·±å±‚å†…éƒ¨æ¨ç†çš„å±‚æ¬¡åŒ–é˜²å¾¡æœºåˆ¶ï¼Œèƒ½å¤Ÿåœ¨æ„ŸçŸ¥åˆ°é£é™©æ—¶è§¦å‘é˜²å¾¡ï¼Œä»è€Œæé«˜å®‰å…¨æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05261', 'title': 'Length-Unbiased Sequence Policy Optimization: Revealing and Controlling Response Length Variation in RLVR', 'url': 'https://huggingface.co/papers/2602.05261', 'abstract': "Research analyzes RLVR algorithms' impact on response length in LLMs and VLMs, proposing LUSPO to eliminate length bias and improve reasoning performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent applications of Reinforcement Learning with Verifiable Rewards (RLVR) to Large Language Models (LLMs) and Vision-Language Models (VLMs) have demonstrated significant success in enhancing reasoning capabilities for complex tasks. During RLVR training, an increase in response length is often regarded as a key factor contributing to the growth of reasoning ability. However, the patterns of change in response length vary significantly across different RLVR algorithms during the training process. To provide a fundamental explanation for these variations, this paper conducts an in-depth analysis of the components of mainstream RLVR algorithms. We present a theoretical analysis of the factors influencing response length and validate our theory through extensive experimentation. Building upon these theoretical findings, we propose the Length-Unbiased Sequence Policy Optimization (LUSPO) algorithm. Specifically, we rectify the length bias inherent in Group Sequence Policy Optimization (GSPO), rendering its loss function unbiased with respect to response length and thereby resolving the issue of response length collapse. We conduct extensive experiments across mathematical reasoning benchmarks and multimodal reasoning scenarios, where LUSPO consistently achieves superior performance. Empirical results demonstrate that LUSPO represents a novel, state-of-the-art optimization strategy compared to existing methods such as GRPO and GSPO.", 'score': 45, 'issue_id': 933, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '2ce84c035d817ab6', 'authors': ['Fanfan Liu', 'Youyang Yin', 'Peng Shi', 'Siqi Yang', 'Zhixiong Zeng', 'Haibo Qiu'], 'affiliations': ['Meituan'], 'pdf_title_img': 'assets/pdf/title_img/2602.05261.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#optimization', '#rlhf', '#training', '#multimodal'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ£ÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ Ğ´Ğ»Ğ¸Ğ½Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ° Ğ² ÑƒÑĞ¸Ğ»ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚, ĞºĞ°Ğº Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ñ‹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°Ğ¼Ğ¸ (RLVR) Ğ²Ğ»Ğ¸ÑÑÑ‚ Ğ½Ğ° Ğ´Ğ»Ğ¸Ğ½Ñƒ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´ÑÑ‚ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ², Ğ²Ğ»Ğ¸ÑÑÑ‰Ğ¸Ñ… Ğ½Ğ° Ğ´Ğ»Ğ¸Ğ½Ñƒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ², Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ RLVR Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñ‹ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ LUSPO Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ğµ, ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ğ¾Ğµ Ñ Ğ´Ğ»Ğ¸Ğ½Ğ¾Ğ¹ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ° Ğ² ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰ĞµĞ¼ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğµ GSPO, Ğ¿ÑƒÑ‚Ñ‘Ğ¼ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ½ĞµÑĞ¼ĞµÑ‰Ñ‘Ğ½Ğ½Ğ¾Ğ¹ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ LUSPO Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Eliminating Length Bias for Enhanced Reasoning in AI Models', 'desc': 'This paper investigates how Reinforcement Learning with Verifiable Rewards (RLVR) affects the length of responses generated by Large Language Models (LLMs) and Vision-Language Models (VLMs). It identifies that different RLVR algorithms lead to varying patterns in response length during training, which can impact reasoning performance. To address the length bias observed in existing algorithms, the authors propose a new algorithm called Length-Unbiased Sequence Policy Optimization (LUSPO). Through extensive experiments, LUSPO is shown to outperform traditional methods, providing a more effective approach to optimizing reasoning capabilities without being influenced by response length.'}, 'zh': {'title': 'æ¶ˆé™¤é•¿åº¦åå·®ï¼Œæå‡æ¨ç†èƒ½åŠ›ï¼', 'desc': 'æœ¬ç ”ç©¶åˆ†æäº†å¯éªŒè¯å¥–åŠ±çš„å¼ºåŒ–å­¦ä¹ ï¼ˆRLVRï¼‰ç®—æ³•å¯¹å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å’Œè§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰å“åº”é•¿åº¦çš„å½±å“ï¼Œå¹¶æå‡ºäº†é•¿åº¦æ— ååºåˆ—ç­–ç•¥ä¼˜åŒ–ï¼ˆLUSPOï¼‰ç®—æ³•ï¼Œä»¥æ¶ˆé™¤é•¿åº¦åå·®å¹¶æé«˜æ¨ç†æ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œåœ¨RLVRè®­ç»ƒè¿‡ç¨‹ä¸­ï¼Œå“åº”é•¿åº¦çš„å˜åŒ–æ¨¡å¼åœ¨ä¸åŒçš„RLVRç®—æ³•ä¸­å­˜åœ¨æ˜¾è‘—å·®å¼‚ã€‚é€šè¿‡æ·±å…¥åˆ†æä¸»æµRLVRç®—æ³•çš„ç»„æˆéƒ¨åˆ†ï¼Œæœ¬æ–‡æä¾›äº†å½±å“å“åº”é•¿åº¦çš„ç†è®ºè§£é‡Šï¼Œå¹¶é€šè¿‡å¤§é‡å®éªŒéªŒè¯äº†è¿™ä¸€ç†è®ºã€‚LUSPOç®—æ³•åœ¨æ•°å­¦æ¨ç†åŸºå‡†å’Œå¤šæ¨¡æ€æ¨ç†åœºæ™¯ä¸­è¡¨ç°å‡ºè‰²ï¼Œå±•ç¤ºäº†å…¶ä½œä¸ºä¸€ç§æ–°é¢–çš„ä¼˜åŒ–ç­–ç•¥çš„ä¼˜åŠ¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02474', 'title': 'MemSkill: Learning and Evolving Memory Skills for Self-Evolving Agents', 'url': 'https://huggingface.co/papers/2602.02474', 'abstract': 'MemSkill introduces a learnable and evolvable memory system for LLM agents that dynamically selects and refines memory operations through controller-executor-designer components.  \t\t\t\t\tAI-generated summary \t\t\t\t Most Large Language Model (LLM) agent memory systems rely on a small set of static, hand-designed operations for extracting memory. These fixed procedures hard-code human priors about what to store and how to revise memory, making them rigid under diverse interaction patterns and inefficient on long histories. To this end, we present MemSkill, which reframes these operations as learnable and evolvable memory skills, structured and reusable routines for extracting, consolidating, and pruning information from interaction traces. Inspired by the design philosophy of agent skills, MemSkill employs a controller that learns to select a small set of relevant skills, paired with an LLM-based executor that produces skill-guided memories. Beyond learning skill selection, MemSkill introduces a designer that periodically reviews hard cases where selected skills yield incorrect or incomplete memories, and evolves the skill set by proposing refinements and new skills. Together, MemSkill forms a closed-loop procedure that improves both the skill-selection policy and the skill set itself. Experiments on LoCoMo, LongMemEval, HotpotQA, and ALFWorld demonstrate that MemSkill improves task performance over strong baselines and generalizes well across settings. Further analyses shed light on how skills evolve, offering insights toward more adaptive, self-evolving memory management for LLM agents.', 'score': 44, 'issue_id': 944, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '36acf08c29b94b86', 'authors': ['Haozhen Zhang', 'Quanyu Long', 'Jianzhu Bao', 'Tao Feng', 'Weizhi Zhang', 'Haodong Yue', 'Wenya Wang'], 'affiliations': ['Nanyang Technological University', 'Tsinghua University', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2602.02474.jpg', 'data': {'categories': ['#long_context', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒÑÑ‰Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'MemSkill Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼ÑƒÑ Ğ¸ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒÑÑ‰ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLM, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ğ¸ ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²ÑƒĞµÑ‚ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ»ĞµÑ€-Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒ-Ğ´Ğ¸Ğ·Ğ°Ğ¹Ğ½ĞµÑ€. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ…, Ğ·Ğ°Ñ€Ğ°Ğ½ĞµĞµ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¹ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿ĞµÑ€ĞµĞ¾ÑĞ¼Ñ‹ÑĞ»ÑĞµÑ‚ Ğ¸Ñ… ĞºĞ°Ğº Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼Ñ‹Ğµ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ - ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€Ñ‹ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ğ½ÑĞ¾Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ· Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. ĞšĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ»ĞµÑ€ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°Ñ‚ÑŒ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLM Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ½Ğ¾ Ğ²Ñ‹Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ½Ğ°Ğ²Ñ‹ĞºĞ°Ğ¼, Ğ° Ğ´Ğ¸Ğ·Ğ°Ğ¹Ğ½ĞµÑ€ Ğ¿ĞµÑ€Ğ¸Ğ¾Ğ´Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ ÑĞ»ÑƒÑ‡Ğ°Ğ¸ Ğ¸ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¸ Ñ…Ğ¾Ñ€Ğ¾ÑˆÑƒÑ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°.'}, 'en': {'title': 'Evolving Memory Skills for Adaptive LLM Agents', 'desc': 'MemSkill is a novel memory system designed for Large Language Model (LLM) agents that allows for dynamic learning and evolution of memory operations. Unlike traditional systems that use fixed, hand-crafted methods for memory extraction, MemSkill introduces a controller-executor-designer framework that enables the selection and refinement of memory skills. This approach allows the system to adaptively manage memory by learning from interaction patterns and improving over time. Experiments show that MemSkill enhances task performance and generalizes effectively across various applications, paving the way for more flexible memory management in LLMs.'}, 'zh': {'title': 'MemSkillï¼šè¿›åŒ–çš„è®°å¿†ç®¡ç†ç³»ç»Ÿ', 'desc': 'MemSkill æ˜¯ä¸€ç§å¯å­¦ä¹ å’Œå¯è¿›åŒ–çš„è®°å¿†ç³»ç»Ÿï¼Œä¸“ä¸ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†è®¾è®¡ã€‚å®ƒé€šè¿‡æ§åˆ¶å™¨ã€æ‰§è¡Œå™¨å’Œè®¾è®¡è€…ç»„ä»¶åŠ¨æ€é€‰æ‹©å’Œä¼˜åŒ–è®°å¿†æ“ä½œï¼Œå…‹æœäº†ä¼ ç»Ÿé™æ€è®°å¿†æ“ä½œçš„å±€é™æ€§ã€‚MemSkill å°†è®°å¿†æ“ä½œé‡æ–°æ„å»ºä¸ºå¯å­¦ä¹ çš„è®°å¿†æŠ€èƒ½ï¼Œä½¿å¾—ä¿¡æ¯æå–ã€æ•´åˆå’Œä¿®å‰ªå˜å¾—æ›´åŠ çµæ´»å’Œé«˜æ•ˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMemSkill åœ¨å¤šä¸ªä»»åŠ¡ä¸Šè¡¨ç°ä¼˜äºå¼ºåŸºçº¿ï¼Œå¹¶ä¸”åœ¨ä¸åŒè®¾ç½®ä¸­å…·æœ‰è‰¯å¥½çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06028', 'title': 'Context Forcing: Consistent Autoregressive Video Generation with Long Context', 'url': 'https://huggingface.co/papers/2602.06028', 'abstract': "Context Forcing addresses student-teacher mismatch in long video generation by using a long-context teacher to guide long-rollout students through a Slow-Fast Memory architecture that extends context length beyond 20 seconds.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent approaches to real-time long video generation typically employ streaming tuning strategies, attempting to train a long-context student using a short-context (memoryless) teacher. In these frameworks, the student performs long rollouts but receives supervision from a teacher limited to short 5-second windows. This structural discrepancy creates a critical student-teacher mismatch: the teacher's inability to access long-term history prevents it from guiding the student on global temporal dependencies, effectively capping the student's context length. To resolve this, we propose Context Forcing, a novel framework that trains a long-context student via a long-context teacher. By ensuring the teacher is aware of the full generation history, we eliminate the supervision mismatch, enabling the robust training of models capable of long-term consistency. To make this computationally feasible for extreme durations (e.g., 2 minutes), we introduce a context management system that transforms the linearly growing context into a Slow-Fast Memory architecture, significantly reducing visual redundancy. Extensive results demonstrate that our method enables effective context lengths exceeding 20 seconds -- 2 to 10 times longer than state-of-the-art methods like LongLive and Infinite-RoPE. By leveraging this extended context, Context Forcing preserves superior consistency across long durations, surpassing state-of-the-art baselines on various long video evaluation metrics.", 'score': 29, 'issue_id': 933, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '15567305e92a3b7f', 'authors': ['Shuo Chen', 'Cong Wei', 'Sun Sun', 'Ping Nie', 'Kai Zhou', 'Ge Zhang', 'Ming-Hsuan Yang', 'Wenhu Chen'], 'affiliations': ['Alibaba', 'UC Merced', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2602.06028.jpg', 'data': {'categories': ['#training', '#long_context', '#video', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»Ñ Ğ¸ ÑÑ‚ÑƒĞ´ĞµĞ½Ñ‚Ğ° Ğ´Ğ»Ñ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¼ Ğ¸ ÑÑ‚ÑƒĞ´ĞµĞ½Ñ‚Ğ¾Ğ¼ Ğ¿Ñ€Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Context Forcing â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, Ğ³Ğ´Ğµ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¸Ğ¼ĞµĞµÑ‚ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿ Ğº Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, Ğ° Ğ½Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğº ĞºĞ¾Ñ€Ğ¾Ñ‚ĞºĞ¸Ğ¼ 5-ÑĞµĞºÑƒĞ½Ğ´Ğ½Ñ‹Ğ¼ Ğ¾ĞºĞ½Ğ°Ğ¼. Ğ”Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² (Ğ´Ğ¾ 2 Ğ¼Ğ¸Ğ½ÑƒÑ‚) Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Slow-Fast Memory, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾ Ñ€Ğ°ÑÑ‚ÑƒÑ‰ĞµĞ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ´Ğ»Ğ¸Ğ½Ñ‹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° ÑĞ²Ñ‹ÑˆĞµ 20 ÑĞµĞºÑƒĞ½Ğ´, Ñ‡Ñ‚Ğ¾ Ğ² 2-10 Ñ€Ğ°Ğ· Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆÑƒÑ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾ Ğ²ÑĞµĞ¹ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Bridging the Gap: Long-Context Learning for Video Generation', 'desc': "The paper introduces Context Forcing, a method designed to improve long video generation by addressing the mismatch between short-context teachers and long-context students. Traditional approaches use a short-context teacher, limiting the student's ability to learn from long-term dependencies. Context Forcing employs a long-context teacher that can access the entire generation history, allowing for better guidance and training of the student model. This framework, combined with a Slow-Fast Memory architecture, enables the generation of videos with context lengths exceeding 20 seconds, significantly enhancing consistency and performance compared to existing methods."}, 'zh': {'title': 'ä¸Šä¸‹æ–‡å¼ºåˆ¶ï¼šè§£å†³é•¿è§†é¢‘ç”Ÿæˆä¸­çš„å­¦ç”Ÿ-æ•™å¸ˆä¸åŒ¹é…', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºä¸Šä¸‹æ–‡å¼ºåˆ¶ï¼ˆContext Forcingï¼‰çš„æ–°æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³é•¿è§†é¢‘ç”Ÿæˆä¸­çš„å­¦ç”Ÿ-æ•™å¸ˆä¸åŒ¹é…é—®é¢˜ã€‚é€šè¿‡ä½¿ç”¨é•¿ä¸Šä¸‹æ–‡æ•™å¸ˆæ¥æŒ‡å¯¼é•¿æ—¶é—´å±•å¼€çš„å­¦ç”Ÿï¼Œæœ¬æ–‡çš„æ¡†æ¶èƒ½å¤Ÿæœ‰æ•ˆ  needed for inference. This framework combines the fast generation capabilities of diffusion models with the quality assurance of LLMs, resulting in high-quality outputs and better GPU usage. Experiments demonstrate that DFlash can accelerate the decoding process by over six times compared to existing methods, making it a powerful tool for efficient text generation.'}, 'zh': {'title': 'DFlashï¼šé«˜æ•ˆçš„å¹¶è¡Œè§£ç æ–°æ–¹æ³•', 'desc': 'DFlashæ˜¯ä¸€ç§æŠ•æœºè§£ç æ¡†æ¶ï¼Œåˆ©ç”¨è½»é‡çº§çš„å—æ‰©æ•£æ¨¡å‹è¿›è¡Œå¹¶è¡Œä»¤ç‰Œè‰æ‹Ÿï¼Œä»è€Œæ˜¾è‘—åŠ å¿«é€Ÿåº¦ï¼ŒåŒæ—¶ä¿æŒé«˜è´¨é‡çš„è¾“å‡ºã€‚ä¼ ç»Ÿçš„è‡ªå›å½’å¤§è¯­è¨€æ¨¡å‹åœ¨è§£ç æ—¶éœ€è¦é¡ºåºå¤„ç†ï¼Œå¯¼è‡´æ¨ç†å»¶è¿Ÿé«˜å’ŒGPUåˆ©ç”¨ç‡ä½ã€‚æŠ•æœºè§£ç é€šè¿‡ä½¿ç”¨å¿«é€Ÿè‰æ‹Ÿæ¨¡å‹å¹¶ç”±ç›®æ ‡æ¨¡å‹å¹¶è¡ŒéªŒè¯å…¶è¾“å‡ºæ¥ç¼“è§£è¿™ä¸€ç“¶é¢ˆã€‚DFlashé€šè¿‡åœ¨å•æ¬¡å‰å‘ä¼ é€’ä¸­ç”Ÿæˆè‰æ‹Ÿä»¤ç‰Œï¼Œå¹¶æ ¹æ®ç›®æ ‡æ¨¡å‹æå–çš„ä¸Šä¸‹æ–‡ç‰¹å¾è¿›è¡Œæ¡ä»¶åŒ–ï¼Œå®ç°äº†é«˜æ•ˆçš„è‰æ‹Ÿå’Œæ›´é«˜çš„æ¥å—ç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05986', 'title': 'RISE-Video: Can Video Generators Decode Implicit World Rules?', 'url': 'https://huggingface.co/papers/2602.05986', 'abstract': 'RISE-Video presents a novel benchmark for evaluating text-image-to-video synthesis models based on cognitive reasoning rather than visual fidelity, using a multi-dimensional metric system and automated LMM-based evaluation.  \t\t\t\t\tAI-generated summary \t\t\t\t While generative video models have achieved remarkable visual fidelity, their capacity to internalize and reason over implicit world rules remains a critical yet under-explored frontier. To bridge this gap, we present RISE-Video, a pioneering reasoning-oriented benchmark for Text-Image-to-Video (TI2V) synthesis that shifts the evaluative focus from surface-level aesthetics to deep cognitive reasoning. RISE-Video comprises 467 meticulously human-annotated samples spanning eight rigorous categories, providing a structured testbed for probing model intelligence across diverse dimensions, ranging from commonsense and spatial dynamics to specialized subject domains. Our framework introduces a multi-dimensional evaluation protocol consisting of four metrics: Reasoning Alignment, Temporal Consistency, Physical Rationality, and Visual Quality. To further support scalable evaluation, we propose an automated pipeline leveraging Large Multimodal Models (LMMs) to emulate human-centric assessment. Extensive experiments on 11 state-of-the-art TI2V models reveal pervasive deficiencies in simulating complex scenarios under implicit constraints, offering critical insights for the advancement of future world-simulating generative models.', 'score': 26, 'issue_id': 933, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': 'ec411ec1c4184537', 'authors': ['Mingxin Liu', 'Shuran Ma', 'Shibei Meng', 'Xiangyu Zhao', 'Zicheng Zhang', 'Shaofeng Zhang', 'Zhihang Zhong', 'Peixian Chen', 'Haoyu Cao', 'Xing Sun', 'Haodong Duan', 'Xue Yang'], 'affiliations': ['Beijing Normal University', 'Shanghai Jiao Tong University', 'Tencent Youtu Lab', 'The Chinese University of Hong Kong', 'Xidian University'], 'pdf_title_img': 'assets/pdf/title_img/2602.05986.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#dataset', '#interpretability', '#video', '#multimodal'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞÑ‚ ĞºÑ€Ğ°ÑĞ¾Ñ‚Ñ‹ ĞºĞ°Ğ´Ñ€Ğ¾Ğ² Ğº Ğ»Ğ¾Ğ³Ğ¸ĞºĞµ Ğ¼Ğ¸Ñ€Ğ°: Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°ÑÑ‰ĞµĞ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ°', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ RISE-Video â€” Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, ÑÑ„Ğ¾ĞºÑƒÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ° Ğ½Ğµ Ğ½Ğ° Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ 467 Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ² Ğ² Ğ²Ğ¾ÑÑŒĞ¼Ğ¸ ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸ÑÑ…, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑÑ‚ÑŒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ñƒ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ… â€” Ğ¾Ñ‚ Ğ·Ğ´Ñ€Ğ°Ğ²Ğ¾Ğ³Ğ¾ ÑĞ¼Ñ‹ÑĞ»Ğ° Ğ´Ğ¾ Ñ„Ğ¸Ğ·Ğ¸ĞºĞ¸ Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ñ‡ĞµÑ‚Ñ‹Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½ÑƒÑ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰ÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ñ‚ĞµĞ¼Ğ¿Ğ¾Ñ€Ğ°Ğ»ÑŒĞ½ÑƒÑ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ, Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ñ€Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾. Ğ”Ğ»Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ÑĞ¼ÑƒĞ»Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ… Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ.'}, 'en': {'title': 'Evaluating Video Synthesis through Cognitive Reasoning', 'desc': 'RISE-Video is a new benchmark designed to evaluate text-image-to-video synthesis models by focusing on cognitive reasoning instead of just visual quality. It introduces a multi-dimensional metric system that assesses models on their ability to understand and apply implicit world rules. The benchmark includes 467 human-annotated samples across eight categories, allowing for a comprehensive evaluation of model intelligence in areas like commonsense reasoning and spatial dynamics. Additionally, it features an automated evaluation pipeline using Large Multimodal Models (LMMs) to enhance scalability and efficiency in assessing model performance.'}, 'zh': {'title': 'æ¨ç†ä¼˜å…ˆï¼Œè¶…è¶Šè§†è§‰çš„ç”Ÿæˆè§†é¢‘è¯„ä¼°', 'desc': 'RISE-Videoæ˜¯ä¸€ä¸ªæ–°é¢–çš„åŸºå‡†ï¼Œç”¨äºè¯„ä¼°æ–‡æœ¬-å›¾åƒ-è§†é¢‘åˆæˆæ¨¡å‹ï¼Œé‡ç‚¹åœ¨äºè®¤çŸ¥æ¨ç†è€Œéè§†è§‰è´¨é‡ã€‚è¯¥åŸºå‡†ä½¿ç”¨å¤šç»´åº¦çš„è¯„ä¼°æŒ‡æ ‡ç³»ç»Ÿï¼Œå¹¶ç»“åˆè‡ªåŠ¨åŒ–çš„å¤§å‹å¤šæ¨¡æ€æ¨¡å‹ï¼ˆLMMï¼‰è¿›è¡Œè¯„ä¼°ã€‚RISE-VideoåŒ…å«467ä¸ªç»è¿‡äººå·¥æ ‡æ³¨çš„æ ·æœ¬ï¼Œæ¶µç›–å…«ä¸ªä¸¥æ ¼çš„ç±»åˆ«ï¼Œæ—¨åœ¨æµ‹è¯•æ¨¡å‹åœ¨å¸¸è¯†ã€ç©ºé—´åŠ¨æ€å’Œä¸“ä¸šé¢†åŸŸç­‰å¤šæ–¹é¢çš„æ™ºèƒ½ã€‚é€šè¿‡å¼•å…¥å››ä¸ªè¯„ä¼°æŒ‡æ ‡ï¼ŒRISE-Videoä¸ºæœªæ¥ç”Ÿæˆæ¨¡å‹çš„æ”¹è¿›æä¾›äº†é‡è¦çš„è§è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03338', 'title': 'Accurate Failure Prediction in Agents Does Not Imply Effective Failure Prevention', 'url': 'https://huggingface.co/papers/2602.03338', 'abstract': 'LLM critic models with high offline accuracy can cause variable performance impacts at deployment, necessitating pre-deployment testing to determine intervention safety and effectiveness.  \t\t\t\t\tAI-generated summary \t\t\t\t Proactive interventions by LLM critic models are often assumed to improve reliability, yet their effects at deployment time are poorly understood. We show that a binary LLM critic with strong offline accuracy (AUROC 0.94) can nevertheless cause severe performance degradation, inducing a 26 percentage point (pp) collapse on one model while affecting another by near zero pp. This variability demonstrates that LLM critic accuracy alone is insufficient to determine whether intervention is safe.   We identify a disruption-recovery tradeoff: interventions may recover failing trajectories but also disrupt trajectories that would have succeeded. Based on this insight, we propose a pre-deployment test that uses a small pilot of 50 tasks to estimate whether intervention is likely to help or harm, without requiring full deployment. Across benchmarks, the test correctly anticipates outcomes: intervention degrades performance on high-success tasks (0 to -26 pp), while yielding a modest improvement on the high-failure ALFWorld benchmark (+2.8 pp, p=0.014). The primary value of our framework is therefore identifying when not to intervene, preventing severe regressions before deployment.', 'score': 25, 'issue_id': 937, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': 'e771fff4467f77d2', 'authors': ['Rakshith Vasudev', 'Melisa Russak', 'Dan Bikel', 'Waseem Alshikh'], 'affiliations': ['Writer, Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2602.03338.jpg', 'data': {'categories': ['#benchmark', '#inference'], 'emoji': 'âš–ï¸', 'ru': {'title': 'ĞšĞ¾Ğ³Ğ´Ğ° Ğ½Ğµ Ğ²Ğ¼ĞµÑˆĞ¸Ğ²Ğ°Ñ‚ÑŒÑÑ: Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ĞºÑ€Ğ¸Ñ‚Ğ¸Ğº-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ²ĞµÑ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ĞºÑ€Ğ¸Ñ‚Ğ¸Ğº-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ Ğ¿Ñ€Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ (AUROC 0.94) Ñ‚Ğ°ĞºĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ²Ñ‹Ğ·Ğ²Ğ°Ñ‚ÑŒ ÑĞµÑ€ÑŒĞµĞ·Ğ½Ğ¾Ğµ ÑƒÑ…ÑƒĞ´ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ñ€Ğ°Ğ·Ğ²ĞµÑ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¸Ğ·-Ğ·Ğ° Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ¸ Ğ½Ğ°Ñ€ÑƒÑˆĞµĞ½Ğ¸ĞµĞ¼ ÑƒÑĞ¿ĞµÑˆĞ½Ñ‹Ñ…. ĞŸÑ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ³Ğ¾ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° Ğ¸Ğ· 50 Ğ·Ğ°Ğ´Ğ°Ñ‡, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ²Ğ¼ĞµÑˆĞ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ° ĞºÑ€Ğ¸Ñ‚Ğ¸Ğº-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±ĞµĞ· Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ²ĞµÑ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ñ†ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ² Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ğ¸ ÑĞ¸Ñ‚ÑƒĞ°Ñ†Ğ¸Ğ¹, ĞºĞ¾Ğ³Ğ´Ğ° Ğ²Ğ¼ĞµÑˆĞ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ¾ Ğ²Ñ€ĞµĞ´Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰Ğ°ĞµÑ‚ ÑĞµÑ€ÑŒĞµĞ·Ğ½Ğ¾Ğµ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¿Ñ€Ğ¾Ğ´Ğ°ĞºÑˆĞµĞ½Ğµ.'}, 'en': {'title': 'Predicting Intervention Success: Test Before You Deploy!', 'desc': 'This paper discusses the challenges of using LLM critic models that show high accuracy in offline tests but may perform unpredictably when deployed. It highlights that a binary LLM critic with an impressive AUROC score can still lead to significant performance drops in certain scenarios. The authors introduce a pre-deployment testing method that helps predict whether an intervention will be beneficial or harmful, based on a small pilot study. This approach aims to prevent severe performance regressions by identifying when it is better not to intervene.'}, 'zh': {'title': 'å¹²é¢„å®‰å…¨æ€§ï¼šé¢„éƒ¨ç½²æµ‹è¯•çš„é‡è¦æ€§', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰æ‰¹è¯„æ¨¡å‹åœ¨å®é™…éƒ¨ç½²ä¸­çš„è¡¨ç°ä¸ç¨³å®šæ€§ã€‚å°½ç®¡è¿™äº›æ¨¡å‹åœ¨ç¦»çº¿æµ‹è¯•ä¸­è¡¨ç°å‡ºé«˜å‡†ç¡®ç‡ï¼Œä½†åœ¨å®é™…åº”ç”¨ä¸­å¯èƒ½å¯¼è‡´æ€§èƒ½æ˜¾è‘—ä¸‹é™ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå¹²é¢„æªæ–½å¯èƒ½ä¼šæ¢å¤å¤±è´¥çš„è½¨è¿¹ï¼Œä½†ä¹Ÿå¯èƒ½å¹²æ‰°æœ¬æ¥ä¼šæˆåŠŸçš„è½¨è¿¹ã€‚å› æ­¤ï¼Œä½œè€…æå‡ºäº†ä¸€ç§é¢„éƒ¨ç½²æµ‹è¯•æ–¹æ³•ï¼Œå¯ä»¥åœ¨ä¸å®Œå…¨éƒ¨ç½²çš„æƒ…å†µä¸‹ï¼Œé€šè¿‡å°è§„æ¨¡è¯•ç‚¹ä»»åŠ¡æ¥è¯„ä¼°å¹²é¢„çš„å®‰å…¨æ€§å’Œæœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05885', 'title': 'Dr. Kernel: Reinforcement Learning Done Right for Triton Kernel Generations', 'url': 'https://huggingface.co/papers/2602.05885', 'abstract': 'Reinforcement learning approach for kernel generation addresses reward hacking and optimization issues through specialized environment and unbiased policy gradient methods, achieving competitive performance with state-of-the-art models.  \t\t\t\t\tAI-generated summary \t\t\t\t High-quality kernel is critical for scalable AI systems, and enabling LLMs to generate such code would advance AI development. However, training LLMs for this task requires sufficient data, a robust environment, and the process is often vulnerable to reward hacking and lazy optimization. In these cases, models may hack training rewards and prioritize trivial correctness over meaningful speedup. In this paper, we systematically study reinforcement learning (RL) for kernel generation. We first design KernelGYM, a robust distributed GPU environment that supports reward hacking check, data collection from multi-turn interactions and long-term RL training. Building on KernelGYM, we investigate effective multi-turn RL methods and identify a biased policy gradient issue caused by self-inclusion in GRPO. To solve this, we propose Turn-level Reinforce-Leave-One-Out (TRLOO) to provide unbiased advantage estimation for multi-turn RL. To alleviate lazy optimization, we incorporate mismatch correction for training stability and introduce Profiling-based Rewards (PR) and Profiling-based Rejection Sampling (PRS) to overcome the issue. The trained model, Dr.Kernel-14B, reaches performance competitive with Claude-4.5-Sonnet in Kernelbench. Finally, we study sequential test-time scaling for Dr.Kernel-14B. On the KernelBench Level-2 subset, 31.6% of the generated kernels achieve at least a 1.2x speedup over the Torch reference, surpassing Claude-4.5-Sonnet (26.7%) and GPT-5 (28.6%). When selecting the best candidate across all turns, this 1.2x speedup rate further increases to 47.8%. All resources, including environment, training code, models, and dataset, are included in https://www.github.com/hkust-nlp/KernelGYM.', 'score': 22, 'issue_id': 934, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '3afd1cb7cb146793', 'authors': ['Wei Liu', 'Jiawei Xu', 'Yingru Li', 'Longtao Zheng', 'Tianjian Li', 'Qian Liu', 'Junxian He'], 'affiliations': ['CUHK(SZ)', 'HKUST', 'NTU', 'TikTok'], 'pdf_title_img': 'assets/pdf/title_img/2602.05885.jpg', 'data': {'categories': ['#science', '#benchmark', '#dataset', '#open_source', '#rl', '#optimization', '#plp', '#training'], 'emoji': 'âš¡', 'ru': {'title': 'ĞÑ‚ Ğ²Ğ·Ğ»Ğ¾Ğ¼Ğ° Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´ Ğº Ñ‡ĞµÑÑ‚Ğ½Ğ¾Ğ¼Ñƒ RL: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… GPU-ÑĞ´ĞµÑ€', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… GPU-ÑĞ´ĞµÑ€ ĞºĞ¾Ğ´Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ KernelGYM â€” Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾Ğµ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¾Ğ¹ Ğ½Ğ° reward hacking Ğ¸ ÑĞ±Ğ¾Ñ€Ğ¾Ğ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ñ… Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. ĞĞ½Ğ¸ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ğµ Ğ² Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ°Ñ… Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ GRPO Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ TRLOO Ğ´Ğ»Ñ Ğ½ĞµÑĞ¼ĞµÑ‰Ñ‘Ğ½Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ² Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸. ĞŸĞ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Dr.Kernel-14B Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ, Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑ ÑĞ´Ñ€Ğ° Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ Ğ² 1.2 Ñ€Ğ°Ğ·Ğ° Ğ´Ğ»Ñ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ñ‡Ğ°ÑÑ‚Ğ¸ Ñ‚ĞµÑÑ‚Ğ¾Ğ².'}, 'en': {'title': 'Reinforcement Learning for Robust Kernel Generation', 'desc': 'This paper presents a reinforcement learning (RL) approach for generating high-quality kernels, which are essential for efficient AI systems. It introduces KernelGYM, a specialized environment designed to mitigate reward hacking and support long-term RL training. The authors propose a novel method called Turn-level Reinforce-Leave-One-Out (TRLOO) to address biased policy gradients and enhance training stability. The resulting model, Dr.Kernel-14B, demonstrates competitive performance, achieving significant speedups over existing models in kernel generation tasks.'}, 'zh': {'title': 'å¼ºåŒ–å­¦ä¹ åŠ©åŠ›é«˜æ•ˆå†…æ ¸ç”Ÿæˆ', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†ä½¿ç”¨å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰ç”Ÿæˆé«˜è´¨é‡å†…æ ¸çš„æ–¹æ³•ï¼Œæ—¨åœ¨è§£å†³å¥–åŠ±é»‘å®¢å’Œä¼˜åŒ–é—®é¢˜ã€‚æˆ‘ä»¬è®¾è®¡äº†ä¸€ä¸ªåä¸ºKernelGYMçš„å¼ºå¤§åˆ†å¸ƒå¼GPUç¯å¢ƒï¼Œä»¥æ”¯æŒå¥–åŠ±é»‘å®¢æ£€æŸ¥å’Œå¤šè½®äº¤äº’çš„æ•°æ®æ”¶é›†ã€‚é€šè¿‡å¼•å…¥Turn-level Reinforce-Leave-One-Out (TRLOO)æ–¹æ³•ï¼Œæˆ‘ä»¬è§£å†³äº†è‡ªåŒ…å«å¯¼è‡´çš„åç½®ç­–ç•¥æ¢¯åº¦é—®é¢˜ï¼Œå¹¶é€šè¿‡å¼•å…¥åŸºäºé…ç½®çš„å¥–åŠ±å’Œæ‹’ç»é‡‡æ ·æ¥ç¼“è§£æ‡’æƒ°ä¼˜åŒ–ã€‚æœ€ç»ˆï¼Œè®­ç»ƒå‡ºçš„æ¨¡å‹Dr.Kernel-14Båœ¨Kernelbenchä¸Šè¡¨ç°å‡ºè‰²ï¼Œç”Ÿæˆçš„å†…æ ¸åœ¨é€Ÿåº¦ä¸Šè¶…è¿‡äº†ç°æœ‰çš„å…ˆè¿›æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05327', 'title': 'ProAct: Agentic Lookahead in Interactive Environments', 'url': 'https://huggingface.co/papers/2602.05327', 'abstract': "ProAct enhances LLM agents' long-horizon planning by combining supervised fine-tuning with search-derived trajectories and a Monte-Carlo critic for improved policy optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing Large Language Model (LLM) agents struggle in interactive environments requiring long-horizon planning, primarily due to compounding errors when simulating future states. To address this, we propose ProAct, a framework that enables agents to internalize accurate lookahead reasoning through a two-stage training paradigm. First, we introduce Grounded LookAhead Distillation (GLAD), where the agent undergoes supervised fine-tuning on trajectories derived from environment-based search. By compressing complex search trees into concise, causal reasoning chains, the agent learns the logic of foresight without the computational overhead of inference-time search. Second, to further refine decision accuracy, we propose the Monte-Carlo Critic (MC-Critic), a plug-and-play auxiliary value estimator designed to enhance policy-gradient algorithms like PPO and GRPO. By leveraging lightweight environment rollouts to calibrate value estimates, MC-Critic provides a low-variance signal that facilitates stable policy optimization without relying on expensive model-based value approximation. Experiments on both stochastic (e.g., 2048) and deterministic (e.g., Sokoban) environments demonstrate that ProAct significantly improves planning accuracy. Notably, a 4B parameter model trained with ProAct outperforms all open-source baselines and rivals state-of-the-art closed-source models, while demonstrating robust generalization to unseen environments. The codes and models are available at https://github.com/GreatX3/ProAct", 'score': 22, 'issue_id': 933, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '685ed2179e2dd700', 'authors': ['Yangbin Yu', 'Mingyu Yang', 'Junyou Li', 'Yiming Gao', 'Feiyu Liu', 'Yijun Yang', 'Zichuan Lin', 'Jiafei Lyu', 'Yicheng Liu', 'Zhicong Lu', 'Deheng Ye', 'Jie Jiang'], 'affiliations': ['Tencent Hunyuan'], 'pdf_title_img': 'assets/pdf/title_img/2602.05327.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#open_source', '#rlhf', '#agents', '#training', '#games'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ”Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² Ñ€Ğ°Ğ·ÑƒĞ¼: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ LLM Ğ´Ğ¾Ğ»Ğ³Ğ¾Ñ€ĞµÑ‡ĞµĞ²Ğ¾Ğ¼Ñƒ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±ĞµĞ· Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚', 'desc': 'ProAct â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ¾Ğ»Ğ³Ğ¾Ñ€ĞµÑ‡ĞµĞ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ LLM-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑÑ€ĞµĞ´Ğµ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ¿Ñ€Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¸ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹. ĞŸĞµÑ€Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ¿ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Grounded LookAhead Distillation (GLAD) â€” supervised fine-tuning Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ½Ğ° Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑÑ… Ğ¸Ğ· Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ğ¸, ÑĞ¶Ğ¸Ğ¼Ğ°Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ´ĞµÑ€ĞµĞ²ÑŒÑ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² ÑÑĞ½Ñ‹Ğµ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ’Ñ‚Ğ¾Ñ€Ğ¾Ğ¹ ÑÑ‚Ğ°Ğ¿ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Monte-Carlo Critic (MC-Critic) â€” Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¾Ñ†ĞµĞ½Ñ‰Ğ¸Ğº Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğ¹ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ¾Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ‚Ğ¸Ğ¿Ğ° PPO Ğ¸ GRPO. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ ProAct Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ 4B Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾Ğ¹Ñ‚Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ ĞºĞ¾Ğ½ĞºÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼Ğ¸ SOTA Ñ€ĞµÑˆĞµĞ½Ğ¸ÑĞ¼Ğ¸.'}, 'en': {'title': 'ProAct: Enhancing Long-Horizon Planning in LLMs', 'desc': "ProAct is a framework designed to improve the long-horizon planning capabilities of Large Language Model (LLM) agents. It combines supervised fine-tuning with search-derived trajectories to enhance the agent's ability to reason about future states. The method includes Grounded LookAhead Distillation (GLAD) for training on simplified causal reasoning chains, and a Monte-Carlo Critic (MC-Critic) to provide stable value estimates for policy optimization. Experiments show that ProAct significantly boosts planning accuracy, outperforming existing models in both stochastic and deterministic environments."}, 'zh': {'title': 'ProActï¼šæå‡LLMä»£ç†çš„é•¿è¿œè§„åˆ’èƒ½åŠ›', 'desc': 'ProActæ˜¯ä¸€ä¸ªå¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†åœ¨é•¿æ—¶é—´è§„åˆ’ä¸­çš„æ¡†æ¶ã€‚å®ƒç»“åˆäº†ç›‘ç£å¾®è°ƒå’ŒåŸºäºæœç´¢çš„è½¨è¿¹ï¼Œåˆ©ç”¨è’™ç‰¹å¡æ´›è¯„è®ºå‘˜æ¥ä¼˜åŒ–ç­–ç•¥ã€‚é€šè¿‡å¼•å…¥åŸºäºç¯å¢ƒæœç´¢çš„è½¨è¿¹è¿›è¡Œç›‘ç£å¾®è°ƒï¼Œä»£ç†èƒ½å¤Ÿå­¦ä¹ å‰ç»æ€§æ¨ç†çš„é€»è¾‘ã€‚å®éªŒè¡¨æ˜ï¼ŒProActåœ¨å¤šç§ç¯å¢ƒä¸­æ˜¾è‘—æé«˜äº†è§„åˆ’å‡†ç¡®æ€§ï¼Œå±•ç¤ºäº†å…¶åœ¨æœªè§ç¯å¢ƒä¸­çš„å¼ºå¤§æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06035', 'title': 'InterPrior: Scaling Generative Control for Physics-Based Human-Object Interactions', 'url': 'https://huggingface.co/papers/2602.06035', 'abstract': 'A scalable framework called InterPrior learns a unified generative controller through imitation learning and reinforcement learning to enable humanoids to generalize loco-manipulation skills across diverse contexts while maintaining physically coherent whole-body coordination.  \t\t\t\t\tAI-generated summary \t\t\t\t Humans rarely plan whole-body interactions with objects at the level of explicit whole-body movements. High-level intentions, such as affordance, define the goal, while coordinated balance, contact, and manipulation can emerge naturally from underlying physical and motor priors. Scaling such priors is key to enabling humanoids to compose and generalize loco-manipulation skills across diverse contexts while maintaining physically coherent whole-body coordination. To this end, we introduce InterPrior, a scalable framework that learns a unified generative controller through large-scale imitation pretraining and post-training by reinforcement learning. InterPrior first distills a full-reference imitation expert into a versatile, goal-conditioned variational policy that reconstructs motion from multimodal observations and high-level intent. While the distilled policy reconstructs training behaviors, it does not generalize reliably due to the vast configuration space of large-scale human-object interactions. To address this, we apply data augmentation with physical perturbations, and then perform reinforcement learning finetuning to improve competence on unseen goals and initializations. Together, these steps consolidate the reconstructed latent skills into a valid manifold, yielding a motion prior that generalizes beyond the training data, e.g., it can incorporate new behaviors such as interactions with unseen objects. We further demonstrate its effectiveness for user-interactive control and its potential for real robot deployment.', 'score': 20, 'issue_id': 934, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '7fc719f79cc3187f', 'authors': ['Sirui Xu', 'Samuel Schulter', 'Morteza Ziyadi', 'Xialin He', 'Xiaohan Fei', 'Yu-Xiong Wang', 'Liangyan Gui'], 'affiliations': ['Amazon', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2602.06035.jpg', 'data': {'categories': ['#rl', '#multimodal', '#robotics', '#training'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ»ĞµÑ€Ğ° Ğ´Ğ»Ñ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² Ğ³ÑƒĞ¼Ğ°Ğ½Ğ¾Ğ¸Ğ´Ğ¾Ğ²', 'desc': 'InterPrior â€” ÑÑ‚Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ĞµĞ´Ğ¸Ğ½Ğ¾Ğ³Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ»ĞµÑ€Ğ° Ğ³ÑƒĞ¼Ğ°Ğ½Ğ¾Ğ¸Ğ´Ğ½Ñ‹Ñ… Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸Ğ·ÑƒÑ‡Ğ°ĞµÑ‚ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¼Ğ¾Ñ‚Ğ¾Ñ€Ğ½Ñ‹Ğµ Ğ¸ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ñ‹, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°Ğ¼ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ»Ğ¾ĞºĞ¾Ğ¼Ğ¾Ñ‚Ğ¾Ñ€Ğ½Ğ¾-Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ†Ğ¸Ñ Ğ²ÑĞµĞ³Ğ¾ Ñ‚ĞµĞ»Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ½ÑƒÑ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºÑƒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞ¸Ñ€ÑƒĞµÑ‚ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸Ğ· Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ñ… Ğ½Ğ°Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ğ¹. ĞŸÑ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ğ¾Ğ·Ğ¼ÑƒÑ‰ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°Ñ‚ÑŒÑÑ Ğ½Ğ° Ğ½ĞµĞ¸Ğ·Ğ²Ğ¸Ğ´ĞµĞ½Ğ½Ñ‹Ğµ Ñ†ĞµĞ»Ğ¸ Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹.'}, 'en': {'title': 'Empowering Humanoids with Generalized Loco-Manipulation Skills', 'desc': "The paper presents InterPrior, a scalable framework designed to enhance humanoid robots' loco-manipulation skills through a combination of imitation learning and reinforcement learning. It focuses on creating a unified generative controller that can adapt to various contexts while ensuring whole-body coordination. By distilling expert behaviors into a goal-conditioned variational policy, the framework allows for the reconstruction of motion based on high-level intentions. Additionally, it employs data augmentation and reinforcement learning to improve the robot's ability to generalize and perform tasks with new objects and scenarios."}, 'zh': {'title': 'InterPriorï¼šæå‡äººå½¢æœºå™¨äººè¿åŠ¨æŠ€èƒ½çš„å¯æ‰©å±•æ¡†æ¶', 'desc': 'InterPrioræ˜¯ä¸€ä¸ªå¯æ‰©å±•çš„æ¡†æ¶ï¼Œé€šè¿‡æ¨¡ä»¿å­¦ä¹ å’Œå¼ºåŒ–å­¦ä¹ æ¥å­¦ä¹ ç»Ÿä¸€çš„ç”Ÿæˆæ§åˆ¶å™¨ï¼Œä½¿äººå½¢æœºå™¨äººèƒ½å¤Ÿåœ¨å¤šç§ç¯å¢ƒä¸­æ¨å¹¿è¿åŠ¨å’Œæ“ä½œæŠ€èƒ½ï¼ŒåŒæ—¶ä¿æŒèº«ä½“åè°ƒæ€§ã€‚è¯¥æ¡†æ¶é¦–å…ˆå°†å®Œæ•´çš„æ¨¡ä»¿ä¸“å®¶æç‚¼ä¸ºä¸€ä¸ªå¤šåŠŸèƒ½çš„ã€ä»¥ç›®æ ‡ä¸ºæ¡ä»¶çš„å˜åˆ†ç­–ç•¥ï¼Œä»å¤šæ¨¡æ€è§‚å¯Ÿå’Œé«˜å±‚æ„å›¾ä¸­é‡å»ºè¿åŠ¨ã€‚ä¸ºäº†æé«˜åœ¨æœªè§ç›®æ ‡å’Œåˆå§‹åŒ–ä¸Šçš„èƒ½åŠ›ï¼ŒInterPrioråº”ç”¨äº†ç‰©ç†æ‰°åŠ¨çš„æ•°æ®å¢å¼ºï¼Œå¹¶è¿›è¡Œå¼ºåŒ–å­¦ä¹ å¾®è°ƒã€‚æœ€ç»ˆï¼Œè¿™äº›æ­¥éª¤å°†é‡å»ºçš„æ½œåœ¨æŠ€èƒ½å·©å›ºä¸ºæœ‰æ•ˆçš„æµå½¢ï¼Œä½¿å¾—æœºå™¨äººèƒ½å¤Ÿåœ¨è®­ç»ƒæ•°æ®ä¹‹å¤–è¿›è¡Œæ¨å¹¿ï¼Œç”šè‡³ä¸æœªè§ç‰©ä½“è¿›è¡Œäº¤äº’ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04942', 'title': 'Privileged Information Distillation for Language Models', 'url': 'https://huggingface.co/papers/2602.04942', 'abstract': 'Training methods that utilize privileged information for language model distillation in multi-turn environments outperform standard supervised fine-tuning followed by reinforcement learning approaches.  \t\t\t\t\tAI-generated summary \t\t\t\t Training-time privileged information (PI) can enable language models to succeed on tasks they would otherwise fail, making it a powerful tool for reinforcement learning in hard, long-horizon settings. However, transferring capabilities learned with PI to policies that must act without it at inference time remains a fundamental challenge. We study this problem in the context of distilling frontier models for multi-turn agentic environments, where closed-source systems typically hide their internal reasoning and expose only action trajectories. This breaks standard distillation pipelines, since successful behavior is observable but the reasoning process is not. For this, we introduce Ï€-Distill, a joint teacher-student objective that trains a PI-conditioned teacher and an unconditioned student simultaneously using the same model. Additionally, we also introduce On-Policy Self-Distillation (OPSD), an alternative approach that trains using Reinforcement Learning (RL) with a reverse KL-penalty between the student and the PI-conditioned teacher. We show that both of these algorithms effectively distill frontier agents using action-only PI. Specifically we find that Ï€-Distill and in some cases OPSD, outperform industry standard practices (Supervised finetuning followed by RL) that assume access to full Chain-of-Thought supervision across multiple agentic benchmarks, models, and forms of PI. We complement our results with extensive analysis that characterizes the factors enabling effective learning with PI, focusing primarily on Ï€-Distill and characterizing when OPSD is competitive.', 'score': 20, 'issue_id': 943, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '3848cf096b704b07', 'authors': ['Emiliano Penaloza', 'Dheeraj Vattikonda', 'Nicolas Gontier', 'Alexandre Lacoste', 'Laurent Charlin', 'Massimo Caccia'], 'affiliations': ['HEC MontrÃ©al', 'McGill University', 'Mila Quebec', 'ServiceNow', 'UniversitÃ© de MontrÃ©al'], 'pdf_title_img': 'assets/pdf/title_img/2602.04942.jpg', 'data': {'categories': ['#rl', '#rlhf', '#training', '#agents'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ”Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ±ĞµĞ· Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ğ¾ Ğ½Ğ°Ğ±Ğ»ÑĞ´Ğ°ĞµĞ¼Ñ‹Ğ¼ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‡Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¾Ñ‚ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğº ÑƒÑ‡ĞµĞ½Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑÑ€ĞµĞ´Ğ°Ñ…, Ğ³Ğ´Ğµ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ° Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑÑ…, Ğ½Ğ¾ Ğ½Ğµ Ğ¾ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½ĞµĞ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ï€-Distill â€” ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½ÑƒÑ objective Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»Ñ Ñ Ğ¿Ñ€Ğ¸Ğ²Ğ¸Ğ»ĞµĞ³Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¸ ÑƒÑ‡ĞµĞ½Ğ¸ĞºĞ° Ğ±ĞµĞ· Ğ½ĞµÑ‘ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾. Ğ¢Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ On-Policy Self-Distillation, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ ÑƒÑĞ¸Ğ»ĞµĞ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ğ²ĞµÑ€Ğ³ĞµĞ½Ñ†Ğ¸ĞµĞ¹ ĞšÑƒĞ»ÑŒĞ±Ğ°ĞºĞ°-Ğ›ĞµĞ¹Ğ±Ğ»ĞµÑ€Ğ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. ĞĞ±Ğ° Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ (supervised fine-tuning + RL) Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼.'}, 'en': {'title': 'Unlocking Language Models with Privileged Information', 'desc': 'This paper explores how to improve language model training by using privileged information (PI) during the training phase, especially in complex multi-turn environments. The authors introduce two novel methods: Ï€-Distill, which trains a teacher model with PI alongside a student model without it, and On-Policy Self-Distillation (OPSD), which uses reinforcement learning to align the student with the teacher. The results show that these methods outperform traditional training approaches that rely on full supervision, even when only action trajectories are available. The study highlights the importance of effectively transferring knowledge from models trained with PI to those that must operate without it during inference.'}, 'zh': {'title': 'åˆ©ç”¨ç‰¹æƒä¿¡æ¯æå‡è¯­è¨€æ¨¡å‹æ€§èƒ½', 'desc': 'æœ¬æ–‡æ¢è®¨äº†åœ¨å¤šè½®å¯¹è¯ç¯å¢ƒä¸­ï¼Œåˆ©ç”¨ç‰¹æƒä¿¡æ¯ï¼ˆPIï¼‰è¿›è¡Œè¯­è¨€æ¨¡å‹è’¸é¦çš„è®­ç»ƒæ–¹æ³•ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä½¿ç”¨PIçš„è®­ç»ƒæ–¹æ³•åœ¨å¤„ç†å¤æ‚ä»»åŠ¡æ—¶ï¼Œèƒ½å¤Ÿæ˜¾è‘—è¶…è¶Šä¼ ç»Ÿçš„ç›‘ç£å¾®è°ƒå’Œå¼ºåŒ–å­¦ä¹ æ–¹æ³•ã€‚æˆ‘ä»¬æå‡ºäº†Ï€-Distillå’ŒOn-Policy Self-Distillationï¼ˆOPSDï¼‰ä¸¤ç§æ–°ç®—æ³•ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°ä»ä»…æœ‰åŠ¨ä½œè½¨è¿¹çš„ç¯å¢ƒä¸­æå–çŸ¥è¯†ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œè¿™äº›æ–¹æ³•åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºè¡Œä¸šæ ‡å‡†ï¼Œè¯æ˜äº†ç‰¹æƒä¿¡æ¯åœ¨å¼ºåŒ–å­¦ä¹ ä¸­çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05842', 'title': 'Reinforcement World Model Learning for LLM-based Agents', 'url': 'https://huggingface.co/papers/2602.05842', 'abstract': 'Reinforcement World Model Learning enables LLM-based agents to better anticipate action consequences and adapt to environment dynamics through self-supervised training that aligns simulated and real-world state transitions in embedding space.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have achieved strong performance in language-centric tasks. However, in agentic settings, LLMs often struggle to anticipate action consequences and adapt to environment dynamics, highlighting the need for world-modeling capabilities in LLM-based agents. We propose Reinforcement World Model Learning (RWML), a self-supervised method that learns action-conditioned world models for LLM-based agents on textual states using sim-to-real gap rewards. Our method aligns simulated next states produced by the model with realized next states observed from the environment, encouraging consistency between internal world simulations and actual environment dynamics in a pre-trained embedding space. Unlike next-state token prediction, which prioritizes token-level fidelity (i.e., reproducing exact wording) over semantic equivalence and can lead to model collapse, our method provides a more robust training signal and is empirically less susceptible to reward hacking than LLM-as-a-judge. We evaluate our method on ALFWorld and Ï„^2 Bench and observe significant gains over the base model, despite being entirely self-supervised. When combined with task-success rewards, our method outperforms direct task-success reward RL by 6.9 and 5.7 points on ALFWorld and Ï„^2 Bench respectively, while matching the performance of expert-data training.', 'score': 18, 'issue_id': 933, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '58c2e13df7b9cf21', 'authors': ['Xiao Yu', 'Baolin Peng', 'Ruize Xu', 'Yelong Shen', 'Pengcheng He', 'Suman Nath', 'Nikhil Singh', 'Jiangfeng Gao', 'Zhou Yu'], 'affiliations': ['Microsoft Research'], 'pdf_title_img': 'assets/pdf/title_img/2602.05842.jpg', 'data': {'categories': ['#agents', '#rl', '#training'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ¸Ñ€Ğ° Ğ´Ğ»Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´
