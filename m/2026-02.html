g techniques. Experiments demonstrate that DIFFA-2 outperforms its predecessor and competes effectively with leading autoregressive models, showcasing the potential of diffusion-based approaches in audio processing.'}, 'zh': {'title': 'DIFFA-2ï¼šé«˜æ•ˆçš„éŸ³é¢‘ç†è§£æ–°é€‰æ‹©', 'desc': 'DIFFA-2æ˜¯ä¸€ç§åŸºäºæ‰©æ•£çš„éŸ³é¢‘è¯­è¨€æ¨¡å‹ï¼Œèƒ½å¤Ÿåœ¨éŸ³é¢‘ç†è§£æ–¹é¢å®ç°ç«äº‰åŠ›çš„è¡¨ç°ï¼ŒåŒæ—¶åœ¨æ•ˆç‡ä¸Šä¼˜äºè‡ªå›å½’æ¨¡å‹ã€‚å®ƒé€šè¿‡æ”¹è¿›çš„ç¼–ç å™¨ã€åŒé€‚é…å™¨å’Œåˆ†é˜¶æ®µè®­ç»ƒæ¥æå‡æ€§èƒ½ã€‚ä¸ä¼ ç»Ÿçš„è‡ªå›å½’æ¨¡å‹ç›¸æ¯”ï¼ŒDIFFA-2åœ¨è®­ç»ƒæ•°æ®æœ‰é™çš„æƒ…å†µä¸‹ï¼Œèƒ½å¤Ÿæ›´æœ‰æ•ˆåœ°åˆ©ç”¨æ•°æ®ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDIFFA-2åœ¨å¤šä¸ªéŸ³é¢‘ç†è§£ä»»åŠ¡ä¸Šè¡¨ç°ä¼˜äºå‰ä¸€ç‰ˆæœ¬DIFFAï¼Œå¹¶ä¸”åœ¨å®é™…è®­ç»ƒé¢„ç®—ä¸‹ä¸å¼ºå¤§çš„è‡ªå›å½’æ¨¡å‹ç›¸ç«äº‰ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.22904', 'title': 'DINO-SAE: DINO Spherical Autoencoder for High-Fidelity Image Reconstruction and Generation', 'url': 'https://huggingface.co/papers/2601.22904', 'abstract': 'A novel vision autoencoder framework combines semantic representation with pixel-level reconstruction using spherical latent space and Riemannian flow matching for improved fidelity and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent studies have explored using pretrained Vision Foundation Models (VFMs) such as DINO for generative autoencoders, showing strong generative performance. Unfortunately, existing approaches often suffer from limited reconstruction fidelity due to the loss of high-frequency details. In this work, we present the DINO Spherical Autoencoder (DINO-SAE), a framework that bridges semantic representation and pixel-level reconstruction. Our key insight is that semantic information in contrastive representations is primarily encoded in the direction of feature vectors, while forcing strict magnitude matching can hinder the encoder from preserving fine-grained details. To address this, we introduce Hierarchical Convolutional Patch Embedding module that enhances local structure and texture preservation, and Cosine Similarity Alignment objective that enforces semantic consistency while allowing flexible feature magnitudes for detail retention. Furthermore, leveraging the observation that SSL-based foundation model representations intrinsically lie on a hypersphere, we employ Riemannian Flow Matching to train a Diffusion Transformer (DiT) directly on this spherical latent manifold. Experiments on ImageNet-1K demonstrate that our approach achieves state-of-the-art reconstruction quality, reaching 0.37 rFID and 26.2 dB PSNR, while maintaining strong semantic alignment to the pretrained VFM. Notably, our Riemannian Flow Matching-based DiT exhibits efficient convergence, achieving a gFID of 3.47 at 80 epochs.', 'score': 4, 'issue_id': 871, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': '36974d14be561b91', 'authors': ['Hun Chang', 'Byunghee Cha', 'Jong Chul Ye'], 'affiliations': ['Graduate School of AI, KAIST'], 'pdf_title_img': 'assets/pdf/title_img/2601.22904.jpg', 'data': {'categories': [], 'emoji': 'ğŸŒ', 'ru': {'title': 'Ğ¡Ñ„ĞµÑ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€: Ğ¾Ñ‚ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸ Ğº Ğ¿Ğ¸ĞºÑĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ DINO-SAE â€” Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ· Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Vision Foundation Models Ñ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ĞµĞ¹ Ğ¿Ğ¸ĞºÑĞµĞ»ĞµĞ¹ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ´ĞµÑ ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ° Ğ² ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑÑ… ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ² Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¸ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ¾Ğ² Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ², Ğ¿Ğ¾ÑÑ‚Ğ¾Ğ¼Ñƒ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ ĞºĞ¾ÑĞ¸Ğ½ÑƒÑĞ½Ğ¾Ğµ ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ÑÑ‚Ñ€Ğ¾Ğ³Ğ¾Ğ³Ğ¾ ÑĞ¾Ğ²Ğ¿Ğ°Ğ´ĞµĞ½Ğ¸Ñ Ğ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ğ½, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ ÑĞ¾Ñ…Ñ€Ğ°Ğ½Ğ¸Ñ‚ÑŒ Ğ¼ĞµĞ»ĞºĞ¸Ğµ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸. Ğ”Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ² ÑÑ„ĞµÑ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Riemannian Flow Matching Ñ Diffusion Transformer, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ³Ğ¸Ğ¿ĞµÑ€ÑÑ„ĞµÑ€Ğµ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ñ€ĞµĞºĞ¾Ñ€Ğ´Ğ½Ğ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ (0.37 rFID, 26.2 dB PSNR) Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ ÑĞ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ.'}, 'en': {'title': 'Bridging Semantic and Pixel-Level Reconstruction with DINO-SAE', 'desc': 'This paper introduces the DINO Spherical Autoencoder (DINO-SAE), a new framework that enhances image reconstruction by combining semantic representation with pixel-level details. It addresses the common issue of losing high-frequency details in existing generative models by using a Hierarchical Convolutional Patch Embedding module and a Cosine Similarity Alignment objective. The framework leverages Riemannian Flow Matching to train a Diffusion Transformer on a spherical latent space, which improves both fidelity and efficiency in reconstruction tasks. Experimental results show that DINO-SAE achieves state-of-the-art performance on ImageNet-1K, demonstrating superior reconstruction quality and semantic alignment with pretrained Vision Foundation Models.'}, 'zh': {'title': 'æå‡é‡å»ºè´¨é‡çš„çƒé¢è‡ªç¼–ç å™¨', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„è§†è§‰è‡ªç¼–ç å™¨æ¡†æ¶ï¼Œç§°ä¸ºDINOçƒé¢è‡ªç¼–ç å™¨ï¼ˆDINO-SAEï¼‰ï¼Œå®ƒç»“åˆäº†è¯­ä¹‰è¡¨ç¤ºå’Œåƒç´ çº§é‡å»ºã€‚è¯¥æ¡†æ¶é€šè¿‡å¼•å…¥å±‚æ¬¡å·ç§¯è¡¥ä¸åµŒå…¥æ¨¡å—ï¼Œå¢å¼ºäº†å±€éƒ¨ç»“æ„å’Œçº¹ç†çš„ä¿ç•™ï¼ŒåŒæ—¶é‡‡ç”¨ä½™å¼¦ç›¸ä¼¼æ€§å¯¹é½ç›®æ ‡ï¼Œç¡®ä¿è¯­ä¹‰ä¸€è‡´æ€§å¹¶çµæ´»è°ƒæ•´ç‰¹å¾å¹…åº¦ã€‚æˆ‘ä»¬è¿˜åˆ©ç”¨RiemannianæµåŒ¹é…æ–¹æ³•ï¼Œåœ¨çƒé¢æ½œåœ¨æµå½¢ä¸Šç›´æ¥è®­ç»ƒæ‰©æ•£å˜æ¢å™¨ï¼ˆDiTï¼‰ï¼Œä»è€Œæé«˜äº†é‡å»ºçš„ä¿çœŸåº¦å’Œæ•ˆç‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDINO-SAEåœ¨ImageNet-1Kæ•°æ®é›†ä¸Šè¾¾åˆ°äº†æœ€å…ˆè¿›çš„é‡å»ºè´¨é‡ï¼Œå±•ç°äº†å¼ºå¤§çš„è¯­ä¹‰å¯¹é½èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.22837', 'title': 'NativeTok: Native Visual Tokenization for Improved Image Generation', 'url': 'https://huggingface.co/papers/2601.22837', 'abstract': 'NativeTok introduces a novel visual tokenization approach that enforces causal dependencies during image encoding, using a Meta Image Transformer and Mixture of Causal Expert Transformer for efficient and coherent image generation.  \t\t\t\t\tAI-generated summary \t\t\t\t VQ-based image generation typically follows a two-stage pipeline: a tokenizer encodes images into discrete tokens, and a generative model learns their dependencies for reconstruction. However, improved tokenization in the first stage does not necessarily enhance the second-stage generation, as existing methods fail to constrain token dependencies. This mismatch forces the generative model to learn from unordered distributions, leading to bias and weak coherence. To address this, we propose native visual tokenization, which enforces causal dependencies during tokenization. Building on this idea, we introduce NativeTok, a framework that achieves efficient reconstruction while embedding relational constraints within token sequences. NativeTok consists of: (1) a Meta Image Transformer (MIT) for latent image modeling, and (2) a Mixture of Causal Expert Transformer (MoCET), where each lightweight expert block generates a single token conditioned on prior tokens and latent features. We further design a Hierarchical Native Training strategy that updates only new expert blocks, ensuring training efficiency. Extensive experiments demonstrate the effectiveness of NativeTok.', 'score': 4, 'issue_id': 871, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': '7320bcaf27ae941f', 'authors': ['Bin Wu', 'Mengqi Huang', 'Weinan Jia', 'Zhendong Mao'], 'affiliations': ['University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2601.22837.jpg', 'data': {'categories': [], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞŸÑ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ°Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ĞµĞµ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'NativeTok Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ğ¼Ğ¸ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Meta Image Transformer Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ¸ Mixture of Causal Expert Transformer, Ğ³Ğ´Ğµ ĞºĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ğ±Ğ»Ğ¾Ğº Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, Ğ·Ğ°ÑÑ‚Ğ°Ğ²Ğ»ÑÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°Ñ‚ÑŒÑÑ Ğ½Ğ° ÑƒĞ¿Ğ¾Ñ€ÑĞ´Ğ¾Ñ‡ĞµĞ½Ğ½Ñ‹Ñ… Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸ÑÑ… Ñ ÑĞ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸ÑĞ¼Ğ¸. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Enhancing Image Generation with Causal Tokenization', 'desc': 'NativeTok presents a new method for visual tokenization that maintains causal relationships during the encoding of images. This approach utilizes a Meta Image Transformer for modeling latent images and a Mixture of Causal Expert Transformer to generate tokens based on previous tokens and features. By enforcing these dependencies, NativeTok improves the coherence and quality of generated images compared to traditional methods that treat tokens as unordered. The framework also incorporates a Hierarchical Native Training strategy to enhance training efficiency by updating only new expert blocks.'}, 'zh': {'title': 'NativeTokï¼šé«˜æ•ˆå›¾åƒç”Ÿæˆçš„æ–°æ–¹æ³•', 'desc': 'NativeTokæå‡ºäº†ä¸€ç§æ–°é¢–çš„è§†è§‰æ ‡è®°åŒ–æ–¹æ³•ï¼Œåœ¨å›¾åƒç¼–ç è¿‡ç¨‹ä¸­å¼ºåˆ¶æ‰§è¡Œå› æœä¾èµ–å…³ç³»ã€‚è¯¥æ–¹æ³•ä½¿ç”¨Meta Image Transformerå’ŒMixture of Causal Expert Transformeræ¥å®ç°é«˜æ•ˆä¸”è¿è´¯çš„å›¾åƒç”Ÿæˆã€‚ä¼ ç»Ÿçš„VQåŸºç¡€å›¾åƒç”Ÿæˆæ–¹æ³•åœ¨æ ‡è®°åŒ–é˜¶æ®µå’Œç”Ÿæˆé˜¶æ®µä¹‹é—´å­˜åœ¨ä¸åŒ¹é…ï¼Œå¯¼è‡´ç”Ÿæˆæ¨¡å‹å­¦ä¹ åˆ°æ— åºçš„åˆ†å¸ƒã€‚NativeToké€šè¿‡åœ¨æ ‡è®°åŒ–è¿‡ç¨‹ä¸­åµŒå…¥å…³ç³»çº¦æŸï¼Œè§£å†³äº†è¿™ä¸€é—®é¢˜ï¼Œä»è€Œæé«˜äº†é‡å»ºçš„æ•ˆç‡å’Œä¸€è‡´æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.23188', 'title': 'Deep Search with Hierarchical Meta-Cognitive Monitoring Inspired by Cognitive Neuroscience', 'url': 'https://huggingface.co/papers/2601.23188', 'abstract': 'Deep search agents with hierarchical metacognitive monitoring enhance reasoning and retrieval performance through fast consistency checks and experience-driven corrective interventions.  \t\t\t\t\tAI-generated summary \t\t\t\t Deep search agents powered by large language models have demonstrated strong capabilities in multi-step retrieval, reasoning, and long-horizon task execution. However, their practical failures often stem from the lack of mechanisms to monitor and regulate reasoning and retrieval states as tasks evolve under uncertainty. Insights from cognitive neuroscience suggest that human metacognition is hierarchically organized, integrating fast anomaly detection with selectively triggered, experience-driven reflection. In this work, we propose Deep Search with Meta-Cognitive Monitoring (DS-MCM), a deep search framework augmented with an explicit hierarchical metacognitive monitoring mechanism. DS-MCM integrates a Fast Consistency Monitor, which performs lightweight checks on the alignment between external evidence and internal reasoning confidence, and a Slow Experience-Driven Monitor, which is selectively activated to guide corrective intervention based on experience memory from historical agent trajectories. By embedding monitoring directly into the reasoning-retrieval loop, DS-MCM determines both when intervention is warranted and how corrective actions should be informed by prior experience. Experiments across multiple deep search benchmarks and backbone models demonstrate that DS-MCM consistently improves performance and robustness.', 'score': 3, 'issue_id': 872, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': 'a87289443af8a0ac', 'authors': ['Zhongxiang Sun', 'Qipeng Wang', 'Weijie Yu', 'Jingxuan Yang', 'Haolang Lu', 'Jun Xu'], 'affiliations': ['Beijing University of Posts and Telecommunications', 'Gaoling School of Artificial Intelligence Renmin University of China', 'School of Information Technology and Management University of International Business and Economics', 'Search Applications Department, Tencent'], 'pdf_title_img': 'assets/pdf/title_img/2601.23188.jpg', 'data': {'categories': ['#rag', '#benchmark', '#agents'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¼ĞµÑ‚Ğ°ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¼Ğ¾Ğ½Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ğ½Ğ³', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Deep Search with Meta-Cognitive Monitoring (DS-MCM) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºÑƒ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ¼ĞµÑ‚Ğ°ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ½Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ğ½Ğ³Ğ°, Ğ²Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²Ğ»Ñ‘Ğ½Ğ½Ñ‹Ğ¹ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ°ÑƒĞºĞ°Ğ¼Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ±Ñ‹ÑÑ‚Ñ€ÑƒÑ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºÑƒ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ°Ğ¼Ğ¸ Ğ¸ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¼ĞµĞ´Ğ»ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼Ğ¾Ğ½Ğ¸Ñ‚Ğ¾Ñ€, Ğ°ĞºÑ‚Ğ¸Ğ²Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ğ´Ğ»Ñ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ… Ğ²Ğ¼ĞµÑˆĞ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ğ¿Ñ‹Ñ‚Ğ° Ğ¸Ğ· Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°. ĞœĞ¾Ğ½Ğ¸Ñ‚Ğ¾Ñ€ Ğ²ÑÑ‚Ñ€Ğ¾ĞµĞ½ Ğ½ĞµĞ¿Ğ¾ÑÑ€ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ² Ñ†Ğ¸ĞºĞ» Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ°, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ğ¸Ñ‚ÑŒ Ğ¼Ğ¾Ğ¼ĞµĞ½Ñ‚Ñ‹, ĞºĞ¾Ğ³Ğ´Ğ° Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ÑÑ Ğ²Ğ¼ĞµÑˆĞ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ¾, Ğ¸ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ¸Ñ‚ÑŒ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚, Ñ‡Ñ‚Ğ¾ DS-MCM ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ñ€Ğ¾Ğ±Ğ°ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Enhancing Deep Search Agents with Smart Self-Monitoring', 'desc': "This paper introduces a new framework called Deep Search with Meta-Cognitive Monitoring (DS-MCM) that enhances the performance of deep search agents. It incorporates a hierarchical metacognitive monitoring system that helps these agents check their reasoning and retrieval processes in real-time. The framework includes a Fast Consistency Monitor for quick checks and a Slow Experience-Driven Monitor for deeper reflection based on past experiences. Experiments show that DS-MCM significantly improves the agents' ability to handle complex tasks and uncertainties."}, 'zh': {'title': 'æ·±åº¦æœç´¢ä¸å…ƒè®¤çŸ¥ç›‘æ§ï¼šæå‡æ¨ç†ä¸æ£€ç´¢çš„æ™ºèƒ½æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºæ·±åº¦æœç´¢ä¸å…ƒè®¤çŸ¥ç›‘æ§ï¼ˆDS-MCMï¼‰çš„æ¡†æ¶ï¼Œæ—¨åœ¨æå‡æ·±åº¦æœç´¢ä»£ç†çš„æ¨ç†å’Œæ£€ç´¢æ€§èƒ½ã€‚è¯¥æ¡†æ¶ç»“åˆäº†å¿«é€Ÿä¸€è‡´æ€§ç›‘æ§å’Œç»éªŒé©±åŠ¨çš„æ…¢ç›‘æ§æœºåˆ¶ï¼Œä»¥åº”å¯¹ä»»åŠ¡åœ¨ä¸ç¡®å®šæ€§ä¸‹çš„æ¼”å˜ã€‚é€šè¿‡åœ¨æ¨ç†-æ£€ç´¢å¾ªç¯ä¸­åµŒå…¥ç›‘æ§ï¼ŒDS-MCMèƒ½å¤Ÿåˆ¤æ–­ä½•æ—¶éœ€è¦å¹²é¢„ï¼Œå¹¶æ ¹æ®å†å²ç»éªŒæŒ‡å¯¼çº æ­£æªæ–½ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDS-MCMåœ¨å¤šä¸ªæ·±åº¦æœç´¢åŸºå‡†å’Œæ¨¡å‹ä¸Šå‡è¡¨ç°å‡ºæ›´å¥½çš„æ€§èƒ½å’Œé²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.21419', 'title': 'Revisiting Diffusion Model Predictions Through Dimensionality', 'url': 'https://huggingface.co/papers/2601.21419', 'abstract': "Diffusion models using direct data prediction outperform traditional noise or velocity prediction in high-dimensional settings, with a proposed framework automatically learning optimal prediction parameters from data.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in diffusion and flow matching models have highlighted a shift in the preferred prediction target -- moving from noise (varepsilon) and velocity (v) to direct data (x) prediction -- particularly in high-dimensional settings. However, a formal explanation of why the optimal target depends on the specific properties of the data remains elusive. In this work, we provide a theoretical framework based on a generalized prediction formulation that accommodates arbitrary output targets, of which varepsilon-, v-, and x-prediction are special cases. We derive the analytical relationship between data's geometry and the optimal prediction target, offering a rigorous justification for why x-prediction becomes superior when the ambient dimension significantly exceeds the data's intrinsic dimension. Furthermore, while our theory identifies dimensionality as the governing factor for the optimal prediction target, the intrinsic dimension of manifold-bound data is typically intractable to estimate in practice. To bridge this gap, we propose k-Diff, a framework that employs a data-driven approach to learn the optimal prediction parameter k directly from data, bypassing the need for explicit dimension estimation. Extensive experiments in both latent-space and pixel-space image generation demonstrate that k-Diff consistently outperforms fixed-target baselines across varying architectures and data scales, providing a principled and automated approach to enhancing generative performance.", 'score': 3, 'issue_id': 873, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': '61baa9cea285e3c0', 'authors': ['Qing Jin', 'Chaoyang Wang'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2601.21419.jpg', 'data': {'categories': ['#optimization', '#diffusion'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚, Ğ¿Ğ¾Ñ‡ĞµĞ¼Ñƒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸, Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğµ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸ĞµĞ¼ ÑˆÑƒĞ¼Ğ° Ğ¸Ğ»Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ñ‘Ğ½Ğ½Ğ¾Ğ¹ Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²ĞºĞµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑŠÑÑĞ½ÑĞµÑ‚ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾ÑĞ²ÑĞ·ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸ĞµĞ¹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ¹ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹. ĞĞ½Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ÑĞ¼Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ¸Ñ‚ÑÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼, ĞºĞ¾Ğ³Ğ´Ğ° Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾ĞºÑ€ÑƒĞ¶Ğ°ÑÑ‰ĞµĞ³Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ñ‹ÑˆĞ°ĞµÑ‚ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½ÑÑ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ k-Diff, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°Ñ‚ÑŒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ· ÑĞ°Ğ¼Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ±ĞµĞ· Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ ÑĞ²Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Direct Data Prediction: The Key to Better Diffusion Models', 'desc': "This paper discusses how diffusion models can improve performance in high-dimensional data settings by shifting from traditional noise or velocity predictions to direct data predictions. The authors introduce a theoretical framework that explains why the best prediction target depends on the data's geometric properties, particularly when the data's intrinsic dimension is much lower than the ambient dimension. They propose a new method called k-Diff, which automatically learns the optimal prediction parameters from the data, eliminating the need for manual dimension estimation. Experimental results show that k-Diff outperforms existing methods in generating images, demonstrating its effectiveness across different architectures and data scales."}, 'zh': {'title': 'ç›´æ¥æ•°æ®é¢„æµ‹ï¼šæ‰©æ•£æ¨¡å‹çš„æ–°æ–¹å‘', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†æ‰©æ•£æ¨¡å‹åœ¨é«˜ç»´è®¾ç½®ä¸­ç›´æ¥æ•°æ®é¢„æµ‹çš„ä¼˜åŠ¿ï¼Œä¼˜äºä¼ ç»Ÿçš„å™ªå£°æˆ–é€Ÿåº¦é¢„æµ‹ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§ç†è®ºæ¡†æ¶ï¼Œèƒ½å¤Ÿæ ¹æ®æ•°æ®çš„å‡ ä½•ç‰¹æ€§è‡ªåŠ¨å­¦ä¹ æœ€ä½³é¢„æµ‹å‚æ•°ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå½“ç¯å¢ƒç»´åº¦è¿œå¤§äºæ•°æ®çš„å†…åœ¨ç»´åº¦æ—¶ï¼Œç›´æ¥æ•°æ®é¢„æµ‹çš„æ•ˆæœæ›´ä½³ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†k-Diffæ¡†æ¶ï¼Œé€šè¿‡æ•°æ®é©±åŠ¨çš„æ–¹æ³•ç›´æ¥ä»æ•°æ®ä¸­å­¦ä¹ æœ€ä½³é¢„æµ‹å‚æ•°ï¼Œé¿å…äº†æ˜¾å¼ç»´åº¦ä¼°è®¡çš„éœ€æ±‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.20732', 'title': 'Continual GUI Agents', 'url': 'https://huggingface.co/papers/2601.20732', 'abstract': 'Continual GUI Agents framework addresses performance degradation in dynamic digital environments through reinforcement fine-tuning with novel anchoring rewards that stabilize learning across shifting UI domains and resolutions.  \t\t\t\t\tAI-generated summary \t\t\t\t As digital environments (data distribution) are in flux, with new GUI data arriving over time-introducing new domains or resolutions-agents trained on static environments deteriorate in performance. In this work, we introduce Continual GUI Agents, a new task that requires GUI agents to perform continual learning under shifted domains and resolutions. We find existing methods fail to maintain stable grounding as GUI distributions shift over time, due to the diversity of UI interaction points and regions in fluxing scenarios. To address this, we introduce GUI-Anchoring in Flux (GUI-AiF), a new reinforcement fine-tuning framework that stabilizes continual learning through two novel rewards: Anchoring Point Reward in Flux (APR-iF) and Anchoring Region Reward in Flux (ARR-iF). These rewards guide the agents to align with shifting interaction points and regions, mitigating the tendency of existing reward strategies to over-adapt to static grounding cues (e.g., fixed coordinates or element scales). Extensive experiments show GUI-AiF surpasses state-of-the-art baselines. Our work establishes the first continual learning framework for GUI agents, revealing the untapped potential of reinforcement fine-tuning for continual GUI Agents.', 'score': 3, 'issue_id': 873, 'pub_date': '2026-01-28', 'pub_date_card': {'ru': '28 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 28', 'zh': '1æœˆ28æ—¥'}, 'hash': '90be57765bcaf0a1', 'authors': ['Ziwei Liu', 'Borui Kang', 'Hangjie Yuan', 'Zixiang Zhao', 'Wei Li', 'Yifan Zhu', 'Tao Feng'], 'affiliations': ['College of Computer Science, Zhejiang University, China', 'Department of Computer Science and Technology, Tsinghua University, China', 'Photogrammetry and Remote Sensing Lab, ETH Zurich'], 'pdf_title_img': 'assets/pdf/title_img/2601.20732.jpg', 'data': {'categories': ['#training', '#agents', '#rl'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ¯ĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ² Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞµ: ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ GUI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ñ†Ğ¸Ñ„Ñ€Ğ¾Ğ²Ğ¾Ğ¹ ÑÑ€ĞµĞ´Ğµ', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğµ Ğ´ĞµĞ³Ñ€Ğ°Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ GUI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¸ Ñ†Ğ¸Ñ„Ñ€Ğ¾Ğ²Ğ¾Ğ¹ ÑÑ€ĞµĞ´Ñ‹, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ÑĞ´Ğ²Ğ¸Ğ³Ğ¸ Ğ² Ğ´Ğ¾Ğ¼ĞµĞ½Ğ°Ñ… Ğ¸ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸ÑÑ… ÑĞºÑ€Ğ°Ğ½Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Continual GUI Agents, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰ÑƒÑ Ğ¾Ñ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğº Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ğ½ĞµÑÑ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ°Ñ€Ğ½Ñ‹Ñ… Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¾ Ğ½Ğ° Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€ĞºĞµ GUI-AiF, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰ĞµĞ¼ Ğ´Ğ²Ğµ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ (APR-iF Ğ¸ ARR-iF), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ·Ğ°ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡ĞµĞº Ğ¸ Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ½Ğ° ÑĞ´Ğ²Ğ¸Ğ³Ğ°ÑÑ‰ĞµĞ¼ÑÑ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞµ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ reinforcement learning Ğº Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğµ continual learning Ğ² GUI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ñ….'}, 'en': {'title': 'Stabilizing Learning in Dynamic GUI Environments', 'desc': 'The paper presents a new framework called Continual GUI Agents, which aims to improve the performance of agents in changing digital environments. It highlights the problem of performance degradation when agents trained on static data encounter new graphical user interface (GUI) domains and resolutions. To tackle this issue, the authors introduce a reinforcement fine-tuning method called GUI-Anchoring in Flux (GUI-AiF), which uses two innovative rewards to help agents adapt to shifting interaction points. The results demonstrate that this approach significantly outperforms existing methods, marking a significant advancement in continual learning for GUI agents.'}, 'zh': {'title': 'æŒç»­å­¦ä¹ ï¼Œç¨³å®šè¡¨ç°ï¼', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ¡†æ¶ï¼Œç§°ä¸ºæŒç»­GUIä»£ç†ï¼ˆContinual GUI Agentsï¼‰ï¼Œæ—¨åœ¨è§£å†³åŠ¨æ€æ•°å­—ç¯å¢ƒä¸­æ€§èƒ½ä¸‹é™çš„é—®é¢˜ã€‚éšç€æ–°çš„GUIæ•°æ®ä¸æ–­æ¶Œç°ï¼Œç°æœ‰çš„ä»£ç†åœ¨é™æ€ç¯å¢ƒä¸­è®­ç»ƒï¼Œå¯¼è‡´å…¶åœ¨å˜åŒ–çš„é¢†åŸŸå’Œåˆ†è¾¨ç‡ä¸‹è¡¨ç°ä¸ä½³ã€‚ä¸ºæ­¤ï¼Œç ”ç©¶è€…å¼•å…¥äº†GUI-é”šå®šåœ¨æµåŠ¨ä¸­ï¼ˆGUI-AiFï¼‰çš„æ–¹æ³•ï¼Œé€šè¿‡ä¸¤ç§æ–°é¢–çš„å¥–åŠ±æœºåˆ¶æ¥ç¨³å®šå­¦ä¹ è¿‡ç¨‹ã€‚è¿™äº›å¥–åŠ±æœºåˆ¶å¸®åŠ©ä»£ç†é€‚åº”ä¸æ–­å˜åŒ–çš„äº¤äº’ç‚¹å’ŒåŒºåŸŸï¼Œä»è€Œæé«˜äº†æŒç»­å­¦ä¹ çš„æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.15625', 'title': 'Robust Tool Use via Fission-GRPO: Learning to Recover from Execution Errors', 'url': 'https://huggingface.co/papers/2601.15625', 'abstract': "A framework called Fission-GRPO is introduced to improve multi-turn tool execution in large language models by converting execution errors into corrective supervision during reinforcement learning training.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) can call tools effectively, yet they remain brittle in multi-turn execution: following a tool call error, smaller models often degenerate into repetitive invalid re-invocations, failing to interpret error feedback and self-correct. This brittleness hinders reliable real-world deployment, where the execution errors are inherently inevitable during tool interaction procedures. We identify a key limitation of current approaches: standard reinforcement learning (RL) treats errors as sparse negative rewards, providing no guidance on how to recover, while pre-collected synthetic error-correction datasets suffer from distribution mismatch with the model's on-policy error modes. To bridge this gap, we propose Fission-GRPO, a framework that converts execution errors into corrective supervision within the RL training loop. Our core mechanism fissions each failed trajectory into a new training instance by augmenting it with diagnostic feedback from a finetuned Error Simulator, then resampling recovery rollouts on-policy. This enables the model to learn from the precise errors it makes during exploration, rather than from static, pre-collected error cases. On the BFCL v4 Multi-Turn, Fission-GRPO improves the error recovery rate of Qwen3-8B by 5.7% absolute, crucially, yielding a 4% overall accuracy gain (42.75% to 46.75%) over GRPO and outperforming specialized tool-use agents.", 'score': 3, 'issue_id': 873, 'pub_date': '2026-01-22', 'pub_date_card': {'ru': '22 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 22', 'zh': '1æœˆ22æ—¥'}, 'hash': '2ad0dedebab3f94a', 'authors': ['Zhiwei Zhang', 'Fei Zhao', 'Rui Wang', 'Zezhong Wang', 'Bin Liang', 'Jiakang Wang', 'Yao Hu', 'Shaosheng Cao', 'Kam-Fai Wong'], 'affiliations': ['The Chinese University of Hong Kong', 'Xiaohongshu Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2601.15625.jpg', 'data': {'categories': ['#training', '#agents', '#rl'], 'emoji': 'ğŸ”§', 'ru': {'title': 'ĞŸÑ€ĞµĞ²Ñ€Ğ°Ñ‰Ğ°ĞµĞ¼ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ğ² Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ: ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ¸Ñ€ÑƒÑÑ‰ĞµĞµÑÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ tool-use Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¤ission-GRPO â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ¼ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¸ Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ² ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ ÑĞ¸Ğ³Ğ½Ğ°Ğ» Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ reinforcement learning Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²ĞºĞ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Error Simulator Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑƒÑ‡Ğ¸Ñ‚ÑŒÑÑ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°Ñ‚ÑŒÑÑ Ğ¾Ñ‚ ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº, Ğ° Ğ½Ğµ Ğ¾Ñ‚ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ². Ğ­Ñ‚Ğ¾ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ: Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Qwen3-8B ÑƒĞ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ğ»Ğ°ÑÑŒ Ğ½Ğ° 4% Ğ² Ğ°Ğ±ÑĞ¾Ğ»ÑÑ‚Ğ½Ğ¾Ğ¼ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğ¸ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ¼Ñƒ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ÑĞ»Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº.'}, 'en': {'title': 'Transforming Errors into Learning Opportunities with Fission-GRPO', 'desc': "The paper introduces Fission-GRPO, a novel framework designed to enhance multi-turn tool execution in large language models (LLMs) by transforming execution errors into corrective supervision during reinforcement learning (RL) training. Traditional RL methods treat errors as sparse negative rewards, which do not provide effective recovery guidance, leading to repetitive mistakes. Fission-GRPO addresses this by fissioning failed trajectories into new training instances, incorporating feedback from an Error Simulator to guide the model in learning from its specific errors. This approach significantly improves the model's error recovery rate and overall accuracy, demonstrating its effectiveness in real-world tool interactions."}, 'zh': {'title': 'Fission-GRPOï¼šæå‡å¤šè½®å·¥å…·æ‰§è¡Œçš„æ™ºèƒ½æ¡†æ¶', 'desc': 'Fission-GRPOæ˜¯ä¸€ä¸ªæ–°æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡åœ¨å¼ºåŒ–å­¦ä¹ è®­ç»ƒä¸­å°†æ‰§è¡Œé”™è¯¯è½¬åŒ–ä¸ºçº æ­£ç›‘ç£ï¼Œæ¥æ”¹å–„å¤§å‹è¯­è¨€æ¨¡å‹çš„å¤šè½®å·¥å…·æ‰§è¡Œèƒ½åŠ›ã€‚å½“å‰çš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•å°†é”™è¯¯è§†ä¸ºç¨€ç–çš„è´Ÿå¥–åŠ±ï¼Œç¼ºä¹æ¢å¤æŒ‡å¯¼ï¼Œè€ŒFission-GRPOé€šè¿‡å°†æ¯ä¸ªå¤±è´¥çš„æ‰§è¡Œè½¨è¿¹ä¸è¯Šæ–­åé¦ˆç»“åˆï¼Œç”Ÿæˆæ–°çš„è®­ç»ƒå®ä¾‹ï¼Œä»è€Œå¸®åŠ©æ¨¡å‹å­¦ä¹ å¦‚ä½•ä»é”™è¯¯ä¸­æ¢å¤ã€‚è¯¥æ¡†æ¶ä½¿æ¨¡å‹èƒ½å¤Ÿåœ¨æ¢ç´¢è¿‡ç¨‹ä¸­å­¦ä¹ å…¶å…·ä½“é”™è¯¯ï¼Œè€Œä¸æ˜¯ä¾èµ–é™æ€çš„é¢„æ”¶é›†é”™è¯¯æ¡ˆä¾‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒFission-GRPOæ˜¾è‘—æé«˜äº†æ¨¡å‹çš„é”™è¯¯æ¢å¤ç‡å’Œæ•´ä½“å‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.22664', 'title': 'Real-Time Aligned Reward Model beyond Semantics', 'url': 'https://huggingface.co/papers/2601.22664', 'abstract': 'RLHF suffers from reward overoptimization due to misalignment between reward models and policy models, which R2M addresses by incorporating real-time policy feedback to dynamically adapt reward modeling during training.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning from Human Feedback (RLHF) is a pivotal technique for aligning large language models (LLMs) with human preferences, yet it is susceptible to reward overoptimization, in which policy models overfit to the reward model, exploit spurious reward patterns instead of faithfully capturing human intent. Prior mitigations primarily relies on surface semantic information and fails to efficiently address the misalignment between the reward model (RM) and the policy model caused by continuous policy distribution shifts. This inevitably leads to an increasing reward discrepancy, exacerbating reward overoptimization. To address these limitations, we introduce R2M (Real-Time Aligned Reward Model), a novel lightweight RLHF framework. R2M goes beyond vanilla reward models that solely depend on the semantic representations of a pretrained LLM. Instead, it leverages the evolving hidden states of the policy (namely policy feedback) to align with the real-time distribution shift of the policy during the RL process. This work points to a promising new direction for improving the performance of reward models through real-time utilization of feedback from policy models.', 'score': 2, 'issue_id': 871, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': 'f8dfe7a629e6c33e', 'authors': ['Zixuan Huang', 'Xin Xia', 'Yuxi Ren', 'Jianbin Zheng', 'Xuefeng Xiao', 'Hongyan Xie', 'Li Huaqiu', 'Songshi Liang', 'Zhongxiang Dai', 'Fuzhen Zhuang', 'Jianxin Li', 'Yikun Ban', 'Deqing Wang'], 'affiliations': ['Beihang University', 'ByteDance', 'Renmin University of China', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2601.22664.jpg', 'data': {'categories': ['#training', '#rlhf', '#alignment'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½Ğ°Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ Ğ¾Ñ‚ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ¿ĞµÑ€ĞµĞ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ² Ğ¼ĞµÑ‚Ğ¾Ğ´Ğµ RLHF, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ°ĞµÑ‚ Ğ¸Ğ·-Ğ·Ğ° Ñ€Ğ°ÑÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¾Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ R2M â€” Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ€ĞµĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ Ğ¾Ñ‚ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ² Ğ²Ğ¸Ğ´Ğµ ĞµÑ‘ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ¿Ğ¾Ğ´ ÑÑ‚Ğ¸ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ. Ğ¢Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ğ¿ĞµÑ€ĞµĞ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¾Ñ‚Ñ€Ğ°Ğ¶Ğ°Ñ‚ÑŒ Ğ½Ğ°Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ğ¿Ñ€Ğ¸ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'R2M: Real-Time Feedback for Better Reward Alignment', 'desc': 'This paper discusses a problem in Reinforcement Learning from Human Feedback (RLHF) where reward models can lead to overoptimization, causing policy models to misalign with human preferences. The authors introduce R2M, a new framework that incorporates real-time feedback from policy models to improve reward modeling during training. By using the evolving hidden states of the policy, R2M dynamically adjusts the reward model to better match the current policy distribution. This approach aims to reduce the reward discrepancy and enhance the alignment between the reward model and the policy model, ultimately improving the performance of large language models.'}, 'zh': {'title': 'å®æ—¶å¯¹é½å¥–åŠ±æ¨¡å‹ï¼šè§£å†³å¥–åŠ±è¿‡åº¦ä¼˜åŒ–çš„åˆ›æ–°æ–¹æ³•', 'desc': 'å¼ºåŒ–å­¦ä¹ ä¸­çš„äººç±»åé¦ˆï¼ˆRLHFï¼‰æ˜¯ä¸€ç§é‡è¦æŠ€æœ¯ï¼Œç”¨äºä½¿å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä¸äººç±»åå¥½å¯¹é½ã€‚ç„¶è€Œï¼ŒRLHFå®¹æ˜“å‡ºç°å¥–åŠ±è¿‡åº¦ä¼˜åŒ–çš„é—®é¢˜ï¼Œå³ç­–ç•¥æ¨¡å‹è¿‡åº¦æ‹Ÿåˆå¥–åŠ±æ¨¡å‹ï¼Œå¯¼è‡´æ•æ‰ä¸åˆ°çœŸå®çš„äººç±»æ„å›¾ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œæœ¬æ–‡æå‡ºäº†R2Mï¼ˆå®æ—¶å¯¹é½å¥–åŠ±æ¨¡å‹ï¼‰ï¼Œå®ƒé€šè¿‡å®æ—¶æ”¿ç­–åé¦ˆåŠ¨æ€è°ƒæ•´å¥–åŠ±å»ºæ¨¡ï¼Œä»è€Œæ”¹å–„å¥–åŠ±æ¨¡å‹ä¸ç­–ç•¥æ¨¡å‹ä¹‹é—´çš„å¯¹é½ã€‚R2Måˆ©ç”¨ç­–ç•¥çš„éšè—çŠ¶æ€å˜åŒ–ï¼Œæä¾›äº†ä¸€ç§æ–°çš„æ–¹æ³•æ¥æé«˜å¥–åŠ±æ¨¡å‹çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.22141', 'title': 'Routing the Lottery: Adaptive Subnetworks for Heterogeneous Data', 'url': 'https://huggingface.co/papers/2601.22141', 'abstract': 'Routing the Lottery framework discovers multiple specialized subnetworks tailored to different data conditions, outperforming traditional pruning methods while using fewer parameters and identifying subnetwork collapse issues.  \t\t\t\t\tAI-generated summary \t\t\t\t In pruning, the Lottery Ticket Hypothesis posits that large networks contain sparse subnetworks, or winning tickets, that can be trained in isolation to match the performance of their dense counterparts. However, most existing approaches assume a single universal winning ticket shared across all inputs, ignoring the inherent heterogeneity of real-world data. In this work, we propose Routing the Lottery (RTL), an adaptive pruning framework that discovers multiple specialized subnetworks, called adaptive tickets, each tailored to a class, semantic cluster, or environmental condition. Across diverse datasets and tasks, RTL consistently outperforms single- and multi-model baselines in balanced accuracy and recall, while using up to 10 times fewer parameters than independent models and exhibiting semantically aligned. Furthermore, we identify subnetwork collapse, a performance drop under aggressive pruning, and introduce a subnetwork similarity score that enables label-free diagnosis of oversparsification. Overall, our results recast pruning as a mechanism for aligning model structure with data heterogeneity, paving the way toward more modular and context-aware deep learning.', 'score': 2, 'issue_id': 871, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': 'd5d68fbfe04ee90b', 'authors': ['Grzegorz Stefanski', 'Alberto Presta', 'Michal Byra'], 'affiliations': ['Institute of Fundamental Technological Research, Polish Academy of Sciences, Poland', 'Samsung AI Center Warsaw, Poland'], 'pdf_title_img': 'assets/pdf/title_img/2601.22141.jpg', 'data': {'categories': ['#inference', '#training'], 'emoji': 'ğŸ«', 'ru': {'title': 'ĞœĞ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ±Ğ¸Ğ»ĞµÑ‚Ñ‹ Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹ Â«Routing the LotteryÂ», ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´ÑĞµÑ‚ĞµĞ¹, ĞºĞ°Ğ¶Ğ´Ğ°Ñ Ğ¸Ğ· ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ñ… Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ° Ğ¿Ğ¾Ğ´ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ñ‹Ğµ ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ»Ğ¸ ĞºĞ»Ğ°ÑÑÑ‹. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ñ… Ğ¾Ğ´Ğ½Ñƒ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½ÑƒÑ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½ÑƒÑ Ğ¿Ğ¾Ğ´ÑĞµÑ‚ÑŒ Ğ´Ğ»Ñ Ğ²ÑĞµÑ… Ğ²Ñ…Ğ¾Ğ´Ğ¾Ğ², Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµĞ¼Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ³ĞµÑ‚ĞµÑ€Ğ¾Ğ³ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ´Ğ¾ 10 Ñ€Ğ°Ğ· Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², Ğ¸ Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ° Ğ¿Ğ¾Ğ´ÑĞµÑ‚ĞµĞ¹ Ğ´Ğ»Ñ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ¸ Ñ‡Ñ€ĞµĞ·Ğ¼ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿ĞµÑ€ĞµĞ¾ÑĞ¼Ñ‹ÑĞ»ÑĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ ĞºĞ°Ğº Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸ĞµĞ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, ÑĞ¿Ğ¾ÑĞ¾Ğ±ÑÑ‚Ğ²ÑƒÑ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ±Ğ¾Ğ»ĞµĞµ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒĞ½Ñ‹Ñ… Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ñ… ÑĞµÑ‚ĞµĞ¹.'}, 'en': {'title': 'Unlocking Adaptive Subnetworks for Diverse Data Conditions', 'desc': 'The Routing the Lottery (RTL) framework enhances traditional pruning methods by identifying multiple specialized subnetworks, known as adaptive tickets, that are optimized for different data conditions. Unlike previous approaches that rely on a single winning ticket, RTL acknowledges the diversity in real-world data by tailoring subnetworks to specific classes or environments. This method not only improves performance metrics like balanced accuracy and recall but also significantly reduces the number of parameters needed, making models more efficient. Additionally, RTL addresses the issue of subnetwork collapse, providing a new similarity score to diagnose oversparsification without requiring labels.'}, 'zh': {'title': 'è‡ªé€‚åº”å‰ªæï¼Œæå‡æ¨¡å‹æ€§èƒ½çš„å…³é”®', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºRouting the Lotteryï¼ˆRTLï¼‰çš„è‡ªé€‚åº”å‰ªææ¡†æ¶ï¼Œæ—¨åœ¨å‘ç°å¤šä¸ªä¸“é—¨é’ˆå¯¹ä¸åŒæ•°æ®æ¡ä»¶çš„å­ç½‘ç»œã€‚è¿™äº›å­ç½‘ç»œè¢«ç§°ä¸ºè‡ªé€‚åº”ç¥¨è¯ï¼Œèƒ½å¤Ÿåœ¨å¤šç§æ•°æ®é›†å’Œä»»åŠ¡ä¸­è¶…è¶Šä¼ ç»Ÿçš„å•ä¸€æ¨¡å‹å’Œå¤šæ¨¡å‹åŸºçº¿ã€‚RTLåœ¨ä¿æŒå¹³è¡¡å‡†ç¡®ç‡å’Œå¬å›ç‡çš„åŒæ—¶ï¼Œä½¿ç”¨çš„å‚æ•°æ•°é‡æ¯”ç‹¬ç«‹æ¨¡å‹å°‘å¤šè¾¾10å€ã€‚æ­¤å¤–ï¼Œæœ¬æ–‡è¿˜è¯†åˆ«äº†å­ç½‘ç»œå´©æºƒçš„é—®é¢˜ï¼Œå¹¶å¼•å…¥äº†å­ç½‘ç»œç›¸ä¼¼åº¦è¯„åˆ†ï¼Œä»¥ä¾¿åœ¨æ²¡æœ‰æ ‡ç­¾çš„æƒ…å†µä¸‹è¯Šæ–­è¿‡åº¦ç¨€ç–åŒ–ç°è±¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.21525', 'title': 'LMK > CLS: Landmark Pooling for Dense Embeddings', 'url': 'https://huggingface.co/papers/2601.21525', 'abstract': 'Landmark pooling improves long-context representation learning by partitioning sequences into chunks and using landmark tokens to preserve both global and local information more effectively than traditional pooling methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Representation learning is central to many downstream tasks such as search, clustering, classification, and reranking. State-of-the-art sequence encoders typically collapse a variable-length token sequence to a single vector using a pooling operator, most commonly a special [CLS] token or mean pooling over token embeddings. In this paper, we identify systematic weaknesses of these pooling strategies: [CLS] tends to concentrate information toward the initial positions of the sequence and can under-represent distributed evidence, while mean pooling can dilute salient local signals, sometimes leading to worse short-context performance. To address these issues, we introduce Landmark (LMK) pooling, which partitions a sequence into chunks, inserts landmark tokens between chunks, and forms the final representation by mean-pooling the landmark token embeddings. This simple mechanism improves long-context extrapolation without sacrificing local salient features, at the cost of introducing a small number of special tokens. We empirically demonstrate that LMK pooling matches existing methods on short-context retrieval tasks and yields substantial improvements on long-context tasks, making it a practical and scalable alternative to existing pooling methods.', 'score': 2, 'issue_id': 871, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': 'b6eff2a3ffcaf0bf', 'authors': ['Meet Doshi', 'Aashka Trivedi', 'Vishwajeet Kumar', 'Parul Awasthy', 'Yulong Li', 'Jaydeep Sen', 'Radu Florian', 'Sachindra Joshi'], 'affiliations': ['IBM Research'], 'pdf_title_img': 'assets/pdf/title_img/2601.21525.jpg', 'data': {'categories': ['#training', '#architecture', '#long_context'], 'emoji': 'ğŸ§©', 'ru': {'title': 'ĞÑ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ñ‹ Ğ´Ğ»Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ğ³Ñ€ĞµĞ³Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Landmark pooling, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğº ÑĞ²ĞµÑ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ (pooling) Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½ [CLS] Ğ½ĞµÑ€Ğ°Ğ²Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ğ¾ ĞºĞ¾Ğ½Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ² Ğ½Ğ°Ñ‡Ğ°Ğ»Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ğ° ÑƒÑÑ€ĞµĞ´Ğ½ĞµĞ½Ğ¸Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ² Ñ€Ğ°Ğ·Ğ¼Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹. Landmark pooling Ñ€Ğ°Ğ·Ğ±Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ñ‡Ğ°ÑÑ‚Ğ¸ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ ĞºĞ°Ğº Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹, Ñ‚Ğ°Ğº Ğ¸ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ½Ğ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°Ñ…, Ğ½Ğµ Ñ‚ĞµÑ€ÑÑ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ° ĞºĞ¾Ñ€Ğ¾Ñ‚ĞºĞ¸Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑÑ….'}, 'en': {'title': 'Enhancing Long-Context Learning with Landmark Pooling', 'desc': 'This paper introduces Landmark (LMK) pooling, a new method for improving representation learning in long-context sequences. Traditional pooling methods, like [CLS] tokens and mean pooling, often fail to capture important information from both local and global contexts. LMK pooling addresses these weaknesses by dividing sequences into chunks and using landmark tokens to maintain critical information. The results show that LMK pooling performs well on short-context tasks and significantly enhances performance on long-context tasks, making it a valuable alternative to existing methods.'}, 'zh': {'title': 'åœ°æ ‡æ± åŒ–ï¼šæå‡é•¿ä¸Šä¸‹æ–‡è¡¨ç¤ºçš„æœ‰æ•ˆæ–¹æ³•', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ± åŒ–æ–¹æ³•ï¼Œç§°ä¸ºåœ°æ ‡æ± åŒ–ï¼ˆLandmark poolingï¼‰ï¼Œæ—¨åœ¨æ”¹å–„é•¿ä¸Šä¸‹æ–‡çš„è¡¨ç¤ºå­¦ä¹ ã€‚è¯¥æ–¹æ³•é€šè¿‡å°†åºåˆ—åˆ†å‰²æˆå¤šä¸ªå—ï¼Œå¹¶åœ¨å—ä¹‹é—´æ’å…¥åœ°æ ‡æ ‡è®°ï¼Œæœ‰æ•ˆåœ°ä¿ç•™å…¨å±€å’Œå±€éƒ¨ä¿¡æ¯ã€‚ä¸ä¼ ç»Ÿçš„æ± åŒ–æ–¹æ³•ç›¸æ¯”ï¼Œåœ°æ ‡æ± åŒ–èƒ½å¤Ÿæ›´å¥½åœ°å¤„ç†é•¿ä¸Šä¸‹æ–‡ï¼ŒåŒæ—¶ä¸ä¼šç‰ºç‰²å±€éƒ¨æ˜¾è‘—ç‰¹å¾ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œåœ°æ ‡æ± åŒ–åœ¨çŸ­ä¸Šä¸‹æ–‡æ£€ç´¢ä»»åŠ¡ä¸Šè¡¨ç°ä¸ç°æœ‰æ–¹æ³•ç›¸å½“ï¼Œè€Œåœ¨é•¿ä¸Šä¸‹æ–‡ä»»åŠ¡ä¸Šåˆ™æœ‰æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.23134', 'title': 'Machine Learning for Energy-Performance-aware Scheduling', 'url': 'https://huggingface.co/papers/2601.23134', 'abstract': 'A Bayesian Optimization approach using Gaussian Processes automates scheduling configuration optimization on heterogeneous multi-core systems while approximating the Pareto Frontier for energy-time trade-offs.  \t\t\t\t\tAI-generated summary \t\t\t\t In the post-Dennard era, optimizing embedded systems requires navigating complex trade-offs between energy efficiency and latency. Traditional heuristic tuning is often inefficient in such high-dimensional, non-smooth landscapes. In this work, we propose a Bayesian Optimization framework using Gaussian Processes to automate the search for optimal scheduling configurations on heterogeneous multi-core architectures. We explicitly address the multi-objective nature of the problem by approximating the Pareto Frontier between energy and time. Furthermore, by incorporating Sensitivity Analysis (fANOVA) and comparing different covariance kernels (e.g., MatÃ©rn vs. RBF), we provide physical interpretability to the black-box model, revealing the dominant hardware parameters driving system performance.', 'score': 1, 'issue_id': 873, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': '5f6adff0b514ffa6', 'authors': ['Zheyuan Hu', 'Yifei Shi'], 'affiliations': ['Department of Computer Science and Technology, University of Cambridge'], 'pdf_title_img': 'assets/pdf/title_img/2601.23134.jpg', 'data': {'categories': ['#optimization'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ°Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑĞ½ĞµÑ€Ğ³ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ´ĞµÑ€Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ±Ğ°Ğ¹ĞµÑĞ¾Ğ²ÑĞºĞ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ³Ğ°ÑƒÑÑĞ¾Ğ²ÑĞºĞ¸Ñ… Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ² Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸Ğ¹ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° Ğ³ĞµÑ‚ĞµÑ€Ğ¾Ğ³ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ´ĞµÑ€Ğ½Ñ‹Ñ… Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ²Ğ½Ğ¾ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ¹ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ğ°Ğ¿Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ¸Ñ€ÑƒÑ Ñ„Ñ€Ğ¾Ğ½Ñ‚ ĞŸĞ°Ñ€ĞµÑ‚Ğ¾ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ½ĞµÑ€Ğ³Ğ¾Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞ¾Ğ¹. Ğ”Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚Ğ¸ Ñ‡Ñ‘Ñ€Ğ½Ğ¾Ğ³Ğ¾ ÑÑ‰Ğ¸ĞºĞ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ (fANOVA) Ğ¸ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ÑÑ‚ÑÑ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑĞ´Ñ€Ğ° ĞºĞ¾Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸Ğ¸ (ĞœĞ°Ñ‚ĞµÑ€Ğ½ Ğ¸ RBF). Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ²Ñ‹ÑĞ²Ğ¸Ñ‚ÑŒ Ğ´Ğ¾Ğ¼Ğ¸Ğ½Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹ Ğ°Ğ¿Ğ¿Ğ°Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ, Ğ²Ğ»Ğ¸ÑÑÑ‰Ğ¸Ğµ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹.'}, 'en': {'title': 'Optimizing Energy-Time Trade-offs in Multi-Core Systems with Bayesian Optimization', 'desc': 'This paper presents a method for optimizing scheduling configurations in multi-core systems using Bayesian Optimization with Gaussian Processes. It focuses on balancing energy efficiency and latency, which are often conflicting objectives in embedded systems. The approach approximates the Pareto Frontier, allowing for a better understanding of trade-offs between energy consumption and processing time. Additionally, it enhances model interpretability through Sensitivity Analysis and the comparison of different covariance kernels, identifying key hardware parameters that influence performance.'}, 'zh': {'title': 'è‡ªåŠ¨åŒ–è°ƒåº¦ä¼˜åŒ–ï¼šèƒ½é‡ä¸æ—¶é—´çš„å¹³è¡¡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åŸºäºè´å¶æ–¯ä¼˜åŒ–çš„æ¡†æ¶ï¼Œåˆ©ç”¨é«˜æ–¯è¿‡ç¨‹è‡ªåŠ¨åŒ–è°ƒåº¦é…ç½®ä¼˜åŒ–ï¼Œé€‚ç”¨äºå¼‚æ„å¤šæ ¸ç³»ç»Ÿã€‚æˆ‘ä»¬è§£å†³äº†èƒ½é‡æ•ˆç‡ä¸å»¶è¿Ÿä¹‹é—´çš„å¤šç›®æ ‡ä¼˜åŒ–é—®é¢˜ï¼Œé€šè¿‡è¿‘ä¼¼å¸•ç´¯æ‰˜å‰æ²¿æ¥å¹³è¡¡è¿™ä¸¤è€…ã€‚ä¼ ç»Ÿçš„å¯å‘å¼è°ƒä¼˜åœ¨é«˜ç»´éå…‰æ»‘çš„æœç´¢ç©ºé—´ä¸­æ•ˆç‡ä½ä¸‹ï¼Œè€Œæˆ‘ä»¬çš„æ¡†æ¶èƒ½å¤Ÿæœ‰æ•ˆåœ°è¿›è¡Œæœç´¢ã€‚é€šè¿‡å¼•å…¥æ•æ„Ÿæ€§åˆ†æå’Œæ¯”è¾ƒä¸åŒçš„åæ–¹å·®æ ¸ï¼Œæˆ‘ä»¬ä¸ºé»‘ç®±æ¨¡å‹æä¾›äº†ç‰©ç†å¯è§£é‡Šæ€§ï¼Œæ­ç¤ºäº†å½±å“ç³»ç»Ÿæ€§èƒ½çš„ä¸»è¦ç¡¬ä»¶å‚æ•°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.22666', 'title': 'ExpAlign: Expectation-Guided Vision-Language Alignment for Open-Vocabulary Grounding', 'url': 'https://huggingface.co/papers/2601.22666', 'abstract': 'ExpAlign presents a vision-language alignment framework using multiple instance learning and attention-based pooling to improve open-vocabulary detection and zero-shot instance segmentation without additional annotations.  \t\t\t\t\tAI-generated summary \t\t\t\t Open-vocabulary grounding requires accurate vision-language alignment under weak supervision, yet existing methods either rely on global sentence embeddings that lack fine-grained expressiveness or introduce token-level alignment with explicit supervision or heavy cross-attention designs. We propose ExpAlign, a theoretically grounded vision-language alignment framework built on a principled multiple instance learning formulation. ExpAlign introduces an Expectation Alignment Head that performs attention-based soft MIL pooling over token-region similarities, enabling implicit token and instance selection without additional annotations. To further stabilize alignment learning, we develop an energy-based multi-scale consistency regularization scheme, including a Top-K multi-positive contrastive objective and a Geometry-Aware Consistency Objective derived from a Lagrangian-constrained free-energy minimization. Extensive experiments show that ExpAlign consistently improves open-vocabulary detection and zero-shot instance segmentation, particularly on long-tail categories. Most notably, it achieves 36.2 AP_r on the LVIS minival split, outperforming other state-of-the-art methods at comparable model scale, while remaining lightweight and inference-efficient.', 'score': 1, 'issue_id': 881, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': 'a31ebca4fca6c8e0', 'authors': ['Junyi Hu', 'Tian Bai', 'Fengyi Wu', 'Wenyan Li', 'Zhenming Peng', 'Yi Zhang'], 'affiliations': ['Department of Automation, Tsinghua University, China', 'Lingsu Lab, China', 'University of Copenhagen, Denmark', 'University of Electronic Science and Technology of China, China'], ' provements in accuracy, especially for less common categories."}, 'zh': {'title': 'ExpAlignï¼šæ— æ ‡æ³¨çš„è§†è§‰-è¯­è¨€å¯¹é½æ–°æ–¹æ³•', 'desc': 'ExpAlign æ˜¯ä¸€ä¸ªè§†è§‰-è¯­è¨€å¯¹é½æ¡†æ¶ï¼Œåˆ©ç”¨å¤šå®ä¾‹å­¦ä¹ å’ŒåŸºäºæ³¨æ„åŠ›çš„æ± åŒ–æ–¹æ³•ï¼Œæ—¨åœ¨æé«˜å¼€æ”¾è¯æ±‡æ£€æµ‹å’Œé›¶æ ·æœ¬å®ä¾‹åˆ†å‰²çš„æ•ˆæœï¼Œè€Œæ— éœ€é¢å¤–çš„æ ‡æ³¨ã€‚è¯¥æ¡†æ¶é€šè¿‡æœŸæœ›å¯¹é½å¤´å®ç°åŸºäºæ³¨æ„åŠ›çš„è½¯å¤šå®ä¾‹æ± åŒ–ï¼Œèƒ½å¤Ÿåœ¨æ²¡æœ‰é¢å¤–æ ‡æ³¨çš„æƒ…å†µä¸‹è¿›è¡Œéšå¼çš„æ ‡è®°å’Œå®ä¾‹é€‰æ‹©ã€‚ä¸ºäº†è¿›ä¸€æ­¥ç¨³å®šå¯¹é½å­¦ä¹ ï¼ŒExpAlign è¿˜å¼€å‘äº†ä¸€ç§åŸºäºèƒ½é‡çš„å¤šå°ºåº¦ä¸€è‡´æ€§æ­£åˆ™åŒ–æ–¹æ¡ˆï¼ŒåŒ…æ‹¬ Top-K å¤šæ­£æ ·æœ¬å¯¹æ¯”ç›®æ ‡å’Œå‡ ä½•æ„ŸçŸ¥ä¸€è‡´æ€§ç›®æ ‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒExpAlign åœ¨å¼€æ”¾è¯æ±‡æ£€æµ‹å’Œé›¶æ ·æœ¬å®ä¾‹åˆ†å‰²æ–¹é¢è¡¨ç°ä¼˜å¼‚ï¼Œç‰¹åˆ«æ˜¯åœ¨é•¿å°¾ç±»åˆ«ä¸Šï¼Œè¾¾åˆ°äº† 36.2 çš„ AP_rï¼Œè¶…è¶Šäº†å…¶ä»–åŒç±»æœ€å…ˆè¿›çš„æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.22108', 'title': 'Value-Based Pre-Training with Downstream Feedback', 'url': 'https://huggingface.co/papers/2601.22108', 'abstract': 'V-Pretraining uses downstream task gradients to reshape pretraining objectives, improving model capabilities with minimal labeled data and reduced computational costs.  \t\t\t\t\tAI-generated summary \t\t\t\t Can a small amount of verified goal information steer the expensive self-supervised pretraining of foundation models? Standard pretraining optimizes a fixed proxy objective (e.g., next-token prediction), which can misallocate compute away from downstream capabilities of interest. We introduce V-Pretraining: a value-based, modality-agnostic method for controlled continued pretraining in which a lightweight task designer reshapes the pretraining task to maximize the value of each gradient step. For example, consider self-supervised learning (SSL) with sample augmentation. The V-Pretraining task designer selects pretraining tasks (e.g., augmentations) for which the pretraining loss gradient is aligned with a gradient computed over a downstream task (e.g., image segmentation). This helps steer pretraining towards relevant downstream capabilities. Notably, the pretrained model is never updated on downstream task labels; they are used only to shape the pretraining task. Under matched learner update budgets, V-Pretraining of 0.5B--7B language models improves reasoning (GSM8K test Pass@1) by up to 18% relative over standard next-token prediction using only 12% of GSM8K training examples as feedback. In vision SSL, we improve the state-of-the-art results on ADE20K by up to 1.07 mIoU and reduce NYUv2 RMSE while improving ImageNet linear accuracy, and we provide pilot evidence of improved token efficiency in continued pretraining.', 'score': 1, 'issue_id': 882, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': '2eb8d67d213c080e', 'authors': ['Shuqi Ke', 'Giulia Fanti'], 'affiliations': ['Carnegie Mellon University'], 'pdf_title_img': 'assets/pdf/title_img/2601.22108.jpg', 'data': {'categories': ['#reasoning', '#small_models', '#optimization', '#transfer_learning', '#multimodal', '#training'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ¦ĞµĞ»ĞµĞ²Ğ°Ñ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ°Ñ Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞ°: Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ñ‹ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡', 'desc': 'V-Pretraining â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ñ‹ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµĞ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ĞµĞµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµÑÑƒÑ€ÑÑ‹. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾ĞºÑĞ¸-Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ, Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞ¸ Ñ‚Ğ°Ğº, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ ĞºĞ°Ğ¶Ğ´Ñ‹Ğ¹ ÑˆĞ°Ğ³ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¿ÑƒÑĞºĞ° Ğ±Ñ‹Ğ» Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ğµ Ğ½ÑƒĞ¶Ğ½Ñ‹Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ñ… Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ â€” Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ñ‹ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ÑÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ»Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ¼ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ² ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ¼ Ğ·Ñ€ĞµĞ½Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸Ğ¸ Ñ‚Ñ€ĞµĞ±ÑƒĞµĞ¼Ñ‹Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Steering Pretraining with Downstream Task Insights', 'desc': "V-Pretraining is a novel approach that enhances the pretraining of machine learning models by using gradients from downstream tasks to refine the pretraining objectives. This method allows for more efficient use of limited labeled data and reduces the computational resources needed for training. By aligning the pretraining tasks with the goals of downstream tasks, V-Pretraining ensures that each gradient step contributes more effectively to the model's capabilities. The results show significant improvements in reasoning and vision tasks, demonstrating the effectiveness of this value-based, modality-agnostic strategy."}, 'zh': {'title': 'V-é¢„è®­ç»ƒï¼šç”¨å°‘é‡æ•°æ®æå‡æ¨¡å‹èƒ½åŠ›', 'desc': 'V-é¢„è®­ç»ƒæ˜¯ä¸€ç§åˆ©ç”¨ä¸‹æ¸¸ä»»åŠ¡æ¢¯åº¦æ¥é‡å¡‘é¢„è®­ç»ƒç›®æ ‡çš„æ–¹æ³•ï¼Œæ—¨åœ¨ä»¥æœ€å°‘çš„æ ‡è®°æ•°æ®å’Œé™ä½è®¡ç®—æˆæœ¬çš„æ–¹å¼æå‡æ¨¡å‹èƒ½åŠ›ã€‚è¯¥æ–¹æ³•é€šè¿‡è½»é‡çº§ä»»åŠ¡è®¾è®¡å™¨é€‰æ‹©ä¸ä¸‹æ¸¸ä»»åŠ¡æ¢¯åº¦ä¸€è‡´çš„é¢„è®­ç»ƒä»»åŠ¡ï¼Œä»è€Œå¼•å¯¼é¢„è®­ç»ƒæœå‘ç›¸å…³çš„ä¸‹æ¸¸èƒ½åŠ›ã€‚ä¸ä¼ ç»Ÿçš„å›ºå®šä»£ç†ç›®æ ‡ä¸åŒï¼ŒV-é¢„è®­ç»ƒèƒ½å¤ŸåŠ¨æ€è°ƒæ•´é¢„è®­ç»ƒä»»åŠ¡ï¼Œä»¥æœ€å¤§åŒ–æ¯ä¸€æ­¥æ¢¯åº¦çš„ä»·å€¼ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒV-é¢„è®­ç»ƒåœ¨è¯­è¨€æ¨¡å‹å’Œè§†è§‰è‡ªç›‘ç£å­¦ä¹ ä¸­å‡æ˜¾è‘—æå‡äº†æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.21998', 'title': 'Causal World Modeling for Robot Control', 'url': 'https://huggingface.co/papers/2601.21998', 'abstract': 'Video world modeling enables robot learning through a unified framework that predicts frames and executes policies simultaneously using a shared latent space and closed-loop feedback mechanisms.  \t\t\t\t\tAI-generated summary \t\t\t\t This work highlights that video world modeling, alongside vision-language pre-training, establishes a fresh and independent foundation for robot learning. Intuitively, video world models provide the ability to imagine the near future by understanding the causality between actions and visual dynamics. Inspired by this, we introduce LingBot-VA, an autoregressive diffusion framework that learns frame prediction and policy execution simultaneously. Our model features three carefully crafted designs: (1) a shared latent space, integrating vision and action tokens, driven by a Mixture-of-Transformers (MoT) architecture, (2) a closed-loop rollout mechanism, allowing for ongoing acquisition of environmental feedback with ground-truth observations, (3) an asynchronous inference pipeline, parallelizing action prediction and motor execution to support efficient control. We evaluate our model on both simulation benchmarks and real-world scenarios, where it shows significant promise in long-horizon manipulation, data efficiency in post-training, and strong generalizability to novel configurations. The code and model are made publicly available to facilitate the community.', 'score': 1, 'issue_id': 882, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': 'eb4e4a9cdad57038', 'authors': ['Lin Li', 'Qihang Zhang', 'Yiming Luo', 'Shuai Yang', 'Ruilin Wang', 'Fei Han', 'Mingrui Yu', 'Zelin Gao', 'Nan Xue', 'Xing Zhu', 'Yujun Shen', 'Yinghao Xu'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2601.21998.jpg' arning through video world modeling, which predicts future frames and executes actions in a unified framework. The proposed model, LingBot-VA, utilizes an autoregressive diffusion method that integrates vision and action in a shared latent space, enhancing the robot's ability to understand and anticipate the consequences of its actions. Key innovations include a closed-loop feedback mechanism for real-time environmental interaction and an asynchronous inference pipeline that optimizes action prediction and execution. The model demonstrates strong performance in both simulated and real-world tasks, showcasing its effectiveness in long-horizon manipulation and adaptability to new situations."}, 'zh': {'title': 'è§†é¢‘ä¸–ç•Œå»ºæ¨¡ï¼šæœºå™¨äººå­¦ä¹ çš„æ–°åŸºç¡€', 'desc': 'è§†é¢‘ä¸–ç•Œå»ºæ¨¡é€šè¿‡ç»Ÿä¸€æ¡†æ¶ä½¿æœºå™¨äººå­¦ä¹ æˆä¸ºå¯èƒ½ï¼Œè¯¥æ¡†æ¶åŒæ—¶é¢„æµ‹å¸§å’Œæ‰§è¡Œç­–ç•¥ï¼Œåˆ©ç”¨å…±äº«çš„æ½œåœ¨ç©ºé—´å’Œé—­ç¯åé¦ˆæœºåˆ¶ã€‚æœ¬æ–‡æå‡ºçš„LingBot-VAæ˜¯ä¸€ç§è‡ªå›å½’æ‰©æ•£æ¡†æ¶ï¼Œèƒ½å¤ŸåŒæ—¶å­¦ä¹ å¸§é¢„æµ‹å’Œç­–ç•¥æ‰§è¡Œã€‚æ¨¡å‹è®¾è®¡åŒ…æ‹¬å…±äº«æ½œåœ¨ç©ºé—´ã€é—­ç¯å›æ»šæœºåˆ¶å’Œå¼‚æ­¥æ¨ç†ç®¡é“ï¼Œæ”¯æŒé«˜æ•ˆæ§åˆ¶ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¨¡å‹åœ¨é•¿æ—¶é—´æ“ä½œã€åè®­ç»ƒçš„æ•°æ®æ•ˆç‡å’Œå¯¹æ–°é…ç½®çš„å¼ºæ³›åŒ–èƒ½åŠ›æ–¹é¢è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.21709', 'title': 'Why Attention Patterns Exist: A Unifying Temporal Perspective Analysis', 'url': 'https://huggingface.co/papers/2601.21709', 'abstract': 'Temporal Attention Pattern Predictability Analysis (TAPPA) provides a unified framework for understanding attention patterns in large language models by analyzing their mathematical formulations from a temporal perspective, distinguishing predictable from unpredictable patterns based on query self-similarity.  \t\t\t\t\tAI-generated summary \t\t\t\t Attention patterns play a crucial role in both training and inference of large language models (LLMs). Prior works have identified individual patterns such as retrieval heads, sink heads, and diagonal traces, yet these observations remain fragmented and lack a unifying explanation. To bridge this gap, we introduce Temporal Attention Pattern Predictability Analysis (TAPPA), a unifying framework that explains diverse attention patterns by analyzing their underlying mathematical formulations from a temporally continuous perspective. TAPPA both deepens the understanding of attention behavior and guides inference acceleration approaches. Specifically, TAPPA characterizes attention patterns as predictable patterns with clear regularities and unpredictable patterns that appear effectively random. Our analysis further reveals that this distinction can be explained by the degree of query self-similarity along the temporal dimension. Focusing on the predictable patterns, we further provide a detailed mathematical analysis of three representative cases through the joint effect of queries, keys, and Rotary Positional Embeddings (RoPE). We validate TAPPA by applying its insights to KV cache compression and LLM pruning tasks. Across these tasks, a simple metric motivated by TAPPA consistently improves performance over baseline methods. The code is available at https://github.com/MIRALab-USTC/LLM-TAPPA.', 'score': 1, 'issue_id': 874, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': '79cfcdca1b2494db', 'authors': ['Qingyue Yang', 'Jie Wang', 'Xing Li', 'Yinqi Bai', 'Xialiang Tong', 'Huiling Zhen', 'Jianye Hao', 'Mingxuan Yuan', 'Bin Li'], 'affiliations': ['Huawei Technologies Co., Ltd.', 'Tianjin University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2601.21709.jpg', 'data': {'categories': [], 'emoji': 'â°', 'ru': {'title': 'ĞŸĞ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ·Ğ°ĞºĞ¾Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ĞµĞ´Ğ¸Ğ½Ğ°Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ° TAPPA Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ¾Ğ² Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ñ‹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·ÑƒĞµĞ¼Ñ‹Ğµ Ğ¸ Ğ½ĞµĞ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·ÑƒĞµĞ¼Ñ‹Ğµ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñ‹ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ, Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ° Ğ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ±ÑŠÑÑĞ½ÑĞµÑ‚ÑÑ ÑÑ‚ĞµĞ¿ĞµĞ½ÑŒÑ ÑĞ°Ğ¼Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ¸Ñ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ğ¸. Ğ”ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¸Ğ·ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ², ĞºĞ»ÑÑ‡ĞµĞ¹ Ğ¸ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ¾Ğº RoPE Ğ½Ğ° Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ¾Ğ². ĞŸÑ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ TAPPA Ğ¿Ñ€Ğ¾Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¾ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ÑĞ¶Ğ°Ñ‚Ğ¸Ñ KV ĞºÑÑˆĞ° Ğ¸ Ğ¿Ñ€ÑƒĞ½Ğ¸Ğ½Ğ³Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ³Ğ´Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°, Ğ¼Ğ¾Ñ‚Ğ¸Ğ²Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¾Ğ¹, ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ².'}, 'en': {'title': 'Unlocking Predictability in Attention Patterns of Language Models', 'desc': 'Temporal Attention Pattern Predictability Analysis (TAPPA) introduces a new way to understand attention patterns in large language models (LLMs) by examining their mathematical structures over time. It categorizes these patterns into predictable and unpredictable types based on how similar the queries are to themselves over time. This framework not only enhances our understanding of how attention works but also aids in speeding up inference processes. By applying TAPPA, researchers can improve tasks like KV cache compression and LLM pruning, leading to better performance than traditional methods.'}, 'zh': {'title': 'æ­ç¤ºæ³¨æ„æ¨¡å¼çš„å¯é¢„æµ‹æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†æ—¶é—´æ³¨æ„æ¨¡å¼å¯é¢„æµ‹æ€§åˆ†æï¼ˆTAPPAï¼‰ï¼Œä¸ºç†è§£å¤§å‹è¯­è¨€æ¨¡å‹ä¸­çš„æ³¨æ„æ¨¡å¼æä¾›äº†ç»Ÿä¸€æ¡†æ¶ã€‚é€šè¿‡ä»æ—¶é—´è§’åº¦åˆ†ææ•°å­¦å…¬å¼ï¼ŒTAPPAåŒºåˆ†äº†å¯é¢„æµ‹å’Œä¸å¯é¢„æµ‹çš„æ³¨æ„æ¨¡å¼ã€‚ç ”ç©¶è¡¨æ˜ï¼Œæ³¨æ„æ¨¡å¼çš„å¯é¢„æµ‹æ€§ä¸æŸ¥è¯¢è‡ªç›¸ä¼¼åº¦æœ‰å…³ï¼Œå…·æœ‰æ˜æ˜¾è§„å¾‹çš„æ¨¡å¼è¢«è§†ä¸ºå¯é¢„æµ‹æ¨¡å¼ã€‚TAPPAçš„åˆ†æä¸ä»…åŠ æ·±äº†å¯¹æ³¨æ„è¡Œä¸ºçš„ç†è§£ï¼Œè¿˜ä¸ºæ¨ç†åŠ é€Ÿæ–¹æ³•æä¾›äº†æŒ‡å¯¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.21526', 'title': 'KAPSO: A Knowledge-grounded framework for Autonomous Program Synthesis and Optimization', 'url': 'https://huggingface.co/papers/2601.21526', 'abstract': 'KAPSO is a modular framework for autonomous program synthesis that uses iterative optimization loops with experimentation tracking, knowledge integration, and cognitive memory to improve code generation over extended tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce KAPSO, a modular framework for autonomous program synthesis and optimization. Given a natural language goal and an evaluation method, KAPSO iteratively performs ideation, code synthesis and editing, execution, evaluation, and learning to improve a runnable artifact toward measurable objectives. Rather than treating synthesis as the endpoint, KAPSO uses synthesis as an operator within a long-horizon optimization loop, where progress is defined by evaluator outcomes.   KAPSO targets long-horizon failures common in coding agents, including lost experimental state, brittle debugging, and weak reuse of domain expertise, by integrating three tightly coupled components. First, a git-native experimentation engine isolates each attempt as a branch, producing reproducible artifacts and preserving provenance across iterations. Second, a knowledge system ingests heterogeneous sources, including repositories, internal playbooks, and curated external resources such as documentation, scientific papers, and web search results, and organizes them into a structured representation that supports retrieval over workflows, implementations, and environment constraints. Third, a cognitive memory layer coordinates retrieval and maintains an episodic store of reusable lessons distilled from experiment traces (run logs, diffs, and evaluator feedback), reducing repeated error modes and accelerating convergence.   We evaluated KAPSO on MLE-Bench (Kaggle-style ML competitions) and ALE-Bench (AtCoder heuristic optimization), and report end-to-end performance.   Code Available at: https://github.com/Leeroo-AI/kapso', 'score': 1, 'issue_id': 881, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': '1c415a3ad5d4ef1d', 'authors': ['Alireza Nadaf', 'Alireza Mohammadshahi', 'Majid Yazdani'], 'affiliations': ['Leeroo Team'], 'pdf_title_img': 'assets/pdf/title_img/2601.21526.jpg', 'data': {'categories': ['#optimization', '#open_source', '#training', '#plp', '#agents'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµĞ· Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½ÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ', 'desc': 'KAPSO â€” ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒĞ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ¾Ğ´ Ñ‡ĞµÑ€ĞµĞ· Ñ†Ğ¸ĞºĞ»Ñ‹ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ€ĞµÑˆĞ°ĞµÑ‚ Ñ‚Ğ¸Ğ¿Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ git, Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒÑ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ¾Ğ² Ğ¸ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°Ñ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ ÑƒÑ€Ğ¾ĞºĞ¾Ğ² Ğ¸Ğ· Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ¿Ñ‹Ñ‚Ğ¾Ğº. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚Ñ€Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ğµ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹: engine Ğ´Ğ»Ñ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ğ¼Ñ‹Ñ… ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ², ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸ÑĞ¼Ğ¸ Ğ¸Ğ· Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ², Ğ¸ ÑĞ»Ğ¾Ğ¹ ÑĞ¿Ğ¸Ğ·Ğ¾Ğ´Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµĞ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹. KAPSO Ğ±Ñ‹Ğ»Ğ° Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ° Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ML-ÑĞ¾Ñ€ĞµĞ²Ğ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ°Ñ…, Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½ÑƒÑ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ğ²Ñ‚Ğ¾Ñ€ÑÑÑ‰Ğ¸Ñ…ÑÑ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº.'}, 'en': {'title': 'KAPSO: Optimizing Code Generation through Iterative Learning', 'desc': 'KAPSO is a modular framework designed for autonomous program synthesis that enhances code generation through iterative optimization. It operates by taking a natural language goal and an evaluation method, then cycles through ideation, code synthesis, execution, and learning to refine the output. The framework addresses common long-horizon failures in coding agents by integrating an experimentation engine, a knowledge system, and a cognitive memory layer. This approach allows KAPSO to produce reproducible artifacts, leverage domain expertise, and accelerate learning from past experiments.'}, 'zh': {'title': 'KAPSOï¼šæå‡ä»£ç ç”Ÿæˆçš„æ™ºèƒ½æ¡†æ¶', 'desc': 'KAPSOæ˜¯ä¸€ä¸ªæ¨¡å—åŒ–æ¡†æ¶ï¼Œç”¨äºè‡ªä¸»ç¨‹åºåˆæˆå’Œä¼˜åŒ–ã€‚å®ƒé€šè¿‡è¿­ä»£ä¼˜åŒ–å¾ªç¯ï¼Œç»“åˆå®éªŒè·Ÿè¸ªã€çŸ¥è¯†æ•´åˆå’Œè®¤çŸ¥è®°å¿†ï¼Œæ¥æé«˜ä»£ç ç”Ÿæˆçš„æ•ˆç‡ã€‚KAPSOä¸ä»…å°†åˆæˆè§†ä¸ºç»ˆç‚¹ï¼Œè€Œæ˜¯ä½œä¸ºé•¿æ—¶é—´ä¼˜åŒ–å¾ªç¯ä¸­çš„ä¸€ä¸ªæ“ä½œï¼Œæ—¨åœ¨è§£å†³ç¼–ç ä»£ç†å¸¸è§çš„é•¿æœŸå¤±è´¥é—®é¢˜ã€‚é€šè¿‡é›†æˆå®éªŒå¼•æ“ã€çŸ¥è¯†ç³»ç»Ÿå’Œè®¤çŸ¥è®°å¿†å±‚ï¼ŒKAPSOèƒ½å¤Ÿæœ‰æ•ˆåœ°ç®¡ç†å®éªŒçŠ¶æ€ã€é‡ç”¨é¢†åŸŸçŸ¥è¯†ï¼Œå¹¶åŠ é€Ÿå­¦ä¹ è¿‡ç¨‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.22680', 'title': 'Visual Personalization Turing Test', 'url': 'https://huggingface.co/papers/2601.22680', 'abstract': 'A new evaluation framework called VPTT assesses contextual visual personalization through perceptual indistinguishability from human-created content, utilizing a benchmark, retrieval-augmented generator, and calibrated text-based metric.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce the Visual Personalization Turing Test (VPTT), a new paradigm for evaluating contextual visual personalization based on perceptual indistinguishability, rather than identity replication. A model passes the VPTT if its output (image, video, 3D asset, etc.) is indistinguishable to a human or calibrated VLM judge from content a given person might plausibly create or share. To operationalize VPTT, we present the VPTT Framework, integrating a 10k-persona benchmark (VPTT-Bench), a visual retrieval-augmented generator (VPRAG), and the VPTT Score, a text-only metric calibrated against human and VLM judgments. We show high correlation across human, VLM, and VPTT evaluations, validating the VPTT Score as a reliable perceptual proxy. Experiments demonstrate that VPRAG achieves the best alignment-originality balance, offering a scalable and privacy-safe foundation for personalized generative AI.', 'score': 0, 'issue_id': 882, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': '76909410abda2f8c', 'authors': ['Rameen Abdal', 'James Burgess', 'Sergey Tulyakov', 'Kuan-Chieh Jackson Wang'], 'affiliations': ['Snap Research'], 'pdf_title_img': 'assets/pdf/title_img/2601.22680.jpg', 'data': {'categories': ['#dataset', '#multimodal', '#benchmark', '#video', '#rag', '#3d'], 'emoji': 'ğŸ­', 'ru': {'title': 'ĞšĞ¾Ğ³Ğ´Ğ° Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚ Ğ½ĞµĞ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğ¼ Ğ¾Ñ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ³Ğ¾', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° Visual Personalization Turing Test (VPTT) Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿ĞµÑ€Ñ†ĞµĞ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ½ĞµÑ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°, ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°ĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ»ÑĞ´ÑŒĞ¼Ğ¸. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¸Ğ· 10 Ñ‚Ñ‹ÑÑÑ‡ Ğ¿ĞµÑ€ÑĞ¾Ğ½, Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ retrieval-augmented generation Ğ¸ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ VPTT Score, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ñ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€Ğ¾Ñ…Ğ¾Ğ´Ğ¸Ñ‚ Ñ‚ĞµÑÑ‚, ĞµÑĞ»Ğ¸ ĞµÑ‘ Ğ²Ñ‹Ğ²Ğ¾Ğ´ (Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ, Ğ²Ğ¸Ğ´ĞµĞ¾, 3D-Ğ°ÑÑĞµÑ‚) Ğ½ĞµĞ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ñ‚ÑŒ Ğ¾Ñ‚ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾ Ğ¼Ğ¾Ğ³ Ğ±Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğ¹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞº. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸ĞµĞ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ñƒ Ğ¸ Ğ¾Ñ€Ğ¸Ğ³Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğµ Ğ¸ Ğ¿Ñ€Ğ¸Ğ²Ğ°Ñ‚Ğ½Ğ¾Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ AI.'}, 'en': {'title': "Evaluating AI's Human-Like Visual Personalization", 'desc': 'The paper introduces the Visual Personalization Turing Test (VPTT), a new method for evaluating how well AI can create personalized visual content that feels human-made. Instead of just copying existing images, the VPTT focuses on whether the generated content is indistinguishable from what a real person might create. The framework includes a large benchmark of 10,000 personas, a visual retrieval-augmented generator, and a scoring system that aligns with human and AI judgments. Results show that this new evaluation method effectively measures the quality of personalized AI outputs while maintaining privacy and originality.'}, 'zh': {'title': 'è§†è§‰ä¸ªæ€§åŒ–çš„æ–°è¯„ä¼°æ ‡å‡†', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„è¯„ä¼°æ¡†æ¶ï¼Œç§°ä¸ºè§†è§‰ä¸ªæ€§åŒ–å›¾çµæµ‹è¯•ï¼ˆVPTTï¼‰ï¼Œç”¨äºè¯„ä¼°ä¸Šä¸‹æ–‡è§†è§‰ä¸ªæ€§åŒ–ã€‚è¯¥æ¡†æ¶é€šè¿‡æ„ŸçŸ¥ä¸å¯åŒºåˆ†æ€§æ¥åˆ¤æ–­ç”Ÿæˆå†…å®¹æ˜¯å¦ä¸äººç±»åˆ›ä½œçš„å†…å®¹ç›¸ä¼¼ï¼Œè€Œä¸æ˜¯ç®€å•çš„èº«ä»½å¤åˆ¶ã€‚VPTTæ¡†æ¶åŒ…æ‹¬ä¸€ä¸ªåŒ…å«1ä¸‡ä¸ªäººç‰©çš„åŸºå‡†ï¼ˆVPTT-Benchï¼‰ã€ä¸€ä¸ªè§†è§‰æ£€ç´¢å¢å¼ºç”Ÿæˆå™¨ï¼ˆVPRAGï¼‰å’Œä¸€ä¸ªåŸºäºæ–‡æœ¬çš„VPTTè¯„åˆ†æŒ‡æ ‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒVPRAGåœ¨å¯¹é½æ€§å’ŒåŸåˆ›æ€§ä¹‹é—´è¾¾åˆ°äº†æœ€ä½³å¹³è¡¡ï¼Œä¸ºä¸ªæ€§åŒ–ç”ŸæˆAIæä¾›äº†å¯æ‰©å±•ä¸”å®‰å…¨çš„åŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.21666', 'title': 'SONIC-O1: A Real-World Benchmark for Evaluating Multimodal Large Language Models on Audio-Video Understanding', 'url': 'https://huggingface.co/papers/2601.21666', 'abstract': 'A comprehensive benchmark for evaluating multimodal large language models on sequential audio-video data across real-world conversational domains with human-verified annotations and demographic metadata.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) are a major focus of recent AI research. However, most prior work focuses on static image understanding, while their ability to process sequential audio-video data remains underexplored. This gap highlights the need for a high-quality benchmark to systematically evaluate MLLM performance in a real-world setting. We introduce SONIC-O1, a comprehensive, fully human-verified benchmark spanning 13 real-world conversational domains with 4,958 annotations and demographic metadata. SONIC-O1 evaluates MLLMs on key tasks, including open-ended summarization, multiple-choice question (MCQ) answering, and temporal localization with supporting rationales (reasoning). Experiments on closed- and open-source models reveal limitations. While the performance gap in MCQ accuracy between two model families is relatively small, we observe a substantial 22.6% performance difference in temporal localization between the best performing closed-source and open-source models. Performance further degrades across demographic groups, indicating persistent disparities in model behavior. Overall, SONIC-O1 provides an open evaluation suite for temporally grounded and socially robust multimodal understanding. We release SONIC-O1 for reproducibility and research: Project page: https://vectorinstitute.github.io/sonic-o1/ Dataset: https://huggingface.co/datasets/vector-institute/sonic-o1 Github: https://github.com/vectorinstitute/sonic-o1 Leaderboard: https://huggingface.co/spaces/vector-institute/sonic-o1-leaderboard', 'score': 0, 'issue_id': 882, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': '2e01b18fccc25fcc', 'aut
