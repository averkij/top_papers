ŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ LLM. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ´ĞµÑÑÑ‚ĞºĞ¸ ÑÑ‚Ğ°Ğ¿Ğ¾Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ¾Ñ‚Ğ½Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ğ¼Ğ¸, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¸ Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Revolutionizing Multimodal Search with Vision-DeepResearch', 'desc': 'Vision-DeepResearch presents a new approach to multimodal deep research that enhances visual and textual search capabilities. It allows for multi-turn interactions, handling multiple entities and scales, which is essential for addressing complex queries in noisy environments. The model integrates cold-start supervision and reinforcement learning to improve its reasoning depth and search breadth. As a result, it significantly outperforms existing multimodal large language models in real-world applications.'}, 'zh': {'title': 'å¤šæ¨¡æ€æ·±åº¦ç ”ç©¶çš„æ–°èŒƒå¼', 'desc': 'Vision-DeepResearchæå‡ºäº†ä¸€ç§å¤šæ¨¡æ€æ·±åº¦ç ”ç©¶èŒƒå¼ï¼Œèƒ½å¤Ÿè¿›è¡Œå¤šè½®ã€å¤šå®ä½“å’Œå¤šå°ºåº¦çš„è§†è§‰ä¸æ–‡æœ¬æœç´¢ã€‚è¯¥æ–¹æ³•é€šè¿‡å†·å¯åŠ¨ç›‘ç£å’Œå¼ºåŒ–å­¦ä¹ é›†æˆæ·±åº¦ç ”ç©¶èƒ½åŠ›ï¼Œå…‹æœäº†ä¼ ç»Ÿå¤šæ¨¡æ€æœç´¢åœ¨å¤æ‚é—®é¢˜ä¸Šçš„å±€é™æ€§ã€‚å®ƒæ”¯æŒæ•°åä¸ªæ¨ç†æ­¥éª¤å’Œæ•°ç™¾æ¬¡å¼•æ“äº¤äº’ï¼Œèƒ½å¤Ÿåœ¨å™ªå£°ç¯å¢ƒä¸­æœ‰æ•ˆæ£€ç´¢ä¿¡æ¯ã€‚ä¸ç°æœ‰çš„å¤šæ¨¡æ€æ·±åº¦ç ”ç©¶æ¨¡å‹ç›¸æ¯”ï¼ŒVision-DeepResearchåœ¨æ€§èƒ½ä¸Šæœ‰æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02185', 'title': 'Vision-DeepResearch Benchmark: Rethinking Visual and Textual Search for Multimodal Large Language Models', 'url': 'https://huggingface.co/papers/2602.02185', 'abstract': 'Vision-DeepResearch benchmark addresses limitations in evaluating visual-textual search capabilities of multimodal models by introducing realistic evaluation conditions and improving visual retrieval through multi-round cropped-search workflow.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) have advanced VQA and now support Vision-DeepResearch systems that use search engines for complex visual-textual fact-finding. However, evaluating these visual and textual search abilities is still difficult, and existing benchmarks have two major limitations. First, existing benchmarks are not visual search-centric: answers that should require visual search are often leaked through cross-textual cues in the text questions or can be inferred from the prior world knowledge in current MLLMs. Second, overly idealized evaluation scenario: On the image-search side, the required information can often be obtained via near-exact matching against the full image, while the text-search side is overly direct and insufficiently challenging. To address these issues, we construct the Vision-DeepResearch benchmark (VDR-Bench) comprising 2,000 VQA instances. All questions are created via a careful, multi-stage curation pipeline and rigorous expert review, designed to assess the behavior of Vision-DeepResearch systems under realistic real-world conditions. Moreover, to address the insufficient visual retrieval capabilities of current MLLMs, we propose a simple multi-round cropped-search workflow. This strategy is shown to effectively improve model performance in realistic visual retrieval scenarios. Overall, our results provide practical guidance for the design of future multimodal deep-research systems. The code will be released in https://github.com/Osilly/Vision-DeepResearch.', 'score': 107, 'issue_id': 884, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '930ef62d925e6e3a', 'authors': ['Yu Zeng', 'Wenxuan Huang', 'Zhen Fang', 'Shuang Chen', 'Yufan Shen', 'Yishuo Cai', 'Xiaoman Wang', 'Zhenfei Yin', 'Lin Chen', 'Zehui Chen', 'Shiting Huang', 'Yiming Zhao', 'Yao Hu', 'Philip Torr', 'Wanli Ouyang', 'Shaosheng Cao'], 'affiliations': ['CUHK MMLab', 'East China Normal University', 'Peking University', 'Shenzhen Loop Area Institute', 'The Univ n cross-textual cues and overly simplified evaluation scenarios. To overcome these limitations, VDR-Bench includes 2,000 carefully curated visual question-answering instances that reflect real-world conditions. Additionally, it introduces a multi-round cropped-search workflow to enhance the visual retrieval performance of current multimodal large language models (MLLMs).'}, 'zh': {'title': 'æå‡å¤šæ¨¡æ€æ¨¡å‹çš„è§†è§‰-æ–‡æœ¬æœç´¢èƒ½åŠ›', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†Vision-DeepResearchåŸºå‡†ï¼Œæ—¨åœ¨è§£å†³å¤šæ¨¡æ€æ¨¡å‹åœ¨è§†è§‰-æ–‡æœ¬æœç´¢èƒ½åŠ›è¯„ä¼°ä¸­çš„å±€é™æ€§ã€‚ç°æœ‰åŸºå‡†å­˜åœ¨ä¸¤ä¸ªä¸»è¦é—®é¢˜ï¼šä¸€æ˜¯ç¼ºä¹ä»¥è§†è§‰æœç´¢ä¸ºä¸­å¿ƒçš„è¯„ä¼°ï¼ŒäºŒæ˜¯è¯„ä¼°åœºæ™¯è¿‡äºç†æƒ³åŒ–ã€‚ä¸ºæ­¤ï¼Œæˆ‘ä»¬æ„å»ºäº†åŒ…å«2000ä¸ªè§†è§‰é—®ç­”å®ä¾‹çš„VDR-Benchï¼Œå¹¶é€šè¿‡å¤šé˜¶æ®µçš„ç­–åˆ’æµç¨‹å’Œä¸“å®¶å®¡æ ¸æ¥ç¡®ä¿é—®é¢˜çš„è´¨é‡ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†ä¸€ç§å¤šè½®è£å‰ªæœç´¢å·¥ä½œæµç¨‹ï¼Œä»¥æé«˜å½“å‰å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹åœ¨çœŸå®è§†è§‰æ£€ç´¢åœºæ™¯ä¸­çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02084', 'title': 'Closing the Loop: Universal Repository Representation with RPG-Encoder', 'url': 'https://huggingface.co/papers/2602.02084', 'abstract': "RPG-Encoder framework transforms repository comprehension and generation into a unified cycle by encoding code into high-fidelity Repository Planning Graph representations that improve understanding and reconstruction accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Current repository agents encounter a reasoning disconnect due to fragmented representations, as existing methods rely on isolated API documentation or dependency graphs that lack semantic depth. We consider repository comprehension and generation to be inverse processes within a unified cycle: generation expands intent into implementation, while comprehension compresses implementation back into intent. To address this, we propose RPG-Encoder, a framework that generalizes the Repository Planning Graph (RPG) from a static generative blueprint into a unified, high-fidelity representation. RPG-Encoder closes the reasoning loop through three mechanisms: (1) Encoding raw code into the RPG that combines lifted semantic features with code dependencies; (2) Evolving the topology incrementally to decouple maintenance costs from repository scale, reducing overhead by 95.7%; and (3) Operating as a unified interface for structure-aware navigation. In evaluations, RPG-Encoder establishes state-of-the-art repository understanding on SWE-bench Verified with 93.7% Acc@5 and exceeds the best baseline by over 10% on SWE-bench Live Lite. These results highlight our superior fine-grained localization accuracy in complex codebases. Furthermore, it achieves 98.5% reconstruction coverage on RepoCraft, confirming RPG's high-fidelity capacity to mirror the original codebase and closing the loop between intent and implementation.", 'score': 75, 'issue_id': 884, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '99a14bc52117cc65', 'authors': ['Jane Luo', 'Chengyu Yin', 'Xin Zhang', 'Qingtao Li', 'Steven Liu', 'Yiming Huang', 'Jie Wu', 'Hao Liu', 'Yangyu Huang', 'Yu Kang', 'Fangkai Yang', 'Ying Xin', 'Scarlett Li'], 'affiliations': ['Microsoft Research Asia', 'Tsinghua University', 'UCSD'], 'pdf_title_img': 'assets/pdf/title_img/2602.02084.jpg', 'data': {'categories': ['#agents', '#benchmark', '#plp'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ñ‹Ğ¹ Ñ†Ğ¸ĞºĞ» Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ° Ñ‡ĞµÑ€ĞµĞ· Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ³Ñ€Ğ°Ñ„Ğ¾Ğ²Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ RPG-Encoder â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ĞºĞ¾Ğ´Ğ° Ğ² ĞµĞ´Ğ¸Ğ½Ñ‹Ğ¹ Ñ†Ğ¸ĞºĞ» Ñ‡ĞµÑ€ĞµĞ· ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Repository Planning Graph. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¸Ğ·Ğ¾Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ API Ğ¸ Ğ³Ñ€Ğ°Ñ„Ñ‹ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹ Ğ±ĞµĞ· ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹. RPG-Encoder ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ´ Ğ² ĞµĞ´Ğ¸Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ, ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€ÑƒÑ Ğ¿Ğ¾Ğ´Ğ½ÑÑ‚Ñ‹Ğµ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ Ñ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ÑĞ¼Ğ¸ ĞºĞ¾Ğ´Ğ°, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒÑÑÑŒ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ¸Ğ½ĞºÑ€ĞµĞ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ Ñ‚Ğ¾Ğ¿Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğµ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²Ğ° Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸ĞµĞ² (93.7% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° SWE-bench) Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ 98.5% Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ‚Ñ‹ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ°.'}, 'en': {'title': 'Unifying Code Comprehension and Generation with RPG-Encoder', 'desc': 'The RPG-Encoder framework enhances the understanding and generation of code repositories by transforming them into high-fidelity Repository Planning Graphs (RPGs). This approach addresses the limitations of existing methods that rely on fragmented representations, allowing for a more cohesive understanding of code. By treating repository comprehension and generation as inverse processes, RPG-Encoder effectively links intent with implementation. The framework demonstrates significant improvements in accuracy and efficiency, achieving state-of-the-art results in repository understanding and reconstruction.'}, 'zh': {'title': 'ç»Ÿä¸€å¾ªç¯ï¼šæå‡ä»£ç åº“ç†è§£ä¸ç”Ÿæˆçš„RPG-Encoder', 'desc': 'RPG-Encoderæ¡†æ¶å°†ä»£ç åº“çš„ç†è§£å’Œç”Ÿæˆè½¬åŒ–ä¸ºä¸€ä¸ªç»Ÿä¸€çš„å¾ªç¯ï¼Œé€šè¿‡å°†ä»£ç ç¼–ç ä¸ºé«˜ä¿çœŸåº¦çš„ä»£ç åº“è§„åˆ’å›¾ï¼ˆRPGï¼‰è¡¨ç¤ºï¼Œæå‡äº†ç†è§£å’Œé‡æ„çš„å‡†ç¡®æ€§ã€‚ç°æœ‰çš„ä»£ç åº“ä»£ç†ç”±äºä¾èµ–äºå­¤ç«‹çš„APIæ–‡æ¡£æˆ–ç¼ºä¹è¯­ä¹‰æ·±åº¦çš„ä¾èµ–å›¾ï¼Œå¯¼è‡´æ¨ç†æ–­è£‚ã€‚æˆ‘ä»¬è®¤ä¸ºä»£ç åº“çš„ç†è§£å’Œç”Ÿæˆæ˜¯ä¸€ä¸ªç»Ÿä¸€å¾ªç¯ä¸­çš„é€†è¿‡ç¨‹ï¼šç”Ÿæˆå°†æ„å›¾æ‰©å±•ä¸ºå®ç°ï¼Œè€Œç†è§£åˆ™å°†å®ç°å‹ç¼©å›æ„å›¾ã€‚RPG-Encoderé€šè¿‡ç¼–ç åŸå§‹ä»£ç ã€é€æ­¥æ¼”åŒ–æ‹“æ‰‘ç»“æ„å’Œä½œä¸ºç»Ÿä¸€æ¥å£æ¥å…³é—­æ¨ç†å¾ªç¯ï¼Œä»è€Œåœ¨å¤æ‚ä»£ç åº“ä¸­å®ç°äº†æ›´é«˜çš„å®šä½å‡†ç¡®æ€§å’Œé‡æ„è¦†ç›–ç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02437', 'title': 'UniReason 1.0: A Unified Reasoning Framework for World Knowledge Aligned Image Generation and Editing', 'url': 'https://huggingface.co/papers/2602.02437', 'abstract': 'UniReason integrates text-to-image generation and image editing through a dual reasoning paradigm that enhances planning with world knowledge and uses editing for visual refinement, achieving superior performance on reasoning-intensive benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified multimodal models often struggle with complex synthesis tasks that demand deep reasoning, and typically treat text-to-image generation and image editing as isolated capabilities rather than interconnected reasoning steps. To address this, we propose UniReason, a unified framework that harmonizes these two tasks through a dual reasoning paradigm. We formulate generation as world knowledge-enhanced planning to inject implicit constraints, and leverage editing capabilities for fine-grained visual refinement to further correct visual errors via self-reflection. This approach unifies generation and editing within a shared representation, mirroring the human cognitive process of planning followed by refinement. We support this framework by systematically constructing a large-scale reasoning-centric dataset (~300k samples) covering five major knowledge domains (e.g., cultural commonsense, physics, etc.) for planning, alongside an agent-generated corpus for visual self-correction. Extensive experiments demonstrate that UniReason achieves advanced performance on reasoning-intensive benchmarks such as WISE, KrisBench and UniREditBench, while maintaining superior general synthesis capabilities.', 'score': 68, 'issue_id': 884, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', '  a dual reasoning paradigm that integrates world knowledge to improve planning and uses editing for precise visual adjustments. By treating generation and editing as interconnected steps, UniReason mimics human cognitive processes, allowing for better synthesis of complex tasks. The framework is supported by a large dataset designed for reasoning tasks, demonstrating significant improvements in performance on various benchmarks.'}, 'zh': {'title': 'UniReasonï¼šç»Ÿä¸€ç”Ÿæˆä¸ç¼–è¾‘çš„æ™ºèƒ½æ¨ç†æ¡†æ¶', 'desc': 'UniReason æ˜¯ä¸€ä¸ªç»Ÿä¸€çš„æ¡†æ¶ï¼Œç»“åˆäº†æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆå’Œå›¾åƒç¼–è¾‘ï¼Œé€šè¿‡åŒé‡æ¨ç†èŒƒå¼æ¥å¢å¼ºè§„åˆ’èƒ½åŠ›ã€‚å®ƒå°†ç”Ÿæˆè§†ä¸ºå¢å¼ºä¸–ç•ŒçŸ¥è¯†çš„è§„åˆ’ï¼Œå¹¶åˆ©ç”¨ç¼–è¾‘èƒ½åŠ›è¿›è¡Œç»†è‡´çš„è§†è§‰ä¿®æ­£ï¼Œä»è€Œçº æ­£è§†è§‰é”™è¯¯ã€‚è¯¥æ–¹æ³•åœ¨å…±äº«è¡¨ç¤ºä¸­ç»Ÿä¸€äº†ç”Ÿæˆå’Œç¼–è¾‘ï¼Œæ¨¡æ‹Ÿäº†äººç±»çš„è®¤çŸ¥è¿‡ç¨‹ï¼Œå³è§„åˆ’åå†è¿›è¡Œä¿®æ­£ã€‚é€šè¿‡æ„å»ºä¸€ä¸ªå¤§å‹æ¨ç†ä¸­å¿ƒæ•°æ®é›†ï¼ŒUniReason åœ¨æ¨ç†å¯†é›†å‹åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼ŒåŒæ—¶ä¿æŒäº†ä¼˜è¶Šçš„ç»¼åˆåˆæˆèƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02053', 'title': 'WildGraphBench: Benchmarking GraphRAG with Wild-Source Corpora', 'url': 'https://huggingface.co/papers/2602.02053', 'abstract': "WildGraphBench evaluates GraphRAG performance in realistic scenarios using Wikipedia's structured content to assess multi-fact aggregation and summarization capabilities across diverse document types.  \t\t\t\t\tAI-generated summary \t\t\t\t Graph-based Retrieval-Augmented Generation (GraphRAG) organizes external knowledge as a hierarchical graph, enabling efficient retrieval and aggregation of scattered evidence across multiple documents. However, many existing benchmarks for GraphRAG rely on short, curated passages as external knowledge, failing to adequately evaluate systems in realistic settings involving long contexts and large-scale heterogeneous documents. To bridge this gap, we introduce WildGraphBench, a benchmark designed to assess GraphRAG performance in the wild. We leverage Wikipedia's unique structure, where cohesive narratives are grounded in long and heterogeneous external reference documents, to construct a benchmark reflecting real-word scenarios. Specifically, we sample articles across 12 top-level topics, using their external references as the retrieval corpus and citation-linked statements as ground truth, resulting in 1,100 questions spanning three levels of complexity: single-fact QA, multi-fact QA, and section-level summarization. Experiments across multiple baselines reveal that current GraphRAG pipelines help on multi-fact aggregation when evidence comes from a moderate number of sources, but this aggregation paradigm may overemphasize high-level statements at the expense of fine-grained details, leading to weaker performance on summarization tasks. Project page:https://github.com/BstWPY/WildGraphBench.", 'score': 39, 'issue_id': 884, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '81f1879290eedf25', 'authors': ['Pengyu Wang', 'Benfeng Xu', 'Licheng Zhang', 'Shaohan Wang', 'Mingxuan Du', 'Chiwei Zhu', 'Zhendong Mao'], 'affiliations': ['Metastone Technology, Beijing, China', 'University of Science and Technology of China, Hefei, China'], 'pdf_title_img': 'assets/pdf/title_img/2602.02053.jpg', 'data': {'categories': ['#dataset', '#rag', '#benchmark', '#open_source', '#graphs', '#long_context'], 'emoji': 'ğŸ•¸ï¸', 'ru': {'title': 'Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ°Ğ³Ñ€ĞµĞ³Ğ°Ñ†Ğ¸Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ…', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ WildGraphBench â€” Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ GraphRAG Ğ² Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ’Ğ¸ĞºĞ¸Ğ¿ĞµĞ´Ğ¸Ğ¸. GraphRAG Ğ¾Ñ€Ğ³Ğ°Ğ½Ğ¸Ğ·ÑƒĞµÑ‚ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ² Ğ²Ğ¸Ğ´Ğµ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ³Ñ€Ğ°Ñ„Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°Ñ‚ÑŒ Ğ¸ Ğ°Ğ³Ñ€ĞµĞ³Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ· Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ° Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ¸Ğ· 1100 Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ (Ğ¾Ñ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ñ… Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ¾ Ğ·Ğ°Ğ´Ğ°Ñ‡ ÑÑƒĞ¼Ğ¼Ğ°Ñ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸) Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ‚Ğ°Ñ‚ĞµĞ¹ Ğ’Ğ¸ĞºĞ¸Ğ¿ĞµĞ´Ğ¸Ğ¸ Ğ¸ Ğ¸Ñ… ÑĞ¿Ñ€Ğ°Ğ²Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ñ‚ĞµĞºÑƒÑ‰Ğ¸Ğµ GraphRAG Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚ÑÑ Ñ Ğ°Ğ³Ñ€ĞµĞ³Ğ°Ñ†Ğ¸ĞµĞ¹ Ñ„Ğ°ĞºÑ‚Ğ¾Ğ² Ğ¸Ğ· Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ¾Ğ², Ğ½Ğ¾ ÑĞºĞ»Ğ¾Ğ½Ğ½Ñ‹ Ğ¿ĞµÑ€ĞµĞ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ğ±Ñ‰Ğ¸Ğµ ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² ÑƒÑ‰ĞµÑ€Ğ± Ğ´ĞµÑ‚Ğ°Ğ»ÑĞ¼ Ğ¿Ñ€Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ ÑÑƒĞ¼Ğ¼Ğ°Ñ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Evaluating GraphRAG in Real-World Scenarios with WildGraphBench', 'desc': "WildGraphBench is a new benchmark that evaluates the performance of GraphRAG, a model that uses graph-based retrieval to enhance multi-fact aggregation and summarization. It focuses on realistic scenarios by utilizing Wikipedia's structured content, which provides a diverse set of long and heterogeneous documents. The benchmark includes 1,100 questions that test different levels of complexity, from single-fact to multi-fact and summarization tasks. Results show that while GraphRAG performs well with moderate sources, it struggles with detailed summarization due to a tendency to prioritize high-level information over finer details."}, 'zh': {'title': 'WildGraphBenchï¼šçœŸå®åœºæ™¯ä¸‹çš„å›¾å½¢å¢å¼ºç”Ÿæˆè¯„ä¼°', 'desc': 'WildGraphBench æ˜¯ä¸€ä¸ªè¯„ä¼° GraphRAG åœ¨ç°å®åœºæ™¯ä¸­è¡¨ç°çš„åŸºå‡†ï¼Œåˆ©ç”¨ç»´åŸºç™¾ç§‘çš„ç»“æ„åŒ–å†…å®¹æ¥æµ‹è¯•å¤šäº‹å®èšåˆå’Œæ‘˜è¦èƒ½åŠ›ã€‚GraphRAG é€šè¿‡å°†å¤–éƒ¨çŸ¥è¯†ç»„ç»‡ä¸ºå±‚æ¬¡å›¾ï¼Œèƒ½å¤Ÿé«˜æ•ˆåœ°æ£€ç´¢å’Œèšåˆæ¥è‡ªå¤šä¸ªæ–‡æ¡£çš„åˆ†æ•£è¯æ®ã€‚ç°æœ‰çš„ GraphRAG åŸºå‡†å¤§å¤šä¾èµ–äºçŸ­å°çš„ç²¾å¿ƒæŒ‘é€‰çš„æ®µè½ï¼Œæ— æ³•å……åˆ†è¯„ä¼°ç³»ç»Ÿåœ¨é•¿ä¸Šä¸‹æ–‡å’Œå¤§è§„æ¨¡å¼‚æ„æ–‡æ¡£ä¸­çš„è¡¨ç°ã€‚WildGraphBench é€šè¿‡é‡‡æ · 12 ä¸ªé¡¶çº§ä¸»é¢˜çš„æ–‡ç« ï¼Œæ„å»ºäº†ä¸€ä¸ªåæ˜ çœŸå®åœºæ™¯çš„åŸºå‡†ï¼ŒåŒ…å« 1,100 ä¸ªé—®é¢˜ï¼Œæ¶µç›–å•äº‹å®é—®ç­”ã€å¤šäº‹å®é—®ç­”å’Œç« èŠ‚çº§æ‘˜è¦ç­‰ä¸åŒå¤æ‚åº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.01566', 'title': 'FS-Researcher: Test-Time Scaling for Long-Horizon Research Tasks with File-System-Based Agents', 'url': 'https://huggingface.co/papers/2602.01566', 'abstract': 'A file-system-based dual-agent framework enables large language model agents to perform extended research tasks beyond context window limitations by using persistent storage as external memory.  \t\t\t\t\tAI-generated summary \t\t\t\t Deep research is emerging as a representative long-horizon task for large language model (LLM) agents. However, long trajectories in deep research often exceed model context limits, compressing token budgets for both evidence collection and report writing, and preventing effective test-time scaling. We introduce FS-Researcher, a file-system-based, dual-agent framework that scales deep research beyond the context window via a persistent workspace. Specifically, a Context Builder agent acts as a librarian which browses the internet, writes structured notes, and archives raw sources into a hierarchical knowledge base that can grow far beyond context length. A Report Writer agent then composes the final report section by section, treating the knowledge base as the source of facts. In this framework, the file system serves as a durable external memory and a shared coordination medium across agents and sessions, enabling iterative refinement beyond the context window. Experiments on two open-ended benchmarks (DeepResearch Bench and DeepConsult) show that FS-Researcher achieves state-of-the-art report quality across different backbone models. Further analyses demonstrate a positive correlation between final report quality and the computation allocated to the Context Builder, validating effective test-time scaling under the file-system paradigm. The code and data are anonymously open-sourced at https://github.com/Ignoramus0817/FS-Researcher.', 'score': 38, 'issue_id': 884, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': 'efb8704f7c339683', 'authors': ['Chiwei Zhu', 'Benfeng Xu', 'Mingxuan Du', 'Shaohan Wang', 'Xiaorui Wang', 'Zhendong Mao', 'Yongdong Zhang'], 'affiliations': ['Metastone Technology', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2602.01566.jpg', 'data': {'categories': ['#dataset', '#agents', '#benchmark', '#reasoning', '#open_source', '#long_context'], 'emoji': 'ğŸ“š', 'ru': {'title': 'ĞŸÑ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ñ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹: Ğ²Ğ½ĞµÑˆĞ½ÑÑ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² LLM', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ FS-Researcher â€” Ğ´Ğ²ÑƒÑ…Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°, Ğ³Ğ´Ğµ Ğ¾Ğ´Ğ¸Ğ½ Ğ°Ğ³ĞµĞ½Ñ‚ ÑĞ¾Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ· Ğ¸Ğ½Ñ‚ĞµÑ€Ğ½ĞµÑ‚Ğ° Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ñ‘Ñ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ±Ğ°Ğ·Ñƒ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ² Ñ„Ğ°Ğ¹Ğ»Ğ¾Ğ²Ğ¾Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ğµ, Ğ´ĞµĞ¹ÑÑ‚Ğ²ÑƒÑ ĞºĞ°Ğº Ğ±Ğ¸Ğ±Ğ»Ğ¸Ğ¾Ñ‚ĞµĞºĞ°Ñ€ÑŒ, Ğ° Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚ Ğ¿Ğ¸ÑˆĞµÑ‚ Ğ¸Ñ‚Ğ¾Ğ³Ğ¾Ğ²Ñ‹Ğ¹ Ğ¾Ñ‚Ñ‡Ñ‘Ñ‚ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ¹ Ğ±Ğ°Ğ·Ñ‹. Ğ¤Ğ°Ğ¹Ğ»Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ»ÑƒĞ¶Ğ¸Ñ‚ Ğ²Ğ½ĞµÑˆĞ½ĞµĞ¹ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ñ Ğ¾Ğ±ÑŠÑ‘Ğ¼Ğ°Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¿Ñ€ĞµĞ²Ñ‹ÑˆĞ°ÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ»Ğ¸Ğ¼Ğ¸Ñ‚ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾ĞºĞ½Ğ° LLM. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ‡ĞµÑ€ĞµĞ· Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¸ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ†Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞµĞ°Ğ½ÑĞ°Ğ¼Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¾Ñ‚Ñ‡Ñ‘Ñ‚Ğ¾Ğ² Ğ¸ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°.'}, 'en': {'title': 'Unlocking Deep Research with FS-Researcher: Beyond Context Limits!', 'desc': 'This paper presents FS-Researcher, a dual-agent framework designed to enhance the capabilities of large language models (LLMs) for deep research tasks that exceed their context window limitations. The framework utilizes a file system as external memory, allowing a Context Builder agent to gather and organize information from the internet into a structured knowledge base. A Report Writer agent then uses this knowledge base to generate comprehensive reports, enabling iterative refinement and improved report quality. Experiments demonstrate that FS-Researcher outperforms existing methods, showing that effective allocation of resources to the Context Builder correlates with higher report quality.'}, 'zh': {'title': 'è¶…è¶Šä¸Šä¸‹æ–‡é™åˆ¶çš„æ·±åº¦ç ”ç©¶æ¡†æ¶', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºFS-Researcherçš„åŒä»£ç†æ¡†æ¶ï¼Œæ—¨åœ¨å¸®åŠ©å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰åœ¨è¿›è¡Œæ·±åº¦ç ”ç©¶æ—¶è¶…è¶Šä¸Šä¸‹æ–‡çª—å£çš„é™åˆ¶ã€‚è¯¥æ¡†æ¶åˆ©ç”¨æ–‡ä»¶ç³»ç»Ÿä½œä¸ºæŒä¹…å­˜å‚¨ï¼Œå…è®¸ä¸€ä¸ªä»£ç†è´Ÿè´£æ”¶é›†å’Œæ•´ç†ä¿¡æ¯ï¼Œè€Œå¦ä¸€ä¸ªä»£ç†åˆ™è´Ÿè´£æ’°å†™æŠ¥å‘Šã€‚é€šè¿‡è¿™ç§æ–¹å¼ï¼Œç ”ç©¶è€…å¯ä»¥åœ¨æ›´é•¿çš„æ—¶é—´è·¨åº¦å†…è¿›è¡Œæœ‰æ•ˆçš„ç ”ç©¶ï¼Œè€Œä¸å—é™äºæ¨¡å‹çš„ä¸Šä¸‹æ–‡é•¿åº¦ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒFS-Researcheråœ¨æŠ¥å‘Šè´¨é‡ä¸Šè¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ°´å¹³ï¼Œè¯æ˜äº†å…¶åœ¨æµ‹è¯•æ—¶æ‰©å±•èƒ½åŠ›çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02361', 'title': 'SWE-Universe: Scale Real-World Verifiable Environments to Millions', 'url': 'https://huggingface.co/papers/2602.02361', 'abstract': 'A scalable framework for constructing real-world software engineering environments from GitHub pull requests using an efficient building agent with self-verification and hacking detection capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose SWE-Universe, a scalable and efficient framework for automatically constructing real-world software engineering (SWE) verifiable environments from GitHub pull requests (PRs). To overcome the prevalent challenges of automatic building, such as low production yield, weak verifiers, and prohibitive cost, our framework utilizes a building agent powered by an efficient custom-trained model. This agent employs iterative self-verification and in-loop hacking detection to ensure the reliable generation of high-fidelity, verifiable tasks. Using this method, we scale the number of real-world multilingual SWE environments to a million scale (807,693). We demonstrate the profound value of our environments through large-scale agentic mid-training and reinforcement learning. Finally, we applied this technique to Qwen3-Max-Thinking and achieved a score of 75.3% on SWE-Bench Verified. Our work provides both a critical resource and a robust methodology to advance the next generation of coding agents.', 'score': 32, 'issue_id': 884, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '59a87be075e0af02', 'authors': ['Mouxiang Chen', 'Lei Zhang', 'Yunlong Feng', 'Xuwu Wang', 'Wenting Zhao', 'Ruisheng Cao', 'Jiaxi Yang', 'Jiawei Chen', 'Mingze Li', 'Zeyao Ma', 'Hao Ge', 'Zongmeng Zhang', 'Zeyu Cui', 'Dayiheng Liu', 'Jingren Zhou', 'Jianling Sun', 'Junyang Lin', 'Binyuan Hui'], 'affiliations': ['Alibaba Group', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2602.02361.jpg', 'data': {'categories': ['#multilingual', '#plp', '#dataset', '#agents', '#benchmark', '#rl', '#training'], 'emoji': 'ğŸ—ï¸', 'ru': {'title': 'ĞœĞ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ± Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ñ‡ĞµÑ€ĞµĞ· ÑƒĞ¼Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': "Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ÑÑ SWE-Universe â€” Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ğ¹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ pull request'Ğ¾Ğ² Ğ¸Ğ· GitHub. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ ÑĞ°Ğ¼Ğ¾Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºÑƒ Ğ¸ Ğ²ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½Ğ¾Ğµ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ğ¿Ñ‹Ñ‚Ğ¾Ğº Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾Ğ³Ğ¾ Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞĞ²Ñ‚Ğ¾Ñ€Ğ°Ğ¼ ÑƒĞ´Ğ°Ğ»Ğ¾ÑÑŒ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ¾ Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ° (807,693), Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°. ĞŸĞ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»Ğ¸Ğ»Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ Ğ¿Ğ¾ĞºĞ¾Ğ»ĞµĞ½Ğ¸Ñ ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ĞºĞ¾Ğ´Ğ°."}, 'en': {'title': 'Building Reliable Software Environments at Scale', 'desc': 'The paper introduces SWE-Universe, a framework designed to automatically create verifiable software engineering environments from GitHub pull requests. It addresses common issues in automatic building, such as low success rates and ineffective verification processes, by using a custom-trained building agent. This agent incorporates self-verification and hacking detection to ensure the environments generated are reliable and high-quality. The framework successfully scales to nearly a million environments and demonstrates its effectiveness through applications in reinforcement learning and agent training.'}, 'zh': {'title': 'æ„å»ºå¯éªŒè¯è½¯ä»¶å·¥ç¨‹ç¯å¢ƒçš„é«˜æ•ˆæ¡†æ¶', 'desc': 'æˆ‘ä»¬æå‡ºäº†SWE-Universeï¼Œè¿™æ˜¯ä¸€ä¸ªå¯æ‰©å±•ä¸”é«˜æ•ˆçš„æ¡†æ¶ï¼Œç”¨äºä»GitHubæ‹‰å–è¯·æ±‚è‡ªåŠ¨æ„å»ºå¯éªŒè¯çš„çœŸå®è½¯ä»¶å·¥ç¨‹ç¯å¢ƒã€‚ä¸ºäº†å…‹æœè‡ªåŠ¨æ„å»ºä¸­çš„å¸¸è§æŒ‘æˆ˜ï¼Œå¦‚ä½ç”Ÿäº§ç‡å’Œå¼±éªŒè¯å™¨ï¼Œæˆ‘ä»¬çš„æ¡†æ¶åˆ©ç”¨äº†ä¸€ä¸ªç”±é«˜æ•ˆå®šåˆ¶æ¨¡å‹é©±åŠ¨çš„æ„å»ºä»£ç†ã€‚è¯¥ä»£ç†é‡‡ç”¨è¿­ä»£è‡ªéªŒè¯å’Œå¾ªç¯é»‘å®¢æ£€æµ‹ï¼Œç¡®ä¿ç”Ÿæˆé«˜ä¿çœŸåº¦çš„å¯éªŒè¯ä»»åŠ¡ã€‚é€šè¿‡è¿™ç§æ–¹æ³•ï¼Œæˆ‘ä»¬å°†çœŸå®å¤šè¯­è¨€è½¯ä»¶å·¥ç¨‹ç¯å¢ƒçš„æ•°é‡æ‰©å±•åˆ°ç™¾ä¸‡è§„æ¨¡ï¼Œå¹¶åœ¨Qwen3-Max-Thinkingä¸Šå–å¾—äº†75.3%çš„å¾—åˆ†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.01590', 'title': 'Wiki Live Challenge: Challenging Deep Research Agents with Expert-Level Wikipedia Articles', 'url': 'https://huggingface.co/papers/2602.01590', 'abstract': "Deep Research Agents demonstrate capabilities in autonomous information retrieval but show significant gaps when evaluated against expert-level Wikipedia articles using a new live benchmark and comprehensive evaluation framework.  \t\t\t\t\tAI-generated summary \t\t\t\t Deep Research Agents (DRAs) have demonstrated remarkable capabilities in autonomous information retrieval and report generation, showing great potential to assist humans in complex research tasks. Current evaluation frameworks primarily rely on LLM-generated references or LLM-derived evaluation dimensions. While these approaches offer scalability, they often lack the reliability of expert-verified content and struggle to provide objective, fine-grained assessments of critical dimensions. To bridge this gap, we introduce Wiki Live Challenge (WLC), a live benchmark that leverages the newest Wikipedia Good Articles (GAs) as expert-level references. Wikipedia's strict standards for neutrality, comprehensiveness, and verifiability serve as a great challenge for DRAs, with GAs representing the pinnacle of which. We curate a dataset of 100 recent Good Articles and propose Wiki Eval, a comprehensive evaluation framework comprising a fine-grained evaluation method with 39 criteria for writing quality and rigorous metrics for factual verifiability. Extensive experiments on various DRA systems demonstrate a significant gap between current DRAs and human expert-level Wikipedia articles, validating the effectiveness of WLC in advancing agent research. We release our benchmark at https://github.com/WangShao2000/Wiki_Live_Challenge", 'score': 30, 'issue_id': 884, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '1e1b08d9febd5020', 'authors': ['Shaohan Wang', 'Benfeng Xu', 'Licheng Zhang', 'Mingxuan Du', 'Chiwei Zhu', 'Xiaorui Wang', 'Zhendong Mao', 'Yongdong Zhang'], 'affiliations': ['Metastone Technology, Beijing, China', 'University of Science and Technology of China, Hefei, China'], 'pdf_title_img': 'assets/pdf/title_img/2602.01590.jpg', 'data': {'categories': ['#dataset', '#agents', '#benchmark', '#open_source', '#survey'], 'emoji': 'ğŸ“š', 'ru': {'title': 'Ğ˜Ğ·Ğ¼ĞµÑ€ÑÑ Ğ´Ğ¸ÑÑ‚Ğ°Ğ½Ñ†Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸ÑĞ¼Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ benchmark Wiki Live Challenge, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑÑ‚Ğ°Ñ‚ÑŒĞ¸ Wikipedia Good Articles ĞºĞ°Ğº ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ğ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Deep Research Agents. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Wiki Eval Ñ 39 ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸ÑĞ¼Ğ¸ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿Ğ¸ÑÑŒĞ¼Ğ° Ğ¸ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ñ„Ğ°ĞºÑ‚Ğ¾ÌĞ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ°Ñ‚ÑŒ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ². ĞŸÑ€Ğ¾Ğ²ĞµĞ´Ñ‘Ğ½Ğ½Ñ‹Ğµ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ… DRA Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ ÑÑ‚Ğ°Ñ‚ÑŒÑĞ¼Ğ¸, Ğ½Ğ°Ğ¿Ğ¸ÑĞ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ°Ğ¼Ğ¸ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Wikipedia. ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ ÑĞ¾Ğ¾Ğ±Ñ‰ĞµÑÑ‚Ğ²Ñƒ Ñ€Ğ°Ğ·Ğ²Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ñ‹Ğµ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Bridging the Gap: Evaluating AI with Expert Standards', 'desc': "Deep Research Agents (DRAs) are AI systems designed to autonomously retrieve information and generate reports, showing promise in aiding complex research tasks. However, when evaluated against expert-level Wikipedia articles, DRAs reveal significant shortcomings, particularly in reliability and objective assessment. The Wiki Live Challenge (WLC) introduces a new benchmark using Wikipedia's Good Articles as a standard for evaluation, emphasizing neutrality and verifiability. This framework includes a detailed evaluation method with 39 criteria, highlighting the performance gap between DRAs and human experts, thus pushing the boundaries of agent research."}, 'zh': {'title': 'æå‡æ·±åº¦ç ”ç©¶ä»£ç†çš„è¯„ä¼°æ ‡å‡†', 'desc': 'æ·±åº¦ç ”ç©¶ä»£ç†ï¼ˆDRAï¼‰åœ¨è‡ªä¸»ä¿¡æ¯æ£€ç´¢å’ŒæŠ¥å‘Šç”Ÿæˆæ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä½†åœ¨ä¸ä¸“å®¶çº§ç»´åŸºç™¾ç§‘æ–‡ç« çš„è¯„ä¼°ä¸­å­˜åœ¨æ˜¾è‘—å·®è·ã€‚å½“å‰çš„è¯„ä¼°æ¡†æ¶ä¸»è¦ä¾èµ–äºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ç”Ÿæˆçš„å‚è€ƒèµ„æ–™ï¼Œç¼ºä¹ä¸“å®¶éªŒè¯å†…å®¹çš„å¯é æ€§ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬å¼•å…¥äº†ç»´åŸºå®æ—¶æŒ‘æˆ˜ï¼ˆWLCï¼‰ï¼Œåˆ©ç”¨æœ€æ–°çš„ç»´åŸºç™¾ç§‘ä¼˜è´¨æ–‡ç« ä½œä¸ºä¸“å®¶çº§å‚è€ƒã€‚é€šè¿‡å¯¹100ç¯‡ä¼˜è´¨æ–‡ç« çš„è¯„ä¼°ï¼Œæˆ‘ä»¬æå‡ºäº†Wiki Evalæ¡†æ¶ï¼ŒåŒ…å«39ä¸ªå†™ä½œè´¨é‡æ ‡å‡†å’Œä¸¥æ ¼çš„äº‹å®å¯éªŒè¯æ€§æŒ‡æ ‡ï¼ŒéªŒè¯äº†DRAä¸äººç±»ä¸“å®¶ä¹‹é—´çš„å·®è·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02493', 'title': 'PixelGen: Pixel Diffusion Beats Latent Diffusion with Perceptual Loss', 'url': 'https://huggingface.co/papers/2602.02493', 'abstract': 'PixelGen is a pixel-space diffusion framework that uses perceptual supervision through LPIPS and DINO-based losses to generate high-quality images without requiring VAEs or latent representations.  \t\t\t\t\tAI-generated summary \t\t\t\t Pixel diffusion generates images directly in pixel space in an end-to-end manner, avoiding the artifacts and bottlenecks introduced by VAEs in two-stage latent diffusion. However, it is challenging to optimize high-dimensional pixel manifolds that contain many perceptually irrelevant signals, leaving existing pixel diffusion methods lagging behind latent diffusion models. We propose PixelGen, a simple pixel diffusion framework with perceptual supervision. Instead of modeling the full image manifold, PixelGen introduces two complementary perceptual losses to guide diffusion model towards learning a more meaningful perceptual manifold. An LPIPS loss facilitates learning better local patterns, while a DINO-based perceptual loss strengthens global semantics. With perceptual supervision, PixelGen surpasses strong latent diffusion baselines. It achieves an FID of 5.11 on ImageNet-256 without classifier-free guidance using only 80 training epochs, and demonstrates favorable scaling performance on large-scale text-to-image generation with a GenEval score of 0.79. PixelGen requires no VAEs, no latent representations, and no auxiliary stages, providing a simpler yet more powerful generative paradigm. Codes are publicly available at https://github.com/Zehong-Ma/PixelGen.', 'score': 28, 'issue_id': 884, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '4772b7581ff51570', 'authors': ['Zehong Ma', 'Ruihan Xu', 'Shiliang Zhang'], 'affiliations': ['State Key Laboratory of Multimedia Information Processing, School of Computer Science, Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2602.02493.jpg', 'data': {'categories': [], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞŸÑ€ÑĞ¼Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¿Ğ¸ĞºÑĞµĞ»ÑŒĞ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ¿ĞµÑ€Ñ†ĞµĞ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ´Ğ·Ğ¾Ñ€', 'desc': 'PixelGen â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ÑĞ¼Ğ¾ Ğ² Ğ¿Ğ¸ĞºÑĞµĞ»ÑŒĞ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ, Ğ¸Ğ·Ğ±ĞµĞ³Ğ°Ñ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ²Ğ½Ğ¾ÑÑÑ‚ VAE Ğ² Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¿ĞµÑ€Ñ†ĞµĞ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ´Ğ·Ğ¾Ñ€ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ²Ğµ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ: LPIPS Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ°Ğ¼ Ğ¸ DINO-based Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ğ´Ğ»Ñ ÑƒÑĞ¸Ğ»ĞµĞ½Ğ¸Ñ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑƒÑ‡Ğ¸Ñ‚ÑŒÑÑ Ğ½Ğ° Ğ±Ğ¾Ğ»ĞµĞµ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ğ¼Ğ¾Ğ¼ Ğ¿ĞµÑ€Ñ†ĞµĞ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğ¸ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¸ĞºÑĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ. PixelGen Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ğ¿ĞµÑ‡Ğ°Ñ‚Ğ»ÑÑÑ‰Ğ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² (FID 5.11 Ğ½Ğ° ImageNet-256), Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒÑ VAE Ğ¸ Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑÑ‚Ğ°Ğ¿Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ´ĞµĞ»Ğ°ĞµÑ‚ ĞµĞ³Ğ¾ Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ğ¼ Ğ¸ Ğ¼Ğ¾Ñ‰Ğ½Ñ‹Ğ¼ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'PixelGen: Simplifying Image Generation with Perceptual Supervision', 'desc': 'PixelGen is a novel pixel-space diffusion framework that generates high-quality images directly in pixel space, eliminating the need for variational autoencoders (VAEs) or latent representations. It utilizes perceptual supervision through two types of losses: LPIPS for enhancing local image patterns and DINO for improving global semantic understanding. This approach allows PixelGen to effectively navigate the complex high-dimensional pixel space, overcoming challenges faced by traditional pixel diffusion methods. As a result, PixelGen achieves impressive performance metrics, including a low FID score on ImageNet-256, demonstrating its capability in large-scale text-to-image generation tasks.'}, 'zh': {'title': 'PixelGenï¼šç®€åŒ–è€Œå¼ºå¤§çš„å›¾åƒç”Ÿæˆæ¡†æ¶', 'desc': 'PixelGenæ˜¯ä¸€ç§åƒç´ ç©ºé—´æ‰©æ•£æ¡†æ¶ï¼Œé€šè¿‡LPIPSå’ŒåŸºäºDINOçš„æŸå¤±è¿›è¡Œæ„ŸçŸ¥ç›‘ç£ï¼Œèƒ½å¤Ÿç”Ÿæˆé«˜è´¨é‡çš„å›¾åƒï¼Œè€Œæ— éœ€ä½¿ç”¨å˜åˆ†è‡ªç¼–ç å™¨ï¼ˆVAEï¼‰æˆ–æ½œåœ¨è¡¨ç¤ºã€‚è¯¥æ–¹æ³•ç›´æ¥åœ¨åƒç´ ç©ºé—´ä¸­ç”Ÿæˆå›¾åƒï¼Œé¿å…äº†ä¸¤é˜¶æ®µæ½œåœ¨æ‰©æ•£ä¸­å¼•å…¥çš„ä¼ªå½±å’Œç“¶é¢ˆã€‚PixelGenå¼•å…¥äº†ä¸¤ç§äº’è¡¥çš„æ„ŸçŸ¥æŸå¤±ï¼Œå¸®åŠ©æ‰©æ•£æ¨¡å‹å­¦ä¹ æ›´æœ‰æ„ä¹‰çš„æ„ŸçŸ¥æµå½¢ï¼Œä»è€Œä¼˜åŒ–é«˜ç»´åƒç´ æµå½¢ã€‚é€šè¿‡æ„ŸçŸ¥ç›‘ç£ï¼ŒPixelGenåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¶…è¶Šäº†å¼ºå¤§çš„æ½œåœ¨æ‰©æ•£æ¨¡å‹ï¼Œå±•ç¤ºäº†å…¶åœ¨å¤§è§„æ¨¡æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆä¸­çš„ä¼˜è¶Šæ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02383', 'title': 'SLIME: Stabilized Likelihood Implicit Margin Enforcement for Preference Optimization', 'url': 'https://huggingface.co/papers/2602.02383', 'abstract': "SLIME is a novel reference-free alignment objective for large language models that decouples preference learning from generation quality through a three-pronged approach combining likelihood maximization, probability stabilization, and dual-margin constraints.  \t\t\t\t\tAI-generated summary \t\t\t\t Direct preference optimization methods have emerged as a computationally efficient alternative to Reinforcement Learning from Human Feedback (RLHF) for aligning Large Language Models (LLMs). Latest approaches have streamlined the alignment process by deriving implicit reward functions, yet they often suffer from a critical objective mismatch: optimizing the relative margin between chosen and rejected responses does not guarantee the preservation of the chosen response's absolute likelihood. This can lead to ``unlearning'', where the model degrades the probability of high-quality outputs to satisfy margin constraints, and ``formatting collapse'' caused by the over-penalization of rejected sequences. In this work, we introduce SLIME (Stabilized Likelihood Implicit Margin Enforcement), a reference-free alignment objective designed to decouple preference learning from generation quality. SLIME incorporates a three-pronged objective: (1) an anchoring term to maximize the likelihood of preferred responses; (2) a stabilizing penalty that prevents the probabilities of rejected tokens from collapsing to zero; and (3) a dual-margin mechanism that combines hard and soft constraints for precise boundary shaping. Our results demonstrate that SLIME achieves superior performance compared to state-of-the-art baselines while maintaining higher generation stability.", 'score': 26, 'issue_id': 884, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '0aa05d3f99126285', 'authors': ['Maksim Afanasyev', 'Illarion Iov'], 'affiliations': ['Floating Point Sigma Lab'], 'pdf_title_img': 'assets/pdf/title_img/2602.02383.jpg', 'data': {'categories': ['#alignment', '#rlhf', '#training'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ¡Ñ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ±ĞµĞ· ĞºĞ¾Ğ¼Ğ¿Ñ€Ğ¾Ğ¼Ğ¸ÑÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼', 'desc': 'SLIME â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ² Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ñ… Ğ¿Ñ€ÑĞ¼Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ñ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ñ‚Ñ€Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°: Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ², ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¾Ñ‚ĞºĞ»Ğ¾Ğ½Ñ‘Ğ½Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ Ğ´Ğ²Ğ¾Ğ¹Ğ½Ñ‹Ğµ margin-Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ ÑƒÑÑ‚Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Â«Ñ€Ğ°Ğ·ÑƒÑ‡Ğ¸Ğ²Ğ°Ğ½Ğ¸ÑÂ» Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ¸ Â«ĞºĞ¾Ğ»Ğ»Ğ°Ğ¿ÑĞ° Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ÑÂ», ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ°ÑÑ‚ Ğ¿Ñ€Ğ¸ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ¿ĞµĞ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ñ‚ĞºĞ»Ğ¾Ğ½Ñ‘Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ SLIME Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ±Ğ¾Ğ»ÑŒÑˆÑƒÑ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'SLIME: Aligning Preferences with Stability in Language Models', 'desc': "SLIME is a new method for aligning large language models without needing reference data. It separates the learning of user preferences from the quality of the generated text. The approach uses three key strategies: maximizing the likelihood of preferred responses, stabilizing the probabilities of less preferred options, and applying dual-margin constraints for better control. This results in improved performance and stability in the model's outputs compared to existing methods."}, 'zh': {'title': 'SLIMEï¼šè§£è€¦åå¥½å­¦ä¹ ä¸ç”Ÿæˆè´¨é‡çš„åˆ›æ–°å¯¹é½ç›®æ ‡', 'desc': 'SLIMEæ˜¯ä¸€ç§æ–°é¢–çš„æ— å‚è€ƒå¯¹é½ç›®æ ‡ï¼Œæ—¨åœ¨é€šè¿‡ä¸‰é‡æ–¹æ³•å°†åå¥½å­¦ä¹ ä¸ç”Ÿæˆè´¨é‡è§£è€¦ã€‚å®ƒç»“åˆäº†ä¼¼ç„¶æœ€å¤§åŒ–ã€æ¦‚ç‡ç¨³å®šåŒ–å’ŒåŒè¾¹ç•Œçº¦æŸï¼Œä»¥æé«˜å¤§å‹è¯­è¨€æ¨¡å‹çš„å¯¹é½æ•ˆæœã€‚SLIMEçš„è®¾è®¡é¿å…äº†æ¨¡å‹åœ¨ä¼˜åŒ–ç›¸å¯¹è¾¹é™…æ—¶å¯èƒ½å¯¼è‡´çš„é«˜è´¨é‡è¾“å‡ºæ¦‚ç‡ä¸‹é™å’Œæ ¼å¼å´©æºƒé—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSLIMEåœ¨æ€§èƒ½ä¸Šä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›åŸºçº¿ï¼ŒåŒæ—¶ä¿æŒäº†æ›´é«˜çš„ç”Ÿæˆç¨³å®šæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02488', 'title': 'RLAnything: Forge Environment, Policy, and Reward Model in Completely Dynamic RL System', 'url': 'https://huggingface.co/papers/2602.02488', 'abstract': 'RLAnything enhances reinforcement learning for LLMs and agents through dynamic model optimization and closed-loop feedback mechanisms that improve policy and reward model training.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose RLAnything, a reinforcement learning framework that dynamically forges environment, policy, and reward models through closed-loop optimization, amplifying learning signals and strengthening the overall RL system for any LLM or agentic scenarios. Specifically, the policy is trained with integrated feedback from step-wise and outcome signals, while the reward model is jointly optimized via consistency feedback, which in turn further improves policy training. Moreover, our theory-motivated automatic environment adaptation improves training for both the reward and policy models by leveraging critic feedback from each, enabling learning from experience. Empirically, each added component consistently improves the overall system, and RLAnything yields substantial gains across various representative LLM and agentic tasks, boosting Qwen3-VL-8B-Thinking by 9.1% on OSWorld and Qwen2.5-7B-Instruct by 18.7% and 11.9% on AlfWorld and LiveBench, respectively. We also that optimized reward-model signals outperform outcomes that rely on human labels. Code: https://github.com/Gen-Verse/Open-AgentRL', 'score': 25, 'issue_id': 884, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': 'd1b9b86c47a0ffda', 'authors': ['Yinjie Wang', 'Tianbao Xie', 'Ke Shen', 'Mengdi Wang', 'Ling Yang'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2602.02488.jpg', 'data': {'categories': ['#rl', '#agents', '#training'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ·Ğ°Ğ¼ĞºĞ½ÑƒÑ‚ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'RLAnything â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ, Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ·Ğ°Ğ¼ĞºĞ½ÑƒÑ‚Ñ‹Ğµ Ñ†Ğ¸ĞºĞ»Ñ‹ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸. ĞŸĞ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ° Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ñ… Ğ¸ Ñ„Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸, Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ñ‡ĞµÑ€ĞµĞ· ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ¢ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¾Ğ±ĞµĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ğµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ĞµĞµ ÑƒÑ‡Ğ¸Ñ‚ÑŒÑÑ Ğ½Ğ° Ğ¾Ğ¿Ñ‹Ñ‚Ğµ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ´Ğ»Ñ LLM Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ½Ğ° 9-18% Ğ² Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸.'}, 'en': {'title': 'Boosting Learning with RLAnything: Dynamic Optimization for LLMs and Agents', 'desc': 'RLAnything is a novel reinforcement learning framework designed to enhance the training of large language models (LLMs) and agents. It utilizes dynamic model optimization and closed-loop feedback mechanisms to improve both policy and reward model training. By integrating feedback from both step-wise actions and overall outcomes, RLAnything strengthens the learning signals, leading to better performance. The framework also adapts the training environment based on critic feedback, allowing models to learn more effectively from their experiences, resulting in significant performance improvements across various tasks.'}, 'zh': {'title': 'RLAnythingï¼šåŠ¨æ€ä¼˜åŒ–å¼ºåŒ–å­¦ä¹ çš„æœªæ¥', 'desc': 'RLAnythingæ˜¯ä¸€ä¸ªå¢å¼ºå¼ºåŒ–å­¦ä¹ çš„æ¡†æ¶ï¼Œä¸“ä¸ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰å’Œæ™ºèƒ½ä½“è®¾è®¡ã€‚å®ƒé€šè¿‡åŠ¨æ€ä¼˜åŒ–ç¯å¢ƒã€ç­–ç•¥å’Œå¥–åŠ±æ¨¡å‹ï¼Œåˆ©ç”¨é—­ç¯åé¦ˆæœºåˆ¶æ¥æå‡å­¦ä¹ æ•ˆæœã€‚è¯¥æ¡†æ¶ç»“åˆäº†é€æ­¥åé¦ˆå’Œç»“æœä¿¡å·ï¼Œä¼˜åŒ–ç­–ç•¥è®­ç»ƒï¼ŒåŒæ—¶é€šè¿‡ä¸€è‡´æ€§åé¦ˆå…±åŒä¼˜åŒ–å¥–åŠ±æ¨¡å‹ï¼Œä»è€Œè¿›ä¸€æ­¥æ”¹å–„ç­–ç•¥è®­ç»ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRLAnythingåœ¨å¤šä¸ªä»»åŠ¡ä¸Šæ˜¾è‘—æå‡äº†æ€§èƒ½ï¼Œè¯æ˜äº†å…¶åœ¨å¼ºåŒ–å­¦ä¹ ä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.01624', 'title': 'PISCES: Annotation-free Text-to-Video Post-Training via Optimal Transport-Aligned Rewards', 'url': 'https://huggingface.co/papers/2602.01624', 'abstract': 'PISCES is an annotation-free text-to-video generation method that uses dual optimal transport-aligned rewards to improve visual quality and semantic alignment without human preference annotations.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-to-video (T2V) generation aims to synthesize videos with high visual quality and temporal consistency that are semantically aligned with input text. Reward-based post-training has emerged as a promising direction to improve the quality and semantic alignment of generated videos. However, recent methods either rely on large-scale human preference annotations or operate on misaligned embeddings from pre-trained vision-language models, leading to limited scalability or suboptimal supervision. We present PISCES, an annotation-free post-training algorithm that addresses these limitations via a novel Dual Optimal Transport (OT)-aligned Rewards module. To align reward signals with human judgment, PISCES uses OT to bridge text and video embeddings at both distributional and discrete token levels, enabling reward supervision to fulfill two objectives: (i) a Distributional OT-aligned Quality Reward that captures overall visual quality and temporal coherence; and (ii) a Discrete Token-level OT-aligned Semantic Reward that enforces semantic, spatio-temporal correspondence between text and video tokens. To our knowledge, PISCES is the first to improve annotation-free reward supervision in generative post-training through the lens of OT. Experiments on both short- and long-video generation show that PISCES outperforms both annotation-based and annotation-free methods on VBench across Quality and Semantic scores, with human preference studies further validating its effectiveness. We show that the Dual OT-aligned Rewards module is compatible with multiple optimization paradigms, including direct backpropagation and reinforcement learning fine-tuning.', 'score': 23, 'issue_id': 884, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': 'cc87c0d6fe4774f9', 'authors': ['Minh-Quan Le', 'Gaurav Mittal', 'Cheng Zhao', 'David Gu', 'Dimitris Samaras', 'Mei Chen'], 'affiliations': ['Microsoft', 'Stony Brook University'], 'pdf_title_img': 'assets/pdf/title_img/2602.01624.jpg', 'data': {'categories': ['#optimization', '#rl', '#video', '#training'], 'emoji': 'ğŸ¬', ' é™æ€§ã€‚PISCESä½¿ç”¨æœ€ä¼˜ä¼ è¾“æŠ€æœ¯åœ¨æ–‡æœ¬å’Œè§†é¢‘åµŒå…¥ä¹‹é—´å»ºç«‹è”ç³»ï¼Œä»è€Œå®ç°å¥–åŠ±ä¿¡å·ä¸äººç±»åˆ¤æ–­çš„å¯¹é½ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPISCESåœ¨è§†é¢‘ç”Ÿæˆçš„è´¨é‡å’Œè¯­ä¹‰è¯„åˆ†ä¸Šä¼˜äºå…¶ä»–æ–¹æ³•ï¼ŒéªŒè¯äº†å…¶æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.01058', 'title': 'Good SFT Optimizes for SFT, Better SFT Prepares for Reinforcement Learning', 'url': 'https://huggingface.co/papers/2602.01058', 'abstract': 'Post-training of reasoning large language models can be improved by correcting distribution mismatches between supervised fine-tuning and reinforcement learning stages through importance sampling reweighting of the SFT loss.  \t\t\t\t\tAI-generated summary \t\t\t\t Post-training of reasoning LLMs is a holistic process that typically consists of an offline SFT stage followed by an online reinforcement learning (RL) stage. However, SFT is often optimized in isolation to maximize SFT performance alone.   We show that, after identical RL training, models initialized from stronger SFT checkpoints can significantly underperform those initialized from weaker ones. We attribute this to a mismatch typical in current SFT-RL pipelines: the distribution that generates the offline SFT data can differ substantially from the policy optimized during online RL, which learns from its own rollouts.   We propose PEAR (Policy Evaluation-inspired Algorithm for Offline Learning Loss Re-weighting), an SFT-stage method that corrects this mismatch and better prepares the model for RL. PEAR uses importance sampling to reweight the SFT loss, with three variants operating at the token, block, and sequence levels. It can be used to augment standard SFT objectives and incurs little additional training overhead once probabilities for the offline data are collected.   We conduct controlled experiments on verifiable reasoning games and mathematical reasoning tasks on Qwen 2.5 and 3 and DeepSeek-distilled models. PEAR consistently improves post-RL performance over canonical SFT, with pass at 8 gains up to a 14.6 percent on AIME2025. Our results suggest that PEAR is an effective step toward more holistic LLM post-training by designing and evaluating SFT with downstream RL in mind rather than in isolation.', 'score': 22, 'issue_id': 884, 'pub_date': '2026-02-01', 'pub_date_card': {'ru': '1 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 1', 'zh': '2æœˆ1æ—¥'}, 'hash': 'f8ee0b48de46d590', 'authors': ['Dylan Zhang', 'Yufeng Xu', 'Haojin Wang', 'Qingzhi Chen', 'Hao Peng'], 'affiliations': ['New York University (Shanghai)', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2602.01058.jpg', 'data': {'categories': ['#math', '#reasoning', '#optimization', '#rl', '#training'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ‘Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²ĞºĞ° Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑĞ¸Ğ½ĞµÑ€Ğ³Ğ¸Ğ¸ SFT Ğ¸ RL Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ PEAR Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğ°Ñ… supervised fine-tuning Ğ¸ reinforcement learning. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ»Ñ SFT Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¾Ğ¹, Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ RL-Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº Ğ´ĞµĞ³Ñ€Ğ°Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. Ğ ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ importance sampling Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµĞ²ĞµÌÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ğ±Ğ»Ğ¾ĞºĞ¾Ğ² Ğ¸Ğ»Ğ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ñ†ĞµĞ»Ğ¸ĞºĞ¾Ğ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° 14,6% Ğ¿Ğ¾ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞµ pass@8 Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ AIME2025.'}, 'en': {'title': 'Bridging the Gap: Enhancing LLMs with PEAR for Better Post-Training Performance', 'desc': 'This paper discusses how to improve the post-training of reasoning large language models (LLMs) by addressing the differences between supervised fine-tuning (SFT) and reinforcement learning (RL) stages. The authors introduce a method called PEAR, which uses importance sampling to adjust the SFT loss, ensuring that the model is better prepared for the RL phase. They demonstrate that models trained with PEAR show significant performance improvements in reasoning tasks compared to those trained with traditional SFT methods. The findings highlight the importance of aligning SFT and RL processes to enhance overall model effectiveness.'}, 'zh': {'title': 'ä¼˜åŒ–åè®­ç»ƒï¼Œæå‡æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰åè®­ç»ƒè¿‡ç¨‹ä¸­çš„é—®é¢˜ï¼Œç‰¹åˆ«æ˜¯åœ¨ç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰å’Œå¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰é˜¶æ®µä¹‹é—´çš„åˆ†å¸ƒä¸åŒ¹é…ã€‚ç ”ç©¶è¡¨æ˜ï¼Œæ¥è‡ªå¼ºSFTæ£€æŸ¥ç‚¹çš„æ¨¡å‹åœ¨ç»è¿‡ç›¸åŒçš„RLè®­ç»ƒåï¼Œè¡¨ç°å¯èƒ½ä¸å¦‚æ¥è‡ªå¼±SFTæ£€æŸ¥ç‚¹çš„æ¨¡å‹ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œæå‡ºäº†ä¸€ç§åä¸ºPEARçš„ç®—æ³•ï¼Œé€šè¿‡é‡è¦æ€§é‡‡æ ·å¯¹SFTæŸå¤±è¿›è¡Œé‡åŠ æƒï¼Œä»è€Œæ›´å¥½åœ°ä¸ºRLé˜¶æ®µåšå‡†å¤‡ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼ŒPEARåœ¨å¤šä¸ªæ¨ç†ä»»åŠ¡ä¸­æ˜¾è‘—æé«˜äº†æ¨¡å‹çš„åRLæ€§èƒ½ï¼Œè¡¨æ˜åœ¨è®¾è®¡SFTæ—¶è€ƒè™‘ä¸‹æ¸¸RLçš„å½±å“æ˜¯æœ‰æ•ˆçš„ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.01756', 'title': 'Mind-Brush: Integrating Agentic Cognitive Search and Reasoning into Image Generation', 'url': 'https://huggingface.co/papers/2602.01756', 'abstract': "Mind-Brush presents a unified agentic framework for text-to-image generation that dynamically retrieves multimodal evidence and employs reasoning tools to improve understanding of implicit user intentions and complex knowledge reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t While text-to-image generation has achieved unprecedented fidelity, the vast majority of existing models function fundamentally as static text-to-pixel decoders. Consequently, they often fail to grasp implicit user intentions. Although emerging unified understanding-generation models have improved intent comprehension, they still struggle to accomplish tasks involving complex knowledge reasoning within a single model. Moreover, constrained by static internal priors, these models remain unable to adapt to the evolving dynamics of the real world. To bridge these gaps, we introduce Mind-Brush, a unified agentic framework that transforms generation into a dynamic, knowledge-driven workflow. Simulating a human-like 'think-research-create' paradigm, Mind-Brush actively retrieves multimodal evidence to ground out-of-distribution concepts and employs reasoning tools to resolve implicit visual constraints. To rigorously evaluate these capabilities, we propose Mind-Bench, a comprehensive benchmark comprising 500 distinct samples spanning real-time news, emerging concepts, and domains such as mathematical and Geo-Reasoning. Extensive experiments demonstrate that Mind-Brush significantly enhances the capabilities of unified models, realizing a zero-to-one capability leap for the Qwen-Image baseline on Mind-Bench, while achieving superior results on established benchmarks like WISE and RISE.", 'score': 21, 'issue_id': 884, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '296ad3c0ea5b092d', 'authors': ['Jun He', 'Junyan Ye', 'Zilong Huang', 'Dongzhi Jiang', 'Chenjue Zhang', 'Leqi Zhu', 'Renrui Zhang', 'Xiang Zhang', 'Weijia Li'], 'affiliations': ['MMLab, The Chinese University of Hong Kong', 'Shanghai Artificial Intelligence Laboratory', 'Sun Yat-sen University', 'Tsinghua Shenzhen International Graduate School, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2602.01756.jpg', 'data': {'categories': ['#multimodal', '#agents', '#benchmark', '#rag', '#reasoning'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞĞ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾-Ğ¾ÑĞ²ĞµĞ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ ricate reasoning tasks. The framework has been tested with a new benchmark called Mind-Bench, showing significant improvements in performance over existing models."}, 'zh': {'title': 'Mind-Brushï¼šåŠ¨æ€çŸ¥è¯†é©±åŠ¨çš„æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆæ¡†æ¶', 'desc': 'Mind-Brushæ˜¯ä¸€ä¸ªç»Ÿä¸€çš„æ™ºèƒ½æ¡†æ¶ï¼Œç”¨äºæ–‡æœ¬åˆ°å›¾åƒçš„ç”Ÿæˆï¼Œèƒ½å¤ŸåŠ¨æ€æ£€ç´¢å¤šæ¨¡æ€è¯æ®å¹¶è¿ç”¨æ¨ç†å·¥å…·ï¼Œä»¥æé«˜å¯¹ç”¨æˆ·éšå«æ„å›¾å’Œå¤æ‚çŸ¥è¯†æ¨ç†çš„ç†è§£ã€‚ç°æœ‰çš„å¤§å¤šæ•°æ¨¡å‹ä½œä¸ºé™æ€æ–‡æœ¬åˆ°åƒç´ çš„è§£ç å™¨ï¼Œæ— æ³•æœ‰æ•ˆæŠŠæ¡ç”¨æˆ·çš„éšå«æ„å›¾ã€‚å°½ç®¡æ–°å…´çš„ç»Ÿä¸€ç†è§£ç”Ÿæˆæ¨¡å‹æœ‰æ‰€æ”¹å–„ï¼Œä½†åœ¨å¤„ç†å¤æ‚çŸ¥è¯†æ¨ç†æ—¶ä»ç„¶å­˜åœ¨å›°éš¾ã€‚Mind-Brushé€šè¿‡æ¨¡æ‹Ÿäººç±»çš„â€œæ€è€ƒ-ç ”ç©¶-åˆ›é€ â€è¿‡ç¨‹ï¼Œè½¬å˜ä¸ºä¸€ä¸ªåŠ¨æ€çš„ã€çŸ¥è¯†é©±åŠ¨çš„å·¥ä½œæµç¨‹ï¼Œæ˜¾è‘—æå‡äº†ç»Ÿä¸€æ¨¡å‹çš„èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02214', 'title': 'Causal Forcing: Autoregressive Diffusion Distillation Done Right for High-Quality Real-Time Interactive Video Generation', 'url': 'https://huggingface.co/papers/2602.02214', 'abstract': "A novel Causal Forcing method addresses the architectural gap in distilling bidirectional video diffusion models into autoregressive models by using AR teachers for ODE initialization, significantly improving video generation performance.  \t\t\t\t\tAI-generated summary \t\t\t\t To achieve real-time interactive video generation, current methods distill pretrained bidirectional video diffusion models into few-step autoregressive (AR) models, facing an architectural gap when full attention is replaced by causal attention. However, existing approaches do not bridge this gap theoretically. They initialize the AR student via ODE distillation, which requires frame-level injectivity, where each noisy frame must map to a unique clean frame under the PF-ODE of an AR teacher. Distilling an AR student from a bidirectional teacher violates this condition, preventing recovery of the teacher's flow map and instead inducing a conditional-expectation solution, which degrades performance. To address this issue, we propose Causal Forcing that uses an AR teacher for ODE initialization, thereby bridging the architectural gap. Empirical results show that our method outperforms all baselines across all metrics, surpassing the SOTA Self Forcing by 19.3\\% in Dynamic Degree, 8.7\\% in VisionReward, and 16.7\\% in Instruction Following. Project page and the code: https://thu-ml.github.io/CausalForcing.github.io/{https://thu-ml.github.io/CausalForcing.github.io/}", 'score': 19, 'issue_id': 884, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': 'ffbfd173cf4147bb', 'authors': ['Hongzhou Zhu', 'Min Zhao', 'Guande He', 'Hang Su', 'Chongxuan Li', 'Jun Zhu'], 'affiliations': ['Beijing Key Laboratory of Research on Large Models and Intelligent Governance', 'Dept. of Comp. Sci. & Tech., BNRist Center, THU-Bosch ML Center, Tsinghua University', 'Engineering Research Center of Next-Generation Intelligent Search and Recommendation, MOE', 'Gaoling School of Artificial Intelligence Renmin University of China Beijing, China', 'Pazhou Laboratory (Huangpu)', 'ShengShu', 'The University of Texas at Austin'], 'pdf_title_img': 'assets/pdf/title_img/2602.02214.jpg', 'data': {'categories': ['#architecture', '#video', '#training'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞŸÑ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¸Ğ½ÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ: Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Causal Forcing Ğ´Ğ»Ñ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ²ÑƒĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ñ€ĞµÑˆĞ°ÑÑ‰Ğ¸Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€ Ğ¿Ñ€Ğ¸ Ğ·Ğ°Ğ¼ĞµĞ½Ğµ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¸Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ
