anguage model choice, embedding model, and prompting strategy affect retrieval quality. On a curated evaluation set of theorem-search queries written by professional mathematicians, our approach substantially improves both theorem-level and paper-level retrieval compared to existing baselines, demonstrating that semantic theorem search is feasible and effective at web scale. The theorem search tool is available at https://huggingface.co/spaces/uw-math-ai/theorem-search{this link}, and the dataset is available at https://huggingface.co/datasets/uw-math-ai/TheoremSearch{this link}.', 'score': 17, 'issue_id': 933, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '3b502b70c07462cf', 'authors': ['Luke Alexander', 'Eric Leonen', 'Sophie Szeto', 'Artemii Remizov', 'Ignacio Tejeda', 'Giovanni Inchiostro', 'Vasily Ilin'], 'affiliations': ['Department of Applied and Computational Mathematical Sciences, University of Washington, Seattle, United States', 'Department of Mathematics, University of Washington, Seattle, United States', 'Lake Washington High School, Kirkland, United States', 'Math AI Lab, University of Washington, Seattle, United States', 'Paul G. Allen School of Computer Science and Engineering, University of Washington, Seattle, United States'], 'pdf_title_img': 'assets/pdf/title_img/2602.05216.jpg', 'data': {'categories': [], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ¡ĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‚ĞµĞ¾Ñ€ĞµĞ¼ Ğ² Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğµ Ğ²ĞµĞ±-ÑĞµÑ‚Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‚ĞµĞ¾Ñ€ĞµĞ¼ Ğ½Ğ° ĞºĞ¾Ñ€Ğ¿ÑƒÑĞµ Ğ¸Ğ· 9.2 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ñ‚ĞµĞ¾Ñ€ĞµĞ¼, Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸Ğ· arXiv Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¸ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¹ embeddings Ğ¸ prompting Ğ½Ğ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°. Ğ Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ĞºĞ°Ğº Ğ¿Ñ€Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞµ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ‚ĞµĞ¾Ñ€ĞµĞ¼, Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞµ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ñ‚ĞµĞ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¾Ñ‚ Ğ¿Ñ€Ğ¾Ñ„ĞµÑÑĞ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞ¾Ğ². Ğ˜Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¸ Ğº ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼ Ñ‚ĞµÑ…Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ ĞºĞ¾Ñ€Ğ¿ÑƒÑĞ°Ğ¼ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ.'}, 'en': {'title': 'Revolutionizing Theorem Retrieval: A Semantic Approach at Scale', 'desc': 'This paper presents a large-scale semantic theorem retrieval system that outperforms existing methods by utilizing a corpus of 9.2 million theorems. The authors analyze various factors such as representation context, language model selection, and embedding strategies to enhance retrieval accuracy. They demonstrate that their approach significantly improves the retrieval of specific theorems, lemmas, and propositions, which are often sought by mathematicians. The results indicate that effective semantic search for mathematical theorems is achievable at a large scale, making it a valuable tool for researchers.'}, 'zh': {'title': 'å¤§è§„æ¨¡è¯­ä¹‰å®šç†æ£€ç´¢çš„çªç ´', 'desc': 'æœ¬ç ”ç©¶æå‡ºäº†ä¸€ç§å¤§è§„æ¨¡çš„è¯­ä¹‰å®šç†æ£€ç´¢ç³»ç»Ÿï¼Œä½¿ç”¨äº†920ä¸‡ä¸ªå®šç†çš„è¯­æ–™åº“ï¼Œè¡¨ç°ä¼˜äºç°æœ‰çš„åŸºçº¿æ–¹æ³•ã€‚æˆ‘ä»¬é€šè¿‡å¯¹è¡¨ç¤ºä¸Šä¸‹æ–‡ã€è¯­è¨€æ¨¡å‹é€‰æ‹©å’ŒåµŒå…¥ç­–ç•¥çš„ç³»ç»Ÿåˆ†æï¼Œæ¢è®¨äº†è¿™äº›å› ç´ å¦‚ä½•å½±å“æ£€ç´¢è´¨é‡ã€‚è¯¥ç³»ç»Ÿèƒ½å¤Ÿæœ‰æ•ˆåœ°ä»å¤æ‚çš„æ•°å­¦å®šç†ä¸­æ£€ç´¢å‡ºç‰¹å®šçš„å®šç†ã€å¼•ç†æˆ–å‘½é¢˜ï¼Œæ»¡è¶³æ•°å­¦å®¶å’Œå®šç†è¯æ˜ä»£ç†çš„éœ€æ±‚ã€‚æˆ‘ä»¬çš„å®éªŒç»“æœè¡¨æ˜ï¼Œè¯­ä¹‰å®šç†æ£€ç´¢åœ¨ç½‘ç»œè§„æ¨¡ä¸Šæ˜¯å¯è¡Œä¸”æœ‰æ•ˆçš„ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.21937', 'title': 'Retrieval-Infused Reasoning Sandbox: A Benchmark for Decoupling Retrieval and Reasoning Capabilities', 'url': 'https://huggingface.co/papers/2601.21937', 'abstract': "DeR2 presents a controlled evaluation framework for assessing language models' document-grounded reasoning capabilities by isolating reasoning from retrieval and toolchain decisions.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite strong performance on existing benchmarks, it remains unclear whether large language models can reason over genuinely novel scientific information. Most evaluations score end-to-end RAG pipelines, where reasoning is confounded with retrieval and toolchain choices, and the signal is further contaminated by parametric memorization and open-web volatility. We introduce DeR2, a controlled deep-research sandbox that isolates document-grounded reasoning while preserving core difficulties of deep search: multi-step synthesis, denoising, and evidence-based conclusion making. DeR2 decouples evidence access from reasoning via four regimes--Instruction-only, Concepts (gold concepts without documents), Related-only (only relevant documents), and Full-set (relevant documents plus topically related distractors)--yielding interpretable regime gaps that operationalize retrieval loss vs. reasoning loss and enable fine-grained error attribution. To prevent parametric leakage, we apply a two-phase validation that requires parametric failure without evidence while ensuring oracle-concept solvability. To ensure reproducibility, each instance provides a frozen document library (drawn from 2023-2025 theoretical papers) with expert-annotated concepts and validated rationales. Experiments across a diverse set of state-of-the-art foundation models reveal substantial variation and significant headroom: some models exhibit mode-switch fragility, performing worse with the Full-set than with Instruction-only, while others show structural concept misuse, correctly naming concepts but failing to execute them as procedures.", 'score': 17, 'issue_id': 933, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': 'ff78f8c05d064ab3', 'authors': ['Shuangshuang Ying', 'Zheyu Wang', 'Yunjian Peng', 'Jin Chen', 'Yuhao Wu', 'Hongbin Lin', 'Dingyu He', 'Siyi Liu', 'Gengchen Yu', 'YinZhu Piao', 'Yuchen Wu', 'Xin Gui', 'Zhongyuan Peng', 'Xin Li', 'Xeron Du', 'Libo Qin', 'YiXin Cao', 'Ge Zhang', 'Stephen Huang'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2601.21937.jpg', 'data': {'categories': ['#leakage', '#reasoning', '#benchmark', '#dataset', '#science', '#rag', '#interpretability'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'ĞÑ‚Ğ´ĞµĞ»ÑĞµĞ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¾Ñ‚ Ğ¿Ğ¾Ğ¸ÑĞºĞ°: ĞºĞ°Ğº Ğ½Ğ° ÑĞ°Ğ¼Ğ¾Ğ¼ Ğ´ĞµĞ»Ğµ Ğ´ÑƒĞ¼Ğ°ÑÑ‚ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'DeR2 â€” ÑÑ‚Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ñ†ĞµĞ½ĞºĞ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ÑŒ Ğ½Ğ°Ğ´ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ğ¾Ñ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ‡ĞµÑ‚Ñ‹Ñ€Ğµ Ñ€ĞµĞ¶Ğ¸Ğ¼Ğ° Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼ ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ¼ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ° Ğº Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ğ¸Ñ‚ÑŒ, Ğ³Ğ´Ğµ Ğ¸Ğ¼ĞµĞ½Ğ½Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ‚ĞµÑ€ÑĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾: Ğ¿Ñ€Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞµ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ»Ğ¸ Ğ¿Ñ€Ğ¸ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¸. Ğ”Ğ»Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰ĞµĞ½Ğ¸Ñ ÑƒÑ‚ĞµÑ‡ĞºĞ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ´Ğ²ÑƒÑ…Ñ„Ğ°Ğ·Ğ½Ğ°Ñ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ñ, Ğ° Ğ²ÑĞµ Ñ‚ĞµÑÑ‚Ñ‹ Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ñ‹ Ğ½Ğ° Ğ·Ğ°Ğ¼Ğ¾Ñ€Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ±Ğ¸Ğ±Ğ»Ğ¸Ğ¾Ñ‚ĞµĞºĞµ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ñ‚ĞµĞ¹ 2023-2025 Ğ³Ğ¾Ğ´Ğ¾Ğ² Ñ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¾Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ½ÑƒÑ‚Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ‡Ğ°ÑÑ‚Ğ¾ Â«Ğ»Ğ¾Ğ¼Ğ°ÑÑ‚ÑÑÂ» Ğ¿Ñ€Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ»Ğ¸ Ğ½ĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¸Ğ·Ğ²ĞµÑÑ‚Ğ½Ñ‹Ğµ Ğ¸Ğ¼ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¸.'}, 'en': {'title': "Isolating Reasoning: Unveiling Language Models' True Capabilities", 'desc': "DeR2 is a new evaluation framework designed to test how well language models can reason using information from documents. It separates the reasoning process from the retrieval of information, allowing for a clearer understanding of a model's capabilities. The framework includes different testing conditions to analyze how models perform when given varying amounts of relevant information. Results show that there are significant differences in how models handle reasoning tasks, highlighting areas for improvement in their design and training."}, 'zh': {'title': 'è§£é”è¯­è¨€æ¨¡å‹çš„æ¨ç†æ½œåŠ›', 'desc': 'DeR2æ˜¯ä¸€ä¸ªè¯„ä¼°è¯­è¨€æ¨¡å‹æ–‡æ¡£åŸºç¡€æ¨ç†èƒ½åŠ›çš„æ§åˆ¶è¯„ä¼°æ¡†æ¶ã€‚å®ƒé€šè¿‡å°†æ¨ç†ä¸æ£€ç´¢å’Œå·¥å…·é“¾å†³ç­–åˆ†ç¦»ï¼Œæ¥è¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹åœ¨å¤„ç†æ–°ç§‘å­¦ä¿¡æ¯æ—¶çš„æ¨ç†èƒ½åŠ›ã€‚è¯¥æ¡†æ¶æä¾›äº†å››ç§ä¸åŒçš„è¯„ä¼°æ¨¡å¼ï¼Œä»¥ä¾¿æ›´å¥½åœ°ç†è§£æ¨ç†æŸå¤±ä¸æ£€ç´¢æŸå¤±ä¹‹é—´çš„å·®å¼‚ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œä¸åŒçš„åŸºç¡€æ¨¡å‹åœ¨æ¨ç†èƒ½åŠ›ä¸Šå­˜åœ¨æ˜¾è‘—å·®å¼‚ï¼Œéƒ¨åˆ†æ¨¡å‹åœ¨å¤„ç†ç›¸å…³æ–‡æ¡£æ—¶è¡¨ç°ä¸ä½³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05115', 'title': 'SocialVeil: Probing Social Intelligence of Language Agents under Communication Barriers', 'url': 'https://huggingface.co/papers/2602.05115', 'abstract': 'SocialVeil presents a social learning environment that simulates communication barriers in LLM interactions, demonstrating significant performance degradation under realistic conditions and limited effectiveness of adaptation strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) are increasingly evaluated in interactive environments to test their social intelligence. However, existing benchmarks often assume idealized communication between agents, limiting our ability to diagnose whether LLMs can maintain and repair interactions in more realistic, imperfect settings. To close this gap, we present SocialVeil, a social learning environment that can simulate social interaction under cognitive-difference-induced communication barriers. Grounded in a systematic literature review of communication challenges in human interaction, SocialVeil introduces three representative types of such disruption, semantic vagueness, sociocultural mismatch, and emotional interference. We also introduce two barrier-aware evaluation metrics, unresolved confusion and mutual understanding, to evaluate interaction quality under impaired communication. Experiments across 720 scenarios and four frontier LLMs show that barriers consistently impair performance, with mutual understanding reduced by over 45\\% on average, and confusion elevated by nearly 50\\%. Human evaluations validate the fidelity of these simulated barriers (ICCapprox0.78, Pearson rapprox0.80). We further demonstrate that adaptation strategies (Repair Instruction and Interactive learning) only have a modest effect far from barrier-free performance. This work takes a step toward bringing social interaction environments closer to real-world communication, opening opportunities for exploring the social intelligence of LLM agents.', 'score': 16, 'issue_id': 946, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '586bd9ecdb39746f', 'authors': ['Keyang Xuan', 'Pengda Wang', 'Chongrui Ye', 'Haofei Yu', 'Tal August', 'Jiaxuan You'], 'affiliations': ['Department of Psychological Sciences, Rice University', 'Siebel School of Computing and Data Science, University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2602.05115.jpg', 'data': {'categories': [], 'emoji': 'ğŸš§', 'ru': {'title': 'ĞšĞ¾Ğ³Ğ´Ğ° Ğ¿Ğ¾Ğ¼ĞµÑ…Ğ¸ Ğ¿Ğ¾Ñ€Ñ‚ÑÑ‚ Ğ±ĞµÑĞµĞ´Ñƒ: Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° LLM Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ…', le': 'æ­ç¤ºLLMåœ¨çœŸå®æ²Ÿé€šä¸­çš„æŒ‘æˆ˜', 'desc': 'SocialVeilæ˜¯ä¸€ä¸ªç¤¾äº¤å­¦ä¹ ç¯å¢ƒï¼Œæ¨¡æ‹Ÿäº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰åœ¨äº’åŠ¨ä¸­é¢ä¸´çš„æ²Ÿé€šéšœç¢ã€‚ç ”ç©¶è¡¨æ˜ï¼Œåœ¨ç°å®æ¡ä»¶ä¸‹ï¼ŒLLMçš„è¡¨ç°æ˜¾è‘—ä¸‹é™ï¼Œé€‚åº”ç­–ç•¥çš„æ•ˆæœæœ‰é™ã€‚è¯¥ç¯å¢ƒåŸºäºå¯¹äººç±»äº’åŠ¨ä¸­æ²Ÿé€šæŒ‘æˆ˜çš„ç³»ç»Ÿæ–‡çŒ®å›é¡¾ï¼Œæå‡ºäº†ä¸‰ç§ä»£è¡¨æ€§çš„å¹²æ‰°ç±»å‹ã€‚é€šè¿‡720ä¸ªåœºæ™¯çš„å®éªŒï¼Œå‘ç°æ²Ÿé€šéšœç¢ä¼šæŒç»­å½±å“LLMçš„è¡¨ç°ï¼Œäº’ç›¸ç†è§£åº¦å¹³å‡é™ä½è¶…è¿‡45%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04210', 'title': 'Steering LLMs via Scalable Interactive Oversight', 'url': 'https://huggingface.co/papers/2602.04210', 'abstract': 'Scalable Interactive Oversight framework decomposes complex tasks into manageable decision trees to enhance human supervision and alignment in AI systems.  \t\t\t\t\tAI-generated summary \t\t\t\t As Large Language Models increasingly automate complex, long-horizon tasks such as vibe coding, a supervision gap has emerged. While models excel at execution, users often struggle to guide them effectively due to insufficient domain expertise, the difficulty of articulating precise intent, and the inability to reliably validate complex outputs. It presents a critical challenge in scalable oversight: enabling humans to responsibly steer AI systems on tasks that surpass their own ability to specify or verify. To tackle this, we propose Scalable Interactive Oversight, a framework that decomposes complex intent into a recursive tree of manageable decisions to amplify human supervision. Rather than relying on open-ended prompting, our system elicits low-burden feedback at each node and recursively aggregates these signals into precise global guidance. Validated in web development task, our framework enables non-experts to produce expert-level Product Requirement Documents, achieving a 54\\% improvement in alignment. Crucially, we demonstrate that this framework can be optimized via Reinforcement Learning using only online user feedback, offering a practical pathway for maintaining human control as AI scales.', 'score': 16, 'issue_id': 934, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '0b4847492fed0a49', 'authors': ['Enyu Zhou', 'Zhiheng Xi', 'Long Ma', 'Zhihao Zhang', 'Shihan Dou', 'Zhikai Lei', 'Guoteng Wang', 'Rui Zheng', 'Hang Yan', 'Tao Gui', 'Qi Zhang', 'Xuanjing Huang'], 'affiliations': ['Fudan University', 'Shanghai Innovation Institute', 'Shanghai Qiji Zhifeng Co., Ltd.'], 'pdf_title_img': 'assets/pdf/title_img/2602.04210.jpg', 'data': {'categories': ['#alignment', '#optimization'], 'emoji': 'ğŸŒ³', 'ru': {'title': 'Ğ Ğ°ÑĞºĞ»Ğ°Ğ´Ñ‹Ğ²Ğ°Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ: Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ñ‡ĞµÑ€ĞµĞ· Ğ´ĞµÑ€ĞµĞ²Ğ¾ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Scalable Interactive Oversight Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ğ½Ğ°Ğ´ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸, Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ½Ğ°Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ Ğ² Ñ€ĞµĞºÑƒÑ€ÑĞ¸Ğ²Ğ½Ğ¾Ğµ Ğ´ĞµÑ€ĞµĞ²Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹, Ğ³Ğ´Ğµ Ğ½Ğ° ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¼ ÑƒĞ·Ğ»Ğµ ÑĞ¾Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ÑÑ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ°Ñ ÑĞ²ÑĞ·ÑŒ Ğ¾Ñ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ±Ñ‹Ğ» Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²ĞµĞ±-Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»Ğ¸Ğ» Ğ½ĞµÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸ÑÑ‚Ğ°Ğ¼ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸ĞµĞ¼ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° 54%. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ±Ñ‹Ñ‚ÑŒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ° Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸.'}, 'en': {'title': 'Empowering Human Oversight in AI with Decision Trees', 'desc': 'The paper introduces the Scalable Interactive Oversight framework, which helps humans supervise AI systems by breaking down complex tasks into simpler decision trees. This approach addresses the supervision gap that arises when users struggle to guide AI models effectively due to their lack of expertise and the complexity of tasks. By collecting low-burden feedback at each decision point, the framework allows for the aggregation of user inputs into clear guidance for the AI. The framework has been validated in web development, showing a significant improvement in task alignment and demonstrating its potential for optimization through Reinforcement Learning.'}, 'zh': {'title': 'å¯æ‰©å±•çš„äº’åŠ¨ç›‘ç£ï¼šæå‡äººç±»å¯¹AIçš„æ§åˆ¶åŠ›', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§å¯æ‰©å±•çš„äº’åŠ¨ç›‘ç£æ¡†æ¶ï¼Œæ—¨åœ¨å°†å¤æ‚ä»»åŠ¡åˆ†è§£ä¸ºå¯ç®¡ç†çš„å†³ç­–æ ‘ï¼Œä»¥å¢å¼ºäººç±»å¯¹äººå·¥æ™ºèƒ½ç³»ç»Ÿçš„ç›‘ç£å’Œå¯¹é½ã€‚éšç€å¤§å‹è¯­è¨€æ¨¡å‹åœ¨è‡ªåŠ¨åŒ–å¤æ‚ä»»åŠ¡æ–¹é¢çš„åº”ç”¨å¢åŠ ï¼Œå‡ºç°äº†ç›‘ç£å·®è·ï¼Œç”¨æˆ·éš¾ä»¥æœ‰æ•ˆå¼•å¯¼æ¨¡å‹ã€‚è¯¥æ¡†æ¶é€šè¿‡åœ¨æ¯ä¸ªèŠ‚ç‚¹ä¸Šè·å–ä½è´Ÿæ‹…åé¦ˆï¼Œå¹¶å°†è¿™äº›ä¿¡å·é€’å½’èšåˆä¸ºç²¾ç¡®çš„å…¨å±€æŒ‡å¯¼ï¼Œä»è€Œè§£å†³äº†è¿™ä¸€é—®é¢˜ã€‚ç»è¿‡éªŒè¯ï¼Œè¯¥æ¡†æ¶åœ¨ç½‘é¡µå¼€å‘ä»»åŠ¡ä¸­ä½¿éä¸“å®¶èƒ½å¤Ÿç”Ÿæˆä¸“å®¶çº§çš„äº§å“éœ€æ±‚æ–‡æ¡£ï¼Œæå‡äº†54%çš„å¯¹é½æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.21296', 'title': 'Grounding and Enhancing Informativeness and Utility in Dataset Distillation', 'url': 'https://huggingface.co/papers/2601.21296', 'abstract': 'Dataset distillation method that balances informativeness and utility through game-theoretic and gradient-based optimization techniques, achieving improved performance on ImageNet-1K.  \t\t\t\t\tAI-generated summary \t\t\t\t Dataset Distillation (DD) seeks to create a compact dataset from a large, real-world dataset. While recent methods often rely on heuristic approaches to balance efficiency and quality, the fundamental relationship between original and synthetic data remains underexplored. This paper revisits knowledge distillation-based dataset distillation within a solid theoretical framework. We introduce the concepts of Informativeness and Utility, capturing crucial information within a sample and essential samples in the training set, respectively. Building on these principles, we define optimal dataset distillation mathematically. We then present InfoUtil, a framework that balances informativeness and utility in synthesizing the distilled dataset. InfoUtil incorporates two key components: (1) game-theoretic informativeness maximization using Shapley Value attribution to extract key information from samples, and (2) principled utility maximization by selecting globally influential samples based on Gradient Norm. These components ensure that the distilled dataset is both informative and utility-optimized. Experiments demonstrate that our method achieves a 6.1\\% performance improvement over the previous state-of-the-art approach on ImageNet-1K dataset using ResNet-18.', 'score': 16, 'issue_id': 933, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': 'd348395b7ae6e571', 'authors': ['Shaobo Wang', 'Yantai Yang', 'Guo Chen', 'Peiru Li', 'Kaixin Li', 'Yufa Zhou', 'Zhaorun Chen', 'Linfeng Zhang'], 'affiliations': ['Duke University', 'EPIC Lab, SJTU', 'National University of Singapore', 'Shanghai Jiao Tong University', 'The University of Chicago'], 'pdf_title_img': 'assets/pdf/title_img/2601.21296.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#optimization', '#data', '#synthetic'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ‘Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²ĞºĞ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ»ĞµĞ·Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² ĞºĞ¾Ğ½Ğ´ĞµĞ½ÑĞ°Ñ†Ğ¸Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ñ‚ĞµĞ¾Ñ€Ğ¸Ñ Ğ¸Ğ³Ñ€', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ InfoUtil â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ ĞºĞ¾Ğ½Ğ´ĞµĞ½ÑĞ°Ñ†Ğ¸Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¾Ğ·Ğ´Ğ°Ñ‘Ñ‚ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ³Ğ¾ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ´Ğ²Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¸: Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ (ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ² ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¼ Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğµ) Ğ¸ ÑƒÑ‚Ğ¸Ğ»Ğ¸Ñ‚Ğ°Ñ€Ğ½Ğ¾ÑÑ‚ÑŒ (Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ). ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸ĞºĞ¾-Ğ¸Ğ³Ñ€Ğ¾Ğ²Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑĞ¾ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ¨ĞµĞ¿Ğ»Ğ¸ Ğ´Ğ»Ñ Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ½ÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ²Ğ»Ğ¸ÑÑ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ². ĞĞ° Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ ImageNet-1K Ñ ResNet-18 Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ» ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ° 6.1% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ»ÑƒÑ‡ÑˆĞ¸Ğ¼Ğ¸ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Balancing Informativeness and Utility in Dataset Distillation', 'desc': 'This paper presents a novel approach to Dataset Distillation (DD), which aims to create a smaller, more efficient dataset from a larger one while maintaining its quality. The authors introduce the concepts of Informativeness and Utility, which help in identifying important information and essential samples for training. They propose a new framework called InfoUtil that uses game-theoretic methods and gradient-based optimization to balance these two aspects effectively. Experimental results show that this method significantly enhances performance on the ImageNet-1K dataset, outperforming previous techniques by 6.1%.'}, 'zh': {'title': 'å¹³è¡¡ä¿¡æ¯æ€§ä¸å®ç”¨æ€§çš„æœ€ä½³æ•°æ®é›†è’¸é¦æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ•°æ®é›†è’¸é¦æ–¹æ³•ï¼Œæ—¨åœ¨é€šè¿‡åšå¼ˆè®ºå’ŒåŸºäºæ¢¯åº¦çš„ä¼˜åŒ–æŠ€æœ¯æ¥å¹³è¡¡ä¿¡æ¯æ€§å’Œå®ç”¨æ€§ã€‚æˆ‘ä»¬å¼•å…¥äº†ä¿¡æ¯æ€§å’Œå®ç”¨æ€§çš„æ¦‚å¿µï¼Œåˆ†åˆ«æ•æ‰æ ·æœ¬ä¸­çš„å…³é”®ä¿¡æ¯å’Œè®­ç»ƒé›†ä¸­é‡è¦æ ·æœ¬ã€‚åŸºäºè¿™äº›åŸåˆ™ï¼Œæˆ‘ä»¬æ•°å­¦ä¸Šå®šä¹‰äº†æœ€ä½³æ•°æ®é›†è’¸é¦ï¼Œå¹¶æå‡ºäº†InfoUtilæ¡†æ¶ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨ImageNet-1Kæ•°æ®é›†ä¸Šç›¸è¾ƒäºä¹‹å‰çš„æœ€å…ˆè¿›æ–¹æ³•æé«˜äº†6.1%çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04884', 'title': 'Reinforced Attention Learning', 'url': 'https://huggingface.co/papers/2602.04884', 'abstract': 'Reinforced Attention Learning optimizes internal attention distributions in multimodal language models, improving information allocation and cross-modal alignment through policy-gradient methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Post-training with Reinforcement Learning (RL) has substantially improved reasoning in Large Language Models (LLMs) via test-time scaling. However, extending this paradigm to Multimodal LLMs (MLLMs) through verbose rationales yields limited gains for perception and can even degrade performance.   We propose Reinforced Attention Learning (RAL), a policy-gradient framework that directly optimizes internal attention distributions rather than output token sequences. By shifting optimization from what to generate to where to attend, RAL promotes effective information allocation and improved grounding in complex multimodal inputs. Experiments across diverse image and video benchmarks show consistent gains over GRPO and other baselines. We further introduce On-Policy Attention Distillation, demonstrating that transferring latent attention behaviors yields stronger cross-modal alignment than standard knowledge distillation. Our results position attention policies as a principled and general alternative for multimodal post-training.', 'score': 14, 'issue_id': 934, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '973732dd1684494f', 'authors': ['Bangzheng Li', 'Jianmo Ni', 'Chen Qu', 'Ian Miao', 'Liu Yang', 'Xingyu Fu', 'Muhao Chen', 'Derek Zhiyuan Cheng'], 'affiliations': ['Google', 'Google DeepMind', 'Princeton University', 'UC Davis'], 'pdf_title_img': 'assets/pdf/title_img/2602.04884.jpg', 'data': {'categories': ['#video', '#reasoning', '#rl', '#optimization', '#multimodal', '#training'], 'emoji': 'ğŸ‘ï¸', 'ru': {'title': 'ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Reinforced Attention Learning (RAL), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ñ… Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¹ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚Ğ¾Ğ³Ğ¾ Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ¾Ğ´Ñ€Ğ¾Ğ±Ğ½Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ ÑÑ„Ğ¾ĞºÑƒÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸ÑÑŒ Ğ½Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ğ¾Ğ³Ğ¾, Ğ³Ğ´Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾Ğ»Ğ¶Ğ½Ğ° ĞºĞ¾Ğ½Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ²Ğ¾Ñ‘ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞœĞµÑ‚Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ»ÑƒÑ‡ÑˆĞµĞµ Ğ·Ğ°ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸Ğµ Ğº ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ²Ñ…Ğ¾Ğ´Ğ°Ğ¼. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ On-Policy Attention Distillation Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‡Ğ° ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğ¹ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ´Ğ°Ñ‘Ñ‚ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ĞºÑ€Ğ¾ÑÑ-Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ, Ñ‡ĞµĞ¼ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹.'}, 'en': {'title': 'Optimizing Attention for Better Multimodal Understanding', 'desc': 'Reinforced Attention Learning (RAL) enhances multimodal language models by optimizing their internal attention distributions using policy-gradient methods. This approach shifts the focus from generating output sequences to determining where the model should pay attention, leading to better information allocation and alignment across different types of data, such as images and text. The study shows that RAL outperforms existing methods like GRPO in various benchmarks, indicating its effectiveness in improving model reasoning and performance. Additionally, the introduction of On-Policy Attention Distillation demonstrates that transferring attention behaviors can achieve better cross-modal alignment compared to traditional knowledge distillation techniques.'}, 'zh': {'title': 'ä¼˜åŒ–å¤šæ¨¡æ€æ¨¡å‹çš„æ³¨æ„åŠ›åˆ†é…', 'desc': 'å¼ºåŒ–æ³¨æ„åŠ›å­¦ä¹ ï¼ˆRALï¼‰é€šè¿‡ç­–ç•¥æ¢¯åº¦æ–¹æ³•ä¼˜åŒ–å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹ä¸­çš„å†…éƒ¨æ³¨æ„åŠ›åˆ†å¸ƒï¼Œä»è€Œæ”¹å–„ä¿¡æ¯åˆ†é…å’Œè·¨æ¨¡æ€å¯¹é½ã€‚ä¸ä¼ ç»Ÿçš„è¾“å‡ºåºåˆ—ç”Ÿæˆä¸åŒï¼ŒRALä¸“æ³¨äºä¼˜åŒ–æ³¨æ„åŠ›çš„åˆ†é…ä½ç½®ï¼Œæå‡äº†åœ¨å¤æ‚å¤šæ¨¡æ€è¾“å…¥ä¸­çš„ä¿¡æ¯å¤„ç†èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRALåœ¨å¤šç§å›¾åƒå’Œè§†é¢‘åŸºå‡†æµ‹è¯•ä¸­å‡ä¼˜äºç°æœ‰çš„åŸºçº¿æ–¹æ³•ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†åœ¨çº¿ç­–ç•¥æ³¨æ„åŠ›è’¸é¦ï¼Œæ˜¾ç¤ºå‡ºè½¬ç§»æ½œåœ¨æ³¨æ„åŠ›è¡Œä¸ºèƒ½æ›´æœ‰æ•ˆåœ°å®ç°è·¨æ¨¡æ€å¯¹é½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.21037', 'title': 'Thinking in Frames: How Visual Context and Test-Time Scaling Empower Video Reasoning', 'url': 'https://huggingface.co/papers/2601.21037', 'abstract': 'Video generation models demonstrate robust zero-shot generalization for visual reasoning tasks through explicit visual context utilization and test-time scaling capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language Models have excelled at textual reasoning, but they often struggle with fine-grained spatial understanding and continuous action planning, failing to simulate the dynamics required for complex visual reasoning. In this work, we formulate visual reasoning by means of video generation models, positing that generated frames can act as intermediate reasoning steps between initial states and solutions. We evaluate their capacity in two distinct regimes: Maze Navigation for sequential discrete planning with low visual change and Tangram Puzzle for continuous manipulation with high visual change. Our experiments reveal three critical insights: (1) Robust Zero-Shot Generalization: In both tasks, the model demonstrates strong performance on unseen data distributions without specific finetuning. (2) Visual Context: The model effectively uses visual context as explicit control, such as agent icons and tangram shapes, enabling it to maintain high visual consistency and adapt its planning capability robustly to unseen patterns. (3) Visual Test-Time Scaling: We observe a test-time scaling law in sequential planning; increasing the generated video length (visual inference budget) empowers better zero-shot generalization to spatially and temporally complex paths. These findings suggest that video generation is not merely a media tool, but a scalable, generalizable paradigm for visual reasoning.', 'score': 14, 'issue_id': 938, 'pub_date': '2026-01-28', 'pub_date_card': {'ru': '28 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 28', 'zh': '1æœˆ28æ—¥'}, 'hash': '42df575304d4ca5d', 'authors': ['Chengzu Li', 'Zanyi Wang', 'Jiaang Li', 'Yi Xu', 'Han Zhou', 'Huanyu Zhang', 'Ruichuan An', 'Dengyang Jiang', 'Zhaochong An', 'Ivan VuliÄ‡', 'Serge Belongie', 'Anna Korhonen'], 'affiliations': ['Institute of Autom', 'Pioneer Center for AI, University of Copenhagen', 'University of California San Diego', 'University of Cambridge'], 'pdf_title_img': 'assets/pdf/title_img/2601.21037.jpg', 'data': {'categories': ['#video', '#multimodal', '#benchmark'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ’Ğ¸Ğ´ĞµĞ¾Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ĞºĞ°Ğº ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ³Ğ´Ğµ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ĞºĞ°Ğ´Ñ€Ñ‹ ÑĞ»ÑƒĞ¶Ğ°Ñ‚ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ ÑÑ‚Ğ°Ğ¿Ğ°Ğ¼Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ½Ğ°Ñ‡Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸ĞµĞ¼ Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸ĞµĞ¼. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ‚Ğ°ĞºĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑĞ¸Ğ»ÑŒĞ½ÑƒÑ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ (zero-shot generalization) Ğ½Ğ° Ğ½ĞµĞ¸Ğ·ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸ÑÑ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸, Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ ÑĞ²Ğ½Ğ¾Ğ¼Ñƒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. ĞĞ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½ Ğ·Ğ°ĞºĞ¾Ğ½ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ: ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ»ÑƒÑ‡ÑˆĞµ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑ‚ÑŒÑÑ ÑĞ¾ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ°Ğ¼Ğ¸. ĞŸĞ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑĞ²Ğ¸Ğ´ĞµÑ‚ĞµĞ»ÑŒÑÑ‚Ğ²ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ - ÑÑ‚Ğ¾ Ğ½Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¼ĞµĞ´Ğ¸Ğ°, Ğ° Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° Ğ´Ğ»Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹.'}, 'en': {'title': 'Harnessing Video Generation for Enhanced Visual Reasoning', 'desc': "This paper explores how video generation models can enhance visual reasoning tasks by using generated frames as intermediate steps in problem-solving. It highlights the models' ability to generalize well to new situations without needing extra training, demonstrating robust performance in tasks like Maze Navigation and Tangram Puzzle. The research shows that these models effectively utilize visual context to improve their planning and maintain consistency in their outputs. Additionally, it reveals that longer generated videos can lead to better performance in complex scenarios, suggesting that video generation can serve as a powerful tool for visual reasoning."}, 'zh': {'title': 'è§†é¢‘ç”Ÿæˆï¼šè§†è§‰æ¨ç†çš„æ–°èŒƒå¼', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†è§†é¢‘ç”Ÿæˆæ¨¡å‹åœ¨è§†è§‰æ¨ç†ä»»åŠ¡ä¸­çš„åº”ç”¨ï¼Œç‰¹åˆ«æ˜¯åœ¨é›¶-shotæ³›åŒ–èƒ½åŠ›æ–¹é¢ã€‚æˆ‘ä»¬æå‡ºç”Ÿæˆçš„å¸§å¯ä»¥ä½œä¸ºåˆå§‹çŠ¶æ€ä¸è§£å†³æ–¹æ¡ˆä¹‹é—´çš„ä¸­é—´æ¨ç†æ­¥éª¤ã€‚é€šè¿‡åœ¨è¿·å®«å¯¼èˆªå’Œå”å¤æ‹‰æ‹¼å›¾è¿™ä¸¤ä¸ªä»»åŠ¡ä¸­è¿›è¡Œè¯„ä¼°ï¼Œæ¨¡å‹åœ¨æœªè§æ•°æ®ä¸Šè¡¨ç°å‡ºå¼ºå¤§çš„æ€§èƒ½ã€‚æˆ‘ä»¬çš„å®éªŒç»“æœè¡¨æ˜ï¼Œè§†é¢‘ç”Ÿæˆä¸ä»…æ˜¯åª’ä½“å·¥å…·ï¼Œæ›´æ˜¯è§†è§‰æ¨ç†çš„å¯æ‰©å±•å’Œå¯æ³›åŒ–çš„èŒƒå¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03036', 'title': 'LatentMem: Customizing Latent Memory for Multi-Agent Systems', 'url': 'https://huggingface.co/papers/2602.03036', 'abstract': 'LatentMem is a learnable multi-agent memory framework that customizes agent-specific memories through latent representations, improving performance in multi-agent systems without modifying underlying frameworks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language model (LLM)-powered multi-agent systems (MAS) demonstrate remarkable collective intelligence, wherein multi-agent memory serves as a pivotal mechanism for continual adaptation. However, existing multi-agent memory designs remain constrained by two fundamental bottlenecks: (i) memory homogenization arising from the absence of role-aware customization, and (ii) information overload induced by excessively fine-grained memory entries. To address these limitations, we propose LatentMem, a learnable multi-agent memory framework designed to customize agent-specific memories in a token-efficient manner. Specifically, LatentMem comprises an experience bank that stores raw interaction trajectories in a lightweight form, and a memory composer that synthesizes compact latent memories conditioned on retrieved experience and agent-specific contexts. Further, we introduce Latent Memory Policy Optimization (LMPO), which propagates task-level optimization signals through latent memories to the composer, encouraging it to produce compact and high-utility representations. Extensive experiments across diverse benchmarks and mainstream MAS frameworks show that LatentMem achieves a performance gain of up to 19.36% over vanilla settings and consistently outperforms existing memory architectures, without requiring any modifications to the underlying frameworks.', 'score': 12, 'issue_id': 933, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': '28560358dfdd375d', 'authors': ['Muxin Fu', 'Guibin Zhang', 'Xiangyuan Xue', 'Yafu Li', 'Zefeng He', 'Siyuan Huang', 'Xiaoye Qu', 'Yu Cheng', 'Yang Yang'], 'affiliations': ['Nanjing University', 'National University of Singapore', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong', 'Tongji University'], 'pdf_title_img': 'assets/pdf/title_img/2602.03036.jpg', 'data': {'categories': ['#agents', '#optimization', '#training', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞŸĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ°Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼', 'desc': 'LatentMem â€” ÑÑ‚Ğ¾ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ¾Ğ·Ğ´Ğ°Ñ‘Ñ‚ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ñ‡ĞµÑ€ĞµĞ· ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ (latent) Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ´Ğ²Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹: Ğ¾Ğ´Ğ½Ğ¾Ñ€Ğ¾Ğ´Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¸Ğ·-Ğ·Ğ° Ğ¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ñ€Ğ¾Ğ»ĞµĞ²Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿ĞµÑ€ĞµĞ³Ñ€ÑƒĞ·ĞºÑƒ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¾Ñ‚ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ¿Ğ¸ÑĞµĞ¹. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ±Ğ°Ğ½Ğº Ğ¾Ğ¿Ñ‹Ñ‚Ğ° Ğ´Ğ»Ñ Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğµ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡Ñ‘Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ¿Ñ‹Ñ‚Ğ° Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°. Ğ”Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¸ĞºĞ° Latent Memory Policy Optimization (LMPO), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ¿Ğ°Ğ³Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ¿Ğ¾Ğ±ÑƒĞ¶Ğ´Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑŒ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğµ Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸.'}, 'en': {'title': 'Customizing Agent Memories for Enhanced Multi-Agent Performance', 'desc': 'LatentMem is a novel framework designed to enhance multi-agent systems by creating customized memories for each agent using latent representations. This approach addresses two key issues in existing memory designs: the lack of role-specific customization and the problem of information overload from too many detailed memory entries. By utilizing an experience bank and a memory composer, LatentMem efficiently synthesizes compact memories tailored to individual agent contexts. The framework also introduces Latent Memory Policy Optimization (LMPO) to optimize memory utility, leading to significant performance improvements in various benchmarks without altering the foundational systems.'}, 'zh': {'title': 'å®šåˆ¶åŒ–æ™ºèƒ½ä½“è®°å¿†ï¼Œæå‡å¤šæ™ºèƒ½ä½“ç³»ç»Ÿæ€§èƒ½', 'desc': 'LatentMemæ˜¯ä¸€ç§å¯å­¦ä¹ çš„å¤šæ™ºèƒ½ä½“è®°å¿†æ¡†æ¶ï¼Œé€šè¿‡æ½œåœ¨è¡¨ç¤ºå®šåˆ¶ç‰¹å®šæ™ºèƒ½ä½“çš„è®°å¿†ï¼Œä»è€Œæé«˜å¤šæ™ºèƒ½ä½“ç³»ç»Ÿçš„æ€§èƒ½ï¼Œè€Œæ— éœ€ä¿®æ”¹åŸºç¡€æ¡†æ¶ã€‚è¯¥æ¡†æ¶è§£å†³äº†ç°æœ‰å¤šæ™ºèƒ½ä½“è®°å¿†è®¾è®¡ä¸­çš„ä¸¤ä¸ªä¸»è¦ç“¶é¢ˆï¼šè®°å¿†åŒè´¨åŒ–å’Œä¿¡æ¯è¿‡è½½ã€‚LatentMemåŒ…å«ä¸€ä¸ªç»éªŒåº“ï¼Œç”¨äºä»¥è½»é‡çº§å½¢å¼å­˜å‚¨åŸå§‹äº¤äº’è½¨è¿¹ï¼Œä»¥åŠä¸€ä¸ªè®°å¿†åˆæˆå™¨ï¼Œæ ¹æ®æ£€ç´¢åˆ°çš„ç»éªŒå’Œç‰¹å®šæ™ºèƒ½ä½“çš„ä¸Šä¸‹æ–‡åˆæˆç´§å‡‘çš„æ½œåœ¨è®°å¿†ã€‚é€šè¿‡å¼•å…¥æ½œåœ¨è®°å¿†ç­–ç•¥ä¼˜åŒ–ï¼ˆLMPOï¼‰ï¼ŒLatentMemèƒ½å¤Ÿæœ‰æ•ˆä¼ æ’­ä»»åŠ¡çº§ä¼˜åŒ–ä¿¡å·ï¼Œé¼“åŠ±åˆæˆå™¨ç”Ÿæˆç´§å‡‘ä¸”é«˜æ•ˆçš„è¡¨ç¤ºã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05975', 'title': 'SAGE: Benchmarking and Improving Retrieval for Deep Research Agents', 'url': 'https://huggingface.co/papers/2602.05975', 'abstract': 'LLM-based retrievers show limited effectiveness in deep research agent workflows, with traditional BM25 performing better, though corpus-level test-time scaling can improve retrieval performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Deep research agents have emerged as powerful systems for addressing complex queries. Meanwhile, LLM-based retrievers have demonstrated strong capability in following instructions or reasoning. This raises a critical question: can LLM-based retrievers effectively contribute to deep research agent workflows? To investigate this, we introduce SAGE, a benchmark for scientific literature retrieval comprising 1,200 queries across four scientific domains, with a 200,000 paper retrieval corpus.We evaluate six deep research agents and find that all systems struggle with reasoning-intensive retrieval. Using DR Tulu as backbone, we further compare BM25 and LLM-based retrievers (i.e., ReasonIR and gte-Qwen2-7B-instruct) as alternative search tools. Surprisingly, BM25 significantly outperforms LLM-based retrievers by approximately 30%, as existing agents generate keyword-oriented sub-queries. To improve performance, we propose a corpus-level test-time scaling framework that uses LLMs to augment documents with metadata and keywords, making retrieval easier for off-the-shelf retrievers. This yields 8% and 2% gains on short-form and open-ended questions, respectively.', 'score': 11, 'issue_id': 934, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '0292716f6b5dcd63', 'authors': ['Tiansheng Hu', 'Yilun Zhao', 'Canyu Zhang', 'Arman Cohan', 'Chen Zhao'], 'affiliations': ['Center for Data Science, New York University', 'NYU Shanghai', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2602.05975.jpg', 'data': {'categories': ['#science', '#agents', '#benchmark', '#dataset', '#reasoning', '#rag'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞšĞ¾Ğ³Ğ´Ğ° ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ ÑĞ»Ğ¾Ğ²Ğ° Ğ¿Ğ¾Ğ±ĞµĞ¶Ğ´Ğ°ÑÑ‚ Ñ€Ğ°Ğ·ÑƒĞ¼: Ğ¿Ğ¾Ñ‡ĞµĞ¼Ñƒ ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ĞµĞµ LLM Ğ² Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ñ…', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ» œ¬è®ºæ–‡æ¢è®¨äº†åŸºäºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ£€ç´¢å™¨åœ¨æ·±åº¦ç ”ç©¶ä»£ç†å·¥ä½œæµä¸­çš„æœ‰æ•ˆæ€§ã€‚ç ”ç©¶å‘ç°ï¼Œä¼ ç»Ÿçš„BM25æ£€ç´¢å™¨åœ¨å¤„ç†å¤æ‚æŸ¥è¯¢æ—¶è¡¨ç°æ›´ä½³ï¼Œå°¤å…¶æ˜¯åœ¨æ¨ç†å¯†é›†å‹æ£€ç´¢æ–¹é¢ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œä½œè€…æå‡ºäº†SAGEåŸºå‡†ï¼ŒåŒ…å«1200ä¸ªæŸ¥è¯¢å’Œ20ä¸‡ç¯‡æ–‡çŒ®ï¼Œä»¥è¯„ä¼°ä¸åŒæ£€ç´¢å·¥å…·çš„æ€§èƒ½ã€‚é€šè¿‡å¼•å…¥è¯­æ–™åº“çº§æµ‹è¯•æ—¶é—´æ‰©å±•æ¡†æ¶ï¼Œç»“åˆLLMå¢å¼ºæ–‡æ¡£çš„å…ƒæ•°æ®å’Œå…³é”®è¯ï¼Œæ˜¾è‘—æé«˜äº†æ£€ç´¢æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06040', 'title': 'SwimBird: Eliciting Switchable Reasoning Mode in Hybrid Autoregressive MLLMs', 'url': 'https://huggingface.co/papers/2602.06040', 'abstract': 'SwimBird is a reasoning-switchable multimodal large language model that dynamically selects between text-only, vision-only, and interleaved vision-text reasoning modes based on input queries, achieving superior performance on both textual and visual tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) have made remarkable progress in multimodal perception and reasoning by bridging vision and language. However, most existing MLLMs perform reasoning primarily with textual CoT, which limits their effectiveness on vision-intensive tasks. Recent approaches inject a fixed number of continuous hidden states as "visual thoughts" into the reasoning process and improve visual performance, but often at the cost of degraded text-based logical reasoning. We argue that the core limitation lies in a rigid, pre-defined reasoning pattern that cannot adaptively choose the most suitable thinking modality for different user queries. We introduce SwimBird, a reasoning-switchable MLLM that dynamically switches among three reasoning modes conditioned on the input: (1) text-only reasoning, (2) vision-only reasoning (continuous hidden states as visual thoughts), and (3) interleaved vision-text reasoning. To enable this capability, we adopt a hybrid autoregressive formulation that unifies next-token prediction for textual thoughts with next-embedding prediction for visual thoughts, and design a systematic reasoning-mode curation strategy to construct SwimBird-SFT-92K, a diverse supervised fine-tuning dataset covering all three reasoning patterns. By enabling flexible, query-adaptive mode selection, SwimBird preserves strong textual logic while substantially improving performance on vision-dense tasks. Experiments across diverse benchmarks covering textual reasoning and challenging visual understanding demonstrate that SwimBird achieves state-of-the-art results and robust gains over prior fixed-pattern multimodal reasoning methods.', 'score': 10, 'issue_id': 933, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '0fe3ed85f7deadfb', 'authors': ['Jintao Tong', 'Shilin Yan', 'Hongwei Xue', 'Xiaojun Tang', 'Kunyu Shi', 'Guannan Zhang', 'Ruixuan Li', 'Yixiong Zou'], 'affiliations': ['Accio Team, Alibaba Group', 'Huazhong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2602.06040.jpg', 'data': {'categories': ['#reasoning', '#dataset', '#architecture', '#training', '#interpretability', '#multimodal'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¿ĞµÑ€ĞµĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'SwimBird â€” ÑÑ‚Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ€ĞµĞ¶Ğ¸Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚ Ğ²Ñ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ‚Ñ€Ğ¸ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸: Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚ĞµĞºÑÑ‚Ğ°, Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ·Ñ€ĞµĞ½Ğ¸Ñ (Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ ĞºĞ°Ğº Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ñ‹ÑĞ»ĞµĞ¹) Ğ¸Ğ»Ğ¸ Ñ‡ĞµÑ€ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ»Ğ¸ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½Ğ¸Ğ² Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ° Ğ´Ğ»Ñ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¼Ñ‹ÑĞ»ĞµĞ¹ Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸ĞµĞ¼ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ° Ğ´Ğ»Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ñ‹ÑĞ»ĞµĞ¹, Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. SwimBird Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ĞºĞ°Ğº Ğ½Ğ° Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ğ½Ğ° Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ½ÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ.'}, 'en': {'title': 'SwimBird: Adaptive Reasoning for Text and Vision', 'desc': "SwimBird is a novel multimodal large language model that enhances reasoning by dynamically switching between three modes: text-only, vision-only, and interleaved vision-text. This flexibility allows the model to adapt its reasoning approach based on the specific requirements of the input query, addressing the limitations of traditional models that rely on a fixed reasoning pattern. By integrating a hybrid autoregressive formulation, SwimBird effectively combines textual and visual reasoning, leading to improved performance on both text and vision tasks. The model's design includes a diverse supervised fine-tuning dataset, SwimBird-SFT-92K, which supports its ability to maintain strong logical reasoning while excelling in vision-intensive scenarios."}, 'zh': {'title': 'çµæ´»åˆ‡æ¢ï¼Œæå‡å¤šæ¨¡æ€æ¨ç†èƒ½åŠ›', 'desc': 'SwimBirdæ˜¯ä¸€ç§å¯åˆ‡æ¢æ¨ç†æ¨¡å¼çš„å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼Œèƒ½å¤Ÿæ ¹æ®è¾“å…¥æŸ¥è¯¢åŠ¨æ€é€‰æ‹©æ–‡æœ¬æ¨ç†ã€è§†è§‰æ¨ç†å’Œäº¤é”™è§†è§‰-æ–‡æœ¬æ¨ç†ä¸‰ç§æ¨¡å¼ã€‚è¿™ç§çµæ´»çš„æ¨¡å¼é€‰æ‹©ä½¿å¾—æ¨¡å‹åœ¨å¤„ç†æ–‡æœ¬å’Œè§†è§‰ä»»åŠ¡æ—¶éƒ½èƒ½è¡¨ç°å‡ºè‰²ï¼Œå…‹æœäº†ä¼ ç»Ÿæ¨¡å‹åœ¨è§†è§‰å¯†é›†ä»»åŠ¡ä¸Šçš„å±€é™æ€§ã€‚é€šè¿‡é‡‡ç”¨æ··åˆè‡ªå›å½’çš„æ–¹å¼ï¼ŒSwimBirdèƒ½å¤ŸåŒæ—¶è¿›è¡Œæ–‡æœ¬å’Œè§†è§‰çš„æ¨ç†ï¼Œä¿æŒå¼ºå¤§çš„æ–‡æœ¬é€»è¾‘æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSwimBirdåœ¨å¤šç§åŸºå‡†æµ‹è¯•ä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œæ˜¾è‘—ä¼˜äºä¹‹å‰çš„å›ºå®šæ¨¡å¼å¤šæ¨¡æ€æ¨ç†æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05073', 'title': 'Towards Reducible Uncertainty Modeling for Reliable Large Language Model Agents', 'url': 'https://huggingface.co/papers/2602.05073', 'abstract': 'Large language models require uncertainty quantification frameworks that account for interactive agent behavior rather than traditional single-turn question answering scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Uncertainty quantification (UQ) for large language models (LLMs) is a key building block for safety guardrails of daily LLM applications. Yet, even as LLM agents are increasingly deployed in highly complex tasks, most UQ research still centers on single-turn question-answering. We argue that UQ research must shift to realistic settings with interactive agents, and that a new principled framework for agent UQ is needed. This paper presents the first general formulation of agent UQ that subsumes broad classes of existing UQ setups. Under this formulation, we show that prior works implicitly treat LLM UQ as an uncertainty accumulation process, a viewpoint that breaks down for interactive agents in an open world. In contrast, we propose a novel perspective, a conditional uncertainty reduction process, that explicitly models reducible uncertainty over an agent\'s trajectory by highlighting "interactivity" of actions. From this perspective, we outline a conceptual framework to provide actionable guidance for designing UQ in LLM agent setups. Finally, we conclude with practical implications of the agent UQ in frontier LLM development and domain-specific applications, as well as open remaining problems.', 'score': 9, 'issue_id': 943, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '947ef5c30d0250d2', 'authors': ['Changdae Oh', 'Seongheon Park', 'To Eun Kim', 'Jiatong Li', 'Wendi Li', 'Samuel Yeh', 'Xuefeng Du', 'Hamed Hassani', 'Paul Bogdan', 'Dawn Song', 'Sharon Li'], 'affiliations': ['Carnegie Mellon University', 'Nanyang Technological University', 'University of California, Berkeley', 'University of Pennsylvania', 'University of Southern California', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2602.05073.jpg', 'data': {'categories': [], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞÑ‚ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ñ Ğº ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ: Ğ¿ĞµÑ€ĞµĞ¾ÑĞ¼Ñ‹ÑĞ»ĞµĞ½Ğ¸Ğµ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ñ… LLM', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ğ°Ñ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ (uncertainty quantification) Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², Ğ° Ğ½Ğµ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ĞµĞ² Ğ¾Ğ´Ğ½Ğ¾Ğ¾Ğ±Ğ¾Ñ€Ğ¾Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ½ĞµÑĞ²Ğ½Ğ¾ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ÑÑ‚ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ ĞºĞ°Ğº Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ ĞµÑ‘ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ½ĞµĞ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ¼Ğ¾ Ğ´Ğ»Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸ĞµĞ¼. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ğ° ÑƒÑĞ»Ğ¾Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ²Ğ½Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒÑÑ‚Ñ€Ğ°Ğ½Ğ¸Ğ¼ÑƒÑ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°, Ğ¿Ğ¾Ğ´Ñ‡Ñ‘Ñ€ĞºĞ¸Ğ²Ğ°Ñ Ñ€Ğ¾Ğ»ÑŒ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° ÑƒÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ±Ğ°Ğ·Ñƒ Ğ¸ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ… LLM-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Revolutionizing Uncertainty Quantification for Interactive Language Agents', 'desc': 'This paper discusses the need for better uncertainty quantification (UQ) methods for large language models (LLMs) that operate in interactive environments, rather than just in simple question-answering scenarios. It highlights that current UQ research often overlooks the complexities of interactive agent behavior, which is crucial for real-world applications. The authors propose a new framework that treats UQ as a conditional uncertainty reduction process, focusing on how actions taken by agents can reduce uncertainty over time. This approach aims to improve the safety and effectiveness of LLMs in dynamic settings, providing a foundation for future research and practical applications.'}, 'zh': {'title': 'äº¤äº’å¼æ™ºèƒ½ä½“çš„ä¸ç¡®å®šæ€§é‡åŒ–æ–°æ¡†æ¶', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹éœ€è¦è€ƒè™‘äº¤äº’å¼æ™ºèƒ½ä½“è¡Œä¸ºçš„ä¸ç¡®å®šæ€§é‡åŒ–æ¡†æ¶ï¼Œè€Œä¸æ˜¯ä¼ ç»Ÿçš„å•è½®é—®ç­”åœºæ™¯ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„ä¸ç¡®å®šæ€§é‡åŒ–ï¼ˆUQï¼‰æ¡†æ¶ï¼Œé€‚ç”¨äºå¤æ‚çš„äº¤äº’å¼ä»»åŠ¡ï¼Œå¼ºè°ƒäº†æ™ºèƒ½ä½“åœ¨å¼€æ”¾ä¸–ç•Œä¸­çš„è¡Œä¸ºäº¤äº’ã€‚æˆ‘ä»¬å±•ç¤ºäº†ç°æœ‰ç ”ç©¶å¦‚ä½•å°†UQè§†ä¸ºä¸ç¡®å®šæ€§ç§¯ç´¯è¿‡ç¨‹ï¼Œå¹¶æå‡ºäº†ä¸€ç§æ¡ä»¶ä¸ç¡®å®šæ€§å‡å°‘è¿‡ç¨‹çš„è§‚ç‚¹ï¼Œä»¥æ›´å¥½åœ°å»ºæ¨¡æ™ºèƒ½ä½“çš„è½¨è¿¹ã€‚æœ€åï¼Œæˆ‘ä»¬è®¨è®ºäº†è¿™ä¸€æ¡†æ¶åœ¨å¤§å‹è¯­è¨€æ¨¡å‹å¼€å‘å’Œç‰¹å®šé¢†åŸŸåº”ç”¨ä¸­çš„å®é™…æ„ä¹‰ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05857', 'title': 'BABE: Biology Arena BEnchmark', 'url': 'https://huggingface.co/papers/2602.05857', 'abstract': "BABE is a biology-focused benchmark designed to evaluate AI systems' ability to perform experimental reasoning and causal inference similar to practicing scientists.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid evolution of large language models (LLMs) has expanded their capabilities from basic dialogue to advanced scientific reasoning. However, existing benchmarks in biology often fail to assess a critical skill required of researchers: the ability to integrate experimental results with contextual knowledge to derive meaningful conclusions. To address this gap, we introduce BABE(Biology Arena BEnchmark), a comprehensive benchmark designed to evaluate the experimental reasoning capabilities of biological AI systems. BABE is uniquely constructed from peer-reviewed research papers and real-world biological studies, ensuring that tasks reflect the complexity and interdisciplinary nature of actual scientific inquiry. BABE challenges models to perform causal reasoning and cross-scale inference. Our benchmark provides a robust framework for assessing how well AI systems can reason like practicing scientists, offering a more authentic measure of their potential to contribute to biological research.", 'score': 8, 'issue_id': 933, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '0da6fcfe7d439cf7', 'authors': ['Junting Zhou', 'Jin Chen', 'Linfeng Hao', 'Denghui Cao', 'Zheyu Wang', 'Qiguang Chen', 'Chaoyou Fu', 'Jiaze Chen', 'Yuchen Wu', 'Ge Zhang', 'Mingxuan Wang', 'Wenhao Huang', 'Tong Yang'], 'affiliations': ['ByteDance Seed', 'Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2602.05857.jpg', 'data': {'categories': ['#benchmark', '#science', '#reasoning', '#dataset'], 'emoji': 'ğŸ§¬', 'ru': {'title': 'ĞĞ°ÑƒÑ‡Ğ½Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°: Ğ¾Ñ‚ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğº Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸ÑĞ¼', 'desc': 'BABE â€” ÑÑ‚Ğ¾ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ AI ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑŒ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾-ÑĞ»ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·, Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ğ¾ Ğ½Ğ°ÑÑ‚Ğ¾ÑÑ‰Ğ¸Ğ¼ ÑƒÑ‡Ñ‘Ğ½Ñ‹Ğ¼-Ğ±Ğ¸Ğ¾Ğ»Ğ¾Ğ³Ğ°Ğ¼. Ğ—Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ² Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ ÑĞ¾ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ñ‹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑ†ĞµĞ½Ğ·Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ñ‚ĞµĞ¹ Ğ¸ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ°ÑƒÑ‚ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ ÑƒĞ¼ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ 02.06034', 'title': 'V-Retrver: Evidence-Driven Agentic Reasoning for Universal Multimodal Retrieval', 'url': 'https://huggingface.co/papers/2602.06034', 'abstract': 'V-Retrver introduces an evidence-driven retrieval framework that enables multimodal large language models to actively verify visual evidence through an agentic reasoning process, improving retrieval accuracy and reasoning reliability.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) have recently been applied to universal multimodal retrieval, where Chain-of-Thought (CoT) reasoning improves candidate reranking. However, existing approaches remain largely language-driven, relying on static visual encodings and lacking the ability to actively verify fine-grained visual evidence, which often leads to speculative reasoning in visually ambiguous cases. We propose V-Retrver, an evidence-driven retrieval framework that reformulates multimodal retrieval as an agentic reasoning process grounded in visual inspection. V-Retrver enables an MLLM to selectively acquire visual evidence during reasoning via external visual tools, performing a multimodal interleaved reasoning process that alternates between hypothesis generation and targeted visual verification.To train such an evidence-gathering retrieval agent, we adopt a curriculum-based learning strategy combining supervised reasoning activation, rejection-based refinement, and reinforcement learning with an evidence-aligned objective. Experiments across multiple multimodal retrieval benchmarks demonstrate consistent improvements in retrieval accuracy (with 23.0% improvements on average), perception-driven reasoning reliability, and generalization.', 'score': 7, 'issue_id': 935, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': 'd23e43df4fafd2d7', 'authors': ['Dongyang Chen', 'Chaoyang Wang', 'Dezhao SU', 'Xi Xiao', 'Zeyu Zhang', 'Jing Xiong', 'Qing Li', 'Yuzhang Shang', 'Shichao Ka'], 'affiliations': ['Central South University', 'Fudan University', 'Pengcheng Laboratory', 'The Australian National University', 'The University of Hong Kong', 'Tsinghua University', 'University of Central Florida'], 'pdf_title_img': 'assets/pdf/title_img/2602.06034.jpg', 'data': {'categories': ['#multimodal', '#training', '#reasoning', '#rl', '#interpretability', '#rag', '#benchmark', '#agents'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞœÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ñ‡ĞµÑ€ĞµĞ· Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ', 'desc': 'V-Retrver â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑÑ‚ÑŒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ° Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ğ°ÑÑĞ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ¾Ğº, ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¸Ğ·Ğ±Ğ¸Ñ€Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ°Ñ‚ÑŒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ²Ğ¸Ğ´ĞµÑ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ° Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°, Ñ‡ĞµÑ€ĞµĞ´ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµĞ· Ñ Ñ†ĞµĞ»ĞµĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸ĞµĞ¹. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ‚Ğ°ĞºĞ¾Ğ³Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ: ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ñ‚ĞºĞ»Ğ¾Ğ½ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ° (Ğ² ÑÑ€ĞµĞ´Ğ½ĞµĞ¼ Ğ½Ğ° 23%), Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ¾Ğ² Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğº Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Empowering MLLMs with Active Visual Verification', 'desc': "V-Retrver is a new framework that enhances multimodal large language models (MLLMs) by allowing them to verify visual evidence actively during the retrieval process. This approach addresses the limitations of previous methods that relied heavily on static visual encodings and often led to inaccurate reasoning in ambiguous situations. By reformulating retrieval as an agentic reasoning process, V-Retrver enables MLLMs to gather and inspect visual evidence dynamically, improving both accuracy and reliability. The framework employs a curriculum-based learning strategy that combines various training techniques to optimize the model's performance across different multimodal retrieval tasks."}, 'zh': {'title': 'åŸºäºè¯æ®çš„å¤šæ¨¡æ€æ£€ç´¢æ–°æ¡†æ¶', 'desc': 'V-Retrveræå‡ºäº†ä¸€ç§åŸºäºè¯æ®çš„æ£€ç´¢æ¡†æ¶ï¼Œä½¿å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹èƒ½å¤Ÿé€šè¿‡ä¸»åŠ¨éªŒè¯è§†è§‰è¯æ®æ¥æé«˜æ£€ç´¢å‡†ç¡®æ€§å’Œæ¨ç†å¯é æ€§ã€‚è¯¥æ–¹æ³•å°†å¤šæ¨¡æ€æ£€ç´¢é‡æ–°å®šä¹‰ä¸ºä¸€ç§åŸºäºè§†è§‰æ£€æŸ¥çš„ä»£ç†æ¨ç†è¿‡ç¨‹ï¼Œå…‹æœäº†ç°æœ‰æ–¹æ³•ä¸­é™æ€è§†è§‰ç¼–ç çš„å±€é™æ€§ã€‚é€šè¿‡ä½¿ç”¨å¤–éƒ¨è§†è§‰å·¥å…·ï¼ŒV-Retrverèƒ½å¤Ÿåœ¨æ¨ç†è¿‡ç¨‹ä¸­é€‰æ‹©æ€§åœ°è·å–è§†è§‰è¯æ®ï¼Œè¿›è¡Œå‡è®¾ç”Ÿæˆå’Œç›®æ ‡è§†è§‰éªŒè¯çš„äº¤æ›¿æ¨ç†ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¡†æ¶åœ¨å¤šä¸ªå¤šæ¨¡æ€æ£€ç´¢åŸºå‡†ä¸Šæ˜¾è‘—æé«˜äº†æ£€ç´¢å‡†ç¡®æ€§å’Œæ¨ç†çš„å¯é æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05547', 'title': 'Multi-Task GRPO: Reliable LLM Reasoning Across Tasks', 'url': 'https://huggingface.co/papers/2602.05547', 'abstract': 'Multi-Task GRPO algorithm improves balanced performance across diverse reasoning tasks by dynamically adapting task weights and using a ratio-preserving sampler to ensure equitable optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t RL-based post-training with GRPO is widely used to improve large language models on individual reasoning tasks. However, real-world deployment requires reliable performance across diverse tasks. A straightforward multi-task adaptation of GRPO often leads to imbalanced outcomes, with some tasks dominating optimization while others stagnate. Moreover, tasks can vary widely in how frequently prompts yield zero advantages (and thus zero gradients), which further distorts their effective contribution to the optimization signal. To address these issues, we propose a novel Multi-Task GRPO (MT-GRPO) algorithm that (i) dynamically adapts task weights to explicitly optimize worst-task performance and promote balanced progress across tasks, and (ii) introduces a ratio-preserving sampler to ensure task-wise policy gradients reflect the adapted weights. Experiments on both 3-task and 9-task settings show that MT-GRPO consistently outperforms baselines in worst-task accuracy. In particular, MT-GRPO achieves 16-28% and 6% absolute improvement on worst-task performance over standard GRPO and DAPO, respectively, while maintaining competitive average accuracy. Moreover, MT-GRPO requires 50% fewer training steps to reach 50% worst-task accuracy in the 3-task setting, demonstrating substantially improved efficiency in achieving reliable performance across tasks.', 'score': 7, 'issue_id': 937, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': 'fd5d8cd2535a0501', 'authors': ['Shyam Sundhar Ramesh', 'Xiaotong Ji', 'Matthieu Zimmer', 'Sangwoong Yoon', 'Zhiyong Wang', 'Haitham Bou Ammar', 'Aurelien Lucchi', 'Ilija Bogunovic'], 'affiliations': ['Huawei Noahs Ark Lab', 'UCL Centre for AI', 'UCL Department of EEE', 'UNIST Graduate School of AI', 'University of Basel', 'University of Edinburgh'], 'pdf_title_img': 'assets/pdf/title_img/2602.05547.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#training', '#rl'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ¡Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ LLM: Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Multi-Task GRPO Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚ ‡ï¼Œä¼˜åŒ–è¡¨ç°æœ€å·®ä»»åŠ¡çš„æ€§èƒ½ï¼Œä»è€Œä¿ƒè¿›å„ä»»åŠ¡çš„å‡è¡¡è¿›å±•ã€‚æ­¤å¤–ï¼ŒMT-GRPOå¼•å…¥äº†ä¸€ç§ä¿æŒæ¯”ä¾‹çš„é‡‡æ ·å™¨ï¼Œç¡®ä¿ä»»åŠ¡çš„ç­–ç•¥æ¢¯åº¦åæ˜ è°ƒæ•´åçš„æƒé‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMT-GRPOåœ¨æœ€å·®ä»»åŠ¡çš„å‡†ç¡®æ€§ä¸Šæ˜¾è‘—ä¼˜äºä¼ ç»Ÿçš„GRPOå’ŒDAPOï¼ŒåŒæ—¶åœ¨è®­ç»ƒæ•ˆç‡ä¸Šä¹Ÿæœ‰æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02016', 'title': 'DASH: Faster Shampoo via Batched Block Preconditioning and Efficient Inverse-Root Solvers', 'url': 'https://huggingface.co/papers/2602.02016', 'abstract': 'Distributed Accelerated SHampoo (DASH) improves upon Shampoo optimization through efficient 3D tensor operations and faster inverse matrix root computations, achieving faster convergence and better performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Shampoo is one of the leading approximate second-order optimizers: a variant of it has won the MLCommons AlgoPerf competition, and it has been shown to produce models with lower activation outliers that are easier to compress. Yet, applying Shampoo currently comes at the cost of significant computational slowdown, due to its expensive internal operations. In this paper, we take a significant step to address this shortcoming by proposing \\method (for Distributed Accelerated SHampoo), a faster implementation of Distributed Shampoo based on two main new techniques: First, we show that preconditioner blocks can be stacked into 3D tensors to significantly improve GPU utilization; second, we introduce the Newton-DB iteration and the Chebyshev polynomial approximations as novel and faster approaches for computing the inverse matrix roots required by Shampoo. Along with these algorithmic contributions, we provide a first in-depth analysis of how matrix scaling critically affects Shampoo convergence. On the practical side, our GPU-aware implementation achieves up to 4.83times faster optimizer steps compared to the well-optimized Distributed Shampoo, while Newton-DB attains the lowest validation perplexity per iteration among all tested methods. Our code is available at https://github.com/IST-DASLab/DASH.', 'score': 7, 'issue_id': 953, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '5ed4b63a1f53f710', 'authors': ['Ionut-Vlad Modoranu', 'Philip Zmushko', 'Erik Schultheis', 'Mher Safaryan', 'Dan Alistarh'], 'affiliations': ['Institute of Science and Technology Austria', 'Lancaster University', 'Red Hat AI'], 'pdf_title_img': 'assets/pdf/title_img/2602.02016.jpg', 'data': {'categories': ['#training', '#optimization', '#open_source', '#architecture', '#inference'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ£ÑĞºĞ¾Ñ€ĞµĞ½Ğ½Ñ‹Ğ¹ Shampoo Ñ‡ĞµÑ€ĞµĞ· ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ñ‚ĞµĞ½Ğ·Ğ¾Ñ€Ğ½Ñ‹Ğµ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ±Ñ‹ÑÑ‚Ñ€Ñ‹Ğµ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ‡Ğ½Ñ‹Ğµ ĞºĞ¾Ñ€Ğ½Ğ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ DASH â€” Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€ Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒÑĞºĞ¾Ñ€ÑĞµÑ‚ Ğ¿Ğ¾Ğ¿ÑƒĞ»ÑÑ€Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Shampoo Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ´Ğ²ÑƒĞ¼ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğ¼ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸ÑĞ¼: Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¸Ñ€Ğ¾Ğ²ĞºĞµ Ğ±Ğ»Ğ¾ĞºĞ¾Ğ² Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑĞ»Ğ¾Ğ²Ğ»Ğ¸Ğ²Ğ°Ñ‚ĞµĞ»Ñ Ğ² 3D Ñ‚ĞµĞ½Ğ·Ğ¾Ñ€Ñ‹ Ğ´Ğ»Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ¹ ÑƒÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ GPU Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ†Ğ¸Ğ¹ Newton-DB Ñ Ğ¿Ğ¾Ğ»Ğ¸Ğ½Ğ¾Ğ¼Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ°Ğ¿Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ§ĞµĞ±Ñ‹ÑˆÑ‘Ğ²Ğ° Ğ´Ğ»Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ‡Ğ½Ñ‹Ñ… ĞºĞ¾Ñ€Ğ½ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´ÑÑ‚ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ† Ğ½Ğ° ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ° Shampoo. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ°Ñ Ñ€ĞµĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ² 4.83 Ñ€Ğ°Ğ·Ğ° Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ñ‹Ğ¼ Shampoo Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ¸Ğ·ĞºÑƒÑ Ğ¿ĞµÑ€Ğ¿Ğ»ĞµĞºÑĞ¸Ñ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¹ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑÑ€ĞµĞ´Ğ¸ Ğ²ÑĞµÑ… Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ².'}, 'en': {'title': 'Accelerating Optimization: DASH for Faster Convergence', 'desc': 'This paper presents Distributed Accelerated SHampoo (DASH), an enhanced version of the Shampoo optimization algorithm that focuses on improving computational efficiency. DASH utilizes 3D tensor operations to optimize GPU performance and introduces new methods for faster inverse matrix root calculations, leading to quicker convergence rates. The authors also analyze the impact of matrix scaling on the convergence of Shampoo, providing insights into its performance. Overall, DASH achieves significant speed improvements, making it a competitive choice for training machine learning models.'}, 'zh': {'title': 'åŠ é€Ÿä¼˜åŒ–ï¼Œæå‡æ€§èƒ½ï¼', 'desc': 'åˆ†å¸ƒå¼åŠ é€Ÿæ´—å‘æ°´ï¼ˆDASHï¼‰é€šè¿‡é«˜æ•ˆçš„ä¸‰ç»´å¼ é‡æ“ä½œå’Œæ›´å¿«çš„é€†çŸ©é˜µæ ¹è®¡ç®—ï¼Œæ”¹è¿›äº†æ´—å‘æ°´ä¼˜åŒ–ç®—æ³•ï¼Œå®ç°äº†æ›´å¿«çš„æ”¶æ•›å’Œæ›´å¥½çš„æ€§èƒ½ã€‚æ´—å‘æ°´æ˜¯ä¸€ç§é¢†å…ˆçš„è¿‘ä¼¼äºŒé˜¶ä¼˜åŒ–å™¨ï¼Œä½†å…¶å†…éƒ¨æ“ä½œçš„é«˜è®¡ç®—æˆæœ¬å¯¼è‡´äº†æ˜¾è‘—çš„è®¡ç®— slowdownã€‚æœ¬æ–‡æå‡ºçš„DASHé€šè¿‡å°†é¢„å¤„ç†å—å †å ä¸ºä¸‰ç»´å¼ é‡å’Œå¼•å…¥Newton-DBè¿­ä»£åŠåˆ‡æ¯”é›ªå¤«å¤šé¡¹å¼è¿‘ä¼¼ï¼Œæ˜¾è‘—æé«˜äº†GPUçš„åˆ©ç”¨ç‡å’Œè®¡ç®—æ•ˆç‡ã€‚æˆ‘ä»¬çš„å®ç°ç›¸æ¯”äºä¼˜åŒ–è‰¯å¥½çš„åˆ†å¸ƒå¼æ´—å‘æ°´ï¼Œä¼˜åŒ–æ­¥éª¤é€Ÿåº¦æé«˜äº†4.83å€ï¼ŒåŒæ—¶åœ¨æ‰€æœ‰æµ‹è¯•æ–¹æ³•ä¸­ï¼ŒNewton-DBæ¯æ¬¡è¿­ä»£çš„éªŒè¯å›°æƒ‘åº¦æœ€ä½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05933', 'title': 'Approximation of Log-Partition Function in Policy Mirror Descent Induces Implicit Regularization for LLM Post-Training', 'url': 'https://huggingface.co/papers/2602.05933', 'abstract': 'Policy mirror descent with mean approximation addresses challenges in training large language models by using adaptive regularization for more stable and efficient reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Policy mirror descent (PMD) provides a principled framework for reinforcement learning (RL) by iteratively solving KL-regularized policy improvement subproblems. While this approach has been adopted in training advanced LLMs such as Kimi K1.5/K2, the ideal closed-form PMD updates require reliable partition function estimation, a significant challenge when working with limited rollouts in the vast action spaces of LLMs. We investigate a practical algorithm, termed PMD-mean, that approximates the log-partition term with the mean reward under the sampling policy and performs regression in log-policy space. Specifically, we characterize the population solution of PMD-mean and demonstrate that it implicitly optimizes mirror descent subproblems with an adaptive mixed KL--Ï‡^2 regularizer. This additional Ï‡^2 regularization constrains large probability changes, producing more conservative updates when expected rewards are low and enhancing robustness against finite-sample estimation errors. Experiments on math reasoning tasks show that PMD-mean achieves superior performance with improved stability and time efficiency. These findings deepen our understanding of PMD-mean and illuminate pathways toward principled improvements in RL algorithms for LLMs. Code is available at https://github.com/horizon-rl/OpenKimi.', 'score': 5, 'issue_id': 939, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '513abb3b25d97472', 'authors': ['Zhenghao Xu', 'Qin Lu', 'Changlong Yu', 'Tuo Zhao'], 'affiliations': ['Amazon', 'Georgia Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2602.05933.jpg', 'data': {'categories': ['#rl', '#reasoning', '#open_source', '#optimization', '#training', '#alignment'], 'emoji': 'âš–ï¸', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Policy Mirror Descent Ñ Ğ°Ğ¿Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹ ÑÑ€ĞµĞ´Ğ½ĞµĞ³Ğ¾ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ (PMD-mean) Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ 'zh': {'title': 'è‡ªé€‚åº”æ­£åˆ™åŒ–æå‡å¤§è¯­è¨€æ¨¡å‹è®­ç»ƒæ•ˆç‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºæ”¿ç­–é•œåƒä¸‹é™ï¼ˆPMDï¼‰çš„ç®—æ³•ï¼Œæ—¨åœ¨é€šè¿‡è‡ªé€‚åº”æ­£åˆ™åŒ–æ¥æé«˜å¤§è¯­è¨€æ¨¡å‹çš„å¼ºåŒ–å­¦ä¹ è®­ç»ƒçš„ç¨³å®šæ€§å’Œæ•ˆç‡ã€‚PMDé€šè¿‡è¿­ä»£è§£å†³KLæ­£åˆ™åŒ–çš„ç­–ç•¥æ”¹è¿›å­é—®é¢˜ï¼Œé€‚ç”¨äºè®­ç»ƒå…ˆè¿›çš„è¯­è¨€æ¨¡å‹ã€‚æˆ‘ä»¬å¼•å…¥äº†ä¸€ç§å®ç”¨ç®—æ³•PMD-meanï¼Œå®ƒé€šè¿‡é‡‡æ ·ç­–ç•¥ä¸‹çš„å¹³å‡å¥–åŠ±æ¥è¿‘ä¼¼å¯¹æ•°åˆ†åŒºå‡½æ•°ï¼Œä»è€Œåœ¨å¯¹æ•°ç­–ç•¥ç©ºé—´ä¸­è¿›è¡Œå›å½’ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPMD-meanåœ¨æ•°å­¦æ¨ç†ä»»åŠ¡ä¸­è¡¨ç°ä¼˜è¶Šï¼Œå…·æœ‰æ›´å¥½çš„ç¨³å®šæ€§å’Œæ—¶é—´æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05258', 'title': 'CoPE: Clipped RoPE as A Scalable Free Lunch for Long Context LLMs', 'url': 'https://huggingface.co/papers/2602.05258', 'abstract': 'CoPE introduces a soft clipping method for Rotary Positional Embedding that unifies out-of-distribution mitigation and semantic modeling while enabling effective long-context processing up to 256k length.  \t\t\t\t\tAI-generated summary \t\t\t\t Rotary Positional Embedding (RoPE) is a key component of context scaling in Large Language Models (LLMs). While various methods have been proposed to adapt RoPE to longer contexts, their guiding principles generally fall into two categories: (1) out-of-distribution (OOD) mitigation, which scales RoPE frequencies to accommodate unseen positions, and (2) Semantic Modeling, which posits that the attention scores computed with RoPE should always prioritize semantically similar tokens. In this work, we unify these seemingly distinct objectives through a minimalist intervention, namely CoPE: soft clipping lowfrequency components of RoPE. CoPE not only eliminates OOD outliers and refines semantic signals, but also prevents spectral leakage caused by hard clipping. Extensive experiments demonstrate that simply applying our soft clipping strategy to RoPE yields significant performance gains that scale up to 256k context length, validating our theoretical analysis and establishing CoPE as a new state-of-the-art for length generalization. Our code, data, and models are available at https://github.com/hrlics/CoPE.', 'score': 5, 'issue_id': 946, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': 'd413bf991fd66e9d', 'authors': ['Haoran Li', 'Sucheng Ren', 'Alan Yuille', 'Feng Wang'], 'affiliations': ['Carnegie Mellon University', 'Johns Hopkins University'], 'pdf_title_img': 'assets/pdf/title_img/2602.05258.jpg', 'data': {'categories': ['#long_context', '#open_source'], 'emoji': 'ğŸ“', 'ru': {'title': 'ĞœÑĞ³ĞºĞ¾Ğµ Ğ¾Ğ±Ñ€ĞµĞ·Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ CoPE Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (RoPE), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼ÑĞ³ĞºĞ¾Ğµ Ğ¾Ğ±Ñ€ĞµĞ·Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ¸Ğ·ĞºĞ¾Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ¾Ğ² RoPE Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ´Ğ²Ğ° Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°: ÑĞ¼ÑĞ³Ñ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ (Ğ±Ğ¾Ñ€ÑŒĞ±Ğ° Ñ Ğ²Ñ‹Ğ±Ñ€Ğ¾ÑĞ°Ğ¼Ğ¸ Ğ²Ğ½Ğµ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰ĞµĞ³Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ) Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ¸Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ğ¾Ñ…Ğ¾Ğ¶Ğ¸Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ²). Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑƒÑÑ‚Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ñ‹ ÑĞ¿ĞµĞºÑ‚Ñ€Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑƒÑ‚ĞµÑ‡ĞºĞ¸ Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°Ñ… Ğ´Ğ»Ğ¸Ğ½Ğ¾Ğ¹ Ğ´Ğ¾ 256 Ñ‚Ñ‹ÑÑÑ‡ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ CoPE Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²Ğ° Ğ² Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ±Ğ¾Ğ»ĞµĞµ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'CoPE: Unifying OOD Mitigation and Semantic Modeling for Long Contexts', 'desc': "CoPE presents a novel soft clipping technique for Rotary Positional Embedding (RoPE) that effectively addresses both out-of-distribution (OOD) challenges and semantic modeling in large language models. By soft clipping low-frequency components of RoPE, CoPE enhances the model's ability to process long contexts, extending up to 256k tokens. This method not only mitigates OOD issues but also improves the attention mechanism by prioritizing semantically similar tokens. Experimental results confirm that CoPE significantly boosts performance, establishing it as a leading approach for length generalization in language models."}, 'zh': {'title': 'CoPEï¼šç»Ÿä¸€é•¿ä¸Šä¸‹æ–‡å¤„ç†ä¸è¯­ä¹‰å»ºæ¨¡çš„è½¯å‰ªåˆ‡æ–¹æ³•', 'desc': 'CoPEæå‡ºäº†ä¸€ç§è½¯å‰ªåˆ‡æ–¹æ³•ï¼Œç”¨äºæ—‹è½¬ä½ç½®åµŒå…¥ï¼ˆRoPEï¼‰ï¼Œæ—¨åœ¨ç»Ÿä¸€å¤„ç†åˆ†å¸ƒå¤–ï¼ˆOODï¼‰é—®é¢˜å’Œè¯­ä¹‰å»ºæ¨¡ï¼ŒåŒæ—¶æœ‰æ•ˆå¤„ç†é•¿è¾¾256kçš„ä¸Šä¸‹æ–‡ã€‚RoPEæ˜¯å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä¸­ä¸Šä¸‹æ–‡æ‰©å±•çš„å…³é”®ç»„æˆéƒ¨åˆ†ã€‚é€šè¿‡å¯¹RoPEçš„ä½é¢‘æˆåˆ†è¿›è¡Œè½¯å‰ªåˆ‡ï¼ŒCoPEæ¶ˆé™¤äº†OODå¼‚å¸¸å€¼ï¼Œä¼˜åŒ–äº†è¯­ä¹‰ä¿¡å·ï¼Œå¹¶é˜²æ­¢äº†ç¡¬å‰ªåˆ‡é€ æˆçš„é¢‘è°±æ³„æ¼ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œåº”ç”¨æˆ‘ä»¬çš„è½¯å‰ªåˆ‡ç­–ç•¥åï¼ŒRoPEåœ¨é•¿ä¸Šä¸‹æ–‡å¤„ç†ä¸Šæ˜¾è‘—æå‡äº†æ€§èƒ½ï¼ŒéªŒè¯äº†æˆ‘ä»¬çš„ç†è®ºåˆ†æï¼Œå¹¶ç¡®ç«‹äº†CoPEä½œä¸ºé•¿åº¦æ³›åŒ–çš„æ–°æœ€ä¼˜è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05393', 'title': 'Late-to-Early Training: LET LLMs Learn Earlier, So Faster and Better', 'url': 'https://huggingface.co/papers/2602.05393', 'abstract': "Large language models can be trained more efficiently by transferring knowledge from later training phases to earlier layers during initial training, achieving faster convergence and improved performance.  \t\t\t\t\tAI-generated summary \t\t\t\t As Large Language Models (LLMs) achieve remarkable empirical success through scaling model and data size, pretraining has become increasingly critical yet computationally prohibitive, hindering rapid development. Despite the availability of numerous pretrained LLMs developed at significant computational expense, a fundamental real-world question remains underexplored: Can we leverage existing small pretrained models to accelerate the training of larger models? In this paper, we propose a Late-to-Early Training (LET) paradigm that enables LLMs to explicitly learn later knowledge in earlier steps and earlier layers. The core idea is to guide the early layers of an LLM during early training using representations from the late layers of a pretrained (i.e. late training phase) model. We identify two key mechanisms that drive LET's effectiveness: late-to-early-step learning and late-to-early-layer learning. These mechanisms significantly accelerate training convergence while robustly enhancing both language modeling capabilities and downstream task performance, enabling faster training with superior performance. Extensive experiments on 1.4B and 7B parameter models demonstrate LET's efficiency and effectiveness. Notably, when training a 1.4B LLM on the Pile dataset, our method achieves up to 1.6times speedup with nearly 5\\% improvement in downstream task accuracy compared to standard training, even when using a pretrained model with 10times fewer parameters than the target model.", 'score': 4, 'issue_id': 933, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': 'ec287a16b1d95553', 'authors': ['Ji Zhao', 'Yufei Gu', 'Shitong Shao', 'Xun Zhou', 'Liang Xiang', 'Zeke Xie'], 'affiliations': ['ByteDance Seed', 'The Hong Kong University of Science and Technology (Guangzhou)'], 'pdf_title_img': 'assets/pdf/title_img/2602.05393.jpg', 'data': {'categories': ['#transfer_learning', '#training', '#optimization', '#architecture'], 'emoji': 'âš¡', 'ru': {'title': 'ĞŸĞµÑ€ĞµĞ´Ğ°Ñ‡Ğ° Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¾Ñ‚ Ğ¿Ğ¾Ğ·Ğ´Ğ½Ğ¸Ñ… Ñ„Ğ°Ğ· Ğº Ñ€Ğ°Ğ½Ğ½Ğ¸Ğ¼: ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ
