æ–‡æå‡ºäº†ä¸€ç§æ–°çš„è®­ç»ƒæ–¹æ³•ï¼Œç§°ä¸ºæ™šåˆ°æ—©è®­ç»ƒï¼ˆLETï¼‰ï¼Œæ—¨åœ¨æé«˜å¤§å‹è¯­è¨€æ¨¡å‹çš„è®­ç»ƒæ•ˆç‡ã€‚é€šè¿‡å°†é¢„è®­ç»ƒæ¨¡å‹åæœŸçš„çŸ¥è¯†è½¬ç§»åˆ°æ—©æœŸå±‚ï¼ŒLETå¯ä»¥åŠ é€Ÿæ¨¡å‹çš„æ”¶æ•›é€Ÿåº¦å¹¶æå‡æ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒLETçš„æœ‰æ•ˆæ€§ä¸»è¦ä¾èµ–äºä¸¤ä¸ªæœºåˆ¶ï¼šæ™šåˆ°æ—©æ­¥å­¦ä¹ å’Œæ™šåˆ°æ—©å±‚å­¦ä¹ ã€‚è¿™ç§æ–¹æ³•åœ¨è®­ç»ƒ1.4Bå’Œ7Bå‚æ•°æ¨¡å‹æ—¶è¡¨ç°å‡ºæ˜¾è‘—çš„æ•ˆç‡å’Œæ•ˆæœï¼Œèƒ½å¤Ÿåœ¨ä¿æŒè¾ƒé«˜å‡†ç¡®ç‡çš„åŒæ—¶å®ç°è®­ç»ƒé€Ÿåº¦çš„æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.01965', 'title': 'Breaking the Static Graph: Context-Aware Traversal for Robust Retrieval-Augmented Generation', 'url': 'https://huggingface.co/papers/2602.01965', 'abstract': 'CatRAG addresses limitations in retrieval-augmented generation by introducing a query-adaptive framework that improves multi-hop reasoning through symbolic anchoring, dynamic edge weighting, and key-fact passage enhancement.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Retrieval-Augmented Generation (RAG) have shifted from simple vector similarity to structure-aware approaches like HippoRAG, which leverage Knowledge Graphs (KGs) and Personalized PageRank (PPR) to capture multi-hop dependencies. However, these methods suffer from a "Static Graph Fallacy": they rely on fixed transition probabilities determined during indexing. This rigidity ignores the query-dependent nature of edge relevance, causing semantic drift where random walks are diverted into high-degree "hub" nodes before reaching critical downstream evidence. Consequently, models often achieve high partial recall but fail to retrieve the complete evidence chain required for multi-hop queries. To address this, we propose CatRAG, Context-Aware Traversal for robust RAG, a framework that builds on the HippoRAG 2 architecture and transforms the static KG into a query-adaptive navigation structure. We introduce a multi-faceted framework to steer the random walk: (1) Symbolic Anchoring, which injects weak entity constraints to regularize the random walk; (2) Query-Aware Dynamic Edge Weighting, which dynamically modulates graph structure, to prune irrelevant paths while amplifying those aligned with the query\'s intent; and (3) Key-Fact Passage Weight Enhancement, a cost-efficient bias that structurally anchors the random walk to likely evidence. Experiments across four multi-hop benchmarks demonstrate that CatRAG consistently outperforms state of the art baselines. Our analysis reveals that while standard Recall metrics show modest gains, CatRAG achieves substantial improvements in reasoning completeness, the capacity to recover the entire evidence path without gaps. These results reveal that our approach effectively bridges the gap between retrieving partial context and enabling fully grounded reasoning. Resources are available at https://github.com/kwunhang/CatRAG.', 'score': 4, 'issue_id': 933, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '200f61208281797d', 'authors': ['Kwun Hang Lau', 'Fangyuan Zhang', 'Boyu Ruan', 'Yingli Zhou', 'Qintian Guo', 'Ruiyuan Zhang', 'Xiaofang Zhou'], 'affiliations': ['Huawei Hong Kong Research Center', 'The Chinese University of Hong Kong, Shenzhen', 'The Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2602.01965.jpg', 'data': {'categories': ['#graphs', '#reasoning', '#benchmark', '#open_source', '#rag'], 'emoji': 'ğŸ§­', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ¾ Ğ³Ñ€Ğ°Ñ„Ğ°Ğ¼ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ†ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹', 'desc': "Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ CatRAG â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ… Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹, Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ (RAG), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ³Ñ€Ğ°Ñ„Ğ¾Ğ² Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğº ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ¼Ñƒ Gï¼šæå‡å¤šè·³æ¨ç†çš„æ£€ç´¢å¢å¼ºç”Ÿæˆæ¡†æ¶', 'desc': 'CatRAGæ˜¯ä¸€ç§æ”¹è¿›æ£€ç´¢å¢å¼ºç”Ÿæˆï¼ˆRAGï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨è§£å†³å¤šè·³æ¨ç†ä¸­çš„å±€é™æ€§ã€‚å®ƒé€šè¿‡å¼•å…¥ç¬¦å·é”šå®šã€åŠ¨æ€è¾¹æƒé‡å’Œå…³é”®äº‹å®æ®µè½å¢å¼ºç­‰æŠ€æœ¯ï¼Œæ„å»ºäº†ä¸€ä¸ªæŸ¥è¯¢è‡ªé€‚åº”çš„æ¡†æ¶ã€‚è¯¥æ¡†æ¶èƒ½å¤Ÿæ ¹æ®æŸ¥è¯¢çš„éœ€æ±‚åŠ¨æ€è°ƒæ•´å›¾ç»“æ„ï¼Œä»è€Œæé«˜æ£€ç´¢çš„ç›¸å…³æ€§å’Œå®Œæ•´æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCatRAGåœ¨å¤šè·³åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ï¼Œæ˜¾è‘—æå‡äº†æ¨ç†çš„å®Œæ•´æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05871', 'title': 'Pathwise Test-Time Correction for Autoregressive Long Video Generation', 'url': 'https://huggingface.co/papers/2602.05871', 'abstract': 'Test-Time Correction addresses error accumulation in distilled autoregressive diffusion models for long-video synthesis by using initial frames as reference anchors to calibrate stochastic states during sampling.  \t\t\t\t\tAI-generated summary \t\t\t\t Distilled autoregressive diffusion models facilitate real-time short video synthesis but suffer from severe error accumulation during long-sequence generation. While existing Test-Time Optimization (TTO) methods prove effective for images or short clips, we identify that they fail to mitigate drift in extended sequences due to unstable reward landscapes and the hypersensitivity of distilled parameters. To overcome these limitations, we introduce Test-Time Correction (TTC), a training-free alternative. Specifically, TTC utilizes the initial frame as a stable reference anchor to calibrate intermediate stochastic states along the sampling trajectory. Extensive experiments demonstrate that our method seamlessly integrates with various distilled models, extending generation lengths with negligible overhead while matching the quality of resource-intensive training-based methods on 30-second benchmarks.', 'score': 3, 'issue_id': 933, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': 'dea44b7262fc826c', 'authors': ['Xunzhi Xiang', 'Zixuan Duan', 'Guiyu Zhang', 'Haiyu Zhang', 'Zhe Gao', 'Junta Wu', 'Shaofeng Zhang', 'Tengfei Wang', 'Qi Fan', 'Chunchao Guo'], 'affiliations': ['Chinese University of Hong Kong, Shenzhen', 'Nanjing University', 'Tencent Hunyuan', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2602.05871.jpg', 'data': {'categories': [], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞšĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ñ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°: ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ¿Ğ¾Ñ€Ğ½Ñ‹Ğµ ĞºĞ°Ğ´Ñ€Ñ‹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Test-Time Correction Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ² Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ¿Ñ€Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğµ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹. Ğ¡ÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ° Ğ½ĞµÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹ Ğ´Ğ»Ñ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸Ğ·-Ğ·Ğ° Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ»Ğ°Ğ½Ğ´ÑˆĞ°Ñ„Ñ‚Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ². ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ½Ğ°Ñ‡Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ°Ğ´Ñ€ ĞºĞ°Ğº ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¾Ğ¿Ğ¾Ñ€Ğ½Ñ‹Ğ¹ ÑĞºĞ¾Ñ€ÑŒ Ğ´Ğ»Ñ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞ¸ ÑÑ‚Ğ¾Ñ…Ğ°ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ Ğ²Ğ´Ğ¾Ğ»ÑŒ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼ Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ñ‚ÑŒ Ğ´Ğ»Ğ¸Ğ½Ñƒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Stabilizing Long Video Synthesis with Test-Time Correction', 'desc': 'This paper presents Test-Time Correction (TTC), a method designed to reduce error accumulation in distilled autoregressive diffusion models when generating long videos. Traditional methods struggle with long sequences due to unstable reward landscapes and sensitivity in distilled parameters. TTC addresses these issues by using the initial frame as a stable reference to adjust the stochastic states during the sampling process. The results show that TTC can effectively extend video generation lengths while maintaining high quality, comparable to more resource-intensive training methods.'}, 'zh': {'title': 'æµ‹è¯•æ—¶æ ¡æ­£ï¼šæå‡é•¿è§†é¢‘åˆæˆçš„ç¨³å®šæ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºæµ‹è¯•æ—¶æ ¡æ­£ï¼ˆTTCï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨è§£å†³é•¿è§†é¢‘åˆæˆä¸­è’¸é¦è‡ªå›å½’æ‰©æ•£æ¨¡å‹çš„é”™è¯¯ç´¯ç§¯é—®é¢˜ã€‚TTCåˆ©ç”¨åˆå§‹å¸§ä½œä¸ºå‚è€ƒé”šç‚¹ï¼Œåœ¨é‡‡æ ·è¿‡ç¨‹ä¸­æ ¡å‡†éšæœºçŠ¶æ€ï¼Œä»è€Œæé«˜ç”Ÿæˆçš„ç¨³å®šæ€§ã€‚ä¸ç°æœ‰çš„æµ‹è¯•æ—¶ä¼˜åŒ–æ–¹æ³•ç›¸æ¯”ï¼ŒTTCä¸éœ€è¦é¢å¤–çš„è®­ç»ƒï¼Œèƒ½å¤Ÿæœ‰æ•ˆå»¶é•¿ç”Ÿæˆåºåˆ—çš„é•¿åº¦ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTTCä¸å¤šç§è’¸é¦æ¨¡å‹æ— ç¼é›†æˆï¼Œä¸”åœ¨30ç§’åŸºå‡†æµ‹è¯•ä¸­ï¼Œå…¶ç”Ÿæˆè´¨é‡ä¸èµ„æºå¯†é›†å‹è®­ç»ƒæ–¹æ³•ç›¸å½“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04998', 'title': 'Learning Rate Matters: Vanilla LoRA May Suffice for LLM Fine-tuning', 'url': 'https://huggingface.co/papers/2602.04998', 'abstract': 'Systematic evaluation of LoRA variants reveals that proper hyperparameter tuning eliminates performance differences between methods, with vanilla LoRA remaining competitive.  \t\t\t\t\tAI-generated summary \t\t\t\t Low-Rank Adaptation (LoRA) is the prevailing approach for efficient large language model (LLM) fine-tuning. Building on this paradigm, recent studies have proposed alternative initialization strategies and architectural modifications, reporting substantial improvements over vanilla LoRA. However, these gains are often demonstrated under fixed or narrowly tuned hyperparameter settings, despite the known sensitivity of neural networks to training configurations. In this work, we systematically re-evaluate four representative LoRA variants alongside vanilla LoRA through extensive hyperparameter searches. Across mathematical and code generation tasks on diverse model scales, we find that different LoRA methods favor distinct learning rate ranges. Crucially, once learning rates are properly tuned, all methods achieve similar peak performance (within 1-2%), with only subtle rank-dependent behaviors. These results suggest that vanilla LoRA remains a competitive baseline and that improvements reported under single training configuration may not reflect consistent methodological advantages. Finally, a second-order analysis attributes the differing optimal learning rate ranges to variations in the largest Hessian eigenvalue, aligning with classical learning theories.', 'score': 3, 'issue_id': 948, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '0dde80ddedac74b2', 'authors': ['Yu-Ang Lee', 'Ching-Yun Ko', 'Pin-Yu Chen', 'Mi-Yen Yeh'], 'affiliations': ['Data Science Degree Program, National Taiwan University and Academia Sinica, Taipei, Taiwan', 'IBM Research, New York, United States'], 'pdf_title_img': 'assets/pdf/title_img/2602.04998.jpg', 'data': {'categories': ['#architecture', '#training'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ§ĞµÑÑ‚Ğ½Ğ¾Ğµ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğµ: LoRA Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ñ‹ ÑÑ€Ğ°Ğ²Ğ½ÑĞ»Ğ¸ÑÑŒ Ğ¿Ñ€Ğ¸ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞµ', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´ÑÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿ĞµÑ€ĞµĞ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‡ĞµÑ‚Ñ‹Ñ€Ñ‘Ñ… Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ¾Ğ² Low-Rank Adaptation (LoRA) Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ½Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¸ Ğ½Ğ°Ğ´Ğ»ĞµĞ¶Ğ°Ñ‰ĞµĞ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞµ Ğ³Ğ¸Ğ¿ĞµÑ€Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ²ÑĞµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ ÑÑ…Ğ¾Ğ¶ĞµĞ¹ Ğ¿Ğ¸ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸ÑĞ¼Ğ¸ Ğ²ÑĞµĞ³Ğ¾ Ğ² 1-2%. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ñ‹ LoRA Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ğ¸Ñ‚Ğ°ÑÑ‚ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ´Ğ¸Ğ°Ğ¿Ğ°Ğ·Ğ¾Ğ½Ñ‹ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ĞµĞ¹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ÑŠÑÑĞ½ÑĞµÑ‚ÑÑ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ¸ÑĞ¼Ğ¸ Ğ² Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğ¸ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†Ñ‹ Ğ“ĞµÑÑĞµ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ ÑĞ²Ğ¸Ğ´ĞµÑ‚ĞµĞ»ÑŒÑÑ‚Ğ²ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ LoRA Ğ¾ÑÑ‚Ğ°Ñ‘Ñ‚ÑÑ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ğ¼ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ¼, Ğ° Ğ·Ğ°ÑĞ²Ğ»ĞµĞ½Ğ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ±Ñ‹Ñ‚ÑŒ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ¾Ğ¼ Ğ½ĞµĞ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ³Ğ¸Ğ¿ĞµÑ€Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ².'}, 'en': {'title': 'Tuning Hyperparameters Levels the LoRA Playing Field', 'desc': 'This paper investigates various Low-Rank Adaptation (LoRA) methods for fine-tuning large language models, focusing on how hyperparameter tuning affects their performance. The authors find that when learning rates are properly adjusted, all LoRA variants, including the standard vanilla LoRA, perform similarly well on tasks like mathematical and code generation. This challenges previous claims that alternative LoRA methods consistently outperform vanilla LoRA, as those claims often relied on fixed hyperparameters. Additionally, the study links the optimal learning rates to the largest Hessian eigenvalue, providing insights into the underlying mechanics of these adaptations.'}, 'zh': {'title': 'è¶…å‚æ•°è°ƒä¼˜æ¶ˆé™¤LoRAå˜ä½“é—´æ€§èƒ½å·®å¼‚', 'desc': 'æœ¬ç ”ç©¶ç³»ç»Ÿè¯„ä¼°äº†ä½ç§©é€‚åº”ï¼ˆLoRAï¼‰æ–¹æ³•çš„ä¸åŒå˜ä½“ï¼Œå‘ç°é€‚å½“çš„è¶…å‚æ•°è°ƒä¼˜å¯ä»¥æ¶ˆé™¤ä¸åŒæ–¹æ³•ä¹‹é—´çš„æ€§èƒ½å·®å¼‚ã€‚å°½ç®¡ä¸€äº›æ–°æå‡ºçš„åˆå§‹åŒ–ç­–ç•¥å’Œæ¶æ„ä¿®æ”¹åœ¨ç‰¹å®šè®¾ç½®ä¸‹è¡¨ç°å‡ºæ˜¾è‘—æ”¹è¿›ï¼Œä½†åœ¨å¹¿æ³›çš„è¶…å‚æ•°æœç´¢ä¸­ï¼Œæ‰€æœ‰æ–¹æ³•åœ¨å­¦ä¹ ç‡è°ƒä¼˜åéƒ½èƒ½è¾¾åˆ°ç›¸ä¼¼çš„å³°å€¼æ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä¼ ç»Ÿçš„LoRAæ–¹æ³•ä»ç„¶æ˜¯ä¸€ä¸ªå…·æœ‰ç«äº‰åŠ›çš„åŸºçº¿ï¼Œä¸”åœ¨å•ä¸€è®­ç»ƒé…ç½®ä¸‹æŠ¥å‘Šçš„æ”¹è¿›å¯èƒ½å¹¶ä¸åæ˜ ä¸€è‡´çš„æŠ€æœ¯ä¼˜åŠ¿ã€‚æœ€åï¼ŒäºŒé˜¶åˆ†æå°†ä¸åŒçš„æœ€ä½³å­¦ä¹ ç‡èŒƒå›´å½’å› äºæœ€å¤§Hessianç‰¹å¾å€¼çš„å˜åŒ–ï¼Œè¿™ä¸ç»å…¸å­¦ä¹ ç†è®ºç›¸ä¸€è‡´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02393', 'title': 'Infinite-World: Scaling Interactive World Models to 1000-Frame Horizons via Pose-Free Hierarchical Memory', 'url': 'https://huggingface.co/papers/2602.02393', 'abstract': "Infinite-World is a robust interactive world model that maintains coherent visual memory over 1000+ frames through hierarchical pose-free memory compression, uncertainty-aware action labeling, and revisit-dense fine-tuning strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose Infinite-World, a robust interactive world model capable of maintaining coherent visual memory over 1000+ frames in complex real-world environments. While existing world models can be efficiently optimized on synthetic data with perfect ground-truth, they lack an effective training paradigm for real-world videos due to noisy pose estimations and the scarcity of viewpoint revisits. To bridge this gap, we first introduce a Hierarchical Pose-free Memory Compressor (HPMC) that recursively distills historical latents into a fixed-budget representation. By jointly optimizing the compressor with the generative backbone, HPMC enables the model to autonomously anchor generations in the distant past with bounded computational cost, eliminating the need for explicit geometric priors. Second, we propose an Uncertainty-aware Action Labeling module that discretizes continuous motion into a tri-state logic. This strategy maximizes the utilization of raw video data while shielding the deterministic action space from being corrupted by noisy trajectories, ensuring robust action-response learning. Furthermore, guided by insights from a pilot toy study, we employ a Revisit-Dense Finetuning Strategy using a compact, 30-minute dataset to efficiently activate the model's long-range loop-closure capabilities. Extensive experiments, including objective metrics and user studies, demonstrate that Infinite-World achieves superior performance in visual quality, action controllability, and spatial consistency.", 'score': 3, 'issue_id': 944, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '1d6241b1a6374ec1', 'authors': ['Ruiqi Wu', 'Xuanhua He', 'Meng Cheng', 'Tianyu Yang', 'Yong Zhang', 'Zhuoliang Kang', 'Xunliang Cai', 'Xiaoming Wei', 'Chunle Guo', 'Chongyi Li', 'Ming-Ming Cheng'], 'affiliations': ['Meituan', 'NKIARI, Shenzhen Futian leader', 'The Hong Kong University of Science and Technology', 'VCIP, CS, Nankai University'], 'pdf_title_img': 'assets/pdf/title_img/2602.02393.jpg', 'data': {'categories': ['#synthetic', '#video', '#training', '#long_context', '#architecture'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞœĞ¸Ñ€Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ Ğ²ĞµÑ‡Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ Ğ±ĞµĞ· Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ñ€Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ğ²Ğ¾Ğ²', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Infinite-World â€” Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ¼Ğ¸Ñ€Ğ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½ÑƒÑ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°Ñ‚ÑŒ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ±Ğ¾Ğ»ĞµĞµ 1000 ĞºĞ°Ğ´Ñ€Ğ¾Ğ² Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸ÑÑ…. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚ â€” Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ñ€ĞµÑÑĞ¾Ñ€ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ±ĞµĞ· ÑĞ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (HPMC), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµĞºÑƒÑ€ÑĞ¸Ğ²Ğ½Ğ¾ ÑĞ¶Ğ¸Ğ¼Ğ°ĞµÑ‚ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğ¾Ğ¼ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ² Ñ‚Ñ€Ğ¸ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğº ÑˆÑƒĞ¼Ğ½Ñ‹Ğ¼ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑĞ¼. Ğ¡Ñ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ²Ñ‚Ğ¾Ñ€Ğ½Ñ‹Ñ… Ğ¿Ğ¾ÑĞµÑ‰ĞµĞ½Ğ¸ÑÑ… Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ·Ğ°Ğ¼Ñ‹ĞºĞ°Ğ½Ğ¸Ñ Ğ¿ĞµÑ‚ĞµĞ»ÑŒ Ğ½Ğ° Ğ´Ğ°Ğ»ÑŒĞ½Ğ¸Ñ… Ñ€Ğ°ÑÑÑ‚Ğ¾ÑĞ½Ğ¸ÑÑ….'}, 'en': {'title': 'Infinite-World: Mastering Memory in Complex Environments', 'desc': "Infinite-World is an advanced interactive world model designed to effectively manage visual memory across more than 1000 frames in complex environments. It introduces a Hierarchical Pose-free Memory Compressor (HPMC) that compresses historical data into a manageable format, allowing the model to reference past information without relying on precise geometric data. Additionally, the model incorporates an Uncertainty-aware Action Labeling system that categorizes continuous movements into three distinct states, enhancing learning from imperfect video data. Finally, a Revisit-Dense Finetuning Strategy is employed to optimize the model's ability to recognize and utilize long-range spatial relationships, resulting in improved visual quality and action responsiveness."}, 'zh': {'title': 'æ— é™ä¸–ç•Œï¼šè¶…è¶Šè§†è§‰è®°å¿†çš„äº¤äº’å¼æ¨¡å‹', 'desc': 'Infinite-Worldæ˜¯ä¸€ä¸ªå¼ºå¤§çš„äº¤äº’å¼ä¸–ç•Œæ¨¡å‹ï¼Œèƒ½å¤Ÿåœ¨å¤æ‚çš„çœŸå®ç¯å¢ƒä¸­ä¿æŒè¶…è¿‡1000å¸§çš„è¿è´¯è§†è§‰è®°å¿†ã€‚å®ƒé€šè¿‡åˆ†å±‚æ— å§¿æ€è®°å¿†å‹ç¼©ã€åŸºäºä¸ç¡®å®šæ€§çš„åŠ¨ä½œæ ‡è®°å’Œå¯†é›†é‡è®¿å¾®è°ƒç­–ç•¥æ¥å®ç°è¿™ä¸€ç‚¹ã€‚è¯¥æ¨¡å‹å¼•å…¥äº†åˆ†å±‚æ— å§¿æ€è®°å¿†å‹ç¼©å™¨ï¼ˆHPMCï¼‰ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°å°†å†å²ä¿¡æ¯æç‚¼æˆå›ºå®šé¢„ç®—çš„è¡¨ç¤ºã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒInfinite-Worldåœ¨è§†è§‰è´¨é‡ã€åŠ¨ä½œå¯æ§æ€§å’Œç©ºé—´ä¸€è‡´æ€§æ–¹é¢è¡¨ç°ä¼˜è¶Šã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05551', 'title': 'FastVMT: Eliminating Redundancy in Video Motion Transfer', 'url': 'https://huggingface.co/papers/2602.05551', 'abstract': 'FastVMT accelerates video motion transfer by addressing computational redundancies in Diffusion Transformer architecture through localized attention masking and gradient reuse optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Video motion transfer aims to synthesize videos by generating visual content according to a text prompt while transferring the motion pattern observed in a reference video. Recent methods predominantly use the Diffusion Transformer (DiT) architecture. To achieve satisfactory runtime, several methods attempt to accelerate the computations in the DiT, but fail to address structural sources of inefficiency. In this work, we identify and remove two types of computational redundancy in earlier work: motion redundancy arises because the generic DiT architecture does not reflect the fact that frame-to-frame motion is small and smooth; gradient redundancy occurs if one ignores that gradients change slowly along the diffusion trajectory. To mitigate motion redundancy, we mask the corresponding attention layers to a local neighborhood such that interaction weights are not computed unnecessarily distant image regions. To exploit gradient redundancy, we design an optimization scheme that reuses gradients from previous diffusion steps and skips unwarranted gradient computations. On average, FastVMT achieves a 3.43x speedup without degrading the visual fidelity or the temporal consistency of the generated videos.', 'score': 2, 'issue_id': 933, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '1db2e27de2507ab1', 'authors': ['Yue Ma', 'Zhikai Wang', 'Tianhao Ren', 'Mingzhe Zheng', 'Hongyu Liu', 'Jiayi Guo', 'Mark Fong', 'Yuxuan Xue', 'Zixiang Zhao', 'Konrad Schindler', 'Qifeng Chen', 'Linfeng Zhang'], 'affiliations': ['EPIC Lab, SJTU', 'ETH Zurich', 'HKUST', 'Meta', 'THU'], 'pdf_title_img': 'assets/pdf/title_img/2602.05551.jpg', 'data': {'categories': ['#architecture', '#optimization', '#inference', '#video', '#diffusion'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ›Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ¿ĞµÑ€ĞµĞ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ³Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‡ĞµĞ¹ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·Ğ¾Ğº Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ğ´Ğ²Ğµ Ñ‚Ğ¸Ğ¿Ğ° Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ Diffusion Transformer: Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ°ĞµÑ‚ Ğ¸Ğ·-Ğ·Ğ° Ñ‚Ğ¾Ğ³Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ°Ğ´Ñ€Ğ°Ğ¼Ğ¸ Ğ¿Ğ»Ğ°Ğ²Ğ½Ğ¾Ğµ Ğ¸ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğµ, Ğ° Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ² â€” Ğ¸Ğ·-Ğ·Ğ° Ğ¼ĞµĞ´Ğ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ñ… Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ²Ğ´Ğ¾Ğ»ÑŒ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸. Ğ”Ğ»Ñ ÑƒÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ¿ĞµÑ€Ğ²Ğ¾Ğ³Ğ¾ Ñ‚Ğ¸Ğ¿Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ°ÑĞºĞ° Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ (attention masking), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ ÑĞ¾ÑĞµĞ´Ğ½Ğ¸Ğ¼Ğ¸ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑĞ¼Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. Ğ”Ğ»Ñ Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ³Ğ¾ Ñ‚Ğ¸Ğ¿Ğ° Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ° ÑÑ…ĞµĞ¼Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, Ğ¿ĞµÑ€ĞµĞ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ñ‹ Ğ¸Ğ· Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… ÑˆĞ°Ğ³Ğ¾Ğ² Ğ¸ Ğ¿Ñ€Ğ¾Ğ¿ÑƒÑĞºĞ°ÑÑ‰Ğ°Ñ Ğ½ĞµĞ½ÑƒĞ¶Ğ½Ñ‹Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ñ‘Ñ‚ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ² 3.43 Ñ€Ğ°Ğ·Ğ° Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Accelerating Video Motion Transfer with FastVMT', 'desc': 'FastVMT is a method that speeds up video motion transfer by improving the efficiency of the Diffusion Transformer architecture. It does this by addressing two main types of computational redundancies: motion redundancy and gradient redundancy. By using localized attention masking, it focuses on nearby frames instead of distant ones, reducing unnecessary calculations. Additionally, it reuses gradients from previous steps to avoid redundant computations, resulting in a significant speedup while maintaining high-quality video output.'}, 'zh': {'title': 'åŠ é€Ÿè§†é¢‘è¿åŠ¨è½¬ç§»çš„åˆ›æ–°æ–¹æ³•', 'desc': 'FastVMTæ˜¯ä¸€ç§åŠ é€Ÿè§†é¢‘è¿åŠ¨è½¬ç§»çš„æ–¹æ³•ï¼Œé€šè¿‡å±€éƒ¨æ³¨æ„åŠ›æ©è”½å’Œæ¢¯åº¦é‡ç”¨ä¼˜åŒ–æ¥è§£å†³æ‰©æ•£å˜æ¢å™¨æ¶æ„ä¸­çš„è®¡ç®—å†—ä½™é—®é¢˜ã€‚è§†é¢‘è¿åŠ¨è½¬ç§»çš„ç›®æ ‡æ˜¯æ ¹æ®æ–‡æœ¬æç¤ºåˆæˆè§†é¢‘ï¼ŒåŒæ—¶è½¬ç§»å‚è€ƒè§†é¢‘ä¸­çš„è¿åŠ¨æ¨¡å¼ã€‚è¯¥æ–¹æ³•è¯†åˆ«å¹¶æ¶ˆé™¤äº†ä¸¤ç§è®¡ç®—å†—ä½™ï¼šè¿åŠ¨å†—ä½™å’Œæ¢¯åº¦å†—ä½™ï¼Œä»è€Œæé«˜äº†è®¡ç®—æ•ˆç‡ã€‚ç»è¿‡ä¼˜åŒ–ï¼ŒFastVMTåœ¨ä¸é™ä½ç”Ÿæˆè§†é¢‘çš„è§†è§‰è´¨é‡å’Œæ—¶é—´ä¸€è‡´æ€§çš„æƒ…å†µä¸‹ï¼Œå¹³å‡å®ç°äº†3.43å€çš„åŠ é€Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05494', 'title': 'A Unified Framework for Rethinking Policy Divergence Measures in GRPO', 'url': 'https://huggingface.co/papers/2602.05494', 'abstract': 'A unified framework for reinforcement learning with verified reward is presented, characterized by policy divergence measures including likelihood ratios and KL divergences, with empirical validation showing improved training stability and performance through the KL3 estimator.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verified Reward (RLVR) has emerged as a critical paradigm for advancing the reasoning capabilities of Large Language Models (LLMs). Most existing RLVR methods, such as GRPO and its variants, ensure stable updates by constraining policy divergence through clipping likelihood ratios. This paper introduces a unified clipping framework that characterizes existing methods via a general notion of policy divergence, encompassing both likelihood ratios and Kullback-Leibler (KL) divergences and extending to alternative measures. The framework provides a principled foundation for systematically analyzing how different policy divergence measures affect exploration and performance. We further identify the KL3 estimator, a variance-reduced Monte Carlo estimator of the KL divergence, as a key policy divergence constraint. We theoretically demonstrate that the KL3-based constraint is mathematically equivalent to an asymmetric ratio-based clipping that reallocates probability mass toward high-confidence actions, promoting stronger exploration while retaining the simplicity of GRPO-style methods. Empirical results on mathematical reasoning benchmarks demonstrate that incorporating the KL3 estimator into GRPO improves both training stability and final performance, highlighting the importance of principled policy divergence constraints in policy optimization.', 'score': 2, 'issue_id': 939, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': 'dbe7a9c4d558a042', 'authors': ['Qingyuan Wu', 'Yuhui Wang', 'Simon Sinong Zhan', 'Yanning Dai', 'Shilong Deng', 'Sarra Habchi', 'Qi Zhu', 'Matthias GallÃ©', 'Chao Huang'], 'affiliations': ['Cohere', 'KAUST', 'Northwestern University', 'University of Liverpool', 'University of Southampton'], 'pdf_title_img': 'assets/pdf/title_img/2602.05494.jpg', 'data': {'categories': ['#rl', '#reasoning', '#optimization', '#training', '#alignment'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑÑ…Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ñ‡ĞµÑ€ĞµĞ· KL3-Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ´Ğ»Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ¾Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¼ĞµÑ€Ñ‹ Ñ€Ğ°ÑÑ…Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ°Ğ¼Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ¸Ñ Ğ¸ Ğ´Ğ¸Ğ²ĞµÑ€Ğ³ĞµĞ½Ñ†Ğ¸Ğ¸ ĞšÑƒĞ»ÑŒĞ±Ğ°ĞºĞ°-Ğ›ĞµĞ¹Ğ±Ğ»ĞµÑ€Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ KL3-Ğ¾Ñ†ĞµĞ½ĞºÑƒ ĞºĞ°Ğº ĞºĞ»ÑÑ‡ĞµĞ²Ğ¾Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑÑ…Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞºĞ²Ğ¸Ğ²Ğ°Ğ»ĞµĞ½Ñ‚Ğ½Ğ¾ Ğ°ÑĞ¸Ğ¼Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±Ñ€ĞµĞ·Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ğ¹. Ğ¢Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿ĞµÑ€ĞµÑ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ½ÑƒÑ Ğ¼Ğ°ÑÑÑƒ Ğ² Ğ¿Ğ¾Ğ»ÑŒĞ·Ñƒ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ñ‹Ñ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹, ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ KL3-Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ñ„Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ LLM.'}, 'en': {'title': 'Enhancing Reinforcement Learning with KL3 for Better Exploration and Stability', 'desc': 'This paper presents a unified framework for reinforcement learning that incorporates verified rewards, focusing on policy divergence measures like likelihood ratios and Kullback-Leibler (KL) divergences. It introduces a new KL3 estimator, which enhances training stability and performance by effectively managing policy divergence during updates. The framework allows for a systematic analysis of how different measures of policy divergence influence exploration strategies and overall performance. Empirical results show that using the KL3 estimator leads to better outcomes in mathematical reasoning tasks, emphasizing the significance of robust policy divergence constraints in reinforcement learning.'}, 'zh': {'title': 'ç»Ÿä¸€æ¡†æ¶æå‡å¼ºåŒ–å­¦ä¹ çš„ç¨³å®šæ€§ä¸æ€§èƒ½', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç»Ÿä¸€çš„å¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œä¸“æ³¨äºç»è¿‡éªŒè¯çš„å¥–åŠ±ã€‚è¯¥æ¡†æ¶é€šè¿‡æ”¿ç­–å‘æ•£åº¦é‡ï¼ˆå¦‚ä¼¼ç„¶æ¯”å’ŒKLæ•£åº¦ï¼‰æ¥è¡¨å¾ç°æœ‰æ–¹æ³•ï¼Œå¹¶å¼•å…¥KL3ä¼°è®¡å™¨ä»¥æé«˜è®­ç»ƒçš„ç¨³å®šæ€§å’Œæ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒKL3çº¦æŸåœ¨æ•°å­¦ä¸Šç­‰åŒäºä¸€ç§ä¸å¯¹ç§°æ¯”ç‡å‰ªåˆ‡ï¼Œèƒ½å¤Ÿä¿ƒè¿›æ›´å¼ºçš„æ¢ç´¢èƒ½åŠ›ã€‚å®éªŒè¯æ˜ï¼Œå°†KL3ä¼°è®¡å™¨åº”ç”¨äºGRPOæ–¹æ³•æ˜¾è‘—æå‡äº†è®­ç»ƒçš„ç¨³å®šæ€§å’Œæœ€ç»ˆæ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05293', 'title': 'Fast-SAM3D: 3Dfy Anything in Images but Faster', 'url': 'https://huggingface.co/papers/2602.05293', 'abstract': "Fast-SAM3D addresses slow inference in 3D reconstruction by dynamically adapting computation to varying complexity through heterogeneity-aware mechanisms that improve efficiency without sacrificing quality.  \t\t\t\t\tAI-generated summary \t\t\t\t SAM3D enables scalable, open-world 3D reconstruction from complex scenes, yet its deployment is hindered by prohibitive inference latency. In this work, we conduct the first systematic investigation into its inference dynamics, revealing that generic acceleration strategies are brittle in this context. We demonstrate that these failures stem from neglecting the pipeline's inherent multi-level heterogeneity: the kinematic distinctiveness between shape and layout, the intrinsic sparsity of texture refinement, and the spectral variance across geometries. To address this, we present Fast-SAM3D, a training-free framework that dynamically aligns computation with instantaneous generation complexity. Our approach integrates three heterogeneity-aware mechanisms: (1) Modality-Aware Step Caching to decouple structural evolution from sensitive layout updates; (2) Joint Spatiotemporal Token Carving to concentrate refinement on high-entropy regions; and (3) Spectral-Aware Token Aggregation to adapt decoding resolution. Extensive experiments demonstrate that Fast-SAM3D delivers up to 2.67times end-to-end speedup with negligible fidelity loss, establishing a new Pareto frontier for efficient single-view 3D generation. Our code is released in https://github.com/wlfeng0509/Fast-SAM3D.", 'score': 2, 'issue_id': 939, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 5', 'zh': '2æœˆ5æ—¥'}, 'hash': '05a90b62b92f1b40', 'authors': ['Weilun Feng', 'Mingqiang Wu', 'Zhiliang Chen', 'Chuanguang Yang', 'Haotong Qin', 'Yuqi Li', 'Xiaokun Liu', 'Guoxin Fan', 'Zhulin An', 'Libo Huang', 'Yulun Zhang', 'Michele Magno', 'Yongjun Xu'], 'affiliations': ['City College of New York, City Univeristy of New York, USA', 'ETH Zurich', 'Institute of Computing Technology, Chinese Academy he scene being processed. The framework employs three key mechanisms: it caches steps to separate structural changes from layout updates, focuses refinement on complex areas, and adjusts resolution based on the geometry's characteristics. As a result, Fast-SAM3D achieves significant speed improvements, making it a more efficient solution for real-time 3D generation."}, 'zh': {'title': 'åŠ¨æ€é€‚åº”è®¡ç®—ï¼Œæå‡3Dé‡å»ºæ•ˆç‡', 'desc': 'Fast-SAM3D é€šè¿‡åŠ¨æ€è°ƒæ•´è®¡ç®—æ¥è§£å†³ 3D é‡å»ºä¸­çš„æ…¢æ¨ç†é—®é¢˜ï¼Œåˆ©ç”¨å¼‚è´¨æ€§æ„ŸçŸ¥æœºåˆ¶æé«˜æ•ˆç‡è€Œä¸ç‰ºç‰²è´¨é‡ã€‚è¯¥æ–¹æ³•é¦–æ¬¡ç³»ç»Ÿæ€§åœ°ç ”ç©¶äº† SAM3D çš„æ¨ç†åŠ¨æ€ï¼Œå‘ç°é€šç”¨åŠ é€Ÿç­–ç•¥åœ¨æ­¤èƒŒæ™¯ä¸‹è¡¨ç°ä¸ä½³ã€‚æˆ‘ä»¬æå‡ºçš„ Fast-SAM3D æ¡†æ¶èƒ½å¤Ÿæ ¹æ®ç¬æ—¶ç”Ÿæˆå¤æ‚åº¦åŠ¨æ€å¯¹é½è®¡ç®—ï¼Œé›†æˆäº†ä¸‰ç§å¼‚è´¨æ€§æ„ŸçŸ¥æœºåˆ¶ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒFast-SAM3D å®ç°äº†é«˜è¾¾ 2.67 å€çš„ç«¯åˆ°ç«¯åŠ é€Ÿï¼ŒåŒæ—¶ä¿æŒäº†å‡ ä¹æ— æŸçš„ä¿çœŸåº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.05023', 'title': 'Do Vision-Language Models Respect Contextual Integrity in Location Disclosure?', 'url': 'https://huggingface.co/papers/2602.05023', 'abstract': 'Vision-language models can precisely geolocate images but often fail to align with human privacy expectations, over-disclosing location details in sensitive contexts and being vulnerable to prompt-based attacks.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-language models (VLMs) have demonstrated strong performance in image geolocation, a capability further sharpened by frontier multimodal large reasoning models (MLRMs). This poses a significant privacy risk, as these widely accessible models can be exploited to infer sensitive locations from casually shared photos, often at street-level precision, potentially surpassing the level of detail the sharer consented or intended to disclose. While recent work has proposed applying a blanket restriction on geolocation disclosure to combat this risk, these measures fail to distinguish valid geolocation uses from malicious behavior. Instead, VLMs should maintain contextual integrity by reasoning about elements within an image to determine the appropriate level of information disclosure, balancing privacy and utility. To evaluate how well models respect contextual integrity, we introduce VLM-GEOPRIVACY, a benchmark that challenges VLMs to interpret latent social norms and contextual cues in real-world images and determine the appropriate level of location disclosure. Our evaluation of 14 leading VLMs shows that, despite their ability to precisely geolocate images, the models are poorly aligned with human privacy expectations. They often over-disclose in sensitive contexts and are vulnerable to prompt-based attacks. Our results call for new design principles in multimodal systems to incorporate context-conditioned privacy reasoning.', 'score': 2, 'issue_id': 934, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '202de029de5e81a0', 'authors': ['Ruixin Yang', 'Ethan Mendes', 'Arthur Wang', 'James Hays', 'Sauvik Das', 'Wei Xu', 'Alan Ritter'], 'affiliations': ['Carnegie Mellon University', 'Georgia Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2602.05023.jpg', 'data': {'categories': ['#alignment', '#benchmark', '#security', '#ethics', '#cv', '#multimodal'], 'emoji': 'ğŸ”’', 'ru': {'title': 'ĞšĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ°Ñ Ñ†ĞµĞ»Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ: Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ³ĞµĞ¾Ğ»Ğ¾ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¸Ğ²Ğ°Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ¿Ñ€Ğ¸Ğ²Ğ°Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑÑ‚ÑŒ Ğ³ĞµĞ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¼ĞµÑÑ‚Ğ¾Ğ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ¹ Ñ†ĞµĞ»Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸, ÑĞ¾Ğ³Ğ»Ğ°ÑĞ½Ğ¾ ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ¾Ğ»Ğ¶Ğ½Ñ‹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ½Ğ¾Ñ€Ğ¼Ñ‹ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ ÑƒĞ¼ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ñ€Ğ°ÑĞºÑ€Ñ‹Ñ‚Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¾ Ğ¼ĞµÑÑ‚Ğµ ÑÑŠÑ‘Ğ¼ĞºĞ¸. Ğ”Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑƒĞ²Ğ°Ğ¶Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¸Ğ²Ğ°Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº VLM-GEOPRIVACY, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰Ğ¸Ğ¹ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸Ğ¸ Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ ÑÑ‚ĞµĞ¿ĞµĞ½ÑĞ¼Ğ¸ Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ĞµÑÑ‚Ğ¾Ğ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ vision-language Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ‡Ğ°ÑÑ‚Ğ¾ Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¸Ğ·Ğ»Ğ¸ÑˆĞ½Ğ¸Ğµ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸ Ğ¾ Ğ¼ĞµÑÑ‚Ğ¾Ñ€Ğ°ÑĞ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¸ Ğ¸ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ñ‹ Ğº Ğ°Ñ‚Ğ°ĞºĞ°Ğ¼ Ñ‡ĞµÑ€ĞµĞ· Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ğ¾Ğ² Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ´ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Balancing Geolocation Accuracy with Privacy in Vision-Language Models', 'desc': 'This paper discusses the challenges of vision-language models (VLMs) in geolocating images while respecting human privacy. Although these models can accurately determine the location of images, they often reveal more location details than users intend, especially in sensitive situations. The authors propose a new benchmark, VLM-GEOPRIVACY, to assess how well these models understand and respect social norms regarding privacy. The findings indicate that current VLMs frequently misalign with privacy expectations, highlighting the need for improved design principles that incorporate context-aware privacy reasoning.'}, 'zh': {'title': 'å¹³è¡¡éšç§ä¸å®ç”¨æ€§ï¼šè§†è§‰è¯­è¨€æ¨¡å‹çš„æ–°æŒ‘æˆ˜', 'desc': 'è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰åœ¨å›¾åƒåœ°ç†å®šä½æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä½†åœ¨éšç§ä¿æŠ¤æ–¹é¢å­˜åœ¨ä¸è¶³ï¼Œå¸¸å¸¸åœ¨æ•æ„Ÿåœºåˆè¿‡åº¦æŠ«éœ²ä½ç½®ä¿¡æ¯ã€‚å°½ç®¡æœ‰æè®®å¯¹åœ°ç†å®šä½ä¿¡æ¯è¿›è¡Œå…¨é¢é™åˆ¶ï¼Œä½†è¿™äº›æªæ–½æ— æ³•æœ‰æ•ˆåŒºåˆ†åˆæ³•ç”¨é€”ä¸æ¶æ„è¡Œä¸ºã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°çš„åŸºå‡†VLM-GEOPRIVACYï¼Œæ—¨åœ¨è¯„ä¼°æ¨¡å‹å¦‚ä½•ç†è§£ç¤¾ä¼šè§„èŒƒå’Œä¸Šä¸‹æ–‡çº¿ç´¢ï¼Œä»¥å†³å®šé€‚å½“çš„ä¿¡æ¯æŠ«éœ²æ°´å¹³ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œå°½ç®¡è¿™äº›æ¨¡å‹èƒ½å¤Ÿç²¾ç¡®å®šä½å›¾åƒï¼Œä½†å®ƒä»¬ä¸äººç±»éšç§æœŸæœ›ä¹‹é—´å­˜åœ¨è¾ƒå¤§å·®è·ï¼ŒäºŸéœ€åœ¨å¤šæ¨¡æ€ç³»ç»Ÿè®¾è®¡ä¸­å¼•å…¥ä¸Šä¸‹æ–‡æ¡ä»¶çš„éšç§æ¨ç†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04789', 'title': 'Light Forcing: Accelerating Autoregressive Video Diffusion via Sparse Attention', 'url': 'https://huggingface.co/papers/2602.04789', 'abstract': 'Light Forcing introduces a novel sparse attention mechanism for autoregressive video generation that improves efficiency while maintaining quality through chunk-aware growth and hierarchical sparse attention strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Advanced autoregressive (AR) video generation models have improved visual fidelity and interactivity, but the quadratic complexity of attention remains a primary bottleneck for efficient deployment. While existing sparse attention solutions have shown promise on bidirectional models, we identify that applying these solutions to AR models leads to considerable performance degradation for two reasons: isolated consideration of chunk generation and insufficient utilization of past informative context. Motivated by these observations, we propose Light Forcing, the first sparse attention solution tailored for AR video generation models. It incorporates a Chunk-Aware Growth mechanism to quantitatively estimate the contribution of each chunk, which determines their sparsity allocation. This progressive sparsity increase strategy enables the current chunk to inherit prior knowledge in earlier chunks during generation. Additionally, we introduce a Hierarchical Sparse Attention to capture informative historical and local context in a coarse-to-fine manner. Such two-level mask selection strategy (\\ie, frame and block level) can adaptively handle diverse attention patterns. Extensive experiments demonstrate that our method outperforms existing sparse attention in quality (\\eg, 84.5 on VBench) and efficiency (\\eg, 1.2{sim}1.3times end-to-end speedup). Combined with FP8 quantization and LightVAE, Light Forcing further achieves a 2.3times speedup and 19.7\\,FPS on an RTX~5090 GPU. Code will be released at https://github.com/chengtao-lv/LightForcing{https://github.com/chengtao-lv/LightForcing}.', 'score': 2, 'issue_id': 937, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': 'a087b06265c19486', 'authors': ['Chengtao Lv', 'Yumeng Shi', 'Yushi Huang', 'Ruihao Gong', 'Shen Ren', 'Wenya Wang'], 'affiliations': ['AUMOVIO Singapore Pte Ltd', 'AUMOVIO-NTU Corporate Lab', 'Beihang University', 'Hong Kong University of Science and Technology', 'Nanyang Technological University', 'Sensetime Research'], 'pdf_title_img': 'assets/pdf/title_img/2602.04789.jpg', 'data': {'categories': [], 'emoji': 'âš¡', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ', 'desc': 'Light Forcing Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ĞºĞ²Ğ°Ğ´Ñ€Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Chunk-Aware Growth, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ²ĞºĞ»Ğ°Ğ´ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ ĞºÑƒÑĞºĞ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ ÑÑ‚ĞµĞ¿ĞµĞ½ÑŒ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾. Ğ˜ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ½Ğ° Ğ´Ğ²ÑƒÑ… ÑƒÑ€Ğ¾Ğ²Ğ½ÑÑ… Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ (ĞºĞ°Ğ´Ñ€ Ğ¸ Ğ±Ğ»Ğ¾Ğº), Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ· Ğ¿Ñ€Ğ¾ÑˆĞ»Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Light Forcing Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ² 1.2-1.3 Ñ€Ğ°Ğ·Ğ° Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Efficient Video Generation with Sparse Attention', 'desc': 'Light Forcing presents a new sparse attention mechanism specifically designed for autoregressive video generation, enhancing both efficiency and quality. It addresses the challenges of quadratic complexity in attention by introducing a Chunk-Aware Growth strategy that optimally allocates sparsity based on the contribution of each chunk. Additionally, the Hierarchical Sparse Attention captures relevant historical and local context in a structured manner, allowing for adaptive attention patterns. Experimental results show that Light Forcing significantly improves video generation quality and speed compared to existing methods.'}, 'zh': {'title': 'è‡ªå›å½’è§†é¢‘ç”Ÿæˆçš„æ–°çªç ´ï¼šLight Forcing', 'desc': 'Light Forcing æ˜¯ä¸€ç§æ–°é¢–çš„ç¨€ç–æ³¨æ„åŠ›æœºåˆ¶ï¼Œä¸“ä¸ºè‡ªå›å½’è§†é¢‘ç”Ÿæˆæ¨¡å‹è®¾è®¡ï¼Œæ—¨åœ¨æé«˜æ•ˆç‡å¹¶ä¿æŒç”Ÿæˆè´¨é‡ã€‚è¯¥æ–¹æ³•é€šè¿‡å—æ„ŸçŸ¥å¢é•¿æœºåˆ¶ï¼Œé‡åŒ–æ¯ä¸ªå—çš„è´¡çŒ®ï¼Œä»è€Œä¼˜åŒ–ç¨€ç–åˆ†é…ï¼Œå¹¶åœ¨ç”Ÿæˆè¿‡ç¨‹ä¸­ç»§æ‰¿å…ˆå‰å—çš„çŸ¥è¯†ã€‚æ­¤å¤–ï¼Œå±‚æ¬¡ç¨€ç–æ³¨æ„åŠ›ç­–ç•¥èƒ½å¤Ÿä»¥ç²—åˆ°ç»†çš„æ–¹å¼æ•æ‰å†å²å’Œå±€éƒ¨ä¸Šä¸‹æ–‡ï¼Œé€‚åº”å¤šæ ·çš„æ³¨æ„åŠ›æ¨¡å¼ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒLight Forcing åœ¨è´¨é‡å’Œæ•ˆç‡ä¸Šå‡ä¼˜äºç°æœ‰çš„ç¨€ç–æ³¨æ„åŠ›æ–¹æ³•ï¼Œæ˜¾è‘—æå‡äº†è§†é¢‘ç”Ÿæˆçš„é€Ÿåº¦å’Œæ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.23174', 'title': 'Beyond Fixed Frames: Dynamic Character-Aligned Speech Tokenization', 'url': 'https://huggingface.co/papers/2601.23174', 'abstract': 'DyCAST is a dynamic speech tokenizer that uses soft character-level alignment and duration modeling to enable variable-frame-rate tokenization, improving speech resynthesis quality with fewer tokens than traditional fixed-frame-rate codecs.  \t\t\t\t\tAI-generated summary \t\t\t\t Neural audio codecs are at the core of modern conversational speech technologies, converting continuous speech into sequences of discrete tokens that can be processed by LLMs. However, existing codecs typically operate at fixed frame rates, allocating tokens uniformly in time and producing unnecessarily long sequences. In this work, we introduce DyCAST, a Dynamic Character-Aligned Speech Tokenizer that enables variable-frame-rate tokenization through soft character-level alignment and explicit duration modeling. DyCAST learns to associate tokens with character-level linguistic units during training and supports alignment-free inference with direct control over token durations at decoding time. To improve speech resynthesis quality at low frame rates, we further introduce a retrieval-augmented decoding mechanism that enhances reconstruction fidelity without increasing bitrate. Experiments show that DyCAST achieves competitive speech resynthesis quality and downstream performance while using significantly fewer tokens than fixed-frame-rate codecs. Code and checkpoints will be released publicly at https://github.com/lucadellalib/dycast.', 'score': 2, 'issue_id': 934, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': '5b9e55aeb6df6120', 'authors': ['Luca Della Libera', 'Cem Subakan', 'Mirco Ravanelli'], 'affiliations': ['Concordia University, Montreal', 'Mila Quebec AI Institute, Montreal, Canada', 'Universite Laval, Quebec, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2601.23174.jpg', 'data': {'categories': ['#audio', '#rag', '#training'], 'emoji': 'ğŸµ', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'DyCAST â€” ÑÑ‚Ğ¾ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€ Ñ€ĞµÑ‡Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ÑĞ³ĞºĞ¾Ğµ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ğ¾Ğ² Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ñ‹ ĞºĞ°Ğ´Ñ€Ğ¾Ğ². Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ²ÑĞ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ñ Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ ĞµĞ´Ğ¸Ğ½Ğ¸Ñ†Ğ°Ğ¼Ğ¸ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€ÑĞ¼Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸. Ğ”Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ±ĞµĞ· ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¸Ñ‚Ñ€ĞµĞ¹Ñ‚Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ DyCAST Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ñ€ĞµÑ‡Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¼ĞµĞ½ÑŒÑˆĞµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ñ‡ĞµĞ¼ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ ĞºĞ¾Ğ´ĞµĞºĞ¸ Ñ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ¾Ğ¹.'}, 'en': {'title': 'Dynamic Tokenization for Enhanced Speech Quality', 'desc': 'DyCAST is a novel speech tokenizer that enhances the quality of speech resynthesis by utilizing soft character-level alignment and duration modeling. Unlike traditional codecs that use fixed frame rates, DyCAST allows for variable-frame-rate tokenization, which results in shorter token sequences without sacrificing quality. The model learns to link tokens with character-level units during training and can adjust token durations during decoding, leading to more efficient processing. Additionally, a retrieval-augmented decoding mechanism is introduced to improve the fidelity of the reconstructed speech while maintaining a low bitrate.'}, 'zh': {'title': 'DyCASTï¼šåŠ¨æ€è¯­éŸ³åˆ†è¯çš„æ–°çªç ´', 'desc': 'DyCASTæ˜¯ä¸€ç§åŠ¨æ€è¯­éŸ³åˆ†è¯å™¨ï¼Œé‡‡ç”¨è½¯å­—ç¬¦çº§å¯¹é½å’ŒæŒç»­æ—¶é—´å»ºæ¨¡ï¼Œå®ç°äº†å¯å˜å¸§ç‡çš„åˆ†è¯ã€‚è¿™ç§æ–¹æ³•æ¯”ä¼ ç»Ÿçš„å›ºå®šå¸§ç‡ç¼–è§£ç å™¨ä½¿ç”¨æ›´å°‘çš„åˆ†è¯ï¼ŒåŒæ—¶æé«˜äº†è¯­éŸ³é‡åˆæˆçš„è´¨é‡ã€‚DyCASTåœ¨è®­ç»ƒè¿‡ç¨‹ä¸­å­¦ä¹ å°†åˆ†è¯ä¸å­—ç¬¦çº§è¯­è¨€å•ä½å…³è”ï¼Œå¹¶åœ¨è§£ç æ—¶æ”¯æŒæ— å¯¹é½æ¨ç†ï¼Œç›´æ¥æ§åˆ¶åˆ†è¯çš„æŒç»­æ—¶é—´ã€‚æ­¤å¤–ï¼ŒDyCASTè¿˜å¼•å…¥äº†ä¸€ç§å¢å¼ºé‡å»ºä¿çœŸåº¦çš„æ£€ç´¢å¢å¼ºè§£ç æœºåˆ¶ï¼Œè¿›ä¸€æ­¥æå‡äº†ä½å¸§ç‡ä¸‹çš„è¯­éŸ³é‡åˆæˆè´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.22345', 'title': 'Failing to Explore: Language Models on Interactive Tasks', 'url': 'https://huggingface.co/papers/2601.22345', 'abstract': 'Language models exhibit limited exploration capabilities in interactive environments, with performance improvements achieved through budget allocation strategies and historical summarization techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t We evaluate language models on their ability to explore interactive environments under a limited interaction budget. We introduce three parametric tasks with controllable exploration difficulty, spanning continuous and discrete environments. Across state-of-the-art models, we find systematic under-exploration and suboptimal solutions, with performance often significantly worse than simple explore--exploit heuristic baselines and scaling weakly as the budget increases. Finally, we study two lightweight interventions: splitting a fixed budget into parallel executions, which surprisingly improves performance despite a no-gain theoretical result for our tasks, and periodically summarizing the interaction history, which preserves key discoveries and further improves exploration.', 'score': 2, 'issue_id': 948, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': '2fdc5c86356903cf', 'authors': ['Mahdi JafariRaviz', 'Keivan Rezaei', 'Arshia Soltani Moakhar', 'Zahra Sodagar', 'Yize Cheng', 'Soheil Feizi'], 'affiliations': ['Department of Computer Science, University of Maryland', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2601.22345.jpg', 'data': {'categories': [], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğ½Ğ¾Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ¸ ÑÑƒĞ¼Ğ¼Ğ°Ñ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑÑ€ĞµĞ´ Ğ¿Ñ€Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ LLM ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ½ĞµĞ´Ğ¾Ğ¸ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ¸ Ñ‡Ğ°ÑÑ‚Ğ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‚ Ñ…ÑƒĞ¶Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ñ… ÑĞ²Ñ€Ğ¸ÑÑ‚Ğ¸Ğº Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ-ÑĞºÑĞ¿Ğ»ÑƒĞ°Ñ‚Ğ°Ñ†Ğ¸Ğ¸. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ñ‹ Ğ´Ğ²Ğ° Ğ»ĞµĞ³ĞºĞ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ: Ñ€Ğ°ÑĞ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğ° Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ğ½ĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ñ‹Ñ… Ğ¿Ğ¾Ğ¿Ñ‹Ñ‚Ğ¾Ğº Ğ¸ Ğ¿ĞµÑ€Ğ¸Ğ¾Ğ´Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑÑƒĞ¼Ğ¼Ğ°Ñ€Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ğ¹. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ²ĞµĞ½Ñ†Ğ¸Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ÑÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'Enhancing Exploration in Language Models with Smart Budgeting', 'desc': 'This paper investigates how well language models can explore interactive environments when they have a limited budget for interactions. The authors create three tasks that vary in exploration difficulty, both in continuous and discrete settings. They discover that current models often under-explore and fail to find optimal solutions, performing worse than basic exploration strategies. To enhance performance, they propose two methods: dividing the interaction budget into parallel tasks and summarizing past interactions, both of which lead to better exploration outcomes.'}, 'zh': {'title': 'æå‡è¯­è¨€æ¨¡å‹çš„æ¢ç´¢èƒ½åŠ›', 'desc': 'æœ¬æ–‡æ¢è®¨äº†è¯­è¨€æ¨¡å‹åœ¨äº’åŠ¨ç¯å¢ƒä¸­çš„æ¢ç´¢èƒ½åŠ›ï¼Œå‘ç°å…¶åœ¨æœ‰é™çš„äº’åŠ¨é¢„ç®—ä¸‹è¡¨ç°ä¸ä½³ã€‚æˆ‘ä»¬å¼•å…¥äº†ä¸‰ç§å¯æ§æ¢ç´¢éš¾åº¦çš„å‚æ•°ä»»åŠ¡ï¼Œæ¶µç›–è¿ç»­å’Œç¦»æ•£ç¯å¢ƒã€‚ç ”ç©¶è¡¨æ˜ï¼Œç°æœ‰æ¨¡å‹æ™®éå­˜åœ¨ç³»ç»Ÿæ€§æ¢ç´¢ä¸è¶³å’Œæ¬¡ä¼˜è§£çš„é—®é¢˜ï¼Œä¸”éšç€é¢„ç®—å¢åŠ ï¼Œæ€§èƒ½æå‡æœ‰é™ã€‚æœ€åï¼Œæˆ‘ä»¬æå‡ºäº†ä¸¤ç§è½»é‡çº§å¹²é¢„æªæ–½ï¼šå°†å›ºå®šé¢„ç®—åˆ†æˆå¹¶è¡Œæ‰§è¡Œï¼Œæ„å¤–åœ°æé«˜äº†æ€§èƒ½ï¼Œä»¥åŠå®šæœŸæ€»ç»“äº’åŠ¨å†å²ï¼Œä»¥ä¿ç•™å…³é”®å‘ç°å¹¶è¿›ä¸€æ­¥æ”¹å–„æ¢ç´¢ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04683', 'title': 'UniAudio 2.0: A Unified Audio Language Model with Text-Aligned Factorized Audio Tokenization', 'url': 'https://huggingface.co/papers/2602.04683', 'abstract': 'Researchers developed a discrete audio codec called ReasoningCodec that separates audio into reasoning and reconstruction tokens for improved understanding and generation, and created UniAudio 2.0, a unified autoregressive model trained on large-scale text and audio data that shows strong performance across various audio tasks and generalizes well in few-shot and zero-shot scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t We study two foundational problems in audio language models: (1) how to design an audio tokenizer that can serve as an intermediate representation for both understanding and generation; and (2) how to build an audio foundation model that generalizes in few-shot and zero-shot settings, analogous to large language models. To this end, we make the following two contributions. First, we propose ReasoningCodec, a discrete audio codec that factorizes audio into (i) reasoning tokens, which encode text-aligned, high-level analysis and planning representations for audio understanding and hierarchical generation, and (ii) reconstruction tokens, which encode semantic-rich acoustic cues for high-fidelity waveform reconstruction. This design achieves understanding performance comparable to strong continuous representations while improving generation quality and reconstruction fidelity over prior discrete tokenizers. Second, we introduce a unified autoregressive architecture for text and audio, together with multi-stage training and multi-task data construction. Using this framework, we train UniAudio 2.0 on 100B text tokens and 60B audio tokens. Across a wide range of speech, sound, and music tasks, UniAudio 2.0 performs competitively on in-domain evaluations and demonstrates strong few-shot and zero-shot generalization to unseen tasks. Demo, code, and checkpoints will be available at https://dongchaoyang.top/UniAudio2Demo/{https://dongchaoyang.top/UniAudio2Demo/}.', 'score': 1, 'issue_id': 933, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '55494e3e5622052b', 'authors': ['Dongchao Yang', 'Yuanyuan Wang', 'Dading Chong', 'Songxiang Liu', 'Xixin Wu', 'Helen Meng'], 'affiliations': ['Independent', 'The Chinese University of Hong Kong, China'], 'pdf_title_img': 'assets/pdf/title_img/2602.04683.jpg', 'data': {'categories': ['#reasoning', '#architecture', '#open_source', '#training', '#audio', '#multimodal'], 'emoji': 'ğŸµ', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ñ„Ğ°ĞºÑ‚Ğ¾Ñ€Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ²', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ ReasoningCodec â€” Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğ¹ Ğ°ÑƒĞ´Ğ¸Ğ¾ĞºĞ¾Ğ´ĞµĞº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑĞµÑ‚ Ğ°ÑƒĞ´Ğ¸Ğ¾ÑĞ¸Ğ³Ğ½Ğ°Ğ» Ğ½Ğ° Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ·Ğ²ÑƒĞºĞ°, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ ĞºĞ°Ğº Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ, Ñ‚Ğ°Ğº Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´ĞµĞºĞ° ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ° UniAudio 2.0 â€” ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ°Ğ²Ñ‚Ğ¾Ñ€ ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ğ½Ğ° 100 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ°Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ 60 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ°Ñ… Ğ°ÑƒĞ´Ğ¸Ğ¾Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€ĞµÑ‡Ğ¸, Ğ·Ğ²ÑƒĞºĞ° Ğ¸ Ğ¼ÑƒĞ·Ñ‹ĞºĞ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ğµ, ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ¸ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ°ÑƒĞ´Ğ¸Ğ¾. UniAudio 2.0 Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ² Ñ€ĞµĞ¶Ğ¸Ğ¼Ğ°Ñ… few-shot Ğ¸ zero-shot, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ñ€ĞµÑˆĞ°Ñ‚ÑŒ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸.'}, 'en': {'title': 'Revolutionizing Audio Understanding and Generation with ReasoningCodec and UniAudio 2.0', 'desc': 'This paper introduces ReasoningCodec, a novel discrete audio codec that divides audio into two types of tokens: reasoning tokens for high-level understanding and reconstruction tokens for accurate audio reproduction. The authors also present UniAudio 2.0, a unified autoregressive model that integrates both text and audio data, trained on a massive dataset to enhance its performance across various audio tasks. The model demonstrates impressive capabilities in few-shot and zero-shot learning, allowing it to adapt to new tasks with minimal examples. Overall, this work advances the field of audio language models by improving both understanding and generation of audio content.'}, 'zh': {'title': 'éŸ³é¢‘ç†è§£ä¸ç”Ÿæˆçš„æ–°çªç ´', 'desc': 'ç ”ç©¶äººå‘˜å¼€å‘äº†ä¸€ç§åä¸ºReasoningCodecçš„ç¦»æ•£éŸ³é¢‘ç¼–è§£ç å™¨ï¼Œå®ƒå°†éŸ³é¢‘åˆ†ç¦»ä¸ºæ¨ç†å’Œé‡å»ºæ ‡è®°ï¼Œä»¥æé«˜ç†è§£å’Œç”Ÿæˆçš„æ•ˆæœã€‚åŒæ—¶ï¼Œä»–ä»¬åˆ›å»ºäº†UniAudio 2.0ï¼Œè¿™æ˜¯ä¸€ä¸ªç»Ÿä¸€çš„è‡ªå›å½’æ¨¡å‹ï¼ŒåŸºäºå¤§è§„æ¨¡æ–‡æœ¬å’ŒéŸ³é¢‘æ•°æ®è¿›è¡Œè®­ç»ƒï¼Œåœ¨å„ç§éŸ³é¢‘ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œå¹¶åœ¨å°‘é‡æ ·æœ¬å’Œé›¶æ ·æœ¬åœºæ™¯ä¸­å…·æœ‰è‰¯å¥½çš„æ³›åŒ–èƒ½åŠ›ã€‚ReasoningCodecé€šè¿‡å°†éŸ³é¢‘åˆ†è§£ä¸ºé«˜å±‚æ¬¡çš„æ¨ç†æ ‡è®°å’Œè¯­ä¹‰ä¸°å¯Œçš„é‡å»ºæ ‡è®°ï¼Œæå‡äº†éŸ³é¢‘ç†è§£å’Œç”Ÿæˆçš„è´¨é‡ã€‚UniAudio 2.0åœ¨è¯­éŸ³ã€å£°éŸ³å’ŒéŸ³ä¹ä»»åŠ¡ä¸­è¡¨ç°ç«äº‰åŠ›ï¼Œå±•ç¤ºäº†å…¶åœ¨æœªè§ä»»åŠ¡ä¸Šçš„å¼ºå¤§æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.04220', 'title': 'Adaptive 1D Video Diffusion Autoencoder', 'url': 'https://huggingface.co/papers/2602.04220', 'abstract': 'A transformer-based video autoencoder with adaptive 1D encoding and diffusion-based decoding addresses limitations of fixed-rate compression and deterministic reconstruction in video compression.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent video generation models largely rely on video autoencoders that compress pixel-space videos into latent representations. However, existing video autoencoders suffer from three major limitations: (1) fixed-rate compression that wastes tokens on simple videos, (2) inflexible CNN architectures that prevent variable-length latent modeling, and (3) deterministic decoders that struggle to recover appropriate details from compressed latents. To address these issues, we propose One-Dimensional Diffusion Video Autoencoder (One-DVA), a transformer-based framework for adaptive 1D encoding and diffusion-based decoding. The encoder employs query-based vision transformers to extract spatiotemporal features and produce latent representations, while a variable-length dropout mechanism dynamically adjusts the latent length. The decoder is a pixel-space diffusion transformer that reconstructs videos with the latents as input conditions. With a two-stage training strategy, One-DVA achieves performance comparable to 3D-CNN VAEs on reconstruction metrics at identical compression ratios. More importantly, it supports adaptive compression and thus can achieve higher compression ratios. To better support downstream latent generation, we further regularize the One-DVA latent distribution for generative modeling and fine-tune its decoder to mitigate artifacts caused by the generation process.', 'score': 1, 'issue_id': 938, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '4ab8f08ecc4f0857', 'authors': ['Yao Teng', 'Minxuan Lin', 'Xian Liu', 'Shuai Wang', 'Xiao Yang', 'Xihui Liu'], 'affiliations': ['ByteDance Inc.', 'CUHK', 'Nanjing University', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2602.04220.jpg', 'data': {'categories': ['#architecture', '#optimization', '#training', '#diffusio larization techniques to optimize performance for both reconstruction and generative tasks.'}, 'zh': {'title': 'è‡ªé€‚åº”è§†é¢‘å‹ç¼©çš„æ–°çªç ´', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åŸºäºå˜æ¢å™¨çš„è§†é¢‘è‡ªç¼–ç å™¨ï¼Œç§°ä¸ºOne-Dimensional Diffusion Video Autoencoderï¼ˆOne-DVAï¼‰ï¼Œæ—¨åœ¨è§£å†³è§†é¢‘å‹ç¼©ä¸­çš„å›ºå®šé€Ÿç‡å‹ç¼©å’Œç¡®å®šæ€§é‡å»ºçš„å±€é™æ€§ã€‚è¯¥æ¨¡å‹é€šè¿‡æŸ¥è¯¢åŸºç¡€çš„è§†è§‰å˜æ¢å™¨æå–æ—¶ç©ºç‰¹å¾ï¼Œå¹¶ä½¿ç”¨å¯å˜é•¿åº¦çš„ä¸¢å¼ƒæœºåˆ¶åŠ¨æ€è°ƒæ•´æ½œåœ¨è¡¨ç¤ºçš„é•¿åº¦ã€‚è§£ç å™¨é‡‡ç”¨åƒç´ ç©ºé—´æ‰©æ•£å˜æ¢å™¨ï¼Œæ ¹æ®æ½œåœ¨è¡¨ç¤ºé‡å»ºè§†é¢‘ã€‚é€šè¿‡ä¸¤é˜¶æ®µè®­ç»ƒç­–ç•¥ï¼ŒOne-DVAåœ¨é‡å»ºæŒ‡æ ‡ä¸Šä¸3D-CNNå˜åˆ†è‡ªç¼–ç å™¨è¡¨ç°ç›¸å½“ï¼ŒåŒæ—¶æ”¯æŒè‡ªé€‚åº”å‹ç¼©ï¼Œèƒ½å¤Ÿå®ç°æ›´é«˜çš„å‹ç¼©æ¯”ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.00298', 'title': 'Assessing Domain-Level Susceptibility to Emergent Misalignment from Narrow Finetuning', 'url': 'https://huggingface.co/papers/2602.00298', 'abstract': 'Large language models fine-tuned on insecure datasets exhibit increased misalignment rates across diverse domains, with varying vulnerability levels and potential for generalization of misalignment behaviors.  \t\t\t\t\tAI-generated summary \t\t\t\t Emergent misalignment poses risks to AI safety as language models are increasingly used for autonomous tasks. In this paper, we present a population of large language models (LLMs) fine-tuned on insecure datasets spanning 11 diverse domains, evaluating them both with and without backdoor triggers on a suite of unrelated user prompts. Our evaluation experiments on Qwen2.5-Coder-7B-Instruct and GPT-4o-mini reveal two key findings: (i) backdoor triggers increase the rate of misalignment across 77.8% of domains (average drop: 4.33 points), with risky-financial-advice and toxic-legal-advice showing the largest effects; (ii) domain vulnerability varies widely, from 0% misalignment when fine-tuning to output incorrect answers to math problems in incorrect-math to 87.67% when fine-tuned on gore-movie-trivia.   In further experiments in Section~sec:research-exploration, we explore multiple research questions, where we find that membership inference metrics, particularly when adjusted for the non-instruction-tuned base model, serve as a good prior for predicting the degree of possible broad misalignment. Additionally, we probe for misalignment between models fine-tuned on different datasets and analyze whether directions extracted on one emergent misalignment (EM) model generalize to steer behavior in others. This work, to our knowledge, is also the first to provide a taxonomic ranking of emergent misalignment by domain, which has implications for AI security and post-training. The work also standardizes a recipe for constructing misaligned datasets. All code and datasets are publicly available on GitHub.https://github.com/abhishek9909/assessing-domain-emergent-misalignment/tree/main', 'score': 1, 'issue_id': 934, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': 'd8b813f812a95d53', 'authors': ['Abhishek Mishra', 'Mugilan Arulvanan', 'Reshma Ashok', 'Polina Petrova', 'Deepesh Suranjandass', 'Donnie Winkelmann'], 'affiliations': ['University of Massachusetts Amherst'], 'pdf_title_img': 'assets/pdf/title_img/2602.00298.jpg', 'data': {'categories': ['#alignment', '#security', '#open_source'], 'emoji': 'âš ï¸', 'ru': {'title': "Ğ¡ĞºÑ€Ñ‹Ñ‚Ğ¾Ğµ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ğµ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… LLM'Ğ¾Ğ²: Ñ€Ğ¸ÑĞºĞ¸ Ğ¸ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ¿Ğ¾ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ°Ğ¼", 'desc': "Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğ³Ğ¾ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ±Ñ‹Ğ»Ğ¸ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ñ‹ Ğ½Ğ° ÑĞºĞ¾Ğ¼Ğ¿Ñ€Ğ¾Ğ¼ĞµÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ… Ğ¸Ğ· 11 Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ¼ĞµÑ‚Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ‚Ñ€Ğ¸Ğ³Ğ³ĞµÑ€Ñ‹ (backdoor'Ñ‹) Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ÑÑ‚ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½ĞµĞ¶ĞµĞ»Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² 77.8% Ğ´Ğ¾Ğ¼ĞµĞ½Ğ¾Ğ², Ğ¿Ñ€Ğ¸Ñ‡Ñ‘Ğ¼ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ñ‚ Ğ¾Ñ‚ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ğ½Ğ°Ğ´Ğ»ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ ÑĞ»ÑƒĞ¶Ğ¸Ñ‚ÑŒ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¸Ğ¼ Ğ¿Ñ€ĞµĞ´Ğ¸ĞºÑ‚Ğ¾Ñ€Ğ¾Ğ¼ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ñ Ğ² Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿ĞµÑ€Ğ²ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ¹ ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğ³Ğ¾ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ¼ĞµÑ‚Ğ½Ñ‹Ğ¼ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑĞ¼ Ğ¸ Ğ¸Ğ¼ĞµĞµÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾Ğµ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°."}, 'en': {'title': 'Understanding Misalignment in Language Models: Risks and Rankings', 'desc': 'This paper investigates how large language models (LLMs) that are fine-tuned on insecure datasets can lead to increased misalignment in their outputs across various domains. The authors found that the presence of backdoor triggers significantly raises the misalignment rates, particularly in sensitive areas like financial and legal advice. They also discovered that different domains exhibit varying levels of vulnerability to misalignment, with some domains showing nearly complete misalignment. Additionally, the study introduces a method for ranking emergent misalignment by domain and provides a standardized approach for creating misaligned datasets, contributing to the understanding of AI safety.'}, 'zh': {'title': 'ä¸å®‰å…¨æ•°æ®é›†ä¸‹çš„è¯­è¨€æ¨¡å‹è¯¯å¯¹é½é£é™©', 'desc': 'æœ¬è®ºæ–‡ç ”ç©¶äº†åœ¨ä¸å®‰å…¨æ•°æ®é›†ä¸Šå¾®è°ƒçš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨ä¸åŒé¢†åŸŸä¸­çš„è¯¯å¯¹é½ç‡ã€‚ç ”ç©¶å‘ç°ï¼Œåé—¨è§¦å‘å™¨ä¼šæ˜¾è‘—å¢åŠ 77.8%é¢†åŸŸçš„è¯¯å¯¹é½ç‡ï¼Œå°¤å…¶æ˜¯åœ¨é£é™©é‡‘èå»ºè®®å’Œæœ‰æ¯’æ³•å¾‹å»ºè®®é¢†åŸŸå½±å“æœ€å¤§ã€‚ä¸åŒé¢†åŸŸçš„è„†å¼±æ€§å·®å¼‚å¾ˆå¤§ï¼Œä»æ•°å­¦é—®é¢˜çš„0%è¯¯å¯¹é½åˆ°ææ€–ç”µå½±é—®ç­”çš„87.67%è¯¯å¯¹é½ã€‚è¯¥ç ”ç©¶è¿˜é¦–æ¬¡æä¾›äº†æŒ‰é¢†åŸŸåˆ†ç±»çš„è¯¯å¯¹é½æ’åï¼Œä¸ºAIå®‰å…¨å’ŒåæœŸè®­ç»ƒæä¾›äº†é‡è¦å‚è€ƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.06030', 'title': 'PhysicsAgentABM: Physics-Guided Generative Agent-Based Modeling', 'url': 'https://huggingface.co/papers/2602.06030', 'abstract': 'PhysicsAgentABM introduces a neuro-symbolic framework that combines mechanistic agents with neural models to improve scalable and calibrated simulation across multiple domains.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language model (LLM)-based multi-agent systems enable expressive agent reasoning but are expensive to scale and poorly calibrated for timestep-aligned state-transition simulation, while classical agent-based models (ABMs) offer interpretability but struggle to integrate rich individual-level signals and non-stationary behaviors. We propose PhysicsAgentABM, which shifts inference to behaviorally coherent agent clusters: state-specialized symbolic agents encode mechanistic transition priors, a multimodal neural transition model captures temporal and interaction dynamics, and uncertainty-aware epistemic fusion yields calibrated cluster-level transition distributions. Individual agents then stochastically realize transitions under local constraints, decoupling population inference from entity-level variability. We further introduce ANCHOR, an LLM agent-driven clustering strategy based on cross-contextual behavioral responses and a novel contrastive loss, reducing LLM calls by up to 6-8 times. Experiments across public health, finance, and social sciences show consistent gains in event-time accuracy and calibration over mechanistic, neural, and LLM baselines. By re-architecting generative ABM around population-level inference with uncertainty-aware neuro-symbolic fusion, PhysicsAgentABM establishes a new paradigm for scalable and calibrated simulation with LLMs.', 'score': 0, 'issue_id': 937, 'pub_date': '2026-02-05', 'pub_date_card': {'ru': '5 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': ' lic Agent Clusters', 'desc': 'PhysicsAgentABM is a new framework that combines symbolic and neural approaches to enhance agent-based modeling. It uses clusters of agents that specialize in different states, allowing for better simulation of complex behaviors over time. By integrating a multimodal neural model with mechanistic transition rules, it improves the accuracy and calibration of simulations across various fields. The framework also introduces a novel clustering strategy that significantly reduces the computational cost of using large language models in simulations.'}, 'zh': {'title': 'ç‰©ç†ä»£ç†ABMï¼šå¯æ‰©å±•ä¸æ ¡å‡†æ¨¡æ‹Ÿçš„æ–°èŒƒå¼', 'desc': 'PhysicsAgentABMæå‡ºäº†ä¸€ç§ç¥ç»ç¬¦å·æ¡†æ¶ï¼Œå°†æœºæ¢°ä»£ç†ä¸ç¥ç»æ¨¡å‹ç»“åˆï¼Œä»¥æé«˜å¤šé¢†åŸŸçš„å¯æ‰©å±•æ€§å’Œæ ¡å‡†æ¨¡æ‹Ÿã€‚è¯¥æ–¹æ³•é€šè¿‡è¡Œä¸ºä¸€è‡´çš„ä»£ç†é›†ç¾¤è¿›è¡Œæ¨ç†ï¼Œä½¿ç”¨çŠ¶æ€ä¸“ç”¨çš„ç¬¦å·ä»£ç†ç¼–ç æœºæ¢°è½¬ç§»å…ˆéªŒï¼ŒåŒæ—¶å¤šæ¨¡æ€ç¥ç»è½¬ç§»æ¨¡å‹æ•æ‰æ—¶é—´å’Œäº¤äº’åŠ¨æ€ã€‚å¼•å…¥çš„ANCHORç­–ç•¥åŸºäºè·¨ä¸Šä¸‹æ–‡çš„è¡Œä¸ºå“åº”ï¼Œæ˜¾è‘—å‡å°‘äº†å¤§å‹è¯­è¨€æ¨¡å‹çš„è°ƒç”¨æ¬¡æ•°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPhysicsAgentABMåœ¨å…¬å…±å«ç”Ÿã€é‡‘èå’Œç¤¾ä¼šç§‘å­¦é¢†åŸŸçš„äº‹ä»¶æ—¶é—´å‡†ç¡®æ€§å’Œæ ¡å‡†æ€§ä¸Šå‡ä¼˜äºä¼ ç»Ÿæ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02159', 'title': 'Focus-dLLM: Accelerating Long-Context Diffusion LLM Inference via Confidence-Guided Context Focusing', 'url': 'https://huggingface.co/papers/2602.02159', 'abstract': 'Focus-dLLM introduces a training-free attention sparsification framework that improves inference efficiency for long-context diffusion large language models by predicting unmasked regions and pruning redundant attention computations.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion Large Language Models (dLLMs) deliver strong long-context processing capability in a non-autoregressive decoding paradigm. However, the considerable computational cost of bidirectional full attention limits the inference efficiency. Although sparse attention is promising, existing methods remain ineffective. This stems from the need to estimate attention importance for tokens yet to be decoded, while the unmasked token positions are unknown during diffusion. In this paper, we present Focus-dLLM, a novel training-free attention sparsification framework tailored for accurate and efficient long-context dLLM inference. Based on the finding that token confidence strongly correlates across adjacent steps, we first design a past confidence-guided indicator to predict unmasked regions. Built upon this, we propose a sink-aware pruning strategy to accurately estimate and remove redundant attention computation, while preserving highly influential attention sinks. To further reduce overhead, this strategy reuses identified sink locations across layers, leveraging the observed cross-layer consistency. Experimental results show that our method offers more than 29times lossless speedup under 32K context length. The code is publicly available at: https://github.com/Longxmas/Focus-dLLM', 'score': 0, 'issue_id': 941, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '1efca5d37d256bf9', 'authors': ['Lingkun Long', 'Yushi Huang', 'Shihao Bai', 'Ruihao Gong', 'Jun Zhang', 'Ao Zhou', 'Jianlei Yang'], 'affiliations': ['Beihang University', 'Hong Kong University of Science and Technology', 'SenseTime Research'], 'pdf_title_img': 'assets/pdf/title_img/2602.02159.jpg', 'data': {'categories': ['#open_source', '#diffusion', '#long_context', '#optimization'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ‘Ñ‹ÑÑ‚Ñ€Ğ¾Ğµ Ğ¸ ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Focus-dLLM Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ Ñ‚Ğ¾ĞºĞ list Robots', 'url': 'https://huggingface.co/papers/2602.00919', 'abstract': 'Green-VLA is a five-stage vision-language-action framework for real-world robot deployment that achieves generalization across different robot embodiments through multimodal training and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Green-VLA, a staged Vision-Language-Action (VLA) framework for real-world deployment on the Green humanoid robot while maintaining generalization across diverse embodiments. Green-VLA follows a five stage curriculum: (L0) foundational VLMs, (L1) multimodal grounding, (R0) multi-embodiment pretraining, (R1) embodiment-specific adaptation, and (R2) reinforcement-learning (RL) policy alignment. We couple a scalable data-processing pipeline (3,000 hours of demonstrations) with temporal alignment and quality filtering, and use a unified, embodiment-aware action interface enabling a single policy to control humanoids, mobile manipulators, and fixed-base arms. At inference, the VLA controller is enhanced with episode-progress prediction, out-of-distribution detection, and joint-prediction-based guidance to improve safety and precise target selection. Experiments on Simpler BRIDGE WidowX and CALVIN ABC-D, as well as real-robot evaluations, show strong generalization and performance gains from RL alignment in success rate, robustness, and long-horizon efficiency.', 'score': 171, 'issue_id': 884, 'pub_date': '2026-01-31', 'pub_date_card': {'ru': '31 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 31', 'zh': '1æœˆ31æ—¥'}, 'hash': '710fd909b8c97f71', 'authors': ['I. Apanasevich', 'M. Artemyev', 'R. Babakyan', 'P. Fedotova', 'D. Grankin', 'E. Kupryashin', 'A. Misailidi', 'D. Nerus', 'A. Nutalapati', 'G. Sidorov', 'I. Efremov', 'M. Gerasyov', 'D. Pikurov', 'Y. Senchenko', 'S. Davidenko', 'D. Kulikov', 'M. Sultankin', 'K. Askarbek', 'O. Shamanin', 'D. Statovoy', 'E. Zalyaev', 'I. Zorin', 'A. Letkin', 'E. Rusakov', 'A. Silchenko', 'V. Vorobyov', 'S. Sobolnikov', 'A ively. Experimental results demonstrate significant improvements in generalization, success rates, and efficiency through the reinforcement learning alignment process.'}, 'zh': {'title': 'Green-VLAï¼šå®ç°æœºå™¨äººæ³›åŒ–çš„äº”é˜¶æ®µæ¡†æ¶', 'desc': 'Green-VLAæ˜¯ä¸€ä¸ªäº”é˜¶æ®µçš„è§†è§‰-è¯­è¨€-åŠ¨ä½œæ¡†æ¶ï¼Œæ—¨åœ¨å®ç°æœºå™¨äººåœ¨ç°å®ä¸–ç•Œä¸­çš„éƒ¨ç½²ï¼Œå¹¶é€šè¿‡å¤šæ¨¡æ€è®­ç»ƒå’Œå¼ºåŒ–å­¦ä¹ å®ç°ä¸åŒæœºå™¨äººå½¢æ€çš„æ³›åŒ–ã€‚è¯¥æ¡†æ¶åŒ…æ‹¬åŸºç¡€çš„è§†è§‰è¯­è¨€æ¨¡å‹ã€å¤šæ¨¡æ€åŸºç¡€ã€å¤šä¸ªå½¢æ€çš„é¢„è®­ç»ƒã€ç‰¹å®šå½¢æ€çš„é€‚åº”å’Œå¼ºåŒ–å­¦ä¹ ç­–ç•¥å¯¹é½äº”ä¸ªé˜¶æ®µã€‚æˆ‘ä»¬ç»“åˆäº†å¯æ‰©å±•çš„æ•°æ®å¤„ç†ç®¡é“å’Œç»Ÿä¸€çš„åŠ¨ä½œæ¥å£ï¼Œä½¿å¾—å•ä¸€ç­–ç•¥èƒ½å¤Ÿæ§åˆ¶ä¸åŒç±»å‹çš„æœºå™¨äººã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGreen-VLAåœ¨æˆåŠŸç‡ã€é²æ£’æ€§å’Œé•¿æ—¶é—´æ•ˆç‡æ–¹é¢éƒ½å–å¾—äº†æ˜¾è‘—çš„æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02276', 'title': 'Kimi K2.5: Visual Agentic Intelligence', 'url': 'https://huggingface.co/papers/2602.02276', 'abstract': 'Kimi K2.5 is an open-source multimodal agentic model that enhances text and vision processing through joint optimization techniques and introduces Agent Swarm for parallel task execution.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Kimi K2.5, an open-source multimodal agentic model designed to advance general agentic intelligence. K2.5 emphasizes the joint optimization of text and vision so that two modalities enhance each other. This includes a series of techniques such as joint text-vision pre-training, zero-vision SFT, and joint text-vision reinforcement learning. Building on this multimodal foundation, K2.5 introduces Agent Swarm, a self-directed parallel agent orchestration framework that dynamically decomposes complex tasks into heterogeneous sub-problems and executes them concurrently. Extensive evaluations show that Kimi K2.5 achieves state-of-the-art results across various domains including coding, vision, reasoning, and agentic tasks. Agent Swarm also reduces latency by up to 4.5times over single-agent baselines s/2601.22060', 'title': 'Vision-DeepResearch: Incentivizing DeepResearch Capability in Multimodal Large Language Models', 'url': 'https://huggingface.co/papers/2601.22060', 'abstract': "Vision-DeepResearch introduces a multimodal deep-research paradigm enabling multi-turn, multi-entity, and multi-scale visual and textual search with deep-research capabilities integrated through cold-start supervision and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal large language models (MLLMs) have achieved remarkable success across a broad range of vision tasks. However, constrained by the capacity of their internal world knowledge, prior work has proposed augmenting MLLMs by ``reasoning-then-tool-call'' for visual and textual search engines to obtain substantial gains on tasks requiring extensive factual information. However, these approaches typically define multimodal search in a naive setting, assuming that a single full-level or entity-level image query and few text query suffices to retrieve the key evidence needed to answer the question, which is unrealistic in real-world scenarios with substantial visual noise. Moreover, they are often limited in the reasoning depth and search breadth, making it difficult to solve complex questions that require aggregating evidence from diverse visual and textual sources. Building on this, we propose Vision-DeepResearch, which proposes one new multimodal deep-research paradigm, i.e., performs multi-turn, multi-entity and multi-scale visual and textual search to robustly hit real-world search engines under heavy noise. Our Vision-DeepResearch supports dozens of reasoning steps and hundreds of engine interactions, while internalizing deep-research capabilities into the MLLM via cold-start supervision and RL training, resulting in a strong end-to-end multimodal deep-research MLLM. It substantially outperforming existing multimodal deep-research MLLMs, and workflows built on strong closed-source foundation model
