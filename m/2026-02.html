Experiments show that SSL significantly boosts performance, making agents smarter and more adaptable across various challenges."}, 'zh': {'title': 'ç”œç‚¹å­¦ä¹ ï¼šä¼˜åŒ–æ™ºèƒ½ä½“çš„æ–°æ–¹æ³•', 'desc': 'ç”œç‚¹å­¦ä¹ ï¼ˆSSLï¼‰æ˜¯ä¸€ç§æ–°é¢–çš„å¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œé€šè¿‡åˆ†å±‚å¥–åŠ±æ¥å¼•å¯¼æ™ºèƒ½ä½“ä¼˜åŒ–ï¼Œå¸®åŠ©å…¶æ›´æœ‰æ•ˆåœ°æ‰¾åˆ°è§£å†³æ–¹æ¡ˆçš„æœ€ä½³åŒºåŸŸã€‚ç°æœ‰æ–¹æ³•é€šå¸¸ä½¿ç”¨äºŒå…ƒå¥–åŠ±ï¼Œæ— æ³•æ•æ‰åˆ°å®ç°ç›¸åŒç»“æœçš„è½¨è¿¹ä¹‹é—´çš„è´¨é‡å·®å¼‚ï¼Œå¿½è§†äº†è§£å†³æ–¹æ¡ˆç©ºé—´ä¸­çš„æ½œåœ¨å¤šæ ·æ€§ã€‚SSLçš„æ ¸å¿ƒç†å¿µæ˜¯é€šè¿‡é€æ­¥å¢å¼ºçš„åˆ†å±‚å¥–åŠ±ï¼ŒæŒ‡å¯¼ç­–ç•¥æœå‘è§£å†³æ–¹æ¡ˆç©ºé—´çš„â€œç”œç‚¹â€åŒºåŸŸã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼ŒSSLåœ¨å¤šä¸ªä»»åŠ¡ä¸Šæ˜¾è‘—æé«˜äº†æ ·æœ¬æ•ˆç‡å’Œè·¨ä»»åŠ¡çš„è¿ç§»èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.20218', 'title': 'DenseGRPO: From Sparse to Dense Reward for Flow Matching Model Alignment', 'url': 'https://huggingface.co/papers/2601.20218', 'abstract': 'DenseGRPO addresses sparse reward problems in flow matching models by introducing dense rewards for intermediate denoising steps and adaptive exploration calibration.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent GRPO-based approaches built on flow matching models have shown remarkable improvements in human preference alignment for text-to-image generation. Nevertheless, they still suffer from the sparse reward problem: the terminal reward of the entire denoising trajectory is applied to all intermediate steps, resulting in a mismatch between the global feedback signals and the exact fine-grained contributions at intermediate denoising steps. To address this issue, we introduce DenseGRPO, a novel framework that aligns human preference with dense rewards, which evaluates the fine-grained contribution of each denoising step. Specifically, our approach includes two key components: (1) we propose to predict the step-wise reward gain as dense reward of each denoising step, which applies a reward model on the intermediate clean images via an ODE-based approach. This manner ensures an alignment between feedback signals and the contributions of individual steps, facilitating effective training; and (2) based on the estimated dense rewards, a mismatch drawback between the uniform exploration setting and the time-varying noise intensity in existing GRPO-based methods is revealed, leading to an inappropriate exploration space. Thus, we propose a reward-aware scheme to calibrate the exploration space by adaptively adjusting a timestep-specific stochasticity injection in the SDE sampler, ensuring a suitable exploration space at all timesteps. Extensive experiments on multiple standard benchmarks demonstrate the effectiveness of the proposed DenseGRPO and highlight the critical role of the valid dense rewards in flow matching model alignment.', 'score': 9, 'issue_id': 871, 'pub_date': '2026-01-28', 'pub_date_card': {'ru': '28 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 28', 'zh': '1æœˆ28æ—¥'}, 'hash': 'ef07baf88e11172b', 'authors': ['Haoyou Deng', 'Keyu Yan', 'Chaojie Mao', 'Xiang Wang', 'Yu Liu', 'Changxin Gao', 'Nong Sang'], 'affiliations': ['National Key Laboratory of Multispectral Information Intelligent Processing Technology, School of Artificial Intelligence and Automation, Huazhong University of Science and Technology', 'Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2601.20218.jpg', 'data': {'categories': ['#benchmark', '#rlhf', '#diffusion', '#alignment', '#optimization', '#multimodal', '#training'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞŸĞ»Ğ¾Ñ‚Ğ½Ñ‹Ğµ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ ÑˆĞ°Ğ³Ğ° Ğ´ĞµĞ½Ğ¾Ğ¹Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'DenseGRPO Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… flow matching Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ²Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ÑˆĞ°Ğ³Ğ° Ğ´ĞµĞ½Ğ¾Ğ¹Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ñ‚ĞµÑ€Ğ¼Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ ĞºĞ¾ Ğ²ÑĞµĞ¹ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ´ĞµĞ½Ğ¾Ğ¹Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğµ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğº Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¼ Ñ‡Ğ¸ÑÑ‚Ñ‹Ğ¼ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼. Ğ”Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞ° Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ñ€ĞµĞ³ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑÑ‚Ğ¾Ñ…Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑˆĞ°Ğ³Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¸Ğ½Ñ‚ĞµĞ½ÑĞ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒÑ ÑˆÑƒĞ¼Ğ° Ğ¸ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸ĞµĞ¹ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ¸ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ°.'}, 'en': {'title': 'Dense Rewards for Better Flow Matching', 'desc': 'DenseGRPO is a new framework designed to tackle the sparse reward problem in flow matching models used for text-to-image generation. It introduces dense rewards for each intermediate denoising step, allowing for a more accurate evaluation of contributions at each stage. By predicting step-wise reward gains and applying a reward model to intermediate clean images, DenseGRPO aligns feedback signals with individual contributions effectively. Additionally, it calibrates the exploration space by adjusting stochasticity based on the noise intensity, ensuring optimal exploration throughout the denoising process.'}, 'zh': {'title': 'DenseGRPOï¼šè§£å†³ç¨€ç–å¥–åŠ±çš„åˆ›æ–°æ¡†æ¶', 'desc': 'DenseGRPOæ˜¯ä¸€ç§æ–°é¢–çš„æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³æµåŒ¹é…æ¨¡å‹ä¸­çš„ç¨€ç–å¥–åŠ±é—®é¢˜ã€‚é€šè¿‡ä¸ºæ¯ä¸ªå»å™ªæ­¥éª¤å¼•å…¥å¯†é›†å¥–åŠ±ï¼ŒDenseGRPOèƒ½å¤Ÿæ›´å¥½åœ°è¯„ä¼°æ¯ä¸ªæ­¥éª¤çš„ç»†ç²’åº¦è´¡çŒ®ã€‚è¯¥æ–¹æ³•åŒ…æ‹¬ä¸¤ä¸ªå…³é”®ç»„ä»¶ï¼šé¦–å…ˆï¼Œé¢„æµ‹æ¯ä¸ªå»å™ªæ­¥éª¤çš„é€æ­¥å¥–åŠ±å¢ç›Šï¼Œä»¥ç¡®ä¿åé¦ˆä¿¡å·ä¸ä¸ªåˆ«æ­¥éª¤çš„è´¡çŒ®å¯¹é½ï¼›å…¶æ¬¡ï¼Œæå‡ºäº†ä¸€ç§å¥–åŠ±æ„ŸçŸ¥æ–¹æ¡ˆï¼Œé€šè¿‡è‡ªé€‚åº”è°ƒæ•´éšæœºæ€§æ³¨å…¥ï¼Œæ ¡å‡†æ¢ç´¢ç©ºé—´ï¼Œä»è€Œä¼˜åŒ–è®­ç»ƒæ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.21716', 'title': 'DreamActor-M2: Universal Character Image Animation via Spatiotemporal In-Context Learning', 'url': 'https://huggingface.co/papers/2601.21716', 'abstract': 'DreamActor-M2 presents a universal character animation framework that addresses motion injection trade-offs and pose prior limitations through in-context learning and self-bootstrapped data synthesis for improved generalization across diverse characters.  \t\t\t\t\tAI-generated summary \t\t\t\t Character image animation aims to synthesize high-fidelity videos by transferring motion from a driving sequence to a static reference image. Despite recent advancements, existing methods suffer from two fundamental challenges: (1) suboptimal motion injection strategies that lead to a trade-off between identity preservation and motion consistency, manifesting as a "see-saw", and (2) an over-reliance on explicit pose priors (e.g., skeletons), which inadequately capture intricate dynamics and hinder generalization to arbitrary, non-humanoid characters. To address these challenges, we present DreamActor-M2, a universal animation framework that reimagines motion conditioning as an in-context learning problem. Our approach follows a two-stage paradigm. First, we bridge the input modality gap by fusing reference appearance and motion cues into a unified latent space, enabling the model to jointly reason about spatial identity and temporal dynamics by leveraging the generative prior of foundational models. Second, we introduce a self-bootstrapped data synthesis pipeline that curates pseudo cross-identity training pairs, facilitating a seamless transition from pose-dependent control to direct, end-to-end RGB-driven animation. This strategy significantly enhances generalization across diverse characters and motion scenarios. To facilitate comprehensive evaluation, we further introduce AW Bench, a versatile benchmark encompassing a wide spectrum of characters types and motion scenarios. Extensive experiments demonstrate that DreamActor-M2 achieves state-of-the-art performance, delivering superior visual fidelity and robust cross-domain generalization. Project Page: https://grisoon.github.io/DreamActor-M2/', 'score': 8, 'issue_id': 871, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': '7b143dcb2fb5153f', 'authors': ['Mingshuang Luo', 'Shuang Liang', 'Zhengkun Rong', 'Yuxuan Luo', 'Tianshu Hu', 'Ruibing Hou', 'Hong Chang', 'Yong Li', 'Yuan Zhang', 'Mingyuan Gao'], 'affiliations': ['ByteDance Intelligent Creation', 'Key Lab of Intell. Info. Process., ICT, CAS', 'Southeast University', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2601.21716.jpg', 'data': {'categories': ['#multimodal', '#dataset', '#benchmark', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹ Ğ±ĞµĞ· ÑĞ²Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ· Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ', 'desc': 'DreamActor-M2 â€” ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸ĞµĞ¼ ĞºĞ°Ğº Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾ Ğ²Ğ½ĞµÑˆĞ½ĞµĞ¼ Ğ²Ğ¸Ğ´Ğµ Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ Ğ² ĞµĞ´Ğ¸Ğ½Ğ¾Ğµ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ ÑĞ°Ğ¼Ğ¾Ğ·Ğ°Ğ³Ñ€ÑƒĞ¶Ğ°ĞµĞ¼Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ğ°Ñ€ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ¹Ñ‚Ğ¸ Ğ¾Ñ‚ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞºĞµĞ»ĞµÑ‚Ğ¾Ğ² Ğº Ğ¿Ñ€ÑĞ¼Ğ¾Ğ¹ RGB-ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ¾Ğ¹ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½ÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ñ‚Ğ¸Ğ¿Ñ‹ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹ Ğ¸ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Revolutionizing Character Animation with DreamActor-M2', 'desc': "DreamActor-M2 is a novel framework for character animation that improves how motion is applied to static images. It tackles two main issues: the balance between keeping a character's identity and ensuring smooth motion, and the limitations of using fixed pose references like skeletons. By using in-context learning, it combines visual and motion information into a single representation, allowing for better understanding of both identity and movement. Additionally, it employs a self-bootstrapped data synthesis method to create diverse training examples, enhancing its ability to animate various character types effectively."}, 'zh': {'title': 'æ¢¦å¹»æ¼”å‘˜M2ï¼šé€šç”¨è§’è‰²åŠ¨ç”»çš„æ–°çºªå…ƒ', 'desc': 'DreamActor-M2æ˜¯ä¸€ä¸ªé€šç”¨çš„è§’è‰²åŠ¨ç”»æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡ä¸Šä¸‹æ–‡å­¦ä¹ å’Œè‡ªæˆ‘å¼•å¯¼çš„æ•°æ®åˆæˆæ¥è§£å†³è¿åŠ¨æ³¨å…¥çš„æƒè¡¡å’Œå§¿æ€å…ˆéªŒçš„å±€é™æ€§ï¼Œä»è€Œæé«˜å¯¹å¤šæ ·åŒ–è§’è‰²çš„æ³›åŒ–èƒ½åŠ›ã€‚è¯¥æ¡†æ¶é‡‡ç”¨ä¸¤é˜¶æ®µçš„æ–¹æ³•ï¼Œé¦–å…ˆå°†å‚è€ƒå¤–è§‚å’Œè¿åŠ¨çº¿ç´¢èåˆåˆ°ä¸€ä¸ªç»Ÿä¸€çš„æ½œåœ¨ç©ºé—´ä¸­ï¼Œä½¿æ¨¡å‹èƒ½å¤Ÿå…±åŒæ¨ç†ç©ºé—´èº«ä»½å’Œæ—¶é—´åŠ¨æ€ã€‚å…¶æ¬¡ï¼ŒDreamActor-M2å¼•å…¥äº†ä¸€ç§è‡ªæˆ‘å¼•å¯¼çš„æ•°æ®åˆæˆç®¡é“ï¼Œåˆ›å»ºä¼ªè·¨èº«ä»½è®­ç»ƒå¯¹ï¼Œä¿ƒè¿›ä»ä¾èµ–å§¿æ€çš„æ§åˆ¶åˆ°ç›´æ¥çš„ç«¯åˆ°ç«¯RGBé©±åŠ¨åŠ¨ç”»çš„æ— ç¼è¿‡æ¸¡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDreamActor-M2åœ¨è§†è§‰ä¿çœŸåº¦å’Œè·¨é¢†åŸŸæ³›åŒ–èƒ½åŠ›æ–¹é¢è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.13097', 'title': 'RM -RF: Reward Model for Run-Free Unit Test Evaluation', 'url': 'https://huggingface.co/papers/2601.13097', 'abstract': 'RM-RF is a lightweight reward model that predicts execution outcomes from source code alone, offering faster and more cost-effective evaluation than traditional compile-and-run methods.  \t\t\t\t\tAI-generated summary \t\t\t\t We present RM-RF, a lightweight reward model for run-free evaluation of automatically generated unit tests. Instead of repeatedly compiling and executing candidate tests, RM-RF predicts - from source and test code alone - three execution-derived signals: (1) whether the augmented test suite compiles and runs successfully, (2) whether the generated test cases increase code coverage, and (3) whether the generated test cases improve the mutation kill rate. To train and evaluate RM-RF we assemble a multilingual dataset (Java, Python, Go) of focal files, test files, and candidate test additions labeled by an execution-based pipeline, and we release an associated dataset and methodology for comparative evaluation. We tested multiple model families and tuning regimes (zero-shot, full fine-tuning, and PEFT via LoRA), achieving an average F1 of 0.69 across the three targets. Compared to conventional compile-and-run instruments, RM-RF provides substantially lower latency and infrastructure cost while delivering competitive predictive fidelity, enabling fast, scalable feedback for large-scale test generation and RL-based code optimization.', 'score': 8, 'issue_id': 874, 'pub_date': '2026-01-19', 'pub_date_card': {'ru': '19 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 19', 'zh': '1æœˆ19æ—¥'}, 'hash': '3b4716c0678cae9f', 'authors': ['Elena Bruches', 'Daniil Grebenkin', 'Mikhail Klementev', 'Vadim Alperovich', 'Roman Derunets', 'Dari Baturova', 'Georgy Mkrtchyan', 'Oleg Sedukhin', 'Ivan Bondarenko', 'Nikolay Bushkov', 'Stanislav Moiseev'], 'affiliations': ['Novosibirsk State University, Novosibirsk, Russia', 'Siberian Neuronets LLC, Novosibirsk, Russia', 'T-Technologies, Moscow, Russia'], 'pdf_title_img': 'assets/pdf/title_img/2601.13097.jpg', 'data': {'categories': ['#optimization', '#training', '#science', '#plp', '#dataset', '#multilingual', '#open_source', '#small_models', '#data'], 'emoji': 'âš¡', 'ru': {'title': 'ĞŸÑ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ‚ĞµÑÑ‚Ğ¾Ğ² Ğ±ĞµĞ· ĞºĞ¾Ğ¼Ğ¿Ğ¸Ğ»ÑÑ†Ğ¸Ğ¸ â€” ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° RM-RF â€” Ğ»Ñ‘Ğ³ĞºĞ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ-Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒĞ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ¾Ğ² Ğ¿Ñ€ÑĞ¼Ğ¾ Ğ¸Ğ· Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ°, Ğ±ĞµĞ· Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ¸Ğ»ÑÑ†Ğ¸Ğ¸ Ğ¸ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ñ‚Ñ€Ğ¸ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ°: ÑƒÑĞ¿ĞµÑˆĞ½ÑƒÑ ĞºĞ¾Ğ¼Ğ¿Ğ¸Ğ»ÑÑ†Ğ¸Ñ Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ Ñ‚ĞµÑÑ‚Ğ¾Ğ², ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾ĞºÑ€Ñ‹Ñ‚Ğ¸Ñ ĞºĞ¾Ğ´Ğ° Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»Ñ ÑƒĞ±Ğ¸Ğ¹ÑÑ‚Ğ²Ğ° Ğ¼ÑƒÑ‚Ğ°Ñ†Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ (Java, Python, Go) Ñ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¾Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ»Ğ¸ ÑÑ€ĞµĞ´Ğ½ĞµĞ³Ğ¾ F1-Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»Ñ 0,69 Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ (zero-shot, Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğµ fine-tuning, LoRA). ĞŸĞ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ¼ Â«ÑĞºĞ¾Ğ¼Ğ¿Ğ¸Ğ»Ğ¸Ñ€ÑƒĞ¹ Ğ¸ Ğ·Ğ°Ğ¿ÑƒÑÑ‚Ğ¸Â», RM-RF Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¼ĞµĞ½ÑŒÑˆÑƒÑ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºÑƒ Ğ¸ ÑÑ‚Ğ¾Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¸Ğ½Ñ„Ñ€Ğ°ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¹.'}, 'en': {'title': 'Fast and Cost-Effective Test Evaluation with RM-RF', 'desc': 'RM-RF is a novel lightweight reward model designed to evaluate automatically generated unit tests without the need for execution. It predicts three key execution outcomes based solely on source and test code: successful compilation and execution, code coverage improvement, and mutation kill rate enhancement. The model is trained on a diverse dataset that includes multiple programming languages, ensuring broad applicability. By offering faster and more cost-effective evaluations than traditional methods, RM-RF facilitates efficient feedback for large-scale test generation and reinforcement learning in code optimization.'}, 'zh': {'title': 'è½»é‡çº§å¥–åŠ±æ¨¡å‹RM-RFï¼šå¿«é€Ÿè¯„ä¼°è‡ªåŠ¨ç”Ÿæˆçš„å•å…ƒæµ‹è¯•', 'desc': 'RM-RFæ˜¯ä¸€ç§è½»é‡çº§çš„å¥–åŠ±æ¨¡å‹ï¼Œèƒ½å¤Ÿä»…é€šè¿‡æºä»£ç é¢„æµ‹æ‰§è¡Œç»“æœï¼Œä»è€Œæ¯”ä¼ ç»Ÿçš„ç¼–è¯‘å’Œè¿è¡Œæ–¹æ³•æ›´å¿«ä¸”æ›´å…·æˆæœ¬æ•ˆç›Šã€‚è¯¥æ¨¡å‹å¯ä»¥åœ¨ä¸åå¤ç¼–è¯‘å’Œæ‰§è¡Œå€™é€‰æµ‹è¯•çš„æƒ…å†µä¸‹ï¼Œé¢„æµ‹ä¸‰ä¸ªæ‰§è¡Œç›¸å…³çš„ä¿¡å·ï¼šæµ‹è¯•å¥—ä»¶æ˜¯å¦æˆåŠŸç¼–è¯‘å’Œè¿è¡Œã€ç”Ÿæˆçš„æµ‹è¯•ç”¨ä¾‹æ˜¯å¦æé«˜äº†ä»£ç è¦†ç›–ç‡ï¼Œä»¥åŠæ˜¯å¦æ”¹å–„äº†çªå˜æ€æ­»ç‡ã€‚ä¸ºäº†è®­ç»ƒå’Œè¯„ä¼°RM-RFï¼Œæˆ‘ä»¬ç»„å»ºäº†ä¸€ä¸ªå¤šè¯­è¨€æ•°æ®é›†ï¼ŒåŒ…æ‹¬Javaã€Pythonå’ŒGoçš„ç„¦ç‚¹æ–‡ä»¶ã€æµ‹è¯•æ–‡ä»¶å’Œå€™é€‰æµ‹è¯•æ·»åŠ ï¼Œå¹¶é€šè¿‡åŸºäºæ‰§è¡Œçš„ç®¡é“è¿›è¡Œæ ‡æ³¨ã€‚ä¸ä¼ ç»Ÿçš„ç¼–è¯‘å’Œè¿è¡Œå·¥å…·ç›¸æ¯”ï¼ŒRM-RFæ˜¾è‘—é™ä½äº†å»¶è¿Ÿå’ŒåŸºç¡€è®¾æ–½æˆæœ¬ï¼ŒåŒæ—¶æä¾›äº†ç«äº‰åŠ›çš„é¢„æµ‹å‡†ç¡®æ€§ï¼Œèƒ½å¤Ÿä¸ºå¤§è§„æ¨¡æµ‹è¯•ç”Ÿæˆå’ŒåŸºäºå¼ºåŒ–å­¦ä¹ çš„ä»£ç ä¼˜åŒ–æä¾›å¿«é€Ÿã€å¯æ‰©å±•çš„åé¦ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.22642', 'title': 'Pushing the Boundaries of Natural Reasoning: Interleaved Bonus from Formal-Logic Verification', 'url': 'https://huggingface.co/papers/2601.22642', 'abstract': 'A formal logic verification-guided framework dynamically interleaves symbolic verification with natural language generation to improve reasoning accuracy and reduce errors in large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) show remarkable capabilities, yet their stochastic next-token prediction creates logical inconsistencies and reward hacking that formal symbolic systems avoid. To bridge this gap, we introduce a formal logic verification-guided framework that dynamically interleaves formal symbolic verification with the natural language generation process, providing real-time feedback to detect and rectify errors as they occur. Distinguished from previous neuro-symbolic methods limited by passive post-hoc validation, our approach actively penalizes intermediate fallacies during the reasoning chain. We operationalize this framework via a novel two-stage training pipeline that synergizes formal logic verification-guided supervised fine-tuning and policy optimization. Extensive evaluation on six benchmarks spanning mathematical, logical, and general reasoning demonstrates that our 7B and 14B models outperform state-of-the-art baselines by average margins of 10.4% and 14.2%, respectively. These results validate that formal verification can serve as a scalable mechanism to significantly push the performance boundaries of advanced LLM reasoning.', 'score': 7, 'issue_id': 871, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': '7cfd51e101bac332', 'authors': ['Chuxue Cao', 'Jinluan Yang', 'Haoran Li', 'Kunhao Pan', 'Zijian Zhao', 'Zhengyu Chen', 'Yuchen Tian', 'Lijun Wu', 'Conghui He', 'Sirui Han', 'Yike Guo'], 'affiliations': ['Hong Kong Baptist University', 'Hong Kong University of Science and Technology', 'Shanghai Artificial Intelligence Laboratory', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2601.22642.jpg', 'data': {'categories': ['#benchmark', '#training', '#rlhf'], 'emoji': 'âš™ï¸', 'ru': {'title': 'Ğ¤Ğ¾Ñ€Ğ¼Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ ĞºĞ°Ğº Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‰Ğ°Ñ ÑĞ¸Ğ»Ğ° Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ LLM', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ¸Ğ¹ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ ¨æé«˜å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„æ¨ç†å‡†ç¡®æ€§å¹¶å‡å°‘é”™è¯¯ã€‚è¯¥æ¡†æ¶å°†å½¢å¼ç¬¦å·éªŒè¯ä¸è‡ªç„¶è¯­è¨€ç”ŸæˆåŠ¨æ€äº¤ç»‡ï¼Œå®æ—¶åé¦ˆä»¥æ£€æµ‹å’Œçº æ­£é”™è¯¯ã€‚ä¸ä»¥å¾€çš„ç¥ç»ç¬¦å·æ–¹æ³•ä¸åŒï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨æ¨ç†é“¾ä¸­ä¸»åŠ¨æƒ©ç½šä¸­é—´è°¬è¯¯ã€‚é€šè¿‡æ–°é¢–çš„ä¸¤é˜¶æ®µè®­ç»ƒæµç¨‹ï¼Œæˆ‘ä»¬çš„æ¨¡å‹åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼ŒéªŒè¯äº†å½¢å¼éªŒè¯ä½œä¸ºæå‡LLMæ¨ç†æ€§èƒ½çš„å¯æ‰©å±•æœºåˆ¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.22636', 'title': 'Statistical Estimation of Adversarial Risk in Large Language Models under Best-of-N Sampling', 'url': 'https://huggingface.co/papers/2601.22636', 'abstract': 'A scaling-aware risk estimation method called SABER is introduced for predicting large-scale adversarial vulnerability in language models through Best-of-N sampling, enabling accurate assessment with reduced computational costs.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) are typically evaluated for safety under single-shot or low-budget adversarial prompting, which underestimates real-world risk. In practice, attackers can exploit large-scale parallel sampling to repeatedly probe a model until a harmful response is produced. While recent work shows that attack success increases with repeated sampling, principled methods for predicting large-scale adversarial risk remain limited. We propose a scaling-aware Best-of-N estimation of risk, SABER, for modeling jailbreak vulnerability under Best-of-N sampling. We model sample-level success probabilities using a Beta distribution, the conjugate prior of the Bernoulli distribution, and derive an analytic scaling law that enables reliable extrapolation of large-N attack success rates from small-budget measurements. Using only n=100 samples, our anchored estimator predicts ASR@1000 with a mean absolute error of 1.66, compared to 12.04 for the baseline, which is an 86.2% reduction in estimation error. Our results reveal heterogeneous risk scaling profiles and show that models appearing robust under standard evaluation can experience rapid nonlinear risk amplification under parallel adversarial pressure. This work provides a low-cost, scalable methodology for realistic LLM safety assessment. We will release our code and evaluation scripts upon publication to future research.', 'score': 7, 'issue_id': 873, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': 'c8d4ce6d36364c09', 'authors': ['Mingqian Feng', 'Xiaodong Liu', 'Weiwei Yang', 'Chenliang Xu', 'Christopher White', 'Jianfeng Gao'], 'affiliations': ['Microsoft Research', 'University of Rochester'], 'pdf_title_img': 'assets/pdf/title_img/2601.22636.jpg', 'data': {'categories': ['#alignment', '#security'], 'emoji': 'ğŸ”“', 'ru': {'title': 'ĞœĞ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ± Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ñ‚ÑŒ Ğ½Ğ°ÑÑ‚Ğ¾ÑÑ‰ÑƒÑ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ SABER Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº adversarial Ğ°Ñ‚Ğ°ĞºĞ°Ğ¼ Ğ¿Ñ€Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ¼ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ sampling. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ±ĞµÑ‚Ğ°-Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ĞµĞ¹ ÑƒÑĞ¿ĞµÑ…Ğ° Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¸ Ğ²Ñ‹Ğ²Ğ¾Ğ´ÑÑ‚ Ğ°Ğ½Ğ°Ğ»Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ scaling law, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰Ğ¸Ğ¹ ÑĞºÑÑ‚Ñ€Ğ°Ğ¿Ğ¾Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»Ğ¸ ÑƒÑĞ¿ĞµÑˆĞ½Ñ‹Ñ… Ğ°Ñ‚Ğ°Ğº Ñ Ğ¼Ğ°Ğ»Ğ¾Ğ³Ğ¾ Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğ° Ğ½Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ñ N. ĞœĞµÑ‚Ğ¾Ğ´Ğ¸ĞºĞ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ñ‚ÑŒ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ ÑƒÑĞ¿ĞµÑ…Ğ° Ğ°Ñ‚Ğ°ĞºĞ¸ Ğ¿Ñ€Ğ¸ Ñ‚Ñ‹ÑÑÑ‡Ğµ Ğ¿Ğ¾Ğ¿Ñ‹Ñ‚Ğ¾Ğº, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ²ÑĞµĞ³Ğ¾ 100 Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ², Ñ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¾Ğ¹ Ğ² 1.66 Ğ¿Ñ€Ğ¾Ñ†ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿ÑƒĞ½ĞºÑ‚Ğ° Ğ²Ğ¼ĞµÑÑ‚Ğ¾ 12.04 Ğ´Ğ»Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, ĞºĞ°Ğ¶ÑƒÑ‰Ğ¸ĞµÑÑ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞµ, Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ±Ñ‹Ñ‚ÑŒ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ñ‹ Ğº Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ¼Ñƒ Ğ½ĞµĞ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğ¼Ñƒ ÑƒÑĞ¸Ğ»ĞµĞ½Ğ¸Ñ Ñ€Ğ¸ÑĞºĞ° Ğ¿Ğ¾Ğ´ Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ñ… adversarial Ğ°Ñ‚Ğ°Ğº.'}, 'en': {'title': 'SABER: Scalable Risk Estimation for Safer Language Models', 'desc': 'The paper introduces SABER, a method for estimating the risk of adversarial attacks on large language models (LLMs) using a Best-of-N sampling approach. Traditional evaluations often underestimate risks by using limited sampling, but SABER allows for accurate predictions of vulnerability by modeling success probabilities with a Beta distribution. This method significantly reduces computational costs while providing reliable estimates of attack success rates, even with a small number of samples. The findings highlight that models may seem safe under standard tests but can show increased vulnerability when subjected to extensive adversarial probing.'}, 'zh': {'title': 'SABERï¼šé«˜æ•ˆè¯„ä¼°è¯­è¨€æ¨¡å‹å¯¹æŠ—æ€§é£é™©çš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºSABERçš„é£é™©ä¼°è®¡æ–¹æ³•ï¼Œç”¨äºé¢„æµ‹è¯­è¨€æ¨¡å‹åœ¨å¤§è§„æ¨¡å¯¹æŠ—æ€§æ”»å‡»ä¸‹çš„è„†å¼±æ€§ã€‚è¯¥æ–¹æ³•é€šè¿‡Best-of-Né‡‡æ ·å®ç°äº†é«˜æ•ˆçš„é£é™©è¯„ä¼°ï¼Œé™ä½äº†è®¡ç®—æˆæœ¬ã€‚ç ”ç©¶è¡¨æ˜ï¼Œæ”»å‡»æˆåŠŸç‡éšç€é‡å¤é‡‡æ ·è€Œå¢åŠ ï¼Œè€ŒSABERèƒ½å¤Ÿé€šè¿‡è´å¡”åˆ†å¸ƒå»ºæ¨¡æ ·æœ¬çº§æˆåŠŸæ¦‚ç‡ï¼Œä»è€Œå¯é åœ°æ¨æ–­å¤§è§„æ¨¡æ”»å‡»çš„æˆåŠŸç‡ã€‚æˆ‘ä»¬çš„å®éªŒç»“æœæ˜¾ç¤ºï¼ŒSABERåœ¨å°æ ·æœ¬ä¸‹çš„ä¼°è®¡è¯¯å·®æ˜¾è‘—ä½äºåŸºçº¿ï¼Œæä¾›äº†ä¸€ç§ä½æˆæœ¬ã€å¯æ‰©å±•çš„è¯­è¨€æ¨¡å‹å®‰å…¨è¯„ä¼°æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.21957', 'title': 'PaddleOCR-VL-1.5: Towards a Multi-Task 0.9B VLM for Robust In-the-Wild Document Parsing', 'url': 'https://huggingface.co/papers/2601.21957', 'abstract': "A compact vision-language model achieves state-of-the-art accuracy on document understanding tasks while maintaining efficiency through specialized benchmarking and extended functionality.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce PaddleOCR-VL-1.5, an upgraded model achievi Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Real5-OmniDocBench. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ ĞºĞ°Ğº Ğ½Ğ° ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿ĞµÑ‡Ğ°Ñ‚ĞµĞ¹ Ğ¸ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ°. ĞŸÑ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ÑÑ Ğ²Ñ‹ÑĞ¾ĞºĞ°Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ°Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ Ğ¸ Ñ†ĞµĞ»ĞµĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ñ‚Ğ±Ğ¾Ñ€Ñƒ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Compact Model, Big Achievements in Document Understanding!', 'desc': "The paper presents PaddleOCR-VL-1.5, a compact vision-language model that achieves a remarkable accuracy of 94.5% on the OmniDocBench v1.5 benchmark for document understanding tasks. It introduces the Real5-OmniDocBench benchmark to test the model's robustness against various real-world distortions like scanning and illumination. The model not only excels in performance but also incorporates additional functionalities such as seal recognition and text spotting. Despite its advanced capabilities, it maintains a lightweight architecture with only 0.9 billion parameters, ensuring high efficiency."}, 'zh': {'title': 'ç´§å‡‘é«˜æ•ˆçš„è§†è§‰-è¯­è¨€æ¨¡å‹ï¼Œæ–‡æ¡£ç†è§£çš„æ–°æ ‡æ†', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§ç´§å‡‘çš„è§†è§‰-è¯­è¨€æ¨¡å‹PaddleOCR-VL-1.5ï¼Œè¯¥æ¨¡å‹åœ¨æ–‡æ¡£ç†è§£ä»»åŠ¡ä¸Šè¾¾åˆ°äº†94.5%çš„æœ€æ–°æœ€ä½³å‡†ç¡®ç‡ã€‚ä¸ºäº†è¯„ä¼°æ¨¡å‹åœ¨çœŸå®ä¸–ç•Œä¸­çš„é²æ£’æ€§ï¼Œä½œè€…æå‡ºäº†Real5-OmniDocBenchåŸºå‡†ï¼Œæ¶µç›–äº†æ‰«æã€å€¾æ–œã€å˜å½¢ã€å±å¹•æ‘„å½±å’Œå…‰ç…§ç­‰ç‰©ç†æ‰­æ›²ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¨¡å‹åœ¨æ–°åŸºå‡†ä¸Šè¡¨ç°å‡ºè‰²ï¼Œå¹¶ä¸”åœ¨åŠŸèƒ½ä¸Šæ‰©å±•äº†å°ç« è¯†åˆ«å’Œæ–‡æœ¬æ£€æµ‹ä»»åŠ¡ã€‚å°½ç®¡åŠŸèƒ½å¼ºå¤§ï¼ŒPaddleOCR-VL-1.5ä»ä¿æŒä¸º0.9Bçš„è¶…ç´§å‡‘è§†è§‰-è¯­è¨€æ¨¡å‹ï¼Œå…·æœ‰é«˜æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.21468', 'title': 'MemOCR: Layout-Aware Visual Memory for Efficient Long-Horizon Reasoning', 'url': 'https://huggingface.co/papers/2601.21468', 'abstract': 'MemOCR is a multimodal memory agent that enhances long-horizon reasoning by adaptively compressing interaction histories into visual layouts, enabling efficient context utilization under tight budget constraints.  \t\t\t\t\tAI-generated summary \t\t\t\t Long-horizon agentic reasoning necessitates effectively compressing growing interaction histories into a limited context window. Most existing memory systems serialize history as text, where token-level cost is uniform and scales linearly with length, often spending scarce budget on low-value details. To this end, we introduce MemOCR, a multimodal memory agent that improves long-horizon reasoning under tight context budgets by allocating memory space with adaptive information density through visual layout. Concretely, MemOCR maintains a structured rich-text memory (e.g., headings, highlights) and renders it into an image that the agent consults for memory access, visually prioritizing crucial evidence while aggressively compressing auxiliary details. To ensure robustness across varying memory budgets, we train MemOCR with reinforcement learning under budget-aware objectives that expose the agent to diverse compression levels. Across long-context multi-hop and single-hop question-answering benchmarks, MemOCR outperforms strong text-based baselines and achieves more effective context utilization under extreme budgets.', 'score': 7, 'issue_id': 871, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': 'c69e9fab65c83419', 'authors': ['Yaorui Shi', 'Shugui Liu', 'Yu Yang', 'Wenyu Mao', 'Yuxin Chen', 'Qi GU', 'Hui Su', 'Xunliang Cai', 'Xiang Wang', 'An Zhang'], 'affiliations': ['Meituan', 'National University of Singapore, School of Computing', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2601.21468.jpg', 'data': {'categories': ['#benchmark', '#long_context', '#rl', '#agents', '#multimodal', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ’Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ¾Ğ»Ğ³Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'MemOCR â€” ÑÑ‚Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚ Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğ¹ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ¹ ÑĞµÑ€Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸, ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ² Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¼Ğ°ĞºĞµÑ‚, Ğ³Ğ´Ğµ Ğ²Ğ°Ğ¶Ğ½Ñ‹Ğµ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸ Ğ²Ñ‹Ğ´ĞµĞ»ÑÑÑ‚ÑÑ, Ğ° Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ°Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾ ÑĞ¶Ğ¸Ğ¼Ğ°ÑÑ‚ÑÑ. ĞĞ³ĞµĞ½Ñ‚ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ğ¾Ğ´ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹, Ğ¾ÑĞ²ĞµĞ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾Ğ± Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸ÑÑ… Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğ° ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ€Ğ¾Ğ±Ğ°ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑƒÑ€Ğ¾Ğ²Ğ½ÑÑ… ÑĞ¶Ğ°Ñ‚Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ Ğ¾Ğ´Ğ½Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ° Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ MemOCR Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¿Ñ€Ğ¸ ÑĞºÑÑ‚Ñ€ĞµĞ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸ÑÑ….'}, 'en': {'title': 'MemOCR: Smart Memory for Efficient Long-Horizon Reasoning', 'desc': 'MemOCR is a novel multimodal memory agent designed to enhance reasoning over long interactions by compressing historical data into visual formats. Unlike traditional memory systems that use text serialization, MemOCR adapts its memory allocation based on the importance of information, allowing for efficient use of limited context space. It employs a structured rich-text memory that is transformed into images, prioritizing essential details while minimizing less critical information. By utilizing reinforcement learning with budget-aware objectives, MemOCR demonstrates superior performance in question-answering tasks, effectively managing context under strict budget constraints.'}, 'zh': {'title': 'MemOCRï¼šé«˜æ•ˆçš„é•¿æ—¶é—´æ¨ç†è®°å¿†ä»£ç†', 'desc': 'MemOCRæ˜¯ä¸€ç§å¤šæ¨¡æ€è®°å¿†ä»£ç†ï¼Œæ—¨åœ¨é€šè¿‡è‡ªé€‚åº”å‹ç¼©äº¤äº’å†å²æ¥å¢å¼ºé•¿æ—¶é—´æ¨ç†èƒ½åŠ›ã€‚å®ƒé€šè¿‡å°†å†å²ä¿¡æ¯è½¬åŒ–ä¸ºè§†è§‰å¸ƒå±€ï¼Œä¼˜åŒ–äº†åœ¨æœ‰é™ä¸Šä¸‹æ–‡é¢„ç®—ä¸‹çš„è®°å¿†ä½¿ç”¨æ•ˆç‡ã€‚ä¸ä¼ ç»Ÿçš„æ–‡æœ¬åºåˆ—åŒ–è®°å¿†ç³»ç»Ÿä¸åŒï¼ŒMemOCRèƒ½å¤Ÿä»¥ç»“æ„åŒ–çš„å¯Œæ–‡æœ¬å½¢å¼å­˜å‚¨ä¿¡æ¯ï¼Œå¹¶å°†å…¶æ¸²æŸ“ä¸ºå›¾åƒï¼Œä»¥ä¾¿åœ¨è®°å¿†è®¿é—®æ—¶ä¼˜å…ˆè€ƒè™‘é‡è¦è¯æ®ã€‚é€šè¿‡å¼ºåŒ–å­¦ä¹ è®­ç»ƒï¼ŒMemOCRåœ¨ä¸åŒçš„é¢„ç®—æ¡ä»¶ä¸‹è¡¨ç°å‡ºè‰²ï¼Œå°¤å…¶åœ¨é•¿ä¸Šä¸‹æ–‡çš„å¤šè·³å’Œå•è·³é—®ç­”åŸºå‡†æµ‹è¯•ä¸­è¶…è¶Šäº†å¼ºå¤§çš„æ–‡æœ¬åŸºçº¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.18241', 'title': 'TAM-Eval: Evaluating LLMs for Automated Unit Test Maintenance', 'url': 'https://huggingface.co/papers/2601.18241', 'abstract': 'TAM-Eval is a framework and benchmark for evaluating large language models on comprehensive test suite maintenance tasks including creation, repair, and updating across multiple programming languages.  \t\t\t\t\tAI-generated summary \t\t\t\t While Large Language Models (LLMs) have shown promise in software engineering, their application to unit testing remains largely confined to isolated test generation or oracle prediction, neglecting the broader challenge of test suite maintenance. We introduce TAM-Eval (Test Automated Maintenance Evaluation), a framework and benchmark designed to evaluate model performance across three core test maintenance scenarios: creation, repair, and updating of test suites. Unlike prior work limited to function-level tasks, TAM-Eval operates at the test file level, while maintaining access to full repository context during isolated evaluation, better reflecting real-world maintenance workflows. Our benchmark comprises 1,539 automatically extracted and validated scenarios from Python, Java, and Go projects. TAM-Eval supports system-agnostic evaluation of both raw LLMs and agentic workflows, using a reference-free protocol based on test suite pass rate, code coverage, and mutation testing. Empirical results indicate that state-of-the-art LLMs have limited capabilities in realistic test maintenance processes and yield only marginal improvements in test effectiveness. We release TAM-Eval as an open-source framework to support future research in automated software testing. Our data and code are publicly available at https://github.com/trndcenter/TAM-Eval.', 'score': 6, 'issue_id': 874, 'pub_date': '2026-01-26', 'pub_date_card': {'ru': '26 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 26', 'zh': '1æœˆ26æ—¥'}, 'hash': 'd7bb7f20fdf1d2d5', 'authors': ['Elena Bruches', 'Vadim Alperovich', 'Dari Baturova', 'Roman Derunets', 'Daniil Grebenkin', 'Georgy Mkrtchyan', 'Oleg Sedukhin', 'Mikhail Klementev', 'Ivan Bondarenko', 'Nikolay Bushkov', 'Stanislav Moiseev'], 'affiliations': ['Novosibirsk State University, Novosibirsk, Russia', 'Siberian Neuronets LLC, Novosibirsk, Russia', 'T-Technologies, Moscow, Russia'], 'pdf_title_img': 'assets/pdf/title_img/2601.18241.jpg', 'data': {'categories': ['#plp', '#agents', '#dataset', '#open_source', '#benchmark'], 'emoji': 'ğŸ§ª', 'ru': {'title': 'ĞÑ†ĞµĞ½ĞºĞ° ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ LLM Ğº Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¼Ñƒ Ğ¶Ğ¸Ğ·Ğ½ĞµĞ½Ğ½Ğ¾Ğ¼Ñƒ Ñ†Ğ¸ĞºĞ»Ñƒ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ²', 'desc': 'TAM-Eval â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ñ Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ², Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ, Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ‚ĞµÑÑ‚Ğ¾Ğ² Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ°Ñ… Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ñ€Ğ°Ğ±Ğ¾Ñ‚, ÑĞ¾ÑÑ€ĞµĞ´Ğ¾Ñ‚Ğ¾Ñ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ğ¸Ğ·Ğ¾Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµÑÑ‚Ğ¾Ğ², Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ„Ğ°Ğ¹Ğ»Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¼ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ¾Ğ¼ Ğº ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ñƒ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ»ÑƒÑ‡ÑˆĞµ Ğ¾Ñ‚Ñ€Ğ°Ğ¶Ğ°ĞµÑ‚ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€Ğ°Ğ±Ğ¾Ñ‡Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑÑ‹. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ 1539 Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞµĞ½Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ĞµĞ² Ğ¸Ğ· Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ¾Ğ² Ğ½Ğ° Python, Java Ğ¸ Go, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ñ†ĞµĞ½Ñ‚Ğµ Ğ¿Ñ€Ğ¾Ğ¹Ğ´ĞµĞ½Ğ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ¾Ğ², Ğ¿Ğ¾ĞºÑ€Ñ‹Ñ‚Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ° Ğ¸ Ğ¼ÑƒÑ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¼ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ LLM Ğ¸Ğ¼ĞµÑÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¼ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ğ¸ Ñ‚ĞµÑÑ‚Ğ¾Ğ² Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ»Ğ¸ÑˆÑŒ Ğ¼Ğ°Ñ€Ğ³Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ² ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'TAM-Eval: Advancing Test Suite Maintenance with LLMs', 'desc': 'TAM-Eval is a new framework designed to assess how well large language models (LLMs) can handle the maintenance of software test suites, which includes creating, repairing, and updating tests across different programming languages. Unlike previous studies that focused on smaller, function-level tasks, TAM-Eval evaluates performance at the test file level, providing a more realistic view of how models perform in actual software development scenarios. The benchmark includes over 1,500 scenarios from popular programming languages like Python, Java, and Go, and uses metrics such as test pass rates and code coverage to measure effectiveness. Results show that current LLMs struggle with complex test maintenance tasks, highlighting the need for further research in this area.'}, 'zh': {'title': 'TAM-Evalï¼šå…¨é¢è¯„ä¼°æµ‹è¯•å¥—ä»¶ç»´æŠ¤çš„æ¡†æ¶', 'desc': 'TAM-Evalæ˜¯ä¸€ä¸ªç”¨äºè¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹åœ¨è½¯ä»¶æµ‹è¯•ç»´æŠ¤ä»»åŠ¡ä¸­çš„æ¡†æ¶å’ŒåŸºå‡†ã€‚å®ƒå…³æ³¨äºæµ‹è¯•å¥—ä»¶çš„åˆ›å»ºã€ä¿®å¤å’Œæ›´æ–°ï¼Œè¶…è¶Šäº†ä»¥å¾€ä»…é™äºå•ä¸€åŠŸèƒ½çš„æµ‹è¯•ç”Ÿæˆã€‚è¯¥æ¡†æ¶åœ¨æµ‹è¯•æ–‡ä»¶çº§åˆ«è¿›è¡Œè¯„ä¼°ï¼Œå¹¶åœ¨éš”ç¦»è¯„ä¼°ä¸­ä¿æŒå¯¹å®Œæ•´ä»£ç åº“çš„è®¿é—®ï¼Œæ›´å¥½åœ°åæ˜ äº†ç°å®ä¸­çš„ç»´æŠ¤å·¥ä½œæµç¨‹ã€‚é€šè¿‡å¯¹1,539ä¸ªè‡ªåŠ¨æå–å’ŒéªŒè¯çš„åœºæ™¯è¿›è¡Œè¯„ä¼°ï¼ŒTAM-Evalæ˜¾ç¤ºå‡ºå½“å‰æœ€å…ˆè¿›çš„è¯­è¨€æ¨¡å‹åœ¨å®é™…æµ‹è¯•ç»´æŠ¤è¿‡ç¨‹ä¸­çš„èƒ½åŠ›æœ‰é™ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.21358', 'title': 'Latent Chain-of-Thought as Planning: Decoupling Reasoning from Verbalization', 'url': 'https://huggingface.co/papers/2601.21358', 'abstract': 'PLaT introduces a latent reasoning framework that decouples reasoning from verbalization, enabling dynamic termination and improved scalability over traditional approaches.  \t\t\t\t\tAI-generated summary \t\t\t\t Chain-of-Thought (CoT) empowers Large Language Models (LLMs) to tackle complex problems, but remains constrained by the computational cost and reasoning path collapse when grounded in discrete token spaces. Recent latent reasoning approaches attempt to optimize efficiency by performing reasoning within continuous hidden states. However, these methods typically operate as opaque end-to-end mappings from explicit reasoning steps to latent states, and often require a pre-defined number of latent steps during inference. In this work, we introduce PLaT (Planning with Latent Thoughts), a framework that reformulates latent reasoning as planning by fundamentally decouple reasoning from verbalization. We model reasoning as a deterministic trajectory of latent planning states, while a separate Decoder grounds these thoughts into text when necessary. This decoupling allows the model to dynamically determine when to terminate reasoning rather than relying on fixed hyperparameters. Empirical results on mathematical benchmarks reveal a distinct trade-off: while PLaT achieves lower greedy accuracy than baselines, it demonstrates superior scalability in terms of reasoning diversity. This indicates that PLaT learns a robust, broader solution space, offering a transparent and scalable foundation for inference-time search.', 'score': 5, 'issue_id': 871, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': '271318646c5be3a2', 'authors': ['Jiecong Wang', 'Hao Peng', 'Chunyang Liu'], 'affiliations': ['Beihang University', 'Didi Chuxing'], 'pdf_title_img': 'assets/pdf/title_img/2601.21358.jpg', 'data': {'categories': ['#inference', '#interpretability', '#training', '#reasoning', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞÑ‚Ğ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚ ÑĞ»Ğ¾Ğ²: Ğ³Ğ¸Ğ±ĞºĞ¾Ğµ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ±ĞµĞ· Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑˆĞ°Ğ³Ğ¾Ğ²', 'desc': 'PLaT Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑÑ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚ ĞµĞ³Ğ¾ Ğ²ĞµÑ€Ğ±Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´ĞµÑ‚ĞµÑ€Ğ¼Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ñ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ° Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ ÑÑ‚Ğ¸ Ğ¼Ñ‹ÑĞ»Ğ¸ Ğ² Ñ‚ĞµĞºÑÑ‚ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ ĞºĞ¾Ğ³Ğ´Ğ° Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾. Ğ‘Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ñ‚Ğ°ĞºĞ¾Ğ¼Ñƒ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ğ¸Ñ‚ÑŒ, ĞºĞ¾Ğ³Ğ´Ğ° Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞ¸Ñ‚ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ, Ğ¸Ğ·Ğ±ĞµĞ³Ğ°Ñ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ ÑˆĞ°Ğ³Ğ¾Ğ² Ğ·Ğ°Ñ€Ğ°Ğ½ĞµĞµ. Ğ­Ğ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½ÑƒÑ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑ Ğ±Ğ¾Ğ»ĞµĞµ Ğ³Ğ¸Ğ±ĞºÑƒÑ Ğ¾ÑĞ½Ğ¾Ğ²Ñƒ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°.'}, 'en': {'title': 'Decoupling Reasoning for Scalable AI Solutions', 'desc': 'PLaT introduces a novel framework for latent reasoning that separates the reasoning process from the generation of text. This allows the model to dynamically decide when to stop reasoning, improving efficiency compared to traditional methods that rely on fixed steps. By modeling reasoning as a series of latent planning states, PLaT enhances scalability and diversity in problem-solving. Empirical results show that while it may have lower immediate accuracy, it offers a more flexible and robust approach to reasoning in complex tasks.'}, 'zh': {'title': 'åŠ¨æ€æ¨ç†ä¸è¯­è¨€è¡¨è¾¾çš„è§£è€¦', 'desc': 'PLaTï¼ˆæ½œåœ¨æ€ç»´è§„åˆ’ï¼‰å¼•å…¥äº†ä¸€ç§æ½œåœ¨æ¨ç†æ¡†æ¶ï¼Œå°†æ¨ç†ä¸è¯­è¨€è¡¨è¾¾è§£è€¦ï¼Œä»è€Œå®ç°åŠ¨æ€ç»ˆæ­¢å’Œæ¯”ä¼ ç»Ÿæ–¹æ³•æ›´å¥½çš„å¯æ‰©å±•æ€§ã€‚è¯¥æ¡†æ¶å°†æ¨ç†å»ºæ¨¡ä¸ºæ½œåœ¨è§„åˆ’çŠ¶æ€çš„ç¡®å®šæ€§è½¨è¿¹ï¼Œè€Œå•ç‹¬çš„è§£ç å™¨åœ¨å¿…è¦æ—¶å°†è¿™äº›æ€ç»´è½¬åŒ–ä¸ºæ–‡æœ¬ã€‚è¿™ç§è§£è€¦ä½¿æ¨¡å‹èƒ½å¤ŸåŠ¨æ€å†³å®šä½•æ—¶ç»ˆæ­¢æ¨ç†ï¼Œè€Œä¸ä¾èµ–äºå›ºå®šçš„è¶…å‚æ•°ã€‚å®éªŒè¯æ˜ï¼Œå°½ç®¡PLaTåœ¨è´ªå©ªå‡†ç¡®æ€§ä¸Šä½äºåŸºçº¿ï¼Œä½†åœ¨æ¨ç†å¤šæ ·æ€§æ–¹é¢è¡¨ç°å‡ºæ›´å¥½çš„å¯æ‰©å±•æ€§ï¼Œè¡¨æ˜å…¶å­¦ä¹ äº†æ›´å¼ºå¤§ã€æ›´å¹¿æ³›çš„è§£å†³æ–¹æ¡ˆç©ºé—´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.23228', 'title': 'Scaling Multiagent Systems with Process Rewards', 'url': 'https://huggingface.co/papers/2601.23228', 'abstract': 'Multiagent systems are improved through per-action process rewards from AI feedback (MAPPA), enhancing credit assignment and sample efficiency for complex tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t While multiagent systems have shown promise for tackling complex tasks via specialization, finetuning multiple agents simultaneously faces two key challenges: (1) credit assignment across agents, and (2) sample efficiency of expensive multiagent rollouts. In this work, we propose finetuning multiagent systems with per-action process rewards from AI feedback (MAPPA) to address both. Through assigning credit to individual agent actions rather than only at task completion, MAPPA enables fine-grained supervision without ground truth labels while extracting maximal training signal from each rollout. We demonstrate our approach on competition math problems and tool-augmented data analysis tasks. On unseen math problems, MAPPA achieves +5.0--17.5pp on AIME and +7.8--17.2pp on AMC. For data analysis tasks, our method improves success rate by +12.5pp while quality metrics improve by up to 30%, validating that per-action supervision can lead to improvements across different multiagent system on various domains. By addressing these challenges, our work takes a first step toward scaling multiagent systems for complex, long-horizon tasks with minimal human supervision.', 'score': 4, 'issue_id': 875, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': '389ced0c681706c8', 'authors': ['Ed Li', 'Junyu Ren', 'Cat Yan'], 'affiliations': ['Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2601.23228.jpg', 'data': {'categories': ['#agents', '#rlhf', '#training', '#math'], 'emoji': 'ğŸ¤', 'ru': {'title': 'ĞŸĞ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ: Ğ¾Ñ‚ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğº ÑƒÑĞ¿ĞµÑ…Ñƒ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ MAPPA Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ½Ñ‹Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ¾Ñ‚ AI Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğ¸ ĞºÑ€ĞµĞ´Ğ¸Ñ‚Ğ° Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğ¼ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑĞ¼ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², Ğ° Ğ½Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¸Ñ‚Ğ¾Ğ³Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñƒ, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ±ĞµĞ· Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞœĞµÑ‚Ğ¾Ğ´ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ´Ğ²Ğµ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹: Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğµ ĞºÑ€ĞµĞ´Ğ¸Ñ‚Ğ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¸ Ğ¿Ñ€Ğ¸ Ğ´Ğ¾Ñ€Ğ¾Ğ³Ğ¾ÑÑ‚Ğ¾ÑÑ‰Ğ¸Ñ… Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ…. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞµ (AIME, AMC) Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ´Ğ»Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ´Ğ¾Ğ»Ğ³Ğ¾Ñ…Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡.'}, 'en': {'title': 'Enhancing Multiagent Learning with Per-Action AI Feedback', 'desc': 'This paper introduces a method called MAPPA, which stands for Multiagent systems improved through per-action process rewards from AI feedback. It focuses on enhancing the training of multiple agents by providing feedback on their actions rather than just at the end of a task. This approach helps in better credit assignment, allowing agents to learn from their individual contributions, and improves sample efficiency by maximizing the training signal from each interaction. The results show significant performance improvements in both competition math problems and data analysis tasks, demonstrating the effectiveness of per-action supervision in multiagent systems.'}, 'zh': {'title': 'é€šè¿‡AIåé¦ˆä¼˜åŒ–å¤šæ™ºèƒ½ä½“ç³»ç»Ÿçš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬ç ”ç©¶æå‡ºäº†ä¸€ç§é€šè¿‡AIåé¦ˆçš„æ¯ä¸ªåŠ¨ä½œè¿‡ç¨‹å¥–åŠ±æ¥ä¼˜åŒ–å¤šæ™ºèƒ½ä½“ç³»ç»Ÿçš„æ–¹æ³•ï¼Œç§°ä¸ºMAPPAã€‚è¿™ç§æ–¹æ³•è§£å†³äº†åœ¨å¤šä¸ªæ™ºèƒ½ä½“åŒæ—¶å¾®è°ƒæ—¶é¢ä¸´çš„ä¸¤ä¸ªä¸»è¦æŒ‘æˆ˜ï¼šæ™ºèƒ½ä½“ä¹‹é—´çš„ä¿¡ç”¨åˆ†é…å’Œæ ·æœ¬æ•ˆç‡ã€‚é€šè¿‡å¯¹æ¯ä¸ªæ™ºèƒ½ä½“çš„åŠ¨ä½œè¿›è¡Œç»†ç²’åº¦çš„ç›‘ç£ï¼ŒMAPPAèƒ½å¤Ÿåœ¨æ²¡æœ‰çœŸå®æ ‡ç­¾çš„æƒ…å†µä¸‹æå–æœ€å¤§è®­ç»ƒä¿¡å·ã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼ŒMAPPAåœ¨æ•°å­¦ç«èµ›é—®é¢˜å’Œå·¥å…·å¢å¼ºçš„æ•°æ®åˆ†æä»»åŠ¡ä¸­å‡å–å¾—äº†æ˜¾è‘—çš„æ€§èƒ½æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.23161', 'title': 'DIFFA-2: A Practical Diffusion Large Language Model for General Audio Understanding', 'url': 'https://huggingface.co/papers/2601.23161', 'abstract': 'DIFFA-2, a diffusion-based large audio language model, achieves competitive audio understanding performance with improved efficiency over autoregressive counterparts through enhanced encoding, dual adapters, and staged training.  \t\t\t\t\tAI-generated summary \t\t\t\t Autoregressive (AR) large audio language models (LALMs) such as Qwen-2.5-Omni have achieved strong performance on audio understanding and interaction, but scaling them remains costly in data and computation, and strictly sequential decoding limits inference efficiency. Diffusion large language models (dLLMs) have recently been shown to make effective use of limited training data, and prior work on DIFFA indicates that replacing an AR backbone with a diffusion counterpart can substantially improve audio understanding under matched settings, albeit at a proof-of-concept scale without large-scale instruction tuning, preference alignment, or practical decoding schemes. We introduce DIFFA-2, a practical diffusion-based LALM for general audio understanding. DIFFA-2 upgrades the speech encoder, employs dual semantic and acoustic adapters, and is trained with a four-stage curriculum that combines semantic and acoustic alignment, large-scale supervised fine-tuning, and variance-reduced preference optimization, using only fully open-source corpora. Experiments on MMSU, MMAU, and MMAR show that DIFFA-2 consistently improves over DIFFA and is competitive to strong AR LALMs under practical training budgets, supporting diffusion-based modeling is a viable backbone for large-scale audio understanding. Our code is available at https://github.com/NKU-HLT/DIFFA.git.', 'score': 4, 'issue_id': 871, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': 'b261594d096c0128', 'authors': ['Jiaming Zhou', 'Xuxin Cheng', 'Shiwan Zhao', 'Yuhang Jia', 'Cao Liu', 'Ke Zeng', 'Xunliang Cai', 'Yong Qin'], 'affiliations': ['College of Computer Science, Nankai University', 'Meituan LongCat Interaction Team'], 'pdf_title_img': 'assets/pdf/title_img/2601.23161.jpg', 'data': {'categories': ['#rlhf', '#diffusion', '#audio', '#training',
