ry outperform traditional role-based approaches.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-agent systems have emerged as a powerful paradigm for automating scientific discovery. To differentiate agent behavior in the multi-agent system, current frameworks typically assign generic role-based personas such as ''reviewer'' or ''writer'' or rely on coarse grained keyword-based personas. While functional, this approach oversimplifies how human scientists operate, whose contributions are shaped by their unique research trajectories. In response, we propose INDIBATOR, a framework for molecular discovery that grounds agents in individualized scientist profiles constructed from two modalities: publication history for literature-derived knowledge and molecular history for structural priors. These agents engage in multi-turn debate through proposal, critique, and voting phases. Our evaluation demonstrates that these fine-grained individuality-grounded agents consistently outperform systems relying on coarse-grained personas, achieving competitive or state-of-the-art performance. These results validate that capturing the ``scientific DNA'' of individual agents is essential for high-quality discovery.", 'score': 0, 'issue_id': 884, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': 'acbc59323bb71c5b', 'authors': ['Yunhui Jang', 'Seonghyun Park', 'Jaehyung Kim', 'Sungsoo Ahn'], 'affiliations': ['Korea Advanced Institute of Science and Technology (KAIST), South Korea', 'Yonsei university, South'], 'pdf_title_img': 'assets/pdf/title_img/2602.01815.jpg', 'data': {'categories': [], 'emoji': 'ğŸ§¬', 'ru': {'title': 'ĞĞ°ÑƒÑ‡Ğ½Ğ°Ñ Ğ”ĞĞš Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²: Ğ¸Ğ½Ğ´Ğ¸Ğ²Ğ¸Ğ´ÑƒĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ğ¹ Ğ² Ğ¼Ğ¾Ğ»ĞµĞºÑƒĞ»ÑÑ€Ğ½Ğ¾Ğ¹ Ñ…Ğ¸Ğ¼Ğ¸Ğ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° INDIBATOR Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ»ĞµĞºÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ğ¹, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ½Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğµ. ĞĞ³ĞµĞ½Ñ‚Ñ‹ Ğ² ÑĞ¸ÑÑ‚ĞµĞ¼Ğµ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸Ğ·ÑƒÑÑ‚ÑÑ Ğ¸Ğ½Ğ´Ğ¸Ğ²Ğ¸Ğ´ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€Ğ¾Ñ„Ğ¸Ğ»ÑĞ¼Ğ¸ ÑƒÑ‡Ñ‘Ğ½Ñ‹Ñ…, Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸Ğ· Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ¿ÑƒĞ±Ğ»Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¹ Ğ¸ Ğ¼Ğ¾Ğ»ĞµĞºÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹, Ñ‡Ñ‚Ğ¾ Ğ¾Ñ‚Ñ€Ğ°Ğ¶Ğ°ĞµÑ‚ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ€Ğ¾Ğ»ĞµĞ²Ñ‹Ñ… Ğ¿ĞµÑ€ÑĞ¾Ğ½ (Ñ€ĞµÑ†ĞµĞ½Ğ·ĞµĞ½Ñ‚, Ğ¿Ğ¸ÑĞ°Ñ‚ĞµĞ»ÑŒ), ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ñ„Ğ¸Ğ»Ğ¸, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰Ğ¸Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¸Ğ´ĞµĞ¹, ĞºÑ€Ğ¸Ñ‚Ğ¸ĞºÑƒ Ğ¸ Ğ³Ğ¾Ğ»Ğ¾ÑĞ¾Ğ²Ğ°Ğ½Ğ¸Ğµ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¸Ğ½Ğ´Ğ¸Ğ²Ğ¸Ğ´ÑƒĞ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ñ ÑƒĞ¿Ñ€Ğ¾Ñ‰Ñ‘Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ€Ğ¾Ğ»ĞµĞ²Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ¾Ğ»ĞµĞºÑƒĞ»ÑÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ¸Ğ·Ğ°Ğ¹Ğ½Ğ°.'}, 'en': {'title': 'Harnessing Individuality for Superior Molecular Discovery', 'desc': 'This paper introduces INDIBATOR, a multi-agent system designed for molecular discovery that utilizes individualized scientist profiles. Unlike traditional systems that use generic roles, INDIBATOR tailors agent behavior based on unique publication and molecular histories. The agents engage in a structured debate process, allowing for proposal, critique, and voting, which enhances collaboration and decision-making. The results show that these personalized agents significantly outperform those using broad, role-based personas, highlighting the importance of individual research trajectories in scientific discovery.'}, 'zh': {'title': 'ä¸ªæ€§åŒ–æ™ºèƒ½ä½“åŠ©åŠ›åˆ†å­å‘ç°', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§åä¸ºINDIBATORçš„å¤šæ™ºèƒ½ä½“ç³»ç»Ÿï¼Œç”¨äºåˆ†å­å‘ç°ã€‚è¯¥ç³»ç»ŸåŸºäºä¸ªæ€§åŒ–çš„ç§‘å­¦å®¶æ¡£æ¡ˆï¼Œç»“åˆäº†å‡ºç‰ˆå†å²å’Œåˆ†å­å†å²ï¼Œä»¥æ›´å¥½åœ°æ¨¡æ‹Ÿç§‘å­¦å®¶çš„ç‹¬ç‰¹ç ”ç©¶è½¨è¿¹ã€‚ä¸ä¼ ç»Ÿçš„è§’è‰²åŸºç¡€æ–¹æ³•ç›¸æ¯”ï¼ŒINDIBATORé€šè¿‡å¤šè½®è¾©è®ºçš„æ–¹å¼è¿›è¡Œææ¡ˆã€æ‰¹è¯„å’ŒæŠ•ç¥¨ï¼Œå±•ç°å‡ºæ›´é«˜çš„æ•ˆç‡å’Œå‡†ç¡®æ€§ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œä¸ªæ€§åŒ–çš„æ™ºèƒ½ä½“åœ¨ç§‘å­¦å‘ç°ä¸­å…·æœ‰æ˜¾è‘—ä¼˜åŠ¿ï¼Œèƒ½å¤Ÿå®ç°æ›´é«˜è´¨é‡çš„ç ”ç©¶æˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.01618', 'title': 'SEA-Guard: Culturally Grounded Multilingual Safeguard for Southeast Asia', 'url': 'https://huggingface.co/papers/2602.01618', 'abstract': 'Researchers developed a novel agentic data-generation framework to create culturally grounded safety datasets for Southeast Asia, resulting in multilingual safeguard models that outperform existing approaches in detecting regionally sensitive content while maintaining general safety performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Culturally aware safeguards are crucial for AI alignment in real-world settings, where safety extends beyond common sense and encompasses diverse local values, norms, and region-specific regulations. However, building large-scale, culturally grounded datasets is challenging due to limited resources and a scarcity of native annotators. Consequently, many safeguard models rely on machine translation of English datasets, often missing regional and cultural nuances. We present a novel agentic data-generation framework to scalably create authentic, region-specific safety datasets for Southeast Asia (SEA). On this foundation, we introduce the SEA-Guard family, the first multilingual safeguard models grounded in SEA cultural contexts. Evaluated across multiple benchmarks and cultural variants, SEA-Guard consistently outperforms existing safeguards at detecting regionally sensitive or harmful content while maintaining strong general safety performance.', 'score': 0, 'issue_id': 884, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': 'c0cba7ad1e707785', 'authors': ['Panuthep Tasawong', 'Jian Gang Ngui', 'Alham Fikri Aji', 'Trevor Cohn', 'Peerat Limkonchotiwat'], 'affiliations': ['AI Singapore', 'Google', 'VISTEC'], 'pdf_title_img': 'assets/pdf/title_img/2602.01618.jpg', 'data': {'categories': ['#multilingual', '#dataset', '#agents', '#benchmark', '#low_resource', '#alignment', '#synthetic', '#open_source'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞšÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ğ¾-Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ®Ğ³Ğ¾-Ğ’Ğ¾ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ ĞĞ·Ğ¸Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ² Ñ ÑƒÑ‡Ñ‘Ñ‚Ğ¾Ğ¼ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ®Ğ³Ğ¾-Ğ’Ğ¾ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ ĞĞ·Ğ¸Ğ¸. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ¾Ğ½Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ SEA-Guard â€” Ğ¿ĞµÑ€Ğ²Ñ‹Ğµ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ğ¾-ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ°. ĞœĞ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ² Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ğ¸ Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¸ Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ¾Ğ±Ñ‰Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸. Ğ ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ°ĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾, Ñ‚Ğ°Ğº ĞºĞ°Ğº Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ¼ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğµ Ğ°Ğ½Ğ³Ğ»Ğ¸Ğ¹ÑĞºĞ¸Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ², ÑƒĞ¿ÑƒÑĞºĞ°ÑÑ‚ Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ñ‹Ğµ Ğ½ÑĞ°Ğ½ÑÑ‹.'}, 'en': {'title': 'Empowering AI with Culturally Grounded Safety in Southeast Asia', 'desc': 'This paper introduces a new framework for generating culturally relevant safety datasets specifically for Southeast Asia. The framework addresses the challenges of creating large-scale datasets by utilizing agentic data generation, which allows for the production of authentic, region-specific data. The resulting SEA-Guard models are multilingual and designed to better detect sensitive content that aligns with local cultural values and regulations. Evaluations show that these models outperform traditional approaches, ensuring both regional sensitivity and overall safety performance.'}, 'zh': {'title': 'æ–‡åŒ–é©±åŠ¨çš„å®‰å…¨æ¨¡å‹ï¼Œå®ˆæŠ¤ä¸œå—äºšçš„å®‰å…¨', 'desc': 'ç ”ç©¶äººå‘˜å¼€å‘äº†ä¸€ç§æ–°é¢–çš„è‡ªä¸»æ•°æ®ç”Ÿæˆæ¡†æ¶ï¼Œç”¨äºåˆ›å»ºé€‚åˆä¸œå—äºšæ–‡åŒ–çš„å®‰å…¨æ•°æ®é›†ã€‚è¿™ç§æ¡†æ¶èƒ½å¤Ÿæœ‰æ•ˆåœ°ç”ŸæˆçœŸå®çš„ã€åœ°åŒºç‰¹å®šçš„å®‰å…¨æ•°æ®ï¼Œä»è€Œæ”¯æŒå¤šè¯­è¨€çš„å®‰å…¨æ¨¡å‹ã€‚æ–°æ¨å‡ºçš„SEA-Guardæ¨¡å‹åœ¨æ£€æµ‹åœ°åŒºæ•æ„Ÿå†…å®¹æ–¹é¢è¡¨ç°ä¼˜äºç°æœ‰æ–¹æ³•ï¼ŒåŒæ—¶ä¿æŒäº†è‰¯å¥½çš„æ•´ä½“å®‰å…¨æ€§èƒ½ã€‚è¿™é¡¹ç ”ç©¶å¼ºè°ƒäº†åœ¨äººå·¥æ™ºèƒ½å¯¹é½ä¸­ï¼Œæ–‡åŒ–æ„è¯†çš„é‡è¦æ€§ï¼Œå°¤å…¶æ˜¯åœ¨æ¶‰åŠå¤šæ ·åŒ–çš„åœ°æ–¹ä»·å€¼è§‚å’Œè§„èŒƒæ—¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.01418', 'title': 'Where to Attend: A Principled Vision-Centric Position Encoding with Parabolas', 'url': 'https://huggingface.co/papers/2602.01418', 'abstract': 'Parabolic Position Encoding (PaPE) is a novel position encoding method for vision modalities that improves upon existing approaches by incorporating translation invariance, rotation invariance, distance decay, directionality, and context awareness principles.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose Parabolic Position Encoding (PaPE), a parabola-based position encoding for vision modalities in attention-based architectures. Given a set of vision tokens-such as images, point clouds, videos, or event camera streams-our objective is to encode their positions while accounting for the characteristics of vision modalities. Prior works have largely extended position encodings from 1D-sequences in language to nD-structures in vision, but only with partial account of vision characteristics. We address this gap by designing PaPE from principles distilled from prior work: translation invariance, rotation invariance (PaPE-RI), distance decay, directionality, and context awareness. We evaluate PaPE on 8 datasets that span 4 modalities. We find that either PaPE or PaPE-RI achieves the top performance on 7 out of 8 datasets. Extrapolation experiments on ImageNet-1K show that PaPE extrapolates remarkably well, improving in absolute terms by up to 10.5% over the next-best position encoding. Code is available at https://github.com/DTU-PAS/parabolic-position-encoding.', 'score': 0, 'issue_id': 886, 'pub_date': '2026-02-01', 'pub_date_card': {'ru': '1 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 1', 'zh': '2æœˆ1æ—¥'}, 'hash': 'a43d68f82a428632', 'authors': ['Christoffer Koo Ã˜hrstrÃ¸m', 'Rafael I. Cabral Muchacho', 'Yifei Dong', 'Filippos Moumtzidellis', 'Ronja GÃ¼ldenring', 'Florian T. Pokorny', 'Lazaros Nalpantidis'], 'affiliations': ['Lund University', 'Royal Institute of Technology (KTH)'], 'pdf_title_img': 'assets/pdf/title_img/2602.01418.jpg', 'data': {'categories': ['#optimization', '#cv', '#multimodal', '#architecture'], 'emoji': 'ğŸ“', 'ru': {'title': 'ĞŸĞ°Ñ€Ğ°Ğ±Ğ¾Ğ»Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ²', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¹ (PaPE) Ğ´Ğ»Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ¿Ğ°Ñ€Ğ°Ğ±Ğ¾Ğ»Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ„ÑƒĞ½ĞºÑ†Ğ¸ÑÑ…. ĞœĞµÑ‚Ğ¾Ğ´ incorporates Ğ¿ÑÑ‚ÑŒ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ğ¾Ğ²: Ğ¸Ğ½Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğº Ñ‚Ñ€Ğ°Ğ½ÑĞ»ÑÑ†Ğ¸Ğ¸, Ğ¸Ğ½Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğº Ñ€Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸, Ğ·Ğ°Ñ‚ÑƒÑ…Ğ°Ğ½Ğ¸Ğµ Ñ€Ğ°ÑÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ, Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½ÑƒÑ Ğ¾ÑĞ²ĞµĞ´Ğ¾Ğ¼Ğ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ½Ğ° Ğ²Ğ¾ÑÑŒĞ¼Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ…, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… Ñ‡ĞµÑ‚Ñ‹Ñ€Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ (Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ğ¾Ğ±Ğ»Ğ°ĞºĞ° Ñ‚Ğ¾Ñ‡ĞµĞº, Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¸ ÑĞ¾Ğ±Ñ‹Ñ‚Ğ¸Ğ¹), Ğ¸ Ğ¿Ñ€Ğ¾Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ PaPE Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² ÑĞµĞ¼Ğ¸ Ğ¸Ğ· Ğ²Ğ¾ÑÑŒĞ¼Ğ¸ ÑĞ»ÑƒÑ‡Ğ°ĞµĞ². ĞÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ²Ğ¿ĞµÑ‡Ğ°Ñ‚Ğ»ÑÑÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑĞºÑÑ‚Ñ€Ğ°Ğ¿Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ Ğ½Ğ° ImageNet-1K, Ğ³Ğ´Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ°Ğ»ÑŒÑ‚ĞµÑ€Ğ½Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ñ‹ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¹ Ğ½Ğ° 10.5% Ğ² Ğ°Ğ±ÑĞ¾Ğ»ÑÑ‚Ğ½Ğ¾Ğ¼ Ğ²Ñ‹Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¸.'}, 'en': {'title': 'Revolutionizing Vision with Parabolic Position Encoding', 'desc': 'Parabolic Position Encoding (PaPE) is a new method designed to improve how positions are encoded in vision tasks using attention-based models. It incorporates key principles such as translation and rotation invariance, which help the model recognize objects regardless of their position or orientation. Additionally, PaPE considers factors like distance decay, directionality, and context awareness to better capture the unique characteristics of visual data. Evaluations on multiple datasets show that PaPE significantly outperforms existing position encoding methods, demonstrating its effectiveness across various vision modalities.'}, 'zh': {'title': 'æŠ›ç‰©çº¿ä½ç½®ç¼–ç ï¼šè§†è§‰æ¨¡æ€çš„æ–°çªç ´', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„ä½ç½®ç¼–ç æ–¹æ³•ï¼Œç§°ä¸ºæŠ›ç‰©çº¿ä½ç½®ç¼–ç ï¼ˆPaPEï¼‰ï¼Œæ—¨åœ¨æ”¹å–„è§†è§‰æ¨¡æ€ä¸­çš„ä½ç½®ç¼–ç ã€‚PaPEç»“åˆäº†å¹³ç§»ä¸å˜æ€§ã€æ—‹è½¬ä¸å˜æ€§ã€è·ç¦»è¡°å‡ã€æ–¹å‘æ€§å’Œä¸Šä¸‹æ–‡æ„ŸçŸ¥ç­‰åŸåˆ™ï¼Œä»¥æ›´å¥½åœ°é€‚åº”è§†è§‰ç‰¹å¾ã€‚æˆ‘ä»¬åœ¨8ä¸ªæ¶µç›–4ç§æ¨¡æ€çš„æ•°æ®é›†ä¸Šè¯„ä¼°äº†PaPEï¼Œç»“æœæ˜¾ç¤ºPaPEæˆ–PaPE-RIåœ¨7ä¸ªæ•°æ®é›†ä¸Šå–å¾—äº†æœ€ä½³æ€§èƒ½ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPaPEåœ¨ImageNet-1Kä¸Šçš„å¤–æ¨èƒ½åŠ›æ˜¾è‘—ï¼Œæ€§èƒ½æå‡å¯è¾¾10.5%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.00168', 'title': 'YOLOE-26: Integrating YOLO26 with YOLOE for Real-Time Open-Vocabulary Instance Segmentation', 'url': 'https://huggingface.co/papers/2602.00168', 'abstract': 'YOLOE-26 integrates YOLO26 architecture with open-vocabulary learning for real-time instance segmentation, utilizing convolutional backbones, end-to-end regression, and object embedding heads with text and visual prompting capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper presents YOLOE-26, a unified framework that integrates the deployment-optimized YOLO26(or YOLOv26) architecture with the open-vocabulary learning paradigm of YOLOE for real-time open-vocabulary instance segmentation. Building on the NMS-free, end-to-end design of YOLOv26, the proposed approach preserves the hallmark efficiency and determinism of the YOLO family while extending its capabilities beyond closed-set recognition. YOLOE-26 employs a convolutional backbone with PAN/FPN-style multi-scale feature aggregation, followed by end-to-end regression and instance segmentation heads. A key architectural contribution is the replacement of fixed class logits with an object embedding head, which formulates classification as similarity matching against prompt embeddings derived from text descriptions, visual examples, or a built-in vocabulary. To enable efficient open-vocabulary reasoning, the framework incorporates Re-Parameterizable Region-Text Alignment (RepRTA) for zero-overhead text prompting, a Semantic-Activated Visual Prompt Encoder (SAVPE) for example-guided segmentation, and Lazy Region Prompt Contrast for prompt-free inference. All prompting modalities operate within a unified object embedding space, allowing seamless switching between text-prompted, visual-prompted, and fully autonomous segmentation. Extensive experiments demonstrate consistent scaling behavior and favorable accuracy-efficiency trade-offs across model sizes in both prompted and prompt-free settings. The training strategy leverages large-scale detection and grounding datasets with multi-task optimization and remains fully compatible with the Ultralytics ecosystem for training, validation, and deployment. Overall, YOLOE-26 provides a practical and scalable solution for real-time open-vocabulary instance segmentation in dynamic, real-world environments.', 'score': 0, 'issue_id': 887, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': 'f34751d7c5be7ce1', 'authors': ['Ranjan Sapkota', 'Manoj Karkee'], 'affiliations': ['Cornell University, Biological & Environmental Engineering, Ithaca, NY 14850, USA'], 'pdf_title_img': 'assets/pdf/title_img/2602.00168.jpg', 'data': {'categories': ['#multimodal', '#architecture', '#cv', '#open_source'], 'emoji': 'ğŸ¯', 'ru': {'title': 'YOLO26 Ğ²ÑÑ‚Ñ€ĞµÑ‡Ğ°ĞµÑ‚ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚ÑƒÑ Ğ»ĞµĞºÑĞ¸ĞºÑƒ: ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸', 'desc': 'YOLOE-26 Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ YOLO26 Ñ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ¾Ğ¹ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¹ Ğ»ĞµĞºÑĞ¸ĞºĞ¸ Ğ´Ğ»Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ ÑĞºĞ·ĞµĞ¼Ğ¿Ğ»ÑÑ€Ğ¾Ğ² Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ²ĞµÑ€Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ Ğ¾ÑÑ‚Ğ¾Ğ² Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ¹ Ğ°Ğ³Ñ€ĞµĞ³Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ¸ Ğ·Ğ°Ğ¼ĞµĞ½ÑĞµÑ‚ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ»Ğ¾Ğ³Ğ¸Ñ‚Ñ‹ ĞºĞ»Ğ°ÑÑĞ¾Ğ² Ğ½Ğ° Ğ³Ğ¾Ğ»Ğ¾Ğ²Ñƒ Ğ²ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ ĞºĞ°Ğº ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ¸Ñ Ñ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ°Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·Ğ¾Ğº Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸Ğ»Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ². ĞÑ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ·ÑƒĞµĞ¼Ğ¾Ğµ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑŒ-Ñ‚ĞµĞºÑÑ‚ Ğ¸ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸Ğº ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ñ€ĞµĞ¶Ğ¸Ğ¼Ğ¾Ğ² Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ ĞºĞ¾Ğ¼Ğ¿Ñ€Ğ¾Ğ¼Ğ¸ÑÑÑ‹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ĞµĞ¼, Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°Ñ ĞºĞ°Ğº Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ, Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ, Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ñ‹Ğµ Ñ€ĞµĞ¶Ğ¸Ğ¼Ñ‹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'YOLOE-26: Real-Time Open-Vocabulary Instance Segmentation Unleashed!', 'desc': 'YOLOE-26 is a new framework that combines the YOLO26 architecture with open-vocabulary learning for real-time instance segmentation. It maintains the efficiency of the YOLO family while allowing recognition of objects beyond a fixed set of classes. The model uses a convolutional backbone and replaces traditional class logits with an object embedding head, enabling classification through similarity matching with text and visual prompts. This approach includes advanced techniques for prompt-based reasoning, making it adaptable for various segmentation tasks in real-world scenarios.'}, 'zh': {'title': 'YOLOE-26ï¼šå®æ—¶å¼€æ”¾è¯æ±‡å®ä¾‹åˆ†å‰²çš„åˆ›æ–°è§£å†³æ–¹æ¡ˆ', 'desc': 'YOLOE-26æ˜¯ä¸€ç§é›†æˆäº†YOLO26æ¶æ„å’Œå¼€æ”¾è¯æ±‡å­¦ä¹ çš„å®æ—¶å®ä¾‹åˆ†å‰²æ¡†æ¶ã€‚å®ƒåˆ©ç”¨å·ç§¯éª¨å¹²ç½‘å’Œç«¯åˆ°ç«¯å›å½’ï¼Œèƒ½å¤Ÿå¤„ç†æ–‡æœ¬å’Œè§†è§‰æç¤ºçš„å¯¹è±¡åµŒå…¥ã€‚è¯¥æ–¹æ³•é€šè¿‡å°†å›ºå®šç±»åˆ«é€»è¾‘æ›¿æ¢ä¸ºå¯¹è±¡åµŒå…¥å¤´ï¼Œå®ç°äº†åˆ†ç±»ä¸æç¤ºåµŒå…¥çš„ç›¸ä¼¼æ€§åŒ¹é…ã€‚YOLOE-26åœ¨åŠ¨æ€ç¯å¢ƒä¸­æä¾›äº†ä¸€ç§å®ç”¨ä¸”å¯æ‰©å±•çš„è§£å†³æ–¹æ¡ˆï¼Œæ”¯æŒå¤šç§æç¤ºæ–¹å¼ï¼Œç¡®ä¿é«˜æ•ˆçš„å®ä¾‹åˆ†å‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.21558', 'title': 'ASTRA: Automated Synthesis of agentic Trajectories and Reinforcement Arenas', 'url': 'https://huggingface.co/papers/2601.21558', 'abstract': 'ASTRA is an automated framework that trains tool-augmented language models using synthetic data and verifiable reinforcement learning to improve multi-step decision-making capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) are increasingly used as tool-augmented agents for multi-step decision making, yet training robust tool-using agents remains challenging. Existing methods still require manual intervention, depend on non-verifiable simulated environments, rely exclusively on either supervised fine-tuning (SFT) or reinforcement learning (RL), and struggle with stable long-horizon, multi-turn learning. To address these challenges, we introduce ASTRA, a fully automated end-to-end framework for training tool-augmented language model agents via scalable data synthesis and verifiable reinforcement learning. ASTRA integrates two complementary components. First, a pipeline that leverages the static topology of tool-call graphs synthesizes diverse, structurally grounded trajectories, instilling broad and transferable tool-use competence. Second, an environment synthesis framework that captures the rich, compositional topology of human semantic reasoning converts decomposed question-answer traces into independent, code-executable, and rule-verifiable environments, enabling deterministic multi-turn RL. Based on this method, we develop a unified training methodology that integrates SFT with online RL using trajectory-level rewards to balance task completion and interaction efficiency. Experiments on multiple agentic tool-use benchmarks demonstrate that ASTRA-trained models achieve state-of-the-art performance at comparable scales, approaching closed-source systems while preserving core reasoning ability. We release the full pipelines, environments, and trained models at https://github.com/LianjiaTech/astra.', 'score': 43, 'issue_id': 871, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': '6bbe252a83428e3f', 'authors': ['Xiaoyu Tian', 'Haotian Wang', 'Shuaiting Chen', 'Hao Zhou', 'Kaichi Yu', 'Yudian Zhang', 'Jade Ouyang', 'Junxi Yin', 'Jiong Chen', 'Baoyan Guo', 'Lei Zhang', 'Junjie Tao', 'Yuansheng Song', 'Ming Cui', 'Chengwei Liu'], 'affiliations': ['Beike Language and Intelligence (BLI)'], 'pdf_title_img': 'assets/pdf/title_img/2601.21558.jpg', 'data': {'categories': ['#data', '#benchmark', '#open_source', '#rl', '#agents', '#optimization', '#synthetic', '#training', '#reasoning'], 'emoji': 'ğŸ› ï¸', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ñ‡ĞµÑ€ĞµĞ· ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¸ Ğ²ĞµÑ€Ğ ls to achieve superior performance in multi-step decision-making while maintaining their reasoning capabilities.'}, 'zh': {'title': 'ASTRAï¼šè‡ªåŠ¨åŒ–å·¥å…·å¢å¼ºè¯­è¨€æ¨¡å‹è®­ç»ƒçš„åˆ›æ–°æ¡†æ¶', 'desc': 'ASTRAæ˜¯ä¸€ä¸ªè‡ªåŠ¨åŒ–æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡åˆæˆæ•°æ®å’Œå¯éªŒè¯çš„å¼ºåŒ–å­¦ä¹ æ¥è®­ç»ƒå¢å¼ºå·¥å…·çš„è¯­è¨€æ¨¡å‹ï¼Œä»¥æé«˜å¤šæ­¥éª¤å†³ç­–èƒ½åŠ›ã€‚è¯¥æ¡†æ¶è§£å†³äº†ç°æœ‰æ–¹æ³•ä¸­éœ€è¦äººå·¥å¹²é¢„ã€ä¾èµ–ä¸å¯éªŒè¯çš„æ¨¡æ‹Ÿç¯å¢ƒä»¥åŠåœ¨é•¿æ—¶é—´ã€å¤šè½®å­¦ä¹ ä¸­ä¸ç¨³å®šçš„é—®é¢˜ã€‚ASTRAç»“åˆäº†ä¸¤å¤§ç»„ä»¶ï¼šä¸€æ˜¯åˆ©ç”¨å·¥å…·è°ƒç”¨å›¾çš„é™æ€æ‹“æ‰‘åˆæˆå¤šæ ·åŒ–çš„è½¨è¿¹ï¼ŒäºŒæ˜¯é€šè¿‡ç¯å¢ƒåˆæˆæ¡†æ¶å°†é—®é¢˜-ç­”æ¡ˆè½¨è¿¹è½¬åŒ–ä¸ºå¯æ‰§è¡Œçš„ã€è§„åˆ™å¯éªŒè¯çš„ç¯å¢ƒã€‚å®éªŒè¡¨æ˜ï¼ŒASTRAè®­ç»ƒçš„æ¨¡å‹åœ¨å¤šä¸ªå·¥å…·ä½¿ç”¨åŸºå‡†ä¸Šè¡¨ç°å‡ºè‰²ï¼Œæ¥è¿‘å°é—­æºç³»ç»Ÿï¼ŒåŒæ—¶ä¿æŒæ ¸å¿ƒæ¨ç†èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.23143', 'title': 'THINKSAFE: Self-Generated Safety Alignment for Reasoning Models', 'url': 'https://huggingface.co/papers/2601.23143', 'abstract': 'ThinkSafe is a self-aligned framework that enhances safety in large reasoning models through lightweight refusal steering and fine-tuning on self-generated responses, maintaining reasoning performance while reducing computational costs.  \t\t\t\t\tAI-generated summary \t\t\t\t Large reasoning models (LRMs) achieve remarkable performance by leveraging reinforcement learning (RL) on reasoning tasks to generate long chain-of-thought (CoT) reasoning. However, this over-optimization often prioritizes compliance, making models vulnerable to harmful prompts. To mitigate this safety degradation, recent approaches rely on external teacher distillation, yet this introduces a distributional discrepancy that degrades native reasoning. We propose ThinkSafe, a self-generated alignment framework that restores safety alignment without external teachers. Our key insight is that while compliance suppresses safety mechanisms, models often retain latent knowledge to identify harm. ThinkSafe unlocks this via lightweight refusal steering, guiding the model to generate in-distribution safety reasoning traces. Fine-tuning on these self-generated responses effectively realigns the model while minimizing distribution shift. Experiments on DeepSeek-R1-Distill and Qwen3 show ThinkSafe significantly improves safety while preserving reasoning proficiency. Notably, it achieves superior safety and comparable reasoning to GRPO, with significantly reduced computational cost. Code, models, and datasets are available at https://github.com/seanie12/ThinkSafe.git.', 'score': 31, 'issue_id': 871, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': '60429122f361bf32', 'authors': ['Seanie Lee', 'Sangwoo Park', 'Yumin Choi', 'Gyeongman Kim', 'Minki Kang', 'Jihun Yun', 'Dongmin Park', 'Jongho Park', 'Sung Ju Hwang'], 'affiliations': ['DeepAuto.ai', 'KAIST AI', 'KRAFTON', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2601.23143.jpg', 'data': {'categories': ['#rlhf', '#alignment', '#open_source', '#rl', '#training', '#reasoning'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'Ğ‘ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ Ğ±ĞµĞ· ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¹: ÑĞ°Ğ¼Ğ¾Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'ThinkSafe â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº ÑĞ°Ğ¼Ğ¾Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ±ĞµĞ· Ğ¿Ñ€Ğ¸Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ñ… ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ»Ñ‘Ğ³ĞºĞ¾Ğµ Ñ€ÑƒĞ»ĞµĞ²Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾Ñ‚ĞºĞ°Ğ·Ğ°Ğ¼Ğ¸ (refusal steering), Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ¸Ñ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ÑÑ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‚ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞŸĞ¾ÑĞ»ĞµĞ´ÑƒÑÑ‰Ğ°Ñ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° ÑĞ°Ğ¼Ğ¾Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°Ñ… Ğ¿ĞµÑ€ĞµĞ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ ĞµÑ‘ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ¼Ñƒ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ğ¼Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸Ğµ.'}, 'en': {'title': 'Enhancing Safety in Reasoning Models with ThinkSafe', 'desc': 'ThinkSafe is a novel framework designed to enhance the safety of large reasoning models (LRMs) while maintaining their reasoning capabilities. It employs lightweight refusal steering and fine-tuning on responses generated by the model itself, avoiding the need for external teacher distillation which can introduce discrepancies. This approach allows the model to leverage its inherent knowledge to identify harmful prompts and generate safer responses. Experiments demonstrate that ThinkSafe significantly improves safety without compromising reasoning performance and does so with lower computational costs.'}, 'zh': {'title': 'ThinkSafeï¼šæå‡æ¨ç†æ¨¡å‹å®‰å…¨æ€§çš„è‡ªæˆ‘å¯¹é½æ¡†æ¶', 'desc': 'ThinkSafeæ˜¯ä¸€ä¸ªè‡ªæˆ‘å¯¹é½æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡è½»é‡çº§æ‹’ç»å¼•å¯¼å’Œè‡ªç”Ÿæˆå“åº”çš„å¾®è°ƒæ¥å¢å¼ºå¤§å‹æ¨ç†æ¨¡å‹çš„å®‰å…¨æ€§ï¼ŒåŒæ—¶ä¿æŒæ¨ç†æ€§èƒ½å¹¶é™ä½è®¡ç®—æˆæœ¬ã€‚è¯¥æ¡†æ¶è§£å†³äº†å¤§å‹æ¨ç†æ¨¡å‹åœ¨ä¼˜åŒ–è¿‡ç¨‹ä¸­å¯èƒ½å¯¼è‡´çš„å®‰å…¨æ€§ä¸‹é™é—®é¢˜ï¼Œé¿å…äº†ä¾èµ–å¤–éƒ¨æ•™å¸ˆè’¸é¦æ‰€å¸¦æ¥çš„åˆ†å¸ƒå·®å¼‚ã€‚ThinkSafeåˆ©ç”¨æ¨¡å‹å†…åœ¨çš„çŸ¥è¯†æ¥è¯†åˆ«æœ‰å®³æç¤ºï¼Œé€šè¿‡å¼•å¯¼æ¨¡å‹ç”Ÿæˆå®‰å…¨æ¨ç†è½¨è¿¹æ¥æ¢å¤å®‰å…¨å¯¹é½ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒThinkSafeåœ¨æé«˜å®‰å…¨æ€§çš„åŒæ—¶ï¼Œä¿æŒäº†æ¨ç†èƒ½åŠ›ï¼Œå¹¶æ˜¾è‘—é™ä½äº†è®¡ç®—æˆæœ¬ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.22813', 'title': 'Quartet II: Accurate LLM Pre-Training in NVFP4 by Improved Unbiased Gradient Estimation', 'url': 'https://huggingface.co/papers/2601.22813', 'abstract': 'Quantized training method Quartet II improves NVFP4 format utilization for large language model pre-training through enhanced gradient estimation and faster GPU execution.  \t\t\t\t\tAI-generated summary \t\t\t\t The NVFP4 lower-precision format, supported in hardware by NVIDIA Blackwell GPUs, promises to allow, for the first time, end-to-end fully-quantized pre-training of massive models such as LLMs. Yet, existing quantized training methods still sacrifice some of the representation capacity of this format in favor of more accurate unbiased quantized gradient estimation by stochastic rounding (SR), losing noticeable accuracy relative to standard FP16 and FP8 training. In this paper, improve the state of the art for quantized training in NVFP4 via a novel unbiased quantization routine for micro-scaled formats, called MS-EDEN, that has more than 2x lower quantization error than SR. We integrate it into a novel fully-NVFP4 quantization scheme for linear layers, called Quartet II. We show analytically that Quartet II achieves consistently better gradient estimation across all major matrix multiplications, both on the forward and on the backward passes. In addition, our proposal synergizes well with recent training improvements aimed specifically at NVFP4. We further validate Quartet II on end-to-end LLM training with up to 1.9B parameters on 38B tokens. We provide kernels for execution on NVIDIA Blackwell GPUs with up to 4.2x speedup over BF16. Our code is available at https://github.com/IST-DASLab/Quartet-II .', 'score': 27, 'issue_id': 880, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': 'f7c69563851fc6ed', 'authors': ['Andrei Panferov', 'Erik Schultheis', 'Soroush Tabesh', 'Dan Alistarh'], 'affiliations': ['Institute of Science and Technology Austria', 'Red Hat AI'], 'pdf_title_img': 'assets/pdf/title_img/2601.22813.jpg', 'data': {'categories': [], 'emoji': 'âš¡', 'ru': {'title': 'Quartet II: Ğ¿Ğ¾Ğ»Ğ½Ğ°Ñ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ NVFP4 Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Quartet II Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ° NVFP4 Ğ½Ğ° GPU NVIDIA Blackwell. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€Ñƒ MS-EDEN Ğ´Ğ»Ñ Ğ½ĞµĞ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ¾ÑˆĞ¸Ğ±ĞºÑƒ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ Ğ² 2 Ñ€Ğ°Ğ·Ğ° Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ ÑĞ¾ ÑÑ‚Ğ¾Ñ…Ğ°ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¾ĞºÑ€ÑƒĞ³Ğ»ĞµĞ½Ğ¸ĞµĞ¼. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½ÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ² ĞºĞ°Ğº Ğ½Ğ° Ğ¿Ñ€ÑĞ¼Ğ¾Ğ¼, Ñ‚Ğ°Ğº Ğ¸ Ğ½Ğ° Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾Ñ…Ğ¾Ğ´Ğµ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğ¹ ÑĞµÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ Quartet II Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ² 4.2x Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ BF16 Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ¼ Ğ´Ğ¾ 1.9B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ².'}, 'en': {'title': 'Boosting LLM Training with Quartet II: Precision Meets Speed', 'desc': 'The paper presents Quartet II, a quantized training method that enhances the utilization of the NVFP4 format for pre-training large language models (LLMs). It introduces a new unbiased quantization routine called MS-EDEN, which significantly reduces quantization error compared to traditional stochastic rounding methods. This approach allows for improved gradient estimation during both forward and backward passes in matrix multiplications. The authors demonstrate that Quartet II not only improves accuracy but also accelerates training on NVIDIA Blackwell GPUs, achieving up to 4.2x speedup over BF16.'}, 'zh': {'title': 'æå‡NVFP4æ ¼å¼çš„é‡åŒ–è®­ç»ƒæ•ˆç‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§é‡åŒ–è®­ç»ƒæ–¹æ³•Quartet IIï¼Œæ—¨åœ¨æé«˜NVFP4æ ¼å¼åœ¨å¤§å‹è¯­è¨€æ¨¡å‹é¢„è®­ç»ƒä¸­çš„åˆ©ç”¨ç‡ã€‚é€šè¿‡æ”¹è¿›çš„æ¢¯åº¦ä¼°è®¡å’Œæ›´å¿«çš„GPUæ‰§è¡Œï¼ŒQuartet IIå®ç°äº†æ¯”ç°æœ‰æ–¹æ³•æ›´ä½çš„é‡åŒ–è¯¯å·®ã€‚æˆ‘ä»¬å¼•å…¥äº†ä¸€ç§æ–°çš„æ— åé‡åŒ–ä¾‹ç¨‹MS-EDENï¼Œä½¿å¾—åœ¨å¾®å°ºåº¦æ ¼å¼ä¸‹çš„é‡åŒ–è¯¯å·®é™ä½è¶…è¿‡2å€ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒQuartet IIåœ¨æ‰€æœ‰ä¸»è¦çŸ©é˜µä¹˜æ³•çš„å‰å‘å’Œåå‘ä¼ æ’­ä¸­éƒ½èƒ½å®ç°æ›´å¥½çš„æ¢¯åº¦ä¼°è®¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.22628', 'title': 'TTCS: Test-Time Curriculum Synthesis for Self-Evolving', 'url': 'https://huggingface.co/papers/2601.22628', 'abstract': "TTCS is a co-evolving test-time training framework that enhances LLM reasoning abilities by iteratively generating challenging question variants and updating a reasoning solver through self-consistency rewards.  \t\t\t\t\tAI-generated summary \t\t\t\t Test-Time Training offers a promising way to improve the reasoning ability of large language models (LLMs) by adapting the model using only the test questions. However, existing methods struggle with difficult reasoning problems for two reasons: raw test questions are often too difficult to yield high-quality pseudo-labels, and the limited size of test sets makes continuous online updates prone to instability. To address these limitations, we propose TTCS, a co-evolving test-time training framework. Specifically, TTCS initializes two policies from the same pretrained model: a question synthesizer and a reasoning solver. These policies evolve through iterative optimization: the synthesizer generates progressively challenging question variants conditioned on the test questions, creating a structured curriculum tailored to the solver's current capability, while the solver updates itself using self-consistency rewards computed from multiple sampled responses on both original test and synthetic questions. Crucially, the solver's feedback guides the synthesizer to generate questions aligned with the model's current capability, and the generated question variants in turn stabilize the solver's test-time training. Experiments show that TTCS consistently strengthens the reasoning ability on challenging mathematical benchmarks and transfers to general-domain tasks across different LLM backbones, highlighting a scalable path towards dynamically constructing test-time curricula for self-evolving. Our code and implementation details are available at https://github.com/XMUDeepLIT/TTCS.", 'score': 24, 'issue_id': 871, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': '6bb34e440d233d8a', 'authors': ['Chengyi Yang', 'Zhishang Xiang', 'Yunbo Tang', 'Zongpei Teng', 'Chengsong Huang', 'Fei Long', 'Yuhan Liu', 'Jinsong Su'], 'affiliations': ['Renmin University of China', 'Washington University in St. Louis', 'Xiamen University'], 'pdf_title_img': 'assets/pdf/title_img/2601.22628.jpg', 'data': {'categories': ['#benchmark', '#math', '#open_source', '#optimization', '#training', '#reasoning'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒÑÑ‰ĞµĞµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ LLM Ñ‡ĞµÑ€ĞµĞ· ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ TTCS â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½ĞµĞ¿Ğ¾ÑÑ€ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸: Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¸ Ñ€ĞµÑˆĞ°Ñ‚ĞµĞ»ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ñ‹ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ², Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğº Ñ‚ĞµĞºÑƒÑ‰Ğ¸Ğ¼ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑĞ¼ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ÑƒÑ‡ĞµĞ±Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ñƒ. Ğ ĞµÑˆĞ°Ñ‚ĞµĞ»ÑŒ ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²ÑƒĞµÑ‚ÑÑ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ ÑĞ°Ğ¼Ğ¾ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ° Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² ĞºĞ°Ğº Ğ½Ğ° Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ, Ñ‚Ğ°Ğº Ğ¸ Ğ½Ğ° ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ TTCS Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€ĞµÑˆĞ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¸ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¸Ñ‚ÑÑ Ğ½Ğ° Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ Ğ´Ğ¾Ğ¼ĞµĞ½Ñ‹.'}, 'en': {'title': 'Dynamic Questioning for Enhanced Reasoning in LLMs', 'desc': "TTCS is a novel framework designed to enhance the reasoning capabilities of large language models (LLMs) during test-time training. It operates by co-evolving two components: a question synthesizer that generates increasingly difficult question variants and a reasoning solver that improves its performance based on feedback from these questions. This iterative process allows the synthesizer to tailor questions to the solver's current abilities, creating a dynamic learning environment. The results demonstrate that TTCS effectively boosts reasoning skills on complex tasks and can be applied across various LLM architectures, paving the way for adaptive test-time learning."}, 'zh': {'title': 'å…±åŒè¿›åŒ–ï¼Œæå‡æ¨ç†èƒ½åŠ›çš„æµ‹è¯•æ—¶è®­ç»ƒæ¡†æ¶', 'desc': 'TTCSæ˜¯ä¸€ç§å…±åŒè¿›åŒ–çš„æµ‹è¯•æ—¶è®­ç»ƒæ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡è¿­ä»£ç”Ÿæˆå…·æœ‰æŒ‘æˆ˜æ€§çš„é—®é¢˜å˜ä½“æ¥å¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ¨ç†èƒ½åŠ›ã€‚è¯¥æ¡†æ¶åŒ…æ‹¬ä¸¤ä¸ªç­–ç•¥ï¼šé—®é¢˜åˆæˆå™¨å’Œæ¨ç†æ±‚è§£å™¨ï¼Œå®ƒä»¬ä»åŒä¸€ä¸ªé¢„è®­ç»ƒæ¨¡å‹åˆå§‹åŒ–ï¼Œå¹¶é€šè¿‡ä¼˜åŒ–ä¸æ–­æ¼”åŒ–ã€‚é—®é¢˜åˆæˆå™¨æ ¹æ®æµ‹è¯•é—®é¢˜ç”Ÿæˆé€æ¸å…·æœ‰æŒ‘æˆ˜æ€§çš„é—®é¢˜å˜ä½“ï¼Œè€Œæ¨ç†æ±‚è§£å™¨åˆ™é€šè¿‡è‡ªæˆ‘ä¸€è‡´æ€§å¥–åŠ±è¿›è¡Œæ›´æ–°ã€‚å®éªŒè¡¨æ˜ï¼ŒTTCSåœ¨å¤æ‚çš„æ•°å­¦åŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—æé«˜äº†æ¨ç†èƒ½åŠ›ï¼Œå¹¶ä¸”èƒ½å¤Ÿåœ¨ä¸åŒçš„LLMåŸºç¡€ä¸Šè½¬ç§»åˆ°ä¸€èˆ¬é¢†åŸŸä»»åŠ¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.22975', 'title': 'Golden Goose: A Simple Trick to Synthesize Unlimited RLVR Tasks from Unverifiable Internet Text', 'url': 'https://huggingface.co/papers/2601.22975', 'abstract': 'Golden Goose synthesizes unlimited RLVR tasks from unverifiable internet text by creating multiple-choice question-answering versions of fill-in-the-middle tasks, enabling large-scale training and achieving state-of-the-art results in cybersecurity and other domains.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) has become a cornerstone for unlocking complex reasoning in Large Language Models (LLMs). Yet, scaling up RL is bottlenecked by limited existing verifiable data, where improvements increasingly saturate over prolonged training. To overcome this, we propose Golden Goose, a simple trick to synthesize unlimited RLVR tasks from unverifiable internet text by constructing a multiple-choice question-answering version of the fill-in-the-middle task. Given a source text, we prompt an LLM to identify and mask key reasoning steps, then generate a set of diverse, plausible distractors. This enables us to leverage reasoning-rich unverifiable corpora typically excluded from prior RLVR data construction (e.g., science textbooks) to synthesize GooseReason-0.7M, a large-scale RLVR dataset with over 0.7 million tasks spanning mathematics, programming, and general scientific domains. Empirically, GooseReason effectively revives models saturated on existing RLVR data, yielding robust, sustained gains under continuous RL and achieving new state-of-the-art results for 1.5B and 4B-Instruct models across 15 diverse benchmarks. Finally, we deploy Golden Goose in a real-world setting, synthesizing RLVR tasks from raw FineWeb scrapes for the cybersecurity domain, where no prior RLVR data exists. Training Qwen3-4B-Instruct on the resulting data GooseReason-Cyber sets a new state-of-the-art in cybersecurity, surpassing a 7B domain-specialized model with extensive domain-specific pre-training and post-training. This highlights the potential of automatically scaling up RLVR data by exploiting abundant, reasoning-rich, unverifiable internet text.', 'score': 21, 'issue_id': 879, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': '1964c85e68b783af', 'authors': ['Ximing Lu', 'David Acuna', 'Jaehun Jung', 'Jian Hu', 'Di Zhang', 'Shizhe Diao', 'Yunheng Zou', 'Shaokun Zhang', 'Brandon Cui', 'Mingjie Liu', 'Hyunwoo Kim', 'Prithviraj Ammanabrolu', 'Jan Kautz', 'Yi Dong', 'Yejin Choi'], 'affiliations': ['NVIDIA', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2601.22975.jpg', 'data': {'categories': ['#optimization', '#synthetic', '#rl', '#data', '#reasoning', '#small_models', '#dataset', '#training'], 'emoji': '\U0001fabf', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµĞ· Ğ½ĞµĞ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸Ğ· Ğ½ĞµĞ²ĞµÑ€Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Golden Goose Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ½ĞµĞ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼Ğ¸ (RLVR) Ğ¸Ğ· Ğ½ĞµĞ²ĞµÑ€Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¸Ğ½Ñ‚ĞµÑ€Ğ½ĞµÑ‚-Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ñ… Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ·Ğ°Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¿ÑƒÑĞºĞ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½Ğ°ÑÑ‹Ñ‰ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ½Ğ° Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ GooseReason-0.7M Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 700 Ñ‚Ñ‹ÑÑÑ‡Ğ°Ğ¼Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿Ğ¾ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞµ, Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ½Ğ°ÑƒĞºĞµ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ³Ğ°Ñ‚Ñ‹Ğµ Ğ½Ğ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ ĞºĞ¾Ñ€Ğ¿ÑƒÑÑ‹ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² (ÑƒÑ‡ĞµĞ±Ğ½Ğ¸ĞºĞ¸, Ğ²ĞµĞ±-ÑĞºÑ€ĞµĞ¿Ğ¸Ğ½Ğ³), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ€Ğ°Ğ½ÑŒÑˆĞµ Ğ¸ÑĞºĞ»ÑÑ‡Ğ°Ğ»Ğ¸ÑÑŒ Ğ¸Ğ· RLVR, Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° 15 Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…. ĞŸÑ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Golden Goose Ğ² ĞºĞ¸Ğ±ĞµÑ€Ñecurity Ğ´Ğ¾Ğ¼ĞµĞ½Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ñ†ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ 4B Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾Ğ¹Ñ‚Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ 7B Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ.'}, 'en': {'title': 'Unlocking Unlimited RLVR Tasks from Unverifiable Text', 'desc': 'The paper introduces Golden Goose, a method for generating unlimited Reinforcement Learning with Verifiable Rewards (RLVR) tasks from unverifiable internet text. By transforming fill-in-the-middle tasks into multiple-choice question-answering formats, it allows for large-scale training of models, particularly in complex reasoning scenarios. This approach creates a substantial dataset, GooseReason-0.7M, which includes over 0.7 million tasks across various domains like mathematics and programming. The results demonstrate that models trained with this synthesized data achieve state-of-the-art performance, especially in cybersecurity, showcasing the effectiveness of leveraging rich, yet previously unused, internet text for RLVR task generation.'}, 'zh': {'title': 'åˆ©ç”¨äº’è”ç½‘æ–‡æœ¬åˆæˆæ— é™RLVRä»»åŠ¡çš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºGolden Gooseçš„æ–¹æ³•ï¼Œæ—¨åœ¨ä»ä¸å¯éªŒè¯çš„äº’è”ç½‘æ–‡æœ¬ä¸­åˆæˆæ— é™çš„å¼ºåŒ–å­¦ä¹ å¯éªŒè¯å¥–åŠ±ï¼ˆRLVRï¼‰ä»»åŠ¡ã€‚é€šè¿‡æ„å»ºå¡«ç©ºä»»åŠ¡çš„å¤šé¡¹é€‰æ‹©é—®ç­”ç‰ˆæœ¬ï¼Œç ”ç©¶è€…èƒ½å¤Ÿåˆ©ç”¨ä¸°å¯Œçš„æ¨ç†æ•°æ®ï¼Œç”Ÿæˆè¶…è¿‡70ä¸‡ä¸ªä»»åŠ¡çš„æ•°æ®é›†GooseReasonã€‚è¯¥æ–¹æ³•æœ‰æ•ˆåœ°è§£å†³äº†ç°æœ‰RLVRæ•°æ®çš„ç“¶é¢ˆé—®é¢˜ï¼Œæå‡äº†æ¨¡å‹åœ¨å¤æ‚æ¨ç†ä»»åŠ¡ä¸Šçš„è¡¨ç°ã€‚æœ€ç»ˆï¼ŒGolden Gooseåœ¨ç½‘ç»œå®‰å…¨é¢†åŸŸçš„å®é™…åº”ç”¨ä¸­ï¼Œåˆ›é€ äº†æ–°çš„æœ€å…ˆè¿›ç»“æœï¼Œå±•ç¤ºäº†åˆ©ç”¨ä¸°å¯Œçš„äº’è”ç½‘æ–‡æœ¬è‡ªåŠ¨æ‰©å±•RLVRæ•°æ®çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.21192', 'title': 'Do Reasoning Models Enhance Embedding Models?', 'url': 'https://huggingface.co/papers/2601.21192', 'abstract': "Embedding models initialized from RLVR-tuned reasoning models show no performance advantage over base models, with HRSA revealing preserved global geometry and linear readout despite local geometric reorganization.  \t\t\t\t\tAI-generated summary \t\t\t\t State-of-the-art embedding models are increasingly derived from decoder-only Large Language Model (LLM) backbones adapted via contrastive learning. Given the emergence of reasoning models trained via Reinforcement Learning with Verifiable Rewards (RLVR), a natural question arises: do enhanced reasoning translate to superior semantic representations when these models serve as embedding initializations? Contrary to expectation, our evaluation on MTEB and BRIGHT reveals a **null effect**: embedding models initialized from RLVR-tuned backbones yield no consistent performance advantage over their base counterparts when subjected to identical training recipes. To unpack this paradox, we introduce **H**ierarchical **R**epresentation **S**imilarity **A**nalysis (HRSA), a framework that decomposes similarity across representation, geometry, and function levels. HRSA reveals that while RLVR induces irreversible latent manifold's local geometry reorganization and reversible coordinate basis drift, it preserves the global manifold geometry and linear readout. Consequently, subsequent contrastive learning drives strong alignment between base- and reasoning-initialized models, a phenomenon we term **Manifold Realignment**. Empirically, our findings suggest that unlike Supervised Fine-Tuning (SFT), RLVR optimizes trajectories within an existing semantic landscape rather than fundamentally restructuring the landscape itself.", 'score': 17, 'issue_id': 882, 'pub_date': '2026-01-29', 'pub_date_card': {'ru': '29 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 29', 'zh': '1æœˆ29æ—¥'}, 'hash': 'b3143d5d0a5a7015', 'authors': ['Wun Yu Chan', 'Shaojin Chen', 'Huihao Jing', 'Kwun Hang Lau', 'Elton Chun-Chai Li', 'Zihao Wang', 'Haoran Li', 'Yangqiu Song'], 'affiliations': ['CSE, HKUST'], 'pdf_title_img': 'assets/pdf/title_img/2601.21192.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#architecture', '#rlhf', '#interpretability', '#training'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ½Ğµ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ (embedding models), Ğ¸Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¸Ğ· LLM, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼Ğ¸ (RLVR), Ğ½Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ² Ğ² Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ Hierarchical Representation Similarity Analysis (HRSA), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑƒÑ€Ğ¾Ğ²Ğ½ÑÑ… Ğ¸ Ğ²Ñ‹ÑĞ²Ğ¸Ğ», Ñ‡Ñ‚Ğ¾ RLVR ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ, Ğ½ĞµÑĞ¼Ğ¾Ñ‚Ñ€Ñ Ğ½Ğ° Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¿ĞµÑ€ĞµÑƒĞ¿Ğ¾Ñ€ÑĞ´Ğ¾Ñ‡Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ. ĞšĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… Ğ¸ Ğ¸Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ÑĞ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Manifold Realignment. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑĞ²Ğ¸Ğ´ĞµÑ‚ĞµĞ»ÑŒÑÑ‚Ğ²ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ RLVR, Ğ² Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ supervised fine-tuning, Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ² ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰ĞµĞ¼ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ, Ğ½Ğµ Ğ¿ĞµÑ€ĞµÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€ÑƒÑ ĞµĞ³Ğ¾ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾.'}, 'en': {'title': 'No Performance Boost from RLVR-Tuned Embeddings', 'desc': 'This paper investigates whether embedding models that are initialized from Reinforcement Learning with Verifiable Rewards (RLVR) reasoning models perform better than those from base models. The study finds that there is no significant performance improvement, as shown by evaluations on MTEB and BRIGHT datasets. To analyze this, the authors introduce Hierarchical Representation Similarity Analysis (HRSA), which shows that while RLVR changes local geometry, it maintains the overall structure of the representation space. The results indicate that RLVR enhances the alignment of models without altering the fundamental semantic landscape, a phenomenon termed Manifold Realignment.'}, 'zh': {'title': 'æ¨ç†æ¨¡å‹æœªèƒ½æå‡åµŒå…¥æ€§èƒ½çš„å¥¥ç§˜', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†é€šè¿‡å¼ºåŒ–å­¦ä¹ ä¸å¯éªŒè¯å¥–åŠ±ï¼ˆRLVRï¼‰è®­ç»ƒçš„æ¨ç†æ¨¡å‹åˆå§‹åŒ–çš„åµŒå…¥æ¨¡å‹æ˜¯å¦èƒ½æä¾›æ›´å¥½çš„è¯­ä¹‰è¡¨ç¤ºã€‚ç ”ç©¶å‘ç°ï¼Œè¿™äº›æ¨¡å‹åœ¨æ€§èƒ½ä¸Šå¹¶æ²¡æœ‰æ˜¾è‘—ä¼˜äºåŸºç¡€æ¨¡å‹ï¼Œå°½ç®¡å±€éƒ¨å‡ ä½•ç»“æ„å‘ç”Ÿäº†é‡ç»„ï¼Œä½†å…¨å±€å‡ ä½•ç»“æ„å’Œçº¿æ€§è¾“å‡ºä¿æŒä¸å˜ã€‚ä¸ºäº†è§£é‡Šè¿™ä¸€ç°è±¡ï¼Œä½œè€…æå‡ºäº†å±‚æ¬¡è¡¨ç¤ºç›¸ä¼¼æ€§åˆ†æï¼ˆHRSAï¼‰æ¡†æ¶ï¼Œæ­ç¤ºäº†åŸºç¡€æ¨¡å‹ä¸æ¨ç†åˆå§‹åŒ–æ¨¡å‹ä¹‹é—´çš„å¼ºå¯¹é½ç°è±¡ã€‚ç»“æœè¡¨æ˜ï¼ŒRLVRä¼˜åŒ–äº†ç°æœ‰è¯­ä¹‰ç©ºé—´ä¸­çš„è½¨è¿¹ï¼Œè€Œä¸æ˜¯æ ¹æœ¬é‡æ„è¯­ä¹‰ç©ºé—´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.23265', 'title': 'PaperBanana: Automating Academic Illustration for AI Scientists', 'url': 'https://huggingface.co/papers/2601.23265', 'abstract': '_paperbanana is an agentic framework that automates the creation of publication-ready academic illustrations using advanced vision-language models and image generation techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite rapid advances in autonomous AI scientists powered by language models, generating publication-ready illustrations remains a labor-intensive bottleneck in the research workflow. To lift this burden, we introduce PaperBanana, an agentic framework for automated generation of publication-ready academic illustrations. Powered by state-of-the-art VLMs and image generation models, PaperBanana orchestrates specialized agents to retrieve references, plan content and style, render images, and iteratively refine via self-critique. To rigorously evaluate our framework, we introduce PaperBananaBench, comprising 292 test cases for methodology diagrams curated from NeurIPS 2025 publications, covering diverse research domains and illustration styles. Comprehensive experiments demonstrate that PaperBanana consistently outperforms leading baselines in faithfulness, conciseness, readability, and aesthetics. We further show that our method effectively extends to the generation of high-quality statistical plots. Collectively, PaperBanana paves the way for the automated generation of publication-ready illustrations.', 'score': 13, 'issue_id': 871, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': '647cf0b7118ff73f', 'authors': ['Dawei Zhu', 'Rui Meng', 'Yale Song', 'Xiyu Wei', 'Sujian Li', 'Tomas Pfister', 'Jinsung Yoon'], 'affiliations': ['Google Cloud AI Research', 'Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2601.23265.jpg', 'data': {'categories': ['#open_source', '#science'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ğ¸Ğ»Ğ»ÑÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ³ĞµĞ½Ñ‚ÑĞºĞ¸Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹', 'desc': 'PaperBanana â€” ÑÑ‚Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚ÑĞºĞ¸Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ Ğ³Ğ¾Ñ‚Ğ¾Ğ²Ñ‹Ñ… Ğº Ğ¿ÑƒĞ±Ğ»Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ°ĞºĞ°Ğ´ĞµĞ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸Ğ»Ğ»ÑÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ñ‚ĞµÑ…Ğ½Ğ¸Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° ÑĞ¿Ñ€Ğ°Ğ²Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ², Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ñ Ğ¸ ÑÑ‚Ğ¸Ğ»Ñ, Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· ÑĞ°Ğ¼Ğ¾ĞºÑ€Ğ¸Ñ‚Ğ¸ĞºÑƒ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ PaperBananaBench â€” Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ¸Ğ· 292 Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ¸Ğ°Ğ³Ñ€Ğ°Ğ¼Ğ¼ Ğ¸Ğ· Ğ¿ÑƒĞ±Ğ»Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¹ NeurIPS 2025, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¸ ÑÑ‚Ğ¸Ğ»Ğ¸ Ğ¾Ñ„Ğ¾Ñ€Ğ¼Ğ»ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ Ğ²ĞµÑ€Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ»Ğ°ĞºĞ¾Ğ½Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, Ñ‡Ğ¸Ñ‚Ğ°ĞµĞ¼Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑÑÑ‚ĞµÑ‚Ğ¸ĞºĞµ, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°.'}, 'en': {'title': 'Automating Academic Illustrations with PaperBanana', 'desc': 'PaperBanana is an innovative framework designed to automate the creation of high-quality academic illustrations using advanced vision-language models (VLMs) and image generation techniques. It addresses the challenge of generating publication-ready visuals, which is often a time-consuming task for researchers. The framework utilizes specialized agents to gather references, plan the design, create images, and refine them through self-critique. Evaluation through PaperBananaBench shows that this system outperforms existing methods in terms of accuracy, clarity, and visual appeal, making it a significant advancement in the research workflow.'}, 'zh': {'title': 'PaperBananaï¼šè‡ªåŠ¨åŒ–å­¦æœ¯æ’å›¾ç”Ÿæˆçš„æœªæ¥', 'desc': 'PaperBananaæ˜¯ä¸€ä¸ªè‡ªåŠ¨åŒ–æ¡†æ¶ï¼Œæ—¨åœ¨ä½¿ç”¨å…ˆè¿›çš„è§†è§‰-è¯­è¨€æ¨¡å‹å’Œå›¾åƒç”ŸæˆæŠ€æœ¯ï¼Œè‡ªåŠ¨åˆ›å»ºç¬¦åˆå‡ºç‰ˆæ ‡å‡†çš„å­¦æœ¯æ’å›¾ã€‚è¯¥æ¡†æ¶é€šè¿‡åè°ƒä¸“é—¨çš„ä»£ç†ï¼Œå®Œæˆå‚è€ƒèµ„æ–™æ£€ç´¢ã€å†…å®¹å’Œé£æ ¼è§„åˆ’ã€å›¾åƒæ¸²æŸ“ä»¥åŠè‡ªæˆ‘æ‰¹è¯„çš„è¿­ä»£ä¼˜åŒ–ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†PaperBananaBenchï¼Œè¿™æ˜¯ä¸€ä¸ªåŒ…å«292ä¸ªæµ‹è¯•æ¡ˆä¾‹çš„æ–¹æ³•è®ºå›¾è¡¨çš„åŸºå‡†ï¼Œæ¶µç›–äº†ä¸åŒç ”ç©¶é¢†åŸŸå’Œæ’å›¾é£æ ¼ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPaperBananaåœ¨å‡†ç¡®æ€§ã€ç®€æ´æ€§ã€å¯è¯»æ€§å’Œç¾è§‚æ€§æ–¹é¢å‡ä¼˜äºç°æœ‰çš„ä¸»æµæ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.23184', 'title': 'ReGuLaR: Variational Latent Reasoning Guided by Rendered Chain-of-Thought', 'url': 'https://huggingface.co/papers/2601.23184', 'abstract': 'ReGuLaR introduces a variational auto-encoding framework that compresses reasoning processes into latent space while maintaining performance through image-rendered explicit reasoning chains for guidance.  \t\t\t\t\tAI-generated summary \t\t\t\t While Chain-of-Thought (CoT) significantly enhances the performance of Large Language Models (LLMs), explicit reasoning chains introduce substantial computational redundancy. Recent latent reasoning methods attempt to mitigate this by compressing reasoning processes into latent space, but often suffer from severe performance degradation due to the lack of appropriate compression guidance. In this study, we propose Rendered CoT-Guided variational Latent Reasoning (ReGuLaR), a simple yet novel latent learning paradigm resolving this issue. Fundamentally, we formulate latent reasoning within the Variational Auto-Encoding (VAE) framework, sampling the current latent reasoning state from the posterior distribution conditioned on previous ones. Specifically, when learning this variational latent reasoning model, we render explicit reasoning chains as images, from which we extract dense visual-semantic representations to regularize the posterior distribution, thereby achieving efficient compression with minimal information loss. Extensive experiments demonstrate that ReGuLaR significantly outperforms existing latent reasoning methods across both computational efficiency and reasoning effectiveness, and even surpasses CoT through multi-modal reasoning, providing a new and insightful solution to latent reasoning. Code: https://github.com/FanmengWang/ReGuLaR.', 'score': 12, 'issue_id': 871, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': 'a0cd48968fea2d79', 'authors': ['Fanmeng Wang', 'Haotian Liu', 'Guojiang Zhao', 'Hongteng Xu', 'Zhifeng Gao'], 'affiliations': ['Beijing Key Laboratory of Research on Large Models and Intelligent Governance', 'DP Technology', 'Engineering Research Center of Next-Generation Intelligent Search and Recommendation, MOE', 'Gaoling School of Artificial Intelligence, Renmin U of latent states based on previous reasoning, enhancing the model's ability to learn effectively. Experimental results show that ReGuLaR outperforms existing methods in both efficiency and reasoning capabilities, even exceeding traditional Chain-of-Thought techniques."}, 'zh': {'title': 'å˜åˆ†æ¨ç†çš„æ–°çªç ´ï¼šReGuLaR', 'desc': 'ReGuLaRæå‡ºäº†ä¸€ç§å˜åˆ†è‡ªç¼–ç æ¡†æ¶ï¼Œå°†æ¨ç†è¿‡ç¨‹å‹ç¼©åˆ°æ½œåœ¨ç©ºé—´ï¼ŒåŒæ—¶é€šè¿‡å›¾åƒæ¸²æŸ“çš„æ˜¾å¼æ¨ç†é“¾è¿›è¡ŒæŒ‡å¯¼ï¼Œä»¥ä¿æŒæ€§èƒ½ã€‚è¯¥æ–¹æ³•è§£å†³äº†ç°æœ‰æ½œåœ¨æ¨ç†æ–¹æ³•åœ¨å‹ç¼©è¿‡ç¨‹ä¸­æ€§èƒ½ä¸‹é™çš„é—®é¢˜ã€‚é€šè¿‡å°†æ˜¾å¼æ¨ç†é“¾æ¸²æŸ“ä¸ºå›¾åƒï¼Œæå–å¯†é›†çš„è§†è§‰-è¯­ä¹‰è¡¨ç¤ºæ¥è§„èŒƒåéªŒåˆ†å¸ƒï¼Œä»è€Œå®ç°é«˜æ•ˆå‹ç¼©å’Œæœ€å°ä¿¡æ¯æŸå¤±ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒReGuLaRåœ¨è®¡ç®—æ•ˆç‡å’Œæ¨ç†æ•ˆæœä¸Šæ˜¾è‘—ä¼˜äºç°æœ‰æ–¹æ³•ï¼Œç”šè‡³åœ¨å¤šæ¨¡æ€æ¨ç†ä¸­è¶…è¶Šäº†é“¾å¼æ€ç»´ï¼ˆCoTï¼‰ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.23182', 'title': 'FourierSampler: Unlocking Non-Autoregressive Potential in Diffusion Language Models via Frequency-Guided Generation', 'url': 'https://huggingface.co/papers/2601.23182', 'abstract': 'Frequency-domain analysis of diffusion language models reveals that low-frequency components encode global structure while high-frequency components capture local details, enabling improved generation through FourierSampler\'s dynamic frequency-domain sliding window mechanism.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite the non-autoregressive potential of diffusion language models (dLLMs), existing decoding strategies demonstrate positional bias, failing to fully unlock the potential of arbitrary generation. In this work, we delve into the inherent spectral characteristics of dLLMs and present the first frequency-domain analysis showing that low-frequency components in hidden states primarily encode global structural information and long-range dependencies, while high-frequency components are responsible for characterizing local details. Based on this observation, we propose FourierSampler, which leverages a frequency-domain sliding window mechanism to dynamically guide the model to achieve a "structure-to-detail" generation. FourierSampler outperforms other inference enhancement strategies on LLADA and SDAR, achieving relative improvements of 20.4% on LLaDA1.5-8B and 16.0% on LLaDA-8B-Instruct. It notably surpasses similarly sized autoregressive models like Llama3.1-8B-Instruct.', 'score': 12, 'issue_id': 873, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': '7ed8f5f3b04d91e1', 'authors': ['Siyang He', 'Qiqi Wang', 'Xiaoran Liu', 'Hongnan Ma', 'Yiwei Shi', 'Yuerong Song', 'Ying Zhu', 'Tianyi Liang', 'Zengfeng Huang', 'Ziwei He', 'Xipeng Qiu'], 'affiliations': ['Fudan University', 'OpenMOSS Team', 'Shanghai Innovation Institute'], 'pdf_title_img': 'assets/pdf/title_img/2601.23182.jpg', 'data': {'categories': ['#optimization', '#diffusion'], 'emoji': 'ğŸŒŠ', 'ru': {'title': 'ĞÑ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğº Ğ´ĞµÑ‚Ğ°Ğ»ÑĞ¼: Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ´Ñ‘Ğ½ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸, Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ Ñ‡Ñ‚Ğ¾ Ğ½Ğ¸Ğ·ĞºĞ¾Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ñ‹Ğµ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹ ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒÑÑ‚ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸, Ğ° Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ñ‹Ğµ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹ Ğ¾Ñ‚Ğ²ĞµÑ‡Ğ°ÑÑ‚ Ğ·Ğ° Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ñ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ FourierSampler - Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ° ÑĞºĞ¾Ğ»ÑŒĞ·ÑÑ‰ĞµĞ³Ğ¾ Ğ¾ĞºĞ½Ğ° Ğ² Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ´Ğ»Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ¼ Ğ¾Ñ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğº Ğ´ĞµÑ‚Ğ°Ğ»ÑĞ¼. ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… LLADA Ğ¸ SDAR Ñ Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ¾Ğ¼ 20.4% Ğ¸ 16.0% ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾. FourierSampler Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ°, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Llama3.1-8B-Instruct.'}, 'en': {'title': 'Unlocking Structure and Detail in Language Generation', 'desc': 'This paper explores how diffusion language models (dLLMs) can be improved by analyzing their frequency components. It finds that low-frequency components capture the overall structure and long-range relationships in the data, while high-frequency components focus on finer, local details. The authors introduce a new method called FourierSampler, which uses a sliding window in the frequency domain to enhance the generation process by balancing structure and detail. This approach shows significant performance improvements over existing methods and even outperforms some autoregressive models.'}, 'zh': {'title': 'é¢‘åŸŸåˆ†æåŠ©åŠ›ç”Ÿæˆæ¨¡å‹çš„ç»“æ„ä¸ç»†èŠ‚ä¼˜åŒ–', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†æ‰©æ•£è¯­è¨€æ¨¡å‹ï¼ˆdLLMsï¼‰çš„é¢‘åŸŸç‰¹æ€§ï¼Œæ­ç¤ºäº†ä½é¢‘æˆåˆ†ä¸»è¦ç¼–ç å…¨å±€ç»“æ„ä¿¡æ¯ï¼Œè€Œé«˜é¢‘æˆåˆ†åˆ™æ•æ‰å±€éƒ¨ç»†èŠ‚ã€‚é€šè¿‡è¿™ç§åˆ†æï¼Œä½œè€…æå‡ºäº†FourierSamplerï¼Œå®ƒåˆ©ç”¨é¢‘åŸŸæ»‘åŠ¨çª—å£æœºåˆ¶åŠ¨æ€å¼•å¯¼æ¨¡å‹å®ç°ä»ç»“æ„åˆ°ç»†èŠ‚çš„ç”Ÿæˆã€‚FourierSampleråœ¨LLADAå’ŒSDARä¸Šè¡¨ç°ä¼˜å¼‚ï¼Œç›¸æ¯”å…¶ä»–æ¨ç†å¢å¼ºç­–ç•¥ï¼ŒLLaDA1.5-8Bå’ŒLLaDA-8B-Instructåˆ†åˆ«æé«˜äº†20.4%å’Œ16.0%ã€‚æ­¤å¤–ï¼Œå®ƒçš„æ€§èƒ½æ˜¾è‘—è¶…è¿‡äº†åŒç­‰è§„æ¨¡çš„è‡ªå›å½’æ¨¡å‹ï¼Œå¦‚Llama3.1-8B-Instructã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.22491', 'title': 'SSL: Sweet Spot Learning for Differentiated Guidance in Agentic Optimization', 'url': 'https://huggingface.co/papers/2601.22491', 'abstract': "Sweet Spot Learning (SSL) introduces a novel reinforcement learning framework that uses tiered rewards to guide agent optimization toward optimal regions of the solution space, improving sample efficiency and cross-task transferability.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning with verifiable rewards has emerged as a powerful paradigm for training intelligent agents. However, existing methods typically employ binary rewards that fail to capture quality differences among trajectories achieving identical outcomes, thereby overlooking potential diversity within the solution space. Inspired by the ``sweet spot'' concept in tennis-the racket's core region that produces optimal hitting effects, we introduce Sweet Spot Learning (SSL), a novel framework that provides differentiated guidance for agent optimization. SSL follows a simple yet effective principle: progressively amplified, tiered rewards guide policies toward the sweet-spot region of the solution space. This principle naturally adapts across diverse tasks: visual perception tasks leverage distance-tiered modeling to reward proximity, while complex reasoning tasks reward incremental progress toward promising solutions. We theoretically demonstrate that SSL preserves optimal solution ordering and enhances the gradient signal-to-noise ratio, thereby fostering more directed optimization. Extensive experiments across GUI perception, short/long-term planning, and complex reasoning tasks show consistent improvements over strong baselines on 12 benchmarks, achieving up to 2.5X sample efficiency gains and effective cross-task transferability. Our work establishes SSL as a general principle for training capable and robust agents.", 'score': 11, 'issue_id': 871, 'pub_date': '2026-01-30', 'pub_date_card': {'ru': '30 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 30', 'zh': '1æœˆ30æ—¥'}, 'hash': 'b16b81a5b4104b74', 'authors': ['Jinyang Wu', 'Changpeng Yang', 'Yuhao Shen', 'Fangzhi Xu', 'Bolin Ni', 'Chonghua Liao', 'Yuchen Liu', 'Hongzhen Wang', 'Shuai Nie', 'Shuai Zhang', 'Haoran Luo', 'Jiaming Xu'], 'affiliations': ['Institute of Automation, Chinese Academy of Sciences', 'Nanyang Technological University', 'Tsinghua University', 'Xiaomi Corporation', 'Zhejiang Univ
