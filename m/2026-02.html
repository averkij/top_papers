suggesting that the ability to adapt increases with the computational resources dedicated to the evolution process.'}, 'zh': {'title': 'ä»£ç†è¿›åŒ–ï¼šå¤§å‹è¯­è¨€æ¨¡å‹çš„æœªæ¥é€‚åº”ä¹‹è·¯', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹åœ¨é€‚åº”ä¸æ–­å˜åŒ–çš„ç°å®ç¯å¢ƒæ—¶é¢ä¸´å±€é™æ€§ï¼Œå› æ­¤éœ€è¦ä¸€ç§æ–°çš„æ–¹æ³•ï¼Œç§°ä¸ºä»£ç†è¿›åŒ–ï¼Œå®ƒå°†éƒ¨ç½²æ—¶çš„æ”¹è¿›è§†ä¸ºä¸€ä¸ªç›®æ ‡å¯¼å‘çš„ä¼˜åŒ–è¿‡ç¨‹ã€‚ç°æœ‰çš„éƒ¨ç½²æ—¶é—´é€‚åº”æ–¹æ³•ç¼ºä¹å¿…è¦çš„æˆ˜ç•¥èƒ½åŠ›ï¼Œæ— æ³•æœ‰æ•ˆè¯Šæ–­å¤±è´¥å¹¶äº§ç”ŸæŒä¹…çš„æ”¹è¿›ã€‚æˆ‘ä»¬æå‡ºçš„A-Evolveæ¡†æ¶å°†éƒ¨ç½²æ—¶çš„æ”¹è¿›è§†ä¸ºä¸€ä¸ªæœ‰æ„è¯†çš„ä¼˜åŒ–è¿‡ç¨‹ï¼Œå¼ºè°ƒè¿›åŒ–çš„è‡ªä¸»æ€§ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†è¿›åŒ–æ‰©å±•å‡è®¾ï¼šé€‚åº”èƒ½åŠ›ä¸åˆ†é…ç»™è¿›åŒ–çš„è®¡ç®—èµ„æºæˆæ­£æ¯”ï¼Œä»£ç†è¿›åŒ–æ˜¯å®ç°æŒç»­å¼€æ”¾å¼é€‚åº”çš„å¯æ‰©å±•è·¯å¾„ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02537', 'title': 'WorldVQA: Measuring Atomic World Knowledge in Multimodal Large Language Models', 'url': 'https://huggingface.co/papers/2602.02537', 'abstract': 'WorldVQA is a benchmark for evaluating the visual world knowledge of multimodal large language models by separating visual knowledge retrieval from reasoning to measure memorized facts.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce WorldVQA, a benchmark designed to evaluate the atomic visual world knowledge of Multimodal Large Language Models (MLLMs). Unlike current evaluations, which often conflate visual knowledge retrieval with reasoning, WorldVQA decouples these capabilities to strictly measure "what the model memorizes." The benchmark assesses the atomic capability of grounding and naming visual entities across a stratified taxonomy, spanning from common head-class objects to long-tail rarities. We expect WorldVQA to serve as a rigorous test for visual factuality, thereby establishing a standard for assessing the encyclopedic breadth and hallucination rates of current and next-generation frontier models.', 'score': 5, 'issue_id': 892, 'pub_date': '2026-01-28', 'pub_date_card': {'ru': '28 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 28', 'zh': '1æœˆ28æ—¥'}, 'hash': '6d9ce4ef7deff235', 'authors': ['Runjie Zhou', 'Youbo Shao', 'Haoyu Lu', 'Bowei Xing', 'Tongtong Bai', 'Yujie Chen', 'Jie Zhao', 'Lin Sui', 'Haotian Yao', 'Zijia Zhao', 'Hao Yang', 'Haoning Wu', 'Zaida Zhou', 'Jinguo Zhu', 'Zhiqi Huang', 'Yiping Bao', 'Yangyang Liu', 'Y. Charles', 'Xinyu Zhou'], 'affiliations': ['Moonshot AI'], 'pdf_title_img': 'assets/pdf/title_img/2602.02537.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#cv'], 'emoji': 'ğŸŒ', 'ru': {'title': 'Ğ˜Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ğ³Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ½Ğ¸Ğ»Ğ° Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¼Ğ¸Ñ€Ğµ', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ WorldVQA â€” Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ“Ğ»Ğ°Ğ²Ğ½Ğ°Ñ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¾Ñ‚ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¸Ğ·Ğ¼ĞµÑ€Ğ¸Ñ‚ÑŒ Ğ¸Ğ¼ĞµĞ½Ğ½Ğ¾ Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ½ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ„Ğ°ĞºÑ‚Ñ‹. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²ÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ¸ Ğ½Ğ°Ğ·Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ¸Ğ· ÑÑ‚Ñ€Ğ°Ñ‚Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ñ‚Ğ°ĞºÑĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ğ¸ â€” Ğ¾Ñ‚ Ñ€Ğ°ÑĞ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½Ñ‘Ğ½Ğ½Ñ‹Ñ… ĞºĞ»Ğ°ÑÑĞ¾Ğ² Ğ´Ğ¾ Ñ€ĞµĞ´ĞºĞ¸Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ². Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°Ñ‚ÑŒ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, ÑĞ½Ñ†Ğ¸ĞºĞ»Ğ¾Ğ¿ĞµĞ´Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ‚Ñ‹ Ğ¸ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'WorldVQA: Measuring Visual Knowledge in AI Models', 'desc': "WorldVQA is a new benchmark aimed at evaluating the visual knowledge of Multimodal Large Language Models (MLLMs). It distinguishes between the retrieval of visual knowledge and reasoning, allowing for a clearer assessment of what the model has memorized. The benchmark tests the model's ability to identify and name visual entities across a wide range of categories, from common objects to rare items. By doing so, WorldVQA aims to provide a standard for measuring the accuracy and comprehensiveness of visual knowledge in AI models."}, 'zh': {'title': 'WorldVQAï¼šè¯„ä¼°è§†è§‰çŸ¥è¯†çš„æ–°æ ‡å‡†', 'desc': 'WorldVQAæ˜¯ä¸€ä¸ªåŸºå‡†ï¼Œç”¨äºè¯„ä¼°å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹çš„è§†è§‰ä¸–ç•ŒçŸ¥è¯†ã€‚å®ƒå°†è§†è§‰çŸ¥è¯†æ£€ç´¢ä¸æ¨ç†åˆ†å¼€ï¼Œä»¥ä¸¥æ ¼æµ‹é‡æ¨¡å‹æ‰€è®°å¿†çš„äº‹å®ã€‚è¯¥åŸºå‡†è¯„ä¼°æ¨¡å‹åœ¨ä¸åŒå±‚æ¬¡åˆ†ç±»ä¸­çš„åŸºç¡€èƒ½åŠ›ï¼ŒåŒ…æ‹¬å¸¸è§ç‰©ä½“å’Œç¨€æœ‰ç‰©ä½“çš„è¯†åˆ«ä¸å‘½åã€‚æˆ‘ä»¬å¸Œæœ›WorldVQAèƒ½æˆä¸ºè¯„ä¼°è§†è§‰äº‹å®æ€§çš„ä¸¥æ ¼æµ‹è¯•æ ‡å‡†ï¼Œä»è€Œä¸ºå½“å‰å’Œä¸‹ä¸€ä»£å‰æ²¿æ¨¡å‹çš„ç™¾ç§‘å…¨ä¹¦å¹¿åº¦å’Œå¹»è§‰ç‡æä¾›è¯„ä¼°ä¾æ®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.01753', 'title': 'ObjEmbed: Towards Universal Multimodal Object Embeddings', 'url': 'https://huggingface.co/papers/2602.01753', 'abstract': 'ObjEmbed is a novel multimodal language-model embedding approach that decomposes images into regional embeddings for improved object-level visual understanding and retrieval tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Aligning objects with corresponding textual descriptions is a fundamental challenge and a realistic requirement in vision-language understanding. While recent multimodal embedding models excel at global image-text alignment, they often struggle with fine-grained alignment between image regions and specific phrases. In this work, we present ObjEmbed, a novel MLLM embedding model that decomposes the input image into multiple regional embeddings, each corresponding to an individual object, along with global embeddings. It supports a wide range of visual understanding tasks like visual grounding, local image retrieval, and global image retrieval. ObjEmbed enjoys three key properties: (1) Object-Oriented Representation: It captures both semantic and spatial aspects of objects by generating two complementary embeddings for each region: an object embedding for semantic matching and an IoU embedding that predicts localization quality. The final object matching score combines semantic similarity with the predicted IoU, enabling more accurate retrieval. (2) Versatility: It seamlessly handles both region-level and image-level tasks. (3) Efficient Encoding: All objects in an image, along with the full image, are encoded in a single forward pass for high efficiency. Superior performance on 18 diverse benchmarks demonstrates its strong semantic discrimination.', 'score': 4, 'issue_id': 892, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '453d05bbcb5933c8', 'authors': ['Shenghao Fu', 'Yukun Su', 'Fengyun Rao', 'Jing Lyu', 'Xiaohua Xie', 'Wei-Shi Zheng'], 'affiliations': ['Guangdong Province Key Laboratory of Information Security Technology, China', 'Independent Researcher', 'Key Laboratory of Machine Intelligence and Advanced Computing, Ministry of Education, China', 'Pazhou Laboratory (Huangpu), China', 'Peng Cheng Laboratory, China', 'School of Computer Science and Engineering, Sun Yat-sen University, China'], 'pdf_title_img': 'assets/pdf/title_img/2602.01753.jpg', 'data': {'categories': ['#interpretability', '#multimodal', '#benchmark', '#cv'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ±ÑŠĞµĞºÑ‚Ğ½Ñ‹Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'ObjEmbed â€” ÑÑ‚Ğ¾ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€Ğ°Ğ·Ğ±Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ´Ğ²Ğ° Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ° Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°: ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³ Ğ´Ğ»Ñ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ ÑĞ¼Ñ‹ÑĞ»Ñƒ Ğ¸ IoU-ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ ÑˆĞ¸Ñ€Ğ¾ĞºĞ¸Ğ¹ ÑĞ¿ĞµĞºÑ‚Ñ€ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ visual grounding, Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¸ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ Ğ²ÑĞµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ² Ğ¾Ğ´Ğ½Ğ¾Ğ¼ forward pass Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸. ĞŸÑ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° 18 Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ÑĞ¸Ğ»ÑŒĞ½ÑƒÑ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ´Ğ¸ÑĞºÑ€Ğ¸Ğ¼Ğ¸Ğ½Ğ°Ñ†Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Enhancing Visual Understanding with Regional Embeddings', 'desc': 'ObjEmbed is a new approach in multimodal language modeling that enhances the understanding of images by breaking them down into regional embeddings. This method addresses the challenge of aligning specific image regions with their corresponding textual descriptions, which is crucial for tasks like visual grounding and image retrieval. By generating both object embeddings for semantic matching and IoU embeddings for localization quality, ObjEmbed improves the accuracy of object retrieval. Its efficient encoding allows for simultaneous processing of all objects and the full image, leading to superior performance across various benchmarks.'}, 'zh': {'title': 'ObjEmbedï¼šæå‡è§†è§‰ç†è§£çš„å¤šæ¨¡æ€åµŒå…¥æ–¹æ³•', 'desc': 'ObjEmbedæ˜¯ä¸€ç§æ–°é¢–çš„å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹åµŒå…¥æ–¹æ³•ï¼Œå®ƒå°†å›¾åƒåˆ†è§£ä¸ºåŒºåŸŸåµŒå…¥ï¼Œä»¥æé«˜å¯¹è±¡çº§è§†è§‰ç†è§£å’Œæ£€ç´¢ä»»åŠ¡çš„æ•ˆæœã€‚è¯¥æ–¹æ³•è§£å†³äº†å›¾åƒåŒºåŸŸä¸ç‰¹å®šçŸ­è¯­ä¹‹é—´çš„ç»†ç²’åº¦å¯¹é½é—®é¢˜ï¼Œæ”¯æŒè§†è§‰å®šä½ã€å±€éƒ¨å›¾åƒæ£€ç´¢å’Œå…¨å±€å›¾åƒæ£€ç´¢ç­‰å¤šç§è§†è§‰ç†è§£ä»»åŠ¡ã€‚ObjEmbedå…·æœ‰ä¸‰ä¸ªå…³é”®ç‰¹æ€§ï¼šå¯¹è±¡å¯¼å‘è¡¨ç¤ºã€é€šç”¨æ€§å’Œé«˜æ•ˆç¼–ç ï¼Œèƒ½å¤ŸåŒæ—¶å¤„ç†åŒºåŸŸçº§å’Œå›¾åƒçº§ä»»åŠ¡ã€‚é€šè¿‡åœ¨18ä¸ªä¸åŒåŸºå‡†ä¸Šçš„ä¼˜è¶Šè¡¨ç°ï¼Œè¯æ˜äº†å…¶å¼ºå¤§çš„è¯­ä¹‰åŒºåˆ†èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.19103', 'title': 'Glance and Focus Reinforcement for Pan-cancer Screening', 'url': 'https://huggingface.co/papers/2601.19103', 'abstract': "A reinforcement learning framework with glance and focus models improves pan-cancer screening in CT scans by addressing foreground-background imbalance and reducing false positives through group relative learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Pan-cancer screening in large-scale CT scans remains challenging for existing AI methods, primarily due to the difficulty of localizing diverse types of tiny lesions in large CT volumes. The extreme foreground-background imbalance significantly hinders models from focusing on diseased regions, while redundant focus on healthy regions not only decreases the efficiency but also increases false positives. Inspired by radiologists' glance and focus diagnostic strategy, we introduce GF-Screen, a Glance and Focus reinforcement learning framework for pan-cancer screening. GF-Screen employs a Glance model to localize the diseased regions and a Focus model to precisely segment the lesions, where segmentation results of the Focus model are leveraged to reward the Glance model via Reinforcement Learning (RL). Specifically, the Glance model crops a group of sub-volumes from the entire CT volume and learns to select the sub-volumes with lesions for the Focus model to segment. Given that the selecting operation is non-differentiable for segmentation training, we propose to employ the segmentation results to reward the Glance model. To optimize the Glance model, we introduce a novel group relative learning paradigm, which employs group relative comparison to prioritize high-advantage predictions and discard low-advantage predictions within sub-volume groups, not only improving efficiency but also reducing false positives. In this way, for the first time, we effectively extend cutting-edge RL techniques to tackle the specific challenges in pan-cancer screening. Extensive experiments on 16 internal and 7 external datasets across 9 lesion types demonstrated the effectiveness of GF-Screen. Notably, GF-Screen leads the public validation leaderboard of MICCAI FLARE25 pan-cancer challenge, surpassing the FLARE24 champion solution by a large margin (+25.6% DSC and +28.2% NSD).", 'score': 4, 'issue_id': 892, 'pub_date': '2026-01-27', 'pub_date_card': {'ru': '27 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 27', 'zh': '1æœˆ27æ—¥'}, 'hash': 'e23fd9bb0e094ee5', 'authors': ['Linshan Wu', 'Jiaxin Zhuang', 'Hao Chen'], 'affiliations': ['The Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2601.19103.jpg', 'data': {'categories': ['#rl', '#cv', '#healthcare'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ”Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ ÑĞºÑ€Ğ¸Ğ½Ğ¸Ğ½Ğ³ Ñ€Ğ°ĞºĞ° Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²Ğ¾Ğµ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğµ', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° GF-Screen Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ÑĞºÑ€Ğ¸Ğ½Ğ¸Ğ½Ğ³Ğ° Ñ€Ğ°ĞºĞ° Ğ¿Ğ¾ ĞšĞ¢-ÑĞ½Ğ¸Ğ¼ĞºĞ°Ğ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ´Ğ¸ÑĞ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ±Ğ¾Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¸ Ğ·Ğ´Ğ¾Ñ€Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ñ‚ĞºĞ°Ğ½ÑĞ¼Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´: Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ "Ğ’Ğ·Ğ³Ğ»ÑĞ´" Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·ÑƒĞµÑ‚ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ñ€Ğ°Ğ¶Ñ‘Ğ½Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸, Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ "Ğ¤Ğ¾ĞºÑƒÑ" Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ¾Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. Ğ’Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ "Ğ’Ğ·Ğ³Ğ»ÑĞ´" Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¾ Ğ½Ğ° Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ°Ñ… ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ "Ğ¤Ğ¾ĞºÑƒÑ" Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ñ‹ Ğ²Ğ½ÑƒÑ‚Ñ€Ğ¸ Ğ³Ñ€ÑƒĞ¿Ğ¿ Ğ¿Ğ¾Ğ´Ğ¾Ğ±ÑŠÑ‘Ğ¼Ğ¾Ğ², Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑĞ½Ğ¸Ğ¶Ğ°Ñ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ»Ğ¾Ğ¶Ğ½Ğ¾Ğ¿Ğ¾Ğ»Ğ¾Ğ¶Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Enhancing Pan-Cancer Screening with Glance and Focus Models', 'desc': 'This paper presents GF-Screen, a novel reinforcement learning framework designed to enhance pan-cancer screening in CT scans. It addresses the challenge of foreground-background imbalance by utilizing a Glance model to identify regions with lesions and a Focus model to accurately segment these lesions. The framework employs group relative learning to optimize the Glance model, allowing it to prioritize the most promising sub-volumes for analysis while minimizing false positives. Extensive testing on multiple datasets shows that GF-Screen significantly outperforms existing methods, achieving top results in a major pan-cancer challenge.'}, 'zh': {'title': 'GF-Screenï¼šæå‡CTæ³›ç™Œç—‡ç­›æŸ¥çš„æ™ºèƒ½è§£å†³æ–¹æ¡ˆ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºGF-Screençš„å¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œç”¨äºæ”¹å–„CTæ‰«æä¸­çš„æ³›ç™Œç—‡ç­›æŸ¥ã€‚è¯¥æ¡†æ¶é€šè¿‡å¼•å…¥â€œç¥è§†â€å’Œâ€œèšç„¦â€æ¨¡å‹ï¼Œè§£å†³äº†å‰æ™¯ä¸èƒŒæ™¯ä¸å¹³è¡¡çš„é—®é¢˜ï¼Œå¹¶é€šè¿‡ç¾¤ä½“ç›¸å¯¹å­¦ä¹ å‡å°‘äº†å‡é˜³æ€§ã€‚GF-Screenåˆ©ç”¨ç¥è§†æ¨¡å‹å®šä½ç—…å˜åŒºåŸŸï¼Œå¹¶é€šè¿‡èšç„¦æ¨¡å‹ç²¾ç¡®åˆ†å‰²ç—…ç¶ï¼Œä¼˜åŒ–äº†æ¨¡å‹çš„å­¦ä¹ è¿‡ç¨‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGF-Screenåœ¨å¤šä¸ªæ•°æ®é›†ä¸Šè¡¨ç°ä¼˜å¼‚ï¼Œæ˜¾è‘—æé«˜äº†ç­›æŸ¥çš„å‡†ç¡®æ€§å’Œæ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03806', 'title': 'Bridging Online and Offline RL: Contextual Bandit Learning for Multi-Turn Code Generation', 'url': 'https://huggingface.co/papers/2602.03806', 'abstract': "Offline reinforcement learning method combines contextual bandit learning with partial trajectories to improve multi-turn code generation performance while reducing training costs.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, there have been significant research interests in training large language models (LLMs) with reinforcement learning (RL) on real-world tasks, such as multi-turn code generation. While online RL tends to perform better than offline RL, its higher training cost and instability hinders wide adoption. In this paper, we build on the observation that multi-turn code generation can be formulated as a one-step recoverable Markov decision process and propose contextual bandit learning with offline trajectories (Cobalt), a new method that combines the benefits of online and offline RL. Cobalt first collects code generation trajectories using a reference LLM and divides them into partial trajectories as contextual prompts. Then, during online bandit learning, the LLM is trained to complete each partial trajectory prompt through single-step code generation. Cobalt outperforms two multi-turn online RL baselines based on GRPO and VeRPO, and substantially improves R1-Distill 8B and Qwen3 8B by up to 9.0 and 6.2 absolute Pass@1 scores on LiveCodeBench. Also, we analyze LLMs' in-context reward hacking behaviors and augment Cobalt training with perturbed trajectories to mitigate this issue. Overall, our results demonstrate Cobalt as a promising solution for iterative decision-making tasks like multi-turn code generation. Our code and data are available at https://github.com/OSU-NLP-Group/cobalt.", 'score': 3, 'issue_id': 893, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': '23c0a359167c4dfe', 'authors': ['Ziru Chen', 'Dongdong Chen', 'Ruinan Jin', 'Yingbin Liang', 'Yujia Xie', 'Huan Sun'], 'affiliations': ['Microsoft', 'The Ohio State University'], 'pdf_title_img': 'assets/pdf/title_img/2602.03806.jpg', 'data': {'categories': ['#training', '#rl', '#plp'], 'emoji': 'ğŸ’»', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ LLM Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ğµ Ğ±Ğ°Ğ½Ğ´Ğ¸Ñ‚Ñ‹ Ğ¸ Ğ¾Ñ„Ñ„Ğ»Ğ°Ğ¹Ğ½ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Cobalt, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ğ¹ Ğ±Ğ°Ğ½Ğ´Ğ¸Ñ‚ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ´Ğ° Ğ½Ğ° ÑĞ·Ñ‹ĞºĞµ LLM. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞºĞ°Ğº Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ‡Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ ĞºĞ°Ğº ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸ Ğ´Ğ»Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ¿Ñ€Ğ¾Ñ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ»ÑƒÑ‡ÑˆÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½-Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸ RL Ğ¿Ñ€Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ñ… Ğ½Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ. ĞšÑ€Ğ¾Ğ¼Ğµ Ñ‚Ğ¾Ğ³Ğ¾, Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸ĞµĞ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ ĞµÑ‘ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ¾Ğ·Ğ¼ÑƒÑ‰Ñ‘Ğ½Ğ½Ñ‹Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸.'}, 'en': {'title': 'Cobalt: Bridging Offline and Online RL for Code Generation', 'desc': 'This paper introduces Cobalt, an offline reinforcement learning method that enhances multi-turn code generation by integrating contextual bandit learning with partial trajectories. By treating multi-turn code generation as a recoverable Markov decision process, Cobalt leverages previously collected code generation data to create contextual prompts for training. The method allows for efficient single-step code generation while significantly reducing training costs compared to traditional online reinforcement learning approaches. Experimental results show that Cobalt outperforms existing online RL methods, demonstrating its effectiveness in improving performance on code generation tasks.'}, 'zh': {'title': 'Cobaltï¼šæå‡å¤šè½®ä»£ç ç”Ÿæˆçš„ç¦»çº¿å¼ºåŒ–å­¦ä¹ æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„ç¦»çº¿å¼ºåŒ–å­¦ä¹ æ–¹æ³•Cobaltï¼Œæ—¨åœ¨æé«˜å¤šè½®ä»£ç ç”Ÿæˆçš„æ€§èƒ½ï¼ŒåŒæ—¶é™ä½è®­ç»ƒæˆæœ¬ã€‚Cobaltç»“åˆäº†ä¸Šä¸‹æ–‡èµŒåšå­¦ä¹ å’Œéƒ¨åˆ†è½¨è¿¹ï¼Œé€šè¿‡ä½¿ç”¨å‚è€ƒå¤§å‹è¯­è¨€æ¨¡å‹æ”¶é›†ä»£ç ç”Ÿæˆè½¨è¿¹ï¼Œå¹¶å°†å…¶åˆ†å‰²ä¸ºä¸Šä¸‹æ–‡æç¤ºã€‚è¯¥æ–¹æ³•åœ¨åœ¨çº¿èµŒåšå­¦ä¹ ä¸­è®­ç»ƒæ¨¡å‹å®Œæˆæ¯ä¸ªéƒ¨åˆ†è½¨è¿¹æç¤ºï¼Œæ˜¾è‘—ä¼˜äºç°æœ‰çš„å¤šè½®åœ¨çº¿å¼ºåŒ–å­¦ä¹ åŸºçº¿ã€‚ç ”ç©¶è¿˜åˆ†æäº†å¤§å‹è¯­è¨€æ¨¡å‹åœ¨ä¸Šä¸‹æ–‡ä¸­çš„å¥–åŠ±é»‘å®¢è¡Œä¸ºï¼Œå¹¶é€šè¿‡æ‰°åŠ¨è½¨è¿¹å¢å¼ºCobaltçš„è®­ç»ƒï¼Œä»¥å‡è½»è¿™ä¸€é—®é¢˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03454', 'title': 'Contextualized Visual Personalization in Vision-Language Models', 'url': 'https://huggingface.co/papers/2602.03454', 'abstract': "CoViP addresses contextualized visual personalization by treating personalized image captioning as a core task and improving capabilities through reinforcement-learning-based post-training and caption-augmented generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite recent progress in vision-language models (VLMs), existing approaches often fail to generate personalized responses based on the user's specific experiences, as they lack the ability to associate visual inputs with a user's accumulated visual-textual context. We newly formalize this challenge as contextualized visual personalization, which requires the visual recognition and textual retrieval of personalized visual experiences by VLMs when interpreting new images. To address this issue, we propose CoViP, a unified framework that treats personalized image captioning as a core task for contextualized visual personalization and improves this capability through reinforcement-learning-based post-training and caption-augmented generation. We further introduce diagnostic evaluations that explicitly rule out textual shortcut solutions and verify whether VLMs truly leverage visual context. Extensive experiments demonstrate that existing open-source and proprietary VLMs exhibit substantial limitations, while CoViP not only improves personalized image captioning but also yields holistic gains across downstream personalization tasks. These results highlight CoViP as a crucial stage for enabling robust and generalizable contextualized visual personalization.", 'score': 3, 'issue_id': 892, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': '62f7fb59d0b1e6db', 'authors': ['Yeongtak Oh', 'Sangwon Yu', 'Junsung Park', 'Han Cheol Moon', 'Jisoo Mok', 'Sungroh Yoon'], 'affiliations': ['Daegu Gyeongbuk Institute of Science and Technology, Daegu, South Korea', 'Department of Electrical and Computer Engineering, Seoul National University, Seoul, South Korea', 'Interdisciplinary Program in Artificial Intelligence, Seoul National University, Seoul, Korea', 'Samsung Electronics, South Korea'], 'pdf_title_img': 'assets/pdf/title_img/2602.03454.jpg', 'data': {'categories': ['#rl', '#multimodal', '#benchmark', '#cv'], 'emoji': 'ğŸ“¸', 'ru': {'title': 'ĞŸĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ vision-language', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° CoViP Ğ´Ğ»Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ÑƒĞ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ·Ñ€ĞµĞ½Ğ¸Ñ-ÑĞ·Ñ‹ĞºĞ°. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ½Ğ°ÑƒÑ‡Ğ¸Ñ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ¾Ğ´Ğ¿Ğ¸ÑĞ¸ Ğº Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼ Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ¿Ñ‹Ñ‚Ğ° Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ, Ğ°ÑÑĞ¾Ñ†Ğ¸Ğ¸Ñ€ÑƒÑ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼. Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ğ¿Ğ¸ÑÑĞ¼Ğ¸, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¾Ñ†ĞµĞ½ĞºĞ¸, Ğ¸ÑĞºĞ»ÑÑ‡Ğ°ÑÑ‰Ğ¸Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ñ‹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ğ¿Ğ¸ÑĞµĞ¹, Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° ÑĞ¼ĞµĞ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Enhancing Personalization in Image Captioning with CoViP', 'desc': "CoViP is a framework designed to enhance personalized image captioning by integrating contextualized visual personalization. It addresses the limitations of current vision-language models (VLMs) that struggle to generate responses tailored to individual user experiences. By employing reinforcement learning for post-training and augmenting generation with captions, CoViP improves the model's ability to connect visual inputs with a user's unique context. The framework also includes diagnostic evaluations to ensure that VLMs effectively utilize visual context rather than relying on shortcuts, demonstrating significant improvements in personalized tasks."}, 'zh': {'title': 'CoViPï¼šå®ç°ä¸Šä¸‹æ–‡åŒ–çš„è§†è§‰ä¸ªæ€§åŒ–', 'desc': 'CoViPæ˜¯ä¸€ä¸ªæ–°çš„æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡ä¸ªæ€§åŒ–å›¾åƒæè¿°æ¥å®ç°ä¸Šä¸‹æ–‡åŒ–çš„è§†è§‰ä¸ªæ€§åŒ–ã€‚å®ƒåˆ©ç”¨å¼ºåŒ–å­¦ä¹ è¿›è¡ŒåæœŸè®­ç»ƒï¼Œå¹¶é€šè¿‡å¢å¼ºæè¿°ç”Ÿæˆæ¥æå‡èƒ½åŠ›ã€‚è¯¥æ–¹æ³•è§£å†³äº†ç°æœ‰è§†è§‰è¯­è¨€æ¨¡å‹åœ¨ç”Ÿæˆä¸ªæ€§åŒ–å“åº”æ—¶çš„ä¸è¶³ï¼Œèƒ½å¤Ÿæ›´å¥½åœ°ç»“åˆç”¨æˆ·çš„è§†è§‰å’Œæ–‡æœ¬èƒŒæ™¯ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCoViPåœ¨ä¸ªæ€§åŒ–å›¾åƒæè¿°å’Œå…¶ä»–ä¸ªæ€§åŒ–ä»»åŠ¡ä¸Šå‡è¡¨ç°å‡ºæ˜¾è‘—çš„æ”¹è¿›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03295', 'title': 'POP: Prefill-Only Pruning for Efficient Large Model Inference', 'url': 'https://huggingface.co/papers/2602.03295', 'abstract': 'Stage-aware pruning method for large language and vision-language models that improves efficiency by selectively removing layers during different processing phases while maintaining accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) and Vision-Language Models (VLMs) have demonstrated remarkable capabilities. However, their deployment is hindered by significant computational costs. Existing structured pruning methods, while hardware-efficient, often suffer from significant accuracy degradation. In this paper, we argue that this failure stems from a stage-agnostic pruning approach that overlooks the asymmetric roles between the prefill and decode stages. By introducing a virtual gate mechanism, our importance analysis reveals that deep layers are critical for next-token prediction (decode) but largely redundant for context encoding (prefill). Leveraging this insight, we propose Prefill-Only Pruning (POP), a stage-aware inference strategy that safely omits deep layers during the computationally intensive prefill stage while retaining the full model for the sensitive decode stage. To enable the transition between stages, we introduce independent Key-Value (KV) projections to maintain cache integrity, and a boundary handling strategy to ensure the accuracy of the first generated token. Extensive experiments on Llama-3.1, Qwen3-VL, and Gemma-3 across diverse modalities demonstrate that POP achieves up to 1.37times speedup in prefill latency with minimal performance loss, effectively overcoming the accuracy-efficiency trade-off limitations of existing structured pruning methods.', 'score': 3, 'issue_id': 901, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': '0010032aca79834a', 'authors': ['Junhui He', 'Zhihui Fu', 'Jun Wang', 'Qingan Li'], 'affiliations': ['OPPO Research Institute', 'Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2602.03295.jpg', 'data': {'categories': ['#inference', '#optimization', '#architecture', '#multimodal'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ˜Ğ·Ğ±Ğ¸Ñ€Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ°Ñ Ğ¾Ğ±Ñ€ĞµĞ·ĞºĞ° ÑĞ»Ğ¾ĞµĞ² Ğ² Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚ ÑÑ‚Ğ°Ğ¿Ğ° Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€ĞµĞ·ĞºĞ¸ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ñ€Ğ¾Ğ»Ğ¸ ÑĞ»Ğ¾ĞµĞ² Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ğ¿Ğ°Ñ… Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ğµ ÑĞ»Ğ¾Ğ¸ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡Ğ½Ñ‹ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ°, Ğ½Ğ¾ Ğ¸Ğ·Ğ»Ğ¸ÑˆĞ½Ğ¸ Ğ¿Ñ€Ğ¸ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. ĞĞ½Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ Prefill-Only Pruning, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ ÑƒĞ´Ğ°Ğ»ÑĞµÑ‚ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ğµ ÑĞ»Ğ¾Ğ¸ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ñ‚ĞµĞºÑÑ‚Ğ°, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ğ¾Ğ»Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑÑ‚Ğ°Ğ¿Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Llama-3.1 Ğ¸ Qwen3-VL Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ² 1.37 Ñ€Ğ°Ğ·Ğ° Ğ±ĞµĞ· Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Efficient Layer Pruning for Enhanced Model Performance', 'desc': 'This paper presents a novel stage-aware pruning method for large language models (LLMs) and vision-language models (VLMs) that enhances computational efficiency without sacrificing accuracy. The authors identify that traditional pruning techniques often degrade performance because they do not consider the different roles of model layers during the prefill and decode stages. By implementing a Prefill-Only Pruning (POP) strategy, they selectively remove deep layers during the prefill phase, which is less sensitive to accuracy, while keeping the full model intact for the decode phase, where precision is crucial. Their experiments show that this approach can significantly speed up prefill latency by up to 1.37 times, demonstrating a successful balance between efficiency and model performance.'}, 'zh': {'title': 'é˜¶æ®µæ„ŸçŸ¥å‰ªæï¼šæå‡æ•ˆç‡ä¸å‡†ç¡®æ€§çš„å¹³è¡¡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§é˜¶æ®µæ„ŸçŸ¥çš„å‰ªææ–¹æ³•ï¼Œæ—¨åœ¨æé«˜å¤§å‹è¯­è¨€æ¨¡å‹å’Œè§†è§‰è¯­è¨€æ¨¡å‹çš„æ•ˆç‡ã€‚é€šè¿‡åœ¨ä¸åŒå¤„ç†é˜¶æ®µé€‰æ‹©æ€§åœ°ç§»é™¤å±‚ï¼Œä¿æŒäº†æ¨¡å‹çš„å‡†ç¡®æ€§ã€‚æˆ‘ä»¬å¼•å… s over Gemini-only inference.', 'score': 3, 'issue_id': 893, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': 'c6a8e53e2ac59cfd', 'authors': ['Qingni Wang', 'Yue Fan', 'Xin Eric Wang'], 'affiliations': ['University of California, Santa Barbara', 'University of California, Santa Cruz'], 'pdf_title_img': 'assets/pdf/title_img/2602.02419.jpg', 'data': {'categories': ['#benchmark', '#inference', '#agents', '#security'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'Ğ‘ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ¾Ğ¼ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼ÑƒÑ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ', 'desc': 'SafeGround â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ‚ Ğ½Ğ° ÑĞºÑ€Ğ°Ğ½Ğµ Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ĞµĞ¼ Ñ€Ğ¸ÑĞºĞ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ğ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ’Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞ¸ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ Ğ¿Ğ¾Ñ€Ğ¾Ğ³ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ñ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ĞµĞ¼ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ñ‹ Ğ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ğ¹ (FDR). Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ SafeGround Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ½Ğ° 5,38% Ğ² ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğ¸ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ¿Ñ€Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¸ Ñ GUI.'}, 'en': {'title': 'Enhancing GUI Grounding with Uncertainty Awareness', 'desc': "SafeGround is a framework designed to improve the reliability of GUI grounding models by incorporating uncertainty awareness. It uses a method for quantifying uncertainty that captures how spread out the model's predictions are, which helps in understanding the risk of making incorrect decisions. The framework also includes a calibration process that sets a decision threshold to control the rate of false discoveries during testing. By applying SafeGround to various models, the results show significant improvements in accuracy and better differentiation between correct and incorrect predictions."}, 'zh': {'title': 'SafeGroundï¼šæå‡GUIå®šä½æ¨¡å‹çš„å¯é æ€§ä¸å‡†ç¡®æ€§', 'desc': 'SafeGroundæ˜¯ä¸€ä¸ªå…³æ³¨ä¸ç¡®å®šæ€§çš„æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜å›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰å®šä½æ¨¡å‹çš„å¯é æ€§ã€‚å®ƒé€šè¿‡åˆ†å¸ƒæ„ŸçŸ¥çš„ä¸ç¡®å®šæ€§é‡åŒ–å’Œæ ¡å‡†ï¼Œèƒ½å¤Ÿåœ¨æµ‹è¯•å‰è¿›è¡Œé£é™©æ„è¯†çš„é¢„æµ‹ã€‚è¯¥æ¡†æ¶é€šè¿‡æ•æ‰æ¨¡å‹è¾“å‡ºçš„éšæœºæ ·æœ¬çš„ç©ºé—´åˆ†æ•£æ€§ï¼Œæ¥é‡åŒ–ä¸ç¡®å®šæ€§ï¼Œå¹¶åœ¨æµ‹è¯•æ—¶è®¾å®šå…·æœ‰ç»Ÿè®¡ä¿è¯çš„é”™è¯¯å‘ç°ç‡ï¼ˆFDRï¼‰æ§åˆ¶çš„å†³ç­–é˜ˆå€¼ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSafeGroundåœ¨å¤šä¸ªGUIå®šä½æ¨¡å‹ä¸Šæ˜¾è‘—æé«˜äº†ç³»ç»Ÿçº§å‡†ç¡®æ€§ï¼Œæœ€å¤šå¯æå‡5.38ä¸ªç™¾åˆ†ç‚¹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03837', 'title': 'Accelerating Scientific Research with Gemini: Case Studies and Common Techniques', 'url': 'https://huggingface.co/papers/2602.03837', 'abstract': 'Advanced AI models demonstrate capability in supporting expert-level mathematical discovery and scientific research through collaborative approaches involving proof verification and automated code execution.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in large language models (LLMs) have opened new avenues for accelerating scientific research. While models are increasingly capable of assisting with routine tasks, their ability to contribute to novel, expert-level mathematical discovery is less understood. We present a collection of case studies demonstrating how researchers have successfully collaborated with advanced AI models, specifically Google\'s Gemini-based models (in particular Gemini Deep Think and its advanced variants), to solve open problems, refute conjectures, and generate new proofs across diverse areas in theoretical computer science, as well as other areas such as economics, optimization, and physics. Based on these experiences, we extract common techniques for effective human-AI collaboration in theoretical research, such as iterative refinement, problem decomposition, and cross-disciplinary knowledge transfer. While the majority of our results stem from this interactive, conversational methodology, we also highlight specific instances that push beyond standard chat interfaces. These include deploying the model as a rigorous adversarial reviewer to detect subtle flaws in existing proofs, and embedding it within a "neuro-symbolic" loop that autonomously writes and executes code to verify complex derivations. Together, these examples highlight the potential of AI not just as a tool for automation, but as a versatile, genuine partner in the creative process of scientific discovery.', 'score': 2, 'issue_id': 892, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': '477d690a8c841188', 'authors': ['David P. Woodruff', 'Vincent Cohen-Addad', 'Lalit Jain', 'Jieming Mao', 'Song Zuo', 'MohammadHossein Bateni', 'Simina Branzei', 'Michael P. Brenner', 'Lin Chen', 'Ying Feng', 'Lance Fortnow', 'Gang Fu', 'Ziyi Guan', 'Zahra Hadizadeh', 'Mohammad T. Hajiaghayi', 'Mahdi JafariRaviz', 'Adel Javanmard', 'Karthik C. S.', 'Ken-ichi Kawarabayashi', 'Ravi Kumar', 'Silvio Lattanzi', 'Euiwoong Lee', 'Yi Li', 'Ioannis Panageas', 'Dimitris Paparas', 'Benjamin Przybocki', 'Bernardo Subercaseaux', 'Ola Svensson', 'Shayan Taherijam', 'Xuan Wu', 'Eylon Yogev', 'Morteza Zadimoghaddam', 'Samson Zhou', 'Vahab Mirrokni'], 'affiliations': ['Bar-Ilan University', 'Carnegie Mellon University', 'EPFL', 'Google Research', 'Harvard University', 'Illinois Institute of Technolog €Ğ¾ÑÑ‚Ğ¾ Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼.'}, 'en': {'title': 'AI: A Collaborative Partner in Scientific Discovery', 'desc': "This paper explores how advanced AI models, particularly Google's Gemini, can assist researchers in making significant mathematical discoveries and conducting scientific research. It presents case studies where AI has helped solve open problems and generate new proofs in fields like theoretical computer science, economics, and physics. The authors identify effective collaboration techniques between humans and AI, such as iterative refinement and problem decomposition. Additionally, they showcase innovative uses of AI, including its role as a rigorous reviewer and its ability to autonomously verify complex proofs through code execution."}, 'zh': {'title': 'AIä¸äººç±»åˆä½œï¼Œæ¨åŠ¨ç§‘å­¦å‘ç°æ–°çºªå…ƒ', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†å…ˆè¿›çš„äººå·¥æ™ºèƒ½æ¨¡å‹åœ¨æ•°å­¦å‘ç°å’Œç§‘å­¦ç ”ç©¶ä¸­çš„åº”ç”¨ï¼Œç‰¹åˆ«æ˜¯ä¸ç ”ç©¶äººå‘˜çš„åˆä½œã€‚ç ”ç©¶è¡¨æ˜ï¼Œè°·æ­Œçš„Geminiæ¨¡å‹èƒ½å¤Ÿå¸®åŠ©è§£å†³å¼€æ”¾æ€§é—®é¢˜ã€åé©³çŒœæƒ³å¹¶ç”Ÿæˆæ–°çš„è¯æ˜ã€‚é€šè¿‡æ¡ˆä¾‹ç ”ç©¶ï¼Œæç‚¼å‡ºæœ‰æ•ˆçš„äººæœºåä½œæŠ€æœ¯ï¼Œå¦‚è¿­ä»£ä¼˜åŒ–ã€é—®é¢˜åˆ†è§£å’Œè·¨å­¦ç§‘çŸ¥è¯†è½¬ç§»ã€‚è®ºæ–‡å¼ºè°ƒï¼ŒAIä¸ä»…æ˜¯è‡ªåŠ¨åŒ–å·¥å…·ï¼Œæ›´æ˜¯ç§‘å­¦å‘ç°è¿‡ç¨‹ä¸­çš„çœŸæ­£åˆä½œä¼™ä¼´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02914', 'title': 'FaceLinkGen: Rethinking Identity Leakage in Privacy-Preserving Face Recognition with Identity Extraction', 'url': 'https://huggingface.co/papers/2602.02914', 'abstract': 'FaceLinkGen attack demonstrates that current privacy-preserving face recognition methods fail to protect identity information despite pixel-level distortion metrics suggesting adequate protection.  \t\t\t\t\tAI-generated summary \t\t\t\t Transformation-based privacy-preserving face recognition (PPFR) aims to verify identities while hiding facial data from attackers and malicious service providers. Existing evaluations mostly treat privacy as resistance to pixel-level reconstruction, measured by PSNR and SSIM. We show that this reconstruction-centric view fails. We present FaceLinkGen, an identity extraction attack that performs linkage/matching and face regeneration directly from protected templates without recovering original pixels. On three recent PPFR systems, FaceLinkGen reaches over 98.5\\% matching accuracy and above 96\\% regeneration success, and still exceeds 92\\% matching and 94\\% regeneration in a near zero knowledge setting. These results expose a structural gap between pixel distortion metrics, which are widely used in PPFR evaluation, and real privacy. We show that visual obfuscation leaves identity information broadly exposed to both external intruders and untrusted service providers.', 'score': 2, 'issue_id': 892, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '8962edb941993f54', 'authors': ['Wenqi Guo', 'Shan Du'], 'affiliations': ['Department of CMPS, University of British Columbia, Kelowna, Canada', 'Weathon Software, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2602.02914.jpg', 'data': {'categories': ['#ethics', '#benchmark', '#cv', '#security'], 'emoji': 'ğŸ”“', 'ru': {'title': 'ĞŸĞ¸ĞºÑĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Ğ½Ğµ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€Ğ¸Ğ²Ğ°Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ»Ğ¸Ñ†', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ°Ñ‚Ğ°ĞºĞ° FaceLinkGen, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ğº ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¿Ñ€Ğ¸Ğ²Ğ°Ñ‚Ğ½Ğ¾Ğ¹ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ğ»Ğ¸Ñ† - Ğ¾Ğ½Ğ¸ Ğ½Ğµ Ğ·Ğ°Ñ‰Ğ¸Ñ‰Ğ°ÑÑ‚ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ, Ğ½ĞµÑĞ¼Ğ¾Ñ‚Ñ€Ñ Ğ½Ğ° Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ğ¸ĞºÑĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ñ€Ğ¸Ğº Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ñ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğº Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ¿Ñ€Ğ¸Ğ²Ğ°Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ¾ÑÑ€ĞµĞ´Ğ¾Ñ‚Ğ¾Ñ‡ĞµĞ½Ñ‹ Ğ½Ğ° ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ Ğº Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ¸ĞºÑĞµĞ»ĞµĞ¹ (PSNR, SSIM), Ğ½Ğ¾ ÑÑ‚Ğ¾ Ğ½ĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸Ğ¹ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñ‹. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ñ‚Ğ°ĞºĞ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ ÑĞ²ÑĞ·Ñ‹Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ñ€ĞµĞ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ»Ğ¸Ñ† Ğ¿Ñ€ÑĞ¼Ğ¾ Ğ¸Ğ· Ğ·Ğ°Ñ‰Ğ¸Ñ‰Ñ‘Ğ½Ğ½Ñ‹Ñ… ÑˆĞ°Ğ±Ğ»Ğ¾Ğ½Ğ¾Ğ² Ğ±ĞµĞ· Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ±Ğ¾Ğ»ĞµĞµ 98.5% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ¾Ğ²Ğ¿Ğ°Ğ´ĞµĞ½Ğ¸Ñ. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼Ğ¸ Ğ¿Ğ¸ĞºÑĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸Ğ²Ğ°Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒÑ, Ğ´Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ, Ñ‡Ñ‚Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¾Ğ±Ñ„ÑƒÑĞºĞ°Ñ†Ğ¸Ñ Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾Ğ¹ Ğ´Ğ»Ñ Ğ°Ñ‚Ğ°Ğº.'}, 'en': {'title': 'FaceLinkGen: Unmasking the Flaws in Privacy-Preserving Face Recognition', 'desc': 'The FaceLinkGen attack reveals that current privacy-preserving face recognition (PPFR) methods do not adequately protect individual identities, despite appearing effective based on pixel-level distortion metrics like PSNR and SSIM. This paper introduces FaceLinkGen, an attack that can extract and regenerate identities from protected face templates without needing to reconstruct the original pixel data. The results demonstrate that FaceLinkGen achieves over 98.5% matching accuracy and more than 96% regeneration success across various PPFR systems. This highlights a significant disconnect between traditional pixel distortion evaluations and actual privacy protection, showing that visual obfuscation techniques still leave identity information vulnerable to unauthorized access.'}, 'zh': {'title': 'æ­ç¤ºéšç§ä¿æŠ¤äººè„¸è¯†åˆ«çš„ç»“æ„æ€§ç¼ºé™·', 'desc': 'FaceLinkGenæ”»å‡»è¡¨æ˜ï¼Œå½“å‰çš„éšç§ä¿æŠ¤äººè„¸è¯†åˆ«æ–¹æ³•åœ¨ä¿æŠ¤èº«ä»½ä¿¡æ¯æ–¹é¢å­˜åœ¨ç¼ºé™·ï¼Œå°½ç®¡åƒç´ çº§å¤±çœŸæŒ‡æ ‡çœ‹ä¼¼æä¾›äº†è¶³å¤Ÿçš„ä¿æŠ¤ã€‚ç°æœ‰è¯„ä¼°ä¸»è¦å°†éšç§è§†ä¸ºå¯¹åƒç´ çº§é‡å»ºçš„æŠµæŠ—ï¼Œä½¿ç”¨PSNRå’ŒSSIMè¿›è¡Œæµ‹é‡ã€‚æˆ‘ä»¬æå‡ºçš„FaceLinkGenæ”»å‡»èƒ½å¤Ÿç›´æ¥ä»å—ä¿æŠ¤çš„æ¨¡æ¿ä¸­è¿›è¡Œèº«ä»½é“¾æ¥/åŒ¹é…å’Œäººè„¸å†ç”Ÿï¼Œè€Œæ— éœ€æ¢å¤åŸå§‹åƒç´ ã€‚åœ¨ä¸‰ç§æœ€æ–°çš„éšç§ä¿æŠ¤äººè„¸è¯†åˆ«ç³»ç»Ÿä¸­ï¼ŒFaceLinkGençš„åŒ¹é…å‡†ç¡®ç‡è¶…è¿‡98.5%ï¼Œå†ç”ŸæˆåŠŸç‡è¶…è¿‡96%ï¼Œå¹¶ä¸”åœ¨æ¥è¿‘é›¶çŸ¥è¯†çš„æƒ…å†µä¸‹ä»ç„¶è¶…è¿‡92%çš„åŒ¹é…å’Œ94%çš„å†ç”ŸæˆåŠŸç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02751', 'title': 'Scaling Small Agents Through Strategy Auctions', 'url': 'https://huggingface.co/papers/2602.02751', 'abstract': 'Small language models struggle with complex tasks but can be effectively coordinated through a marketplace-inspired framework that reduces costs and improves performance through strategic bidding and self-improvement mechanisms.  \t\t\t\t\tAI-generated summary \t\t\t\t Small language models are increasingly viewed as a promising, cost-effective approach to agentic AI, with proponents claiming they are sufficiently capable for agentic workflows. However, while smaller agents can closely match larger ones on simple tasks, it remains unclear how their performance scales with task complexity, when large models become necessary, and how to better leverage small agents for long-horizon workloads. In this work, we empirically show that small agents\' performance fails to scale with task complexity on deep search and coding tasks, and we introduce Strategy Auctions for Workload Efficiency (SALE), an agent framework inspired by freelancer marketplaces. In SALE, agents bid with short strategic plans, which are scored by a systematic cost-value mechanism and refined via a shared auction memory, enabling per-task routing and continual self-improvement without training a separate router or running all models to completion. Across deep search and coding tasks of varying complexity, SALE reduces reliance on the largest agent by 53%, lowers overall cost by 35%, and consistently improves upon the largest agent\'s pass@1 with only a negligible overhead beyond executing the final trace. In contrast, established routers that rely on task descriptions either underperform the largest agent or fail to reduce cost -- often both -- underscoring their poor fit for agentic workflows. These results suggest that while small agents may be insufficient for complex workloads, they can be effectively "scaled up" through coordinated task allocation and test-time self-improvement. More broadly, they motivate a systems-level view of agentic AI in which performance gains come less from ever-larger individual models and more from market-inspired coordination mechanisms that organize heterogeneous agents into efficient, adaptive ecosystems.', 'score': 2, 'issue_id': 905, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': 'ebdb4addd8141534', 'authors': ['Lisa Alazraki', 'William F. Shen', 'Yoram Bachrach', 'Akhil Mathur'], 'affiliations': ['Imperial College London', 'Meta Superintelligence Labs', 'University of Cambridge'], 'pdf_title_img': 'assets/pdf/title_img/2602.02751.jpg', 'data': {'categories': ['#small_models', '#agents', '#training'], 'emoji': 'ğŸª', 'ru': {'title': 'ĞœĞ°Ñ€ĞºĞµÑ‚Ğ¿Ğ»ĞµĞ¹Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²: ĞºĞ°Ğº ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ†Ğ¸Ñ Ğ¼Ğ°Ğ»Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ°Ğ»Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ SALE (Strategy Auctions for Workload Efficiency) â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, Ğ²Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ğ°Ğ¼Ğ¸ Ñ„Ñ€Ğ¸Ğ»Ğ°Ğ½Ñ-Ğ¼Ğ°Ñ€ĞºĞµÑ‚Ğ¿Ğ»ĞµĞ¹ÑĞ¾Ğ², Ğ³Ğ´Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ğ»Ğ°Ğ½Ñ‹ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ‡ĞµÑ€ĞµĞ· Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ°ÑƒĞºÑ†Ğ¸Ğ¾Ğ½Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ±Ñ‰ÑƒÑ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ°ÑƒĞºÑ†Ğ¸Ğ¾Ğ½Ğ° Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ñƒ Â«ÑÑ‚Ğ¾Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ-Ñ†ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒÂ» Ğ¸ Ğ¿ĞµÑ€ĞµĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ±ĞµĞ· Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ SALE ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¾Ñ‚ ÑĞ°Ğ¼Ğ¾Ğ¹ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° 53%, ÑƒĞ¼ĞµĞ½ÑŒÑˆĞ°ĞµÑ‚ Ğ¾Ğ±Ñ‰Ğ¸Ğµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹ Ğ½Ğ° 35% Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ÑŒÑˆĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ, Ñ‡Ñ‚Ğ¾ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ĞµĞµ, Ñ‡ĞµĞ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Empowering Small Models through Strategic Coordination', 'desc': 'This paper discusses the limitations of small language models when handling complex tasks and introduces a new framework called Strategy Auctions for Workload Efficiency (SALE). SALE allows small agents to bid on tasks using strategic plans, which are evaluated based on cost and value, promoting self-improvement and efficient task allocation. The framework significantly reduces the need for larger models, cutting costs by 35% and improving performance on complex tasks. The findings suggest that instead of relying solely on larger models, a coordinated approach using smaller agents can enhance overall efficiency in agentic AI workflows.'}, 'zh': {'title': 'å°å‹ä»£ç†çš„å¸‚åœºåŒ–åè°ƒæå‡æ€§èƒ½', 'desc': 'å°å‹è¯­è¨€æ¨¡å‹åœ¨å¤„ç†å¤æ‚ä»»åŠ¡æ—¶è¡¨ç°ä¸ä½³ï¼Œä½†é€šè¿‡ä¸€ç§å—å¸‚åœºå¯å‘çš„æ¡†æ¶å¯ä»¥æœ‰æ•ˆåè°ƒå®ƒä»¬ï¼Œä»è€Œé™ä½æˆæœ¬å¹¶æé«˜æ€§èƒ½ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºç­–ç•¥æ‹å–çš„å·¥ä½œè´Ÿè½½æ•ˆç‡æ¡†æ¶ï¼Œå…è®¸ä»£ç†é€šè¿‡çŸ­æœŸæˆ˜ç•¥è®¡åˆ’è¿›è¡Œç«æ ‡ï¼Œå¹¶é€šè¿‡ç³»ç»Ÿçš„æˆæœ¬-ä»·å€¼æœºåˆ¶è¿›è¡Œè¯„åˆ†å’Œä¼˜åŒ–ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¡†æ¶åœ¨æ·±åº¦æœç´¢å’Œç¼–ç ä»»åŠ¡ä¸­æ˜¾è‘—å‡å°‘äº†å¯¹å¤§å‹ä»£ç†çš„ä¾èµ–ï¼Œå¹¶é™ä½äº†æ•´ä½“æˆæœ¬ï¼ŒåŒæ—¶åœ¨æ€§èƒ½ä¸Šè¶…è¶Šäº†æœ€å¤§çš„ä»£ç†ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå°½ç®¡å°å‹ä»£ç†åœ¨å¤æ‚å·¥ä½œè´Ÿè½½ä¸­å¯èƒ½ä¸è¶³ï¼Œä½†é€šè¿‡åè°ƒä»»åŠ¡åˆ†é…å’Œè‡ªæˆ‘æ”¹è¿›ï¼Œå¯ä»¥æœ‰æ•ˆæå‡å…¶æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.01212', 'title': 'SimpleGPT: Improving GPT via A Simple Normalization Strategy', 'url': 'https://huggingface.co/papers/2602.01212', 'abstract': 'SimpleNorm normalization strategy stabilizes activation scales and enables larger stable learning rates in Transformer models by reducing Hessian spectral norm, leading to improved training performance.  \t\t\t\t\tAI-generated summary \t\t\t\t In this work, we revisit Transformer optimization through the lens of second-order geometry and establish a direct connection between architectural design, activation scale, the Hessian matrix, and the maximum tolerable learning rate. We introduce a simple normalization strategy, termed SimpleNorm, which stabilizes intermediate activation scales by construction. Then, by analyzing the Hessian of the loss with respect to network activations, we theoretically show that SimpleNorm significantly reduces the spectral norm of the Hessian, thereby permitting larger stable learning rates. We validate our theoretical findings through extensive experiments on large GPT models at parameter scales 1B, 1.4B, 7B and 8B. Empirically, SimpleGPT, our SimpleNorm-based network, tolerates learning rates 3times-10times larger than standard convention, consistently demonstrates strong optimization stability, and achieves substantially better performance than well-established baselines. Specifically, when training 7B-scale models for 60K steps, SimpleGPT achieves a training loss that is 0.08 lower than that of LLaMA2 with QKNorm, reducing the loss from 2.290 to 2.208. Our source code will be released at https://github.com/Ocram7/SimpleGPT.', 'score': 2, 'issue_id': 896, 'pub_date': '2026-02-01', 'pub_date_card': {'ru': '1 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 1', 'zh': '2æœˆ1æ—¥'}, 'hash': 'caf81558dc906d12', 'authors': ['Marco Chen', 'Xianbiao Qi', 'Yelin He', 'Jiaquan Ye', 'Rong Xiao'], 'affiliations': ['Intellifusion Inc.', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2602.01212.jpg', 'data': {'categories': ['#training', '#open_source', '#architecture', '#optimization', '#math'], 'emoji': 'ğŸ“ˆ', 'ru': {'title': 'ĞĞ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· ÑĞ¿ĞµĞºÑ‚Ñ€Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·: Ğ¿ÑƒÑ‚ÑŒ Ğº ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ¸ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ SimpleNorm â€” Ğ¿Ñ€Ğ¾ÑÑ‚ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ñ‹ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¹ Ğ² Transformer Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸ Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞ° Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ SimpleNorm ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ ÑĞ¿ĞµĞºÑ‚Ñ€Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ½Ğ¾Ñ€Ğ¼Ñƒ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†Ñ‹ Ğ“ĞµÑÑĞ¸Ğ°Ğ½Ğ° Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ĞºĞ¾ÑÑ„Ñ„Ğ¸Ñ†Ğ¸ĞµĞ½Ñ‚Ñ‹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ñ Ğ½Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… GPT Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (Ğ¾Ñ‚ 1B Ğ´Ğ¾ 8B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ²) Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚, Ñ‡Ñ‚Ğ¾ SimpleGPT ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ĞµĞ½ Ğ¿Ñ€Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑÑ… Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² 3-10 Ñ€Ğ°Ğ· Ğ²Ñ‹ÑˆĞµ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ… Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğ¹. ĞĞ° Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸ĞºĞµ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµĞ¹ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸, Ñ‡ĞµĞ¼ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹, ÑĞ½Ğ¸Ğ¶Ğ°Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ğ½Ğ° 0.08 Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ LLaMA2 Ğ¿Ñ€Ğ¸ Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²ĞºĞµ 7B Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Unlocking Higher Learning Rates with SimpleNorm', 'desc': "This paper introduces a new normalization technique called SimpleNorm, which helps stabilize the activation scales in Transformer models. By focusing on the Hessian matrix's spectral norm, SimpleNorm allows for larger and more stable learning rates during training. The authors demonstrate that their method leads to improved optimization stability and better performance on large-scale models. Extensive experiments show that models using SimpleNorm can tolerate learning rates that are 3 to 10 times higher than traditional methods, resulting in lower training loss compared to existing models."}, 'zh': {'title': 'SimpleNormï¼šæå‡Transformerå­¦ä¹ ç‡çš„ç¨³å®šæ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„å½’ä¸€åŒ–ç­–ç•¥ï¼Œç§°ä¸ºSimpleNormï¼Œæ—¨åœ¨ç¨³å®šTransformeræ¨¡å‹ä¸­çš„æ¿€æ´»å°ºåº¦ã€‚é€šè¿‡åˆ†ææŸå¤±å‡½æ•°çš„HessiançŸ©é˜µï¼Œç ”ç©¶è¡¨æ˜SimpleNormæ˜¾è‘—é™ä½äº†Hessiançš„è°±èŒƒæ•°ï¼Œä»è€Œå…è®¸ä½¿ç”¨æ›´å¤§çš„ç¨³å®šå­¦ä¹ ç‡ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼ŒåŸºäºSimpleNormçš„SimpleGPTç½‘ç»œåœ¨è®­ç»ƒè¿‡ç¨‹ä¸­èƒ½å¤Ÿæ‰¿å—æ¯”ä¼ ç»Ÿæ–¹æ³•é«˜å‡º3åˆ°10å€çš„å­¦ä¹ ç‡ï¼Œå¹¶ä¸”ä¼˜åŒ–ç¨³å®šæ€§æ˜¾è‘—å¢å¼ºã€‚æœ€ç»ˆï¼ŒSimpleGPTåœ¨è®­ç»ƒ7Bè§„æ¨¡æ¨¡å‹æ—¶ï¼ŒæŸå¤±å€¼æ¯”LLaMA2ä½0.08ï¼Œè¡¨ç°å‡ºæ›´ä¼˜çš„è®­ç»ƒæ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03320', 'title': 'MedSAM-Agent: Empowering Interactive Medical Image Segmentation with Multi-turn Agentic Reinforcement Learning', 'url': 'https://huggingface.co/papers/2602.03320', 'abstract': 'MedSAM-Agent reformulates medical image segmentation as a multi-step decision-making process using hybrid prompting and a two-stage training pipeline with process rewards to improve autonomous reasoning and optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Medical image segmentation is evolving from task-specific models toward generalizable frameworks. Recent research leverages Multi-modal Large Language Models (MLLMs) as autonomous agents, employing reinforcement learning with verifiable reward (RLVR) to orchestrate specialized tools like the Segment Anything Model (SAM). However, these approaches often rely on single-turn, rigid interaction strategies and lack process-level supervision during training, which hinders their ability to fully exploit the dynamic potential of interactive tools and leads to redundant actions. To bridge this gap, we propose MedSAM-Agent, a framework that reformulates interactive segmentation as a multi-step autonomous decision-making process. First, we introduce a hybrid prompting strategy for expert-curated trajectory generation, enabling the model to internalize human-like decision heuristics and adaptive refinement strategies. Furthermore, we develop a two-stage training pipeline that integrates multi-turn, end-to-end outcome verification with a clinical-fidelity process reward design to promote interaction parsimony and decision efficiency. Extensive experiments across 6 medical modalities and 21 datasets demonstrate that MedSAM-Agent achieves state-of-the-art performance, effectively unifying autonomous medical reasoning with robust, iterative optimization. Code is available https://github.com/CUHK-AIM-Group/MedSAM-Agent{here}.', 'score': 1, 'issue_id': 901, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': '51c688c84d1de0db', 'authors': ['Shengyuan Liu', 'Liuxin Bao', 'Qi Yang', 'Wanting Geng', 'Boyun Zheng', 'Chenxin Li', 'Wenting Chen', 'Houwen Peng', 'Yixuan Yuan'], 'affiliations': ['Chinese University of Hong Kong, Hong Kong SAR, China', 'Dalian University of Technology, Dalian, China', 'Hunyuan Group, Tencent', 'Institute of Automation, the Chinese Academy of Sciences, Beijing, China', 'Stanford University, Stanford, USA'], 'pdf_title_img': 'assets/pdf/title_img/2602.03320.jpg', 'data': {'categories': ['#optimization', '#healthcare', '#rl', '#cv', '#rlhf', '#science', '#training', '#agents', '#reasoning', '#open_source'], 'emoji': 'ğŸ¥', 'ru': {'title': 'Ğ˜Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'MedSAM-Agent Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ ĞºĞ°Ğº Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¸Ğ½Ğ³Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ½Ñ‹Ğ¼Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°Ğ¼Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ ÑĞ¾ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ°Ğº Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ñ‹Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ¾Ñ€ĞºĞµÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ñ Ğ½Ğ° 21 Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· 6 Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¾Ğ¼ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Revolutionizing Medical Image Segmentation with Autonomous Decision-Making', 'desc': "MedSAM-Agent transforms medical image segmentation into a multi-step decision-making process, enhancing the model's ability to reason and optimize autonomously. It utilizes a hybrid prompting strategy to generate expert-curated trajectories, allowing the model to learn human-like decision-making and refinement techniques. The framework features a two-stage training pipeline that combines multi-turn outcome verification with a clinical-fidelity process reward system, improving interaction efficiency and reducing redundant actions. Extensive testing across various medical modalities shows that MedSAM-Agent achieves leading performance, effectively integrating autonomous reasoning with iterative optimization."}, 'zh': {'title': 'MedSAM-Agentï¼šåŒ»å­¦å›¾åƒåˆ†å‰²çš„æ–°æ€è·¯', 'desc': 'MedSAM-Agentå°†åŒ»å­¦å›¾åƒåˆ†å‰²é‡æ–°å®šä¹‰ä¸ºä¸€ä¸ªå¤šæ­¥éª¤çš„å†³ç­–è¿‡ç¨‹ï¼Œåˆ©ç”¨æ··åˆæç¤ºå’Œä¸¤é˜¶æ®µè®­ç»ƒç®¡é“æ¥æé«˜è‡ªä¸»æ¨ç†å’Œä¼˜åŒ–èƒ½åŠ›ã€‚è¯¥æ¡†æ¶é€šè¿‡å¼•å…¥ä¸“å®¶ç­–åˆ’çš„è½¨è¿¹ç”Ÿæˆç­–ç•¥ï¼Œä½¿æ¨¡å‹èƒ½å¤Ÿå†…åŒ–ç±»ä¼¼äººç±»çš„å†³ç­–å¯å‘å¼å’Œè‡ªé€‚åº”ä¼˜åŒ–ç­–ç•¥ã€‚å®ƒè¿˜ç»“åˆäº†å¤šè½®ã€ç«¯åˆ°ç«¯çš„ç»“æœéªŒè¯ä¸ä¸´åºŠä¿çœŸåº¦çš„è¿‡ç¨‹å¥–åŠ±è®¾è®¡ï¼Œä»¥ä¿ƒè¿›äº¤äº’çš„ç®€çº¦æ€§å’Œå†³ç­–æ•ˆç‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMedSAM-Agentåœ¨å…­ç§åŒ»å­¦æ¨¡æ€å’Œ21ä¸ªæ•°æ®é›†ä¸Šå®ç°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œæœ‰æ•ˆåœ°å°†è‡ªä¸»åŒ»å­¦æ¨ç†ä¸å¼ºå¤§çš„è¿­ä»£ä¼˜åŒ–ç›¸ç»“åˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03238', 'title': 'The Necessity of a Unified Framework for LLM-Based Agent Evaluation', 'url': 'https://huggingface.co/papers/2602.03238', 'abstract': 'Large Language Models have advanced general-purpose agents, but current evaluation benchmarks suffer from confounding factors and lack of standardization, necessitating a unified framework for rigorous assessment.  \t\t\t\t\tAI-generated summary \t\t\t\t With the advent of Large Language Models (LLMs), general-purpose agents have seen fundamental advancements. However, evaluating these agents presents unique challenges that distinguish them from static QA benchmarks. We observe that current agent benchmarks are heavily confounded by extraneous factors, including system prompts, toolset configurations, and environmental dynamics. Existing evaluations often rely on fragmented, researcher-specific frameworks where the prompt engineering for reasoning and tool usage varies significantly, making it difficult to attribute performance gains to the model itself. Additionally, the lack of standardized environmental data leads to untraceable errors and non-reproducible results. This lack of standardization introduces substantial unfairness and opacity into the field. We propose that a unified evaluation framework is essential for the rigorous advancement of agent evaluation. To this end, we introduce a proposal aimed at standardizing agent evaluation.', 'score': 1, 'issue_id': 895, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': '1a9ff02f62d1b11b', 'authors': ['Pengyu Zhu', 'Li Sun', 'Philip S. Yu', 'Sen Su'], 'affiliations': ['Beijing University of Posts and Telecom te the assessment of model performance. The authors argue that the lack of a standardized evaluation framework leads to unfairness and non-reproducible results in the field. To address these issues, they propose a unified framework for rigorous and consistent evaluation of agent performance.'}, 'zh': {'title': 'ç»Ÿä¸€è¯„ä¼°æ¡†æ¶ï¼Œæ¨åŠ¨æ™ºèƒ½ä½“è¯„ä¼°çš„ä¸¥æ ¼è¿›å±•', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰æ¨åŠ¨äº†é€šç”¨æ™ºèƒ½ä½“çš„è¿›æ­¥ï¼Œä½†å½“å‰çš„è¯„ä¼°åŸºå‡†å­˜åœ¨æ··æ·†å› ç´ å’Œç¼ºä¹æ ‡å‡†åŒ–çš„é—®é¢˜ã€‚è¿™äº›è¯„ä¼°é¢ä¸´çš„æŒ‘æˆ˜ä¸é™æ€é—®ç­”åŸºå‡†ä¸åŒï¼Œä¸»è¦å—åˆ°ç³»ç»Ÿæç¤ºã€å·¥å…·é…ç½®å’Œç¯å¢ƒåŠ¨æ€ç­‰å¤–éƒ¨å› ç´ çš„å½±å“ã€‚ç°æœ‰çš„è¯„ä¼°æ–¹æ³•å¾€å¾€ä¾èµ–äºåˆ†æ•£çš„ã€ç ”ç©¶è€…ç‰¹å®šçš„æ¡†æ¶ï¼Œå¯¼è‡´éš¾ä»¥å°†æ€§èƒ½æå‡å½’å› äºæ¨¡å‹æœ¬èº«ã€‚æ­¤å¤–ï¼Œç¼ºä¹æ ‡å‡†åŒ–çš„ç¯å¢ƒæ•°æ®ä½¿å¾—é”™è¯¯éš¾ä»¥è¿½è¸ªï¼Œç»“æœä¹Ÿéš¾ä»¥é‡å¤ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02494', 'title': 'MEG-XL: Data-Efficient Brain-to-Text via Long-Context Pre-Training', 'url': 'https://huggingface.co/papers/2602.02494', 'abstract': 'MEG-XL demonstrates improved brain-to-text decoding performance through extended pre-training with 2.5-minute MEG context, significantly outperforming previous models with less contextual data.  \t\t\t\t\tAI-generated summary \t\t\t\t Clinical brain-to-text interfaces are designed for paralysed patients who cannot provide extensive training recordings. Pre-training improves data-efficient generalisation by learning statistical priors across subjects, but these priors critically depend on context. While natural speech might unfold gradually over minutes, most methods pre-train with only a few seconds of context. Thus, we propose MEG-XL, a model pre-trained with 2.5 minutes of MEG context per sample, 5-300x longer than prior work, and equivalent to 191k tokens, capturing extended neural context. Fine-tuning on the task of word decoding from brain data, MEG-XL matches supervised performance with a fraction of the data (e.g. 1hr vs 50hrs) and outperforms brain foundation models. We find that models pre-trained with longer contexts learn representations that transfer better to word decoding. Our results indicate that long-context pre-training helps exploit extended neural context that other methods unnecessarily discard. Code, model weights, and instructions are available at https://github.com/neural-processing-lab/MEG-XL .', 'score': 1, 'issue_id': 901, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '5fd183a0041f2728', 'authors': ['Dulhan Jayalath', 'Oiwi Parker Jones'], 'affiliations': ['PNPL, University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2602.02494.jpg', 'data': {'categories': ['#science', '#transfer_learning', '#long_context', '#open_source'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ”Ğ¾Ğ»Ğ³Ğ¸Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ â€” ĞºĞ»ÑÑ‡ Ğº ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¾Ğ·Ğ³Ğ°', 'desc': 'MEG-XL â€” ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ Ğ¸Ğ· ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ¼Ğ¾Ğ·Ğ³Ğ°, Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ğ½Ğ° Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ½Ğ¾Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ² 2.5 Ğ¼Ğ¸Ğ½ÑƒÑ‚Ñ‹ ÑĞ»ĞµĞºÑ‚Ñ€Ğ¾ÑĞ½Ñ†ĞµÑ„Ğ°Ğ»Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ñ‡Ñ‚Ğ¾ Ğ² 5-300 Ñ€Ğ°Ğ· Ğ±Ğ¾Ğ»ÑŒÑˆĞµ, Ñ‡ĞµĞ¼ Ğ² Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ…. Ğ‘Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ´Ğ¾Ğ»Ğ³Ğ¾ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ¼Ñƒ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ»ÑƒÑ‡ÑˆĞµ Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµÑ‚ ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ·Ğ°ĞºĞ¾Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ·Ğ³Ğ¾Ğ²Ğ¾Ğ¹ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞŸÑ€Ğ¸ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ»Ğ¾Ğ² Ğ¸Ğ· ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ¼Ğ¾Ğ·Ğ³Ğ° MEG-XL Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ²ÑĞµĞ³Ğ¾ 1 Ñ‡Ğ°Ñ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ·Ğ°Ğ¿Ğ¸ÑĞµĞ¹ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ 50 Ñ‡Ğ°ÑĞ¾Ğ², Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ñ‹Ñ… ĞºĞ¾Ğ½ĞºÑƒÑ€Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¼ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼. Ğ”Ğ¾Ğ»Ğ³Ğ¾ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ»ÑƒÑ‡ÑˆĞµ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑÑÑ‚ÑÑ Ğ½Ğ° Ñ†ĞµĞ»ĞµĞ²ÑƒÑ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ½ĞµĞ²Ñ€Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ´Ğ»Ñ ĞºĞ»Ğ¸Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ¾Ğ² Ğ¼Ğ¾Ğ·Ğ³-ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€.'}, 'en': {'title': 'Unlocking Speech with Extended Neural Context', 'desc': "MEG-XL is a machine learning model that enhances brain-to-text decoding by using a longer context of 2.5 minutes of MEG data for pre-training. This approach allows the model to learn better statistical patterns across different subjects, which is crucial for decoding natural speech that occurs over extended periods. By fine-tuning on word decoding tasks, MEG-XL achieves performance comparable to models trained on much larger datasets, demonstrating its efficiency. The findings suggest that utilizing longer contexts during pre-training significantly improves the model's ability to generalize and transfer knowledge to specific tasks."}, 'zh': {'title': 'é•¿ä¸Šä¸‹æ–‡é¢„è®­ç»ƒï¼Œæå‡è„‘-æ–‡æœ¬è§£ç æ€§èƒ½', 'desc': 'MEG-XLæ˜¯ä¸€ç§æ”¹è¿›çš„è„‘-æ–‡æœ¬è§£ç æ¨¡å‹ï¼Œé€šè¿‡ä½¿ç”¨2.5åˆ†é’Ÿçš„MEGä¸Šä¸‹æ–‡è¿›è¡Œæ‰©å±•é¢„è®­ç»ƒï¼Œæ˜¾è‘—æé«˜äº†è§£ç æ€§èƒ½ã€‚ä¸ä¹‹å‰åªä½¿ç”¨å‡ ç§’ä¸Šä¸‹æ–‡çš„æ¨¡å‹ç›¸æ¯”ï¼ŒMEG-XLèƒ½å¤Ÿæ•æ‰æ›´é•¿çš„ç¥ç»ä¸Šä¸‹æ–‡ï¼Œä»è€Œæé«˜æ•°æ®æ•ˆç‡å’Œæ³›åŒ–èƒ½åŠ›ã€‚è¯¥æ¨¡å‹åœ¨è„‘æ•°æ®çš„å•è¯è§£ç ä»»åŠ¡ä¸Šï¼Œä½¿ç”¨æ›´å°‘çš„æ•°æ®ï¼ˆä¾‹å¦‚1å°æ—¶å¯¹æ¯”50å°æ—¶ï¼‰è¾¾åˆ°äº†ä¸ç›‘ç£å­¦ä¹ ç›¸å½“çš„æ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œé•¿ä¸Šä¸‹æ–‡çš„é¢„è®­ç»ƒæœ‰åŠ©äºæ›´å¥½åœ°åˆ©ç”¨ç¥ç»ä¸Šä¸‹æ–‡ï¼Œä»è€Œæå‡è§£ç æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02405', 'title': 'Didactic to Constructive: Turning Expert Solutions into Learnable Reasoning', 'url': 'https://huggingface.co/papers/2602.02405', 'abstract': "Distribution Aligned Imitation Learning (DAIL) improves LLM reasoning by transforming expert solutions into in-distribution traces and using contrastive learning to focus on expert methodologies, achieving significant performance gains with minimal expert data.  \t\t\t\t\tAI-generated summary \t\t\t\t Improving the reasoning capabilities of large language models (LLMs) typically relies either on the model's ability to sample a correct solution to be reinforced or on the existence of a stronger model able to solve the problem. However, many difficult problems remain intractable for even current frontier models, preventing the extraction of valid training signals. A promising alternative is to leverage high-quality expert human solutions, yet naive imitation of this data fails because it is fundamentally out of distribution: expert solutions are typically didactic, containing implicit reasoning gaps intended for human readers rather than computational models. Furthermore, high-quality expert solutions are expensive, necessitating generalizable sample-efficient training methods. We propose Distribution Aligned Imitation Learning (DAIL), a two-step method that bridges the distributional gap by first transforming expert solutions into detailed, in-distribution reasoning traces and then applying a contrastive objective to focus learning on expert insights and methodologies. We find that DAIL can leverage fewer than 1000 high-quality expert solutions to achieve 10-25% pass@k gains on Qwen2.5-Instruct and Qwen3 models, improve reasoning efficiency by 2x to 4x, and enable out-of-domain generalization.", 'score': 1, 'issue_id': 903, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': 'cb88331c5eda8f68', 'authors': ['Ethan Mendes', 'Jungsoo Park', 'Alan Ritter'], 'affiliations': ['Georgia Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2602.02405.jpg', 'data': {'categories': ['#rlhf', '#training', '#optimization', '#reasoning'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ’Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ñ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Distribution Aligned Imitation Learning (DAIL), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ñ‹Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ² Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ‚Ñ€Ğ°ÑÑÑ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‚ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¿Ğ¾ÑĞºĞ¾Ğ»ÑŒĞºÑƒ Ğ¾Ñ€Ğ¸Ğ³Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ñ‹Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ñ‡Ğ°ÑÑ‚Ğ¾ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‚ Ğ½ĞµÑĞ²Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ñ‹, Ğ¿Ñ€ĞµĞ´Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ñ‡Ğ¸Ñ‚Ğ°Ñ‚ĞµĞ»ĞµĞ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€Ğ¾Ğ²ĞºĞ¸ Ğ½Ğ° ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸ÑÑ… Ğ¸ Ğ¸Ğ½ÑĞ°Ğ¹Ñ‚Ğ°Ñ…. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ DAIL Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ (10-25% Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚Ğ°), Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² 2-4 Ñ€Ğ°Ğ·Ğ° Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¸Ğ· Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ğ´Ğ¾Ğ¼ĞµĞ½Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼ĞµĞ½ĞµĞµ 1000 Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ².'}, 'en': {'title': 'Bridging the Gap: Expert Insights for Better AI Reasoning', 'desc': 'Distribution Aligned Imitation Learning (DAIL) enhances the reasoning abilities of large language models (LLMs) by converting expert solutions into in-distribution reasoning traces. This method uses contrastive learning to emphasize expert techniques, allowing the model to learn effectively from limited expert data. DAIL addresses the challenge of traditional imitation learning, which often fails due to the out-of-distribution nature of expert solutions. The approach demonstrates significant performance improvements, achieving up to 25% gains in model accuracy while improving reasoning efficiency and enabling better generalization to new tasks.'}, 'zh': {'title': 'åˆ†å¸ƒå¯¹é½ï¼Œæå‡æ¨ç†èƒ½åŠ›ï¼', 'desc': 'åˆ†å¸ƒå¯¹é½æ¨¡ä»¿å­¦ä¹ ï¼ˆDAILï¼‰é€šè¿‡å°†ä¸“å®¶è§£å†³æ–¹æ¡ˆè½¬åŒ–ä¸ºç¬¦åˆåˆ†å¸ƒçš„æ¨ç†è½¨è¿¹ï¼Œæ¥æå‡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ¨ç†èƒ½åŠ›ã€‚è¯¥æ–¹æ³•é‡‡ç”¨å¯¹æ¯”å­¦ä¹ ï¼Œä¸“æ³¨äºä¸“å®¶çš„æ–¹æ³•è®ºï¼Œä»è€Œåœ¨ä½¿ç”¨æœ€å°‘çš„ä¸“å®¶æ•°æ®æ—¶å®ç°æ˜¾è‘—çš„æ€§èƒ½æå‡ã€‚DAILçš„ä¸¤æ­¥æ³•é¦–å…ˆå°†ä¸“å®¶è§£å†³æ–¹æ¡ˆè½¬åŒ–ä¸ºè¯¦ç»†çš„æ¨ç†è½¨è¿¹ï¼Œç„¶ååº”ç”¨å¯¹æ¯”ç›®æ ‡æ¥å¼ºåŒ–å­¦ä¹ ã€‚å®éªŒè¡¨æ˜ï¼ŒDAILèƒ½å¤Ÿåˆ©ç”¨å°‘äº1000ä¸ªé«˜è´¨é‡çš„ä¸“å®¶è§£å†³æ–¹æ¡ˆï¼Œåœ¨Qwen2.5-Instructå’ŒQwen3æ¨¡å‹ä¸Šå®ç°10-25%çš„æ€§èƒ½æå‡ï¼Œå¹¶æé«˜æ¨ç†æ•ˆç‡2åˆ°4å€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.02220', 'title': 'LangMap: A Hierarchical Benchmark for Open-Vocabulary Goal Navigation', 'url': 'https://huggingface.co/papers/2602.02220', 'abstract': 'HieraNav presents a multi-granularity, open-vocabulary navigation task with LangMap benchmark that enables agents to follow natural language instructions across different semantic levels in 3D environments.  \t\t\t\t\tAI-generated summary \t\t\t\t The relationships between objects and language are fundamental to meaningful communication between humans and AI, and to practically useful embodied intelligence. We introduce HieraNav, a multi-granularity, open-vocabulary goal navigation task where agents interpret natural language instructions to reach targets at four semantic levels: scene, room, region, and instance. To this end, we present Language as a Map (LangMap), a large-scale benchmark built on real-world 3D indoor scans with comprehensive human-verified annotations and tasks spanning these levels. LangMap provides region labels, discriminative region descriptions, discriminative instance descriptions covering 414 object categories, and over 18K navigation tasks. Each target features both concise and detailed descriptions, enabling evaluation across different instruction styles. LangMap achieves superior annotation quality, outperforming GOAT-Bench by 23.8% in discriminative accuracy using four times fewer words. Comprehensive evaluations of zero-shot and supervised models on LangMap reveal that richer context and memory improve success, while long-tailed, small, context-dependent, and distant goals, as well as multi-goal completion, remain challenging. HieraNav and LangMap establish a rigorous testbed for advancing language-driven embodied navigation. Project: https://bo-miao.github.io/LangMap', 'score': 1, 'issue_id': 901, 'pub_date': '2026-02-02', 'pub_date_card': {'ru': '2 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 2', 'zh': '2æœˆ2æ—¥'}, 'hash': '1528f5b2c41137b4', 'authors': ['Bo Miao', 'Weijia Liu', 'Jun Luo', 'Lachlan Shinnick', 'Jian Liu', 'Thomas Hamilton-Smith', 'Yuhe Yang', 'Zijie Wu', 'Vanja Videnovic', 'Feras Dayoub', 'Anton van den Hengel'], 'affiliations': ['AIML, Adelaide University', 'Breaker Industries', 'East China Normal University', 'NERC-RVC, Hunan University', 'Singapore University of Technology and Design', 'University Western Australia'], 'pdf_title_img': 'assets/pdf/title_img/2602.02220.jpg', 'data': {'categories': ['#3d', '#multimodal', '#benchmark', '#dataset', '#agents', '#open_source'], 'emoji': 'ğŸ—ºï¸', 'ru': {'title': 'Ğ˜ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ğ¾ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼Ñƒ ÑĞ·Ñ‹ĞºÑƒ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… 3D-ÑÑ†ĞµĞ½Ğ°Ñ…', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ° HieraNav Ğ´Ğ»Ñ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² 3D-Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸ÑÑ… Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ° Ğ½Ğ° Ñ‡ĞµÑ‚Ñ‹Ñ€Ñ‘Ñ… ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑƒÑ€Ğ¾Ğ²Ğ½ÑÑ…: ÑÑ†ĞµĞ½Ğ°, ĞºĞ¾Ğ¼Ğ½Ğ°Ñ‚Ğ°, Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½ Ğ¸ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¾Ğ±ÑŠĞµĞºÑ‚. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ LangMap Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ‚ ¢ä¸´æŒ‘æˆ˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.01405', 'title': 'Feedback by Design: Understanding and Overcoming User Feedback Barriers in Conversational Agents', 'url': 'https://huggingface.co/papers/2602.01405', 'abstract': "High-quality feedback is essential for effective human-AI interaction. It bridges knowledge gaps, corrects digressions, and shapes system behavior; both during interaction and throughout model development. Yet despite its importance, human feedback to AI is often infrequent and low quality. This gap motivates a critical examination of human feedback during interactions with AIs. To understand and overcome the challenges preventing users from giving high-quality feedback, we conducted two studies examining feedback dynamics between humans and conversational agents (CAs). Our formative study, through the lens of Grice's maxims, identified four Feedback Barriers -- Common Ground, Verifiability, Communication, and Informativeness -- that prevent high-quality feedback by users. Building on these findings, we derive three design desiderata and show that systems incorporating scaffolds aligned with these desiderata enabled users to provide higher-quality feedback. Finally, we detail a call for action to the broader AI community for advances in Large Language Models capabilities to overcome Feedback Barriers.", 'score': 1, 'issue_id': 905, 'pub_date': '2026-02-01', 'pub_date_card': {'ru': '1 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 1', 'zh': '2æœˆ1æ—¥'}, 'hash': '149d6974be7e2108', 'authors': ['Nikhil Sharma', 'Zheng Zhang', 'Daniel Lee', 'Namita Krishnan', 'Guang-Jie Ren', 'Ziang Xiao', 'Yunyao Li'], 'affiliations': ['Adobe Inc.', 'Johns Hopkins University'], 'pdf_title_img': 'assets/pdf/title_img/2602.01405.jpg', 'data': {'categories': [], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞŸÑ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ Ğ±Ğ°Ñ€ÑŒĞµÑ€Ğ¾Ğ² Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸ Ğ² Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¸ Ñ AI', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾
