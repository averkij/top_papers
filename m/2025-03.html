ningfully evaluate and differentiate advanced methods. We present <PRE_TAG>MedAgentsBench</POST_TAG>, a benchmark that focuses on challenging medical questions requiring multi-step clinical reasoning, diagnosis formulation, and treatment planning-scenarios where current models still struggle despite their strong performance on standard tests. Drawing from seven established medical datasets, our benchmark addresses three key limitations in existing evaluations: (1) the prevalence of straightforward questions where even base models achieve high performance, (2) inconsistent sampling and evaluation protocols across studies, and (3) lack of systematic analysis of the interplay between performance, cost, and inference time. Through experiments with various base models and reasoning methods, we demonstrate that the latest thinking models, DeepSeek R1 and OpenAI o3, exhibit exceptional performance in complex medical reasoning tasks. Additionally, advanced search-based agent methods offer promising performance-to-cost ratios compared to traditional approaches. Our analysis reveals substantial performance gaps between model families on complex questions and identifies optimal model selections for different computational constraints. Our benchmark and evaluation framework are publicly available at https://github.com/gersteinlab/medagents-benchmark.', 'score': 11, 'issue_id': 2634, 'pub_date': '2025-03-10', 'pub_date_card': {'ru': '10 марта', 'en': 'March 10', 'zh': '3月10日'}, 'hash': '4d9aba5593231609', 'authors': ['Xiangru Tang', 'Daniel Shao', 'Jiwoong Sohn', 'Jiapeng Chen', 'Jiayi Zhang', 'Jinyu Xiang', 'Fang Wu', 'Yilun Zhao', 'Chenglin Wu', 'Wenqi Shi', 'Arman Cohan', 'Mark Gerstein'], 'affiliations': ['Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2503.07459.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#survey', '#healthcare'], 'emoji': '🩺', 'ru': {'title': 'Новый бенчмарк для оценки языковых моделей в сложных медицинских задачах', 'desc': 'Статья представляет новый бенчмарк <PRE_TAG>MedAgentsBench</POST_TAG> для оценки языковых моделей в области медицины. Бенчмарк фокусируется на сложных медицинских вопросах, требующих многоступенчатых клинических рассуждений. Исследование выявило, что новейшие модели, такие как DeepSeek R1 и OpenAI o3, показывают исключительную производительность в сложных медицинских задачах. Анализ также показал, что методы на основе поиска предлагают многообещающее соотношение производительности и стоимости по сравнению с традиционными подходами.'}, 'en': {'title': 'MedAgentsBench: Elevating Medical Question-Answering Evaluation', 'desc': 'This paper introduces MedAgentsBench, a new benchmark designed to evaluate Large Language Models (LLMs) on complex medical questions that require multi-step reasoning. It addresses limitations in current evaluations, such as the prevalence of simple questions and inconsistent testing protocols. The authors conduct experiments with various models, revealing that advanced models like DeepSeek R1 and OpenAI o3 perform well on challenging tasks, while search-based agents show better performance-to-cost ratios. The study highlights significant performance gaps among different model families and provides insights for selecting models based on computational resources.'}, 'zh': {'title': '医学问答的新基准：挑战复杂推理', 'desc': '本文介绍了一个新的医学问答基准测试——MedAgentsBench，旨在评估大型语言模型在复杂医学问题上的表现。该基准测试专注于需要多步骤临床推理、诊断制定和治疗计划的问题，这些问题是当前模型仍然面临挑战的领域。通过对七个已建立的医学数据集进行分析，本文解决了现有评估中的三个关键限制，包括简单问题的普遍性和评估协议的不一致性。实验结果表明，最新的思维模型在复杂医学推理任务中表现出色，并且基于搜索的代理方法在性能与成本比方面具有良好的前景。'}}}, {'id': 'https://huggingface.co/papers/2503.06580', 'title': 'Agent models: Internalizing Chain-of-Action Generation into Reasoning\n  models', 'url': 'https://huggingface.co/papers/2503.06580', 'abstract': 'Traditional agentic workflows rely on external prompts to manage interactions with tools and the environment, which limits the autonomy of reasoning models. We position Large Agent Models (LAMs) that internalize the generation of Chain-of-Action (CoA), enabling the model to autonomously decide when and how to use external tools. Our proposed AutoCoA framework combines supervised fine-tuning (SFT) and reinforcement learning (RL), allowing the model to seamlessly switch between reasoning and action while efficiently managing environment interactions. Main components include step-level action triggering, trajectory-level CoA optimization, and an internal world model to reduce real-environment interaction costs. Evaluations on open-domain QA tasks demonstrate that AutoCoA-trained agent models significantly outperform ReAct-based workflows in task completion, especially in tasks that require long-term reasoning and multi-step actions. Code and dataset are available at https://github.com/ADaM-BJTU/AutoCoA', 'score': 11, 'issue_id': 2631, 'pub_date': '2025-03-09', 'pub_date_card': {'ru': '9 марта', 'en': 'March 9', 'zh': '3月9日'}, 'hash': '01588376bab86ceb', 'authors': ['Yuxiang Zhang', 'Yuqi Yang', 'Jiangming Shu', 'Xinyan Wen', 'Jitao Sang'], 'affiliations': ['School of Computer Science and Technology, Beijing Jiaotong University, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2503.06580.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#agents', '#rl', '#training'], 'emoji': '🤖', 'ru': {'title': 'Автономные агентные модели: новый шаг к самостоятельному ИИ', 'desc': 'Эта статья представляет новый подход к созданию агентных моделей искусственного интеллекта, называемых Large Agent Models (LAM). Авторы предлагают фреймворк AutoCoA, который позволяет модели самостоятельно генерировать цепочки действий без внешних подсказок. Фреймворк сочетает в себе методы обучения с учителем и обучения с подкреплением для оптимизации взаимодействия модели с окружающей средой. Результаты показывают, что модели, обученные с помощью AutoCoA, значительно превосходят традиционные подходы в задачах, требующих долгосрочных рассуждений и многошаговых действий.'}, 'en': {'title': 'Empowering Autonomous Reasoning with AutoCoA', 'desc': 'This paper introduces Large Agent Models (LAMs) that enhance the autonomy of reasoning models by allowing them to generate their own Chain-of-Action (CoA) without relying on external prompts. The AutoCoA framework integrates supervised fine-tuning (SFT) and reinforcement learning (RL) to enable models to effectively alternate between reasoning and taking actions in their environment. Key features of this framework include mechanisms for triggering actions at each step, optimizing CoA over entire trajectories, and utilizing an internal world model to minimize the costs associated with real-world interactions. Evaluations show that models trained with AutoCoA outperform traditional ReAct-based workflows, particularly in complex tasks requiring extended reasoning and multiple actions.'}, 'zh': {'title': '自主决策的智能代理模型', 'desc': '传统的智能工作流程依赖外部提示来管理与工具和环境的交互，这限制了推理模型的自主性。我们提出了大型代理模型（LAMs），使其能够内部生成行动链（CoA），从而自主决定何时以及如何使用外部工具。我们提出的AutoCoA框架结合了监督微调（SFT）和强化学习（RL），使模型能够在推理和行动之间无缝切换，同时有效管理与环境的交互。评估结果表明，经过AutoCoA训练的代理模型在开放领域问答任务中显著优于基于ReAct的工作流程，尤其是在需要长期推理和多步骤行动的任务中。'}}}, {'id': 'https://huggingface.co/papers/2503.04973', 'title': 'Beyond RAG: Task-Aware KV Cache Compression for Comprehensive Knowledge\n  Reasoning', 'url': 'https://huggingface.co/papers/2503.04973', 'abstract': 'Incorporating external knowledge in large language models (LLMs) enhances their utility across diverse applications, but existing methods have trade-offs. Retrieval-Augmented Generation (RAG) fetches evidence via similarity search, but key information may fall outside top ranked results. Long-context models can process multiple documents but are computationally expensive and limited by context window size. Inspired by students condensing study material for open-book exams, we propose task-aware key-value (KV) cache compression, which compresses external knowledge in a zero- or few-shot setup. This enables LLMs to reason efficiently over a compacted representation of all relevant information. Experiments show our approach outperforms both RAG and task-agnostic compression methods. On LongBench v2, it improves accuracy by up to 7 absolute points over RAG with a 30x compression rate, while reducing inference latency from 0.43s to 0.16s. A synthetic dataset highlights that RAG performs well when sparse evidence suffices, whereas task-aware compression is superior for broad knowledge tasks.', 'score': 11, 'issue_id': 2640, 'pub_date': '2025-03-06', 'pub_date_card': {'ru': '6 марта', 'en': 'March 6', 'zh': '3月6日'}, 'hash': 'a3117b7e2b2c099c', 'authors': ['Giulio Corallo', 'Orion Weller', 'Fabio Petroni', 'Paolo Papotti'], 'affiliations': ['EURECOM', 'Johns Hopkins University', 'SAP Labs', 'Samaya AI'], 'pdf_title_img': 'assets/pdf/title_img/2503.04973.jpg', 'data': {'categories': ['#reasoning', '#synthetic', '#long_context', '#rag', '#inference'], 'emoji': '🧠', 'ru': {'title': 'Эффективное обогащение знаний LLM через интеллектуальное сжатие информации', 'desc': 'Статья предлагает новый метод обогащения знаний больших языковых моделей (LLM) - сжатие кэша ключ-значение с учетом задачи. Этот подход позволяет LLM эффективно рассуждать на основе сжатого представления всей релевантной информации. Эксперименты показывают, что предложенный метод превосходит как RAG, так и методы сжатия, не учитывающие задачу. На тестовом наборе LongBench v2 он повышает точность на 7 процентных пунктов по сравнению с RAG при 30-кратном сжатии, одновременно снижая задержку вывода.'}, 'en': {'title': 'Efficient Knowledge Integration for Enhanced Language Model Performance', 'desc': 'This paper presents a new method for enhancing large language models (LLMs) by incorporating external knowledge more effectively. The proposed task-aware key-value (KV) cache compression allows LLMs to efficiently reason over a compact representation of relevant information, improving performance in zero- or few-shot scenarios. Compared to existing methods like Retrieval-Augmented Generation (RAG), this approach achieves better accuracy and significantly reduces inference time. Experiments demonstrate that while RAG excels with sparse evidence, the new compression technique is more effective for tasks requiring extensive knowledge.'}, 'zh': {'title': '任务感知压缩，提升语言模型效率', 'desc': '本论文提出了一种新的方法，通过任务感知的键值（KV）缓存压缩来整合外部知识，以提高大型语言模型（LLMs）的效率。该方法在零样本或少样本设置下压缩外部知识，使得模型能够在处理相关信息时更加高效。实验结果表明，该方法在准确性和推理延迟方面均优于现有的检索增强生成（RAG）和任务无关的压缩方法。特别是在LongBench v2数据集上，该方法的准确性提高了7个百分点，同时推理延迟从0.43秒减少到0.16秒。'}}}, {'id': 'https://huggingface.co/papers/2503.04812', 'title': 'LLaVE: Large Language and Vision Embedding Models with Hardness-Weighted\n  Contrastive Learning', 'url': 'https://huggingface.co/papers/2503.04812', 'abstract': "Universal multimodal embedding models play a critical role in tasks such as interleaved image-text retrieval, multimodal RAG, and multimodal clustering. However, our empirical results indicate that existing LMM-based embedding models trained with the standard InfoNCE loss exhibit a high degree of overlap in similarity distribution between positive and negative pairs, making it challenging to distinguish hard negative pairs effectively. To deal with this issue, we propose a simple yet effective framework that dynamically improves the embedding model's representation learning for negative pairs based on their discriminative difficulty. Within this framework, we train a series of models, named LLaVE, and evaluate them on the MMEB benchmark, which covers 4 meta-tasks and 36 datasets. Experimental results show that LLaVE establishes stronger baselines that achieve state-of-the-art (SOTA) performance while demonstrating strong scalability and efficiency. Specifically, LLaVE-2B surpasses the previous SOTA 7B models, while LLaVE-7B achieves a further performance improvement of 6.2 points. Although LLaVE is trained on image-text data, it can generalize to text-video retrieval tasks in a zero-shot manner and achieve strong performance, demonstrating its remarkable potential for transfer to other embedding tasks.", 'score': 10, 'issue_id': 2631, 'pub_date': '2025-03-04', 'pub_date_card': {'ru': '4 марта', 'en': 'March 4', 'zh': '3月4日'}, 'hash': 'a1fec2227e343e88', 'authors': ['Zhibin Lan', 'Liqiang Niu', 'Fandong Meng', 'Jie Zhou', 'Jinsong Su'], 'affiliations': ['Pattern Recognition Center, WeChat AI, Tencent Inc, China', 'School of Informatics, Xiamen University, China', 'Shanghai Artificial Intelligence Laboratory, China'], 'pdf_title_img': 'assets/pdf/title_img/2503.04812.jpg', 'data': {'categories': ['#transfer_learning', '#benchmark', '#rag', '#multimodal', '#training'], 'emoji': '🔀', 'ru': {'title': 'Динамическое обучение для различения сложных негативных пар в мультимодальных эмбеддингах', 'desc': 'Статья представляет новый фреймворк для улучшения обучения мультимодальных эмбеддинг-моделей. Авторы обнаружили проблему перекрытия распределений сходства для позитивных и негативных пар в существующих моделях. Предложенный подход динамически улучшает представление негативных пар на основе их сложности различения. Разработанные модели LLaVE достигают лучших результатов на бенчмарке MMEB и демонстрируют хорошую масштабируемость.'}, 'en': {'title': 'Enhancing Multimodal Embeddings with LLaVE for Better Performance', 'desc': 'This paper discusses the development of a new framework called LLaVE for improving multimodal embedding models, which are used for tasks involving both images and text. The authors identify a problem with existing models that struggle to differentiate between similar positive and negative pairs due to overlapping similarity distributions. To address this, LLaVE dynamically enhances the learning of negative pairs based on their difficulty, leading to better representation learning. The results show that LLaVE outperforms previous state-of-the-art models and can also be applied effectively to other tasks like text-video retrieval.'}, 'zh': {'title': 'LLaVE：提升多模态嵌入的强大工具', 'desc': '本文提出了一种新的多模态嵌入模型LLaVE，旨在解决现有模型在处理正负样本时相似度分布重叠的问题。通过动态调整负样本的表示学习，LLaVE能够更有效地区分困难的负样本。实验结果表明，LLaVE在多个基准测试中表现出色，超越了之前的最先进模型，并在图像-文本数据上训练后，能够在零样本情况下推广到文本-视频检索任务。该模型展示了强大的可扩展性和效率，具有广泛的应用潜力。'}}}, {'id': 'https://huggingface.co/papers/2503.07334', 'title': 'Unleashing the Potential of Large Language Models for Text-to-Image\n  Generation through Autoregressive Representation Alignment', 'url': 'https://huggingface.co/papers/2503.07334', 'abstract': "We present Autoregressive Representation Alignment (ARRA), a new training framework that unlocks global-coherent text-to-image generation in autoregressive LLMs without architectural changes. Unlike prior work that requires complex architectural redesigns, ARRA aligns LLM hidden states with visual representations from external visual foundational models via a global visual alignment loss and a hybrid token, <HYBNEXT>. This token enforces dual constraints: local next-token prediction and global semantic distillation, enabling LLMs to implicitly learn spatial and contextual coherence while retaining their original autoregressive paradigm. Extensive experiments validate ARRA's plug-and-play versatility. When training from text-generation-only LLMs or random initialization, ARRA reduces FID by 25.5% (MIMIC-CXR), 8.8% (DeepEyeNet), and 7.5% (ImageNet) for advanced autoregressive LLMs like Chameleon and LlamaGen, all without framework modifications. For domain adaption, ARRA aligns general-purpose LLMs with specialized models (e.g., BioMedCLIP), achieving an 18.6% FID reduction over direct fine-tuning on medical imaging (MIMIC-CXR). By demonstrating that training objective redesign -- not just architectural innovation -- can resolve cross-modal global coherence challenges, ARRA offers a complementary paradigm for advancing autoregressive models. Code and models will be released to advance autoregressive image generation.", 'score': 9, 'issue_id': 2643, 'pub_date': '2025-03-10', 'pub_date_card': {'ru': '10 марта', 'en': 'March 10', 'zh': '3月10日'}, 'hash': 'da94bc1af48685ac', 'authors': ['Xing Xie', 'Jiawei Liu', 'Ziyue Lin', 'Huijie Fan', 'Zhi Han', 'Yandong Tang', 'Liangqiong Qu'], 'affiliations': ['Shenyang Institute of Automation, Chinese Academy of Sciences', 'The University of Hong Kong', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2503.07334.jpg', 'data': {'categories': ['#training', '#optimization', '#alignment', '#open_source', '#multimodal'], 'emoji': '🖼️', 'ru': {'title': 'ARRA: Глобальная согласованность в генерации изображений без изменения архитектуры', 'desc': 'Представлен новый метод обучения ARRA, позволяющий автореgressивным языковым моделям генерировать глобально согласованные изображения без изменения архитектуры. ARRA выравнивает скрытые состояния языковой модели с визуальными представлениями внешних моделей компьютерного зрения с помощью специальной функции потерь и гибридного токена. Этот подход позволяет языковым моделям неявно учиться пространственной и контекстной согласованности, сохраняя при этом исходную авторегрессивную парадигму. Эксперименты показывают, что ARRA значительно улучшает качество генерации изображений для различных задач и доменов.'}, 'en': {'title': 'Unlocking Coherent Text-to-Image Generation with ARRA', 'desc': "The paper introduces Autoregressive Representation Alignment (ARRA), a novel training framework that enhances text-to-image generation in autoregressive language models (LLMs) without changing their architecture. ARRA achieves this by aligning the hidden states of LLMs with visual representations from external models using a global visual alignment loss and a special hybrid token, <HYBNEXT>. This token imposes both local next-token prediction and global semantic distillation, allowing LLMs to learn spatial and contextual coherence effectively. The results show significant improvements in image generation quality, as evidenced by reduced Fréchet Inception Distance (FID) scores across various datasets, demonstrating ARRA's effectiveness and versatility in enhancing autoregressive models."}, 'zh': {'title': '自回归模型的新突破：全球一致性生成', 'desc': '本文提出了一种新的训练框架，称为自回归表示对齐（ARRA），旨在实现自回归大语言模型（LLM）中的全球一致性文本到图像生成，而无需改变模型架构。ARRA通过全局视觉对齐损失和混合标记<HYBNEXT>，将LLM的隐藏状态与外部视觉基础模型的视觉表示对齐。该标记施加了局部下一个标记预测和全局语义蒸馏的双重约束，使LLM能够在保持自回归范式的同时，隐式学习空间和上下文的一致性。实验结果验证了ARRA的灵活性，显示出在多个数据集上显著降低了FID值，证明了训练目标的重新设计可以解决跨模态全球一致性挑战。'}}}, {'id': 'https://huggingface.co/papers/2503.07507', 'title': 'PE3R: Perception-Efficient 3D Reconstruction', 'url': 'https://huggingface.co/papers/2503.07507', 'abstract': 'Recent advancements in 2D-to-3D perception have significantly improved the understanding of 3D scenes from 2D images. However, existing methods face critical challenges, including limited generalization across scenes, suboptimal perception accuracy, and slow reconstruction speeds. To address these limitations, we propose Perception-Efficient 3D Reconstruction (PE3R), a novel framework designed to enhance both accuracy and efficiency. PE3R employs a feed-forward architecture to enable rapid 3D semantic field reconstruction. The framework demonstrates robust zero-shot generalization across diverse scenes and objects while significantly improving reconstruction speed. Extensive experiments on 2D-to-3D open-vocabulary segmentation and 3D reconstruction validate the effectiveness and versatility of PE3R. The framework achieves a minimum 9-fold speedup in 3D semantic field reconstruction, along with substantial gains in perception accuracy and reconstruction precision, setting new benchmarks in the field. The code is publicly available at: https://github.com/hujiecpp/PE3R.', 'score': 8, 'issue_id': 2631, 'pub_date': '2025-03-10', 'pub_date_card': {'ru': '10 марта', 'en': 'March 10', 'zh': '3月10日'}, 'hash': '6a53d341839fc41f', 'authors': ['Jie Hu', 'Shizun Wang', 'Xinchao Wang'], 'affiliations': ['xML Lab, National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2503.07507.jpg', 'data': {'categories': ['#3d', '#architecture', '#benchmark'], 'emoji': '🔍', 'ru': {'title': 'Быстрая и точная 3D-реконструкция из 2D-изображений', 'desc': 'PE3R - это новая система для улучшения 3D-реконструкции из 2D-изображений. Она использует прямую архитектуру для быстрого восстановления 3D семантических полей. PE3R демонстрирует надежную обобщающую способность на разных сценах и объектах без дополнительного обучения. Эксперименты показывают значительное ускорение реконструкции и повышение точности восприятия по сравнению с существующими методами.'}, 'en': {'title': 'Revolutionizing 3D Scene Understanding with PE3R', 'desc': 'This paper introduces Perception-Efficient 3D Reconstruction (PE3R), a new framework that enhances the process of understanding 3D scenes from 2D images. PE3R addresses key challenges in existing methods, such as limited generalization and slow reconstruction speeds, by utilizing a feed-forward architecture. The framework achieves impressive zero-shot generalization across various scenes and objects, while also significantly speeding up the reconstruction process. Experimental results show that PE3R offers at least a 9-fold increase in reconstruction speed and improved accuracy, establishing new benchmarks in 2D-to-3D perception.'}, 'zh': {'title': '感知高效3D重建，速度与精度的双重提升', 'desc': '最近在2D到3D感知方面的进展显著提高了从2D图像理解3D场景的能力。然而，现有方法面临着场景泛化能力有限、感知精度不佳和重建速度慢等关键挑战。为了解决这些问题，我们提出了感知高效3D重建（PE3R）框架，旨在提高准确性和效率。PE3R采用前馈架构，能够快速重建3D语义场，并在多样场景和物体上展示出强大的零样本泛化能力，同时显著提高重建速度。'}}}, {'id': 'https://huggingface.co/papers/2503.07197', 'title': 'Effective and Efficient Masked Image Generation Models', 'url': 'https://huggingface.co/papers/2503.07197', 'abstract': "Although masked image generation models and masked diffusion models are designed with different motivations and objectives, we observe that they can be unified within a single framework. Building upon this insight, we carefully explore the design space of training and sampling, identifying key factors that contribute to both performance and efficiency. Based on the improvements observed during this exploration, we develop our model, referred to as eMIGM. Empirically, eMIGM demonstrates strong performance on ImageNet generation, as measured by Fr\\'echet Inception Distance (FID). In particular, on ImageNet 256x256, with similar number of function evaluations (NFEs) and model parameters, eMIGM outperforms the seminal VAR. Moreover, as NFE and model parameters increase, eMIGM achieves performance comparable to the state-of-the-art continuous diffusion models while requiring less than 40% of the NFE. Additionally, on ImageNet 512x512, with only about 60% of the NFE, eMIGM outperforms the state-of-the-art continuous diffusion models.", 'score': 8, 'issue_id': 2631, 'pub_date': '2025-03-10', 'pub_date_card': {'ru': '10 марта', 'en': 'March 10', 'zh': '3月10日'}, 'hash': '4740cc0178bbf099', 'authors': ['Zebin You', 'Jingyang Ou', 'Xiaolu Zhang', 'Jun Hu', 'Jun Zhou', 'Chongxuan Li'], 'affiliations': ['Ant Group', 'Beijing Key Laboratory of Big Data Management and Analysis Method', 'Gaoling School of AI, Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2503.07197.jpg', 'data': {'categories': ['#optimization', '#diffusion', '#training', '#cv'], 'emoji': '🖼️', 'ru': {'title': 'Объединение маскированных моделей для эффективной генерации изображений', 'desc': 'Исследователи объединили модели генерации маскированных изображений и маскированные диффузионные модели в единую структуру. Они изучили пространство проектирования обучения и сэмплирования, выявив ключевые факторы, влияющие на производительность и эффективность. На основе этого анализа была разработана модель eMIGM, которая показала высокую эффективность при генерации изображений ImageNet. eMIGM превзошла существующие модели по метрике FID при меньшем количестве вычислений и параметров.'}, 'en': {'title': 'Unifying Masked Models for Efficient Image Generation', 'desc': "This paper presents a unified framework for masked image generation models and masked diffusion models, highlighting their similarities despite different goals. The authors explore various design choices in training and sampling, which significantly impact the model's performance and efficiency. They introduce a new model called eMIGM, which shows superior results on ImageNet generation tasks, particularly in terms of Fréchet Inception Distance (FID). Notably, eMIGM achieves competitive performance with fewer function evaluations compared to existing state-of-the-art models, demonstrating its efficiency and effectiveness in image generation."}, 'zh': {'title': '统一掩蔽模型，提升图像生成性能', 'desc': '本文探讨了掩蔽图像生成模型和掩蔽扩散模型的统一框架。我们分析了训练和采样的设计空间，识别出影响性能和效率的关键因素。基于这些改进，我们开发了名为eMIGM的模型。实验结果表明，eMIGM在ImageNet生成任务中表现优异，尤其在较低的函数评估次数下超越了现有的最先进模型。'}}}, {'id': 'https://huggingface.co/papers/2503.05856', 'title': 'This Is Your Doge, If It Please You: Exploring Deception and Robustness\n  in Mixture of LLMs', 'url': 'https://huggingface.co/papers/2503.05856', 'abstract': "Mixture of <PRE_TAG>large language model (LLMs) Agents (MoA)</POST_TAG> architectures achieve state-of-the-art performance on prominent benchmarks like AlpacaEval 2.0 by leveraging the collaboration of multiple LLMs at inference time. Despite these successes, an evaluation of the safety and reliability of MoA is missing. We present the first comprehensive study of MoA's robustness against deceptive LLM agents that deliberately provide misleading responses. We examine factors like the propagation of deceptive information, model size, and information availability, and uncover critical vulnerabilities. On AlpacaEval 2.0, the popular LLaMA 3.1-70B model achieves a length-controlled Win Rate (LC WR) of 49.2% when coupled with 3-layer MoA (6 LLM agents). However, we demonstrate that introducing only a single carefully-instructed deceptive agent into the MoA can reduce performance to 37.9%, effectively nullifying all MoA gains. On QuALITY, a multiple-choice comprehension task, the impact is also severe, with accuracy plummeting by a staggering 48.5%. Inspired in part by the historical Doge of Venice voting process, designed to minimize influence and deception, we propose a range of unsupervised defense mechanisms that recover most of the lost performance.", 'score': 7, 'issue_id': 2639, 'pub_date': '2025-03-07', 'pub_date_card': {'ru': '7 марта', 'en': 'March 7', 'zh': '3月7日'}, 'hash': 'a7ca72375d4cd423', 'authors': ['Lorenz Wolf', 'Sangwoong Yoon', 'Ilija Bogunovic'], 'affiliations': ['University College London Center for Artificial Intelligence, London, UK'], 'pdf_title_img': 'assets/pdf/title_img/2503.05856.jpg', 'data': {'categories': ['#inference', '#security', '#benchmark', '#agents', '#hallucinations'], 'emoji': '🛡️', 'ru': {'title': 'Защита коллаборативных языковых моделей от обмана', 'desc': 'Исследование посвящено архитектуре Mixture of large language model Agents (MoA), которая достигает высоких результатов на бенчмарках, объединяя несколько языковых моделей. Авторы изучают уязвимости MoA к обманным агентам, намеренно предоставляющим ложные ответы. Эксперименты показывают, что даже один обманный агент может значительно снизить производительность MoA на задачах вроде AlpacaEval 2.0 и QuALITY. Предлагаются механизмы защиты, вдохновленные историческим процессом голосования Дожа Венеции, для восстановления утраченной производительности.'}, 'en': {'title': 'Strengthening MoA: Defending Against Deceptive Agents', 'desc': 'This paper investigates the robustness of Mixture of Large Language Model Agents (MoA) architectures, which have shown impressive results in various benchmarks. The authors highlight a significant gap in understanding how these models handle deceptive agents that can provide misleading information. Their experiments reveal that even a single deceptive agent can drastically reduce the performance of MoA systems, indicating vulnerabilities in their design. To address these issues, the paper proposes unsupervised defense mechanisms inspired by historical voting processes to enhance the reliability of MoA against such threats.'}, 'zh': {'title': '提升大型语言模型的安全性与可靠性', 'desc': '这篇论文研究了混合大型语言模型（LLMs）代理架构的安全性和可靠性。尽管这些架构在多个基准测试中表现出色，但对其抵御误导性信息的能力缺乏评估。研究发现，单个误导性代理的引入会显著降低模型的性能，甚至抵消所有的优势。为此，论文提出了一系列无监督的防御机制，以恢复大部分丢失的性能。'}}}, {'id': 'https://huggingface.co/papers/2503.06520', 'title': 'Seg-Zero: Reasoning-Chain Guided Segmentation via Cognitive\n  Reinforcement', 'url': 'https://huggingface.co/papers/2503.06520', 'abstract': "Traditional methods for reasoning segmentation rely on supervised fine-tuning with categorical labels and simple descriptions, limiting its out-of-domain generalization and lacking explicit reasoning processes. To address these limitations, we propose Seg-Zero, a novel framework that demonstrates remarkable generalizability and derives explicit chain-of-thought reasoning through cognitive reinforcement. Seg-Zero introduces a decoupled architecture consisting of a reasoning model and a segmentation model. The reasoning model interprets user intentions, generates explicit reasoning chains, and produces positional prompts, which are subsequently used by the segmentation model to generate precious pixel-level masks. We design a sophisticated reward mechanism that integrates both format and accuracy rewards to effectively guide optimization directions. Trained exclusively via reinforcement learning with GRPO and without explicit reasoning data, Seg-Zero achieves robust zero-shot generalization and exhibits emergent test-time reasoning capabilities. Experiments show that Seg-Zero-7B achieves a zero-shot performance of 57.5 on the ReasonSeg benchmark, surpassing the prior LISA-7B by 18\\%. This significant improvement highlights Seg-Zero's ability to generalize across domains while presenting an explicit reasoning process. Code is available at https://github.com/dvlab-research/Seg-Zero.", 'score': 6, 'issue_id': 2630, 'pub_date': '2025-03-09', 'pub_date_card': {'ru': '9 марта', 'en': 'March 9', 'zh': '3月9日'}, 'hash': 'b21eb23a448d282e', 'authors': ['Yuqi Liu', 'Bohao Peng', 'Zhisheng Zhong', 'Zihao Yue', 'Fanbin Lu', 'Bei Yu', 'Jiaya Jia'], 'affiliations': ['CUHK', 'HKUST', 'RUC'], 'pdf_title_img': 'assets/pdf/title_img/2503.06520.jpg', 'data': {'categories': ['#rl', '#benchmark', '#architecture', '#reasoning', '#rlhf', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Сегментация с рассуждением: ИИ учится объяснять свои решения', 'desc': 'Seg-Zero - это новая модель для сегментации изображений, использующая когнитивное подкрепление для улучшения обобщающей способности и явного рассуждения. Архитектура состоит из модели рассуждений, генерирующей цепочки рассуждений и позиционные подсказки, и модели сегментации, создающей маски на уровне пикселей. Обучение происходит с помощью обучения с подкреплением и специального механизма вознаграждений. Seg-Zero-7B превосходит предыдущие модели на 18% в задаче zero-shot сегментации на бенчмарке ReasonSeg.'}, 'en': {'title': 'Seg-Zero: Revolutionizing Reasoning Segmentation with Zero-Shot Generalization', 'desc': 'The paper introduces Seg-Zero, a new framework for reasoning segmentation that overcomes the limitations of traditional supervised methods. It features a decoupled architecture with a reasoning model that interprets user intentions and generates reasoning chains, which are then used by a segmentation model to create detailed pixel-level masks. The framework employs a unique reward mechanism that balances format and accuracy to optimize performance through reinforcement learning. Seg-Zero demonstrates impressive zero-shot generalization capabilities, achieving a significant performance boost on the ReasonSeg benchmark compared to previous models.'}, 'zh': {'title': 'Seg-Zero：突破性推理与分割的结合', 'desc': '传统的分割推理方法依赖于带有类别标签的监督微调，这限制了其在不同领域的泛化能力，并缺乏明确的推理过程。为了解决这些问题，我们提出了Seg-Zero，这是一种新颖的框架，展示了显著的泛化能力，并通过认知强化推导出明确的推理链。Seg-Zero引入了一个解耦架构，包括推理模型和分割模型，推理模型解释用户意图，生成明确的推理链，并产生位置提示，随后由分割模型生成精确的像素级掩码。通过强化学习训练，Seg-Zero在没有明确推理数据的情况下，实现了强大的零样本泛化能力，并展现出突出的测试时推理能力。'}}}, {'id': 'https://huggingface.co/papers/2503.06121', 'title': 'BlackGoose Rimer: Harnessing RWKV-7 as a Simple yet Superior Replacement\n  for Transformers in Large-Scale Time Series Modeling', 'url': 'https://huggingface.co/papers/2503.06121', 'abstract': "Time series models face significant challenges in scaling to handle large and complex datasets, akin to the scaling achieved by large language models (LLMs). The unique characteristics of time series data and the computational demands of model scaling necessitate innovative approaches. While researchers have explored various architectures such as Transformers, LSTMs, and GRUs to address these challenges, we propose a novel solution using RWKV-7, which incorporates meta-learning into its state update mechanism. By integrating RWKV-7's time mix and channel mix components into the transformer-based time series model Timer, we achieve a substantial performance improvement of approximately 1.13 to 43.3x and a 4.5x reduction in training time with 1/23 parameters, all while utilizing fewer parameters. Our code and model weights are publicly available for further research and development at https://github.com/Alic-Li/BlackGoose_Rimer.", 'score': 5, 'issue_id': 2631, 'pub_date': '2025-03-08', 'pub_date_card': {'ru': '8 марта', 'en': 'March 8', 'zh': '3月8日'}, 'hash': '3f03abe6317e5bba', 'authors': ['Li weile', 'Liu Xiao'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2503.06121.jpg', 'data': {'categories': ['#optimization', '#architecture', '#training', '#open_source'], 'emoji': '⏳', 'ru': {'title': 'Революция в масштабировании моделей временных рядов с RWKV-7', 'desc': 'Статья представляет новый подход к масштабированию моделей временных рядов с использованием архитектуры RWKV-7. Авторы интегрируют компоненты RWKV-7 в трансформер-модель Timer для обработки временных рядов. Результаты показывают значительное улучшение производительности и сокращение времени обучения при меньшем количестве параметров. Предложенный метод решает проблемы масштабирования моделей временных рядов, аналогичные тем, с которыми сталкиваются большие языковые модели.'}, 'en': {'title': 'Revolutionizing Time Series with RWKV-7: Efficiency Meets Performance', 'desc': "This paper addresses the challenges of scaling time series models to manage large and complex datasets, similar to the advancements seen in large language models. It introduces RWKV-7, a novel approach that integrates meta-learning into the state update mechanism of time series models. By combining RWKV-7's time mix and channel mix components with the Timer model, the authors report significant performance enhancements and reduced training times. The proposed method achieves impressive results with fewer parameters, making it a promising solution for time series analysis."}, 'zh': {'title': '创新时间序列模型，提升性能与效率', 'desc': '时间序列模型在处理大型复杂数据集时面临显著挑战，类似于大型语言模型的扩展能力。时间序列数据的独特特性和模型扩展的计算需求需要创新的方法。我们提出了一种新颖的解决方案，使用RWKV-7将元学习融入状态更新机制。通过将RWKV-7的时间混合和通道混合组件整合到基于变换器的时间序列模型Timer中，我们实现了约1.13到43.3倍的性能提升，并将训练时间减少了4.5倍，同时参数数量仅为原来的1/23。'}}}, {'id': 'https://huggingface.co/papers/2503.03499', 'title': 'State-offset Tuning: State-based Parameter-Efficient Fine-Tuning for\n  State Space Models', 'url': 'https://huggingface.co/papers/2503.03499', 'abstract': 'State Space Models (SSMs) have emerged as efficient alternatives to Transformers, mitigating their quadratic computational cost. However, the application of Parameter-Efficient Fine-Tuning (PEFT) methods to SSMs remains largely unexplored. In particular, prompt-based methods like Prompt Tuning and Prefix-Tuning, which are widely used in Transformers, do not perform well on SSMs. To address this, we propose state-based methods as a superior alternative to prompt-based methods. This new family of methods naturally stems from the architectural characteristics of SSMs. State-based methods adjust state-related features directly instead of depending on external prompts. Furthermore, we introduce a novel state-based PEFT method: State-offset Tuning. At every timestep, our method directly affects the state at the current step, leading to more effective adaptation. Through extensive experiments across diverse datasets, we demonstrate the effectiveness of our method. Code is available at https://github.com/furiosa-ai/ssm-state-tuning.', 'score': 5, 'issue_id': 2630, 'pub_date': '2025-03-05', 'pub_date_card': {'ru': '5 марта', 'en': 'March 5', 'zh': '3月5日'}, 'hash': '80ab6abd822f2976', 'authors': ['Wonjun Kang', 'Kevin Galim', 'Yuchen Zeng', 'Minjae Lee', 'Hyung Il Koo', 'Nam Ik Cho'], 'affiliations': ['UW-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2503.03499.jpg', 'data': {'categories': ['#architecture', '#training', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Эффективная тонкая настройка моделей пространства состояний без промптов', 'desc': 'Эта статья представляет новый подход к тонкой настройке моделей пространства состояний (SSM) в машинном обучении. Авторы предлагают методы, основанные на состояниях, как альтернативу методам, основанным на промптах, которые хорошо работают для трансформеров, но неэффективны для SSM. Они вводят новый метод под названием State-offset Tuning, который напрямую влияет на состояние модели на каждом временном шаге. Эксперименты на различных наборах данных демонстрируют эффективность предложенного подхода.'}, 'en': {'title': 'Revolutionizing Fine-Tuning with State-Based Methods for SSMs', 'desc': 'This paper discusses the limitations of using traditional prompt-based fine-tuning methods on State Space Models (SSMs), which are more efficient than Transformers. The authors propose a new approach called state-based methods that leverage the unique structure of SSMs to improve performance. Specifically, they introduce State-offset Tuning, a novel parameter-efficient fine-tuning technique that modifies the state at each timestep directly. Experimental results show that this method outperforms existing prompt-based techniques, highlighting its effectiveness in adapting SSMs for various tasks.'}, 'zh': {'title': '基于状态的微调：超越提示的方法', 'desc': '状态空间模型（SSMs）作为变换器的高效替代方案，能够减轻其二次计算成本。然而，参数高效微调（PEFT）方法在SSMs上的应用仍然未被充分探索。我们提出基于状态的方法，作为优于基于提示的方法的新选择，这些方法直接调整与状态相关的特征，而不是依赖外部提示。我们还引入了一种新颖的基于状态的PEFT方法：状态偏移微调，能够在每个时间步直接影响当前状态，从而实现更有效的适应。'}}}, {'id': 'https://huggingface.co/papers/2503.07595', 'title': 'Detection Avoidance Techniques for Large Language Models', 'url': 'https://huggingface.co/papers/2503.07595', 'abstract': "The increasing popularity of large language models has not only led to widespread use but has also brought various risks, including the potential for systematically spreading fake news. Consequently, the development of classification systems such as DetectGPT has become vital. These detectors are vulnerable to evasion techniques, as demonstrated in an experimental series: Systematic changes of the generative models' temperature proofed shallow learning-detectors to be the least reliable. Fine-tuning the generative model via reinforcement learning circumvented BERT-based-detectors. Finally, rephrasing led to a >90\\% evasion of zero-shot-detectors like DetectGPT, although texts stayed highly similar to the original. A comparison with existing work highlights the better performance of the presented methods. Possible implications for society and further research are discussed.", 'score': 4, 'issue_id': 2631, 'pub_date': '2025-03-10', 'pub_date_card': {'ru': '10 марта', 'en': 'March 10', 'zh': '3月10日'}, 'hash': '0b6929d80e047189', 'authors': ['Sinclair Schneider', 'Florian Steuber', 'Joao A. G. Schneider', 'Gabi Dreo Rodosek'], 'affiliations': ['Research Institute CODE, Bundeswehr University Munich, Munich, 81739, Bavaria, Germany'], 'pdf_title_img': 'assets/pdf/title_img/2503.07595.jpg', 'data': {'categories': ['#security', '#benchmark', '#rlhf', '#data', '#ethics', '#rl', '#hallucinations'], 'emoji': '🕵️', 'ru': {'title': 'Обман детекторов: как LLM обходят системы обнаружения ИИ-текстов', 'desc': 'Статья рассматривает проблему уязвимости систем обнаружения текстов, сгенерированных большими языковыми моделями (LLM). Авторы провели серию экспериментов, демонстрирующих, как различные методы могут обойти существующие детекторы, такие как DetectGPT. Были исследованы техники изменения температуры генеративной модели, дообучение с помощью обучения с подкреплением и перефразирование текста. Результаты показывают, что предложенные методы обхода более эффективны, чем существующие подходы, что поднимает вопросы о надежности текущих систем обнаружения ИИ-генерированного контента.'}, 'en': {'title': 'Enhancing Evasion Techniques Against Language Model Detectors', 'desc': "This paper discusses the risks associated with large language models, particularly their potential to spread misinformation. It introduces DetectGPT, a classification system designed to identify generated text, but reveals its vulnerabilities to evasion techniques. The study shows that adjusting the generative model's temperature and fine-tuning it with reinforcement learning can effectively bypass existing detectors. Additionally, rephrasing generated content can achieve over 90% evasion rates while maintaining similarity to the original text, highlighting the need for improved detection methods."}, 'zh': {'title': '应对假新闻的智能检测挑战', 'desc': '随着大型语言模型的普及，假新闻传播的风险也随之增加。因此，开发像DetectGPT这样的分类系统变得至关重要。这些检测器容易受到规避技术的影响，实验表明，生成模型温度的系统性变化使得浅层学习检测器的可靠性最低。通过强化学习微调生成模型可以绕过基于BERT的检测器，而重新表述文本则使得像DetectGPT这样的零样本检测器的规避率超过90%，尽管文本与原文高度相似。'}}}, {'id': 'https://huggingface.co/papers/2503.07274', 'title': 'Efficient Distillation of Classifier-Free Guidance using Adapters', 'url': 'https://huggingface.co/papers/2503.07274', 'abstract': 'While classifier-free guidance (CFG) is essential for conditional diffusion models, it doubles the number of neural function evaluations (NFEs) per inference step. To mitigate this inefficiency, we introduce adapter guidance distillation (AGD), a novel approach that simulates CFG in a single forward pass. AGD leverages lightweight adapters to approximate CFG, effectively doubling the sampling speed while maintaining or even improving sample quality. Unlike prior guidance distillation methods that tune the entire model, AGD keeps the base model frozen and only trains minimal additional parameters (sim2%) to significantly reduce the resource requirement of the distillation phase. Additionally, this approach preserves the original model weights and enables the adapters to be seamlessly combined with other checkpoints derived from the same base model. We also address a key mismatch between training and inference in existing guidance distillation methods by training on CFG-guided trajectories instead of standard diffusion trajectories. Through extensive experiments, we show that AGD achieves comparable or superior FID to CFG across multiple architectures with only half the NFEs. Notably, our method enables the distillation of large models (sim2.6B parameters) on a single consumer GPU with 24 GB of VRAM, making it more accessible than previous approaches that require multiple high-end GPUs. We will publicly release the implementation of our method.', 'score': 4, 'issue_id': 2639, 'pub_date': '2025-03-10', 'pub_date_card': {'ru': '10 марта', 'en': 'March 10', 'zh': '3月10日'}, 'hash': '84e5b0fd1b6f7f9f', 'authors': ['Cristian Perez Jensen', 'Seyedmorteza Sadat'], 'affiliations': ['ETH Zürich'], 'pdf_title_img': 'assets/pdf/title_img/2503.07274.jpg', 'data': {'categories': ['#inference', '#optimization', '#diffusion', '#training', '#open_source', '#architecture'], 'emoji': '🚀', 'ru': {'title': 'Ускорение диффузионных моделей с сохранением качества', 'desc': "Статья представляет новый метод под названием 'адаптерная дистилляция управления' (AGD) для условных диффузионных моделей. AGD симулирует управление без классификатора (CFG) за один проход сети, удваивая скорость семплирования без потери качества. Метод использует легковесные адаптеры, обучая всего 2% параметров и сохраняя базовую модель неизменной. AGD решает проблему несоответствия между обучением и выводом, тренируясь на траекториях с CFG."}, 'en': {'title': 'Speeding Up Diffusion Models with Adapter Guidance Distillation', 'desc': 'This paper presents adapter guidance distillation (AGD), a new method that enhances the efficiency of conditional diffusion models by simulating classifier-free guidance (CFG) in a single forward pass. AGD uses lightweight adapters to approximate CFG, which allows for faster sampling without sacrificing sample quality. The approach keeps the base model unchanged and only trains a small number of additional parameters, significantly reducing resource requirements. Experimental results demonstrate that AGD achieves similar or better performance compared to CFG while halving the number of neural function evaluations needed, making it feasible to distill large models on consumer-grade hardware.'}, 'zh': {'title': '适配器引导蒸馏：提升扩散模型效率的创新方法', 'desc': '本文提出了一种新的方法，称为适配器引导蒸馏（AGD），旨在提高条件扩散模型的效率。AGD通过轻量级适配器在单次前向传播中模拟无分类器引导（CFG），从而实现了采样速度的加倍，同时保持或改善样本质量。与以往的引导蒸馏方法不同，AGD只训练少量额外参数，而保持基础模型不变，显著降低了资源需求。通过大量实验，我们证明AGD在多个架构上实现了与CFG相当或更优的FID，同时只需一半的神经函数评估（NFE）。'}}}, {'id': 'https://huggingface.co/papers/2503.02199', 'title': 'Words or Vision: Do Vision-Language Models Have Blind Faith in Text?', 'url': 'https://huggingface.co/papers/2503.02199', 'abstract': "Vision-Language Models (VLMs) excel in integrating visual and textual information for vision-centric tasks, but their handling of inconsistencies between modalities is underexplored. We investigate VLMs' modality preferences when faced with visual data and varied textual inputs in vision-centered settings. By introducing textual variations to four vision-centric tasks and evaluating ten Vision-Language Models (VLMs), we discover a ``blind faith in text'' phenomenon: VLMs disproportionately trust textual data over visual data when inconsistencies arise, leading to significant performance drops under corrupted text and raising safety concerns. We analyze factors influencing this text bias, including instruction prompts, language model size, text relevance, token order, and the interplay between visual and textual certainty. While certain factors, such as scaling up the language model size, slightly mitigate text bias, others like token order can exacerbate it due to positional biases inherited from language models. To address this issue, we explore supervised fine-tuning with text augmentation and demonstrate its effectiveness in reducing text bias. Additionally, we provide a theoretical analysis suggesting that the blind faith in text phenomenon may stem from an imbalance of pure text and multi-modal data during training. Our findings highlight the need for balanced training and careful consideration of modality interactions in VLMs to enhance their robustness and reliability in handling multi-modal data inconsistencies.", 'score': 4, 'issue_id': 2630, 'pub_date': '2025-03-04', 'pub_date_card': {'ru': '4 марта', 'en': 'March 4', 'zh': '3月4日'}, 'hash': 'a354f8de058f0f84', 'authors': ['Ailin Deng', 'Tri Cao', 'Zhirui Chen', 'Bryan Hooi'], 'affiliations': ['National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2503.02199.jpg', 'data': {'categories': ['#interpretability', '#alignment', '#training', '#multimodal'], 'emoji': '🔍', 'ru': {'title': 'Опасность слепой веры в текст: проблема и решения для VLM моделей', 'desc': "Исследование показывает, что модели компьютерного зрения и обработки естественного языка (VLM) склонны чрезмерно доверять текстовым данным при несоответствии между визуальной и текстовой информацией. Это явление, названное 'слепой верой в текст', может привести к значительному снижению производительности моделей и вызывает опасения по поводу их безопасности. Авторы анализируют факторы, влияющие на текстовое смещение, и предлагают методы его уменьшения, включая дообучение с аугментацией текста. Теоретический анализ предполагает, что проблема может быть связана с дисбалансом чисто текстовых и мультимодальных данных во время обучения моделей."}, 'en': {'title': 'Balancing Vision and Text: Overcoming Bias in Vision-Language Models', 'desc': "This paper investigates how Vision-Language Models (VLMs) manage inconsistencies between visual and textual information in tasks that rely heavily on vision. The authors identify a phenomenon called 'blind faith in text,' where VLMs tend to rely more on textual data than visual data when faced with conflicting inputs, which can lead to performance issues. They analyze various factors that contribute to this text bias, such as the size of the language model and the order of tokens in the text. To mitigate this bias, the paper proposes supervised fine-tuning with text augmentation and emphasizes the importance of balanced training for improving the reliability of VLMs in multi-modal contexts."}, 'zh': {'title': '平衡训练，提升视觉语言模型的可靠性', 'desc': '视觉语言模型（VLMs）在处理视觉和文本信息方面表现出色，但它们在面对模态不一致时的表现尚未得到充分研究。我们探讨了VLMs在视觉数据和不同文本输入下的模态偏好，发现了“对文本的盲目信任”现象：当出现不一致时，VLMs过度依赖文本数据，导致性能显著下降。我们分析了影响这种文本偏见的因素，包括指令提示、语言模型大小、文本相关性、标记顺序以及视觉和文本确定性之间的相互作用。为了解决这个问题，我们探索了带有文本增强的监督微调，并证明其在减少文本偏见方面的有效性。'}}}, {'id': 'https://huggingface.co/papers/2503.07603', 'title': 'Should VLMs be Pre-trained with Image Data?', 'url': 'https://huggingface.co/papers/2503.07603', 'abstract': 'Pre-trained LLMs that are further trained with image data perform well on vision-language tasks. While adding images during a second training phase effectively unlocks this capability, it is unclear how much of a gain or loss this two-step pipeline gives over VLMs which integrate images earlier into the training process. To investigate this, we train models spanning various datasets, scales, image-text ratios, and amount of pre-training done before introducing vision tokens. We then fine-tune these models and evaluate their downstream performance on a suite of vision-language and text-only tasks. We find that pre-training with a mixture of image and text data allows models to perform better on vision-language tasks while maintaining strong performance on text-only evaluations. On an average of 6 diverse tasks, we find that for a 1B model, introducing visual tokens 80% of the way through pre-training results in a 2% average improvement over introducing visual tokens to a fully pre-trained model.', 'score': 3, 'issue_id': 2633, 'pub_date': '2025-03-10', 'pub_date_card': {'ru': '10 марта', 'en': 'March 10', 'zh': '3月10日'}, 'hash': '16f17eb6db67a418', 'authors': ['Sedrick Keh', 'Jean Mercat', 'Samir Yitzhak Gadre', 'Kushal Arora', 'Igor Vasiljevic', 'Benjamin Burchfiel', 'Shuran Song', 'Russ Tedrake', 'Thomas Kollar', 'Ludwig Schmidt', 'Achal Dave'], 'affiliations': ['Columbia University', 'MIT', 'Stanford', 'Toyota Research Institute'], 'pdf_title_img': 'assets/pdf/title_img/2503.07603.jpg', 'data': {'categories': ['#multimodal', '#training', '#benchmark', '#transfer_learning', '#optimization'], 'emoji': '🔬', 'ru': {'title': 'Оптимальное время для интеграции визуальных данных в языковые модели', 'desc': 'Исследование посвящено сравнению эффективности двухэтапного обучения языковых моделей (сначала на текстах, затем на изображениях) с моделями, изначально обучаемыми на смешанных данных. Авторы провели эксперименты с различными наборами данных, масштабами моделей и соотношениями изображений и текста. Результаты показывают, что обучение на смешанных данных позволяет моделям лучше справляться с задачами, связанными с обработкой изображений и текста, сохраняя при этом высокую производительность в текстовых задачах. Для модели размером 1 миллиард параметров введение визуальных токенов на 80% этапе предобучения дает в среднем 2% улучшение по сравнению с добавлением изображений к полностью предобученной модели.'}, 'en': {'title': 'Unlocking Vision-Language Synergy: Timing Matters!', 'desc': 'This paper explores the effectiveness of training large language models (LLMs) with image data in a two-step process compared to integrating images earlier in the training. The authors conduct experiments with various datasets and training configurations to assess the impact of when visual tokens are introduced. Their findings indicate that pre-training with both image and text data enhances performance on vision-language tasks while still performing well on text-only tasks. Specifically, they observe a 2% improvement in performance when visual tokens are added later in the pre-training phase for a 1B model.'}, 'zh': {'title': '图像与文本混合预训练提升视觉语言任务表现', 'desc': '这篇论文探讨了预训练的大型语言模型（LLM）在加入图像数据后在视觉语言任务中的表现。研究发现，在第二阶段训练中加入图像数据可以有效提升模型的能力，但不清楚这种两步训练流程与早期整合图像的视觉语言模型（VLM）相比，究竟是增益还是损失。通过训练不同数据集、规模和图像文本比例的模型，研究者发现混合图像和文本数据的预训练可以提高视觉语言任务的表现，同时在仅文本的评估中也保持良好表现。结果显示，对于一个10亿参数的模型，在预训练的80%时引入视觉标记，平均提升了2%的性能。'}}}, {'id': 'https://huggingface.co/papers/2503.07465', 'title': 'YOLOE: Real-Time Seeing Anything', 'url': 'https://huggingface.co/papers/2503.07465', 'abstract': "Object detection and segmentation are widely employed in computer vision applications, yet conventional models like YOLO series, while efficient and accurate, are limited by predefined categories, hindering adaptability in open scenarios. Recent open-set methods leverage text prompts, visual cues, or prompt-free paradigm to overcome this, but often compromise between performance and efficiency due to high computational demands or deployment complexity. In this work, we introduce YOLOE, which integrates detection and segmentation across diverse open prompt mechanisms within a single highly efficient model, achieving real-time seeing anything. For text prompts, we propose Re-parameterizable Region-Text Alignment (RepRTA) strategy. It refines pretrained textual embeddings via a re-parameterizable lightweight auxiliary network and enhances visual-textual alignment with zero inference and transferring overhead. For visual prompts, we present Semantic-Activated Visual Prompt Encoder (SAVPE). It employs decoupled semantic and activation branches to bring improved visual embedding and accuracy with minimal complexity. For prompt-free scenario, we introduce Lazy Region-Prompt Contrast (LRPC) strategy. It utilizes a built-in large vocabulary and specialized embedding to identify all objects, avoiding costly language model dependency. Extensive experiments show YOLOE's exceptional zero-shot performance and transferability with high inference efficiency and low training cost. Notably, on LVIS, with 3times less training cost and 1.4times inference speedup, YOLOE-v8-S surpasses YOLO-Worldv2-S by 3.5 AP. When transferring to COCO, YOLOE-v8-L achieves 0.6 AP^b and 0.4 AP^m gains over closed-set YOLOv8-L with nearly 4times less training time. Code and models are available at https://github.com/THU-MIG/yoloe.", 'score': 3, 'issue_id': 2637, 'pub_date': '2025-03-10', 'pub_date_card': {'ru': '10 марта', 'en': 'March 10', 'zh': '3月10日'}, 'hash': 'faab5c7007c9cc4d', 'authors': ['Ao Wang', 'Lihao Liu', 'Hui Chen', 'Zijia Lin', 'Jungong Han', 'Guiguang Ding'], 'affiliations': ['Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2503.07465.jpg', 'data': {'categories': ['#training', '#benchmark', '#transfer_learning', '#optimization', '#cv'], 'emoji': '🔍', 'ru': {'title': 'YOLOE: Эффективное обнаружение и сегментация чего угодно в реальном времени', 'desc': 'YOLOE - это новая модель для обнаружения и сегментации объектов, которая объединяет различные механизмы открытых подсказок в одной эффективной архитектуре. Она использует стратегию RepRTA для текстовых подсказок, энкодер SAVPE для визуальных подсказок и метод LRPC для сценариев без подсказок. YOLOE демонстрирует исключительную производительность в задачах zero-shot и переносимость, превосходя существующие модели по эффективности и точности при меньших затратах на обучение.'}, 'en': {'title': 'YOLOE: Real-Time Object Detection and Segmentation for Open-Set Scenarios', 'desc': 'This paper presents YOLOE, a novel model that enhances object detection and segmentation in open-set scenarios by integrating various prompt mechanisms. It introduces a Re-parameterizable Region-Text Alignment (RepRTA) strategy for text prompts, which refines textual embeddings efficiently without additional inference costs. For visual prompts, the Semantic-Activated Visual Prompt Encoder (SAVPE) improves visual accuracy while maintaining low complexity. Additionally, the Lazy Region-Prompt Contrast (LRPC) strategy allows for prompt-free object identification, significantly reducing training costs and improving inference speed compared to traditional models.'}, 'zh': {'title': 'YOLOE：高效的开放场景目标检测与分割', 'desc': '本文介绍了一种新的目标检测和分割模型YOLOE，旨在克服传统模型在开放场景中的局限性。YOLOE通过集成多种开放提示机制，实现了高效的实时检测和分割。我们提出了可重参数化区域-文本对齐策略（RepRTA）和语义激活视觉提示编码器（SAVPE），以提高视觉和文本的对齐效果。实验结果表明，YOLOE在零样本性能和迁移能力上表现优异，同时训练成本低，推理效率高。'}}}, {'id': 'https://huggingface.co/papers/2503.07265', 'title': 'WISE: A World Knowledge-Informed Semantic Evaluation for Text-to-Image\n  Generation', 'url': 'https://huggingface.co/papers/2503.07265', 'abstract': 'Text-to-Image (T2I) models are capable of generating high-quality artistic creations and visual content. However, existing research and evaluation standards predominantly focus on image realism and shallow text-image alignment, lacking a comprehensive assessment of complex semantic understanding and world knowledge integration in text to image generation. To address this challenge, we propose WISE, the first benchmark specifically designed for World Knowledge-Informed Semantic Evaluation. WISE moves beyond simple word-pixel mapping by challenging models with 1000 meticulously crafted prompts across 25 sub-domains in cultural common sense, spatio-temporal reasoning, and natural science. To overcome the limitations of traditional CLIP metric, we introduce WiScore, a novel quantitative metric for assessing knowledge-image alignment. Through comprehensive testing of 20 models (10 dedicated T2I models and 10 unified multimodal models) using 1,000 structured prompts spanning 25 subdomains, our findings reveal significant limitations in their ability to effectively integrate and apply world knowledge during image generation, highlighting critical pathways for enhancing knowledge incorporation and application in next-generation T2I models. Code and data are available at https://github.com/PKU-YuanGroup/WISE.', 'score': 3, 'issue_id': 2640, 'pub_date': '2025-03-10', 'pub_date_card': {'ru': '10 марта', 'en': 'March 10', 'zh': '3月10日'}, 'hash': '6174088b65d232ba', 'authors': ['Yuwei Niu', 'Munan Ning', 'Mengren Zheng', 'Bin Lin', 'Peng Jin', 'Jiaqi Liao', 'Kunpeng Ning', 'Bin Zhu', 'Li Yuan'], 'affiliations': ['Chongqing University', 'Peking University', 'PengCheng Laboratory', 'Rabbitpre AI'], 'pdf_title_img': 'assets/pdf/title_img/2503.07265.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#multimodal', '#interpretability', '#cv'], 'emoji': '🧠', 'ru': {'title': 'WISE: новый рубеж в оценке семантического понимания моделей text-to-image', 'desc': 'Исследователи предложили новый бенчмарк WISE для оценки интеграции мировых знаний в модели генерации изображений по тексту. WISE включает 1000 тщательно разработанных промптов в 25 поддоменах, охватывающих культурный здравый смысл, пространственно-временное мышление и естественные науки. Авторы также представили новую метрику WiScore для количественной оценки соответствия знаний и изображений. Тестирование 20 моделей выявило значительные ограничения в их способности эффективно интегрировать и применять мировые знания при генерации изображений.'}, 'en': {'title': 'Enhancing T2I Models with World Knowledge Evaluation', 'desc': 'This paper introduces WISE, a new benchmark for evaluating Text-to-Image (T2I) models that focuses on their ability to integrate world knowledge and complex semantic understanding. Unlike previous assessments that primarily measure image realism and basic text-image alignment, WISE challenges models with 1,000 detailed prompts across various domains, including cultural common sense and natural science. The authors also present WiScore, a new metric designed to quantitatively assess how well models align knowledge with generated images. Testing reveals that many current T2I models struggle to effectively incorporate world knowledge, indicating areas for improvement in future model development.'}, 'zh': {'title': '提升文本到图像生成的知识整合能力', 'desc': '本文提出了WISE，这是第一个专门为世界知识驱动的语义评估设计的基准。现有的文本到图像生成模型主要关注图像的真实感和简单的文本-图像对齐，缺乏对复杂语义理解和世界知识整合的全面评估。WISE通过1000个精心设计的提示，涵盖文化常识、时空推理和自然科学等25个子领域，挑战模型的能力。我们还引入了WiScore这一新颖的定量指标，以评估知识与图像的对齐程度，测试结果显示现有模型在有效整合和应用世界知识方面存在显著局限。'}}}, {'id': 'https://huggingface.co/papers/2503.06885', 'title': 'ProBench: Judging Multimodal Foundation Models on Open-ended\n  Multi-domain Expert Tasks', 'url': 'https://huggingface.co/papers/2503.06885', 'abstract': 'Solving expert-level multimodal tasks is a key milestone towards general intelligence. As the capabilities of multimodal large language models (MLLMs) continue to improve, evaluation of such advanced multimodal intelligence becomes necessary yet challenging. In this work, we introduce ProBench, a benchmark of open-ended user queries that require professional expertise and advanced reasoning. ProBench consists of 4,000 high-quality samples independently submitted by professionals based on their daily productivity demands. It spans across 10 fields and 56 sub-fields, including science, arts, humanities, coding, mathematics, and creative writing. Experimentally, we evaluate and compare 24 latest models using MLLM-as-a-Judge. Our results reveal that although the best open-source models rival the proprietary ones, ProBench presents significant challenges in visual perception, textual understanding, domain knowledge and advanced reasoning, thus providing valuable directions for future multimodal AI research efforts.', 'score': 3, 'issue_id': 2633, 'pub_date': '2025-03-10', 'pub_date_card': {'ru': '10 марта', 'en': 'March 10', 'zh': '3月10日'}, 'hash': '196c83578a251f8e', 'authors': ['Yan Yang', 'Dongxu Li', 'Haoning Wu', 'Bei Chen', 'Liu Liu', 'Liyuan Pan', 'Junnan Li'], 'affiliations': ['ANU', 'BITSZ & School of CSAT, BIT', 'KooMap, Huawei', 'NTU', 'Salesforce AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2503.06885.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#agi', '#benchmark', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'ProBench: испытание интеллекта мультимодальных ИИ-моделей', 'desc': 'ProBench - это новый бенчмарк для оценки продвинутых мультимодальных языковых моделей (MLLM). Он состоит из 4000 высококачественных задач, охватывающих 10 областей и 56 подобластей, включая науку, искусство, гуманитарные науки и программирование. Задачи были предложены профессионалами на основе их повседневных рабочих потребностей. Результаты тестирования 24 новейших моделей с использованием метода MLLM-as-a-Judge показали, что ProBench представляет значительные трудности в визуальном восприятии, понимании текста, предметных знаниях и продвинутых рассуждениях.'}, 'en': {'title': 'ProBench: Benchmarking Multimodal Intelligence for Expert Tasks', 'desc': 'This paper presents ProBench, a new benchmark designed to evaluate multimodal large language models (MLLMs) on expert-level tasks. ProBench includes 4,000 user queries that require advanced reasoning and professional expertise across various fields such as science, arts, and coding. The study compares 24 state-of-the-art models using MLLM-as-a-Judge, highlighting the challenges these models face in visual perception, textual understanding, and domain knowledge. The findings indicate that while some open-source models perform comparably to proprietary ones, ProBench identifies critical areas for improvement in multimodal AI capabilities.'}, 'zh': {'title': '多模态智能评估的新基准：ProBench', 'desc': '本论文介绍了ProBench，这是一个针对多模态大语言模型（MLLM）的基准测试，旨在评估其在专业领域的智能表现。ProBench包含4000个高质量样本，涵盖科学、艺术、人文学科、编程、数学和创意写作等10个领域和56个子领域。通过对24个最新模型的实验评估，结果显示尽管一些开源模型在性能上与专有模型相当，但在视觉感知、文本理解、领域知识和高级推理方面，ProBench仍然提出了显著的挑战。该研究为未来多模态人工智能的研究方向提供了重要的参考。'}}}, {'id': 'https://huggingface.co/papers/2503.06626', 'title': 'DiffCLIP: Differential Attention Meets CLIP', 'url': 'https://huggingface.co/papers/2503.06626', 'abstract': "We propose DiffCLIP, a novel vision-language model that extends the differential attention mechanism to CLIP architectures. Differential attention was originally developed for large language models to amplify relevant context while canceling out noisy information. In this work, we integrate this mechanism into CLIP's dual encoder (image and text) framework. With minimal additional parameters, DiffCLIP achieves superior performance on image-text understanding tasks. Across zero-shot classification, retrieval, and robustness benchmarks, DiffCLIP consistently outperforms baseline CLIP models. Notably, these gains come with negligible computational overhead, demonstrating that differential attention can significantly enhance multi-modal representations without sacrificing efficiency. Code can be found at https://github.com/hammoudhasan/DiffCLIP.", 'score': 3, 'issue_id': 2641, 'pub_date': '2025-03-09', 'pub_date_card': {'ru': '9 марта', 'en': 'March 9', 'zh': '3月9日'}, 'hash': 'fff7aaf70b1d6ed0', 'authors': ['Hasan Abed Al Kader Hammoud', 'Bernard Ghanem'], 'affiliations': ['KAUST'], 'pdf_title_img': 'assets/pdf/title_img/2503.06626.jpg', 'data': {'categories': ['#architecture', '#diffusion', '#benchmark', '#multimodal', '#cv'], 'emoji': '🔍', 'ru': {'title': 'DiffCLIP: улучшение мультимодальных представлений с помощью дифференциального внимания', 'desc': 'Исследователи представили DiffCLIP - новую модель для обработки изображений и текста, которая расширяет механизм дифференциального внимания на архитектуру CLIP. Дифференциальное внимание позволяет усиливать релевантный контекст и подавлять шумовую информацию. DiffCLIP интегрирует этот механизм в двойной энкодер CLIP для изображений и текста. Модель достигает превосходных результатов в задачах понимания изображений и текста, превосходя базовые модели CLIP при минимальных дополнительных параметрах.'}, 'en': {'title': 'Enhancing CLIP with Differential Attention for Better Image-Text Understanding', 'desc': "DiffCLIP is a new vision-language model that improves the CLIP architecture by using a technique called differential attention. This method helps the model focus on important information while ignoring irrelevant details, which was initially designed for large language models. By incorporating differential attention into CLIP's dual encoder system, DiffCLIP enhances its ability to understand images and text together. The model shows better performance in various tasks like zero-shot classification and retrieval, all while maintaining low computational costs."}, 'zh': {'title': 'DiffCLIP：高效增强多模态表示的创新模型', 'desc': '我们提出了DiffCLIP，这是一种新颖的视觉-语言模型，它将差分注意力机制扩展到CLIP架构中。差分注意力最初是为大型语言模型开发的，旨在放大相关上下文，同时消除噪声信息。在这项工作中，我们将这一机制集成到CLIP的双编码器（图像和文本）框架中。DiffCLIP在图像-文本理解任务上表现优越，且几乎没有额外的计算开销，证明了差分注意力可以显著增强多模态表示而不牺牲效率。'}}}, {'id': 'https://huggingface.co/papers/2503.06273', 'title': 'Zero-AVSR: Zero-Shot Audio-Visual Speech Recognition with LLMs by\n  Learning Language-Agnostic Speech Representations', 'url': 'https://huggingface.co/papers/2503.06273', 'abstract': 'We explore a novel zero-shot Audio-Visual Speech Recognition (AVSR) framework, dubbed Zero-AVSR, which enables speech recognition in target languages without requiring any audio-visual speech data in those languages. Specifically, we introduce the Audio-Visual Speech Romanizer (AV-Romanizer), which learns language-agnostic speech representations by predicting Roman text. Then, by leveraging the strong multilingual modeling capabilities of Large Language Models (LLMs), we propose converting the predicted Roman text into language-specific graphemes, forming the proposed Cascaded <PRE_TAG>Zero-AVSR</POST_TAG>. Taking it a step further, we explore a unified Zero-AVSR approach by directly integrating the audio-visual speech representations encoded by the AV-Romanizer into the LLM. This is achieved through finetuning the adapter and the LLM using our proposed multi-task learning scheme. To capture the wide spectrum of phonetic and linguistic diversity, we also introduce a Multilingual Audio-Visual Romanized Corpus (MARC) consisting of 2,916 hours of audio-visual speech data across 82 languages, along with transcriptions in both language-specific graphemes and Roman text. Extensive analysis and experiments confirm that the proposed Zero-AVSR framework has the potential to expand language support beyond the languages seen during the training of the AV-Romanizer.', 'score': 3, 'issue_id': 2640, 'pub_date': '2025-03-08', 'pub_date_card': {'ru': '8 марта', 'en': 'March 8', 'zh': '3月8日'}, 'hash': '66b650ba2f5b0404', 'authors': ['Jeong Hun Yeo', 'Minsu Kim', 'Chae Won Kim', 'Stavros Petridis', 'Yong Man Ro'], 'affiliations': ['Imperial College London', 'KAIST'], 'pdf_title_img': 'assets/pdf/title_img/2503.06273.jpg', 'data': {'categories': ['#low_resource', '#audio', '#dataset', '#multilingual', '#machine_translation'], 'emoji': '🗣️', 'ru': {'title': 'Универсальное распознавание речи без языковых барьеров', 'desc': 'Статья представляет новую систему Zero-AVSR для аудиовизуального распознавания речи без использования речевых данных целевого языка. Авторы предлагают Audio-Visual Speech Romanizer для создания языконезависимых представлений речи и используют возможности больших языковых моделей для преобразования романизированного текста в графемы конкретного языка. Исследователи также разрабатывают унифицированный подход Zero-AVSR, интегрируя аудиовизуальные представления речи непосредственно в большую языковую модель. Для обучения и оценки создан многоязычный аудиовизуальный корпус MARC, содержащий 2916 часов речевых данных на 82 языках.'}, 'en': {'title': 'Zero-AVSR: Speech Recognition Without Language-Specific Data', 'desc': 'The paper presents a new framework called Zero-AVSR for Audio-Visual Speech Recognition that can recognize speech in languages without needing any specific audio-visual data for those languages. It introduces the Audio-Visual Speech Romanizer (AV-Romanizer), which creates language-independent speech representations by predicting Roman text. By utilizing Large Language Models (LLMs), the framework converts these predictions into specific language graphemes, enhancing multilingual capabilities. Additionally, a new dataset, the Multilingual Audio-Visual Romanized Corpus (MARC), is introduced to support the training and evaluation of this framework across 82 languages.'}, 'zh': {'title': '零样本音视频语音识别的创新探索', 'desc': '我们提出了一种新颖的零样本音视频语音识别框架，称为Zero-AVSR，能够在没有目标语言音视频语音数据的情况下进行语音识别。该框架引入了音视频语音罗马化器（AV-Romanizer），通过预测罗马文本来学习与语言无关的语音表示。我们利用大型语言模型（LLMs）的强大多语言建模能力，将预测的罗马文本转换为特定语言的字形，形成级联的Zero-AVSR。通过多任务学习方案微调适配器和LLM，我们进一步探索了统一的Zero-AVSR方法，直接将AV-Romanizer编码的音视频语音表示集成到LLM中。'}}}, {'id': 'https://huggingface.co/papers/2503.07598', 'title': 'VACE: All-in-One Video Creation and Editing', 'url': 'https://huggingface.co/papers/2503.07598', 'abstract': 'Diffusion Transformer has demonstrated powerful capability and scalability in generating high-quality images and videos. Further pursuing the unification of generation and editing tasks has yielded significant progress in the domain of image content creation. However, due to the intrinsic demands for consistency across both temporal and spatial dynamics, achieving a unified approach for video synthesis remains challenging. We introduce VACE, which enables users to perform Video tasks within an All-in-one framework for Creation and Editing. These tasks include reference-to-video generation, video-to-video editing, and masked <PRE_TAG>video-to-video editing</POST_TAG>. Specifically, we effectively integrate the requirements of various tasks by organizing video task inputs, such as editing, reference, and masking, into a unified interface referred to as the Video Condition Unit (VCU). Furthermore, by utilizing a Context Adapter structure, we inject different task concepts into the model using formalized representations of temporal and spatial dimensions, allowing it to handle arbitrary video synthesis tasks flexibly. Extensive experiments demonstrate that the unified model of VACE achieves performance on par with task-specific models across various subtasks. Simultaneously, it enables diverse applications through versatile task combinations. Project page: https://ali-vilab.github.io/VACE-Page/.', 'score': 2, 'issue_id': 2644, 'pub_date': '2025-03-10', 'pub_date_card': {'ru': '10 марта', 'en': 'March 10', 'zh': '3月10日'}, 'hash': '6bf5924fe3265297', 'authors': ['Zeyinzi Jiang', 'Zhen Han', 'Chaojie Mao', 'Jingfeng Zhang', 'Yulin Pan', 'Yu Liu'], 'affiliations': ['Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2503.07598.jpg', 'data': {'categories': ['#architecture', '#video', '#multimodal', '#diffusion'], 'emoji': '🎬', 'ru': {'title': 'VACE: Универсальный инструмент для создания и редактирования видео', 'desc': 'VACE - это универсальная модель для создания и редактирования видео, объединяющая различные задачи в рамках единого фреймворка. Она использует специальный интерфейс Video Condition Unit для организации входных данных и Context Adapter для внедрения концепций различных задач. VACE позволяет выполнять генерацию видео по референсу, редактирование видео и маскированное редактирование видео. Эксперименты показывают, что модель достигает производительности на уровне специализированных моделей для отдельных подзадач.'}, 'en': {'title': 'VACE: Unifying Video Creation and Editing in One Framework', 'desc': 'The paper introduces VACE, a unified framework for video generation and editing that leverages the capabilities of the Diffusion Transformer. It addresses the challenges of maintaining consistency in both temporal and spatial dynamics during video synthesis. VACE organizes various video tasks, such as reference-to-video generation and video-to-video editing, into a single interface called the Video Condition Unit (VCU). By employing a Context Adapter structure, VACE allows for flexible handling of different video synthesis tasks while achieving performance comparable to specialized models.'}, 'zh': {'title': 'VACE：视频创作与编辑的统一框架', 'desc': '扩散变换器在生成高质量图像和视频方面表现出强大的能力和可扩展性。为了统一生成和编辑任务，研究者们在图像内容创作领域取得了显著进展。尽管如此，由于时间和空间动态的一致性要求，视频合成的统一方法仍然面临挑战。我们提出了VACE，它允许用户在一个综合框架内执行视频任务，包括参考视频生成、视频编辑和掩码视频编辑等。'}}}, {'id': 'https://huggingface.co/papers/2503.07389', 'title': 'TRCE: Towards Reliable Malicious Concept Erasure in Text-to-Image\n  Diffusion Models', 'url': 'https://huggingface.co/papers/2503.07389', 'abstract': "Recent advances in text-to-image diffusion models enable photorealistic image generation, but they also risk producing malicious content, such as NSFW images. To mitigate risk, concept erasure methods are studied to facilitate the model to unlearn specific concepts. However, current studies struggle to fully erase malicious concepts implicitly embedded in prompts (e.g., metaphorical expressions or adversarial prompts) while preserving the model's normal generation capability. To address this challenge, our study proposes TRCE, using a two-stage concept erasure strategy to achieve an effective trade-off between reliable erasure and knowledge preservation. Firstly, TRCE starts by erasing the malicious semantics implicitly embedded in textual prompts. By identifying a critical mapping objective(i.e., the [EoT] embedding), we optimize the cross-attention layers to map malicious prompts to contextually similar prompts but with safe concepts. This step prevents the model from being overly influenced by malicious semantics during the denoising process. Following this, considering the deterministic properties of the sampling trajectory of the diffusion model, TRCE further steers the early denoising prediction toward the safe direction and away from the unsafe one through contrastive learning, thus further avoiding the generation of malicious content. Finally, we conduct comprehensive evaluations of TRCE on multiple malicious concept erasure benchmarks, and the results demonstrate its effectiveness in erasing malicious concepts while better preserving the model's original generation ability. The code is available at: http://github.com/ddgoodgood/TRCE. CAUTION: This paper includes model-generated content that may contain offensive material.", 'score': 2, 'issue_id': 2642, 'pub_date': '2025-03-10', 'pub_date_card': {'ru': '10 марта', 'en': 'March 10', 'zh': '3月10日'}, 'hash': 'd88e626045dd077e', 'authors': ['Ruidong Chen', 'Honglin Guo', 'Lanjun Wang', 'Chenyu Zhang', 'Weizhi Nie', 'An-An Liu'], 'affiliations': ['The School of Electrical and Information Engineering, Tianjin University', 'The School of New Media and Communication, Tianjin University'], 'pdf_title_img': 'assets/pdf/title_img/2503.07389.jpg', 'data': {'categories': ['#benchmark', '#security', '#open_source', '#training', '#cv', '#diffusion', '#hallucinations'], 'emoji': '🔒', 'ru': {'title': 'Безопасная генерация изображений: эффективное удаление нежелательных концепций', 'desc': 'Эта статья представляет новый метод под названием TRCE для удаления нежелательных концепций из моделей генерации изображений по тексту. TRCE использует двухэтапную стратегию: сначала удаляет вредоносную семантику из текстовых промптов, а затем корректирует процесс генерации изображения в безопасном направлении. Метод эффективно удаляет нежелательные концепции, сохраняя при этом общие возможности модели. Авторы провели комплексную оценку TRCE на различных наборах данных, подтверждающую его эффективность.'}, 'en': {'title': 'TRCE: Safeguarding Image Generation with Smart Concept Erasure', 'desc': "This paper presents TRCE, a novel approach to mitigate the risk of generating malicious content in text-to-image diffusion models. It employs a two-stage concept erasure strategy that effectively removes harmful semantics from prompts while maintaining the model's ability to generate normal content. The first stage focuses on optimizing cross-attention layers to transform malicious prompts into safer alternatives. The second stage utilizes contrastive learning to guide the denoising process towards safe outputs, ensuring that the model does not produce NSFW images while preserving its generative capabilities."}, 'zh': {'title': '安全生成，抹除恶意概念的创新方法', 'desc': '最近，文本到图像的扩散模型在生成逼真图像方面取得了进展，但也存在生成恶意内容的风险。为了解决这个问题，研究了概念抹除方法，以帮助模型忘记特定的恶意概念。我们的研究提出了TRCE，采用两阶段的概念抹除策略，在可靠抹除和知识保留之间实现有效的平衡。通过优化交叉注意力层，TRCE能够将恶意提示映射到安全的概念，从而避免生成恶意内容。'}}}, {'id': 'https://huggingface.co/papers/2503.06960', 'title': 'A Data-Centric Revisit of Pre-Trained Vision Models for Robot Learning', 'url': 'https://huggingface.co/papers/2503.06960', 'abstract': 'Pre-trained vision models (PVMs) are fundamental to modern robotics, yet their optimal configuration remains unclear. Through systematic evaluation, we find that while DINO and iBOT outperform MAE across visuomotor control and perception tasks, they struggle when trained on non-(single-)object-centric (NOC) data--a limitation strongly correlated with their diminished ability to learn object-centric representations. This investigation indicates that the ability to form object-centric representations from the non-object-centric robotics dataset is the key to success for PVMs. Motivated by this discovery, we designed SlotMIM, a method that induces object-centric representations by introducing a semantic bottleneck to reduce the number of prototypes to encourage the emergence of objectness as well as cross-view consistency regularization for encouraging multiview invariance. Our experiments encompass pre-training on object-centric, scene-centric, web-crawled, and ego-centric data. Across all settings, our approach learns transferrable representations and achieves significant improvements over prior work in image recognition, scene understanding, and robot learning ev
