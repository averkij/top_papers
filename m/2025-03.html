', 'en': 'March 11', 'zh': '3月11日'}, 'hash': '1645a4236e6d91b6', 'authors': ['Xianfeng Wu', 'Yajing Bai', 'Haoze Zheng', 'Harold Haodong Chen', 'Yexin Liu', 'Zihao Wang', 'Xuran Ma', 'Wen-Jie Shu', 'Xianzu Wu', 'Harry Yang', 'Ser-Nam Lim'], 'affiliations': ['Everlyn AI', 'The Hong Kong University of Science and Technology', 'University of Central Florida'], 'pdf_title_img': 'assets/pdf/title_img/2503.08619.jpg', 'data': {'categories': ['#training', '#dataset', '#synthetic', '#architecture', '#optimization'], 'emoji': '🖼️', 'ru': {'title': 'Эффективная генерация изображений с минимальными ресурсами', 'desc': 'Эта статья представляет LightGen - эффективный метод обучения моделей генерации изображений, использующий дистилляцию знаний и Direct Preference Optimization. Модель использует компактную архитектуру с маскированной авторегрессией всего в 0.7 миллиардов параметров, обученную на синтетическом наборе данных из 2 миллионов изображений. Этот подход значительно сокращает вычислительные требования и время предобучения до 88 GPU-дней. Эксперименты показывают, что LightGen достигает качества генерации изображений, сравнимого с передовыми моделями, при существенно меньших вычислительных ресурсах.'}, 'en': {'title': 'Efficient Image Generation with LightGen: Less is More!', 'desc': 'This paper presents LightGen, a new approach to text-to-image generation that focuses on efficiency and accessibility. It utilizes knowledge distillation (KD) and Direct Preference Optimization (DPO) to create a compact model with only 0.7 billion parameters, making it less demanding on computational resources. By training on a small but diverse synthetic dataset of 2 million images, the authors show that the variety of data is more important than sheer volume for model performance. The results indicate that LightGen can produce high-quality images comparable to state-of-the-art models while significantly reducing training time and resource requirements.'}, 'zh': {'title': '高效图像生成，资源友好！', 'desc': '本文介绍了一种名为LightGen的高效图像生成模型训练范式，利用知识蒸馏（KD）和直接偏好优化（DPO）。该方法从最先进的文本到图像模型中提取知识，构建了一个仅有0.7亿参数的紧凑型自回归架构。通过使用仅200万张高质量合成图像的数据集，研究表明数据的多样性对模型性能的影响远大于数据的数量。LightGen显著降低了计算需求，将预训练时间从数千个GPU天缩短至仅88个GPU天，同时保持了与最先进模型相当的图像生成质量。'}}}, {'id': 'https://huggingface.co/papers/2503.08686', 'title': 'OmniMamba: Efficient and Unified Multimodal Understanding and Generation\n  via State Space Models', 'url': 'https://huggingface.co/papers/2503.08686', 'abstract': "Recent advancements in unified multimodal understanding and visual generation (or multimodal generation) models have been hindered by their quadratic computational complexity and dependence on large-scale training data. We present OmniMamba, the first linear-architecture-based multimodal generation model that generates both text and images through a unified next-token prediction paradigm. The model fully leverages Mamba-2's high computational and memory efficiency, extending its capabilities from text generation to multimodal generation. To address the data inefficiency of existing unified models, we propose two key innovations: (1) decoupled vocabularies to guide modality-specific generation, and (2) task-specific LoRA for parameter-efficient adaptation. Furthermore, we introduce a decoupled two-stage training strategy to mitigate data imbalance between two tasks. Equipped with these techniques, OmniMamba achieves competitive performance with JanusFlow while surpassing Show-o across benchmarks, despite being trained on merely 2M image-text pairs, which is 1,000 times fewer than Show-o. Notably, OmniMamba stands out with outstanding inference efficiency, achieving up to a 119.2 times speedup and 63% GPU memory reduction for long-sequence generation compared to Transformer-based counterparts. Code and models are released at https://github.com/hustvl/OmniMamba", 'score': 13, 'issue_id': 2655, 'pub_date': '2025-03-11', 'pub_date_card': {'ru': '11 марта', 'en': 'March 11', 'zh': '3月11日'}, 'hash': '7bb3cd796d69dc2c', 'authors': ['Jialv Zou', 'Bencheng Liao', 'Qian Zhang', 'Wenyu Liu', 'Xinggang Wang'], 'affiliations': ['Horizon Robotics', 'Institute of Artificial Intelligence, Huazhong University of Science & Technology', 'School of EIC, Huazhong University of Science & Technology'], 'pdf_title_img': 'assets/pdf/title_img/2503.08686.jpg', 'data': {'categories': ['#training', '#inference', '#multimodal', '#architecture', '#open_source', '#optimization'], 'emoji': '🦋', 'ru': {'title': 'OmniMamba: Эффективная мультимодальная генерация с линейной архитектурой', 'desc': 'OmniMamba - это первая мультимодальная модель генерации, основанная на линейной архитектуре, которая генерирует как текст, так и изображения через единую парадигму предсказания следующего токена. Модель использует высокую вычислительную эффективность Mamba-2, расширяя ее возможности от генерации текста до мультимодальной генерации. Для решения проблемы неэффективности данных существующих унифицированных моделей, авторы предлагают разделенные словари и задаче-специфичную LoRA для адаптации с малым количеством параметров. OmniMamba достигает конкурентоспособной производительности, будучи обученной всего на 2 миллионах пар изображение-текст, что в 1000 раз меньше, чем у аналогов.'}, 'en': {'title': 'OmniMamba: Efficient Multimodal Generation with Linear Architecture', 'desc': 'OmniMamba is a groundbreaking multimodal generation model that efficiently creates both text and images using a linear architecture. It introduces a unified next-token prediction approach, which significantly reduces computational complexity and memory usage compared to traditional models. The model employs innovative techniques like decoupled vocabularies for specific modality guidance and task-specific LoRA for efficient parameter adaptation. With a unique two-stage training strategy, OmniMamba achieves impressive performance on benchmarks while requiring far less training data, demonstrating remarkable speed and memory efficiency during inference.'}, 'zh': {'title': 'OmniMamba：高效的多模态生成新选择', 'desc': 'OmniMamba是一种新型的多模态生成模型，采用线性架构，能够同时生成文本和图像。该模型通过统一的下一个标记预测范式，充分利用了Mamba-2的高效计算和内存性能。为了提高数据利用效率，OmniMamba引入了解耦词汇和任务特定的LoRA技术，并采用了两阶段的训练策略来解决任务间的数据不平衡问题。最终，OmniMamba在生成效率上表现出色，相比于传统的Transformer模型，推理速度提高了119.2倍，GPU内存减少了63%。'}}}, {'id': 'https://huggingface.co/papers/2503.08644', 'title': 'Exploiting Instruction-Following Retrievers for Malicious Information\n  Retrieval', 'url': 'https://huggingface.co/papers/2503.08644', 'abstract': 'Instruction-following retrievers have been widely adopted alongside LLMs in real-world applications, but little work has investigated the safety risks surrounding their increasing search capabilities. We empirically study the ability of retrievers to satisfy malicious queries, both when used directly and when used in a retrieval augmented generation-based setup. Concretely, we investigate six leading retrievers, including NV-Embed and LLM2Vec, and find that given malicious requests, most retrievers can (for >50% of queries) select relevant harmful passages. For example, LLM2Vec correctly selects passages for 61.35% of our malicious queries. We further uncover an emerging risk with instruction-following retrievers, where highly relevant harmful information can be surfaced by exploiting their instruction-following capabilities. Finally, we show that even safety-aligned LLMs, such as Llama3, can satisfy malicious requests when provided with harmful retrieved passages in-context. In summary, our findings underscore the malicious misuse risks associated with increasing retriever capability.', 'score': 12, 'issue_id': 2666, 'pub_date': '2025-03-11', 'pub_date_card': {'ru': '11 марта', 'en': 'March 11', 'zh': '3月11日'}, 'hash': '4526f13d2d98134f', 'authors': ['Parishad BehnamGhader', 'Nicholas Meade', 'Siva Reddy'], 'affiliations': ['Canada CIFAR AI Chair', 'McGill University', 'Mila Quebec AI Institute'], 'pdf_title_img': 'assets/pdf/title_img/2503.08644.jpg', 'data': {'categories': ['#multimodal', '#security', '#rag', '#ethics'], 'emoji': '🕵️', 'ru': {'title': 'Скрытые угрозы в умных поисковых системах', 'desc': 'Исследование посвящено анализу безопасности ретриверов, используемых вместе с языковыми моделями. Авторы обнаружили, что многие ретриверы способны удовлетворять вредоносные запросы, выбирая релевантные опасные отрывки текста. Выявлен риск, связанный с возможностью манипулирования инструкциями для ретриверов. Даже модели с повышенной безопасностью могут выдавать вредоносный контент при наличии опасных фрагментов в контексте.'}, 'en': {'title': 'Uncovering the Risks of Powerful Retrievers in Malicious Queries', 'desc': 'This paper investigates the safety risks of instruction-following retrievers used with large language models (LLMs) in real-world applications. The authors analyze six prominent retrievers, revealing that they can often retrieve harmful content in response to malicious queries, with LLM2Vec achieving a 61.35% success rate. Additionally, the study highlights a concerning trend where instruction-following capabilities can inadvertently expose users to dangerous information. The findings emphasize the need for caution as the capabilities of retrievers grow, as even safety-aligned LLMs can inadvertently assist in fulfilling harmful requests.'}, 'zh': {'title': '检索器能力提升带来的安全隐患', 'desc': '本文研究了指令跟随检索器在处理恶意查询时的安全风险。我们分析了六种领先的检索器，包括NV-Embed和LLM2Vec，发现大多数检索器在超过50%的恶意查询中能够选择相关的有害内容。特别是，LLM2Vec在61.35%的恶意查询中正确选择了有害段落。此外，即使是安全对齐的LLM，如Llama3，在提供有害检索段落的情况下也能满足恶意请求。'}}}, {'id': 'https://huggingface.co/papers/2503.06940', 'title': 'CineBrain: A Large-Scale Multi-Modal Brain Dataset During Naturalistic\n  Audiovisual Narrative Processing', 'url': 'https://huggingface.co/papers/2503.06940', 'abstract': "In this paper, we introduce CineBrain, the first large-scale dataset featuring simultaneous EEG and fMRI recordings during dynamic audiovisual stimulation. Recognizing the complementary strengths of EEG's high temporal resolution and fMRI's deep-brain spatial coverage, CineBrain provides approximately six hours of narrative-driven content from the popular television series The Big Bang Theory for each of six participants. Building upon this unique dataset, we propose CineSync, an innovative multimodal decoding framework integrates a Multi-Modal Fusion Encoder with a diffusion-based Neural Latent Decoder. Our approach effectively fuses EEG and fMRI signals, significantly improving the reconstruction quality of complex audiovisual stimuli. To facilitate rigorous evaluation, we introduce Cine-Benchmark, a comprehensive evaluation protocol that assesses reconstructions across semantic and perceptual dimensions. Experimental results demonstrate that CineSync achieves state-of-the-art video reconstruction performance and highlight our initial success in combining fMRI and EEG for reconstructing both video and audio stimuli. Project Page: https://jianxgao.github.io/CineBrain.", 'score': 11, 'issue_id': 2664, 'pub_date': '2025-03-10', 'pub_date_card': {'ru': '10 марта', 'en': 'March 10', 'zh': '3月10日'}, 'hash': '10b773e3c142acbe', 'authors': ['Jianxiong Gao', 'Yichang Liu', 'Baofeng Yang', 'Jianfeng Feng', 'Yanwei Fu'], 'affiliations': ['Fudan University'], 'pdf_title_img': 'assets/pdf/title_img/2503.06940.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#diffusion', '#dataset', '#video', '#audio'], 'emoji': '🧠', 'ru': {'title': 'Чтение мыслей: от нейронных сигналов к видео и звуку', 'desc': 'CineBrain - это новый крупномасштабный набор данных, объединяющий записи ЭЭГ и фМРТ во время просмотра аудиовизуального контента. На основе этого датасета авторы разработали CineSync - мультимодальный фреймворк для декодирования нейронных сигналов, использующий диффузионную модель. CineSync эффективно объединяет сигналы ЭЭГ и фМРТ, значительно улучшая качество реконструкции сложных аудиовизуальных стимулов. Результаты экспериментов показывают, что CineSync достигает наилучших результатов в реконструкции видео и открывает перспективы для восстановления как видео, так и аудио стимулов из нейронных сигналов.'}, 'en': {'title': 'CineBrain: Uniting EEG and fMRI for Enhanced Audiovisual Reconstruction', 'desc': 'This paper presents CineBrain, a groundbreaking dataset that combines EEG and fMRI recordings while participants watch dynamic audiovisual content. By leveraging the fast response time of EEG and the detailed spatial information from fMRI, CineBrain offers a rich resource for studying brain activity during complex stimuli. The authors introduce CineSync, a novel framework that merges these two modalities to enhance the reconstruction of audiovisual experiences. Their results show that CineSync outperforms previous methods in reconstructing video and audio, marking a significant advancement in multimodal brain signal analysis.'}, 'zh': {'title': 'CineBrain：多模态解码的新突破', 'desc': '本文介绍了CineBrain，这是第一个大规模的数据集，包含在动态视听刺激下同时记录的EEG和fMRI数据。CineBrain利用EEG的高时间分辨率和fMRI的深脑空间覆盖优势，为六名参与者提供了约六小时的《生活大爆炸》叙事内容。基于这一独特数据集，我们提出了CineSync，这是一种创新的多模态解码框架，结合了多模态融合编码器和基于扩散的神经潜在解码器。实验结果表明，CineSync在视频重建性能上达到了最先进的水平，成功结合了fMRI和EEG来重建视频和音频刺激。'}}}, {'id': 'https://huggingface.co/papers/2503.07587', 'title': 'Robusto-1 Dataset: Comparing Humans and VLMs on real out-of-distribution\n  Autonomous Driving VQA from Peru', 'url': 'https://huggingface.co/papers/2503.07587', 'abstract': 'As multimodal foundational models start being deployed experimentally in Self-Driving cars, a reasonable question we ask ourselves is how similar to humans do these systems respond in certain driving situations -- especially those that are out-of-distribution? To study this, we create the Robusto-1 dataset that uses dashcam video data from Peru, a country with one of the worst (aggressive) drivers in the world, a high traffic index, and a high ratio of bizarre to non-bizarre street objects likely never seen in training. In particular, to preliminarly test at a cognitive level how well Foundational Visual Language Models (VLMs) compare to Humans in Driving, we move away from bounding boxes, segmentation maps, occupancy maps or trajectory estimation to multi-modal Visual Question Answering (VQA) comparing both humans and machines through a popular method in systems neuroscience known as Representational Similarity Analysis (RSA). Depending on the type of questions we ask and the answers these systems give, we will show in what cases do VLMs and Humans converge or diverge allowing us to probe on their cognitive alignment. We find that the degree of alignment varies significantly depending on the type of questions asked to each type of system (Humans vs VLMs), highlighting a gap in their alignment.', 'score': 9, 'issue_id': 2667, 'pub_date': '2025-03-10', 'pub_date_card': {'ru': '10 марта', 'en': 'March 10', 'zh': '3月10日'}, 'hash': '274531da9b4c33d1', 'authors': ['Dunant Cusipuma', 'David Ortega', 'Victor Flores-Benites', 'Arturo Deza'], 'affiliations': ['Artificio', 'Universidad de Ingeneria Tecnologia (UTEC)'], 'pdf_title_img': 'assets/pdf/title_img/2503.07587.jpg', 'data': {'categories': ['#video', '#alignment', '#interpretability', '#multimodal', '#dataset'], 'emoji': '🚗', 'ru': {'title': 'Человек vs ИИ: кто лучше понимает необычные ситуации на дороге?', 'desc': 'Статья описывает исследование, сравнивающее реакции мультимодальных фундаментальных моделей и людей в необычных ситуациях вождения. Авторы создали датасет Robusto-1 на основе видео с видеорегистраторов в Перу, стране с агрессивным стилем вождения. Используя метод анализа репрезентативного сходства (RSA), они сравнили ответы визуально-языковых моделей (VLM) и людей на вопросы о дорожных ситуациях. Результаты показали, что степень согласованности между моделями и людьми значительно варьируется в зависимости от типа задаваемых вопросов.'}, 'en': {'title': 'Assessing Human-Like Responses in Self-Driving AI', 'desc': 'This paper investigates how well multimodal foundational models, specifically Visual Language Models (VLMs), perform in driving situations compared to humans, particularly in challenging environments like Peru. The authors introduce the Robusto-1 dataset, which includes dashcam footage from a region known for aggressive driving and unusual street objects. They employ a method called Visual Question Answering (VQA) and Representational Similarity Analysis (RSA) to assess cognitive alignment between humans and VLMs. The findings reveal that the alignment between human responses and VLMs varies significantly based on the types of questions posed, indicating a notable gap in their cognitive processing.'}, 'zh': {'title': '探索自动驾驶中的人机认知差距', 'desc': '本研究探讨了多模态基础模型在自动驾驶汽车中的应用，特别是在复杂驾驶场景下的表现。我们创建了Robusto-1数据集，使用来自秘鲁的行车记录仪视频数据，以测试基础视觉语言模型（VLMs）与人类在驾驶中的认知水平。通过多模态视觉问答（VQA）方法，我们比较了人类和机器的反应，并使用表征相似性分析（RSA）来评估它们的认知一致性。研究发现，不同类型的问题会导致VLMs和人类在反应上的显著差异，揭示了它们之间的认知差距。'}}}, {'id': 'https://huggingface.co/papers/2503.08307', 'title': '^RFLAV: Rolling Flow matching for infinite Audio Video generation', 'url': 'https://huggingface.co/papers/2503.08307', 'abstract': 'Joint audio-video (AV) generation is still a significant challenge in generative AI, primarily due to three critical requirements: quality of the generated samples, seamless multimodal synchronization and temporal coherence, with audio tracks that match the visual data and vice versa, and limitless video duration. In this paper, we present , a novel transformer-based architecture that addresses all the key challenges of AV generation. We explore three distinct cross modality interaction modules, with our lightweight temporal fusion module emerging as the most effective and computationally efficient approach for aligning audio and visual modalities. Our experimental results demonstrate that  outperforms existing state-of-the-art models in multimodal AV generation tasks. Our code and checkpoints are available at https://github.com/ErgastiAlex/R-FLAV.', 'score': 7, 'issue_id': 2660, 'pub_date': '2025-03-11', 'pub_date_card': {'ru': '11 марта', 'en': 'March 11', 'zh': '3月11日'}, 'hash': '5b49ac0313e68c7e', 'authors': ['Alex Ergasti', 'Giuseppe Gabriele Tarollo', 'Filippo Botti', 'Tomaso Fontanini', 'Claudio Ferrari', 'Massimo Bertozzi', 'Andrea Prati'], 'affiliations': ['University of Parma, Department of Engineering and Architecture. Parma, Italy', 'University of Siena, Department of Information engineering and mathematics. Siena, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2503.08307.jpg', 'data': {'categories': ['#video', '#architecture', '#multimodal', '#audio'], 'emoji': '🎬', 'ru': {'title': 'Революция в генерации аудио-видео контента с помощью трансформеров', 'desc': 'Статья представляет , новую архитектуру на основе трансформеров для совместной генерации аудио и видео. Модель решает ключевые проблемы AV-генерации: качество сэмплов, синхронизацию модальностей и временную согласованность. Авторы исследуют три модуля взаимодействия между модальностями, выделяя легковесный модуль временного слияния как наиболее эффективный. Экспериментальные результаты показывают, что  превосходит существующие SOTA-модели в задачах мультимодальной AV-генерации.'}, 'en': {'title': 'Transforming Audio-Video Generation with Efficient Alignment', 'desc': 'This paper addresses the challenges of joint audio-video generation in generative AI, focusing on quality, synchronization, and temporal coherence. The authors introduce a novel transformer-based architecture that effectively aligns audio and visual data. They explore three cross modality interaction modules, highlighting a lightweight temporal fusion module as the most efficient solution. Experimental results show that their approach surpasses existing state-of-the-art models in multimodal AV generation tasks.'}, 'zh': {'title': '突破音频-视频生成的关键挑战', 'desc': '本论文探讨了联合音频-视频生成的挑战，主要包括生成样本的质量、多模态的无缝同步和时间一致性。我们提出了一种新型的基于变换器的架构，旨在解决这些关键问题。研究中，我们探索了三种不同的跨模态交互模块，其中轻量级的时间融合模块被证明是对齐音频和视觉模态的最有效和计算高效的方法。实验结果表明，我们的方法在多模态音频-视频生成任务中优于现有的最先进模型。'}}}, {'id': 'https://huggingface.co/papers/2503.08685', 'title': '"Principal Components" Enable A New Language of Images', 'url': 'https://huggingface.co/papers/2503.08685', 'abstract': 'We introduce a novel visual tokenization framework that embeds a provable PCA-like structure into the latent token space. While existing visual tokenizers primarily optimize for reconstruction fidelity, they often neglect the structural properties of the latent space -- a critical factor for both interpretability and downstream tasks. Our method generates a 1D causal token sequence for images, where each successive token contributes non-overlapping information with mathematically guaranteed decreasing explained variance, analogous to principal component analysis. This structural constraint ensures the tokenizer extracts the most salient visual features first, with each subsequent token adding diminishing yet complementary information. Additionally, we identified and resolved a semantic-spectrum coupling effect that causes the unwanted entanglement of high-level semantic content and low-level spectral details in the tokens by leveraging a diffusion decoder. Experiments demonstrate that our approach achieves state-of-the-art reconstruction performance and enables better interpretability to align with the human vision system. Moreover, auto-regressive models trained on our token sequences achieve performance comparable to current state-of-the-art methods while requiring fewer tokens for training and inference.', 'score': 6, 'issue_id': 2654, 'pub_date': '2025-03-11', 'pub_date_card': {'ru': '11 марта', 'en': 'March 11', 'zh': '3月11日'}, 'hash': 'a013cfdc2d1e9d7c', 'authors': ['Xin Wen', 'Bingchen Zhao', 'Ismail Elezi', 'Jiankang Deng', 'Xiaojuan Qi'], 'affiliations': ['Imperial College London', 'Noahs Ark Lab', 'University of Edinburgh', 'University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2503.08685.jpg', 'data': {'categories': ['#training', '#cv', '#interpretability', '#diffusion', '#architecture', '#optimization'], 'emoji': '🧩', 'ru': {'title': 'Структурированная визуальная токенизация: ПК-анализ для изображений', 'desc': 'Авторы представляют новый метод визуальной токенизации, который встраивает доказуемую PCA-подобную структуру в пространство латентных токенов. Этот подход генерирует одномерную причинную последовательность токенов для изображений, где каждый последующий токен вносит неперекрывающуюся информацию с математически гарантированной убывающей объясненной дисперсией. Метод также решает проблему связи семантического содержания и спектральных деталей в токенах с помощью диффузионного декодера. Эксперименты показывают, что этот подход достигает современного уровня производительности реконструкции и обеспечивает лучшую интерпретируемость.'}, 'en': {'title': 'Enhancing Visual Tokenization with Structured Latent Spaces', 'desc': "This paper presents a new visual tokenization framework that incorporates a PCA-like structure into the latent token space. Unlike traditional visual tokenizers that focus mainly on how well they can recreate images, this method emphasizes the importance of the latent space's structure for better interpretability and performance in other tasks. The framework produces a sequence of tokens that each provide unique information, ensuring that the most important visual features are captured first, similar to how principal component analysis works. Additionally, the authors address a problem where high-level semantic information and low-level details become mixed in the tokens, leading to improved clarity and efficiency in training auto-regressive models."}, 'zh': {'title': '创新视觉标记化，提升可解释性与性能', 'desc': '我们提出了一种新颖的视觉标记化框架，将可证明的主成分分析（PCA）结构嵌入潜在标记空间。现有的视觉标记器主要优化重建精度，但往往忽视潜在空间的结构特性，这对可解释性和下游任务至关重要。我们的方法为图像生成一维因果标记序列，每个后续标记提供不重叠的信息，并且具有数学上保证的递减解释方差，类似于主成分分析。实验表明，我们的方法在重建性能上达到了最先进的水平，并提高了与人类视觉系统的对齐可解释性。'}}}, {'id': 'https://huggingface.co/papers/2503.08588', 'title': 'BiasEdit: Debiasing Stereotyped Language Models via Model Editing', 'url': 'https://huggingface.co/papers/2503.08588', 'abstract': "Previous studies have established that language models manifest stereotyped biases. Existing debiasing strategies, such as retraining a model with counterfactual data, representation projection, and prompting often fail to efficiently eliminate bias or directly alter the models' biased internal representations. To address these issues, we propose BiasEdit, an efficient model editing method to remove stereotypical bias from language models through lightweight networks that act as editors to generate parameter updates. BiasEdit employs a debiasing loss guiding editor networks to conduct local edits on partial parameters of a language model for debiasing while preserving the language modeling abilities during editing through a retention loss. Experiments on StereoSet and Crows-Pairs demonstrate the effectiveness, efficiency, and robustness of BiasEdit in eliminating bias compared to tangental debiasing baselines and little to no impact on the language models' general capabilities. In addition, we conduct bias tracing to probe bias in various modules and explore bias editing impacts on different components of language models.", 'score': 6, 'issue_id': 2658, 'pub_date': '2025-03-11', 'pub_date_card': {'ru': '11 марта', 'en': 'March 11', 'zh': '3月11日'}, 'hash': '183584887772b6e7', 'authors': ['Xin Xu', 'Wei Xu', 'Ningyu Zhang', 'Julian McAuley'], 'affiliations': ['Georgia Institute of Technology', 'University of California, San Diego', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2503.08588.jpg', 'data': {'categories': ['#hallucinations', '#ethics', '#architecture', '#data', '#training'], 'emoji': '⚖️', 'ru': {'title': 'Эффективное устранение предубеждений в языковых моделях без потери их возможностей', 'desc': 'Статья представляет метод BiasEdit для устранения стереотипных предубеждений в языковых моделях. В отличие от существующих методов дебиасинга, BiasEdit использует легковесные сети-редакторы для генерации обновлений параметров модели. Метод применяет функцию потерь для дебиасинга, направляющую редакторы на локальное редактирование частичных параметров, одновременно сохраняя языковые способности модели. Эксперименты показывают эффективность BiasEdit в устранении предубеждений без существенного влияния на общие возможности языковых моделей.'}, 'en': {'title': 'BiasEdit: Efficiently Editing Bias in Language Models', 'desc': "This paper introduces BiasEdit, a novel method designed to reduce stereotypical biases in language models. Unlike traditional debiasing techniques that often fail to effectively alter biased representations, BiasEdit utilizes lightweight networks to make targeted updates to the model's parameters. It incorporates a debiasing loss to guide these edits while ensuring that the model's language processing abilities remain intact through a retention loss. The results show that BiasEdit is not only effective in reducing bias but also maintains the overall performance of the language models across various tasks."}, 'zh': {'title': '高效去偏见，提升语言模型公正性', 'desc': '本研究提出了一种名为BiasEdit的模型编辑方法，旨在通过轻量级网络去除语言模型中的刻板偏见。与传统的去偏见策略相比，BiasEdit能够高效地进行局部参数编辑，同时保持语言模型的能力。该方法使用去偏见损失指导编辑网络进行参数更新，并通过保留损失确保编辑过程中的语言建模能力不受影响。实验结果表明，BiasEdit在消除偏见方面表现出色，且对语言模型的整体能力影响较小。'}}}, {'id': 'https://huggingface.co/papers/2503.08684', 'title': 'Perplexity Trap: PLM-Based Retrievers Overrate Low Perplexity Documents', 'url': 'https://huggingface.co/papers/2503.08684', 'abstract': 'Previous studies have found that PLM-based retrieval models exhibit a preference for LLM-generated content, assigning higher relevance scores to these documents even when their semantic quality is comparable to human-written ones. This phenomenon, known as source bias, threatens the sustainable development of the information access ecosystem. However, the underlying causes of source bias remain unexplored. In this paper, we explain the process of information retrieval with a causal graph and discover that PLM-based retrievers learn perplexity features for relevance estimation, causing source bias by ranking the documents with low perplexity higher. Theoretical analysis further reveals that the phenomenon stems from the positive correlation between the gradients of the loss functions in language modeling task and retrieval task. Based on the analysis, a causal-inspired inference-time debiasing method is proposed, called Causal Diagnosis and Correction (CDC). CDC first diagnoses the bias effect of the perplexity and then separates the bias effect from the overall estimated relevance score. Experimental results across three domains demonstrate the superior debiasing effectiveness of CDC, emphasizing the validity of our proposed explanatory framework. Source codes are available at https://github.com/WhyDwelledOnAi/Perplexity-Trap.', 'score': 5, 'issue_id': 2663, 'pub_date': '2025-03-11', 'pub_date_card': {'ru': '11 марта', 'en': 'March 11', 'zh': '3月11日'}, 'hash': '13216e7922903487', 'authors': ['Haoyu Wang', 'Sunhao Dai', 'Haiyuan Zhao', 'Liang Pang', 'Xiao Zhang', 'Gang Wang', 'Zhenhua Dong', 'Jun Xu', 'Ji-Rong Wen'], 'affiliations': ['CAS Key Laboratory of AI Safety, Institute of Computing Technology, Beijing, China', 'Gaoling School of Artificial Intelligence, Renmin University of China, Beijing, China', 'Huawei Noahs Ark Lab, Shenzhen, China'], 'pdf_title_img': 'assets/pdf/title_img/2503.08684.jpg', 'data': {'categories': ['#ethics', '#data', '#interpretability', '#inference'], 'emoji': '🔍', 'ru': {'title': 'Преодоление предвзятости поисковых систем к ИИ-контенту', 'desc': 'Исследование посвящено проблеме предвзятости моделей информационного поиска на основе предобученных языковых моделей (PLM) в пользу контента, сгенерированного большими языковыми моделями (LLM). Авторы объясняют этот феномен с помощью причинно-следственного графа и обнаруживают, что PLM-ретриверы используют перплексию для оценки релевантности, что приводит к предпочтению документов с низкой перплексией. Теоретический анализ показывает, что это связано с положительной корреляцией между градиентами функций потерь в задачах языкового моделирования и поиска. На основе этого анализа авторы предлагают метод дебиасинга во время вывода, называемый Causal Diagnosis and Correction (CDC).'}, 'en': {'title': 'Unraveling Source Bias in PLM Retrieval Models', 'desc': 'This paper investigates the issue of source bias in PLM-based retrieval models, where documents generated by large language models (LLMs) are favored over human-written content. The authors use a causal graph to explain how these models learn to estimate relevance based on perplexity features, leading to a preference for documents with lower perplexity scores. They identify a correlation between the gradients of loss functions in language modeling and retrieval tasks as a root cause of this bias. To address this, they propose a new method called Causal Diagnosis and Correction (CDC), which effectively debiases the relevance scores by isolating the bias introduced by perplexity.'}, 'zh': {'title': '揭示源偏差，提升信息检索准确性', 'desc': '本研究探讨了基于预训练语言模型（PLM）的检索模型中存在的源偏差现象。研究发现，这种偏差使得模型更倾向于为大型语言模型（LLM）生成的内容分配更高的相关性评分，即使这些内容的语义质量与人类撰写的内容相当。通过因果图分析信息检索过程，揭示了模型在相关性估计中学习到的困惑度特征导致了源偏差。为了解决这一问题，提出了一种名为因果诊断与修正（CDC）的去偏方法，能够有效分离困惑度的偏差效应，提升检索模型的准确性。'}}}, {'id': 'https://huggingface.co/papers/2503.07699', 'title': 'RayFlow: Instance-Aware Diffusion Acceleration via Adaptive Flow\n  Trajectories', 'url': 'https://huggingface.co/papers/2503.07699', 'abstract': "Diffusion models have achieved remarkable success across various domains. However, their slow generation speed remains a critical challenge. Existing acceleration methods, while aiming to reduce steps, often compromise sample quality, controllability, or introduce training complexities. Therefore, we propose RayFlow, a novel diffusion framework that addresses these limitations. Unlike previous methods, RayFlow guides each sample along a unique path towards an instance-specific target distribution. This method minimizes sampling steps while preserving generation diversity and stability. Furthermore, we introduce Time Sampler, an importance sampling technique to enhance training efficiency by focusing on crucial timesteps. Extensive experiments demonstrate RayFlow's superiority in generating high-quality images with improved speed, control, and training efficiency compared to existing acceleration techniques.", 'score': 5, 'issue_id': 2656, 'pub_date': '2025-03-10', 'pub_date_card': {'ru': '10 марта', 'en': 'March 10', 'zh': '3月10日'}, 'hash': '49ebba2cb63d91f8', 'authors': ['Huiyang Shao', 'Xin Xia', 'Yuhong Yang', 'Yuxi Ren', 'Xing Wang', 'Xuefeng Xiao'], 'affiliations': ['ByteDance Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2503.07699.jpg', 'data': {'categories': ['#cv', '#diffusion', '#optimization', '#training'], 'emoji': '🚀', 'ru': {'title': 'RayFlow: быстрая и качественная генерация изображений с помощью диффузионных моделей', 'desc': 'RayFlow - это новая система диффузионных моделей, которая решает проблему медленной генерации изображений. Она направляет каждый сэмпл по уникальному пути к индивидуальному целевому распределению, минимизируя количество шагов без ущерба для качества и разнообразия. RayFlow также включает метод Time Sampler для повышения эффективности обучения путем фокусировки на ключевых временных шагах. Эксперименты показывают превосходство RayFlow над существующими методами ускорения в скорости, контроле и эффективности обучения.'}, 'en': {'title': 'RayFlow: Accelerating Diffusion Models Without Compromise', 'desc': 'This paper introduces RayFlow, a new diffusion model framework designed to improve the speed of image generation without sacrificing quality. Unlike traditional methods that often reduce the number of steps at the cost of sample diversity or stability, RayFlow customizes the sampling path for each instance, ensuring a more efficient and effective generation process. Additionally, the authors present Time Sampler, an importance sampling technique that optimizes training by prioritizing key timesteps. Experimental results show that RayFlow outperforms existing methods in generating high-quality images more quickly and with better control.'}, 'zh': {'title': 'RayFlow：加速扩散模型的新方法', 'desc': '扩散模型在多个领域取得了显著成功，但其生成速度较慢仍然是一个关键挑战。现有的加速方法虽然旨在减少步骤，但往往会影响样本质量、可控性或增加训练复杂性。为此，我们提出了RayFlow，这是一种新颖的扩散框架，能够解决这些限制。RayFlow通过引导每个样本沿着独特路径朝向特定目标分布，最小化采样步骤，同时保持生成的多样性和稳定性。'}}}, {'id': 'https://huggingface.co/papers/2503.05860', 'title': 'Benchmarking AI Models in Software Engineering: A Review, Search Tool,\n  and Enhancement Protocol', 'url': 'https://huggingface.co/papers/2503.05860', 'abstract': "Benchmarks are essential for consistent evaluation and reproducibility. The integration of Artificial Intelligence into Software Engineering (AI4SE) has given rise to numerous benchmarks for tasks such as code generation and bug fixing. However, this surge presents challenges: (1) scattered benchmark knowledge across tasks, (2) difficulty in selecting relevant benchmarks, (3) the absence of a uniform standard for benchmark development, and (4) limitations of existing benchmarks. In this paper, we review 173 studies and identify 204 AI4SE benchmarks. We classify these benchmarks, analyze their limitations, and expose gaps in practices. Based on our review, we created BenchScout, a semantic search tool to find relevant benchmarks, using automated clustering of the contexts from associated studies. We conducted a user study with 22 participants to evaluate BenchScout's usability, effectiveness, and intuitiveness which resulted in average scores of 4.5, 4.0, and 4.1 out of 5. To advance benchmarking standards, we propose BenchFrame, a unified method to enhance benchmark quality. As a case study, we applied BenchFrame to the HumanEval benchmark and addressed its main limitations. This led to <PRE_TAG>HumanEvalNext</POST_TAG>, featuring (1) corrected errors, (2) improved language conversion, (3) expanded test coverage, and (4) increased difficulty. We then evaluated ten state-of-the-art code language models on HumanEval, HumanEvalPlus, and <PRE_TAG>HumanEvalNext</POST_TAG>. On <PRE_TAG>HumanEvalNext</POST_TAG>, models showed a pass@1 score reduction of 31.22% and 19.94% compared to HumanEval and HumanEvalPlus, respectively.", 'score': 5, 'issue_id': 2661, 'pub_date': '2025-03-07', 'pub_date_card': {'ru': '7 марта', 'en': 'March 7', 'zh': '3月7日'}, 'hash': 'dee962dca6de084b', 'authors': ['Roham Koohestani', 'Philippe de Bekker', 'Maliheh Izadi'], 'affiliations': ['Delft University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2503.05860.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#survey'], 'emoji': '🧪', 'ru': {'title': 'Совершенствование бенчмарков AI4SE: от анализа к инновациям', 'desc': 'Статья посвящена анализу и улучшению бенчмарков в области интеграции искусственного интеллекта в программную инженерию (AI4SE). Авторы рассмотрели 173 исследования и выявили 204 бенчмарка AI4SE, классифицировав их и проанализировав ограничения. На основе обзора был создан инструмент семантического поиска BenchScout для поиска релевантных бенчмарков. Предложен унифицированный метод BenchFrame для повышения качества бенчмарков, который был применен к бенчмарку HumanEval, что привело к созданию улучшенной версии HumanEvalNext.'}, 'en': {'title': 'Enhancing AI4SE Benchmarking with BenchScout and BenchFrame', 'desc': 'This paper addresses the challenges of evaluating benchmarks in the integration of Artificial Intelligence into Software Engineering (AI4SE). It reviews 173 studies to identify and classify 204 benchmarks, highlighting their limitations and gaps in current practices. The authors introduce BenchScout, a semantic search tool that helps users find relevant benchmarks through automated clustering. Additionally, they propose BenchFrame, a unified method to improve benchmark quality, demonstrated through the enhancement of the HumanEval benchmark into HumanEvalNext, which features significant improvements in error correction and test coverage.'}, 'zh': {'title': '提升基准测试质量的统一方法', 'desc': '本论文探讨了人工智能在软件工程中的基准测试（AI4SE）的重要性，分析了173项研究并识别出204个基准。我们发现现有基准存在知识分散、选择困难、缺乏统一标准和局限性等问题。为了解决这些问题，我们开发了BenchScout，一个语义搜索工具，帮助用户找到相关基准，并提出了BenchFrame，一个统一的方法来提升基准质量。通过对HumanEval基准的案例研究，我们创建了HumanEvalNext，修正了错误、改善了语言转换、扩展了测试覆盖率并增加了难度。'}}}, {'id': 'https://huggingface.co/papers/2503.08689', 'title': 'QuoTA: Query-oriented Token Assignment via CoT Query Decouple for Long\n  Video Comprehension', 'url': 'https://huggingface.co/papers/2503.08689', 'abstract': 'Recent advances in long video understanding typically mitigate visual redundancy through visual token pruning based on attention distribution. However, while existing methods employ post-hoc low-response token pruning in decoder layers, they overlook the input-level semantic correlation between visual tokens and instructions (query). In this paper, we propose QuoTA, an ante-hoc training-free modular that extends existing large video-language models (LVLMs) for visual token assignment based on query-oriented frame-level importance assessment. The query-oriented token selection is crucial as it aligns visual processing with task-specific requirements, optimizing token budget utilization while preserving semantically relevant content. Specifically, (i) QuoTA strategically allocates frame-level importance scores based on query relevance, enabling one-time visual token assignment before cross-modal interactions in decoder layers, (ii) we decouple the query through Chain-of-Thoughts reasoning to facilitate more precise LVLM-based frame importance scoring, and (iii) QuoTA offers a plug-and-play functionality that extends to existing LVLMs. Extensive experimental results demonstrate that implementing QuoTA with LLaVA-Video-7B yields an average performance improvement of 3.2% across six benchmarks (including Video-MME and MLVU) while operating within an identical visual token budget as the baseline. Codes are open-sourced at https://github.com/MAC-AutoML/QuoTA.', 'score': 4, 'issue_id': 2655, 'pub_date': '2025-03-11', 'pub_date_card': {'ru': '11 марта', 'en': 'March 11', 'zh': '3月11日'}, 'hash': '7dbb5f0edfd69aad', 'authors': ['Yongdong Luo', 'Wang Chen', 'Xiawu Zheng', 'Weizhong Huang', 'Shukang Yin', 'Haojia Lin', 'Chaoyou Fu', 'Jinfa Huang', 'Jiayi Ji', 'Jiebo Luo', 'Rongrong Ji'], 'affiliations': ['Nanjing University', 'University of Rochester', 'Xiamen University'], 'pdf_title_img': 'assets/pdf/title_img/2503.08689.jpg', 'data': {'categories': ['#alignment', '#multimodal', '#long_context', '#architecture', '#video', '#benchmark', '#open_source', '#optimization'], 'emoji': '🎥', 'ru': {'title': 'Умный отбор кадров для эффективного понимания видео ИИ', 'desc': 'Статья представляет QuoTA - новый модуль для улучшения понимания длинных видео большими видео-языковыми моделями (LVLM). QuoTA выполняет отбор визуальных токенов на основе оценки важности кадров с учетом запроса пользователя, что позволяет более эффективно использовать ограниченный бюджет токенов. Метод включает декомпозицию запроса через рассуждения по цепочке мыслей для более точной оценки важности кадров. Эксперименты показывают, что применение QuoTA с LLaVA-Video-7B дает среднее улучшение производительности на 3.2% по шести бенчмаркам при том же бюджете визуальных токенов.'}, 'en': {'title': 'Optimizing Visual Token Selection for Better Video Understanding', 'desc': 'This paper introduces QuoTA, a new method for improving long video understanding by optimizing how visual tokens are selected based on their relevance to specific queries. Unlike previous approaches that prune tokens after processing, QuoTA assesses the importance of visual tokens before they are used, ensuring that only the most relevant information is retained. By using Chain-of-Thoughts reasoning, QuoTA enhances the accuracy of frame importance scoring, allowing for better alignment between visual data and task requirements. The results show that QuoTA can significantly boost performance in existing large video-language models while maintaining the same token budget.'}, 'zh': {'title': '优化视觉标记分配，提升视频理解性能', 'desc': '本文提出了一种名为QuoTA的模块，旨在改进长视频理解中的视觉标记分配。与现有方法不同，QuoTA在输入层面上考虑视觉标记与查询之间的语义关联，从而优化标记的使用效率。通过基于查询相关性的帧级重要性评估，QuoTA能够在解码器层之前进行一次性视觉标记分配。实验结果表明，QuoTA在多个基准测试中显著提高了性能，同时保持了与基线相同的视觉标记预算。'}}}, {'id': 'https://huggingface.co/papers/2503.08507', 'title': 'Referring to Any Person', 'url': 'https://huggingface.co/papers/2503.08507', 'abstract': 'Humans are undoubtedly the most important participants in computer vision, and the ability to detect any individual given a natural language description, a task we define as referring to any person, holds substantial practical value. However, we find that existing models generally fail to achieve real-world usability, and current benchmarks are limited by their focus on one-to-one referring, that hinder progress in this area. In this work, we revisit this task from three critical perspectives: task definition, dataset design, and model architecture. We first identify five aspects of referable entities and three distinctive characteristics of this task. Next, we introduce HumanRef, a novel dataset designed to tackle these challenges and better reflect real-world applications. From a model design perspective, we integrate a multimodal large language model with an object detection framework, constructing a robust referring model named RexSeek. Experimental results reveal that state-of-the-art models, which perform well on commonly used benchmarks like RefCOCO/+/g, struggle with HumanRef due to their inability to detect multiple individuals. In contrast, RexSeek not only excels in human referring but also generalizes effectively to common object referring, making it broadly applicable across various perception tasks. Code is available at https://github.com/IDEA-Research/RexSeek', 'score': 4, 'issue_id': 2661, 'pub_date': '2025-03-11', 'pub_date_card': {'ru': '11 марта', 'en': 'March 11', 'zh': '3月11日'}, 'hash': '905fc0de3c82fe2e', 'authors': ['Qing Jiang', 'Lin Wu', 'Zhaoyang Zeng', 'Tianhe Ren', 'Yuda Xiong', 'Yihao Chen', 'Qin Liu', 'Lei Zhang'], 'affiliations': ['International Digital Economy Academy (IDEA)', 'South China University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2503.08507.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#games', '#optimization', '#interpretability', '#architecture', '#cv', '#multimodal'], 'emoji': '🔍', 'ru': {'title': 'Революция в поиске людей: от текста к изображению', 'desc': 'Статья представляет новый подход к задаче поиска людей по текстовому описанию в компьютерном зрении. Авторы предлагают датасет HumanRef, который лучше отражает реальные сценарии применения, чем существующие бенчмарки. Они также разрабатывают модель RexSeek, объединяющую мультимодальную языковую модель с детектором объектов. Эксперименты показывают, что RexSeek превосходит современные модели на новом датасете и хорошо обобщается на задачу поиска обычных объектов.'}, 'en': {'title': 'Revolutionizing Person Detection with HumanRef and RexSeek', 'desc': 'This paper addresses the challenge of detecting individuals in computer vision using natural language descriptions, a task known as referring to any person. The authors highlight that existing models often fall short in real-world scenarios and current benchmarks are too narrow, focusing mainly on one-to-one referring. They propose a new dataset called HumanRef, which is designed to better represent the complexities of real-world applications. Additionally, they introduce a new model, RexSeek, which combines a multimodal large language model with an object detection framework, showing improved performance in both human and object referring tasks.'}, 'zh': {'title': '人类识别的新突破：RexSeek模型', 'desc': '本论文探讨了计算机视觉中人类个体识别的重要性，提出了一种新的任务定义——根据自然语言描述识别个体。现有模型在实际应用中表现不佳，且现有基准测试主要集中在一对一的识别上，限制了该领域的发展。为了解决这些问题，作者设计了一个新的数据集HumanRef，并提出了一个名为RexSeek的多模态模型，能够有效识别多个个体。实验结果表明，RexSeek在识别人类和常见物体方面表现优异，具有广泛的应用潜力。'}}}, {'id': 'https://huggingface.co/papers/2503.08417', 'title': 'AnyMoLe: Any Character Motion In-betweening Leveraging Video Diffusion\n  Models', 'url': 'https://huggingface.co/papers/2503.08417', 'abstract': "Despite recent advancements in learning-based motion in-betweening, a key limitation has been overlooked: the requirement for character-specific datasets. In this work, we introduce AnyMoLe, a novel method that addresses this limitation by leveraging video diffusion models to generate motion in-between frames for arbitrary characters without external data. Our approach employs a two-stage frame generation process to enhance contextual understanding. Furthermore, to bridge the domain gap between real-world and rendered character animations, we introduce ICAdapt, a fine-tuning technique for video diffusion models. Additionally, we propose a ``motion-video mimicking'' optimization technique, enabling seamless motion generation for characters with arbitrary joint structures using 2D and 3D-aware features. AnyMoLe significantly reduces data dependency while generating smooth and realistic transitions, making it applicable to a wide range of motion in-betweening tasks.", 'score': 4, 'issue_id': 2662, 'pub_date': '2025-03-11', 'pub_date_card': {'ru': '11 марта', 'en': 'March 11', 'zh': '3月11日'}, 'hash': '7610945506fac90e', 'authors': ['Kwan Yun', 'Seokhyeon Hong', 'Chaelin Kim', 'Junyong Noh'], 'affiliations': ['KAIST, Visual Media Lab'], 'pdf_title_img': 'assets/pdf/title_img/2503.08417.jpg', 'data': {'categories': ['#3d', '#training', '#diffusion', '#optimization', '#video', '#dataset'], 'emoji': '🎭', 'ru': {'title': 'Универсальная анимация без специальных данных', 'desc': "AnyMoLe - это новый метод генерации промежуточных кадров анимации для произвольных персонажей без использования специфических наборов данных. Он основан на видео-диффузионных моделях и использует двухэтапный процесс генерации кадров для улучшения понимания контекста. Метод включает технику доводки ICAdapt для преодоления разрыва между реальными и рендерингованными анимациями. Также предложена оптимизация 'motion-video mimicking' для создания плавных движений персонажей с произвольной структурой суставов."}, 'en': {'title': 'AnyMoLe: Motion Generation Without Character-Specific Data', 'desc': "This paper presents AnyMoLe, a new method for generating motion in-between frames for various characters without needing specific datasets. It utilizes video diffusion models in a two-stage frame generation process to improve the understanding of context in animations. The authors introduce ICAdapt, a technique that fine-tunes these models to better connect real-world and animated character movements. Additionally, a 'motion-video mimicking' optimization is proposed, allowing for fluid motion generation across different character joint structures, thus minimizing data dependency and enhancing the realism of transitions."}, 'zh': {'title': 'AnyMoLe：无数据依赖的角色运动插值新方法', 'desc': '本文介绍了一种新方法AnyMoLe，旨在解决基于学习的运动插值中对特定角色数据集的依赖问题。该方法利用视频扩散模型生成任意角色的帧间运动，无需外部数据。我们采用了两阶段的帧生成过程，以增强上下文理解，并引入了ICAdapt技术来缩小真实世界与渲染角色动画之间的领域差距。此外，我们提出了“运动视频模仿”优化技术，使得使用2D和3D特征的任意关节结构角色的运动生成变得无缝。'}}}, {'id': 'https://huggingface.co/papers/2503.06492', 'title': 'VisualSimpleQA: A Benchmark for Decoupled Evaluation of Large\n  Vision-Language Models in Fact-Seeking Question Answering', 'url': 'https://huggingface.co/papers/2503.06492', 'abstract': 'Large vision-language models (LVLMs) have demonstrated remarkable achievements, yet the generation of non-factual responses remains prevalent in fact-seeking question answering (QA). Current multimodal fact-seeking benchmarks primarily focus on comparing model outputs to ground truth answers, providing limited insights into the performance of modality-specific modules. To bridge this gap, we introduce VisualSimpleQA, a multimodal fact-seeking benchmark with two key features. First, it enables streamlined and decoupled evaluation of LVLMs in visual and linguistic modalities. Second, it incorporates well-defined difficulty criteria to guide human annotation and facilitates the extraction of a challenging subset, <PRE_TAG>VisualSimpleQA-hard</POST_TAG>. Experiments on 15 LVLMs show that even state-of-the-art models such as GPT-4o achieve merely 60%+ correctness in multimodal fact-seeking QA on VisualSimpleQA and 30%+ on <PRE_TAG>VisualSimpleQA-hard</POST_TAG>. Furthermore, the decoupled evaluation across these models highlights substantial opportunities for improvement in both visual and linguistic modules. The dataset is available at https://huggingface.co/datasets/WYLing/VisualSimpleQA.', 'score': 4, 'issue_id': 2659, 'pub_date': '2025-03-09', 'pub_date_card': {'ru': '9 марта', 'en': 'March 9', 'zh': '3月9日'}, 'hash': '5f5a7152d7773f38', 'authors': ['Yanling Wang', 'Yihan Zhao', 'Xiaodong Chen', 'Shasha Guo', 'Lixin Liu', 'Haoyang Li', 'Yong Xiao', 'Jing Zhang', 'Qi Li', 'Ke Xu'], 'affiliations': ['Renmin University of China', 'Tencent', 'Tsinghua University', 'Zhongguancun Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2503.06492.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#hallucinations', '#multimodal', '#interpretability'], 'emoji': '🔍', 'ru': {'title': 'VisualSimpleQA: новый способ оценки мультимодальных моделей', 'desc': 'Статья представляет новый бенчмарк VisualSimpleQA для оценки мультимодальных моделей в задаче ответов на фактологические вопросы по изображениям. Бенчмарк позволяет отдельно оценивать визуальные и языковые модули крупных визуально-языковых моделей (LVLM). В нем также есть усложненная версия VisualSimpleQA-hard для более тщательного тестирования. Эксперименты показали, что даже современные модели вроде GPT-4o достигают лишь 60% точности на VisualSimpleQA и 30% на сложной версии.'}, 'en': {'title': 'Enhancing Accuracy in Multimodal Fact-Seeking with VisualSimpleQA', 'desc': 'This paper addresses the issue of non-factual responses in large vision-language models (LVLMs) during fact-seeking question answering (QA). It introduces VisualSimpleQA, a new benchmark that allows for separate evaluation of visual and linguistic capabilities of these models. The benchmark includes specific difficulty levels to aid in human annotation and identifies a challenging subset called VisualSimpleQA-hard. Experiments reveal that even advanced models like GPT-4o struggle with accuracy, achieving only around 60% correctness overall and 30% on the harder subset, indicating significant room for improvement in both visual and linguistic processing.'}, 'zh': {'title': '提升多模态问答的准确性', 'desc': '大型视觉语言模型（LVLMs）在事实寻求问答中取得了显著成就，但仍然存在生成不准确回答的问题。当前的多模态事实寻求基准主要关注模型输出与真实答案的比较，缺乏对特定模态模块性能的深入分析。为了解决这个问题，我们提出了VisualSimpleQA，这是一个具有两个关键特征的多模态事实寻求基准。通过简化和解耦的评估方式，VisualSimpleQA能够更好地评估LVLMs在视觉和语言模态上的表现，并引入明确的难度标准以指导人工标注。'}}}, {'id': 'https://huggingface.co/papers/2502.18858', 'title': 'Evaluating Intelligence via Trial and Error', 'url': 'https://huggingface.co/papers/2502.18858', 'abstract': "Intelligence is a crucial trait for species to find solutions within a limited number of trial-and-error attempts. Building on this idea, we introduce Survival Game as a framework to evaluate intelligence based on the number of failed attempts in a trial-and-error process. Fewer failures indicate higher intelligence. When the expectation and variance of failure counts are both finite, it signals the ability to consistently find solutions to new challenges, which we define as the Autonomous Level of intelligence. Using Survival Game, we comprehensively evaluate existing AI systems. Our results show that while AI systems achieve the Autonomous Level in simple tasks, they are still far from it in more complex tasks, such as vision, search, recommendation, and language. While scaling current AI technologies might help, this would come at an astronomical cost. Projections suggest that achieving the Autonomous Level for general tasks would require 10^{26} parameters. To put this into perspective, loading such a massive model requires so many H100 GPUs that their total value is 10^{7} times that of Apple Inc.'s market value. Even with Moore's Law, supporting such a parameter scale would take 70 years. This staggering cost highlights the complexity of human tasks and the inadequacies of current AI technologies. To further investigate this phenomenon, we conduct a theoretical analysis of Survival Game and its experimental results. Our findings suggest that human tasks possess a criticality property. As a result, Autonomous Level requires a deep understanding of the task's underlying mechanisms. Current AI systems, however, do not fully grasp these mechanisms and instead rely on superficial mimicry, making it difficult for them to reach an autonomous level. We believe Survival Game can not only guide the future development of AI but also offer profound insights into human intelligence.", 'score': 4, 'issue_id': 2656, 'pub_date': '2025-02-26', 'pub_date_card': {'ru': '26 февраля', 'en': 'February 26', 'zh': '2月26日'}, 'hash': '54797794006daa5e', 'authors': ['Jingtao Zhan', 'Jiahao Zhao', 'Jiayu Li', 'Yiqun Liu', 'Bo Zhang', 'Qingyao Ai', 'Jiaxin Mao', 'Hongning Wang', 'Min Zhang', 'Shaoping Ma'], 'affiliations': ['Renmin University of China', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2502.18858.jpg', 'data': {'categories': ['#reasoning', '#training', '#agents', '#agi', '#benchmark'], 'emoji': '🧠', 'ru': {'title': 'Автономный интеллект: путь через Survival Game', 'desc': 'Статья представляет концепцию Survival Game для оценки интеллекта на основе количества неудачных попыток в процессе проб и ошибок. Авторы вводят понятие Автономного Уровня интеллекта и оценивают существующие системы искусственного интеллекта по этому критерию. Результаты показывают, что для достижения Автономного Уровня в сложных задачах потребуется огромное количество параметров модели, что экономически нецелесообразно. Исследование выявляет, что человеческие задачи обладают свойством критичности, требующим глубокого понимания механизмов, которого не хватает современным системам ИИ.'}, 'en': {'title': 'Measuring Intelligence: The Survival Game Framework', 'desc': 'This paper introduces the Survival Game framework to measure intelligence based on the number of failed attempts in problem-solving. It defines the Autonomous Level of intelligence as the ability to find solutions with fewer failures, indicating a deeper understanding of tasks. The study evaluates existing AI systems, revealing that while they perform well on simple tasks, they struggle with complex ones like vision and language. The findings suggest that achieving a high Autonomous Level in AI would require an impractical scale of parameters, highlighting the limitations of current technologies and the complexity of human-like intelligence.'}, 'zh': {'title': '生存游戏：评估智能的新框架', 'desc': '本论文提出了一种名为生存游戏的框架，用于评估智能水平，特别是在试错过程中失败次数的多少。失败次数越少，表示智能水平越高。研究表明，尽管现有的人工智能系统在简单任务中达到了自主水平，但在复杂任务（如视觉、搜索、推荐和语言处理）中仍然远未达到。我们认为，生存游戏不仅可以指导未来的人工智能发展，还能深入理解人类智能的本质。'}}}, {'id': 'https://huggingface.co/papers/2503.06594', 'title': 'Beyond Decoder-only: Large Language Models Can be Good Encoders for\n  Machine Translation', 'url': 'https://huggingface.co/papers/2503.06594', 'abstract': 'The field of neural machine translation (NMT) has changed with the advent of large language models (<PRE_TAG>LLMs)</POST_TAG>. Much of the recent emphasis in natural language processing (NLP) has been on modeling machine translation and many other problems using a single pre-trained <PRE_TAG>Transformer decoder</POST_TAG>, while encoder-decoder architectures, which were the standard in earlier NMT models, have received relatively less attention. In this paper, we explore translation models that are universal, efficient, and easy to optimize, by marrying the world of LLMs with the world of NMT. We apply LLMs to NMT encoding and leave the NMT decoder unchanged. We also develop methods for adapting LLMs to work better with the NMT decoder. Furthermore, we construct a new dataset involving multiple tasks to assess how well the machine translation system generalizes across various tasks. Evaluations on the WMT and our datasets show that results using our method match or surpass a range of baselines in terms of translation quality, but achieve 2.4 sim 6.5 times inference speedups and a 75% reduction in the memory footprint of the KV cache. It also demonstrates strong generalization across a variety of translation-related tasks.', 'score': 3, 'issue_id': 2660, 'pub_date': '2025-03-09', 'pub_date_card': {'ru': '9 марта', 'en': 'March 9', 'zh': '3月9日'}, 'hash': 'bea0df269ed71c2d', 'authors': ['Yingfeng Luo', 'Tong Zheng', 'Yongyu Mu', 'Bei Li', 'Qinghong Zhang', 'Yongqi Gao', 'Ziqiang Xu', 'Peinan Feng', 'Xiaoqian Liu', 'Tong Xiao', 'Jingbo Zhu'], 'affiliations': ['NLP Lab, Northeastern University, Shenyang, China', 'NiuTrans Research, Shenyang, China'], 'pdf_title_img': 'assets/pdf/title_img/2503.06594.jpg', 'data': {'categories': ['#multilingual', '#machine_translation', '#dataset', '#inference', '#training'], 'emoji': '🚀', 'ru': {'title': 'Объединение мощи LLM и эффективности NMT для универсального машинного перевода', 'desc': 'Статья рассматривает применение больших языковых моделей (LLM) в нейронном машинном переводе (NMT). Авторы предлагают использовать LLM для кодирования в NMT, оставляя декодер NMT без изменений. Разработаны методы адаптации LLM для лучшей работы с декодером NMT. Эксперименты показывают, что предложенный подход не уступает baseline-моделям по качеству перевода, но обеспечивает ускорение вывода в 2.4-6.5 раз и снижение объема памяти KV-кэша на 75%.'}, 'en': {'title': 'Revolutionizing Translation: Merging LLMs with NMT for Efficiency and Quality', 'desc': 'This paper discusses advancements in neural machine translation (NMT) by integrating large language models (LLMs) with traditional NMT architectures. The authors propose a novel approach that utilizes LLMs for encoding while maintaining the existing NMT decoder, enhancing efficiency and optimization. They introduce a new dataset to evaluate the generalization of their translation models across multiple tasks. Results indicate that their method not only improves translation quality but also significantly increases inference speed and reduces memory usage.'}, 'zh': {'title': '结合LLMs与NMT，提升翻译效率与质量', 'desc': '本文探讨了如何将大型语言模型（LLMs）与神经机器翻译（NMT）结合，以提高翻译模型的通用性和效率。我们采用LLMs进行NMT编码，同时保持NMT解码器不变，并开发了适应LLMs与NMT解码器更好配合的方法。通过构建一个包含多任务的新数据集，我们评估了机器翻译系统在不同任务上的泛化能力。实验结果表明，我们的方法在翻译质量上与多种基线相当或更优，同时在推理速度上提高了2.4到6.5倍，KV缓存的内存占用减少了75%。'}}}, {'id': 'https://huggingface.co/papers/2503.08478', 'title': 'NullFace: Training-Free Localized Face Anonymization', 'url': 'https://huggingface.co/papers/2503.08478', 'abstract': "Privacy concerns around ever increasing number of cameras are increasing in today's digital age. Although existing anonymization methods are able to obscure identity information, they often struggle to preserve the utility of the images. In this work, we introduce a training-free method for face anonymization that preserves key non-identity-related attributes. Our approach utilizes a pre-trained text-to-image diffusion model without requiring optimization or training. It begins by inverting the input image to recover its initial noise. The noise is then denoised through an identity-conditioned diffusion process, where modified identity embeddings ensure the anonymized face is distinct from the original identity. Our approach also supports localized anonymization, giving users control over which facial regions are anonymized or kept intact. Comprehensive evaluations against state-of-the-art methods show our approach excels in anonymization, attribute preservation, and image quality. Its flexibility, robustness, and practicality make it well-suited for real-world applications. Code and data can be found at https://github.com/hanweikung/nullface .", 'score': 2, 'issue_id': 2659, 'pub_date': '2025-03-11', 'pub_date_card': {'ru': '11 марта', 'en': 'March 11', 'zh': '3月11日'}, 'hash': '150c9c8854f08130', 'authors': ['Han-Wei Kung', 'Tuomas Varanka', 'Terence Sim', 'Nicu Sebe'], 'affiliations': ['National University of Singapore', 'University of Oulu', 'University of Trento'], 'pdf_title_img': 'assets/pdf/title_img/2503.08478.jpg', 'data': {'categories': ['#ethics', '#cv', '#training', '#diffusion'], 'emoji': '🎭', 'ru': {'title': 'Анонимизация лиц без потери ключевых атрибутов', 'desc': 'Статья представляет новый метод анонимизации лиц на изображениях, не требующий обучения. Метод использует предобученную диффузионную модель для генерации текста по изображению, начиная с инвертирования входного изображения для восстановления исходного шума. Затем происходит процесс удаления шума с условием по идентичности, где модифицированные эмбеддинги идентичности обеспечивают отличие анонимизированного лица от оригинала. Подход позволяет сохранить ключевые атрибуты, не связанные с идентичностью, и превосходит современные методы по качеству анонимизации и сохранению атрибутов.'}, 'en': {'title': 'Effortless Face Anonymization with Preserved Attributes', 'desc': 'This paper presents a novel method for face anonymization that does not require any training, making it efficient and practical. It leverages a pre-trained text-to-image diffusion model to anonymize faces while preserving important non-identity-related features. The method works by inverting the input image to retrieve its initial noise, which is then processed through a diffusion model that modifies identity embeddings. Additionally, it allows users to selectively anonymize specific facial regions, ensuring flexibility and control over the anonymization process.'}, 'zh': {'title': '无训练的面部匿名化方法，保护隐私与图像质量并存', 'desc': '在数字时代，越来越多的摄像头引发了隐私问题。现有的匿名化方法虽然可以模糊身份信息，但往往难以保持图像的实用性。本文提出了一种无训练的面部匿名化方法，能够保留关键的非身份相关属性。该方法利用预训练的文本到图像扩散模型，通过身份条件扩散过程去噪声，确保匿名化的面孔与原始身份明显不同，同时支持局部匿名化，用户可以控制哪些面部区域被匿名化或保留。'}}}, {'id': 'https://huggingface.co/papers/2503.08102', 'title': 'AI-native Memory 2.0: Second Me', 'url': 'https://huggingface.co/papers/2503.08102', 'abstract': 'Human interaction with the external world fundamentally involves the exchange of personal memory, whether with other individuals, websites, applications, or, in the future, AI agents. A significant portion of this interaction is redundant, requiring users to repeatedly provide the same information across different contexts. Existing solutions, such as browser-stored credentials, autofill mechanisms, and unified authentication systems, have aimed to mitigate this redundancy by serving as intermediaries that store and retrieve commonly used user data. The advent of large language models (LLMs) presents an opportunity to redefine memory management through an AI-native paradigm: SECOND ME. SECOND ME acts as an intelligent, persistent memory offload system that retains, organizes, and dynamically utilizes user-specific knowledge. By serving as an intermediary in user interactions, it can autonomously generate context-aware responses, prefill required information, and facilitate seamless communication with external systems, significantly reducing cognitive load and interaction friction. Unlike traditional memory storage solutions, SECOND ME extends beyond static data retention by leveraging LLM-based memory parameterization. This enables structured organization, contextual reasoning, and adaptive knowledge retrieval, facilitating a more systematic and intelligent approach to memory management. As AI-driven personal agents like SECOND ME become increasingly integrated into digital ecosystems, SECOND ME further represents a critical step toward augmenting human-world interaction with persistent, contextually aware, and self-optimizing memory systems. We have open-sourced the fully localizable deployment system at GitHub: https://github.com/Mindverse/Second-Me.', 'score': 2, 'issue_id': 2658, 'pub_date': '2025-03-11', 'pub_date_card': {'ru': '11 марта', 'en': 'March 11', 'zh': '3月11日'}, 'hash': '45b3f3aee8d173f9', 'authors': ['Jiale Wei', 'Xiang Ying', 'Tao Gao', 'Felix Tao', 'Jingbo Shang'], 'affiliations': ['Mindverse.ai'], 'pdf_title_img': 'assets/pdf/title_img/2503.08102.jpg', 'data': {'categories': ['#multimodal', '#agi', '#agents', '#optimization', '#open_source'], 'emoji': '🧠', 'ru': {'title': 'SECOND ME: ИИ-ассистент для расширения вашей памяти', 'desc': 'SECOND ME - это система, использующая большие языковые модели для управления личной памятью пользователя. Она хранит, организует и динамически применяет пользовательские знания, выступая посредником во взаимодействиях. SECOND ME может автономно генерировать контекстно-зависимые ответы, заполнять формы и облегчать коммуникацию с внешними системами. В отличие от традиционных решений, система использует параметризацию памяти на основе нейросетей для более интеллектуального подхода к управлению информацией.'}, 'en': {'title': 'Revolutionizing Memory Management with AI: Meet SECOND ME!', 'desc': 'The paper introduces SECOND ME, an AI-driven memory management system designed to enhance user interactions with digital environments. It addresses the issue of redundant information sharing by autonomously storing and organizing user-specific knowledge, allowing for context-aware responses and prefilled information. Unlike traditional memory solutions, SECOND ME utilizes large language models to enable dynamic knowledge retrieval and contextual reasoning. This innovative approach aims to reduce cognitive load and improve the efficiency of human-AI interactions in various applications.'}, 'zh': {'title': '智能记忆管理，提升人机互动体验', 'desc': '这篇论文介绍了一个名为SECOND ME的智能记忆管理系统，旨在减少用户在与外部世界互动时的冗余信息输入。通过利用大型语言模型（LLMs），SECOND ME能够智能地存储、组织和动态使用用户特定的知识。与传统的记忆存储解决方案不同，SECOND ME不仅仅是静态数据的保留，而是通过上下文推理和自适应知识检索来优化用户体验。随着AI驱动的个人代理的普及，SECOND ME代表了增强人类与世界互动的重要一步。'}}}, {'id': 'https://huggingface.co/papers/2503.05066', 'title': 'Capacity-Aware Inference: Mitigating the Straggler Effect in Mixture of\n  Experts', 'url': 'https://huggingface.co/papers/2503.05066', 'abstract': 'The Mixture of Experts (MoE) is an effective architecture for scaling large language models by leveraging sparse expert activation, optimizing the trade-off between performance and efficiency. However, under expert parallelism, MoE suffers from inference inefficiencies due to imbalanced token-to-expert assignment, where some experts are overloaded while others remain underutilized. This imbalance leads to poor resource utilization and increased latency, as the most burdened expert dictates the overall delay, a phenomenon we define as the \\textit{Straggler Effect}. To mitigate this, we propose Capacity-Aware Inference, including two key techniques: (1) \\textit{Capacity-Aware Token Drop}, which discards overloaded tokens to regulate the maximum latency of MoE, and (2) \\textit{Capacity-Aware Token Reroute}, which reallocates overflowed tokens to underutilized experts, balancing the token distribution. These techniques collectively optimize both high-load and low-load expert utilization, leading to a more efficient MoE inference pipeline. Extensive experiments demonstrate the effectiveness of our methods, showing significant improvements in inference efficiency, e.g., 0.2\\% average performance increase and a 1.94times inference speedup on Mixtral-8times7B-Instruct.', 'score': 2, 'issue_id': 2672, 'pub_date': '2025-03-07', 'pub_date_card': {'ru': '7 марта', 'en': 'March 7', 'zh': '3月7日'}, 'hash': 'febfae347962e18e', 'authors': ['Shwai He', 'Weilin Cai', 'Jiayi Huang', 'Ang Li'], 'affiliations': ['The Hong Kong University of Science and Technology (Guangzhou)', 'University of Maryland, College Park'], 'pdf_title_img': 'assets/pdf/title_img/2503.05066.jpg', 'data': {'categories': ['#inference', '#optimization', '#architecture', '#training'], 'emoji': '⚖️', 'ru': {'title': 'Балансировка экспертов для ускорения языковых моделей', 'desc': 'Статья посвящена оптимизации архитектуры Mixture of Experts (MoE) для крупных языковых моделей. Авторы предлагают метод Capacity-Aware Inference для решения проблемы неравномерного распределения токенов между экспертами, что приводит к неэффективному использованию ресурсов и увеличению задержки. Метод включает две техники: Capacity-Aware Token Drop для отбрасывания перегруженных токенов и Capacity-Aware Token Reroute для перераспределения токенов между недогруженными экспертами. Эксперименты показали значительное улучшение эффективности вывода, включая 0.2% увеличение производительности и 1.94-кратное ускорение вывода на модели Mixtral-8x7B-Instruct.'}, 'en': {'title': 'Optimizing Expert Utilization for Efficient Inference in MoE Models', 'desc': 'The paper discusses the Mixture of Experts (MoE) architecture, which enhances large language models by using sparse expert activation to balance performance and efficiency. It identifies a problem called the Straggler Effect, where some experts are overloaded while others are underused, leading to inefficiencies during inference. To address this, the authors introduce Capacity-Aware Inference techniques, including Capacity-Aware Token Drop and Capacity-Aware Token Reroute, which help manage token distribution among experts. Their experiments show that these methods significantly improve inference efficiency, achieving a notable speedup and slight performance gain.'}, 'zh': {'title': '提升混合专家推理效率的创新方法', 'desc': '混合专家（MoE）是一种有效的架构，用于通过稀疏专家激活来扩展大型语言模型，优化性能与效率之间的权衡。然而，在专家并行处理下，MoE由于不平衡的令牌到专家的分配而面临推理效率低下的问题，导致某些专家过载而其他专家未被充分利用。这种不平衡导致资源利用率低下和延迟增加，因为最繁忙的专家决定了整体延迟，这种现象被称为“滞后效应”。为了解决这个问题，我们提出了容量感知推理，包括两个关键技术：容量感知令牌丢弃和容量感知令牌重定向，从而优化高负载和低负载专家的利用率，提升MoE推理管道的效率。'}}}, {'id': 'https://huggingface.co/papers/2503.07639', 'title': 'Mixture of Experts Made Intrinsically Interpretable', 'url': 'https://huggingface.co/papers/2503.07639', 'abstract': 'Neurons in large language models often exhibit polysemanticity, simultaneously encoding multiple unrelated concepts and obscuring interpretability. Instead of relying on post-hoc methods, we present MoE-X, a Mixture-of-Experts (MoE) language model designed to be intrinsically interpretable. Our approach is motivated by the observation that, in language models, wider networks with <PRE_TAG>sparse activations</POST_TAG> are more likely to capture interpretable factors. However, directly training such large sparse networks is computationally prohibitive. MoE architectures offer a scalable alternative by activating only a subset of experts for any given input, inherently aligning with interpretability objectives. In MoE-X, we establish this connection by rewriting the MoE layer as an equivalent sparse, large MLP. This approach enables efficient scaling of the hidden size while maintaining sparsity. To further enhance interpretability, we enforce sparse activation within each expert and redesign the routing mechanism to prioritize experts with the highest activation sparsity. These designs ensure that only the most salient features are routed and processed by the experts. We evaluate MoE-X on chess and natural language tasks, showing that it achieves performance comparable to dense models while significantly improving interpretability. MoE-X achieves a perplexity better than GPT-2, with interpretability surpassing even sparse autoencoder (SAE)-based approaches.', 'score': 2, 'issue_id': 2653, 'pub_date': '2025-03-05', 'pub_date_card': {'ru': '5 марта', 'en': 'March 5', 'zh': '3月5日'}, 'hash': '7e9a13248a2692b5', 'authors': ['Xingyi Yang', 'Constantin Venhoff', 'Ashkan Khakzar', 'Christian Schroeder de Witt', 'Puneet K. Dokania', 'Adel Bibi', 'Philip Torr'], 'affiliations': ['National University of Singapore', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2503.07639.jpg', 'data': {'categories': ['#training', '#games', '#architecture', '#interpretability'], 'emoji': '🧠', 'ru': {'title': 'MoE-X: Интерпретируемые языковые модели через разреженные экспертные системы', 'desc': 'Статья представляет MoE-X - новую архитектуру языковой модели, основанную на принципе Mixture-of-Experts. Эта модель разработана для повышения интерпретируемости нейронных сетей путем использования разреженных активаций и селективного задействования экспертов. MoE-X переписывает слой MoE как эквивалентную разреженную большую многослойную перцептронную сеть, что позволяет эффективно масштабировать скрытый размер при сохранении разреженности. Результаты экспериментов показывают, что MoE-X достигает производительности, сравнимой с плотными моделями, при значительно улучшенной интерпретируемости.'}, 'en': {'title': 'MoE-X: Enhancing Interpretability in Language Models with Sparse Activations', 'desc': 'This paper introduces MoE-X, a Mixture-of-Experts language model that aims to improve interpretability in large language models by utilizing sparse activations. The authors argue that wider networks with sparse activations can better capture distinct concepts, making them more interpretable. MoE-X efficiently scales by activating only a subset of experts for each input, which aligns with the goal of enhancing interpretability. The model is evaluated on chess and natural language tasks, demonstrating performance on par with dense models while offering superior interpretability compared to existing methods.'}, 'zh': {'title': 'MoE-X：可解释的混合专家语言模型', 'desc': '在大型语言模型中，神经元常常表现出多义性，同时编码多个无关的概念，导致可解释性差。我们提出了MoE-X，这是一种混合专家（MoE）语言模型，旨在内在上具有可解释性。我们的研究表明，具有稀疏激活的宽网络更有可能捕捉可解释的因素。通过激活仅一部分专家，MoE架构提供了一种可扩展的替代方案，从而在保持稀疏性的同时实现高效的隐藏层规模。'}}}, {'id': 'https://huggingface.co/papers/2503.07565', 'title': 'Inductive Moment Matching', 'url': 'https://huggingface.co/papers/2503.07565', 'abstract': 'Diffusion models and Flow Matching generate high-quality samples but are slow at inference, and distilling them into few-step models often leads to instability and extensive tuning. To resolve these trade-offs, we propose Inductive Moment Matching (IMM), a new class of generative models for one- or few-step sampling with a single-stage training procedure. Unlike distillation, IMM does not require pre-training initialization and optimization of two networks; and unlike Consistency Models, IMM guarantees distribution-level convergence and remains stable under various hyperparameters and standard model architectures. IMM surpasses diffusion models on ImageNet-256x256 with 1.99 FID using only 8 inference steps and achieves state-of-the-art 2-step FID of 1.98 on CIFAR-10 for a model trained from scratch.', 'score': 1, 'issue_id': 2670, 'pub_date': '2025-03-10', 'pub_date_card': {'ru': '10 марта', 'en': 'March 10', 'zh': '3月10日'}, 'hash': 'ada37e03407170a1', 'authors': ['Linqi Zhou', 'Stefano Ermon', 'Jiaming Song'], 'affiliations': ['Luma AI', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2503.07565.jpg', 'data': {'categories': ['#inference', '#cv', '#training', '#diffusion', '#optimization', '#architecture'], 'emoji': '🚀', 'ru': {'title': 'IMM: Быстрая и стабильная генерация изображений', 'desc': 'Статья представляет новый класс генеративных моделей под названием Inductive Moment Matching (IMM). IMM позволяет генерировать высококачественные образцы за один или несколько шагов, используя одноэтапную процедуру обучения. В отличие от моделей дистилляции, IMM не требует предварительного обучения и оптимизации двух сетей. Модель превосходит диффузионные модели на ImageNet-256x256 с показателем FID 1.99 при использовании всего 8 шагов вывода.'}, 'en': {'title': 'Fast and Stable Sampling with Inductive Moment Matching', 'desc': 'Inductive Moment Matching (IMM) is a new type of generative model designed to produce high-quality samples quickly, addressing the slow inference times of diffusion models and Flow Matching. Unlike traditional distillation methods, IMM simplifies the training process by eliminating the need for pre-training and the optimization of multiple networks. It also ensures stability and convergence at the distribution level, making it robust against changes in hyperparameters and model architectures. IMM demonstrates superior performance, achieving a low FID score on ImageNet and CIFAR-10 with significantly fewer inference steps compared to existing models.'}, 'zh': {'title': '归纳时刻匹配：高效稳定的生成模型', 'desc': '本文提出了一种新的生成模型，称为归纳时刻匹配（IMM），旨在解决扩散模型和流匹配在推理时速度慢的问题。IMM 允许在单阶段训练过程中进行一到少步采样，而无需预训练和优化两个网络。与一致性模型不同，IMM 确保了分布级别的收敛性，并在各种超参数和标准模型架构下保持稳定。实验结果表明，IMM 在 ImageNet-256x256 数据集上以 8 次推理步骤达到了 1.99 的 FID，且在 CIFAR-10 数据集上以 2 次推理步骤达到了 1.98 的最先进 FID。'}}}, {'id': 'https://huggingface.co/papers/2503.07154', 'title': 'Ideas in Inference-time Scaling can Benefit Generative Pre-training\n  Algorithms', 'url': 'https://huggingface.co/papers/2503.07154', 'abstract': "Recent years have seen significant advancements in foundation models through generative pre-training, yet algorithmic innovation in this space has largely stagnated around autoregressive models for discrete signals and diffusion models for continuous signals. This stagnation creates a bottleneck that prevents us from fully unlocking the potential of rich multi-modal data, which in turn limits the progress on multimodal intelligence. We argue that an inference-first perspective, which prioritizes scaling efficiency during inference time across sequence length and refinement steps, can inspire novel generative pre-training algorithms. Using Inductive Moment Matching (IMM) as a concrete example, we demonstrate how addressing limitations in diffusion models' inference process through targeted modifications yields a stable, single-stage algorithm that achieves superior sample quality with over an order of magnitude greater inference efficiency.", 'score': 1, 'issue_id': 2671, 'pub_date': '2025-03-10', 'pub_date_card': {'ru': '10 марта', 'en': 'March 10', 'zh': '3月10日'}, 'hash': '2c3a8d77ccb8e716', 'authors': ['Jiaming Song', 'Linqi Zhou'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2503.07154.jpg', 'data': {'categories': ['#training', '#architec
