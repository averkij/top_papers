mework enhance the overall performance of RAG systems by effectively addressing chunking challenges.'}, 'zh': {'title': '提升RAG系统性能的分块创新', 'desc': '本文探讨了检索增强生成（RAG）模型中文本分块的重要性。我们提出了一种双指标评估方法，包括边界清晰度和分块粘性，以量化分块质量。通过这一评估方法，我们揭示了传统和语义分块在处理复杂上下文时的局限性，并强调了将大型语言模型（LLMs）整合到分块过程中的必要性。为了解决基于LLMs的方法在计算效率和分块精度之间的权衡，我们设计了一个关注粒度的混合分块器（MoC）框架，显著提升了RAG系统的性能。'}}}, {'id': 'https://huggingface.co/papers/2503.09590', 'title': 'BIMBA: Selective-Scan Compression for Long-Range Video Question\n  Answering', 'url': 'https://huggingface.co/papers/2503.09590', 'abstract': 'Video Question Answering (VQA) in long videos poses the key challenge of extracting relevant information and modeling long-range dependencies from many redundant frames. The self-attention mechanism provides a general solution for sequence modeling, but it has a prohibitive cost when applied to a massive number of spatiotemporal tokens in long videos. Most prior methods rely on compression strategies to lower the computational cost, such as reducing the input length via sparse frame sampling or compressing the output sequence passed to the large language model (LLM) via space-time pooling. However, these naive approaches over-represent redundant information and often miss salient events or fast-occurring space-time patterns. In this work, we introduce BIMBA, an efficient state-space model to handle long-form videos. Our model leverages the selective scan algorithm to learn to effectively select critical information from high-dimensional video and transform it into a reduced token sequence for efficient LLM processing. Extensive experiments demonstrate that BIMBA achieves state-of-the-art accuracy on multiple long-form VQA benchmarks, including PerceptionTest, NExT-QA, EgoSchema, VNBench, LongVideoBench, and Video-MME. Code, and models are publicly available at https://sites.google.com/view/bimba-mllm.', 'score': 1, 'issue_id': 2689, 'pub_date': '2025-03-12', 'pub_date_card': {'ru': '12 марта', 'en': 'March 12', 'zh': '3月12日'}, 'hash': '82b85fd9bb1c9a17', 'authors': ['Md Mohaiminul Islam', 'Tushar Nagarajan', 'Huiyu Wang', 'Gedas Bertasius', 'Lorenzo Torresani'], 'affiliations': ['Meta AI', 'UNC Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2503.09590.jpg', 'data': {'categories': ['#video', '#open_source', '#benchmark', '#long_context', '#architecture'], 'emoji': '🎥', 'ru': {'title': 'BIMBA: умное сжатие видео для эффективного анализа большими языковыми моделями', 'desc': 'Статья представляет BIMBA - эффективную модель пространства состояний для обработки длинных видео в задаче видео-вопрос-ответ (VQA). Модель использует алгоритм выборочного сканирования для эффективного выбора критической информации из видео высокой размерности и преобразования ее в сокращенную последовательность токенов. Это позволяет эффективно обрабатывать длинные видео большими языковыми моделями (LLM). BIMBA достигает наилучших результатов на нескольких бенчмарках для длинных видео в задаче VQA.'}, 'en': {'title': 'BIMBA: Efficiently Answering Questions from Long Videos', 'desc': 'This paper addresses the challenge of Video Question Answering (VQA) in long videos, where extracting relevant information from numerous frames is difficult. The authors introduce BIMBA, a state-space model that efficiently selects critical information from high-dimensional video data. Unlike previous methods that often miss important events due to redundancy, BIMBA uses a selective scan algorithm to create a reduced token sequence for processing by large language models (LLMs). The results show that BIMBA achieves state-of-the-art performance on various long-form VQA benchmarks, demonstrating its effectiveness in handling long videos.'}, 'zh': {'title': 'BIMBA：高效处理长视频问答的创新模型', 'desc': '视频问答（VQA）在长视频中面临提取相关信息和建模长距离依赖的挑战。自注意力机制虽然能处理序列建模，但在处理大量时空标记时计算成本过高。以往的方法通常依赖压缩策略来降低计算成本，但这些简单的方法往往会过度表示冗余信息，错过重要事件。我们提出了BIMBA，一个高效的状态空间模型，能够从高维视频中选择关键信息，并将其转化为简化的标记序列，以便高效处理。'}}}, {'id': 'https://huggingface.co/papers/2503.09410', 'title': 'Monte Carlo Diffusion for Generalizable Learning-Based RANSAC', 'url': 'https://huggingface.co/papers/2503.09410', 'abstract': 'Random Sample Consensus (RANSAC) is a fundamental approach for robustly estimating parametric models from noisy data. Existing learning-based RANSAC methods utilize deep learning to enhance the robustness of RANSAC against outliers. However, these approaches are trained and tested on the data generated by the same algorithms, leading to limited generalization to out-of-distribution data during inference. Therefore, in this paper, we introduce a novel diffusion-based paradigm that progressively injects noise into ground-truth data, simulating the noisy conditions for training learning-based RANSAC. To enhance data diversity, we incorporate Monte Carlo sampling into the diffusion paradigm, approximating diverse data distributions by introducing different types of randomness at multiple stages. We evaluate our approach in the context of feature matching through comprehensive experiments on the ScanNet and MegaDepth datasets. The experimental results demonstrate that our Monte Carlo diffusion mechanism significantly improves the generalization ability of learning-based RANSAC. We also develop extensive ablation studies that highlight the effectiveness of key components in our framework.', 'score': 0, 'issue_id': 2686, 'pub_date': '2025-03-12', 'pub_date_card': {'ru': '12 марта', 'en': 'March 12', 'zh': '3月12日'}, 'hash': '2ccf3518b5892591', 'authors': ['Jiale Wang', 'Chen Zhao', 'Wei Ke', 'Tong Zhang'], 'affiliations': ['EPFL', 'University of Chinese Academy of Sciences', 'Xian Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2503.09410.jpg', 'data': {'categories': ['#dataset', '#data', '#diffusion', '#cv', '#benchmark', '#optimization'], 'emoji': '🎲', 'ru': {'title': 'Повышение обобщающей способности RANSAC с помощью диффузионной модели Монте-Карло', 'desc': 'Эта статья представляет новый подход к улучшению алгоритма RANSAC с использованием глубокого обучения. Авторы предлагают метод диффузии с применением метода Монте-Карло для генерации разнообразных обучающих данных, симулирующих реальные шумные условия. Эксперименты на наборах данных ScanNet и MegaDepth показывают, что предложенный подход значительно улучшает способность обобщения RANSAC на основе машинного обучения. Исследование включает подробный анализ эффективности ключевых компонентов предложенной системы.'}, 'en': {'title': 'Enhancing RANSAC Robustness with Monte Carlo Diffusion', 'desc': "This paper presents a new method to improve the robustness of learning-based Random Sample Consensus (RANSAC) against noisy data. The authors propose a diffusion-based approach that adds noise to clean data, mimicking real-world conditions for better training. By integrating Monte Carlo sampling, they create diverse data distributions, enhancing the model's ability to generalize to unseen data. Experimental results show that this method significantly boosts the performance of learning-based RANSAC in feature matching tasks."}, 'zh': {'title': '基于扩散的RANSAC：提升鲁棒性与泛化能力', 'desc': '随机样本一致性（RANSAC）是一种用于从噪声数据中稳健估计参数模型的基本方法。现有的基于学习的RANSAC方法利用深度学习增强其对异常值的鲁棒性，但这些方法在相同算法生成的数据上进行训练和测试，导致在推理时对分布外数据的泛化能力有限。本文提出了一种新颖的基于扩散的范式，通过逐步向真实数据中注入噪声，模拟训练基于学习的RANSAC所需的噪声条件。我们还结合了蒙特卡洛采样，以在多个阶段引入不同类型的随机性，从而增强数据的多样性，评估结果表明该方法显著提高了学习型RANSAC的泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2503.05333', 'title': 'PhysicsGen: Can Generative Models Learn from Images to Predict Complex\n  Physical Relations?', 'url': 'https://huggingface.co/papers/2503.05333', 'abstract': 'The image-to-image translation abilities of generative learning models have recently made significant progress in the estimation of complex (steered) mappings between image distributions. While appearance based tasks like image in-painting or style transfer have been studied at length, we propose to investigate the potential of generative models in the context of physical simulations. Providing a dataset of 300k image-pairs and baseline evaluations for three different physical simulation tasks, we propose a benchmark to investigate the following research questions: i) are generative models able to learn complex physical relations from input-output image pairs? ii) what speedups can be achieved by replacing differential equation based simulations? While baseline evaluations of different current models show the potential for high speedups (ii), these results also show strong limitations toward the physical correctness (i). This underlines the need for new methods to enforce physical correctness. Data, baseline models and evaluation code http://www.physics-gen.org.', 'score': 0, 'issue_id': 2690, 'pub_date': '2025-03-07', 'pub_date_card': {'ru': '7 марта', 'en': 'March 7', 'zh': '3月7日'}, 'hash': 'c9dae1097c1be3c2', 'authors': ['Martin Spitznagel', 'Jan Vaillant', 'Janis Keuper'], 'affiliations': ['Herrenknecht AG', 'Institute for Machine Learning and Analytics (IMLA), Offenburg University, Germany', 'University of Mannheim, Germany'], 'pdf_title_img': 'assets/pdf/title_img/2503.05333.jpg', 'data': {'categories': ['#cv', '#diffusion', '#optimization', '#benchmark', '#dataset'], 'emoji': '🔬', 'ru': {'title': 'Генеративные модели в физическом моделировании: потенциал и ограничения', 'desc': 'Статья исследует потенциал генеративных моделей в контексте физических симуляций. Авторы предлагают набор данных из 300 тысяч пар изображений и базовые оценки для трех различных задач физического моделирования. Исследование направлено на выяснение способности генеративных моделей изучать сложные физические отношения из пар входных и выходных изображений. Также рассматривается возможность ускорения процесса по сравнению с симуляциями на основе дифференциальных уравнений.'}, 'en': {'title': 'Revolutionizing Physical Simulations with Generative Models', 'desc': 'This paper explores the use of generative learning models for image-to-image translation in the context of physical simulations. It presents a dataset of 300,000 image pairs and establishes a benchmark for evaluating how well these models can learn complex physical relationships. The authors investigate the potential speed improvements that can be achieved by using generative models instead of traditional differential equation-based simulations. However, while some models show promise for faster simulations, they often struggle with maintaining physical accuracy, highlighting the need for new approaches to ensure correctness in physical simulations.'}, 'zh': {'title': '探索生成模型在物理模拟中的潜力', 'desc': '这篇论文探讨了生成学习模型在物理模拟中的应用，尤其是图像到图像的转换能力。研究者提供了一个包含30万对图像的数据集，并针对三种不同的物理模拟任务进行了基准评估。论文提出了两个研究问题：生成模型是否能够从输入输出图像对中学习复杂的物理关系？通过替代基于微分方程的模拟，能实现多大的加速？结果显示，尽管当前模型在加速方面有潜力，但在物理正确性方面存在明显的局限性，因此需要新的方法来确保物理的准确性。'}}}];

                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-03-13 19:08')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-03-13 19:08')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('monthly'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
