oduces a novel policy optimization method called Interaction-based Policy Alignment (IPA), which improves training stability by focusing on meaningful interactions rather than individual data points. The open-source agent ROME, built on ALE, showcases significant performance improvements across various benchmarks, demonstrating the framework's effectiveness in agent development."}, 'zh': {'title': 'æ™ºèƒ½ä½“å¼€å‘çš„æ–°åŸºç¡€è®¾æ–½ï¼šAgentic Learning Ecosystem', 'desc': 'Agentic Learning Ecosystem (ALE) æ˜¯ä¸€ä¸ªä¸ºæ™ºèƒ½ä½“å¼€å‘æä¾›çš„åŸºç¡€è®¾æ–½ï¼Œæ—¨åœ¨é€šè¿‡åè®­ç»ƒä¼˜åŒ–ã€æ²™ç›’ç¯å¢ƒå’Œç­–ç•¥å¯¹é½æ¥æé«˜é•¿æ—¶é—´è®­ç»ƒçš„ç¨³å®šæ€§å’Œæ€§èƒ½ã€‚è¯¥ç³»ç»ŸåŒ…æ‹¬ä¸‰ä¸ªä¸»è¦ç»„ä»¶ï¼šROLLç”¨äºæƒé‡ä¼˜åŒ–çš„åè®­ç»ƒæ¡†æ¶ï¼ŒROCKç”¨äºè½¨è¿¹ç”Ÿæˆçš„æ²™ç›’ç¯å¢ƒç®¡ç†å™¨ï¼Œä»¥åŠiFlow CLIç”¨äºé«˜æ•ˆä¸Šä¸‹æ–‡å·¥ç¨‹çš„æ™ºèƒ½ä½“æ¡†æ¶ã€‚æˆ‘ä»¬è¿˜å‘å¸ƒäº†ROMEï¼Œè¿™æ˜¯ä¸€ä¸ªåŸºäºALEçš„å¼€æºæ™ºèƒ½ä½“ï¼Œç»è¿‡è¶…è¿‡ä¸€ç™¾ä¸‡æ¡è½¨è¿¹çš„è®­ç»ƒã€‚é€šè¿‡å¼•å…¥åŸºäºäº¤äº’çš„ç­–ç•¥å¯¹é½ç®—æ³•ï¼ˆIPAï¼‰ï¼Œæˆ‘ä»¬èƒ½å¤Ÿåœ¨å¤æ‚è¡Œä¸ºåˆæˆå’Œé•¿æ—¶é—´è®­ç»ƒç¨³å®šæ€§æ–¹é¢å–å¾—æ˜¾è‘—è¿›å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.25073', 'title': 'GaMO: Geometry-aware Multi-view Diffusion Outpainting for Sparse-View 3D Reconstruction', 'url': 'https://huggingface.co/papers/2512.25073', 'abstract': 'GaMO enhances sparse-view 3D reconstruction by using geometry-aware multi-view outpainting to improve scene coverage and consistency, achieving state-of-the-art performance with reduced computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in 3D reconstruction have achieved remarkable progress in high-quality scene capture from dense multi-view imagery, yet struggle when input views are limited. Various approaches, including regularization techniques, semantic priors, and geometric constraints, have been implemented to address this challenge. Latest diffusion-based methods have demonstrated substantial improvements by generating novel views from new camera poses to augment training data, surpassing earlier regularization and prior-based techniques. Despite this progress, we identify three critical limitations in these state-of-the-art approaches: inadequate coverage beyond known view peripheries, geometric inconsistencies across generated views, and computationally expensive pipelines. We introduce GaMO (Geometry-aware Multi-view Outpainter), a framework that reformulates sparse-view reconstruction through multi-view outpainting. Instead of generating new viewpoints, GaMO expands the field of view from existing camera poses, which inherently preserves geometric consistency while providing broader scene coverage. Our approach employs multi-view conditioning and geometry-aware denoising strategies in a zero-shot manner without training. Extensive experiments on Replica and ScanNet++ demonstrate state-of-the-art reconstruction quality across 3, 6, and 9 input views, outperforming prior methods in PSNR and LPIPS, while achieving a 25times speedup over SOTA diffusion-based methods with processing time under 10 minutes. Project page: https://yichuanh.github.io/GaMO/', 'score': 21, 'issue_id': 358, 'pub_date': '2026-12-31', 'pub_date_card': {'ru': '31 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 31', 'zh': '12æœˆ31æ—¥'}, 'hash': 'a90af97d4a64b013', 'authors': ['Yi-Chuan Huang', 'Hao-Jen Chien', 'Chin-Yang Lin', 'Ying-Huan Chen', 'Yu-Lun Liu'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2512.25073.jpg', 'data': {'categories': ['#3d', '#diffusion', '#optimization', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ğ»Ñ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ²Ğ¸Ğ´Ğ¾Ğ² Ğ´Ğ»Ñ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½', 'desc': 'GaMO â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½ Ğ¸Ğ· Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ğ¸Ğ´Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ²Ğ¸Ğ´Ğ¾Ğ²ÑƒÑ Ğ´Ğ¾Ğ¿Ğ°Ğ¸Ğ²ĞºÑƒ (outpainting) Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ‚Ğ¾Ñ‡ĞµĞº Ğ¾Ğ±Ğ·Ğ¾Ñ€Ğ°. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»Ñ Ğ·Ñ€ĞµĞ½Ğ¸Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… ĞºĞ°Ğ¼ĞµÑ€, Ñ‡Ñ‚Ğ¾ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ¼ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ¸Ğ´Ğ°Ğ¼Ğ¸ Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğµ Ğ¿Ğ¾ĞºÑ€Ñ‹Ñ‚Ğ¸Ğµ ÑÑ†ĞµĞ½Ñ‹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸-Ğ¾ÑĞ²ĞµĞ´Ğ¾Ğ¼Ğ»Ñ‘Ğ½Ğ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ´ĞµĞ½Ğ¾Ğ¹Ğ·Ğ¸Ğ½Ğ³Ğ° Ğ² Ğ½ÑƒĞ»ĞµĞ²Ğ¾Ğ¼ Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ (Ğ±ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ) Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ² 25 Ñ€Ğ°Ğ· Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ². ĞĞ° ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Replica Ğ¸ ScanNet++ GaMO Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ¿Ğ¾ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼ PSNR Ğ¸ LPIPS Ğ¿Ñ€Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ¼ĞµĞ½ĞµĞµ 10 Ğ¼Ğ¸Ğ½ÑƒÑ‚.'}, 'en': {'title': 'Enhancing 3D Reconstruction with Geometry-Aware Outpainting', 'desc': 'GaMO (Geometry-aware Multi-view Outpainter) is a novel framework designed to enhance sparse-view 3D reconstruction by improving scene coverage and consistency. It achieves this by expanding the field of view from existing camera positions rather than generating new viewpoints, which helps maintain geometric accuracy. The method utilizes multi-view conditioning and geometry-aware denoising techniques in a zero-shot manner, eliminating the need for extensive training. Experimental results show that GaMO outperforms previous methods in reconstruction quality while significantly reducing computational costs, achieving a 25 times speedup over state-of-the-art diffusion-based techniques.'}, 'zh': {'title': 'GaMOï¼šæå‡ç¨€ç–è§†å›¾3Dé‡å»ºçš„å‡ ä½•æ„ŸçŸ¥æ–¹æ³•', 'desc': 'GaMOï¼ˆå‡ ä½•æ„ŸçŸ¥å¤šè§†å›¾å¤–æ¨å™¨ï¼‰é€šè¿‡å¤šè§†å›¾å¤–æ¨æŠ€æœ¯å¢å¼ºç¨€ç–è§†å›¾çš„3Dé‡å»ºï¼Œæ”¹å–„äº†åœºæ™¯è¦†ç›–å’Œä¸€è‡´æ€§ã€‚è¯¥æ–¹æ³•ä¸å†ç”Ÿæˆæ–°è§†ç‚¹ï¼Œè€Œæ˜¯æ‰©å±•ç°æœ‰ç›¸æœºä½ç½®çš„è§†é‡ï¼Œä»è€Œä¿æŒå‡ ä½•ä¸€è‡´æ€§å¹¶æä¾›æ›´å¹¿æ³›çš„åœºæ™¯è¦†ç›–ã€‚GaMOé‡‡ç”¨å¤šè§†å›¾æ¡ä»¶å’Œå‡ ä½•æ„ŸçŸ¥å»å™ªç­–ç•¥ï¼Œä»¥é›¶æ ·æœ¬æ–¹å¼è¿›è¡Œï¼Œæ— éœ€è®­ç»ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGaMOåœ¨é‡å»ºè´¨é‡ä¸Šè¶…è¶Šäº†ä¹‹å‰çš„æ–¹æ³•ï¼Œå¹¶åœ¨å¤„ç†é€Ÿåº¦ä¸Šå®ç°äº†æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.23380', 'title': 'A unified framework for detecting point and collective anomalies in operating system logs via collaborative transformers', 'url': 'https://huggingface.co/papers/2512.23380', 'abstract': "CoLog, a log anomaly detection framework, employs collaborative transformers and multi-head impressed attention with a modality adaptation layer to achieve high-precision detection of both point and collective anomalies across diverse log modalities.  \t\t\t\t\tAI-generated summary \t\t\t\t Log anomaly detection is crucial for preserving the security of operating systems. Depending on the source of log data collection, various information is recorded in logs that can be considered log modalities. In light of this intuition, unimodal methods often struggle by ignoring the different modalities of log data. Meanwhile, multimodal methods fail to handle the interactions between these modalities. Applying multimodal sentiment analysis to log anomaly detection, we propose CoLog, a framework that collaboratively encodes logs utilizing various modalities. CoLog utilizes collaborative transformers and multi-head impressed attention to learn interactions among several modalities, ensuring comprehensive anomaly detection. To handle the heterogeneity caused by these interactions, CoLog incorporates a modality adaptation layer, which adapts the representations from different log modalities. This methodology enables CoLog to learn nuanced patterns and dependencies within the data, enhancing its anomaly detection capabilities. Extensive experiments demonstrate CoLog's superiority over existing state-of-the-art methods. Furthermore, in detecting both point and collective anomalies, CoLog achieves a mean precision of 99.63%, a mean recall of 99.59%, and a mean F1 score of 99.61% across seven benchmark datasets for log-based anomaly detection. The comprehensive detection capabilities of CoLog make it highly suitable for cybersecurity, system monitoring, and operational efficiency. CoLog represents a significant advancement in log anomaly detection, providing a sophisticated and effective solution to point and collective anomaly detection through a unified framework and a solution to the complex challenges automatic log data analysis poses. We also provide the implementation of CoLog at https://github.com/NasirzadehMoh/CoLog.", 'score': 17, 'issue_id': 366, 'pub_date': '2026-12-29', 'pub_date_card': {'ru': '29 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 29', 'zh': '12æœˆ29æ—¥'}, 'hash': '60dd192b220eb6aa', 'authors': ['Mohammad Nasirzadeh', 'Jafar Tahmoresnezhad', 'Parviz Rashidi-Khazaee'], 'affiliations': ['Urmia University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2512.23380.jpg', 'data': {'categories': ['#open_source', '#architecture', '#benchmark', '#security', '#multimodal'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ¡Ğ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ»Ğ¾Ğ³Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ°Ğ½Ğ¾Ğ¼Ğ°Ğ»Ğ¸Ğ¹', 'desc': 'CoLog â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ°Ğ½Ğ¾Ğ¼Ğ°Ğ»Ğ¸Ğ¹ Ğ² Ğ»Ğ¾Ğ³Ğ°Ñ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ñ ÑĞ¾Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¸Ñ‡Ğ°ÑÑ‰Ğ¸Ğ¼Ğ¸ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°Ğ¼Ğ¸ Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ³Ğ¾Ğ»Ğ¾Ğ²Ñ‹Ğ¼ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ° Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ»Ğ¾Ğ³Ğ¾Ğ² (Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ñ‚Ğ¸Ğ¿Ñ‹ Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…) Ğ¸ Ğ²Ñ‹ÑĞ²Ğ»ÑÑ‚ÑŒ ĞºĞ°Ğº Ñ‚Ğ¾Ñ‡ĞµÑ‡Ğ½Ñ‹Ğµ, Ñ‚Ğ°Ğº Ğ¸ ĞºĞ¾Ğ»Ğ»ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ°Ğ½Ğ¾Ğ¼Ğ°Ğ»Ğ¸Ğ¸. Ğ”Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğº Ğ³ĞµÑ‚ĞµÑ€Ğ¾Ğ³ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ÑĞ»Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹. ĞĞ° ÑĞµĞ¼Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº-Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ… CoLog Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ğ¿ĞµÑ‡Ğ°Ñ‚Ğ»ÑÑÑ‰Ğ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ²: Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ 99.63%, Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ‚Ñƒ 99.59% Ğ¸ F1-Ğ¼ĞµÑ€Ñƒ 99.61%.'}, 'en': {'title': 'CoLog: Revolutionizing Log Anomaly Detection with Collaborative Transformers', 'desc': 'CoLog is a log anomaly detection framework that utilizes collaborative transformers and multi-head impressed attention to effectively identify both point and collective anomalies in diverse log modalities. It addresses the limitations of unimodal and multimodal methods by incorporating a modality adaptation layer, which helps in managing the interactions between different log data types. This innovative approach allows CoLog to learn complex patterns and dependencies, significantly improving its detection accuracy. With impressive performance metrics, including a mean precision of 99.63%, CoLog stands out as a powerful tool for enhancing cybersecurity and operational efficiency.'}, 'zh': {'title': 'CoLogï¼šé«˜æ•ˆçš„æ—¥å¿—å¼‚å¸¸æ£€æµ‹æ¡†æ¶', 'desc': 'CoLogæ˜¯ä¸€ä¸ªæ—¥å¿—å¼‚å¸¸æ£€æµ‹æ¡†æ¶ï¼Œé‡‡ç”¨åä½œå˜æ¢å™¨å’Œå¤šå¤´æ³¨æ„åŠ›æœºåˆ¶ï¼Œç»“åˆæ¨¡æ€é€‚åº”å±‚ï¼Œå®ç°å¯¹å¤šç§æ—¥å¿—æ¨¡æ€ä¸­ç‚¹å¼‚å¸¸å’Œé›†ä½“å¼‚å¸¸çš„é«˜ç²¾åº¦æ£€æµ‹ã€‚è¯¥æ¡†æ¶é€šè¿‡ååŒç¼–ç ä¸åŒæ¨¡æ€çš„æ—¥å¿—ï¼Œå…‹æœäº†å•æ¨¡æ€æ–¹æ³•å¿½è§†æ—¥å¿—æ•°æ®å¤šæ ·æ€§çš„é—®é¢˜ã€‚CoLogèƒ½å¤Ÿå­¦ä¹ æ¨¡æ€ä¹‹é—´çš„äº¤äº’ï¼Œé€‚åº”ä¸åŒæ—¥å¿—æ¨¡æ€çš„è¡¨ç¤ºï¼Œä»è€Œæé«˜å¼‚å¸¸æ£€æµ‹çš„èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCoLogåœ¨ä¸ƒä¸ªåŸºå‡†æ•°æ®é›†ä¸Šè¡¨ç°ä¼˜å¼‚ï¼Œå¹³å‡ç²¾åº¦è¾¾åˆ°99.63%ï¼Œä¸ºç½‘ç»œå®‰å…¨å’Œç³»ç»Ÿç›‘æ§æä¾›äº†æœ‰æ•ˆçš„è§£å†³æ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.25070', 'title': 'Scaling Open-Ended Reasoning to Predict the Future', 'url': 'https://huggingface.co/papers/2512.25070', 'abstract': 'High-stakes decision making involves reasoning under uncertainty about the future. In this work, we train language models to make predictions on open-ended forecasting questions. To scale up training data, we synthesize novel forecasting questions from global events reported in daily news, using a fully automated, careful curation recipe. We train the Qwen3 thinking models on our dataset, OpenForesight. To prevent leakage of future information during training and evaluation, we use an offline news corpus, both for data generation and retrieval in our forecasting system. Guided by a small validation set, we show the benefits of retrieval, and an improved reward function for reinforcement learning (RL). Once we obtain our final forecasting system, we perform held-out testing between May to August 2025. Our specialized model, OpenForecaster 8B, matches much larger proprietary models, with our training improving the accuracy, calibration, and consistency of predictions. We find calibration improvements from forecasting training generalize across popular benchmarks. We open-source all our models, code, and data to make research on language model forecasting broadly accessible.', 'score': 12, 'issue_id': 353, 'pub_date': '2026-12-31', 'pub_date_card': {'ru': '31 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 31', 'zh': '12æœˆ31æ—¥'}, 'hash': '3b992c58072db0d3', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#optimization', '#open_source', '#dataset', '#training', '#leakage', '#small_models', '#reasoning', '#rl', '#synthetic', '#data', '#benchmark'], 'emoji': 'ğŸ”®', 'ru': {'title': 'Ğ¯Ğ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ°Ğº ÑĞºÑĞ¿ĞµÑ€Ñ‚Ñ‹ Ğ¿Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ±ÑƒĞ´ÑƒÑ‰ĞµĞ³Ğ¾', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‚ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´ĞµĞ»Ğ°Ñ‚ÑŒ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ°Ğ¼ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ OpenForesight Ñ Ğ½Ğ¾Ğ²Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğ¸Ğ· Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ¾Ğ±Ñ‹Ñ‚Ğ¸Ğ¹. Ğ”Ğ»Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰ĞµĞ½Ğ¸Ñ ÑƒÑ‚ĞµÑ‡ĞºĞ¸ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¾ Ğ±ÑƒĞ´ÑƒÑ‰ĞµĞ¼ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ñ‹Ğ ä¸€è‡´æ€§æ–¹é¢è¡¨ç°ä¼˜å¼‚ï¼Œèƒ½å¤Ÿä¸æ›´å¤§è§„æ¨¡çš„ä¸“æœ‰æ¨¡å‹ç›¸åª²ç¾ã€‚'}}, 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2512.24551', 'title': 'PhyGDPO: Physics-Aware Groupwise Direct Preference Optimization for Physically Consistent Text-to-Video Generation', 'url': 'https://huggingface.co/papers/2512.24551', 'abstract': 'Recent advances in text-to-video (T2V) generation have achieved good visual quality, yet synthesizing videos that faithfully follow physical laws remains an open challenge. Existing methods mainly based on graphics or prompt extension struggle to generalize beyond simple simulated environments or learn implicit physical reasoning. The scarcity of training data with rich physics interactions and phenomena is also a problem. In this paper, we first introduce a Physics-Augmented video data construction Pipeline, PhyAugPipe, that leverages a vision-language model (VLM) with chain-of-thought reasoning to collect a large-scale training dataset, PhyVidGen-135K. Then we formulate a principled Physics-aware Groupwise Direct Preference Optimization, PhyGDPO, framework that builds upon the groupwise Plackett-Luce probabilistic model to capture holistic preferences beyond pairwise comparisons. In PhyGDPO, we design a Physics-Guided Rewarding (PGR) scheme that embeds VLM-based physics rewards to steer optimization toward physical consistency. We also propose a LoRA-Switch Reference (LoRA-SR) scheme that eliminates memory-heavy reference duplication for efficient training. Experiments show that our method significantly outperforms state-of-the-art open-source methods on PhyGenBench and VideoPhy2. Please check our project page at https://caiyuanhao1998.github.io/project/PhyGDPO for more video results. Our code, models, and data will be released at https://github.com/caiyuanhao1998/Open-PhyGDPO', 'score': 12, 'issue_id': 353, 'pub_date': '2026-12-31', 'pub_date_card': {'ru': '31 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 31', 'zh': '12æœˆ31æ—¥ h rich physics interactions. They also propose a novel optimization framework, PhyGDPO, that incorporates a physics-guided rewarding system to enhance the physical consistency of generated videos. Experimental results demonstrate that their approach significantly improves performance compared to existing methods.'}, 'zh': {'title': 'ç‰©ç†ä¸€è‡´æ€§çš„è§†é¢‘ç”Ÿæˆæ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç‰©ç†å¢å¼ºçš„è§†é¢‘æ•°æ®æ„å»ºç®¡é“PhyAugPipeï¼Œåˆ©ç”¨è§†è§‰-è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰å’Œæ€ç»´é“¾æ¨ç†æ¥æ”¶é›†å¤§è§„æ¨¡è®­ç»ƒæ•°æ®é›†PhyVidGen-135Kã€‚æˆ‘ä»¬è¿˜æå‡ºäº†ä¸€ç§åŸºäºç‰©ç†çš„ç¾¤ä½“ç›´æ¥åå¥½ä¼˜åŒ–æ¡†æ¶PhyGDPOï¼Œæ—¨åœ¨æ•æ‰æ•´ä½“åå¥½å¹¶è¶…è¶Šç®€å•çš„æˆå¯¹æ¯”è¾ƒã€‚PhyGDPOä¸­è®¾è®¡çš„ç‰©ç†å¼•å¯¼å¥–åŠ±æœºåˆ¶ï¼ˆPGRï¼‰é€šè¿‡åµŒå…¥VLMåŸºç¡€çš„ç‰©ç†å¥–åŠ±æ¥å¼•å¯¼ä¼˜åŒ–ï¼Œç¡®ä¿ç”Ÿæˆè§†é¢‘çš„ç‰©ç†ä¸€è‡´æ€§ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬æå‡ºçš„LoRA-Switch Referenceæ–¹æ¡ˆæœ‰æ•ˆå‡å°‘äº†å†…å­˜å ç”¨ï¼Œæé«˜äº†è®­ç»ƒæ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.24210', 'title': 'GR-Dexter Technical Report', 'url': 'https://huggingface.co/papers/2512.24210', 'abstract': 'GR-Dexter introduces a hardware-model-data framework for bimanual dexterous-hand robot manipulation using vision-language-action models, combining teleoperation data and multimodal datasets to achieve robust generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-language-action (VLA) models have enabled language-conditioned, long-horizon robot manipulation, but most existing systems are limited to grippers. Scaling VLA policies to bimanual robots with high degree-of-freedom (DoF) dexterous hands remains challenging due to the expanded action space, frequent hand-object occlusions, and the cost of collecting real-robot data. We present GR-Dexter, a holistic hardware-model-data framework for VLA-based generalist manipulation on a bimanual dexterous-hand robot. Our approach combines the design of a compact 21-DoF robotic hand, an intuitive bimanual teleoperation system for real-robot data collection, and a training re tems from Cognitive Neuroscience to Autonomous Agents', 'url': 'https://huggingface.co/papers/2512.23343', 'abstract': 'Memory serves as the pivotal nexus bridging past and future, providing both humans and AI systems with invaluable concepts and experience to navigate complex tasks. Recent research on autonomous agents has increasingly focused on designing efficient memory workflows by drawing on cognitive neuroscience. However, constrained by interdisciplinary barriers, existing works struggle to assimilate the essence of human memory mechanisms. To bridge this gap, we systematically synthesizes interdisciplinary knowledge of memory, connecting insights from cognitive neuroscience with LLM-driven agents. Specifically, we first elucidate the definition and function of memory along a progressive trajectory from cognitive neuroscience through LLMs to agents. We then provide a comparative analysis of memory taxonomy, storage mechanisms, and the complete management lifecycle from both biological and artificial perspectives. Subsequently, we review the mainstream benchmarks for evaluating agent memory. Additionally, we explore memory security from dual perspectives of attack and defense. Finally, we envision future research directions, with a focus on multimodal memory systems and skill acquisition.', 'score': 10, 'issue_id': 358, 'pub_date': '2026-12-29', 'pub_date_card': {'ru': '29 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 29', 'zh': '12æœˆ29æ—¥'}, 'hash': 'c907d7b6498bd21c', 'authors': ['Jiafeng Liang', 'Hao Li', 'Chang Li', 'Jiaqi Zhou', 'Shixin Jiang', 'Zekun Wang', 'Changkai Ji', 'Zhihao Zhu', 'Runxuan Liu', 'Tao Ren', 'Jinlan Fu', 'See-Kiong Ng', 'Xia Liang', 'Ming Liu', 'Bing Qin'], 'affiliations': ['Fudan University, China', 'Harbin Institute of Technology, China', 'National University of Singapore, Singapore', 'Peking University, China'], 'pdf_title_img': 'assets/pdf/title_img/2512.23343.jpg', 'data': {'categories': ['#agents', '#benchmark', '#multimodal'], 'emoji': 'ğŸ terventions on SAE-derived vectors can controllably amplify or suppress specific reasoning behaviors, altering inference trajectories without retraining. Beyond behavior-specific disentanglement, SAEs capture structural properties such as response length, revealing clusters of long versus short reasoning traces. More interestingly, SAEs enable the discovery of novel behaviors beyond human supervision. We demonstrate the ability to control response confidence by identifying confidence-related vectors in the SAE decoder space. These findings underscore the potential of unsupervised latent discovery for both interpreting and controllably steering reasoning in LLMs.", 'score': 6, 'issue_id': 353, 'pub_date': '2026-12-30', 'pub_date_card': {'ru': '30 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 30', 'zh': '12æœˆ30æ—¥'}, 'hash': 'eee1ab8177524c42', 'authors': ['Zhenyu Zhang', 'Shujian Zhang', 'John Lambert', 'Wenxuan Zhou', 'Zhangyang Wang', 'Mingqing Chen', 'Andrew Hard', 'Rajiv Mathews', 'Lun Wang'], 'affiliations': ['Google DeepMind', 'The University of Texas at Austin'], 'pdf_title_img': 'assets/pdf/title_img/2512.23988.jpg', 'data': {'categories': ['#reasoning', '#interpretability'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ Ğ°ÑĞºÑ€Ñ‹Ñ‚Ğ¸Ğµ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² LLM Ñ‡ĞµÑ€ĞµĞ· Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½ĞµĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° RISE Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ¾Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸ĞºĞ¾Ğ². Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ñ€Ğ°Ğ·Ğ±Ğ¸Ğ²Ğ°ÑÑ‚ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ğ¼Ñ‹ÑĞ»ĞµĞ¹ Ğ½Ğ° Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑˆĞ°Ğ³Ğ¸ Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‚ SAE Ğ½Ğ° Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸ÑÑ… ÑƒÑ€Ğ¾Ğ²Ğ½Ñ ÑˆĞ°Ğ³Ğ¾Ğ², Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ñ‚ÑŒ Ğ´Ğ¸sentangled Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸, ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¼ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸ÑĞ¼ Ñ€Ğ°  Scenes Across Space and Time', 'url': 'https://huggingface.co/papers/2512.25075', 'abstract': "SpaceTimePilot is a video diffusion model enabling independent control of spatial viewpoint and temporal motion through a time-embedding mechanism, temporal-warping training, and a synthetic dataset for precise space-time disentanglement.  \t\t\t\t\tAI-generated summary \t\t\t\t We present SpaceTimePilot, a video diffusion model that disentangles space and time for controllable generative rendering. Given a monocular video, SpaceTimePilot can independently alter the camera viewpoint and the motion sequence within the generative process, re-rendering the scene for continuous and arbitrary exploration across space and time. To achieve this, we introduce an effective animation time-embedding mechanism in the diffusion process, allowing explicit control of the output video's motion sequence with respect to that of the source video. As no datasets provide paired videos of the same dynamic scene with continuous temporal variations, we propose a simple yet effective temporal-warping training scheme that repurposes existing multi-view datasets to mimic temporal differences. This strategy effectively supervises the model to learn temporal control and achieve robust space-time disentanglement. To further enhance the precision of dual control, we introduce two additional components: an improved camera-conditioning mechanism that allows altering the camera from the first frame, and CamxTime, the first synthetic space-and-time full-coverage rendering dataset that provides fully free space-time video trajectories within a scene. Joint training on the temporal-warping scheme and the CamxTime dataset yields more precise temporal control. We evaluate SpaceTimePilot on both real-world and synthetic data, demonstrating clear space-time disentanglement and strong results compared to prior work. Project page: https://zheninghuang.github.io/Space-Time-Pilot/ Code: https://github.com/ZheningHua  that allows users to independently manipulate both the viewpoint and motion of a scene in generated videos. It utilizes a time-embedding mechanism and a unique temporal-warping training approach to achieve effective space-time disentanglement. By leveraging a synthetic dataset called CamxTime, the model can generate videos with continuous and arbitrary changes in both space and time. The results show that SpaceTimePilot outperforms previous methods in terms of precision and control over video generation.'}, 'zh': {'title': 'ç‹¬ç«‹æ§åˆ¶æ—¶ç©ºçš„åˆ›æ–°è§†é¢‘ç”Ÿæˆæ¨¡å‹', 'desc': 'SpaceTimePilotæ˜¯ä¸€ç§è§†é¢‘æ‰©æ•£æ¨¡å‹ï¼Œèƒ½å¤Ÿç‹¬ç«‹æ§åˆ¶ç©ºé—´è§†è§’å’Œæ—¶é—´è¿åŠ¨ã€‚é€šè¿‡æ—¶é—´åµŒå…¥æœºåˆ¶å’Œæ—¶é—´æ‰­æ›²è®­ç»ƒï¼Œè¯¥æ¨¡å‹å®ç°äº†ç²¾ç¡®çš„æ—¶ç©ºè§£è€¦ã€‚å®ƒå¯ä»¥æ ¹æ®å•ç›®è§†é¢‘ï¼Œé‡æ–°æ¸²æŸ“åœºæ™¯ï¼Œå…è®¸ç”¨æˆ·åœ¨ç©ºé—´å’Œæ—¶é—´ä¸Šè¿›è¡Œè¿ç»­çš„æ¢ç´¢ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†CamxTimeæ•°æ®é›†ï¼Œä»¥å¢å¼ºæ¨¡å‹çš„åŒé‡æ§åˆ¶ç²¾åº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.23851', 'title': 'Pretraining Frame Preservation in Autoregressive Video Memory Compression', 'url': 'https://huggingface.co/papers/2512.23851', 'abstract': 'We present PFP, a neural network structure to compress long videos into short contexts, with an explicit pretraining objective to preserve the high-frequency details of single frames at arbitrary temporal positions. The baseline model can compress a 20-second video into a context at about 5k length, where random frames can be retrieved with perceptually preserved appearances. Such pretrained models can be directly fine-tuned as memory encoders for autoregressive video models, enabling long history memory with low context cost and relatively low fidelity loss. We evaluate the framework with ablative settings and discuss the trade-offs of possible neural architecture designs.', 'score': 5, 'issue_id': 353, 'pub_date': '2026-12-29', 'pub_date_card': {'ru': '29 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 29', 'zh': '12æœˆ29æ—¥'}, 'hash': '0e65f9e6890d2909', 'author ors propose an enhanced Audio Spectrogram Transformer (AST) framework that incorporates Sharpness-Aware Minimization (SAM) to improve model generalization by optimizing the loss surface geometry. By focusing on flatter minima, the model is less likely to overfit and performs better on unseen data. Additionally, a weighted sampling strategy is introduced to effectively manage class imbalance, resulting in state-of-the-art performance on the ICBHI 2017 dataset.'}, 'zh': {'title': 'ä¼˜åŒ–å‘¼å¸å£°éŸ³åˆ†ç±»çš„æ·±åº¦å­¦ä¹ æ–¹æ³•', 'desc': 'æœ¬ç ”ç©¶é’ˆå¯¹å‘¼å¸å£°éŸ³åˆ†ç±»ä¸­çš„æ•°æ®é›†é™åˆ¶é—®é¢˜ï¼Œæå‡ºäº†ä¸€ç§æ”¹è¿›çš„éŸ³é¢‘è°±å›¾å˜æ¢å™¨ï¼ˆASTï¼‰æ¡†æ¶ã€‚æˆ‘ä»¬é‡‡ç”¨äº†æ•æ„Ÿåº¦æ„è¯†æœ€å°åŒ–ï¼ˆSAMï¼‰æ–¹æ³•ï¼Œä¼˜åŒ–æŸå¤±è¡¨é¢çš„å‡ ä½•å½¢çŠ¶ï¼Œä»¥å¼•å¯¼æ¨¡å‹æœå‘æ›´å¹³å¦çš„æœ€å°å€¼ï¼Œä»è€Œæé«˜å¯¹æœªè§æ‚£è€…çš„æ³›åŒ–èƒ½åŠ›ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬è¿˜å®æ–½äº†åŠ æƒé‡‡æ ·ç­–ç•¥ï¼Œæœ‰æ•ˆå¤„ç†ç±»åˆ«ä¸å¹³è¡¡é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨ICBHI 2017æ•°æ®é›†ä¸Šè¾¾åˆ°äº†68.10%çš„æœ€æ–°æˆç»©ï¼Œæ˜¾è‘—æé«˜äº†ä¸´åºŠç­›æŸ¥çš„å¯é æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.24885', 'title': 'BEDA: Belief Estimation as Probabilistic Constraints for Performing Strategic Dialogue Acts', 'url': 'https://huggingface.co/papers/2512.24885', 'abstract': 'A framework called BEDA uses probabilistic constraints on belief estimation to improve strategic dialogue through formalized adversarial and alignment acts, outperforming baselines across multiple task settings.  \t\t\t\t\tAI-generated summary \t\t\t\t Strategic dialogue requires agents to execute distinct dialogue acts, for which belief estimation is essential. While prior work often estimates beliefs accurately, it lacks a principled mechanism to use those beliefs during generation. We bridge this gap by first formalizing two core acts Adversarial and Alignment, and by operationalizing them via probabilistic constraints on what an agent may generate. We instantiate this idea in BEDA, a framework that consists of the world set, the belie  enables more stable and coherent reasoning over global structural properties that are difficult to capture from text alone. Experiments on challenging mathematical reasoning benchmarks demonstrate that FIGR outperforms strong text-only chain-of-thought baselines. In particular, FIGR improves the base model by 13.12% on AIME 2025 and 11.00% on BeyondAIME, highlighting the effectiveness of figure-guided multimodal reasoning in enhancing the stability and reliability of complex reasoning.', 'score': 4, 'issue_id': 353, 'pub_date': '2026-12-30', 'pub_date_card': {'ru': '30 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 30', 'zh': '12æœˆ30æ—¥'}, 'hash': '0f388b52a58f75b9', 'authors': ['Meiqi Chen', 'Fandong Meng', 'Jie Zhou'], 'affiliations': ['WeChat AI, Tencent Inc'], 'pdf_title_img': 'assets/pdf/title_img/2512.24297.jpg', 'data': {'categories': ['#rl', '#math', '#multimodal', '#benchmark'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'Ğ’Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ÑÑ FIGR â€” ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. ĞœĞ¾Ğ´ĞµĞ»ÑŒ ÑĞºÑÑ‚ĞµÑ€Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ñ‹Ğµ Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµĞ·Ñ‹, ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ñ‹Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ. ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ñ€ĞµĞ³ÑƒĞ»ÑÑ†Ğ¸Ñ Ğ¼Ğ¾Ğ¼ĞµĞ½Ñ‚Ğ° Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡Ğµ ys the foundation for reliable textual response. However, existing works typically handle these two tasks in a coupled manner without a clear logical structure, leading to sub-optimal objectives. We address this from a factorized learning perspective. We first propose D^2VLM, a framework that decouples the learning of these two tasks while also emphasizing their inherent dependency. We adopt a "grounding then answering with evidence referencing" paradigm and introduce evidence tokens for evidence grounding, which emphasize event-level visual semantic capture beyond the focus on timestamp representation in existing works. To further facilitate the learning of these two tasks, we introduce a novel factorized preference optimization (FPO) algorithm. Unlike standard preference optimization, FPO explicitly incorporates probabilistic temporal grounding modeling into the optimization objective, enabling preference learning for both temporal grounding and textual response. We also construct a synthetic dataset to address the lack of suitable datasets for factorized preference learning with explicit temporal grounding. Experiments on various tasks demonstrate the clear advantage of our approach. Our source code is available at https://github.com/nusnlp/d2vlm.', 'score': 4, 'issue_id': 354, 'pub_date': '2026-12-30', 'pub_date_card': {'ru': '30 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 30', 'zh': '12æœˆ30æ—¥'}, 'hash': '9ba4701895c566d2', 'authors': ['Wenzheng Zeng', 'Difei Gao', 'Mike Zheng Shou', 'Hwee Tou Ng'], 'affiliations': ['National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2512.24097.jpg', 'data': {'categories': ['#training', '#multimodal', '#video', '#rlhf', '#dataset'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ DÂ²VLM â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾, éš¾ã€‚æˆ‘ä»¬è§‚å¯Ÿåˆ°ï¼Œè§†é¢‘ç†è§£ä¸­çš„ä¸¤ä¸ªä¸»è¦å› ç´ ï¼ˆæ—¶é—´å®šä½å’Œæ–‡æœ¬å“åº”ï¼‰å½¢æˆäº†ä¸€ä¸ªé€»è¾‘å±‚æ¬¡ï¼šå‡†ç¡®çš„æ—¶é—´è¯æ®å®šä½ä¸ºå¯é çš„æ–‡æœ¬å“åº”å¥ å®šäº†åŸºç¡€ã€‚æˆ‘ä»¬æå‡ºäº†D^2VLMæ¡†æ¶ï¼Œè§£è€¦è¿™ä¸¤ä¸ªä»»åŠ¡çš„å­¦ä¹ ï¼ŒåŒæ—¶å¼ºè°ƒå®ƒä»¬ä¹‹é—´çš„å†…åœ¨ä¾èµ–å…³ç³»ã€‚é€šè¿‡å¼•å…¥æ–°çš„å› å­åŒ–åå¥½ä¼˜åŒ–ç®—æ³•ï¼ˆFPOï¼‰ï¼Œæˆ‘ä»¬èƒ½å¤Ÿæ›´å¥½åœ°ä¼˜åŒ–æ—¶é—´å®šä½å’Œæ–‡æœ¬å“åº”çš„å­¦ä¹ ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.24176', 'title': 'Guiding a Diffusion Transformer with the Internal Dynamics of Itself', 'url': 'https://huggingface.co/papers/2512.24176', 'abstract': "The diffusion model presents a powerful ability to capture the entire (conditional) data distribution. However, due to the lack of sufficient training and data to learn to cover low-probability areas, the model will be penalized for failing to generate high-quality images corresponding to these areas. To achieve better generation quality, guidance strategies such as classifier free guidance (CFG) can guide the samples to the high-probability areas during the sampling stage. However, the standard CFG often leads to over-simplified or distorted samples. On the other hand, the alternative line of guiding diffusion model with its bad version is limited by carefully designed degradation strategies, extra training and additional sampling steps. In this paper, we proposed a simple yet effective strategy Internal Guidance (IG), which introduces an auxiliary supervision on the intermediate layer during training process and extrapolates the intermediate and deep layer's outputs to obtain generative results during sampling process. This simple strategy yields significant improvements in both training efficiency and generation quality on various baselines. On ImageNet 256x256, SiT-XL/2+IG achieves FID=5.31 and FID=1.75 at 80 and 800 epochs. More impressively, LightningDiT-XL/1+IG achieves FID=1.34 which achieves a large margin between all of these methods. Combined with CFG, Lightni  classifier free guidance (CFG) can lead to oversimplified outputs, while existing alternatives require complex degradation strategies and additional training. IG enhances the training process by providing auxiliary supervision on intermediate layers, which helps in generating better samples during the sampling phase. The results show significant improvements in image quality, achieving state-of-the-art performance on benchmarks like ImageNet.'}, 'zh': {'title': 'å†…éƒ¨å¼•å¯¼ï¼šæå‡æ‰©æ•£æ¨¡å‹ç”Ÿæˆè´¨é‡çš„æœ‰æ•ˆç­–ç•¥', 'desc': 'æ‰©æ•£æ¨¡å‹èƒ½å¤Ÿæœ‰æ•ˆæ•æ‰æ•´ä¸ªæ¡ä»¶æ•°æ®åˆ†å¸ƒï¼Œä½†ç”±äºè®­ç»ƒæ•°æ®ä¸è¶³ï¼Œæ¨¡å‹åœ¨ç”Ÿæˆä½æ¦‚ç‡åŒºåŸŸçš„é«˜è´¨é‡å›¾åƒæ—¶ä¼šå—åˆ°æƒ©ç½šã€‚ä¸ºæé«˜ç”Ÿæˆè´¨é‡ï¼Œç ”ç©¶è€…ä»¬æå‡ºäº†æ— åˆ†ç±»å™¨å¼•å¯¼ï¼ˆCFGï¼‰ç­–ç•¥ï¼Œä»¥åœ¨é‡‡æ ·é˜¶æ®µå¼•å¯¼æ ·æœ¬è¿›å…¥é«˜æ¦‚ç‡åŒºåŸŸã€‚ç„¶è€Œï¼Œæ ‡å‡†çš„CFGå¸¸å¸¸å¯¼è‡´æ ·æœ¬è¿‡äºç®€å•æˆ–å¤±çœŸã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§ç®€å•æœ‰æ•ˆçš„å†…éƒ¨å¼•å¯¼ï¼ˆIGï¼‰ç­–ç•¥ï¼Œé€šè¿‡åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­å¯¹ä¸­é—´å±‚è¿›è¡Œè¾…åŠ©ç›‘ç£ï¼Œå¹¶åœ¨é‡‡æ ·è¿‡ç¨‹ä¸­å¤–æ¨ä¸­é—´å±‚å’Œæ·±å±‚çš„è¾“å‡ºï¼Œä»è€Œæ˜¾è‘—æé«˜äº†è®­ç»ƒæ•ˆç‡å’Œç”Ÿæˆè´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.22905', 'title': 'JavisGPT: A Unified Multi-modal LLM for Sounding-Video Comprehension and Generation', 'url': 'https://huggingface.co/papers/2512.22905', 'abstract': 'This paper presents JavisGPT, the first unified multimodal large language model (MLLM) for Joint Audio-Video (JAV) comprehension and generation. JavisGPT adopts a concise encoder-LLM-decoder architecture, featuring a SyncFusion module for spatio-temporal audio-video fusion and synchrony-aware learnable queries to bridge a pretrained JAV-DiT generator. This design enables temporally coherent video-audio understanding and generation from multimodal instructions. We design an effective three-stage training pipeline consisting of multimodal pretraining, audio-video fine-tuning, and large-scale instruction-tuning, to progressively build multimodal comprehension and generation from existing vision- ¾Ğ³Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… JavisInst-Omni Ñ 200K Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ², Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… GPT-4o, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°.'}, 'en': {'title': 'JavisGPT: Unifying Audio and Video Understanding with Multimodal Intelligence', 'desc': 'JavisGPT is a groundbreaking multimodal large language model designed for understanding and generating audio and video together. It uses a unique architecture that combines an encoder, a large language model (LLM), and a decoder, along with a SyncFusion module to effectively merge audio and video data. The model is trained through a three-stage process that includes pretraining, fine-tuning, and instruction-tuning, enhancing its ability to handle complex multimodal tasks. With the support of a comprehensive dataset of audio-video-text dialogues, JavisGPT demonstrates superior performance in tasks requiring synchronized audio and video comprehension and generation.'}, 'zh': {'title': 'JavisGPTï¼šéŸ³è§†é¢‘ç†è§£ä¸ç”Ÿæˆçš„ç»Ÿä¸€æ¨¡å‹', 'desc': 'æœ¬æ–‡ä»‹ç»äº†JavisGPTï¼Œè¿™æ˜¯é¦–ä¸ªç»Ÿä¸€çš„å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰ï¼Œç”¨äºè”åˆéŸ³é¢‘-è§†é¢‘ï¼ˆJAVï¼‰ç†è§£å’Œç”Ÿæˆã€‚JavisGPTé‡‡ç”¨ç®€æ´çš„ç¼–ç å™¨-LLM-è§£ç å™¨æ¶æ„ï¼Œé…å¤‡SyncFusionæ¨¡å—ï¼Œå®ç°éŸ³é¢‘å’Œè§†é¢‘çš„æ—¶ç©ºèåˆï¼Œå¹¶ä½¿ç”¨åŒæ­¥æ„ŸçŸ¥çš„å¯å­¦ä¹ æŸ¥è¯¢æ¥è¿æ¥é¢„è®­ç»ƒçš„JAV-DiTç”Ÿæˆå™¨ã€‚è¯¥è®¾è®¡ä½¿å¾—ä»å¤šæ¨¡æ€æŒ‡ä»¤ä¸­è¿›è¡Œæ—¶é—´ä¸€è‡´çš„éŸ³é¢‘è§†é¢‘ç†è§£å’Œç”Ÿæˆæˆä¸ºå¯èƒ½ã€‚æˆ‘ä»¬è¿˜è®¾è®¡äº†ä¸€ä¸ªæœ‰æ•ˆçš„ä¸‰é˜¶æ®µè®­ç»ƒæµç¨‹ï¼ŒåŒ…æ‹¬å¤šæ¨¡æ€é¢„è®­ç»ƒã€éŸ³é¢‘è§†é¢‘å¾®è°ƒå’Œå¤§è§„æ¨¡æŒ‡ä»¤å¾®è°ƒï¼Œä»¥é€æ­¥æ„å»ºå¤šæ¨¡æ€ç†è§£å’Œç”Ÿæˆèƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.22280', 'title': 'Valori: A Deterministic Memory Substrate for AI Systems', 'url': 'https://huggingface.co/papers/2512.22280', 'abstract': 'Valori introduces a deterministic AI memory system using fixed-point arithmetic to ensure bit-identical results across platforms, addressing non-determinism in vector embeddings and similarity search for trustworthy AI.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern AI systems rely on vector embeddings stored and searched using floating-point arithmetic. While effective for approximate similarity search, this design introduces fundamental non-determinism: identical models, inputs, and code can produce different memory states and retrieval results across hardware architectures (e.g., x86 vs. ARM). This prevents replayability and safe deployment, leading to silent data divergence that prevents post-hoc verification and compromises audit trails in regulated sectors. We present Valori, a deterministic AI memory substrate that replaces floating-point memory operations with fixed-point arithmetic (Q16.16) and models memory as a replayable state machine. Valori guarantees bit-identical memory states, snapshots, and search results across platforms. We demonstrate that non-determinism arises before indexing or retrieval and show how Valori enforces determinism at the memory boundary. Our results suggest that deterministic memory is a necessary primitive for trustworthy AI systems. The reference implementation is open-source and available at https://github.com/varshith-Git/Valori-Kernel (archived at https://zenodo.org/records/18022660).', 'score': 3, 'issue_id': 355, 'pub_date': '2026-12-25', 'pub_date_card': {'ru': '25 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 25', 'zh': '12æœˆ25æ—¥'}, 'hash': 'd3f900163e2812ae', 'authors': ['Varshith Gudur'], 'affiliations': ['Independent Researcher', 'Valori Kernel Project'], 'pdf_title_img': 'assets/pdf/title_img/2512.22280.jpg', 'data': {'categories': [], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ”ĞµÑ‚ĞµÑ€Ğ¼Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ñ‹Ñ… AI-ÑĞ¸ÑÑ‚ĞµĞ¼ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ñ€Ğ¸Ñ„Ğ¼ĞµÑ‚Ğ¸ĞºÑƒ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ñ‚Ğ¾Ñ‡ĞºĞ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Valori â€” ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´ĞµÑ‚ĞµÑ€Ğ¼Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ´Ğ»Ñ AI, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ» l sense-making. Extensive experiments and in-depth analyses show that our method consistently improves multi-step RAG and substantially outperforms strong baseline systems across diverse tasks.', 'score': 79, 'issue_id': 386, 'pub_date': '2026-12-30', 'pub_date_card': {'ru': '30 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 30', 'zh': '12æœˆ30æ—¥'}, 'hash': '7840b0b37077c947', 'authors': ['Chulun Zhou', 'Chunkang Zhang', 'Guoxin Yu', 'Fandong Meng', 'Jie Zhou', 'Wai Lam', 'Mo Yu'], 'affiliations': ['The Chinese University of Hong Kong', 'WeChat AI'], 'pdf_title_img': 'assets/pdf/title_img/2512.23959.jpg', 'data': {'categories': ['#graphs', '#training', '#rag', '#reasoning', '#long_context'], 'emoji': 'ğŸ•¸ï¸', 'ru': {'title': 'ĞÑ‚ Ñ…Ñ€Ğ°Ğ½Ğ¸Ğ»Ğ¸Ñ‰Ğ° Ğº ÑĞµÑ‚ĞµĞ²Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸: Ğ³Ğ¸Ğ¿ĞµÑ€Ğ³Ñ€Ğ°Ñ„Ñ‹ Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ HGMem Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ retrieval-augmented generation, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°ĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², Ğ³Ğ´Ğµ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ°Ğº Ğ¿Ğ°ÑÑĞ¸Ğ²Ğ½Ğ¾Ğµ Ñ…Ñ€Ğ°Ğ½Ğ¸Ğ»Ğ¸Ñ‰Ğµ Ñ„Ğ°ĞºÑ‚Ğ¾Ğ². ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° Ğ³Ğ¸Ğ¿ĞµÑ€Ğ³Ñ€Ğ°Ñ„Ğ°Ñ…, Ğ³Ğ´Ğµ Ğ³Ğ¸Ğ¿ĞµÑ€Ñ€ĞµĞ±Ñ€Ğ° Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ ĞµĞ´Ğ¸Ğ½Ğ¸Ñ†Ñ‹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ¿Ğ¾ÑÑ‚ĞµĞ¿ĞµĞ½Ğ½Ğ¾ Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ„Ğ°ĞºÑ‚Ğ°Ğ¼Ğ¸ Ğ¸ Ğ¼Ñ‹ÑĞ»ÑĞ¼Ğ¸. Ğ­Ñ‚Ğ¾ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğµ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿Ğ¾ÑĞ»ĞµĞ´ÑƒÑÑ‰Ğ¸Ğµ ÑˆĞ°Ğ³Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ HGMem  under-allocating computation to semantically critical transitions. We propose Dynamic Large Concept Models (DLCM), a hierarchical language modeling framework that learns semantic boundaries from latent representations and shifts computation from tokens to a compressed concept space where reasoning is more efficient. DLCM discovers variable-length concepts end-to-end without relying on predefined linguistic units. Hierarchical compression fundamentally changes scaling behavior. We introduce the first compression-aware scaling law, which disentangles token-level capacity, concept-level reasoning capacity, and compression ratio, enabling principled compute allocation under fixed FLOPs. To stably train this heterogeneous architecture, we further develop a decoupled Î¼P parametrization that supports zero-shot hyperparameter transfer across widths and compression regimes. At a practical setting (R=4, corresponding to an average of four tokens per concept), DLCM reallocates roughly one-third of inference compute into a higher-capacity reasoning backbone, achieving a +2.69\\% average improvement across 12 zero-shot benchmarks under matched inference FLOPs.', 'score': 40, 'issue_id': 375, 'pub_date': '2026-12-31', 'pub_date_card': {'ru': '31 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 31', 'zh': '12æœˆ31æ—¥'}, 'hash': '14b3c28c67b8e772', 'authors': ['Xingwei Qu', 'Shaowen Wang', 'Zihao Huang', 'Kai Hua', 'Fan Yin', 'Rui-Jie Zhu', 'Jundong Zhou', 'Qiyang Min', 'Zihao Wang', 'Yizhi Li', 'Tianyu Zhang', 'He Xing', 'Zheng Zhang', 'Yuxuan Song', 'Tianyu Zheng', 'Zhiyuan Zeng', 'Chenghua Lin', 'Ge Zhang', 'Wenhao Huang'], 'affiliations': ['ByteDance', 'M-A-P', 'Mila - Quebec AI Institute', 'Tsinghua University', 'University of Manchester'], 'pdf_title_img': 'assets/pdf/title_img/2512.24617.jpg', 'data': {'categories': ['#training', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ¼Ğ°Ñ€Ñ‚-ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ: ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ‚Ñ‹ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğµ iffusion over tokens. We then show that each satisfies only part of the five essential properties and therefore reflects a structural trade-off. Through analyses of recent large diffusion language models, we identify two central issues: (i) uniform corruption does not respect how information is distributed across positions, and (ii) token-wise marginal training cannot capture multi-token dependencies during parallel decoding. These observations motivate diffusion processes that align more closely with the structure of text, and encourage future work toward more coherent diffusion language models.', 'score': 14, 'issue_id': 375, 'pub_date': '2026-12-27', 'pub_date_card': {'ru': '27 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 27', 'zh': '12æœˆ27æ—¥'}, 'hash': '8ee34765599976ba', 'authors': ['Ziqi Jin', 'Bin Wang', 'Xiang Lin', 'Lidong Bing', 'Aixin Sun'], 'affiliations': ['MiroMind AI', 'Nanyang Technological University'], 'pdf_title_img': 'assets/pdf/title_img/2512.22630.jpg', 'data': {'categories': ['#training', '#architecture', '#diffusion'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ”Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ñ Ğ´Ğ»Ñ Ñ‚ĞµĞºÑÑ‚Ğ°: Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ñ Ğ¿Ñ€Ğ¸Ñ€Ğ¾Ğ´Ğ¾Ğ¹ ÑĞ·Ñ‹ĞºĞ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ÑÑ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ğ±Ğ»Ğ°Ğ´Ğ°ÑÑ‚ Ğ¿Ğ¾Ğ»ĞµĞ·Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ğ¼Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğ¼Ğ¸ ĞºĞ°Ğº Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿ĞµÑ€ĞµĞ¾ÑĞ¼Ñ‹ÑĞ»Ğ¸Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğº ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¼Ñƒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ²Ñ‹Ğ´ĞµĞ»ÑÑÑ‚ Ğ¿ÑÑ‚ÑŒ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ², Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸ĞºÑƒ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğ¾Ñ‚ Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğº Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ñ‚ĞµĞºÑÑ‚Ğ°. ĞĞ½Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹, Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑÑ Ğ¸Ñ… Ğ½Ğ° Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½ÑƒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ñ Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ² Ğ¸ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½ÑƒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ñ Ğ½ è®°ä¾èµ–å…³ç³»ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.24766', 'title': 'Dream2Flow: Bridging Video Generation and Open-World Manipulation with 3D Object Flow', 'url': 'https://huggingface.co/papers/2512.24766', 'abstract': 'Generative video modeling has emerged as a compelling tool to zero-shot reason about plausible physical interactions for open-world manipulation. Yet, it remains a challenge to translate such human-led motions into the low-level actions demanded by robotic systems. We observe that given an initial image and task instruction, these models excel at synthesizing sensible object motions. Thus, we introduce Dream2Flow, a framework that bridges video generation and robotic control through 3D object flow as an intermediate representation. Our method reconstructs 3D object motions from generated videos and formulates manipulation as object trajectory tracking. By separating the state changes from the actuators that realize those changes, Dream2Flow overcomes the embodiment gap and enables zero-shot guidance from pre-trained video models to manipulate objects of diverse categories-including rigid, articulated, deformable, and granular. Through trajectory optimization or reinforcement learning, Dream2Flow converts reconstructed 3D object flow into executable low-level commands without task-specific demonstrations. Simulation and real-world experiments highlight 3D object flow as a general and scalable interface for adapting video generation models to open-world robotic manipulation. Videos and visualizations are available at https://dream2flow.github.io/.', 'score': 6, 'issue_id': 387, 'pub_date': '2026-12-31', 'pub_date_card': {'ru': '31 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 31', 'zh': '12æœˆ31æ—¥'}, 'hash': '7ee4e8c52d41ebf1', 'authors': ['Karthik Dharmarajan', 'Wenlong Huang', 'Jiajun Wu', 'Li Fei-Fei', 'Ruohan Zhang'], 'affiliations': ['Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2512.24766.jpg', 'data': {'categories': ['#roboti owBlending, a method that uses a large model for critical stages and a smaller model for less critical ones. This approach significantly speeds up inference and reduces computational load while preserving the quality of the output.'}, 'zh': {'title': 'é˜¶æ®µæ„ŸçŸ¥çš„æ¨¡å‹é‡‡æ ·ç­–ç•¥ï¼šFlowBlending', 'desc': 'æœ¬ç ”ç©¶è¡¨æ˜ï¼Œæ¨¡å‹å®¹é‡åœ¨ä¸åŒæ—¶é—´æ­¥çš„å½±å“æ˜¯ä¸åŒçš„ï¼šåœ¨æ—©æœŸå’Œæ™šæœŸé˜¶æ®µè‡³å…³é‡è¦ï¼Œè€Œåœ¨ä¸­é—´é˜¶æ®µåˆ™å‡ ä¹å¯ä»¥å¿½ç•¥ã€‚å› æ­¤ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§åä¸ºFlowBlendingçš„é˜¶æ®µæ„ŸçŸ¥å¤šæ¨¡å‹é‡‡æ ·ç­–ç•¥ï¼Œåœ¨å¯¹å®¹é‡æ•æ„Ÿçš„é˜¶æ®µä½¿ç”¨å¤§æ¨¡å‹ï¼Œè€Œåœ¨ä¸­é—´é˜¶æ®µä½¿ç”¨å°æ¨¡å‹ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†ç®€å•çš„æ ‡å‡†æ¥é€‰æ‹©é˜¶æ®µè¾¹ç•Œï¼Œå¹¶æä¾›äº†é€Ÿåº¦-å‘æ•£åˆ†æä½œä¸ºè¯†åˆ«å®¹é‡æ•æ„ŸåŒºåŸŸçš„æœ‰æ•ˆä»£ç†ã€‚é€šè¿‡åœ¨LTX-Videoå’ŒWAN 2.1ä¸Šçš„å®éªŒï¼ŒFlowBlendingå®ç°äº†é«˜è¾¾1.65å€çš„æ¨ç†é€Ÿåº¦æå‡ï¼ŒåŒæ—¶å‡å°‘äº†57.35%çš„FLOPsï¼Œä¿æŒäº†å¤§æ¨¡å‹çš„è§†è§‰ä¿çœŸåº¦ã€æ—¶é—´ä¸€è‡´æ€§å’Œè¯­ä¹‰å¯¹é½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.24007', 'title': 'TESO Tabu Enhanced Simulation Optimization for Noisy Black Box Problems', 'url': 'https://huggingface.co/papers/2512.24007', 'abstract': "Simulation optimization (SO) is frequently challenged by noisy evaluations, high computational costs, and complex, multimodal search landscapes. This paper introduces Tabu-Enhanced Simulation Optimization (TESO), a novel metaheuristic framework integrating adaptive search with memory-based strategies. TESO leverages a short-term Tabu List to prevent cycling and encourage diversification, and a long-term Elite Memory to guide intensification by perturbing high-performing solutions. An aspiration criterion allows overriding tabu restrictions for exceptional candidates. This combination facilitates a dynamic balance between exploration and exploitation in stochastic environments. We demonstrate TESO's effectiveness and reliability using an queue optimization problem, showing improved performance compared to benchmarks and validating the contribution of its memory components. Source code and data are available at: https://github.com/bulentsoykan/TESO.", 'score': 2, 'issue_id': 388, 'pub_date': '2026-12-30', 'pub_date_card': {'ru': '30 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 30', 'zh': '12æœˆ30æ—¥'}, 'hash': 'cd7eb2b7c3a9a044', 'authors': ['Bulent Soykan', 'Sean Mondesire', 'Ghaith Rabadi'], 'affiliations': ['University of Central Florida'], 'pdf_title_img': 'assets/pdf/title_img/2512.24007.jpg', 'data': {'categories': ['#optimization', '#open_source'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞŸĞ°Ğ¼ÑÑ‚ÑŒ Ğ¸ Ñ‚Ğ°Ğ±Ñƒ Ğ´Ğ»Ñ ÑƒĞ¼Ğ½Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ² ÑˆÑƒĞ¼Ğ½Ñ‹Ñ… ÑÑ€ĞµĞ´Ğ°Ñ…', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ TESO â€” Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ°ÑĞ²Ñ€Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµÑ‚ÑÑ Ñ ÑˆÑƒĞ¼Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ°Ğ¼Ğ¸ Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ»Ğ°Ğ½Ğ´ÑˆĞ°Ñ„Ñ‚Ğ°Ğ¼Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ°. ĞĞ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ĞºÑ€Ğ°Ñ‚ĞºĞ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ Tabu List Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰ĞµĞ½Ğ¸Ñ Ñ†Ğ¸ĞºĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ´Ğ¸Ğ²ĞµÑ€ÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½ÑƒÑ Elite Memory Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµĞ½ÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ğ±Ğ°Ğ·Ğµ Ğ²Ğ¾Ğ·Ğ¼ÑƒÑ‰ĞµĞ½Ğ¸Ğ¹ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹. ĞšÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸Ğ¹ Ğ°ÑĞ¿Ğ¸Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑÑ‚ÑŒ tabu-Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¸ÑĞºĞ»ÑÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ĞºĞ°Ğ½Ğ´Ğ¸Ğ´Ğ°Ñ‚Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ±Ğ°Ğ»Ğ°Ğ½Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¸ ÑĞºÑĞ¿Ğ»ÑƒĞ°Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ² ÑÑ‚Ğ¾Ñ…Ğ°ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸ÑÑ…. Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ TESO Ğ¿Ñ€Ğ¾Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ° Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ñ‡ĞµÑ€ĞµĞ´ĞµĞ¹, Ğ³Ğ´Ğµ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ» ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Balancing Exploration and Exploitation in Simulation Optimization with TESO', 'desc': 'This paper presents a new method called Tabu-Enhanced Simulation Optimization (TESO) to tackle challenges in simulation optimization, such as noise and high computational costs. TESO combines adaptive search techniques with memory strategies, using a short-term Tabu List to avoid revisiting previous solutions and a long-term Elite Memory to focus on improving the best solutions found. An aspiration criterion is included to allow for flexibility in exploring exceptional solutions despite tabu restrictions. The results show that TESO outperforms existing methods in a queue optimization problem, highlighting the effectiveness of its memory components.'}, 'zh': {'title': 'ç¦å¿Œå¢å¼ºæ¨¡æ‹Ÿä¼˜åŒ–ï¼šæ¢ç´¢ä¸å¼€å‘çš„åŠ¨æ€å¹³è¡¡', 'desc': 'æ¨¡æ‹Ÿä¼˜åŒ–ï¼ˆSOï¼‰å¸¸å¸¸é¢ä¸´å™ªå£°è¯„ä¼°ã€é«˜è®¡ç®—æˆæœ¬å’Œå¤æ‚çš„å¤šæ¨¡æ€æœç´¢ç¯å¢ƒçš„æŒ‘æˆ˜ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„å…ƒå¯å‘å¼æ¡†æ¶â€”â€”ç¦å¿Œå¢å¼ºæ¨¡æ‹Ÿä¼˜åŒ–ï¼ˆTESOï¼‰ï¼Œå®ƒå°†è‡ªé€‚åº”æœç´¢ä¸åŸºäºè®°å¿†çš„ç­–ç•¥ç›¸ç»“åˆã€‚TESOåˆ©ç”¨çŸ­æœŸç¦å¿Œåˆ—è¡¨æ¥é˜²æ­¢å¾ªç¯å¹¶é¼“åŠ±å¤šæ ·åŒ–ï¼ŒåŒæ—¶ä½¿ç”¨é•¿æœŸç²¾è‹±è®°å¿†æ¥é€šè¿‡æ‰°åŠ¨é«˜æ€§èƒ½è§£æ¥æŒ‡å¯¼å¼ºåŒ–ã€‚é€šè¿‡åœ¨éšæœºç¯å¢ƒä¸­åŠ¨æ€å¹³è¡¡æ¢ç´¢ä¸å¼€å‘ï¼ŒTESOåœ¨é˜Ÿåˆ—ä¼˜åŒ–é—®é¢˜ä¸Šå±•ç¤ºäº†å…¶æœ‰æ•ˆæ€§å’Œå¯é æ€§ï¼Œä¸”æ€§èƒ½ä¼˜äºåŸºå‡†ï¼ŒéªŒè¯äº†å…¶è®°å¿†ç»„ä»¶çš„è´¡çŒ®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.00393', 'title': 'NeoVerse: Enhancing 4D World Model with in-the-wild Monocular Videos', 'url': 'https://huggingface.co/papers/2601.00393', 'abstract': 'In this paper, we propose NeoVerse, a versatile 4D world model that is capable of 4D reconstruction, novel-trajectory video generation, and rich downstream applications. We first identify a common limitation of scalability in current 4D world modeling methods, caused either by expensive and specialized multi-view 4D data or by cumbersome training pre-processing. In contrast, our NeoVerse is built upon a core philosophy that makes the full pipeline scalable to diverse in-the-wi ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ° Ğ² Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'NeoVerse: Scalable 4D World Modeling for All!', 'desc': 'This paper introduces NeoVerse, a 4D world model designed for efficient 4D reconstruction and video generation. It addresses the scalability issues found in existing methods that rely on complex multi-view data and extensive pre-processing. NeoVerse utilizes a pose-free feed-forward approach and simulates monocular degradation patterns, allowing it to work effectively with standard monocular videos. As a result, NeoVerse demonstrates superior performance in reconstruction and generation tasks across various applications.'}, 'zh': {'title': 'NeoVerseï¼šå¤šåŠŸèƒ½çš„4Dä¸–ç•Œæ¨¡å‹', 'desc': 'æœ¬æ–‡æå‡ºäº†NeoVerseï¼Œä¸€ä¸ªå¤šåŠŸèƒ½çš„4Dä¸–ç•Œæ¨¡å‹ï¼Œèƒ½å¤Ÿè¿›è¡Œ4Dé‡å»ºã€ç”Ÿæˆæ–°è½¨è¿¹è§†é¢‘ä»¥åŠä¸°å¯Œçš„ä¸‹æ¸¸åº”ç”¨ã€‚æˆ‘ä»¬é¦–å…ˆè¯†åˆ«äº†å½“å‰4Dä¸–ç•Œå»ºæ¨¡æ–¹æ³•åœ¨å¯æ‰©å±•æ€§æ–¹é¢çš„å…±åŒé™åˆ¶ï¼Œè¿™ä¸»è¦æ˜¯ç”±äºæ˜‚è´µä¸”ä¸“ä¸šçš„å¤šè§†è§’4Dæ•°æ®æˆ–ç¹ççš„è®­ç»ƒé¢„å¤„ç†ã€‚ä¸æ­¤ä¸åŒï¼ŒNeoVerseåŸºäºä¸€ç§æ ¸å¿ƒç†å¿µï¼Œä½¿æ•´ä¸ªæµç¨‹èƒ½å¤Ÿæ‰©å±•åˆ°å„ç§é‡å¤–å•ç›®è§†é¢‘ã€‚NeoVerseå…·æœ‰æ— å§¿æ€å‰é¦ˆ4Dé‡å»ºã€åœ¨çº¿å•ç›®é™è§£æ¨¡å¼æ¨¡æ‹Ÿç­‰æŠ€æœ¯ï¼Œèµ‹äºˆå…¶åœ¨å¤šä¸ªé¢†åŸŸçš„å¤šæ ·æ€§å’Œæ³›åŒ–èƒ½åŠ›ï¼ŒåŒæ—¶åœ¨æ ‡å‡†é‡å»ºå’Œç”ŸæˆåŸºå‡†æµ‹è¯•ä¸­å®ç°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.24615', 'title': 'Youtu-Agent: Scaling Agent Productivity with Automated Generation and Hybrid Policy Optimization', 'url': 'https://huggingface.co/papers/2512.24615', 'abstract': 'Existing Large Language Model (LLM) agent frameworks face two significant challenges: high configuration costs and static capabilities. Building a high-quality agent often requires extensive manual effort in tool integration and prompt engineering, while deployed agents struggle to adapt to dynamic environments without expensive fine-tuning. To address these issues, we propose Youtu-Agent, a modular framework designed for the automated generation and continuous evolution of LLM agents. Youtu-Agent features a structured configuration system that decouples execution environments, toolkits, and context management, enabling flexible reuse and automated synthesis. We introduce two generation paradigms: a Workflow mode for standard tasks and a Meta-Agent mode for complex, non-standard requirements, capable of automatically generating tool code, prompts, and configurations. Furthermore, Youtu-Agent establishes a hybrid policy optimization system: (1) an Agent Practice module that enables agents to accumulate experience and improve performance through in-context optimization without parameter updates; and (2) an Agent RL module that integrates with distributed training frameworks to enable scalable and stable reinforcement learning of any Youtu-Agents in an end-to-end, large-scale manner. Experiments demonstrate that Youtu-Agent achieves state-of-the-art performance on WebWalkerQA (71.47\\%) and GAIA (72.8\\%) using open-weight models. Our automated generation pipeline achieves over 81\\% tool synthesis success rate, while the Practice module improves performance on AIME 2024/2025 by +2.7\\% and +5.4\\% respectively. Moreover, our Agent RL training achieves 40\\% speedup with steady performance improvement on 7B LLMs, enhancing coding/reasoning and searching capabilities respectively up to 35\\% and 21\\% on Maths and general/multi-hop QA benchmarks.', 'score': 81, 'issue_id': 405, 'pub_date': '2026-12-31', 'pub_date_card': {'ru': '31 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 31', 'zh': '12æœˆ31æ—¥'}, 'hash': '40053cb88310e90a', 'authors': ['Yuchen Shi', 'Yuzheng Cai', 'Siqi Cai', 'Zihan Xu', 'Lichao Chen', 'Yulei Qin', 'Zhijian Zhou', 'Xiang Fei', 'Chaofan Qiu', 'Xiaoyu Tan', 'Gang Li', 'Zongyi Li', 'Haojia Lin', 'Guocan Cai', 'Yong Mao', 'Yunsheng Wu', 'Ke Li', 'Xing Sun'], 'affiliations': ['Tencent'], 'pdf_title_img': 'assets/pdf/title_img/2512.24615.jpg', 'data': {'cat allenges of high configuration costs and static capabilities in existing Large Language Model (LLM) agent frameworks. It allows for automated generation and continuous evolution of LLM agents through a structured configuration system that separates execution environments, toolkits, and context management. Youtu-Agent employs two generation paradigms: Workflow mode for standard tasks and Meta-Agent mode for complex tasks, enabling the automatic creation of tool code and prompts. Additionally, it features a hybrid policy optimization system that enhances agent performance through in-context optimization and scalable reinforcement learning, achieving state-of-the-art results in various benchmarks.'}, 'zh': {'title': 'Youtu-Agentï¼šè‡ªåŠ¨åŒ–ç”Ÿæˆä¸æŒç»­æ¼”åŒ–çš„LLMä»£ç†æ¡†æ¶', 'desc': 'ç°æœ‰çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†æ¡†æ¶é¢ä¸´ä¸¤ä¸ªä¸»è¦æŒ‘æˆ˜ï¼šé«˜é…ç½®æˆæœ¬å’Œé™æ€èƒ½åŠ›ã€‚æ„å»ºé«˜è´¨é‡ä»£ç†é€šå¸¸éœ€è¦å¤§é‡çš„æ‰‹åŠ¨å·¥å…·é›†æˆå’Œæç¤ºå·¥ç¨‹ï¼Œè€Œå·²éƒ¨ç½²çš„ä»£ç†åœ¨åŠ¨æ€ç¯å¢ƒä¸­éš¾ä»¥é€‚åº”ï¼Œä¸”ä¸æ˜“è¿›è¡Œæ˜‚è´µçš„å¾®è°ƒã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†Youtu-Agentï¼Œä¸€ä¸ªæ—¨åœ¨è‡ªåŠ¨ç”Ÿæˆå’ŒæŒç»­æ¼”åŒ–LLMä»£ç†çš„æ¨¡å—åŒ–æ¡†æ¶ã€‚Youtu-Agenté€šè¿‡ç»“æ„åŒ–é…ç½®ç³»ç»Ÿå®ç°æ‰§è¡Œç¯å¢ƒã€å·¥å…·åŒ…å’Œä¸Šä¸‹æ–‡ç®¡ç†çš„è§£è€¦ï¼Œæ”¯æŒçµæ´»é‡ç”¨å’Œè‡ªåŠ¨åˆæˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.00664', 'title': 'Avatar Forcing: Real-Time Interactive Head Avatar Generation for Natural Conversation', 'url': 'https://huggingface.co/papers/2601.00664', 'abstract': "A framework called Avatar Forcing uses diffusion forcing and direct preference optimization with synthetic losing samples to enable real-time, expressive multimodal interactions in talking head avatars without labeled data.  \t\t\t\t\tAI-generated summary \t\t\t\t Talking head generation creates lifelike avatars from static portraits for virtual communication and content creation. However, current models do not yet convey the feeling of truly interactive communication, often generating one-way responses that lack emotional engagement. We identify two key challenges toward truly interactive avatars: generating motion in real-time under causal constraints and learning expressive, vibrant reactions without additional labeled data. To address these challenges, we propose Avatar Forcing, a new framework for interactive head avatar generation that models real-time user-avatar interactions through diffusion forcing. This design allows the avatar to process real-time multimodal inputs, including the user's audio and motion, with low latency for instant reactions to both verbal and non-verbal cues such as speech, nods, and laughter. Furthermore, we introduce a direct preference optimization method that leverages synthetic losing samples constructed by dropping user conditions, enabling label-free learning of expressive interaction. Experimental results demonstrate that our framework enables real-time interaction with low latency (approximately 500ms), achieving 6.8X speedup compared to the baseline, and produces reactive and expressive avatar motion, which is preferred over 80% against the baseline.", 'score': 43, 'issue_id': 405, 'pub_date': '2026-01-02', 'pub_date_card': {'ru': '2 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 2', 'zh': '1æœˆ2æ—¥'}, 'hash': 'f2dbe0c7e036ea97', 'authors': ['Taekyung Ki', 'Sangwon Jang', 'Jaehyeong Jo', 'Jaehong Yoon', 'Sung Ju Hwang'], 'affiliations': ['DeepAuto.ai', 'KAIST', 'NTU Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2601.00664.jpg', 'data': {'categories': ['#video', '#optimization', '#training', '#multimodal', '#synthetic', '#diffusion', '#rlhf'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ˜Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ°Ğ²Ğ°Ñ‚Ğ°Ñ€Ñ‹ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¸Ğ½ÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ', 'desc': 'Avatar Forcing â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ°Ğ²Ğ°Ñ‚Ğ°Ñ€Ğ¾Ğ² Ñ Ğ³Ğ¾Ğ²Ğ¾Ñ€ÑÑ‰ĞµĞ¹ Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ¾Ğ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¸Ğ½ÑƒĞ¶Ğ´ ½VLMsé¢†åŸŸçš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.24271', 'title': "Taming Hallucinations: Boosting MLLMs' Video Understanding via Counterfactual Video Generation", 'url': 'https://huggingface.co/papers/2512.24271', 'abstract': 'Multimodal Large Language Models (MLLMs) have made remarkable progress in video understanding. However, they suffer from a critical vulnerability: an over-reliance on language priors, which can lead to visual ungrounded hallucinations, especially when processing counterfactual videos that defy common sense. This limitation, stemming from the intrinsic data imbalance between text and video, is challenging to address due to the substantial cost of collecting and annotating counterfactual data. To address this, we introduce DualityForge, a novel counterfactual data synthesis framework that employs controllable, diffusion-based video editing to transform real-world videos into counterfactual scenarios. By embedding structured contextual information into the video editing and QA generation processes, the framework automatically produces high-quality QA pairs together with original-edited video pairs for contrastive training. Based on this, we build DualityVidQA, a large-scale video dataset designed to reduce MLLM hallucinations. In addition, to fully exploit the contrastive nature of our paired data, we propose Duality-Normalized Advantage Training (DNA-Train), a two-stage SFT-RL training regime where the RL phase applies pair-wise ell_1 advantage normalization, thereby enabling a more stable and efficient policy optimization. Experiments on DualityVidQA-Test demonstrate that our method substantially reduces model hallucinations on counterfactual videos, yielding a relative improvement of 24.0% over the Qwen2.5-VL-7B baseline. Moreover, our approach achieves significant gains across both hallucination and general-purpose benchmarks, indicating strong generalization capability. We will open-source our dataset and code.', 'sco ynthesis', 'desc': 'This paper addresses the limitations of Multimodal Large Language Models (MLLMs) in video understanding, particularly their tendency to generate visual hallucinations when faced with counterfactual scenarios. The authors introduce DualityForge, a framework that synthesizes counterfactual data through advanced video editing techniques, allowing for the creation of high-quality question-answer pairs. They also present DualityVidQA, a large-scale dataset aimed at training MLLMs to reduce hallucinations by providing contrastive examples. Additionally, the proposed Duality-Normalized Advantage Training (DNA-Train) enhances the training process, leading to significant improvements in model performance on both hallucination and general benchmarks.'}, 'zh': {'title': 'å‡å°‘å¹»è§‰ï¼Œæå‡è§†é¢‘ç†è§£çš„åŒé‡åŠ›é‡', 'desc': 'å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨è§†é¢‘ç†è§£æ–¹é¢å–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œä½†å®ƒä»¬å­˜åœ¨ä¸€ä¸ªå…³é”®çš„å¼±ç‚¹ï¼šè¿‡åº¦ä¾èµ–è¯­è¨€å…ˆéªŒï¼Œå¯¼è‡´åœ¨å¤„ç†è¿åå¸¸è¯†çš„åäº‹å®è§†é¢‘æ—¶å‡ºç°è§†è§‰æ— æ ¹çš„å¹»è§‰ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†DualityForgeï¼Œä¸€ä¸ªæ–°é¢–çš„åäº‹å®æ•°æ®åˆæˆæ¡†æ¶ï¼Œé€šè¿‡å¯æ§çš„æ‰©æ•£è§†é¢‘ç¼–è¾‘å°†çœŸå®è§†é¢‘è½¬åŒ–ä¸ºåäº‹å®åœºæ™¯ã€‚è¯¥æ¡†æ¶åœ¨è§†é¢‘ç¼–è¾‘å’Œé—®ç­”ç”Ÿæˆè¿‡ç¨‹ä¸­åµŒå…¥ç»“æ„åŒ–ä¸Šä¸‹æ–‡ä¿¡æ¯ï¼Œè‡ªåŠ¨ç”Ÿæˆé«˜è´¨é‡çš„é—®ç­”å¯¹åŠåŸå§‹-ç¼–è¾‘è§†é¢‘å¯¹ï¼Œä»¥ä¾¿è¿›è¡Œå¯¹æ¯”è®­ç»ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæˆ‘ä»¬çš„æ–¹æ³•æ˜¾è‘—å‡å°‘äº†æ¨¡å‹åœ¨åäº‹å®è§†é¢‘ä¸Šçš„å¹»è§‰ï¼Œæ˜¾ç¤ºå‡ºå¼ºå¤§çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.00796', 'title': 'AdaGaR: Adaptive Gabor Representation for Dynamic Scene Reconstruction', 'url': 'https://huggingface.co/papers/2601.00796', 'abstract': 'Reconstructing dynamic 3D scenes from monocular videos requires simultaneously capturing high-frequency appearance details and temporally continuous motion. Existing methods using single Gaussian primitives are limited by their low-pass filtering nature, while standard Gabor functions introduce energy instability. Moreover, lack of temporal continuity constraints often leads to motion artifacts during interpolation. We propose AdaGaR, a unified framework addressing both frequency adaptivity and temporal continuity in explicit dynamic scene modeling. We introduce Adaptive Gabor Representation, extending Gaussians through learnable frequency weights and adaptive energy compensation to balance detail capture and stability. For temporal continuity, we employ Cubic Hermite Splines with Temporal Curvature Regularization to ensure smooth motion evolution. An Adaptive Initialization mechanism combining depth estimation, point tracking, and foreground masks establishes stable point cloud distributions in early training. Experiments on Tap-Vid DAVIS demonstrate state-of-the-art performance (PSNR 35.49, SSIM 0.9433, LPIPS 0.0723) and strong generalization across frame interpolation, depth consistency, video editing, and stereo view synthesis. Project page: https://jiewenchan.github.io/AdaGaR/', 'score': 22, 'issue_id': 408, 'pub_date': '2026-01-02', 'pub_date_card': {'ru': '2 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 2', 'zh': '1æœˆ2æ—¥'}, 'hash': 'eb50cf753bd4888a', 'authors': ['Jiewen Chan', 'Zhenjun Zhao', 'Yu-Lun Liu'], 'affiliations': ['National Yang Ming Chiao Tung University', 'University of Zaragoza'], 'pdf_title_img': 'assets/pdf/title_img/2601.00796.jpg', 'data': {'categories': ['#video', '#3d', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ“Ğ°Ğ±Ğ¾Ñ€Ğ° Ğ´Ğ»Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑÑ†ĞµĞ½ Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾ÑÑ‚ÑŒÑ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ AdaGaR Ğ´Ğ»Ñ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… 3D ÑÑ†ĞµĞ½ Ğ¸Ğ· Ğ¼Ğ¾Ğ½Ğ¾ĞºÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°ĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ³Ğ°ÑƒÑÑĞ¸Ğ°Ğ½Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ° res', 'url': 'https://huggingface.co/papers/2512.24695', 'abstract': "Despite the recent progresses, particularly in developing Language Models, there are fundamental challenges and unanswered questions about how such models can continually learn/memorize, self-improve, and find effective solutions. In this paper, we present a new learning paradigm, called Nested Learning (NL), that coherently represents a machine learning model with a set of nested, multi-level, and/or parallel optimization problems, each of which with its own context flow. Through the lenses of NL, existing deep learning methods learns from data through compressing their own context flow, and in-context learning naturally emerges in large models. NL suggests a philosophy to design more expressive learning algorithms with more levels, resulting in higher-order in-context learning and potentially unlocking effective continual learning capabilities. We advocate for NL by presenting three core contributions: (1) Expressive Optimizers: We show that known gradient-based optimizers, such as Adam, SGD with Momentum, etc., are in fact associative memory modules that aim to compress the gradients' information (by gradient descent). Building on this insight, we present other more expressive optimizers with deep memory and/or more powerful learning rules; (2) Self-Modifying Learning Module: Taking advantage of NL's insights on learning algorithms, we present a sequence model that learns how to modify itself by learning its own update algorithm; and (3) Continuum Memory System: We present a new formulation for memory system that generalizes the traditional viewpoint of long/short-term memory. Combining our self-modifying sequence model with the continuum memory system, we present a continual learning module, called Hope, showing promising results in language modeling, knowledge incorporation, and few-shot generalization tasks, continual learning, and long-context reasoning tasks.", 'score': 19, 'issue_id': 407 'Unlocking Continual Learning with Nested Learning Paradigm', 'desc': 'This paper introduces a new learning approach called Nested Learning (NL), which organizes machine learning models into a structure of nested optimization problems. NL allows models to learn from their own context flows, enhancing their ability to perform in-context learning and continual learning. The authors propose three main contributions: expressive optimizers that act as memory modules, a self-modifying learning module that adapts its own learning rules, and a continuum memory system that improves memory management. Together, these innovations aim to create more powerful and flexible learning algorithms that can better handle complex tasks in language modeling and reasoning.'}, 'zh': {'title': 'åµŒå¥—å­¦ä¹ ï¼šè§£é”æŒç»­å­¦ä¹ çš„æ–°èŒƒå¼', 'desc': 'å°½ç®¡æœ€è¿‘åœ¨è¯­è¨€æ¨¡å‹çš„å‘å±•ä¸Šå–å¾—äº†è¿›å±•ï¼Œä½†ä»ç„¶å­˜åœ¨ä¸€äº›åŸºæœ¬æŒ‘æˆ˜å’Œæœªè§£çš„é—®é¢˜ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„å­¦ä¹ èŒƒå¼ï¼Œç§°ä¸ºåµŒå¥—å­¦ä¹ ï¼ˆNested Learningï¼ŒNLï¼‰ï¼Œå®ƒé€šè¿‡ä¸€ç»„åµŒå¥—çš„å¤šå±‚æ¬¡å’Œ/æˆ–å¹¶è¡Œä¼˜åŒ–é—®é¢˜æ¥ä¸€è‡´åœ°è¡¨ç¤ºæœºå™¨å­¦ä¹ æ¨¡å‹ã€‚NLæä¾›äº†ä¸€ç§è®¾è®¡æ›´å…·è¡¨ç°åŠ›çš„å­¦ä¹ ç®—æ³•çš„å“²å­¦ï¼Œèƒ½å¤Ÿå®ç°æ›´é«˜é˜¶çš„ä¸Šä¸‹æ–‡å­¦ä¹ ï¼Œå¹¶å¯èƒ½è§£é”æœ‰æ•ˆçš„æŒç»­å­¦ä¹ èƒ½åŠ›ã€‚æˆ‘ä»¬é€šè¿‡ä¸‰ä¸ªæ ¸å¿ƒè´¡çŒ®æ¥æ”¯æŒNLçš„è§‚ç‚¹ï¼ŒåŒ…æ‹¬è¡¨ç°åŠ›ä¼˜åŒ–å™¨ã€è‡ªæˆ‘ä¿®æ”¹å­¦ä¹ æ¨¡å—å’Œè¿ç»­è®°å¿†ç³»ç»Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.00417', 'title': 'Deep Delta Learning', 'url': 'https://huggingface.co/papers/2601.00417', 'abstract': "The efficacy of deep residual networks is fundamentally predicated on the identity shortcut connection. While this mechanism effectively mitigates the vanishing gradient problem, it imposes a strictly additive inductive bias on feature transformations, thereby limiting the network's capacity to model complex state transitions. In this paper, we introduce Deep Delta Learning (DDL), a novel architecture that generalizes the standard residual connection by modulating the identity shortcut with a learnable, data-dependent geometric transformation. This transformation, termed the Delta Operator, constitutes a rank-1 perturbation of the identity matrix, parameterized by a reflection direction vector k(X) and a gating scalar Î²(X). We provide a spectral analysis of this operator, demonstrating that the gate Î²(X) enables dynamic interpolation between identity mapping, orthogonal projection, and geometric reflection. Furthermore, we restructure the residual update as a synchronous rank-1 injection, where the gate acts as a dynamic step size governing both the erasure of old information and the writing of new features. This unification empowers the network to explicitly control the spectrum of its layer-wise transition operator, enabling the modeling of complex, non-monotonic dynamics while preserving the stable training characteristics of gated residual architectures.", 'score': 18, 'issue_id': 405, 'pub_date': '2026-01-01', 'pub_date_card': {'ru': '1 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 1', 'zh': '1æœˆ1æ—¥'}, 'hash': 'b59181a06be243db', 'authors': ['Yifan Zhang', 'Yifeng Liu', 'Mengdi Wang', 'Quanquan Gu'], 'affiliations': ['Princeton University', 'University of California, Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2601.00417.jpg', 'data': {'categories': ['#architecture'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ ÑĞ²ÑĞ·Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Deep Delta Learning (DDL) â€” Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… ÑĞ²ÑĞ·ĞµĞ¹ Ğ² Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ÑÑ… Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ¾Ğ´ÑƒĞ»ÑÑ†Ğ¸Ñ Ñ‚Ğ¾Ğ¶Ğ´ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼Ñ‹Ğ¼ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼. Ğ”ĞµĞ»ÑŒÑ‚Ğ°-Ğ¾Ğ¿ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ñ€Ğ°Ğ½Ğ³-1 Ğ²Ğ¾Ğ·Ğ¼ÑƒÑ‰ĞµĞ½Ğ¸Ğµ ĞµĞ´Ğ¸Ğ½Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†Ñ‹, Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ reativity in LLMs. By analyzing how traditional methods lead to a collapse in reasoning diversity, they provide solutions that ensure a stable and diverse policy during training. The framework also offers practical strategies to implement these solutions effectively in LLM pipelines.'}, 'zh': {'title': 'ä¿æŒå‡†ç¡®æ€§ä¸åˆ›é€ æ€§çš„å¹³è¡¡', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰åœ¨ä¼˜åŒ–æ­£ç¡®æ€§æ—¶å¯èƒ½å¯¼è‡´æ¨ç†è·¯å¾„å¤šæ ·æ€§å´©æºƒçš„é—®é¢˜ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°çš„å˜åˆ†æ¡†æ¶ï¼Œç§°ä¸ºåˆ†å¸ƒå¼åˆ›é€ æ€§æ¨ç†ï¼ˆDCRï¼‰ï¼Œæ—¨åœ¨åŒæ—¶ä¿æŒæ¨¡å‹çš„å‡†ç¡®æ€§å’Œåˆ›é€ åŠ›ã€‚é€šè¿‡åˆ†æä¸åŒè®­ç»ƒæ–¹æ³•çš„å½±å“ï¼Œæˆ‘ä»¬å‘ç°åŸºäºæ­£ç¡®æ€§çš„ç›®æ ‡ä¼šå¯¼è‡´å¤šæ ·æ€§è¡°é€€ï¼Œå¹¶æå‡ºäº†é˜²æ­¢è¿™ç§å´©æºƒçš„è®¾è®¡æ–¹æ¡ˆã€‚DCRä¸ºå®ç°æ—¢æ­£ç¡®åˆå¯Œæœ‰åˆ›é€ æ€§çš„LLMæä¾›äº†é¦–ä¸ªç³»ç»ŸåŒ–çš„è§£å†³æ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.22955', 'title': 'Diversity or Precision? A Deep Dive into Next Token Prediction', 'url': 'https://huggingface.co/papers/2512.22955', 'abstract': "Recent advancements have shown that reinforcement learning (RL) can substantially improve the reasoning abilities of large language models (LLMs). The effectiveness of such RL training, however, depends critically on the exploration space defined by the pre-trained model's token-output distribution. In this paper, we revisit the standard cross-entropy loss, interpreting it as a specific instance of policy gradient optimization applied within a single-step episode. To systematically study how the pre-trained distribution shapes the exploration potential for subsequent RL, we propose a generalized pre-training objective that adapts on-policy RL principles to supervised learning. By framing next-token prediction as a stochastic decision process, we introduce a reward-shaping strategy that explicitly balances diversity and precision. Our method employs a positive reward scaling factor to control probability concentration on ground-truth tokens and a rank-aware mechanism that treats hig 71', 'title': 'Fast-weight Product Key Memory', 'url': 'https://huggingface.co/papers/2601.00671', 'abstract': 'FwPKM introduces a dynamic, fast-weight episodic memory mechanism for sequence modeling that balances storage capacity and efficiency, achieving strong performance on long-context tasks like Needle in a Haystack evaluations.  \t\t\t\t\tAI-generated summary \t\t\t\t Sequence modeling layers in modern language models typically face a trade-off between storage capacity and computational efficiency. While Softmax attention offers unbounded storage at prohibitive quadratic costs, linear variants provide efficiency but suffer from limited, fixed-size storage. We propose Fast-weight Product Key Memory (FwPKM), a novel architecture that resolves this tension by transforming the sparse Product Key Memory (PKM) from a static module into a dynamic, "fast-weight" episodic memory. Unlike PKM, FwPKM updates its parameters dynamically at both training and inference time via local chunk-level gradient descent, allowing the model to rapidly memorize and retrieve new key-value pairs from input sequences. Experiments reveal that FwPKM functions as an effective episodic memory that complements the semantic memory of standard modules, yielding significant perplexity reductions on long-context datasets. Notably, in Needle in a Haystack evaluations, FwPKM generalizes to 128K-token contexts despite being trained on only 4K-token sequences.', 'score': 1, 'issue_id': 405, 'pub_date': '2026-01-02', 'pub_date_card': {'ru': '2 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 2', 'zh': '1æœˆ2æ—¥'}, 'hash': '072aff4bbbc7f7a5', 'authors': ['Tianyu Zhao', 'Llion Jones'], 'affiliations': ['Sakana AI'], 'pdf_title_img': 'assets/pdf/title_img/2601.00671.jpg', 'data': {'categories': ['#optimization', '#training', '#architecture', '#long_context'], 'emoji': 'ğŸ“š', 'ru': {'title': 'Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ°Ñ ÑĞ¿Ğ¸Ğ·Ğ¾Ğ´Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾
