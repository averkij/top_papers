        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

 for stable training. The proposed method not only improves performance but also optimizes memory access, making it a significant advancement in the design of deep learning models.'}, 'zh': {'title': 'æµå½¢çº¦æŸè¶…è¿æ¥ï¼šæå‡æ®‹å·®è¿æ¥çš„ç¨³å®šæ€§ä¸å¯æ‰©å±•æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ¡†æ¶ï¼Œç§°ä¸ºæµå½¢çº¦æŸè¶…è¿æ¥ï¼ˆmHCï¼‰ï¼Œæ—¨åœ¨ç¨³å®šå’Œæ‰©å±•æ®‹å·®è¿æ¥æ¶æ„ã€‚é€šè¿‡å°†æ®‹å·®è¿æ¥ç©ºé—´æŠ•å½±åˆ°ç‰¹å®šæµå½¢ä¸Šï¼ŒmHC æ¢å¤äº†æ®‹å·®è¿æ¥çš„èº«ä»½æ˜ å°„ç‰¹æ€§ï¼Œä»è€Œè§£å†³äº†è®­ç»ƒä¸ç¨³å®šå’Œå¯æ‰©å±•æ€§å—é™çš„é—®é¢˜ã€‚è¯¥æ–¹æ³•è¿˜ç»“åˆäº†åŸºç¡€è®¾æ–½ä¼˜åŒ–ï¼Œä»¥æé«˜æ•ˆç‡å¹¶å‡å°‘å†…å­˜è®¿é—®å¼€é”€ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒmHC åœ¨å¤§è§„æ¨¡è®­ç»ƒä¸­æœ‰æ•ˆï¼Œæä¾›äº†æ˜¾è‘—çš„æ€§èƒ½æå‡å’Œæ›´å¥½çš„å¯æ‰©å±•æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.24873', 'title': 'Let It Flow: Agentic Crafting on Rock and Roll, Building the ROME Model within an Open Agentic Learning Ecosystem', 'url': 'https://huggingface.co/papers/2512.24873', 'abstract': 'The Agentic Learning Ecosystem (ALE) introduces a principled infrastructure for agent development, combining post-training optimization, sandbox environments, and policy alignment to enhance long-horizon training stability and performance in real-world tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Agentic crafting requires LLMs to operate in real-world environments over multiple turns by taking actions, observing outcomes, and iteratively refining artifacts. Despite its importance, the open-source community lacks a principled, end-to-end ecosystem to streamline agent development. We introduce the Agentic Learning Ecosystem (ALE), a foundational infrastructure that optimizes the production pipeline for agent LLMs. ALE consists of three components: ROLL, a post-training framework for weight optimization; ROCK, a sandbox environment manager for trajectory generation; and iFlow CLI, an agent framework for efficient context engineering. We release ROME (ROME is Obviously an Agentic Model), an open-source agent grounded by ALE and trained on over one million trajectories. Our approach includes data composition protocols for synthesizing complex behaviors and a novel policy optimization algorithm, Interaction-based Policy Alignment (IPA), which assigns credit over semantic interaction chunks rather than individual tokens to improve long-horizon training stability. Empirically, we evaluate ROME within a structured setting and introduce Terminal Bench Pro, a benchmark with improved scale and contamination control. ROME demonstrates strong performance across benchmarks like SWE-bench Verified and Terminal Bench, proving the effectiveness of the ALE infrastructure.', 'score': 32, 'issue_id': 353, 'pub_date': '2026-12-31', 'pub_date_card': {'ru': '31 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 31', 'zh': '12æœˆ31æ—¥'}, 'hash': '2b323e652f7b8183', 'authors': ['Weixun Wang', 'XiaoXiao Xu', 'Wanhe An', 'Fangwen Dai', 'Wei Gao', 'Yancheng He', 'Ju Huang', 'Qiang Ji', 'Hanqi Jin', 'Xiaoyang Li', 'Yang Li', 'Zhongwen Li', 'Shirong Lin', 'Jiashun Liu', 'Zenan Liu', 'Tao Luo', 'Dilxat Muhtar', 'Yuanbin Qu', 'Jiaqiang Shi', 'Qinghui Sun', 'Yingshui Tan', 'Hao Tang', 'Runze Wang', 'Yi Wang', 'Zhaoguo Wang', 'Yanan Wu', 'Shaopan Xiong', 'Binchen Xu', 'Xander Xu', 'Yuchi Xu', 'Qipeng Zhang', 'Xixia Zhang', 'Haizhou Zhao', 'Jie Zhao', 'Shuaibing Zhao', 'Baihui Zheng', 'Jianhui Zheng', 'Suhang Zheng', 'Yanni Zhu', 'Mengze Cai', 'Kerui Cao', 'Xitong Chen', 'Yue Dai', 'Lifan Du', 'Tao Feng', 'Tao He', 'Jin Hu', 'Yijie Hu', 'Ziyu Jiang', 'Cheng Li', 'Xiang Li', 'Jing Liang', 'Chonghuan Liu', 'ZhenDong Liu', 'Haodong Mi', 'Yanhu Mo', 'Junjia Ni', 'Shixin Pei', 'Jingyu Shen', 'XiaoShuai Song', 'Cecilia Wang', 'Chaofan Wang', 'Kangyu Wang', 'Pei Wang', 'Tao Wang', 'Wei Wang', 'Ke Xiao', 'Mingyu Xu', 'Tiange Xu', 'Nan Ya', 'Siran Yang', 'Jianan Ye', 'Yaxing Zang', 'Duo Zhang', 'Junbo Zhang', 'Boren Zheng', 'Wanxi Deng', 'Ling Pan', 'Lin Qu', 'Wenbo Su', 'Jiamang Wang', 'Wei Wang', 'Hu Wei', 'Minggang Wu', 'Cheng Yu', 'Bing Zh en': {'title': 'Streamlining Agent Development with ALE', 'desc': "The Agentic Learning Ecosystem (ALE) provides a structured framework for developing AI agents, particularly large language models (LLMs), to perform tasks in real-world settings. It integrates three key components: ROLL for optimizing model weights post-training, ROCK for managing sandbox environments to generate action trajectories, and iFlow CLI for enhancing context management. The system introduces a novel policy optimization method called Interaction-based Policy Alignment (IPA), which improves training stability by focusing on meaningful interactions rather than individual data points. The open-source agent ROME, built on ALE, showcases significant performance improvements across various benchmarks, demonstrating the framework's effectiveness in agent development."}, 'zh': {'title': 'æ™ºèƒ½ä½“å¼€å‘çš„æ–°åŸºç¡€è®¾æ–½ï¼šAgentic Learning Ecosystem', 'desc': 'Agentic Learning Ecosystem (ALE) æ˜¯ä¸€ä¸ªä¸ºæ™ºèƒ½ä½“å¼€å‘æä¾›çš„åŸºç¡€è®¾æ–½ï¼Œæ—¨åœ¨é€šè¿‡åè®­ç»ƒä¼˜åŒ–ã€æ²™ç›’ç¯å¢ƒå’Œç­–ç•¥å¯¹é½æ¥æé«˜é•¿æ—¶é—´è®­ç»ƒçš„ç¨³å®šæ€§å’Œæ€§èƒ½ã€‚è¯¥ç³»ç»ŸåŒ…æ‹¬ä¸‰ä¸ªä¸»è¦ç»„ä»¶ï¼šROLLç”¨äºæƒé‡ä¼˜åŒ–çš„åè®­ç»ƒæ¡†æ¶ï¼ŒROCKç”¨äºè½¨è¿¹ç”Ÿæˆçš„æ²™ç›’ç¯å¢ƒç®¡ç†å™¨ï¼Œä»¥åŠiFlow CLIç”¨äºé«˜æ•ˆä¸Šä¸‹æ–‡å·¥ç¨‹çš„æ™ºèƒ½ä½“æ¡†æ¶ã€‚æˆ‘ä»¬è¿˜å‘å¸ƒäº†ROMEï¼Œè¿™æ˜¯ä¸€ä¸ªåŸºäºALEçš„å¼€æºæ™ºèƒ½ä½“ï¼Œç»è¿‡è¶…è¿‡ä¸€ç™¾ä¸‡æ¡è½¨è¿¹çš„è®­ç»ƒã€‚é€šè¿‡å¼•å…¥åŸºäºäº¤äº’çš„ç­–ç•¥å¯¹é½ç®—æ³•ï¼ˆIPAï¼‰ï¼Œæˆ‘ä»¬èƒ½å¤Ÿåœ¨å¤æ‚è¡Œä¸ºåˆæˆå’Œé•¿æ—¶é—´è®­ç»ƒç¨³å®šæ€§æ–¹é¢å–å¾—æ˜¾è‘—è¿›å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.25073', 'title': 'GaMO: Geometry-aware Multi-view Diffusion Outpainting for Sparse-View 3D Reconstruction', 'url': 'https://huggingface.co/papers/2512.25073', 'abstract': 'GaMO enhances sparse-view 3D reconstruction by using geometry-aware multi-view outpainting to improve scene coverage and consistency, achieving state-of-the-art performance with reduced computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in 3D reconstruction have achieved remarkable progress in high-quality scene capture from dense multi-view imagery, yet struggle when input views are limited. Various approaches, including regularization techniques, semantic priors, and geometric constraints, have been implemented to address this challenge. Latest diffusion-based methods have demonstrated substantial improvements by generating novel views from new camera poses to augment training data, surpassing earlier regularization and prior-based techniques. Despite this progress, we identify three critical limitations in these state-of-the-art approaches: inadequate coverage beyond known view peripheries, geometric inconsistencies across generated views, and computationally expensive pipelines. We introduce GaMO (Geometry-aware Multi-view Outpainter), a framework that reformulates sparse-view reconstruction through multi-view outpainting. Instead of generating new viewpoints, GaMO expands the field of view from existing camera poses, which inherently preserves geometric consistency while providing broader scene coverage. Our approach employs multi-view conditioning and geometry-aware denoising strategies in a zero-shot manner without training. Extensive experiments on Replica and ScanNet++ demonstrate state-of-the-art reconstruction quality across 3, 6, and 9 input views, outperforming prior methods in PSNR and LPIPS, while achieving a 25times speedup over SOTA diffusion-based methods with processing time under 10 minutes. Project page: https://yichuanh.github.io/GaMO/', 'score': 19, 'issue_id': 358, 'pub_date': '2026-12-31', 'pub_date_card': {'ru': '31 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 31', 'zh': '12æœˆ31æ—¥'}, 'hash': 'a90af97d4a64b013', 'authors': ['Yi-Chuan Huang', 'Hao-Jen Chien', 'Chin-Yang Lin', 'Ying-Huan Chen', 'Yu-Lun Liu'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2512.25073.jpg', 'data': {'categories': ['#3d', '#diffusion', '#optimization', '#multimodal'], 'emoji vious methods in reconstruction quality while significantly reducing computational costs, achieving a 25 times speedup over state-of-the-art diffusion-based techniques.'}, 'zh': {'title': 'GaMOï¼šæå‡ç¨€ç–è§†å›¾3Dé‡å»ºçš„å‡ ä½•æ„ŸçŸ¥æ–¹æ³•', 'desc': 'GaMOï¼ˆå‡ ä½•æ„ŸçŸ¥å¤šè§†å›¾å¤–æ¨å™¨ï¼‰é€šè¿‡å¤šè§†å›¾å¤–æ¨æŠ€æœ¯å¢å¼ºç¨€ç–è§†å›¾çš„3Dé‡å»ºï¼Œæ”¹å–„äº†åœºæ™¯è¦†ç›–å’Œä¸€è‡´æ€§ã€‚è¯¥æ–¹æ³•ä¸å†ç”Ÿæˆæ–°è§†ç‚¹ï¼Œè€Œæ˜¯æ‰©å±•ç°æœ‰ç›¸æœºä½ç½®çš„è§†é‡ï¼Œä»è€Œä¿æŒå‡ ä½•ä¸€è‡´æ€§å¹¶æä¾›æ›´å¹¿æ³›çš„åœºæ™¯è¦†ç›–ã€‚GaMOé‡‡ç”¨å¤šè§†å›¾æ¡ä»¶å’Œå‡ ä½•æ„ŸçŸ¥å»å™ªç­–ç•¥ï¼Œä»¥é›¶æ ·æœ¬æ–¹å¼è¿›è¡Œï¼Œæ— éœ€è®­ç»ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGaMOåœ¨é‡å»ºè´¨é‡ä¸Šè¶…è¶Šäº†ä¹‹å‰çš„æ–¹æ³•ï¼Œå¹¶åœ¨å¤„ç†é€Ÿåº¦ä¸Šå®ç°äº†æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.23380', 'title': 'A unified framework for detecting point and collective anomalies in operating system logs via collaborative transformers', 'url': 'https://huggingface.co/papers/2512.23380', 'abstract': "CoLog, a log anomaly detection framework, employs collaborative transformers and multi-head impressed attention with a modality adaptation layer to achieve high-precision detection of both point and collective anomalies across diverse log modalities.  \t\t\t\t\tAI-generated summary \t\t\t\t Log anomaly detection is crucial for preserving the security of operating systems. Depending on the source of log data collection, various information is recorded in logs that can be considered log modalities. In light of this intuition, unimodal methods often struggle by ignoring the different modalities of log data. Meanwhile, multimodal methods fail to handle the interactions between these modalities. Applying multimodal sentiment analysis to log anomaly detection, we propose CoLog, a framework that collaboratively encodes logs utilizing various modalities. CoLog utilizes collaborative transformers and multi-head impressed attention to learn interactions among several modalities, ensuring comprehensive anomaly detection. To handle the heterogeneity caused by these interactions, CoLog incorporates a modality adaptation layer, which adapts the representations from different log modalities. This methodology enables CoLog to learn nuanced patterns and dependencies within the data, enhancing its anomaly detection capabilities. Extensive experiments demonstrate CoLog's superiority over existing state-of-the-art methods. Furthermore, in detecting both point and collective anomalies, CoLog achieves a mean precision of 99.63%, a mean recall of 99.59%, and a mean F1 score of 99.61% across seven benchmark datasets for log-based anomaly detection. The comprehensive detection capabilities of CoLog make it highly suitable for cybersecurity, system monitoring, and operational efficiency. CoLog represents a significant advancement in log anomaly detection, providing a sophisticated and effective solution to point and collective anomaly detection through a unified framework and a solution to the complex challenges automatic log data analysis poses. We also provide the implementation of CoLog at https://github.com/NasirzadehMoh/CoLog.", 'score': 14, 'issue_id': 366, 'pub_date': '2026-12-29', 'pub_date_card': {'ru': '29 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 29', 'zh': '12æœˆ29æ—¥'}, 'hash': '60dd192b220eb6aa', 'authors': ['Mohammad Nasirzadeh', 'Jafar Tahmoresnezhad', 'Parviz Rashidi-Khazaee'], 'affiliations': ['Urmia University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2512.23380.jpg', 'data': {'categories': ['#open_source', '#architecture', '#benchmark', '#security', '#multimodal'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ¡Ğ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ»Ğ¾Ğ³Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ°Ğ½Ğ¾Ğ¼Ğ°Ğ»Ğ¸Ğ¹', 'desc': 'CoLog â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ°Ğ½Ğ¾Ğ¼Ğ°Ğ»Ğ¸Ğ¹ Ğ² Ğ»Ğ¾Ğ³Ğ°Ñ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ñ ÑĞ¾Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¸Ñ‡Ğ°ÑÑ‰Ğ¸Ğ¼Ğ¸ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°Ğ¼Ğ¸ Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ³Ğ¾Ğ»Ğ¾Ğ²Ñ‹Ğ¼ Ğ¼ĞµÑ…Ğ°Ğ een objects and unseen instructions. We hope GR-Dexter serves as a practical step toward generalist dexterous-hand robotic manipulation.', 'score': 10, 'issue_id': 353, 'pub_date': '2026-12-30', 'pub_date_card': {'ru': '30 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 30', 'zh': '12æœˆ30æ—¥'}, 'hash': '999fb5bf63af5286', 'authors': ['Ruoshi Wen', 'Guangzeng Chen', 'Zhongren Cui', 'Min Du', 'Yang Gou', 'Zhigang Han', 'Liqun Huang', 'Mingyu Lei', 'Yunfei Li', 'Zhuohang Li', 'Wenlei Liu', 'Yuxiao Liu', 'Xiao Ma', 'Hao Niu', 'Yutao Ouyang', 'Zeyu Ren', 'Haixin Shi', 'Wei Xu', 'Haoxiang Zhang', 'Jiajun Zhang', 'Xiao Zhang', 'Liwei Zheng', 'Weiheng Zhong', 'Yifei Zhou', 'Zhengming Zhu', 'Hang Li'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2512.24210.jpg', 'data': {'categories': ['#robotics', '#dataset', '#multimodal', '#training'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ±ÑƒÑ‡Ğ°ĞµĞ¼Ğ°Ñ Ğ»Ğ¾Ğ²ĞºĞ¾ÑÑ‚ÑŒ: ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ´Ğ²ÑƒÑ€ÑƒÑ‡Ğ½Ğ°Ñ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'GR-Dexter Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ°Ğ¿Ğ¿Ğ°Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ, Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ²ÑƒÑ€ÑƒÑ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°-Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ‚Ğ¾Ñ€Ğ° Ñ Ğ»Ğ¾Ğ²ĞºĞ¸Ğ¼Ğ¸ ĞºĞ¸ÑÑ‚ÑĞ¼Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ñ‚ĞµĞ»ĞµĞ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ğ¼Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ĞºÑ€Ğ¾ÑÑ-Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰Ñ‘Ğ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½ÑƒÑ 21-ÑÑ‚ĞµĞ¿ĞµĞ½Ğ½ÑƒÑ ĞºĞ¸ÑÑ‚ÑŒ, Ğ¸Ğ½Ñ‚ÑƒĞ¸Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ñ‚ĞµĞ»ĞµĞ¾Ğ¿Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑĞ±Ğ¾Ñ€Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ñ€ĞµÑ†ĞµĞ¿Ñ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ¸ Ğ¸Ğ½Ñ reasingly focused on designing efficient memory workflows by drawing on cognitive neuroscience. However, constrained by interdisciplinary barriers, existing works struggle to assimilate the essence of human memory mechanisms. To bridge this gap, we systematically synthesizes interdisciplinary knowledge of memory, connecting insights from cognitive neuroscience with LLM-driven agents. Specifically, we first elucidate the definition and function of memory along a progressive trajectory from cognitive neuroscience through LLMs to agents. We then provide a comparative analysis of memory taxonomy, storage mechanisms, and the complete management lifecycle from both biological and artificial perspectives. Subsequently, we review the mainstream benchmarks for evaluating agent memory. Additionally, we explore memory security from dual perspectives of attack and defense. Finally, we envision future research directions, with a focus on multimodal memory systems and skill acquisition.', 'score': 10, 'issue_id': 358, 'pub_date': '2026-12-29', 'pub_date_card': {'ru': '29 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 29', 'zh': '12æœˆ29æ—¥'}, 'hash': 'c907d7b6498bd21c', 'authors': ['Jiafeng Liang', 'Hao Li', 'Chang Li', 'Jiaqi Zhou', 'Shixin Jiang', 'Zekun Wang', 'Changkai Ji', 'Zhihao Zhu', 'Runxuan Liu', 'Tao Ren', 'Jinlan Fu', 'See-Kiong Ng', 'Xia Liang', 'Ming Liu', 'Bing Qin'], 'affiliations': ['Fudan University, China', 'Harbin Institute of Technology, China', 'National University of Singapore, Singapore', 'Peking University, China'], 'pdf_title_img': 'assets/pdf/title_img/2512.23343.jpg', 'data': {'categories': ['#agents', '#benchmark', '#multimodal'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞŸĞ°Ğ¼ÑÑ‚ÑŒ ĞºĞ°Ğº Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°: Ğ¾Ñ‚ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ°ÑƒĞºĞ¸ Ğº Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLM', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´ÑÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ² Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ñ…, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ·Ğ½Ğ°Ğ½Ğ¸ÑÑ… ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ°ÑƒĞºĞ¸ Ğ¸ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ğ°Ñ… Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ½Ğ¸ Ğ¸Ğ·ÑƒÑ‡Ğ°ÑÑ‚ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ, Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ¸ Ñ‚Ğ°ĞºÑĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ñ Ğ±Ğ¸Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¸ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ñ‹ Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¼ Ğ¶Ğ¸Ğ·Ğ½ĞµĞ½Ğ½Ğ¾Ğ¼ Ñ†Ğ¸ĞºĞ»Ğµ. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ñ Ñ‚Ğ¾Ñ‡ĞºĞ¸ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ°Ñ‚Ğ°Ğº Ğ¸ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñ‹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹, ÑĞ¾ÑÑ€ĞµĞ´Ğ¾Ñ‚Ğ¾Ñ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ… Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¸Ğ¾Ğ±Ñ€ĞµÑ‚ĞµĞ½Ğ¸Ğ¸ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ².'}, 'en': {'title': 'Bridging Human Memory and AI: A New Frontier in Autonomous Agents', 'desc': 'This paper explores the integration of human memory mechanisms into the design of autonomous agents, particularly those driven by large language models (LLMs). It synthesizes knowledge from cognitive neuroscience to enhance the understanding of memory functions and workflows in AI systems. The authors provide a comparative analysis of memory types, storage methods, and management processes from both biological and artificial viewpoints. They also discuss the evaluation of agent memory and propose future research directions, emphasizing the importance of multimodal memory systems and skill acquisition.'}, 'zh': {'title': 'è®°å¿†ï¼šè¿æ¥è¿‡å»ä¸æœªæ¥çš„æ¡¥æ¢', 'desc': 'æœ¬æ–‡æ¢è®¨äº†è®°å¿†åœ¨äººå·¥æ™ºèƒ½ç³»ç»Ÿä¸­çš„é‡è¦æ€§ï¼Œå¼ºè°ƒäº†è®°å¿†å¦‚ä½•å¸®åŠ©è‡ªä¸»æ™ºèƒ½ä½“å®Œæˆå¤æ‚ä»»åŠ¡ã€‚ç ”ç©¶ç»“åˆäº†è®¤çŸ¥ç¥ç»ç§‘å­¦ä¸å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ï¼Œç³»ç»Ÿæ€§åœ°åˆ†æäº†è®°å¿†çš„å®šä¹‰ã€åŠŸèƒ½åŠå…¶åœ¨ç”Ÿç‰©å’Œäººå·¥æ™ºèƒ½ä¸­çš„ç®¡ç†ç”Ÿå‘½å‘¨æœŸã€‚æ–‡ç« è¿˜æ¯”è¾ƒäº†è®°å¿†çš„åˆ†ç±»ã€å­˜å‚¨æœºåˆ¶ï¼Œå¹¶å›é¡¾äº†è¯„ä¼°æ™ºèƒ½ä½“è®°å¿†çš„ä¸»æµåŸºå‡†ã€‚æœ€åï¼Œä½œè€…å±•æœ›äº†æœªæ¥çš„ç ”ç©¶æ–¹å‘ï¼Œç‰¹åˆ«æ˜¯å¤šæ¨¡æ€è®°å¿†ç³»ç»Ÿå’ŒæŠ€èƒ½è·å–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.24551', 'title': 'PhyGDPO: Physics-Aware Groupwise Direct Preference Optimization for Physically Consistent Text-to-Video Generation', 'url': 'https://huggingface.co/papers/2512.24551', 'abstract': 'Recent advances in text-to-video (T2V) generation have achieved good visual quality, yet synthesizing videos that faithfully follow physical laws remains an open challenge. Existing methods mainly based on graphics or prompt extension struggle to generalize beyond simple simulated environments or learn implicit physical reasoning. The scarcity of training data with rich physics interactions and phenomena is also a problem. In this paper, we first introduce a Physics-Augmented video data construction Pipeline, PhyAugPipe, that leverages a vision-language model (VLM) with chain-of-thought reasoning to collect a large-scale training dataset, PhyVidGen-135K. Then we formulate a principled Physics-aware Groupwise Direct Preference Optimization, PhyGDPO, framework that builds upon the groupwise Plackett-Luce probabilistic model to capture holistic preferences beyond pairwise comparisons. In PhyGDPO, we design a Physics-Guided Rewarding (PGR) scheme that embeds VLM-based physics rewards to steer optimization toward physical consistency. We also propose a LoRA-Switch Reference (LoRA-SR) scheme that eliminates memory-heavy reference duplication for efficient training. Experiments show that our method significantly outperforms state-of-the-art open-source methods on PhyGenBench and VideoPhy2. Please check our project page at https://caiyuanhao1998.github.io/project/PhyGDPO for more video results. Our code, models, and data will be released at https://github.com/caiyuanhao1998/Open-PhyGDPO', 'score': 9, 'issue_id': 353, 'pub_date': '2026-12-31', 'pub_date_card': {'ru': '31 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 31', 'zh': '12æœˆ31æ—¥'}, 'hash': '581846a1ed6df832', 'authors': ['Yuanhao Cai', 'Kunpeng Li', 'Menglin Jia', 'Jialiang Wang', 'Junzhe Sun', 'Feng Liang', 'Weifeng Chen', 'Felix Juefei-Xu', 'Chu Wang', 'Ali Thabet', 'Xiaoliang Dai', 'Xuan Ju', 'Alan Yuille', 'Ji Hou'], 'affiliations': ['CUHK', 'Johns Hopkins University', 'Meta BizAI', 'Meta Superintelligence Labs'], 'pdf_title_img': 'assets/pdf/title_img/2512.24551.jpg', 'data': {'categories': ['#multimodal', '#dataset', '#training', '#rlhf', '#video', '#data'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¤Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾ÑĞ¾Ğ·Ğ½Ğ°Ğ½Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ° Ñ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ²Ğ½ĞµĞ´Ñ€ĞµĞ½Ğ¸Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ PhyVidGen-135K, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ vision-language model Ğ¸ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºÑƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑĞ±Ğ¾Ñ€Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑĞ¼Ğ¸. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ PhyGDPO, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Plackett-Luce Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ³Ğ¾ ÑƒÑ‡Ñ‘Ñ‚Ğ° Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´Ğ°ÑÑ‰ÑƒÑ ÑÑ…ĞµĞ¼Ñƒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ vision-language model Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ LoRA-Switch Ğ´Ğ»Ñ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğº Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸.'}, 'en': {'title': 'Generating Physically Consistent Videos with Advanced Optimization', 'desc': 'This paper addresses the challenge of generating videos that adhere to physical laws in text-to-video (T2V) generation. The authors introduce a new data construction pipeline called PhyAugPipe, which uses a vision-language model to create a large dataset with rich physics interactions. They also propose a novel optimization framework, PhyGDPO, that incorporates a physics-guided rewarding system to enhance the physical consistency of generated videos. Experimental results demonstrate that their approach significantly improves performance compared to existing methods.'}, 'zh': {'title': 'ç‰©ç†ä¸€è‡´æ€§çš„è§†é¢‘ç”Ÿæˆæ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç‰©ç†å¢å¼ºçš„è§†é¢‘æ•°æ®æ„å»ºç®¡é“PhyAugPipeï¼Œåˆ©ç”¨è§†è§‰-è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰å’Œæ€ç»´é“¾æ¨ç†æ¥æ”¶é›†å¤§è§„æ¨¡è®­ç»ƒæ•°æ®é›†PhyVidGen-135Kã€‚æˆ‘ä»¬è¿˜æå‡ºäº†ä¸€ç§åŸºäºç‰©ç†çš„ç¾¤ä½“ç›´æ¥åå¥½ä¼˜åŒ–æ¡†æ¶PhyGDPOï¼Œæ—¨åœ¨æ•æ‰æ•´ä½“åå¥½å¹¶è¶…è¶Šç®€å•çš„æˆå¯¹æ¯”è¾ƒã€‚PhyGDPOä¸­è®¾è®¡çš„ç‰©ç†å¼•å¯¼å¥–åŠ±æœºåˆ¶ï¼ˆPGRï¼‰é€šè¿‡åµŒå…¥VLMåŸºç¡€çš„ç‰©ç†å¥–åŠ±æ¥å¼•å¯¼ä¼˜åŒ–ï¼Œç¡®ä¿ç”Ÿæˆè§†é¢‘çš„ç‰©ç†ä¸€è‡´æ€§ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬æå‡ºçš„LoRA-Switch Referenceæ–¹æ¡ˆæœ‰æ•ˆå‡å°‘äº†å†…å­˜å ç”¨ï¼Œæé«˜äº†è®­ç»ƒæ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.23988', 'title': 'Fantastic Reasoning Behaviors and Where to Find Them: Unsupervised Discovery of the Reasoning Process', 'url': 'https://huggingface.co/papers/2512.23988', 'abstract': "An unsupervised framework using sparse auto-encoders identifies and controls interpretable reasoning behaviors in large language models through disentangled latent vectors.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite the growing reasoning capabilities of recent large language models (LLMs), their internal mechanisms during the reasoning process remain underexplored. Prior approaches often rely on human-defined concepts (e.g., overthinking, reflection) at the word level to analyze reasoning in a supervised manner. However, such methods are limited, as it is infeasible to capture the full spectrum of potential reasoning behaviors, many of which are difficult to define in token space. In this work, we propose an unsupervised framework (namely, RISE: Reasoning behavior Interpretability via Sparse auto-Encoder) for discovering reasoning vectors, which we define as directions in the activation space that encode distinct reasoning behaviors. By segmenting chain-of-thought traces into sentence-level 'steps' and training sparse auto-encoders (SAEs) on step-level activations, we uncover disentangled features corresponding to interpretable behaviors such as reflection and backtracking. Visualization and clustering analyses show that these behaviors occupy separable regions in the decoder column space. Moreover, targeted interventions on SAE-derived vectors can controllably amplify or suppress specific reasoning behaviors, altering inference trajectories without retraining. Beyond behavior-specific disentanglement, SAEs capture structural properties such as response length, revealing clusters of long versus short reasoning traces. More interestingly, SAEs enable the discovery of novel behaviors beyond human supervision. We demonstrate the ability to control response confidence by identifying confidence-related vectors in the SAE decoder space. These findings underscore the potential of unsupervised latent discovery for both interpreting and controllably steering reasoning in LLMs.", 'score': 6, 'issue_id': 353, 'pub_date': '2026-12-30', 'pub_date_card': {'ru': '30 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 30', 'zh': '12æœˆ30æ—¥'}, 'hash': 'eee1ab8177524c42', 'authors': ['Zhenyu Zhang', 'Shujian Zhang', 'John Lambert', 'Wenxuan Zhou', 'Zhangyang Wang', 'Mingqing Chen', 'Andrew Hard', 'Rajiv Mathews', 'Lun Wang'], 'affiliations': ['Google DeepMind', 'The University of Texas at Austin'], 'pdf_title_img': 'assets/pdf/title_img/2512.23988.jpg', 'data': {'categories': ['#reasoning', '#interpretability'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ Ğ°ÑĞºÑ€Ñ‹Ñ‚Ğ¸Ğµ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² LLM Ñ‡ĞµÑ€ĞµĞ· Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½ĞµĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° RISE Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ²ĞµĞºÑ‚Ğ¾ : 'Building Spatial Intelligence through Multi-Modal Integration', 'desc': 'This paper addresses the challenge of creating Spatial Intelligence in autonomous systems by integrating data from various sensors like cameras and LiDAR. It introduces a framework for multi-modal pre-training that enhances the ability of models to understand and process diverse sensor inputs. The authors propose a unified taxonomy for pre-training methods, which helps in developing advanced tasks such as 3D object detection. Additionally, the paper highlights key challenges like computational efficiency and scalability, providing a roadmap for building versatile multi-modal foundation models for real-world applications.'}, 'zh': {'title': 'æ„å»ºå¤šæ¨¡æ€ç©ºé—´æ™ºèƒ½çš„æœªæ¥ä¹‹è·¯', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†å¦‚ä½•ä»å¤šæ¨¡æ€ä¼ æ„Ÿå™¨æ•°æ®ä¸­æ„å»ºçœŸæ­£çš„ç©ºé—´æ™ºèƒ½ï¼Œå°¤å…¶æ˜¯åœ¨è‡ªåŠ¨é©¾é©¶å’Œæ— äººæœºç­‰è‡ªä¸»ç³»ç»Ÿä¸­ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§å…¨é¢çš„å¤šæ¨¡æ€é¢„è®­ç»ƒæ¡†æ¶ï¼Œåˆ†æäº†åŸºç¡€ä¼ æ„Ÿå™¨ç‰¹æ€§ä¸å­¦ä¹ ç­–ç•¥ä¹‹é—´çš„ç›¸äº’ä½œç”¨ã€‚é€šè¿‡å»ºç«‹ç»Ÿä¸€çš„é¢„è®­ç»ƒèŒƒç•´ï¼Œæˆ‘ä»¬èƒ½å¤Ÿä»å•æ¨¡æ€åŸºçº¿åˆ°å¤æ‚çš„ç»Ÿä¸€æ¡†æ¶ï¼Œå­¦ä¹ ç”¨äºé«˜çº§ä»»åŠ¡çš„æ•´ä½“è¡¨ç¤ºã€‚æœ€åï¼Œæˆ‘ä»¬è¯†åˆ«äº†è®¡ç®—æ•ˆç‡å’Œæ¨¡å‹å¯æ‰©å±•æ€§ç­‰å…³é”®ç“¶é¢ˆï¼Œå¹¶æå‡ºäº†å®ç°é€šç”¨å¤šæ¨¡æ€åŸºç¡€æ¨¡å‹çš„è·¯çº¿å›¾ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.24297', 'title': 'Figure It Out: Improving the Frontier of Reasoning with Active Visual Thinking', 'url': 'https://huggingface.co/papers/2512.24297', 'abstract': 'Complex reasoning problems often involve implicit spatial, geometric, and structural relationships that are not explicitly encoded in text. While recent reasoning models have achieved strong performance across many domains, purely text-based reasoning struggles to represent global structural constraints in complex settings. In this paper, we introduce FIGR, which integrates active visual thinking into multi-turn reasoning via end-to-end reinforcement learning. FIGR externalizes intermediate structural hypotheses by constructing visual representations during problem solving. By adaptively regulating when and how visual reasoning should be invoked, FIGR enables more stable and coherent reasoning over global structural properties that are difficult to capture from text alone. Experiments on challenging mathematical reasoning benchmarks demonstrate that FIGR outperforms strong text-only chain-of-thought baselines. In particular, FIGR improves the base model by 13.12% on AIME 2025 and 11.00% on BeyondAIME, highlighting the effectiveness of figure-guided multimodal reasoning in enhancing the stability and reliability of complex reasoning.', 'score': 4, 'issue_id': 353, 'pub_date': '2026-12-30', 'pub_date_card': {'ru': '30 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 30', 'zh': '12æœˆ30æ—¥'}, 'hash': '0f388b52a58f75b9', 'authors': ['Meiqi Chen', 'Fandong Meng', 'Jie Zhou'], 'affiliations': ['WeChat AI, Tencent Inc'], 'pdf_title_img': 'assets/pdf/title_img/2512.24297.jpg', 'data': {'categories': ['#rl', '#math', '#multimodal', '#benchmark'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'Ğ’Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ÑÑ FIGR â€” ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. ĞœĞ¾Ğ´ĞµĞ»ÑŒ ÑĞºÑÑ‚ĞµÑ€Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ñ‹Ğµ Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµĞ·Ñ‹, ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ñ‹Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ. ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ñ€ĞµĞ³ÑƒĞ»ÑÑ†Ğ¸Ñ Ğ¼Ğ¾Ğ¼ĞµĞ½Ñ‚Ğ° Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ: 13.12% Ğ½Ğ° AIME 2025 Ğ¸ 11.00% Ğ½Ğ° BeyondAIME Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Enhancing Reasoning with Visual Thinking: Introducing FIGR', 'desc': 'This paper presents FIGR, a novel approach that enhances multi-turn reasoning by incorporating visual thinking through reinforcement learning. Unlike traditional text-based models, FIGR constructs visual representations to capture complex spatial and structural relationships during problem solving. By dynamically deciding when to use visual reasoning, FIGR improves the coherence and stability of reasoning processes. Experimental results show that FIGR significantly outperforms existing text-only models on challenging mathematical reasoning tasks, demonstrating the benefits of integrating visual information.'}, 'zh': {'title': 'è§†è§‰å¼•å¯¼çš„å¤šæ¨¡æ€æ¨ç†æå‡å¤æ‚æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºFIGRçš„æ¨¡å‹ï¼Œå®ƒé€šè¿‡ç«¯åˆ°ç«¯çš„å¼ºåŒ–å­¦ä¹ å°†ä¸»åŠ¨è§†è§‰æ€ç»´æ•´åˆåˆ°å¤šè½®æ¨ç†ä¸­ã€‚FIGRåœ¨è§£å†³é—®é¢˜çš„è¿‡ç¨‹ä¸­ï¼Œé€šè¿‡æ„å»ºè§†è§‰è¡¨ç¤ºæ¥å¤–åŒ–ä¸­é—´ç»“æ„å‡è®¾ï¼Œä»è€Œæ›´å¥½åœ°å¤„ç†å¤æ‚çš„æ¨ç†é—®é¢˜ã€‚è¯¥æ¨¡å‹èƒ½å¤Ÿè‡ªé€‚åº”åœ°è°ƒèŠ‚ä½•æ—¶ä»¥åŠå¦‚ä½•è°ƒç”¨è§†è§‰æ¨ç†ï¼Œä½¿å¾—å¯¹å…¨çƒç»“æ„å±æ€§çš„æ¨ç†æ›´åŠ ç¨³å®šå’Œè¿è´¯ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒFIGRåœ¨æ•°å­¦æ¨ç†åŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—ä¼˜äºä»…åŸºäºæ–‡æœ¬çš„æ¨ç†æ¨¡å‹ï¼Œæå‡äº†æ¨ç†çš„ç¨³å®šæ€§å’Œå¯é æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.24097', 'title': 'Factorized Learning for Temporally Grounded Video-Language Models', 'url': 'https://huggingface.co/papers/2512.24097', 'abstract': 'Recent video-language models have shown great potential for video understanding, but still struggle with accurate temporal grounding for event-level perception. We observe that two main factors in video understanding (i.e., temporal grounding and textual response) form a logical hierarchy: accurate temporal evidence grounding lays the foundation for reliable textual response. However, existing works typically handle these two tasks in a coupled manner without a clear logical structure, leading to sub-optimal objectives. We address this from a factorized learning perspective. We first propose D^2VLM, a framework that decouples the learning of these two tasks while also emphasizing their inherent dependency. We adopt a "grounding then answering with evidence referencing" paradigm and introduce evidence tokens for evidence grounding, which emphasize event-level visual semantic capture beyond the focus on timestamp representation in existing works. To further facilitate the learning of these two tasks, we introduce a novel factorized preference optimization (FPO) algorithm. Unlike standard preference optimization, FPO explicitly incorporates probabilistic temporal grounding modeling into the optimization objective, enabling preference learning for both temporal grounding and textual response. We also construct a synthetic dataset to address the lack of suitable datasets for factorized preference learning with explicit temporal grounding. Experiments on various tasks demonstrate the clear advantage of our approach. Our source code is available at https://github.com/nusnlp/d2vlm.', 'score': 4, 'issue_id': 354, 'pub_date': '2026-12-30', 'pub_date_card': {'ru': '30 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 30', 'zh': '12æœˆ30æ—¥'}, 'hash': '9ba4701895c566d2', 'authors': ['Wenzheng Zeng', 'Difei Gao', 'Mike Zheng Shou', 'Hwee Tou Ng'], 'affiliations': ['National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2512.24097.jpg', 'data': {'categories': ['#training', '#multimodal', '#video', '#rlhf', '#dataset'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ —´å®šä½ä¸æ–‡æœ¬å“åº”', 'desc': 'æœ€è¿‘çš„è§†é¢‘è¯­è¨€æ¨¡å‹åœ¨è§†é¢‘ç†è§£æ–¹é¢å±•ç°äº†å¾ˆå¤§çš„æ½œåŠ›ï¼Œä½†åœ¨äº‹ä»¶çº§æ„ŸçŸ¥çš„æ—¶é—´å®šä½ä¸Šä»ç„¶å­˜åœ¨å›°éš¾ã€‚æˆ‘ä»¬è§‚å¯Ÿåˆ°ï¼Œè§†é¢‘ç†è§£ä¸­çš„ä¸¤ä¸ªä¸»è¦å› ç´ ï¼ˆæ—¶é—´å®šä½å’Œæ–‡æœ¬å“åº”ï¼‰å½¢æˆäº†ä¸€ä¸ªé€»è¾‘å±‚æ¬¡ï¼šå‡†ç¡®çš„æ—¶é—´è¯æ®å®šä½ä¸ºå¯é çš„æ–‡æœ¬å“åº”å¥ å®šäº†åŸºç¡€ã€‚æˆ‘ä»¬æå‡ºäº†D^2VLMæ¡†æ¶ï¼Œè§£è€¦è¿™ä¸¤ä¸ªä»»åŠ¡çš„å­¦ä¹ ï¼ŒåŒæ—¶å¼ºè°ƒå®ƒä»¬ä¹‹é—´çš„å†…åœ¨ä¾èµ–å…³ç³»ã€‚é€šè¿‡å¼•å…¥æ–°çš„å› å­åŒ–åå¥½ä¼˜åŒ–ç®—æ³•ï¼ˆFPOï¼‰ï¼Œæˆ‘ä»¬èƒ½å¤Ÿæ›´å¥½åœ°ä¼˜åŒ–æ—¶é—´å®šä½å’Œæ–‡æœ¬å“åº”çš„å­¦ä¹ ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.22564', 'title': 'Geometry-Aware Optimization for Respiratory Sound Classification: Enhancing Sensitivity with SAM-Optimized Audio Spectrogram Transformers', 'url': 'https://huggingface.co/papers/2512.22564', 'abstract': 'Respiratory sound classification is hindered by the limited size, high noise levels, and severe class imbalance of benchmark datasets like ICBHI 2017. While Transformer-based models offer powerful feature extraction capabilities, they are prone to overfitting and often converge to sharp minima in the loss landscape when trained on such constrained medical data. To address this, we introduce a framework that enhances the Audio Spectrogram Transformer (AST) using Sharpness-Aware Minimization (SAM). Instead of merely minimizing the training loss, our approach optimizes the geometry of the loss surface, guiding the model toward flatter minima that generalize better to unseen patients. We also implement a weighted sampling strategy to handle class imbalance effectively. Our method achieves a state-of-the-art score of 68.10% on the ICBHI 2017 dataset, outperforming existing CNN and hybrid baselines. More importantly, it reaches a sensitivity of 68.31%, a crucial improvement for reliable clinical screening. Further analysis using t-SNE and attention maps confirms that the model learns robust, discriminative features rather than memorizing background noise.', or spatio-temporal audio-video fusion and synchrony-aware learnable queries to bridge a pretrained JAV-DiT generator. This design enables temporally coherent video-audio understanding and generation from multimodal instructions. We design an effective three-stage training pipeline consisting of multimodal pretraining, audio-video fine-tuning, and large-scale instruction-tuning, to progressively build multimodal comprehension and generation from existing vision-language models. To support this, we further construct JavisInst-Omni, a high-quality instruction dataset with over 200K GPT-4o-curated audio-video-text dialogues that span diverse and multi-level comprehension and generation scenarios. Extensive experiments on JAV comprehension and generation benchmarks show that JavisGPT outperforms existing MLLMs, particularly in complex and temporally synchronized settings.', 'score': 3, 'issue_id': 354, 'pub_date': '2026-12-28', 'pub_date_card': {'ru': '28 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 28', 'zh': '12æœˆ28æ—¥'}, 'hash': '0d7aa22be1582d4f', 'authors': ['Kai Liu', 'Jungang Li', 'Yuchong Sun', 'Shengqiong Wu', 'Jianzhang Gao', 'Daoan Zhang', 'Wei Zhang', 'Sheng Jin', 'Sicheng Yu', 'Geng Zhan', 'Jiayi Ji', 'Fan Zhou', 'Liang Zheng', 'Shuicheng Yan', 'Hao Fei', 'Tat-Seng Chua'], 'affiliations': ['ANU', 'HKUST(GZ)', 'HZCU', 'NTU', 'NUS', 'RUC', 'SMU', 'UR', 'USYD', 'ZJU'], 'pdf_title_img': 'assets/pdf/title_img/2512.22905.jpg', 'data': {'categories': ['#training', '#open_source', '#multimodal', '#video', '#audio', '#architecture', '#dataset'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ°ÑƒĞ´Ğ¸Ğ¾-Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ LLM', 'desc': 'JavisGPT â€” ÑÑ‚Ğ¾ Ğ¿ĞµÑ€Ğ²Ğ°Ñ ĞµĞ´Ğ¸Ğ½Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾-Ğ²Ğ¸Ğ´ĞµĞ¾ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞ
