        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

        const articlesData = [{'id': 'https://huggingface.co/papers/2601.02151', 'title': 'Entropy-Adaptive Fine-Tuning: Resolving Confident Conflicts to Mitigate Forgetting', 'url': 'https://huggingface.co/papers/2601.02151', 'abstract': 'Entropy-Adaptive Fine-Tuning addresses catastrophic forgetting in supervised fine-tuning by using token-level entropy to distinguish uncertainty from knowledge conflict, enabling better preservation of general capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Supervised Fine-Tuning (SFT) is the standard paradigm for domain adaptation, yet it frequently incurs the cost of catastrophic forgetting. In sharp contrast, on-policy Reinforcement Learning (RL) effectively preserves general capabilities. We investigate this discrepancy and identify a fundamental distributional gap: while RL aligns with the model\'s internal belief, SFT forces the model to fit external supervision. This mismatch often manifests as "Confident Conflicts" tokens characterized by low probability but low entropy. In these instances, the model is highly confident in its own prediction but is forced to learn a divergent ground truth, triggering destructive gradient updates. To address this, we propose Entropy-Adaptive Fine-Tuning (EAFT). Unlike methods relying solely on prediction probability, EAFT utilizes token-level entropy as a gating mechanism to distinguish between epistemic uncertainty and knowledge conflict. This allows the model to learn from uncertain samples while suppressing gradients on conflicting data. Extensive experiments on Qwen and GLM series (ranging from 4B to 32B parameters) across mathematical, medical, and agentic domains confirm our hypothesis. EAFT consistently matches the downstream performance of standard SFT while significantly mitigating the degradation of general capabilities.', 'score': 63, 'issue_id': 471, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': '9d40d1471e ‚'}}}, {'id': 'https://huggingface.co/papers/2601.03986', 'title': 'Benchmark^2: Systematic Evaluation of LLM Benchmarks', 'url': 'https://huggingface.co/papers/2601.03986', 'abstract': "Researchers developed Benchmark^2, a framework with three metrics to evaluate benchmark quality for large language models, revealing significant variations in existing benchmarks and enabling more efficient evaluation through selective benchmark construction.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid proliferation of benchmarks for evaluating large language models (LLMs) has created an urgent need for systematic methods to assess benchmark quality itself. We propose Benchmark^2, a comprehensive framework comprising three complementary metrics: (1) Cross-Benchmark Ranking Consistency, measuring whether a benchmark produces model rankings aligned with peer benchmarks; (2) Discriminability Score, quantifying a benchmark's ability to differentiate between models; and (3) Capability Alignment Deviation, identifying problematic instances where stronger models fail but weaker models succeed within the same model family. We conduct extensive experiments across 15 benchmarks spanning mathematics, reasoning, and knowledge domains, evaluating 11 LLMs across four model families. Our analysis reveals significant quality variations among existing benchmarks and demonstrates that selective benchmark construction based on our metrics can achieve comparable evaluation performance with substantially reduced test sets.", 'score': 28, 'issue_id': 471, 'pub_date': '2026-01-07', 'pub_date_card': {'ru': '7 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 7', 'zh': '1æœˆ7æ—¥'}, 'hash': 'daa162d270fd4a3e', 'authors': ['Qi Qian', 'Chengsong Huang', 'Jingwen Xu', 'Changze Lv', 'Muling Wu', 'Wenhao Liu', 'Xiaohua Wang', 'Zhenghua Wang', 'Zisu Huang', 'Muzhao Tian', 'Jianhan Xu', 'Kun Hu', 'He-Da Wang', 'Yao Hu', 'Xuanjing Huang', 'Xiaoqing Zheng'], 'affiliations': ['College of Computer Science and Artificial Intelligence, ning-wise, we adopt a progressive multitask regime--random modality masking to joint optimization across tasks, and a multistage curriculum, yielding robust representations, strengthening A-V aligned world knowledge, and preventing unimodal collapse. For datasets, we present the first large-scale audio-video dataset with dense captions, and introduce a novel automated data-construction pipeline which annotates and filters millions of diverse, high-quality, strictly aligned audio-video-caption triplets. Building on this, Klear scales to large datasets, delivering high-fidelity, semantically and temporally aligned, instruction-following generation in both joint and unimodal settings while generalizing robustly to out-of-distribution scenarios. Across tasks, it substantially outperforms prior methods by a large margin and achieves performance comparable to Veo 3, offering a unified, scalable path toward next-generation audio-video synthesis.', 'score': 9, 'issue_id': 470, 'pub_date': '2026-01-07', 'pub_date_card': {'ru': '7 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 7', 'zh': '1æœˆ7æ—¥'}, 'hash': 'a6b0d69f2c3ead36', 'authors': ['Jun Wang', 'Chunyu Qiang', 'Yuxin Guo', 'Yiran Wang', 'Xijuan Zeng', 'Chen Zhang', 'Pengfei Wan'], 'affiliations': ['Kling Team, Kuaishou Technology'], 'pdf_title_img': 'assets/pdf/title_img/2601.04151.jpg', 'data': {'categories': ['#data', '#training', '#dataset', '#audio', '#video', '#multimodal', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğµ Ñ€Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ·Ğ²ÑƒĞºĞ° Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ°: ĞµĞ´Ğ¸Ğ½Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ´Ğ»Ñ Ğ¸Ğ´ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Klear â€” Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ€Ğ°ÑÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ Ğ¸ Ğ³ÑƒĞ±. ĞÑ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¾ÑĞ½ s. It utilizes a distillation-based approach to capture Lagrangian motion, making it versatile and applicable to various scenarios. The effectiveness of CHORD is demonstrated through experiments that showcase its ability to generate diverse multi-body dynamics and its potential in robotics applications.'}, 'zh': {'title': 'CHORDï¼šæ— ç±»åˆ«é™åˆ¶çš„å››ç»´åŠ¨æ€åœºæ™¯ç”Ÿæˆ', 'desc': 'CHORDæ˜¯ä¸€ç§é€šç”¨çš„ç”Ÿæˆæ¡†æ¶ï¼Œèƒ½å¤Ÿä»æ¬§æ‹‰è§†é¢‘è¡¨ç¤ºä¸­æå–æ‹‰æ ¼æœ—æ—¥è¿åŠ¨ä¿¡æ¯ï¼Œä»¥åˆæˆå¤šæ ·çš„å››ç»´åŠ¨æ€åœºæ™¯ã€‚è¯¥æ–¹æ³•ä¸éœ€è¦ç‰¹å®šç±»åˆ«çš„è§„åˆ™æˆ–å¤§å‹æ•°æ®é›†ï¼Œå…·æœ‰æ™®éæ€§å’Œçµæ´»æ€§ã€‚ä¸ä¼ ç»Ÿçš„åŸºäºè§„åˆ™çš„å›¾å½¢ç®¡é“ç›¸æ¯”ï¼ŒCHORDèƒ½å¤Ÿæ›´é«˜æ•ˆåœ°ç”ŸæˆåŠ¨æ€åœºæ™¯ï¼Œé¿å…äº†ç¹ççš„äººå·¥è®¾è®¡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCHORDåœ¨ç”Ÿæˆå¤šä½“å››ç»´åŠ¨æ€æ–¹é¢è¡¨ç°ä¼˜è¶Šï¼Œå¹¶ä¸”å¯ä»¥åº”ç”¨äºæœºå™¨äººæ“ä½œç­–ç•¥çš„ç”Ÿæˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.04171', 'title': 'Agentic Rubrics as Contextual Verifiers for SWE Agents', 'url': 'https://huggingface.co/papers/2601.04171', 'abstract': 'Agentic Rubrics enable efficient and scalable verification for software engineering agents by creating context-aware checklists that outperform traditional methods while maintaining interpretability.  \t\t\t\t\tAI-generated summary \t\t\t\t Verification is critical for improving agents: it provides the reward signal for Reinforcement Learning and enables inference-time gains through Test-Time Scaling (TTS). Despite its importance, verification in software engineering (SWE) agent settings often relies on code execution, which can be difficult to scale due to environment setup overhead. Scalable alternatives such as patch classifiers and heuristic methods exist, but they are less grounded in codebase context and harder to interpret. To this end, we explore Agentic Rubrics: an expert agent interacts with the repository to create a context-grounded rubric checklist, and candidate patches are then scored against it without requiring test execution. On SWE-Bench Verified under parallel TTS evaluation, Agentic Rubrics achieve a score of 54.2% on Qwen3-Coder-30B-A3B and 40.6% on Qwen3-32B, with at least a +3.5 percentage-point gain over the strongest baseline in our comparison set. We further analyze rubric behavior, showing that rubric scores are consistent with ground-truth tests while also flagging issues that tests do not capture. Our ablations show that agentic context gathering is essential for producing codebase-specific, unambiguous criteria. Together, these results suggest that Agentic Rubrics provide an efficient, scalable, and granular verification signal for SWE agents.', 'score': 6, 'issue_id': 470, 'pub_date': '2026-01-07', 'pub_date_card': {'ru': '7 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 7', 'zh': '1æœˆ7æ—¥'}, 'hash': '31d275e8d765ca8b', 'authors': ['Mohit Raghavendra', 'Anisha Gunjal', 'Bing Liu', 'Yunzhong He'], 'affiliations': ['Scale AI'], 'pdf_title_img': 'assets/pdf/title_img/2601.04171.jpg', 'data': {'categories': ['#reasoning', '#agents', '#interpretability', '#plp', '#benchmark', '#rl'], 'emoji': 'âœ…', 'ru': {'title': 'ĞšĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ğµ Ñ‡ĞµĞºĞ»Ğ¸ÑÑ‚Ñ‹ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ĞºĞ¾Ğ´Ğ°: Ğ°Ğ³ĞµĞ½Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Agentic Rubrics Ğ´Ğ»Ñ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ±ĞµĞ· Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ´Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ñ‹Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ğ¹ Ñ‡ĞµĞºĞ»Ğ¸ÑÑ‚ ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸ĞµĞ² Ğ¾Ñ†ĞµĞ½ĞºĞ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğº ĞºĞ°Ğ½Ğ´Ğ¸Ğ´Ğ°Ñ‚Ğ½Ñ‹Ğ¼ Ğ¿Ğ°Ñ‚Ñ‡Ğ°Ğ¼. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ°Ñ‚Ñ‡ĞµĞ¹ Ğ¸ ÑĞ²Ñ€Ğ¸ÑÑ‚Ğ¸ĞºĞ¸, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ +3.5 Ğ¿Ñ€Ğ¾Ñ†ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿ÑƒĞ½ĞºÑ‚Ğ° Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚Ğ° Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ SWE-Bench. ĞœĞµÑ‚Ğ¾Ğ´ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ·Ğ° ÑÑ‡ĞµÑ‚ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚ Ğ½Ğ° Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ĞºĞ¾Ğ´Ğ°.'}, 'en': {'title': 'Agentic Rubrics: Context-Aware Checklists for Efficient Software Verification', 'desc': 'Agentic Rubrics are a new method for verifying software engineering agents by using context-aware checklists. This approach improves upon traditional verification methods by allowing agents to score candidate patches without needing to execute code, which can be time-consuming. The study shows that Agentic Rubrics outperform existing methods, achieving higher scores on benchmark tests while maintaining interpretability. Additionally, the rubrics help identify issues that standard tests might miss, making them a valuable tool for enhancing the performance of software engineering agents.'}, 'zh': {'title': 'Agentic Rubricsï¼šé«˜æ•ˆå¯æ‰©å±•çš„è½¯ä»¶éªŒè¯æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºAgentic Rubricsçš„æ–¹æ³•ï¼Œç”¨äºæé«˜è½¯ä»¶å·¥ç¨‹ä»£ç†çš„éªŒè¯æ•ˆç‡å’Œå¯æ‰©å±•æ€§ã€‚è¯¥æ–¹æ³•é€šè¿‡åˆ›å»ºä¸Šä¸‹æ–‡æ„ŸçŸ¥çš„æ£€æŸ¥æ¸…å•ï¼Œèƒ½å¤Ÿåœ¨ä¸ä¾èµ–ä»£ç æ‰§è¡Œçš„æƒ…å†µä¸‹å¯¹å€™é€‰è¡¥ä¸è¿›è¡Œè¯„åˆ†ï¼Œä»è€Œå…‹æœäº†ä¼ ç»Ÿæ–¹æ³•çš„å±€é™æ€§ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒAgentic Rubricsåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œå¾—åˆ†æ˜¾è‘—é«˜äºç°æœ‰çš„æœ€å¼ºåŸºçº¿ã€‚é€šè¿‡åˆ†æï¼Œå‘ç°è¿™ç§æ–¹æ³•ä¸ä»…ä¸çœŸå®æµ‹è¯•ç»“æœä¸€è‡´ï¼Œè¿˜èƒ½è¯†åˆ«æµ‹è¯•æœªèƒ½æ•æ‰åˆ°çš„é—®é¢˜ï¼Œæ˜¾ç¤ºå‡ºå…¶åœ¨è½¯ä»¶å·¥ç¨‹ä¸­çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02075', 'title': 'MDAgent2: Large Language Model for Code Generation and Knowledge Q&A in Molecular Dynamics', 'url': 'https://huggingface.co/papers/2601.02075', 'abstract': 'MDAgent2 enables automated molecular dynamics code generation and question answering through domain-adapted language models and a multi-agent runtime system.  \t\t\t\t\tAI-generated summary \t\t\t\t Molecular dynamics (MD) simulations are essential for understanding atomic-scale behaviors in materials science, yet writing LAMMPS scripts remains highly specialized and time-consuming tasks. Although LLMs show promise in code generation and domain-specific question answering, their performance in MD scenarios is limited by scarce domain data, the high deployment cost of state-of-the-art LLMs, and low code executability. Building upon our prior MDAgent, we present MDAgent2, the first end-to-end framework capable of performing both knowledge Q&A and code generation within the MD domain. We construct a domain-specific data-construction pipeline that yields three high-quality datasets spanning MD knowledge, question answering, and code generation. Based on these datasets, we adopt a three stage post-training strategy--continued pre-training (CPT), supervised fine-tuning (SFT), and reinforcement learning (RL)--to train two domain-adapted models, MD-Instruct and MD-Code. Furthermore, we introduce MD-GRPO, a closed-loop RL method that leverages simulation outcomes as reward signals and recycles low-reward trajectories for continual refinement. We further build MDAgent2-RUNTIME, a deployable multi-agent system that integrates code generation, execution, evaluation, and self-correction. Together with MD-EvalBench proposed in this work, the first benchmark for LAMMPS code generation and question answering, our models and system achieve performance surpassing several strong baselines.This work systematically demonstrates the adaptability and generalization capability of large language models in industrial simulation tasks, laying a methodological foundation for automatic code generation in AI for Science and industrial-scale simulations. URL: https://github.com/FredericVAN/PKU_MDAgent2', 'score': 6, 'issue_id': 470, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': 'aa0562dc0d93c752', 'authors': ['Zhuofan Shi', 'Hubao A', 'Yufei Shao', 'Dongliang Huang', 'Hongxu An', 'Chunxiao Xin', 'Haiyang Shen', 'Zhenyu Wang', 'Yunshan Na', 'Gang Huang', 'Xiang Jing'], 'affiliations': ['Liaoning Technical University', 'National Key Laboratory of Data Space Technology and System', 'Peking University', 'The Hong Kong University of Science and Technology', 'Wenjing Future Lab (Beijing) Technology Co., Ltd.'], 'pdf_title_img': 'assets/pdf/title_img/2601.02075.jpg', 'data': {'categories': ['#data', '#training', '#agents', '#dataset', '#plp', '#benchmark', '#rl', '#optimization', '#open_source', '#science', '#small_models'], 'emoji': 'âš›ï¸', 'ru': {'title': 'Ğ¯Ğ·Ñ‹Ğº Ğ´Ğ»Ñ Ğ½Ğ°ÑƒĞºĞ¸: Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ĞºĞ¾Ğ´Ğ° Ğ¼Ğ¾Ğ»ĞµĞºÑƒĞ»ÑÑ€Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸', 'desc': 'MDAgent2 â€” ÑÑ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸ÑĞ¼Ğ¸ Ğ¼Ğ¾Ğ»ĞµĞºÑƒĞ»ÑÑ€Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğº Ğ¿Ñ€ĞµĞ´Ğ¼ĞµÑ‚Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ´Ğ²Ğµ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ MD-Instruct Ğ¸ MD-Code, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ MD-GRPO, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¹ ĞºĞ°Ğº ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° ĞºĞ¾Ğ´Ğ° Ñ‡ĞµÑ€ĞµĞ· Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ. MDAgent2-RUNTIME Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ, Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¸ ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ° LAMMPS, Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ½Ğ° ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ MD-EvalBench.'}, 'en': {'title': 'Automating Molecular Dynamics with MDAgent2: Code Generation and Q&A Simplified!', 'desc': 'MDAgent2 is an advanced framework designed to automate the generation of molecular dynamics (MD) code and facilitate question answering in the MD domain. It addresses the challenges of writing LAMMPS scripts by utilizing domain-adapted language models and a multi-agent runtime system. The framework employs a three-stage training approach, including continued pre-training, supervised fine-tuning, and reinforcement learning, to enhance model performance. Additionally, MDAgent2 introduces a closed-loop reinforcement learning method that improves code generation through feedback from simulation outcomes, making it a significant step forward in AI applications for scientific simulations.'}, 'zh': {'title': 'MDAgent2ï¼šè‡ªåŠ¨åŒ–åˆ†å­åŠ¨åŠ›å­¦çš„æ™ºèƒ½åŠ©æ‰‹', 'desc': 'MDAgent2 æ˜¯ä¸€ä¸ªè‡ªåŠ¨åŒ–çš„åˆ†å­åŠ¨åŠ›å­¦ä»£ç ç”Ÿæˆå’Œé—®ç­”ç³»ç»Ÿï¼Œåˆ©ç”¨é¢†åŸŸé€‚åº”çš„è¯­è¨€æ¨¡å‹å’Œå¤šæ™ºèƒ½ä½“è¿è¡Œæ—¶ç³»ç»Ÿã€‚è¯¥ç³»ç»Ÿè§£å†³äº†ç¼–å†™ LAMMPS è„šæœ¬çš„ä¸“ä¸šæ€§å’Œè€—æ—¶é—®é¢˜ï¼Œé€šè¿‡æ„å»ºé«˜è´¨é‡çš„æ•°æ®é›†æ¥æ”¯æŒçŸ¥è¯†é—®ç­”å’Œä»£ç ç”Ÿæˆã€‚MDAgent2 é‡‡ç”¨äº†ä¸‰é˜¶æ®µçš„åè®­ç»ƒç­–ç•¥ï¼ŒåŒ…æ‹¬ç»§ç»­é¢„è®­ç»ƒã€ç›‘ç£å¾®è°ƒå’Œå¼ºåŒ–å­¦ä¹ ï¼Œè®­ç»ƒå‡ºé€‚åº”åˆ†å­åŠ¨åŠ›å­¦é¢†åŸŸçš„æ¨¡å‹ã€‚è¯¥ç ”ç©¶å±•ç¤ºäº†å¤§å‹è¯­è¨€æ¨¡å‹åœ¨å·¥ä¸šæ¨¡æ‹Ÿä»»åŠ¡ä¸­çš„é€‚åº”æ€§å’Œæ³›åŒ–èƒ½åŠ›ï¼Œä¸ºç§‘å­¦å’Œå·¥ä¸šè§„æ¨¡æ¨¡æ‹Ÿä¸­çš„è‡ªåŠ¨ä»£ç ç”Ÿæˆå¥ å®šäº†æ–¹æ³•è®ºåŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.00423', 'title': 'E-GRPO: High Entropy Steps Drive Effective Reinforcement Learning for Flow Models', 'url': 'https://huggingface.co/papers/2601.00423', 'abstract': 'Entropy-aware policy optimization method for reinforcement learning in flow matching models that improves exploration through SDE and ODE sampling strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent reinforcement learning has enhanced the flow matching models on human preference alignment. While stochastic sampling enables the exploration of denoising directions, existing methods which optimize over multiple denoising steps suffer from sparse and ambiguous reward signals. We observe that the high entropy steps enable more efficient and effective exploration while the low entropy steps result in undistinguished roll-outs. To this end, we propose E-GRPO, an entropy aware Group Relative Policy Optimization to increase the entropy of SDE sampling steps. Since the integration of stochastic differential equations suffer from ambiguous reward signals due to stochasticity from multiple steps, we specifically merge consecutive low entropy steps to formulate one high entropy step for SDE sampling, while applying ODE sampling on other steps. Building upon this, we introduce multi-step group normalized advantage, which computes group-relative advantages within samples sharing the same consolidated SDE denoising step. Experimental results on different reward settings have demonstrated the effectiveness of our methods.', 'score': 6, 'issue_id': 470, 'pub_date': '2026-01-01', 'pub_date_card': {'ru': '1 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 1', 'zh': '1æœˆ1æ—¥'}, 'hash': 'd7930acb619d200c', 'authors': ['Shengjun Zhang', 'Zhang Zhang', 'Chensheng Dai', 'Yueqi Duan'], 'affiliations': ['Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2601.00423.jpg', 'data': {'categories': ['#training', '#rl', '#alignment', '#optimization'], 'emoji': 'ğŸ²', 'ru': {'title': 'Ğ­Ğ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ñ ĞºĞ°Ğº ĞºĞ»ÑÑ‡ Ğº Ğ»ÑƒÑ‡ÑˆĞµĞ¼Ñƒ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ E-GRPO â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ñ, Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… flow matching. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ·Ğ°Ğ¼ĞµÑ‚Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑˆĞ°Ğ³Ğ¸ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸ĞµĞ¹ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹, Ğ² Ñ‚Ğ¾ Ğ²Ñ€ 't Scientists Yet: Lessons from Four Autonomous Research Attempts", 'url': 'https://huggingface.co/papers/2601.03315', 'abstract': 'A case study of four attempts to autonomously generate ML research papers using LLM agents reveals recurring failure modes and proposes design principles for robust AI-scientist systems.  \t\t\t\t\tAI-generated summary \t\t\t\t We report a case study of four end-to-end attempts to autonomously generate ML research papers using a pipeline of six LLM agents mapped to stages of the scientific workflow. Of these four, three attempts failed during implementation or evaluation. One completed the pipeline and was accepted to Agents4Science 2025, an experimental inaugural venue that required AI systems as first authors, passing both human and multi-AI review. From these attempts, we document six recurring failure modes: bias toward training data defaults, implementation drift under execution pressure, memory and context degradation across long-horizon tasks, overexcitement that declares success despite obvious failures, insufficient domain intelligence, and weak scientific taste in experimental design. We conclude by discussing four design principles for more robust AI-scientist systems, implications for autonomous scientific discovery, and we release all prompts, artifacts, and outputs at https://github.com/Lossfunk/ai-scientist-artefacts-v1', 'score': 4, 'issue_id': 479, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': 'e24727d5beee24ef', 'authors': ['Dhruv Trehan', 'Paras Chopra'], 'affiliations': ['Lossfunk'], 'pdf_title_img': 'assets/pdf/title_img/2601.03315.jpg', 'data': {'categories': ['#long_context', '#open_source', '#hallucinations', '#science'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ° Ğ¿ÑƒÑ‚Ğ¸ Ğº Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ğ¼ AI-ÑƒÑ‡ĞµĞ½Ñ‹Ğ¼: ÑƒÑ€Ğ¾ĞºĞ¸ Ğ¸Ğ· Ğ½ĞµÑƒĞ´Ğ°Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ¿Ñ‹Ñ‚Ğ¾Ğº', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ÑÑ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¾Ğ¿Ñ‹Ñ‚ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ tly optimize for linguistic competence. To bridge this gap, we propose L2T, a pre-training framework integrating Language Learning Tasks alongside standard next-token prediction. Inspired by human language acquisition, L2T transforms raw text into structured input-output pairs to provide explicit linguistic stimulation. Pre-training LMs on a mixture of raw text and L2T data not only improves overall performance on linguistic competence benchmarks but accelerates its acquisition, while maintaining competitive performance on general reasoning tasks.', 'score': 3, 'issue_id': 479, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '2a965cc0eaea825a', 'authors': ['Atsuki Yamaguchi', 'Maggie Mi', 'Nikolaos Aletras'], 'affiliations': ['School of Computer Science, University of Sheffield, United Kingdom'], 'pdf_title_img': 'assets/pdf/title_img/2601.03448.jpg', 'data': {'categories': [], 'emoji': 'ğŸ“š', 'ru': {'title': 'Ğ¡Ñ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼Ğ°ÑÑ‚ĞµÑ€ÑÑ‚Ğ²Ğ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ L2T â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ° Ñ ÑĞ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ’Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²Ğ»ÑÑÑÑŒ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ¼ Ğ¾Ğ²Ğ»Ğ°Ğ´ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ¼ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ¾Ğ¼, Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ ÑÑ‹Ñ€Ğ¾Ğ¹ Ñ‚ĞµĞºÑÑ‚ Ğ² ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ°Ñ€Ñ‹ Â«Ğ²Ñ…Ğ¾Ğ´-Ğ²Ñ‹Ñ…Ğ¾Ğ´Â» Ğ´Ğ»Ñ ÑĞºÑĞ¿Ğ»Ğ¸Ñ†Ğ¸Ñ‚Ğ½Ğ¾Ğ¹ Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑÑ‚Ğ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸. ĞŸÑ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° ÑĞ¼ĞµÑĞ¸ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… L2T ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ» gual NLP, but is often skipped in practice and substituted with automatic metrics, because it is notoriously complex and slow to set up with existing tools with substantial engineering and operational overhead. We introduce Pearmut, a lightweight yet feature-rich platform that makes end-to-end human evaluation as easy to run as automatic evaluation. Pearmut removes common entry barriers and provides support for evaluating multilingual tasks, with a particular focus on machine translation. The platform implements standard evaluation protocols, including DA, ESA, or MQM, but is also extensible to allow prototyping new protocols. It features document-level context, absolute and contrastive evaluation, attention checks, ESAAI pre-annotations and both static and active learning-based assignment strategies. Pearmut enables reliable human evaluation to become a practical, routine component of model development and diagnosis rather than an occasional effort.', 'score': 2, 'issue_id': 482, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '0b135526779a2ba3', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#machine_translation', '#open_source', '#multilingual', '#benchmark'], 'emoji': 'ğŸ‘¥', 'ru': {'title': 'Ğ§ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ½Ğ° Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸ĞºĞµ: ÑƒĞ¿Ñ€Ğ¾Ñ‰ĞµĞ½Ğ¸Ğµ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ğ¾Ğ³Ğ¾ NLP Ñ‡ĞµÑ€ĞµĞ· Pearmut', 'desc': 'Pearmut â€” ÑÑ‚Ğ¾ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ¿Ñ€Ğ¾Ñ‰Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ»ÑĞ´ÑŒĞ¼Ğ¸ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°, Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑ Ğ»Ñ‘Ğ³ĞºĞ¾Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºĞ¾Ğ¹ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ»Ğ¾Ğ². ĞŸĞ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ° ÑƒÑÑ‚Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ±Ğ°Ñ€ÑŒĞµÑ€Ñ‹ Ğ¿Ñ€Ğ¸ Ğ¾Ñ€Ğ³Ğ°Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ğ·Ğ¾Ğ»Ğ¾Ñ‚Ñ‹Ğ¼ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ¾Ğ¼ Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ ˜¯å¶å°”çš„åŠªåŠ›ã€‚'}}, 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2601.03236', 'title': 'MAGMA: A Multi-Graph based Agentic Memory Architecture for AI Agents', 'url': 'https://huggingface.co/papers/2601.03236', 'abstract': 'MAGMA is a multi-graph memory architecture that improves long-context reasoning in language models by separating memory representation from retrieval logic across semantic, temporal, causal, and entity dimensions.  \t\t\t\t\tAI-generated summary \t\t\t\t Memory-Augmented Generation (MAG) extends Large Language Models with external memory to support long-context reasoning, but existing approaches largely rely on semantic similarity over monolithic memory stores, entangling temporal, causal, and entity information. This design limits interpretability and alignment between query intent and retrieved evidence, leading to suboptimal reasoning accuracy. In this paper, we propose MAGMA, a multi-graph agentic memory architecture that represents each memory item across orthogonal semantic, temporal, causal, and entity graphs. MAGMA formulates retrieval as policy-guided traversal over these relational views, enabling query-adaptive selection and structured context construction. By decoupling memory representation from retrieval logic, MAGMA provides transparent reasoning paths and fine-grained control over retrieval. Experiments on LoCoMo and LongMemEval demonstrate that MAGMA consistently outperforms state-of-the-art agentic memory systems in long-horizon reasoning tasks.', 'score': 1, 'issue_id': 475, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '89b8c625aa26fb05', 'authors': ['Dongming Jiang', 'Yi Li', 'Guanpeng Li', 'Bingzhe Li'], 'affiliations': ['University of Florida', 'University of Texas at Dallas'], 'pdf_title_img': 'assets/pdf/title_img/2601.03236.jpg', 'data': {'categories': ['#rag', '#graphs', '#long_context', '#interpretability', '#reasoning', '  techniques.'}, 'zh': {'title': 'Gen3Rï¼šé‡å»ºä¸ç”Ÿæˆæ¨¡å‹çš„å®Œç¾ç»“åˆ', 'desc': 'Gen3Ræ˜¯ä¸€ç§ç»“åˆåŸºç¡€é‡å»ºæ¨¡å‹å’Œè§†é¢‘æ‰©æ•£æ¨¡å‹çš„æ–¹æ³•ï¼Œç”¨äºç”Ÿæˆå…·æœ‰RGBè§†é¢‘å’Œå‡ ä½•ä¿¡æ¯çš„3Dåœºæ™¯ã€‚è¯¥æ–¹æ³•é€šè¿‡è®­ç»ƒé€‚é…å™¨ï¼Œå°†VGGTé‡å»ºæ¨¡å‹çš„å‡ ä½•æ½œå˜é‡ä¸é¢„è®­ç»ƒè§†é¢‘æ‰©æ•£æ¨¡å‹çš„å¤–è§‚æ½œå˜é‡å¯¹é½ã€‚é€šè¿‡å…±åŒç”Ÿæˆè¿™äº›è§£è€¦ä½†å¯¹é½çš„æ½œå˜é‡ï¼ŒGen3Rèƒ½å¤Ÿç”ŸæˆRGBè§†é¢‘åŠå…¶å¯¹åº”çš„3Då‡ ä½•ä¿¡æ¯ï¼ŒåŒ…æ‹¬ç›¸æœºå§¿æ€ã€æ·±åº¦å›¾å’Œå…¨å±€ç‚¹äº‘ã€‚å®éªŒè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å•å›¾åƒå’Œå¤šå›¾åƒæ¡ä»¶ä¸‹çš„3Dåœºæ™¯ç”Ÿæˆä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„ç»“æœï¼Œå¹¶ä¸”é€šè¿‡åˆ©ç”¨ç”Ÿæˆå…ˆéªŒå¢å¼ºäº†é‡å»ºçš„é²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03955', 'title': 'ResTok: Learning Hierarchical Residuals in 1D Visual Tokenizers for Autoregressive Image Generation', 'url': 'https://huggingface.co/papers/2601.03955', 'abstract': 'A novel 1D visual tokenizer called Residual Tokenizer is introduced that incorporates hierarchical residuals to improve autoregressive image generation by leveraging vision-specific design principles rather than language modeling approaches.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing 1D visual tokenizers for autoregressive (AR) generation largely follow the design principles of language modeling, as they are built directly upon transformers whose priors originate in language, yielding single-hierarchy latent tokens and treating visual data as flat sequential token streams. However, this language-like formulation overlooks key properties of vision, particularly the hierarchical and residual network designs that have long been essential for convergence and efficiency in visual models. To bring "vision" back to vision, we propose the Residual Tokenizer (ResTok), a 1D visual tokenizer that builds hierarchical residuals for both image tokens and latent tokens. The hierarchical representations obtained through progressively merging enable cross-level feature fusion at each layer, substantially enhancing representational capa ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ Ğ¸ Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ ÑĞ²ÑĞ·Ğ¸. Ğ¢Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€ ÑÑ‚Ñ€Ğ¾Ğ¸Ñ‚ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¾ÑÑ‚Ğ°Ñ‚ĞºĞ¸ ĞºĞ°Ğº Ğ´Ğ»Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ñ‚Ğ°Ğº Ğ¸ Ğ´Ğ»Ñ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ ĞºÑ€Ğ¾ÑÑ-ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ¾Ğµ ÑĞ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ ĞºĞ¾Ğ½Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ. Ğ’Ğ²ĞµĞ´ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ²Ñ‚Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒÑĞºĞ¾Ñ€ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ, Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ Ñ†ĞµĞ»Ñ‹Ğ¹ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ·Ğ° Ñ€Ğ°Ğ· Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ gFID 2.34 Ğ½Ğ° ImageNet-256 Ğ²ÑĞµĞ³Ğ¾ Ğ·Ğ° 9 ÑˆĞ°Ğ³Ğ¾Ğ².'}, 'en': {'title': 'Revolutionizing Image Generation with Hierarchical Residuals', 'desc': 'The paper presents a new visual tokenizer called Residual Tokenizer (ResTok) designed to enhance autoregressive image generation. Unlike traditional tokenizers that mimic language models, ResTok utilizes hierarchical residuals to better capture the structure of visual data. This approach allows for improved feature fusion and reduces information overlap, leading to more effective latent distributions for modeling. Additionally, a hierarchical autoregressive generator is introduced, which accelerates the generation process by predicting multiple latent tokens simultaneously, resulting in significant performance improvements.'}, 'zh': {'title': 'å¼•å…¥å±‚æ¬¡æ®‹å·®ï¼Œæå‡å›¾åƒç”Ÿæˆèƒ½åŠ›', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°å‹çš„1Dè§†è§‰æ ‡è®°å™¨ï¼Œç§°ä¸ºæ®‹å·®æ ‡è®°å™¨ï¼ˆResidual Tokenizerï¼‰ï¼Œå®ƒé€šè¿‡å¼•å…¥å±‚æ¬¡æ®‹å·®æ¥æ”¹å–„è‡ªå›å½’å›¾åƒç”Ÿæˆã€‚ä¸ä¼ ç»Ÿçš„åŸºäºè¯­è¨€å»ºæ¨¡çš„æ–¹æ³•ä¸åŒï¼Œæ®‹å·®æ ‡è®°å™¨åˆ©ç”¨è§†è§‰ç‰¹å®šçš„è®¾è®¡åŸåˆ™ï¼Œæ„å»ºå±‚æ¬¡åŒ–çš„æ®‹å·®ç»“æ„ï¼Œä»¥å¢å¼ºå›¾åƒå’Œæ½œåœ¨æ ‡è®°çš„è¡¨ç¤ºèƒ½åŠ›ã€‚é€šè¿‡é€æ­¥åˆå¹¶è·å¾—çš„å±‚æ¬¡è¡¨ç¤ºï¼Œèƒ½å¤Ÿåœ¨æ¯ä¸€å±‚å®ç°è·¨å±‚ç‰¹å¾èåˆï¼Œä»è€Œæé«˜æ¨¡å‹çš„è¡¨ç°åŠ›ã€‚åŒæ—¶ï¼Œå±‚æ¬¡ä¹‹é—´çš„è¯­ä¹‰æ®‹å·®é˜²æ­¢äº†ä¿¡æ¯é‡å ï¼Œä½¿å¾—æ½œåœ¨åˆ†å¸ƒæ›´åŠ é›†ä¸­ï¼Œä¾¿äºè‡ªå›å½’å»ºæ¨¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.00705', 'title': 'RGS-SLAM: Robust Gaussian Splatting SLAM with One-Shot Dense Initialization', 'url': 'https://huggingface.co/papers/2601.00705', 'abstract': 'RGS-SLAM presents a robust Gaussian-splatting SLAM framework that uses dense multi-view correspondences and DINOv3 descriptors for efficient, stable mapping with improved rendering fidelity.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce RGS-SLAM, a robust Gaussian-splatting SLAM framework that replaces the residual-driven densification stage of GS-SLAM with a training-free correspondence-to-Gaussian initialization. Instead of progressively adding Gaussians as residuals reveal missing geometry, RGS-SLAM performs a one-shot triangulation of dense multi-view correspondences derived from DINOv3 descriptors refined through a confidence-aware inlier classifier, generating a well-distributed and structure-aware Gaussian seed prior to optimization. This initialization stabilizes early mapping and accelerates convergence by roughly 20\\%, yielding higher rendering fidelity in texture-rich and cluttered scenes while remaining fully compatible with existing GS-SLAM pipelines. Evaluated on the TUM RGB-D and Replica datasets, RGS-SLAM achieves competitive or superior localization and reconstruction accuracy compared with state-of-the-art Gaussian and point-based SLAM systems, sustaining real-time mapping performance at up to 925 FPS.', 'score': 0, 'issue_id': 476, 'pub_date': '2026-12-28', 'pub_date_card': {'ru': '28 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 28', 'zh': '12æœˆ28æ—¥'}, 'hash': '1549408a2d070aca', 'authors': ['Wei-Tse Cheng', 'Yen-Jen Chiou', 'Yuan-Fu Yang'], 'affiliations': ['National Yang Ming Chiao Tung University'], 'pdf_title_img': 'assets/pdf/title_img/2601.00705.jpg', 'data': {'categories': [], 'emoji': 'ğŸ—ºï¸', 'ru': {'title': 'Ğ˜Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ‡Ğ s and code are publicly released.', 'score': 38, 'issue_id': 448, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '67090a5585a6a40e', 'authors': ['Yoav HaCohen', 'Benny Brazowski', 'Nisan Chiprut', 'Yaki Bitterman', 'Andrew Kvochko', 'Avishai Berkowitz', 'Daniel Shalem', 'Daphna Lifschitz', 'Dudu Moshe', 'Eitan Porat', 'Eitan Richardson', 'Guy Shiran', 'Itay Chachy', 'Jonathan Chetboun', 'Michael Finkelson', 'Michael Kupchick', 'Nir Zabari', 'Nitzan Guetta', 'Noa Kotler', 'Ofir Bibi', 'Ori Gordon', 'Poriya Panet', 'Roi Benita', 'Shahar Armon', 'Victor Kulikov', 'Yaron Inger', 'Yonatan Shiftan', 'Zeev Melumian', 'Zeev Farbman'], 'affiliations': ['Lightricks'], 'pdf_title_img': 'assets/pdf/title_img/2601.03233.jpg', 'data': {'categories': ['#video', '#multimodal', '#audio', '#open_source', '#architecture', '#diffusion', '#training'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ğ·Ğ²ÑƒĞºĞ° Ğ² ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¼ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞµ', 'desc': 'LTX-2 â€” ÑÑ‚Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ´Ğ²ÑƒÑ…Ğ¿Ğ¾Ñ‚Ğ¾Ñ‡Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ° Ñ ĞºÑ€Ğ¾ÑÑ-Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸ĞµĞ¼. ĞœĞ¾Ğ´ĞµĞ»ÑŒ ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ğ°ÑĞ¸Ğ¼Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ° Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ¼ Ğ´Ğ»Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ (14 Ğ¼Ğ»Ñ€Ğ´ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ²) Ğ¸ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ğ¼ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ¼ Ğ´Ğ»Ñ Ğ°ÑƒĞ´Ğ¸Ğ¾ (5 Ğ¼Ğ»Ñ€Ğ´ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ²), ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ½Ğ¾Ğµ ĞºÑ€Ğ¾ÑÑ-Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ classifier-free guidance Ğ´Ğ»Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğ¹ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¹ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸Ğº Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·Ğ¾Ğº. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° ÑÑ€ĞµĞ´Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¸ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ¼Ğ° Ñ ĞºĞ¾Ğ¼Ğ¼ĞµÑ€Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸ÑĞ¼Ğ¸, Ğ½Ğ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ Ğ¸ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ².'}, 'en': {'title': 'LTX-2: Synchronized Audiovisual Generation Made Easy!', 'desc': 'LTX-2 is an innovative open-source model designed to generate synchronized video and audio content using a dual-stream transformer architecture. It features a 14B-parameter video stream and a 5B-parameter audio stream, which work together through cross-modal attention to create high-quality audiovisual outputs. The model employs a multilingual text encoder for better understanding of prompts and utilizes a modality-aware classifier-free guidance mechanism to enhance the alignment between audio and video. With its efficient design, LTX-2 achieves state-of-the-art audiovisual quality while being accessible and cost-effective compared to proprietary alternatives.'}, 'zh': {'title': 'LTX-2ï¼šåŒæ­¥ç”Ÿæˆé«˜è´¨é‡è§†å¬å†…å®¹çš„å¼€æºæ¨¡å‹', 'desc': 'LTX-2æ˜¯ä¸€ä¸ªå¼€æºçš„è§†å¬æ‰©æ•£æ¨¡å‹ï¼Œèƒ½å¤Ÿç”ŸæˆåŒæ­¥çš„è§†é¢‘å’ŒéŸ³é¢‘å†…å®¹ã€‚å®ƒé‡‡ç”¨äº†åŒæµå˜æ¢å™¨æ¶æ„ï¼Œç»“åˆäº†è·¨æ¨¡æ€æ³¨æ„åŠ›æœºåˆ¶å’Œæ— åˆ†ç±»å™¨å¼•å¯¼ã€‚è¯¥æ¨¡å‹çš„è®¾è®¡ä½¿å¾—è§†é¢‘ç”Ÿæˆçš„èƒ½åŠ›å¤§äºéŸ³é¢‘ç”Ÿæˆï¼ŒåŒæ—¶å®ç°äº†é«˜è´¨é‡çš„è§†å¬å†…å®¹ç”Ÿæˆã€‚LTX-2åœ¨ç”Ÿæˆè‡ªç„¶èƒŒæ™¯éŸ³æ•ˆå’Œç¬¦åˆåœºæ™¯æƒ…æ„Ÿçš„éŸ³è½¨æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä¸”åœ¨å¼€æºç³»ç»Ÿä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„è§†å¬è´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.22334', 'title': 'SciEvalKit: An Open-source Evaluation Toolkit for Scientific General Intelligence', 'url': 'https://huggingface.co/papers/2512.22334', 'abstract': 'SciEvalKit is a unified benchmarking toolkit for evaluating AI models across scientific disciplines, focusing on core scientific intelligence competencies and supporting diverse domains from physics to materials science.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce SciEvalKit, a unified benchmarking toolkit designed to evaluate AI models for science across a broad range of scientific disciplines and task capabilities. Unlike general-purpose evaluation platforms, SciEvalKit focuses on the core competencies of scientific intelligence, including Scientific Multimodal Perception, Scientific Multimodal Reasoning, Scientific Multimodal Understanding, Scientific Symbolic Reasoning, Scientific Code Generation, Science Hypothesis Generation and Scientific Knowledge Understanding. It supports six major scientific domains, spanning from physics and chemistry to astronomy and materials science. SciEvalKit builds a foundation of expert-grade scientific benchmarks, curated from real-world, domain-specific datasets, ensuring that tasks reflect authentic scientific challenges. The toolkit features a flexible, extensible evaluation pipeline that enables batch evaluation across models and datasets, supports custom model and dataset integration, and provides transparent, reproducible, and comparable results. By bridging capability-based evaluation and disciplinary diversity, SciEvalKit offers a standardized yet customizable infrastructure to benchmark the next generation of scientific foundation models and intelligent agents. The toolkit is open-sourced and actively maintained to foster community-driven development and progress in AI4Science.', 'score': 28, 'issue_id': 453, 'pub_date': '2026-12-26', 'pub_date_card': {'ru': '26 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 26', 'zh': '12æœˆ26æ—¥'}, 'hash': 'cc7b56f32bc290be', 'authors': ['Yiheng Wang', 'Yixin Chen', 'Shuo Li', 'Yifan Zhou', 'Bo Liu', 'Hengjian Gao', 'Jiakang Yuan', 'Jia Bu', 'Wanghan Xu', 'Yuhao Zhou', 'Xiangyu Zhao', 'Zhiwang Zhou', 'Fengxiang Wang', 'Haodong Duan', 'Songyang Zhang', 'Jun Yao', 'Han Deng', 'Yizhou Wang', 'Jiabei Xiao', 'Jiaqi Liu', 'Encheng Su', 'Yujie Liu', 'Weida Wang', 'Junchi Yao', 'Shenghe Zheng', 'Haoran Sun', 'Runmin Ma', 'Xiangchao Yan', 'Bo Zhang', 'Dongzhan Zhou', 'Shufei Zhang', 'Pe . To validate the restoration of multimodal coherence, we introduce UniCycle, a cycle-consistency benchmark based on a Text to Image to Text reconstruction loop. Extensive experiments demonstrate that UniCorn achieves comprehensive and substantial improvements over the base model across six general image generation benchmarks. Notably, it achieves SOTA performance on TIIF(73.8), DPG(86.8), CompBench(88.5), and UniCycle while further delivering substantial gains of +5.0 on WISE and +6.5 on OneIG. These results highlight that our method significantly enhances T2I generation while maintaining robust comprehension, demonstrating the scalability of fully self-supervised refinement for unified multimodal intelligence.', 'score': 25, 'issue_id': 450, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '605fda1659be845f', 'authors': ['Ruiyan Han', 'Zhen Fang', 'XinYu Sun', 'Yuchen Ma', 'Ziheng Wang', 'Yu Zeng', 'Zehui Chen', 'Lin Chen', 'Wenxuan Huang', 'Wei-Jie Xu', 'Yi Cao', 'Feng Zhao'], 'affiliations': ['CUHK', 'ECNU', 'FDU', 'MoE Key Lab of BIPC, USTC', 'NJU', 'SUDA'], 'pdf_title_img': 'assets/pdf/title_img/2601.03193.jpg', 'data': {'categories': ['#training', '#benchmark', '#multimodal'], 'emoji': 'ğŸ¦„', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· ÑĞ°Ğ¼Ğ¾Ğ¸Ğ³Ñ€Ñƒ Ğ¸ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ñ', 'desc': 'UniCorn â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº ÑĞ°Ğ¼Ğ¾ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°ÑÑ‚ Ñ‚ĞµĞºÑÑ‚ Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ğ½Ğ¾ Ğ¿Ğ»Ğ¾Ñ…Ğ¾ Ğ¸Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑÑ‚. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ ÑÑ‚Ñƒ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ, Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑÑ ĞµĞ´Ğ¸Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ñ‚Ñ€Ğ¸ Ñ€Ğ¾Ğ»Ğ¸ (Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹, Ñ€ĞµÑˆĞ°Ñ‚ĞµĞ»ÑŒ Ğ¸ ÑÑƒĞ´ÑŒÑ), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²ÑƒÑÑ‚ Ñ‡ĞµÑ€ĞµĞ· ÑĞ°Ğ¼Ğ¾Ğ¸Ğ³Ñ€Ñƒ Ğ¸ Ñ 'url': 'https://huggingface.co/papers/2601.02427', 'abstract': 'NitroGen is a vision-action foundation model trained on extensive gameplay data that demonstrates strong cross-game generalization and effective transfer learning capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce NitroGen, a vision-action foundation model for generalist gaming agents that is trained on 40,000 hours of gameplay videos across more than 1,000 games. We incorporate three key ingredients: 1) an internet-scale video-action dataset constructed by automatically extracting player actions from publicly available gameplay videos, 2) a multi-game benchmark environment that can measure cross-game generalization, and 3) a unified vision-action model trained with large-scale behavior cloning. NitroGen exhibits strong competence across diverse domains, including combat encounters in 3D action games, high-precision control in 2D platformers, and exploration in procedurally generated worlds. It transfers effectively to unseen games, achieving up to 52% relative improvement in task success rates over models trained from scratch. We release the dataset, evaluation suite, and model weights to advance research on generalist embodied agents.', 'score': 22, 'issue_id': 448, 'pub_date': '2026-01-04', 'pub_date_card': {'ru': '4 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 4', 'zh': '1æœˆ4æ—¥'}, 'hash': '047ac149d2360ba0', 'authors': ['LoÃ¯c Magne', 'Anas Awadalla', 'Guanzhi Wang', 'Yinzhen Xu', 'Joshua Belofsky', 'Fengyuan Hu', 'Joohwan Kim', 'Ludwig Schmidt', 'Georgia Gkioxari', 'Jan Kautz', 'Yisong Yue', 'Yejin Choi', 'Yuke Zhu', 'Linxi "Jim" Fan'], 'affiliations': ['Caltech', 'NVIDIA', 'Stanford', 'UChicago', 'UT Austin'], 'pdf_title_img': 'assets/pdf/title_img/2601.02427.jpg', 'data': {'categories': ['#cv', '#transfer_learning', '#dataset', '#open_source', '#robotics', '#benchmark', '#games', '#agents', '#training'], 'emoji': 'ğŸ®', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¸Ğ³Ñ€Ğ¾Ğ²Ğ¾Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚, ĞºĞ¾Ñ p matrices that reduces the confusion among different condition tokens. Both qualitative and quantitative evaluations demonstrate that DreamStyle is competent in all three video stylization tasks, and outperforms the competitors in style consistency and video quality.', 'score': 17, 'issue_id': 448, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '64e0b2c2ce043ee6', 'authors': ['Mengtian Li', 'Jinshu Chen', 'Songtao Zhao', 'Wanquan Feng', 'Pengqi Tu', 'Qian He'], 'affiliations': ['Intelligent Creation Lab, ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2601.02785.jpg', 'data': {'categories': ['#video', '#data', '#dataset', '#optimization', '#training'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºĞ¾Ğ¹ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹ ÑÑ‚Ğ¸Ğ»Ñ', 'desc': 'DreamStyle â€” ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ÑÑ‰Ğ°Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ñ‚Ğ¸Ğ¿Ğ¾Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹ ÑÑ‚Ğ¸Ğ»Ñ: Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğµ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğµ, Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ-ÑÑ‚Ğ°Ğ»Ğ¾Ğ½ Ğ¸ ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ ĞºĞ°Ğ´Ñ€. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ¸Ğ»Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ ÑÑ‚Ğ¸Ğ»Ñ Ğ¸ Ğ¼ĞµÑ€Ñ†Ğ°Ğ½Ğ¸Ñ ĞºĞ°Ğ´Ñ€Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ pipeline Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ LoRA Ğ´Ğ»Ñ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Image-to-Video Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Low-Rank Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰ĞµĞ¹ ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†Ñ‹, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿ÑƒÑ‚Ğ°Ğ½Ğ¸Ñ†Ñƒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑĞ¼Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ DreamStyle Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ğ¾ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ ÑÑ‚Ğ¸Ğ»Ñ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ Sliding Window Attention (SWA) with global attention, with a 128-token sliding window under a 5:1 hybrid ratio. The model is pre-trained on 27 trillion tokens with Multi-Token Prediction (MTP), employing a native 32k context length and subsequently extended to 256k. To efficiently scale post-training compute, MiMo-V2-Flash introduces a novel Multi-Teacher On-Policy Distillation (MOPD) paradigm. In this framework, domain-specialized teachers (e.g., trained via large-scale reinforcement learning) provide dense and token-level reward, enabling the student model to perfectly master teacher expertise. MiMo-V2-Flash rivals top-tier open-weight models such as DeepSeek-V3.2 and Kimi-K2, despite using only 1/2 and 1/3 of their total parameters, respectively. During inference, by repurposing MTP as a draft model for speculative decoding, MiMo-V2-Flash achieves up to 3.6 acceptance length and 2.6x decoding speedup with three MTP layers. We open-source both the model weights and the three-layer MTP weights to foster open research and community collaboration.', 'score': 16, 'issue_id': 448, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '5e7a6fb684c9e6b5', 'authors': ['Bangjun Xiao', 'Bingquan Xia', 'Bo Yang', 'Bofei Gao', 'Bowen Shen', 'Chen Zhang', 'Chenhong He', 'Chiheng Lou', 'Fuli Luo', 'Gang Wang', 'Gang Xie', 'Hailin Zhang', 'Hanglong Lv', 'Hanyu Li', 'Heyu Chen', 'Hongshen Xu', 'Houbin Zhang', 'Huaqiu Liu', 'Jiangshan Duo', 'Jianyu Wei', 'Jiebao Xiao', 'Jinhao Dong', 'Jun Shi', 'Junhao Hu', 'Kainan Bao', 'Kang Zhou', 'Lei Li', 'Liang Zhao', 'Linghao Zhang', 'Peidian Li', 'Qianli Chen', 'Shaohui Liu', 'Shihua Yu', 'Shijie Cao', 'Shimao Chen', 'Shouqiu Yu', 'Shuo Liu', 'Tianling Zhou', 'Weijiang Su', 'Weikun Wang', 'Wenhan Ma', 'Xiangwei Deng', 'Bohan Mao', 'Bowen Ye', 'Can Cai', 'Chenghua Wang', 'Chengxuan Zhu', 'Chong Ma', 'Chun Chen', 'Chunan Li', 'Dawei Zhu', 'Deshan Xiao', 'Dong Zhang', 'Duo Zhang', 'Fan tion in digital twins follows a four-stage framework encompassing modeling, mirroring, intervention, and autonomous management, leveraging physics-informed approaches, generative AI, and foundation models for intelligent system operation.  \t\t\t\t\tAI-generated summary \t\t\t\t Digital twins, as precise digital representations of physical systems, have evolved from passive simulation tools into intelligent and autonomous entities through the integration of artificial intelligence technologies. This paper presents a unified four-stage framework that systematically characterizes AI integration across the digital twin lifecycle, spanning modeling, mirroring, intervention, and autonomous management. By synthesizing existing technologies and practices, we distill a unified four-stage framework that systematically characterizes how AI methodologies are embedded across the digital twin lifecycle: (1) modeling the physical twin through physics-based and physics-informed AI approaches, (2) mirroring the physical system into a digital twin with real-time synchronization, (3) intervening in the physical twin through predictive modeling, anomaly detection, and optimization strategies, and (4) achieving autonomous management through large language models, foundation models, and intelligent agents. We analyze the synergy between physics-based modeling and data-driven learning, highlighting the shift from traditional numerical solvers to physics-informed and foundation models for physical systems. Furthermore, we examine how generative AI technologies, including large language models and generative world models, transform digital twins into proactive and self-improving cognitive systems capable of reasoning, communication, and creative scenario generation. Through a cross-domain review spanning eleven application domains, including healthcare, aerospace, smart manufacturing, robotics, and smart cities, we identify common challenges related to scalability, explainability, and trus  Interpretability of Large-Scale Counting in LLMs through a System-2 Strategy', 'url': 'https://huggingface.co/papers/2601.02989', 'abstract': 'A test-time strategy inspired by System-2 cognitive processes decomposes large counting tasks into smaller sub-problems, enabling large language models to overcome architectural limitations and achieve high accuracy on complex counting tasks through mechanistic components like latent count computation, dedicated attention heads, and final aggregation stages.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs), despite strong performance on complex mathematical problems, exhibit systematic limitations in counting tasks. This issue arises from architectural limits of transformers, where counting is performed across layers, leading to degraded precision for larger counting problems due to depth constraints. To address this limitation, we propose a simple test-time strategy inspired by System-2 cognitive processes that decomposes large counting tasks into smaller, independent sub-problems that the model can reliably solve. We evaluate this approach using observational and causal mediation analyses to understand the underlying mechanism of this System-2-like strategy. Our mechanistic analysis identifies key components: latent counts are computed and stored in the final item representations of each part, transferred to intermediate steps via dedicated attention heads, and aggregated in the final stage to produce the total count. Experimental results demonstrate that this strategy enables LLMs to surpass architectural limitations and achieve high accuracy on large-scale counting tasks. This work provides mechanistic insight into System-2 counting in LLMs and presents a generalizable approach for improving and understanding their reasoning behavior.', 'score': 4, 'issue_id': 457, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': 'd3bdfab34076a3ff', 'auth counting problems into smaller, manageable sub-problems. The approach utilizes mechanistic components such as latent count computation, dedicated attention heads, and aggregation stages to enhance accuracy. Experimental results show that this method allows LLMs to effectively overcome their architectural limitations and improve their counting performance.'}, 'zh': {'title': 'åˆ†è§£è®¡æ•°ä»»åŠ¡ï¼Œæå‡æ¨¡å‹å‡†ç¡®æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§å—ç³»ç»Ÿ-2è®¤çŸ¥è¿‡ç¨‹å¯å‘çš„æµ‹è¯•ç­–ç•¥ï¼Œæ—¨åœ¨å°†å¤§å‹è®¡æ•°ä»»åŠ¡åˆ†è§£ä¸ºæ›´å°çš„å­é—®é¢˜ï¼Œä»è€Œå¸®åŠ©å¤§å‹è¯­è¨€æ¨¡å‹å…‹æœæ¶æ„é™åˆ¶ã€‚é€šè¿‡è¿™ç§æ–¹æ³•ï¼Œæ¨¡å‹èƒ½å¤Ÿåœ¨å¤æ‚çš„è®¡æ•°ä»»åŠ¡ä¸­å®ç°æ›´é«˜çš„å‡†ç¡®æ€§ã€‚æˆ‘ä»¬é€šè¿‡è§‚å¯Ÿå’Œå› æœä¸­ä»‹åˆ†æè¯„ä¼°äº†è¿™ä¸€ç­–ç•¥çš„æœ‰æ•ˆæ€§ï¼Œå¹¶è¯†åˆ«å‡ºå…³é”®æœºåˆ¶ç»„ä»¶ï¼Œå¦‚æ½œåœ¨è®¡æ•°çš„è®¡ç®—ã€ä¸“ç”¨æ³¨æ„åŠ›å¤´çš„ä½¿ç”¨ä»¥åŠæœ€ç»ˆèšåˆé˜¶æ®µã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥ç­–ç•¥ä½¿å¤§å‹è¯­è¨€æ¨¡å‹èƒ½å¤Ÿè¶…è¶Šæ¶æ„é™åˆ¶ï¼ŒæˆåŠŸåº”å¯¹å¤§è§„æ¨¡è®¡æ•°ä»»åŠ¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03256', 'title': 'Muses: Designing, Composing, Generating Nonexistent Fantasy 3D Creatures without Training', 'url': 'https://huggingface.co/papers/2601.03256', 'abstract': "Muses enables feed-forward generation of 3D creatures by leveraging skeletal structures and graph-constrained reasoning for coherent design and assembly.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Muses, the first training-free method for fantastic 3D creature generation in a feed-forward paradigm. Previous methods, which rely on part-aware optimization, manual assembly, or 2D image generation, often produce unrealistic or incoherent 3D assets due to the challenges of intricate part-level manipulation and limited out-of-domain generation. In contrast, Muses leverages the 3D skeleton, a fundamental representation of biological forms, to explicitly and rationally compose diverse elements. This skeletal foundation formalizes 3D content creation as a structure-aware pipeline of design, composition, and generation. Muses begins by constructing a creatively composed 3D skeleton with coherent layout and scale through graph-constrained reasoning. This skeleton then guides a voxel-based assembly process within a structured latent space, integrating regions from different objects. Finally, image-guided appearance modeling under skeletal conditions is applied to generate a style-consistent and harmonious texture for the assembled shape. Extensive experiments establish Muses' state-of-the-art performance in terms of visual fidelity and alignment with textual descriptions, and potential on flexible 3D object editing. Project page: https://luhexiao.github.io/Muses.github.io/.", 'score': 3, 'issue_id': 456, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '2ad714481787b5c2', 'authors': ['Hexiao Lu', 'Xiaokun Sun', 'Zeyu Cai', 'Hao Guo', 'Ying Tai', 'Jian Yang', 'Zhenyu Zhang'], 'affiliations': ['China Agricultural University', 'Nanjing University'], 'pdf_title_img': 'assets/pdf/title_img/2601.03256.jpg', 'data': {'categories': ['#graphs', '#reasoning', '#multimodal', '#3d'], 'emoji': 'ğŸ¦´', 'ru': {'title': 'Ğ¡ĞºĞµĞ»ĞµÑ‚ ĞºĞ°Ğº Ğ¼Ğ¾ÑÑ‚ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ 3D', 'desc': 'Muses â€” ÑÑ‚Ğ¾ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ±ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ 3D ÑÑƒÑ‰ĞµÑÑ‚Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ ÑĞºĞµĞ»ĞµÑ‚Ğ½Ñ‹Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ ĞºĞ°Ğº Ğ¾ÑĞ½Ğ¾Ğ²Ñƒ Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ°. ĞĞ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ³Ñ€Ğ°Ñ„-Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞºĞµĞ»ĞµÑ‚Ğ° Ñ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½Ğ¾Ğ²ĞºĞ¾Ğ¹ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¾Ğ¼. Ğ—Ğ°Ñ‚ĞµĞ¼ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ²Ğ¾ĞºÑĞµĞ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ±Ğ¾Ñ€ĞºĞ¸ Ğ² ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ, Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒÑ Ñ‡Ğ°ÑÑ‚Ğ¸ Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². ĞĞ°ĞºĞ¾Ğ½ĞµÑ†, Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ½ĞµÑˆĞ½ĞµĞ³Ğ¾ Ğ²Ğ¸Ğ´Ğ°, Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ°Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ ÑĞºĞµĞ»ĞµÑ‚Ğ½Ñ‹Ğ¼Ğ¸ ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑĞ¼Ğ¸, Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ñƒ, ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ ÑÑ‚Ğ¸Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ĞµĞ´Ğ¸Ğ½Ñ‹Ğ¹ Ğ¸ Ğ³Ğ°Ñ€Ğ¼Ğ¾Ğ½Ğ¸Ñ‡Ğ½Ñ‹Ğ¹ 3D Ğ°ĞºÑ‚Ğ¸Ğ².'}, 'en': {'title': 'Muses: Crafting Coherent 3D Creatures with Skeletal Structures', 'desc': 'Muses is a novel method for generating 3D creatures without the need for prior training. It uses a skeletal structure to guide the design and assembly of 3D models, ensuring that the generated creatures are coherent and visually appealing. By employing graph-constrained reasoning, Muses effectively organizes different parts of the creature, allowing for a structured approach to 3D content creation. The final output is enhanced with image-guided appearance modeling, resulting in textures that are consistent with the overall design.'}, 'zh': {'title': 'Musesï¼šæ— è®­ç»ƒçš„3Dç”Ÿç‰©ä½“ç”Ÿæˆæ–°æ–¹æ³•', 'desc': 'Musesæ˜¯ä¸€ç§æ–°é¢–çš„3Dç”Ÿç‰©ä½“ç”Ÿæˆæ–¹æ³•ï¼Œé‡‡ç”¨éª¨éª¼ç»“æ„å’Œå›¾çº¦æŸæ¨ç†æ¥å®ç°è¿è´¯çš„è®¾è®¡ä¸ç»„è£…ã€‚ä¸ä»¥å¾€ä¾èµ–äºéƒ¨ä»¶ä¼˜åŒ–æˆ–æ‰‹åŠ¨ç»„è£…çš„æ–¹æ³•ä¸åŒï¼ŒMusesèƒ½å¤Ÿåœ¨ä¸éœ€è¦è®­ç»ƒçš„æƒ…å†µä¸‹ï¼Œç›´æ¥ç”Ÿæˆé«˜è´¨é‡çš„3Dç”Ÿç‰©ä½“ã€‚è¯¥æ–¹æ³•é€šè¿‡æ„å»ºå…·æœ‰ä¸€è‡´å¸ƒå±€å’Œæ¯”ä¾‹çš„3Déª¨éª¼ï¼Œå½¢æˆä¸€ä¸ªç»“æ„æ„ŸçŸ¥çš„è®¾è®¡å’Œç”Ÿæˆæµç¨‹ã€‚æœ€ç»ˆï¼ŒMusesåœ¨è§†è§‰çœŸå®æ„Ÿå’Œä¸æ–‡æœ¬æè¿°çš„ä¸€è‡´æ€§æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œå±•ç°äº†çµæ´»çš„3Då¯¹è±¡ç¼–è¾‘æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.01592', 'title': 'OpenRT: An Open-Source Red Teaming Framework for Multimodal LLMs', 'url': 'https://huggingface.co/papers/2601.01592', 'abstract': 'OpenRT is a unified red-teaming framework for evaluating multimodal large language model safety through modular adversarial testing across multiple attack dimensions and models.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid integration of Multimodal Large Language Models (MLLMs) into critical applications is increasingly hindered by persistent safety vulnerabilities. However, existing red-teaming benchmarks are often fragmented, limited to single-turn text interactions, and lack the scalability required for systematic evaluation. To address this, we introduce OpenRT, a unified, modular, and high-throughput red-teaming framework designed for comprehensive MLLM safety evaluation. At its core, OpenRT architects a paradigm shift in automated red-teaming by introducing an adversarial kernel that enables modular separation across five critical dimensions: model integration, dataset management, attack strategies, judging methods, and evaluation metrics. By standardizing attack interfaces, it decouples adversarial logic from a high-throughput asynchronous runtime, enabling systematic scaling across diverse models. Our framework integrates 37 diverse attack methodologies, spanning white-box gradients, multi-modal perturbations, and sophisticated multi-agent evolutionary strategies. Through an extensive empirical study on 20 advanced models (including GPT-5.2, Claude 4.5, and Gemini 3 Pro), we expose critical safety gaps: even frontier models fail to generalize across attack paradigms, with leading models exhibiting average Attack Success Rates as high as 49.14%. Notably, our findings reveal that reasoning models do not inherently possess superior robustness against complex, multi-turn jailbreaks. By open-sourcing OpenRT, we provide a sustainable, extensible, and continuously maintained infrastructure that accelerates the development and standardization of AI safety.', 'score': 3, 'issue_id': 453, 'pub_date': '2026-01-04', 'pub_date_card': {'ru': '4 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 4', 'zh': '1æœˆ4æ—¥'}, 'hash': '9db3fbc6579e6a18', 'authors': ['Xin Wang', 'Yunhao Chen', 'Juncheng Li', 'Yixu Wang', 'Yang Yao', 'Tianle Gu', 'Jie Li', 'Yan Teng', 'Xingjun Ma', 'Yingchun Wang', 'Xia Hu'], 'affiliations': ['Shanghai Artificial Intelligence Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2601.01592.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#security', '#open_source' ificant safety vulnerabilities, highlighting the need for improved robustness in AI systems.'}, 'zh': {'title': 'OpenRTï¼šå¤šæ¨¡æ€è¯­è¨€æ¨¡å‹å®‰å…¨è¯„ä¼°çš„æ–°æ ‡å‡†', 'desc': 'OpenRTæ˜¯ä¸€ä¸ªç»Ÿä¸€çš„çº¢é˜Ÿæ¡†æ¶ï¼Œç”¨äºé€šè¿‡æ¨¡å—åŒ–å¯¹æŠ—æµ‹è¯•è¯„ä¼°å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹çš„å®‰å…¨æ€§ã€‚è¯¥æ¡†æ¶è§£å†³äº†ç°æœ‰çº¢é˜ŸåŸºå‡†åˆ†æ•£ã€ä»…é™äºå•è½®æ–‡æœ¬äº¤äº’å’Œç¼ºä¹ç³»ç»Ÿè¯„ä¼°å¯æ‰©å±•æ€§çš„é—®é¢˜ã€‚OpenRTå¼•å…¥äº†å¯¹æŠ—å†…æ ¸ï¼Œæ”¯æŒåœ¨æ¨¡å‹é›†æˆã€æ•°æ®é›†ç®¡ç†ã€æ”»å‡»ç­–ç•¥ã€åˆ¤æ–­æ–¹æ³•å’Œè¯„ä¼°æŒ‡æ ‡ç­‰äº”ä¸ªå…³é”®ç»´åº¦çš„æ¨¡å—åŒ–åˆ†ç¦»ã€‚é€šè¿‡æ•´åˆ37ç§ä¸åŒçš„æ”»å‡»æ–¹æ³•ï¼ŒOpenRTèƒ½å¤Ÿç³»ç»Ÿæ€§åœ°è¯„ä¼°å¤šç§æ¨¡å‹çš„å®‰å…¨æ€§ï¼Œæ­ç¤ºäº†å³ä½¿æ˜¯æœ€å…ˆè¿›çš„æ¨¡å‹åœ¨é¢å¯¹å¤æ‚æ”»å‡»æ—¶ä¹Ÿå­˜åœ¨æ˜¾è‘—çš„å®‰å…¨æ¼æ´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02439', 'title': 'WebGym: Scaling Training Environments for Visual Web Agents with Realistic Tasks', 'url': 'https://huggingface.co/papers/2601.02439', 'abstract': "WebGym presents a large-scale open-source environment for training visual web agents using reinforcement learning with high-throughput asynchronous sampling, achieving superior performance on unseen websites compared to proprietary models.  \t\t\t\t\tAI-generated summary \t\t\t\t We present WebGym, the largest-to-date open-source environment for training realistic visual web agents. Real websites are non-stationary and diverse, making artificial or small-scale task sets insufficient for robust policy learning. WebGym contains nearly 300,000 tasks with rubric-based evaluations across diverse, real-world websites and difficulty levels. We train agents with a simple reinforcement learning (RL) recipe, which trains on the agent's own interaction traces (rollouts), using task rewards as feedback to guide learning. To enable scaling RL, we speed up sampling of trajectories in WebGym by developing a high-throughput asynchronous rollout system, designed specifically for web agents. Our system achieves a 4-5x rollout speedup compared to naive implementations. Second, we scale the task set breadth, depth, and size, which results in continued performance improvement. Fine-tuning a strong base vision-language model, Qwen-3-VL-8B-Instruct, on WebGym results in an improvement in success rate on an out-of-distribution test set from 26.2% to 42.9%, significantly outperforming agents based on proprietary models such as GPT-4o and GPT-5-Thinking that achieve 27.1% and 29.8%, respectively. This improvement is substantial because our test set consists only of tasks on websites never seen during training, unlike many other prior works on training visual web agents.", 'score': 2, 'issue_id': 448, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': 'f7bca4e4785414da', 'authors': ['Hao Bai', 'Alexey Taymanov', 'Tong Zhang', 'Aviral Kumar', 'Spencer Whitehead'], 'affiliations': ['CMU', 'Microsoft', 'UIUC'], 'pdf_title_img': 'assets/pdf/title_img/2601.02439.jpg', 'data': {'categories': ['#dataset', '#open_source', '#optimization', '#benchmark', '#rl', '#agents'], 'emoji': 'ğŸ•·ï¸', 'ru': {'title': 'ĞœĞ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ²ĞµĞ±-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±Ğ¾Ğ³Ğ°Ñ‰Ñ‘Ğ½Ğ½ÑƒÑ ÑÑ€ĞµĞ´Ñƒ Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ RL', 'desc': 'WebGym Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½ÑƒÑ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚ÑƒÑ ÑÑ€ĞµĞ´Ñƒ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²ĞµĞ±-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ¾ĞºĞ¾Ğ»Ğ¾ 300 Ñ‚Ñ‹ÑÑÑ‡ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¾Ğ¹ Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²ĞµĞ±-ÑĞ°Ğ¹Ñ‚Ğ°Ñ… Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ Ğ°ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ ÑĞ±Ğ¾Ñ€Ğ° Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒÑĞºĞ¾Ñ€ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ² 4-5 Ñ€Ğ°Ğ·. ĞŸÑƒÑ‚Ñ‘Ğ¼ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Qwen-3-VL-8B-Instruct Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ½ÑƒÑ‚Ğ° Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ 42.9% ÑƒÑĞ¿ĞµÑ…Ğ° Ğ½Ğ° Ğ½ĞµĞ¸Ğ·ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… ÑĞ°Ğ¹Ñ‚Ğ°Ñ…, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‰Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ‚Ğ¸Ğ¿Ğ° GPT-4o.'}, 'en': {'title': 'WebGym: Revolutionizing Visual Web Agent Training with Scalable RL', 'desc': 'WebGym is a large-scale open-source platform designed for training visual web agents using reinforcement learning (RL). It features nearly 300,000 diverse tasks that simulate real-world websites, allowing agents to learn from their own interactions and receive feedback through task rewards. The platform employs a high-throughput asynchronous rollout system to significantly speed up the sampling of trajectories, achieving a 4-5x increase in efficiency. By fine-tuning a vision-language model on this extensive dataset, agents show a marked improvement in performance on unseen tasks, surpassing proprietary models in success rates.'}, 'zh': {'title': 'WebGymï¼šæå‡è§†è§‰ç½‘ç»œä»£ç†è®­ç»ƒçš„æ–°å¹³å°', 'desc': 'WebGymæ˜¯ä¸€ä¸ªå¤§è§„æ¨¡çš„å¼€æºç¯å¢ƒï¼Œç”¨äºè®­ç»ƒè§†è§‰ç½‘ç»œä»£ç†ï¼Œé‡‡ç”¨å¼ºåŒ–å­¦ä¹ æ–¹æ³•ã€‚è¯¥ç¯å¢ƒåŒ…å«è¿‘30ä¸‡ä¸ªä»»åŠ¡ï¼Œæ¶µç›–å¤šæ ·åŒ–çš„çœŸå®ç½‘ç«™å’Œä¸åŒéš¾åº¦çº§åˆ«ï¼Œèƒ½å¤Ÿæœ‰æ•ˆæ”¯æŒç­–ç•¥å­¦ä¹ ã€‚é€šè¿‡é«˜ååé‡çš„å¼‚æ­¥é‡‡æ ·ç³»ç»Ÿï¼ŒWebGymæ˜¾è‘—æé«˜äº†è®­ç»ƒé€Ÿåº¦ï¼Œè¾¾åˆ°4-5å€çš„åŠ é€Ÿæ•ˆæœã€‚ç»è¿‡åœ¨WebGymä¸Šçš„å¾®è°ƒï¼Œè§†è§‰è¯­è¨€æ¨¡å‹Qwen-3-VL-8B-Instructåœ¨æœªè§è¿‡çš„ç½‘ç«™æµ‹è¯•é›†ä¸Šçš„æˆåŠŸç‡ä»26.2%æå‡è‡³42.9%ï¼Œè¶…è¶Šäº†åŸºäºä¸“æœ‰æ¨¡å‹çš„ä»£ç†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.01720', 'title': 'FFP-300K: Scaling First-Frame Propagation for Generalizable Video Editing', 'url': 'https://huggingface.co/papers/2601.01720', 'abstract': 'A new large-scale video dataset and framework are presented that enable effective first-frame propagation without runtime guidance through adaptive spatio-temporal positional encoding and self-distillation techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t First-Frame Propagation (FFP) offers a promising paradigm for controllable video editing, but existing methods are hampered by a reliance on cumbersome run-time guidance. We identify the root cause of this limitation as the inadequacy of current training datasets, which are often too short, low-resolution, and lack the task diversity required to teach robust temporal priors. To address this foundational data gap, we first introduce FFP-300K, a new large-scale dataset comprising 300K high-fidelity video pairs at 720p resolution and 81 frames in length, constructed via a principled two-track pipeline for diverse local and global edits. Building on this dataset, we propose a novel framework designed for true guidance-free FFP that resolves the critical tension between maintaining first-frame appearance and preserving source video motion. Architecturally, we introduce Adaptive Spatio-Temporal RoPE (AST-RoPE), which dynamically remaps positional encodings to disentangle appearance and motion references. At the objective level, we employ a self-distillation strategy where an identity propagation task acts as a powerful regularizer, ensuring long-term temporal stability and preventing semantic drift. Comprehensive experiments on the EditVerseBench benchmark demonstrate that our method significantly outperforming existing academic and commercial models by receiving about 0.2 PickScore and 0.3 VLM score improvement against these competitors.', 'score': 2, 'issue_id': 448, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': '7afdd909674fcc28', 'authors': ['Xijie Huang', 'Chengming Xu', 'Donghao Luo', 'Xiaobin Hu', 'Peng Tang', 'Xu Peng', 'Jiangning Zhang', 'Chengjie Wang', 'Yanwei Fu'], 'affiliations': ['FDU', 'Tencent YouTu Lab'], 'pdf_title_img': 'assets/pdf/title_img/2601.01720.jpg', 'data': {'categories': ['#dataset', '#architecture', '#video', '#benchmark'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ²Ğ¾Ğ±Ğ¾Ğ´Ğ½Ğ¾Ğµ Ğ¾Ñ‚ Ñ€ÑƒĞºĞ¾Ğ²Ğ¾Ğ´ÑÑ‚Ğ²Ğ° Ñ€Ğ°ÑĞ¿Ñ€Ğ¾ÑÑ‚ st frame while preserving the motion of the source video. Experimental results show that this approach significantly outperforms current models, demonstrating its effectiveness in controllable video editing tasks.'}, 'zh': {'title': 'æ— æŒ‡å¯¼çš„é¦–å¸§ä¼ æ’­æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„å¤§è§„æ¨¡è§†é¢‘æ•°æ®é›†å’Œæ¡†æ¶ï¼Œæ—¨åœ¨å®ç°æœ‰æ•ˆçš„é¦–å¸§ä¼ æ’­ï¼Œè€Œæ— éœ€è¿è¡Œæ—¶æŒ‡å¯¼ã€‚æˆ‘ä»¬å¼•å…¥äº†FFP-300Kæ•°æ®é›†ï¼ŒåŒ…å«30ä¸‡ä¸ª720påˆ†è¾¨ç‡çš„é«˜ä¿çœŸè§†é¢‘å¯¹ï¼Œè§£å†³äº†ç°æœ‰æ•°æ®é›†çŸ­å°ã€ä½åˆ†è¾¨ç‡å’Œä»»åŠ¡å¤šæ ·æ€§ä¸è¶³çš„é—®é¢˜ã€‚é€šè¿‡è‡ªé€‚åº”æ—¶ç©ºä½ç½®ç¼–ç å’Œè‡ªè’¸é¦æŠ€æœ¯ï¼Œæˆ‘ä»¬çš„æ¡†æ¶èƒ½å¤Ÿåœ¨ä¿æŒé¦–å¸§å¤–è§‚çš„åŒæ—¶ï¼Œä¿ç•™æºè§†é¢‘çš„è¿åŠ¨ä¿¡æ¯ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨EditVerseBenchåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—ä¼˜äºç°æœ‰çš„å­¦æœ¯å’Œå•†ä¸šæ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03227', 'title': 'The Sonar Moment: Benchmarking Audio-Language Models in Audio Geo-Localization', 'url': 'https://huggingface.co/papers/2601.03227', 'abstract': "Audio geo-localization benchmark AGL1K is introduced to advance audio language models' geospatial reasoning capabilities through curated audio clips and evaluation across multiple models.  \t\t\t\t\tAI-generated summary \t\t\t\t Geo-localization aims to infer the geographic origin of a given signal. In computer vision, geo-localization has served as a demanding benchmark for compositional reasoning and is relevant to public safety. In contrast, progress on audio geo-localization has been constrained by the lack of high-quality audio-location pairs. To address this gap, we introduce AGL1K, the first audio geo-localization benchmark for audio language models (ALMs), spanning 72 countries and territories. To extract reliably localizable samples from a crowd-sourced platform, we propose the Audio Localizability metric that quantifies the informativeness of each recording, yielding 1,444 curated audio clips. Evaluations on 16 ALMs show that ALMs have emerged with audio geo-localization capability. We find that closed-source models substantially outperform open-source models, and that linguistic clues often dominate as a scaffold for prediction. We further analyze ALMs' reasoning traces, regional bias, error causes, and the interpretability of the localizability metric. Overall, AGL1K establishes a benchmark for audio geo-localization and may advance ALMs with better geospatial reasoning capability.", 'score': 1, 'issue_id': 451, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '0fccc0342ae86d5a', 'authors': ['Ruixing Zhang', 'Zihan Liu', 'Leilei Sun', 'Tongyu Zhu', 'Weifeng Lv'], 'affiliations': ['Shanghai AI Laboratory', 'The Key Laboratory of Data Science and Intelligent Computing, International Innovation Institute, Beihang University', 'The State Key Laboratory of Complex and Critical Software Environment, Beihang University'], 'pdf_title_img': 'assets/pdf/title_img/2601.03227.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#dataset', '#open_source', '#interpretability', '#audio', '#reasoning'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞŸĞµÑ€Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ³ĞµĞ¾Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº AGL1K Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑÑ‚ÑŒ Ğ³ĞµĞ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿Ñ€Ğ¾Ğ¸ÑÑ…Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ·Ğ²ÑƒĞºĞ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ¿Ğ¸ÑĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ±Ñ€Ğ°Ğ»Ğ¸ 1444 Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ°ÑƒĞ´Ğ¸Ğ¾ĞºĞ»Ğ¸Ğ¿Ğ¾Ğ² Ğ¸Ğ· 72 ÑÑ‚Ñ€Ğ°Ğ½, Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ² Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ Audio Localizability Ğ´Ğ»Ñ Ğ²Ñ‹Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ². ĞÑ†ĞµĞ½ĞºĞ° 16 Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ALM Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ°, Ñ‡Ñ‚Ğ¾ Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸ Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ¸Ğ³Ñ€Ğ°ÑÑ‚ Ğ´Ğ¾Ğ¼Ğ¸Ğ½Ğ¸Ñ€ÑƒÑÑ‰ÑƒÑ Ñ€Ğ¾Ğ»ÑŒ Ğ² Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸ÑÑ…. ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ»Ğ¾Ğ³Ğ¸ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸.'}, 'en': {'title': 'AGL1K: Advancing Audio Geo-Localization for Better Spatial Reasoning', 'desc': 'The paper introduces AGL1K, a new benchmark designed to enhance the geospatial reasoning abilities of audio language models (ALMs) using curated audio clips. It addresses the challenge of audio geo-localization, which involves determining the geographic origin of audio signals, a task previously limited by the lack of quality audio-location pairs. AGL1K includes 1,444 carefully selected audio clips from 72 countries, utilizing a novel Audio Localizability metric to ensure the recordings are informative. The study evaluates 16 ALMs, revealing that closed-source models outperform open-source ones and highlighting the importance of linguistic cues in making predictions.'}, 'zh': {'title': 'éŸ³é¢‘åœ°ç†å®šä½æ–°åŸºå‡†AGL1K', 'desc': 'æœ¬æ–‡ä»‹ç»äº†éŸ³é¢‘åœ°ç†å®šä½åŸºå‡†AGL1Kï¼Œæ—¨åœ¨é€šè¿‡ç²¾å¿ƒæŒ‘é€‰çš„éŸ³é¢‘ç‰‡æ®µæå‡éŸ³é¢‘è¯­è¨€æ¨¡å‹çš„åœ°ç†æ¨ç†èƒ½åŠ›ã€‚åœ°ç†å®šä½çš„ç›®æ ‡æ˜¯æ¨æ–­ç»™å®šä¿¡å·çš„åœ°ç†æ¥æºï¼Œè€ŒéŸ³é¢‘åœ°ç†å®šä½çš„è¿›å±•å—åˆ°é«˜è´¨é‡éŸ³é¢‘-ä½ç½®å¯¹ç¼ºä¹çš„é™åˆ¶ã€‚AGL1Kæ˜¯é¦–ä¸ªé’ˆå¯¹éŸ³é¢‘è¯­è¨€æ¨¡å‹çš„éŸ³é¢‘åœ°ç†å®šä½åŸºå‡†ï¼Œæ¶µç›–72ä¸ªå›½å®¶å’Œåœ°åŒºï¼Œå¹¶æå‡ºäº†éŸ³é¢‘å¯å®šä½æ€§æŒ‡æ ‡æ¥é‡åŒ–æ¯ä¸ªå½•éŸ³çš„ä¿¡æ¯é‡ã€‚é€šè¿‡å¯¹16ä¸ªéŸ³é¢‘è¯­è¨€æ¨¡å‹çš„è¯„ä¼°ï¼Œå‘ç°é—­æºæ¨¡å‹åœ¨éŸ³é¢‘åœ°ç†å®šä½èƒ½åŠ›ä¸Šæ˜¾è‘—ä¼˜äºå¼€æºæ¨¡å‹ï¼Œè¯­è¨€çº¿ç´¢åœ¨é¢„æµ‹ä¸­èµ·åˆ°äº†ä¸»å¯¼ä½œç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03194', 'title': 'X-MuTeST: A Multilingual Benchmark for Explainable Hate Speech Detection and A Novel LLM-consulted Explanation Framework', 'url': 'https://huggingface.co/papers/2601.03194', 'abstract': 'A novel explainability-guided training framework for hate speech detection in Indic languages that combines large language models with attention-enhancing techniques and provides human-annotated rationales for improved performance and interpretability.  \t\t\t\t\tAI-generated summary \t\t\t\t Hate speech detection on social media faces challenges in both accuracy and explainability, especially for underexplored Indic languages. We propose a novel explainability-guided training framework, X-MuTeST (eXplainable Multilingual haTe Speech deTection), for hate speech detection that combines high-level semantic reasoning from large language models (LLMs) with traditional attention-enhancing techniques. We extend this research to Hindi and Telugu alongside English by providing benchmark human-annotated rationales for each word to justify the assigned class label. The X-MuTeST explainability method computes the difference between the prediction probabilities of the original text and those of unigrams, bigrams, and trigrams. Final explanations are computed as the union between LLM explanations and X-MuTeST explanations. We show that leveraging human rationales during training enhances both classification performance and explainability. Moreover, combining human rationales with our explainability method to refine the model attention yields further improvements. We evaluate explainability using Plausibility metrics such as Token-F1 and IOU-F1 and Faithfulness metrics such as Comprehensiveness and Sufficiency. By focusing on under-resourced languages, our work advances hate speech detection across diverse linguistic contexts. Our dataset includes token-level rationale annotations for 6,004 Hindi, 4,492 Telugu, and 6,334 English samples. Data and code are available on https://github.com/ziarehman30/X-MuTeST', 'score': 1, 'issue_id': 448, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': 'ab654e9d20b8b95f', 'authors': ['Mohammad Zia Ur Rehman', 'Sai Kartheek Reddy Kasu', 'Shashivar
