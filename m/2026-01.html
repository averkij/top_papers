', 'desc': "This paper introduces X-MuTeST, a new framework for detecting hate speech in Indic languages like Hindi and Telugu, as well as English. It combines large language models with attention-enhancing techniques to improve both the accuracy and interpretability of the detection process. The framework uses human-annotated rationales to provide explanations for the model's predictions, which helps users understand why certain texts are classified as hate speech. By evaluating the model's explainability through various metrics, the study demonstrates that incorporating human rationales significantly boosts performance and clarity in hate speech detection."}, 'zh': {'title': 'å¯è§£é‡Šæ€§å¼•å¯¼çš„ä»‡æ¨è¨€è®ºæ£€æµ‹æ–°æ¡†æ¶', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„å¯è§£é‡Šæ€§å¼•å¯¼è®­ç»ƒæ¡†æ¶ï¼Œæ—¨åœ¨æé«˜å°åº¦è¯­è¨€ä¸­çš„ä»‡æ¨è¨€è®ºæ£€æµ‹ã€‚è¯¥æ¡†æ¶ç»“åˆäº†å¤§å‹è¯­è¨€æ¨¡å‹å’Œæ³¨æ„åŠ›å¢å¼ºæŠ€æœ¯ï¼Œå¹¶æä¾›äººå·¥æ ‡æ³¨çš„ç†ç”±ï¼Œä»¥æå‡æ¨¡å‹çš„æ€§èƒ½å’Œå¯è§£é‡Šæ€§ã€‚æˆ‘ä»¬åœ¨å°åœ°è¯­ã€æ³°å¢å›ºè¯­å’Œè‹±è¯­ä¸­æ‰©å±•äº†è¿™ä¸€ç ”ç©¶ï¼Œæä¾›äº†æ¯ä¸ªå•è¯çš„åŸºå‡†äººç±»æ ‡æ³¨ç†ç”±ã€‚é€šè¿‡åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­åˆ©ç”¨äººç±»ç†ç”±ï¼Œæˆ‘ä»¬çš„æ¨¡å‹åœ¨åˆ†ç±»æ€§èƒ½å’Œå¯è§£é‡Šæ€§ä¸Šå‡å¾—åˆ°äº†æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03153', 'title': 'Parallel Latent Reasoning for Sequential Recommendation', 'url': 'https://huggingface.co/papers/2601.03153', 'abstract': 'Parallel Latent Reasoning framework improves sequential recommendation by exploring multiple diverse reasoning trajectories simultaneously through learnable trigger tokens and adaptive aggregation.  \t\t\t\t\tAI-generated summary \t\t\t\t Capturing complex user preferences from sparse behavioral sequences remains a fundamental challenge in sequential recommendation. Recent latent reasoning methods have shown promise by extending test-time computation through multi-step reasoning, yet they exclusively rely on depth-level scaling along a single trajectory, suffering from diminishing returns as reasoning depth increases. To address this limitation, we propose Parallel Latent Reasoning (PLR), a novel framework that pioneers width-level computational scaling by exploring multiple diverse reasoning trajectories simultaneously. PLR constructs parallel reasoning streams through learnable trigger tokens in continuous latent space, preserves diversity across streams via global reasoning regularization, and adaptively synthesizes multi-stream outputs through mixture-of-reasoning-streams aggregation. Extensive experiments on three real-world datasets demonstrate that PLR substantially outperforms state-of-the-art baselines while maintaining real-time inference efficiency. Theoretical analysis further validates the effectiveness of parallel reasoning in improving generalization capability. Our work opens new avenues for enhancing reasoning capacity in sequential recommendation beyond existing depth scaling.', 'score': 1, 'issue_id': 448, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '746852f405d7e377', 'authors': ['Jiakai Tang', 'Xu Chen', 'Wen Chen', 'Jian Wu', 'Yuning Jiang', 'Bo Zheng'], 'affiliations': ['Alibaba Group', 'GSAI, Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2601.03153.jpg', 'data': {'categories': [], 'emoji': 'ğŸŒ³', 'ru': {'title': 'ĞŸĞ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ± Ğ´Ğ»Ñ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¹ â€” Parallel Latent Reasoning (PLR), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ÑƒĞ³Ğ»ÑƒĞ±Ğ»ĞµĞ½Ğ¸Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼Ñ‹Ğµ Ñ‚Ñ€Ğ¸Ğ³Ğ³ĞµÑ€-Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ² Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ¸Ñ… Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ°Ğ³Ñ€ĞµĞ³Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ¾Ğ¼ Ñ‡ĞµÑ€ĞµĞ· Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ mixture-of-reasoning-streams, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ĞµĞµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ¸Ğ· Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ° Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸.'}, 'en': {'title': 'Unlocking Diverse Reasoning for Better Recommendations', 'desc': 'The Parallel Latent Reasoning (PLR) framework enhances sequential recommendation systems by utilizing multiple reasoning paths at once, rather than just deepening a single path. It introduces learnable trigger tokens to create diverse reasoning streams in a continuous latent space, which helps capture complex user preferences from limited data. By applying global reasoning regularization, PLR maintains diversity among these streams and combines their outputs effectively through adaptive aggregation. This approach not only improves performance on real-world datasets but also ensures efficient real-time inference, marking a significant advancement in the field of sequential recommendation.'}, 'zh': {'title': 'å¹¶è¡Œæ½œåœ¨æ¨ç†ï¼šæå‡åºåˆ—æ¨èçš„å¤šæ ·æ€§ä¸æ•ˆç‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºå¹¶è¡Œæ½œåœ¨æ¨ç†ï¼ˆPLRï¼‰çš„æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡åŒæ—¶æ¢ç´¢å¤šæ¡å¤šæ ·åŒ–çš„æ¨ç†è½¨è¿¹æ¥æ”¹å–„åºåˆ—æ¨èã€‚PLRåˆ©ç”¨å¯å­¦ä¹ çš„è§¦å‘ä»¤ç‰Œåœ¨è¿ç»­æ½œåœ¨ç©ºé—´ä¸­æ„å»ºå¹¶è¡Œæ¨ç†æµï¼Œå¹¶é€šè¿‡å…¨å±€æ¨ç†æ­£åˆ™åŒ–ä¿æŒæµä¹‹é—´çš„å¤šæ ·æ€§ã€‚è¯¥æ¡†æ¶é€šè¿‡æ··åˆæ¨ç†æµçš„èšåˆè‡ªé€‚åº”åœ°åˆæˆå¤šæµè¾“å‡ºï¼Œä»è€Œæé«˜æ¨èçš„å‡†ç¡®æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPLRåœ¨ä¸‰ä¸ªçœŸå®ä¸–ç•Œæ•°æ®é›†ä¸Šæ˜¾è‘—ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›åŸºçº¿ï¼ŒåŒæ—¶ä¿æŒå®æ—¶æ¨ç†æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03127', 'title': 'Unified Thinker: A General Reasoning Modular Core for Image Generation', 'url': 'https://huggingface.co/papers/2601.03127', 'abstract': 'Unified Thinker addresses the reasoning-execution gap in image generation by decoupling a reasoning module from image generators and using reinforcement learning to optimize visual correctness.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite impressive progress in high-fidelity image synthesis, generative models still struggle with logic-intensive instruction following, exposing a persistent reasoning--execution gap. Meanwhile, closed-source systems (e.g., Nano Banana) have demonstrated strong reasoning-driven image generation, highlighting a substantial gap to current open-source models. We argue that closing this gap requires not merely better visual generators, but executable reasoning: decomposing high-level intents into grounded, verifiable plans that directly steer the generative process. To this end, we propose Unified Thinker, a task-agnostic reasoning architecture for general image generation, designed as a unified planning core that can plug into diverse generators and workflows. Unified Thinker decouples a dedicated Thinker from the image Generator, enabling modular upgrades of reasoning without retraining the entire generative model. We further introduce a two-stage training paradigm: we first build a structured planning interface for the Thinker, then apply reinforcement learning to ground its policy in pixel-level feedback, encouraging plans that optimize visual correctness over textual plausibility. Extensive experiments on text-to-image generation and image editing show that Unified Thinker substantially improves image reasoning and generation quality.', 'score': 1, 'issue_id': 461, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': 'bdb54287aa878bd3', 'authors': ['Sashuai Zhou', 'Qiang Zhou', 'Jijin Hu', 'Hanqing Yang', 'Yue Cao', 'Junpeng Ma', 'Yinchao Ma', 'Jun Song', 'Tiezheng Ge', 'Cheng Yu', 'Bo Zheng', 'Zhou Zhao'], 'affiliations': ['Alibaba Group', 'Fudan University', 'Nanjing University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2601.03127.jpg', 'data': {'categories': ['#training', '#cv', '#rl', '#reasoning', '#optimization', '#architecture', '#open_source'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ›Ğ¾Ğ³Ğ¸ĞºĞ° Ğ¿Ñ€ĞµĞ¶Ğ´Ğµ Ğ²ÑĞµĞ³Ğ¾: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ ÑĞ²Ğ½Ñ‹Ğ¼ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğµ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ²Ğ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ² ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Unified Thinker, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ñ‚Ğ´ĞµĞ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¾Ñ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ±ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²ÑĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ: ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° ÑĞ¾Ğ·Ğ´Ğ°Ñ‘Ñ‚ÑÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹Ñ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ reinforcement learning Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ğ¸ĞºÑĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹.'}, 'en': {'title': 'Bridging Reasoning and Image Generation with Unified Thinker', 'desc': 'Unified Thinker is a novel approach that addresses the reasoning-execution gap in image generation by separating the reasoning process from the image generation process. It utilizes reinforcement learning to enhance the accuracy of generated images based on logical instructions. This method allows for modular upgrades to the reasoning component without needing to retrain the entire image generator. Through extensive testing, Unified Thinker has shown significant improvements in both the reasoning capabilities and the quality of generated images.'}, 'zh': {'title': 'ç»Ÿä¸€æ€è€ƒè€…ï¼šç¼©å°æ¨ç†ä¸æ‰§è¡Œçš„å·®è·', 'desc': 'Unified Thinker è§£å†³äº†å›¾åƒç”Ÿæˆä¸­çš„æ¨ç†ä¸æ‰§è¡Œä¹‹é—´çš„å·®è·ã€‚å®ƒé€šè¿‡å°†æ¨ç†æ¨¡å—ä¸å›¾åƒç”Ÿæˆå™¨è§£è€¦ï¼Œå¹¶ä½¿ç”¨å¼ºåŒ–å­¦ä¹ æ¥ä¼˜åŒ–è§†è§‰æ­£ç¡®æ€§ã€‚è¯¥æ–¹æ³•ä¸ä»…å…³æ³¨æ›´å¥½çš„è§†è§‰ç”Ÿæˆå™¨ï¼Œè¿˜å¼ºè°ƒå¯æ‰§è¡Œçš„æ¨ç†ï¼Œå°†é«˜å±‚æ„å›¾åˆ†è§£ä¸ºå¯éªŒè¯çš„è®¡åˆ’ï¼Œä»è€Œç›´æ¥å¼•å¯¼ç”Ÿæˆè¿‡ç¨‹ã€‚å®éªŒè¡¨æ˜ï¼ŒUnified Thinker åœ¨æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆå’Œå›¾åƒç¼–è¾‘æ–¹é¢æ˜¾è‘—æé«˜äº†å›¾åƒæ¨ç†å’Œç”Ÿæˆè´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02996', 'title': 'Large Reasoning Models Are (Not Yet) Multilingual Latent Reasoners', 'url': 'https://huggingface.co/papers/2601.02996', 'abstract': 'Large reasoning models exhibit multilingual latent reasoning capabilities with varying strength across languages and benchmarks, showing consistent internal prediction evolution despite surface-level differences.  \t\t\t\t\tAI-generated summary \t\t\t\t Large reasoning models (LRMs) achieve strong performance on mathematical reasoning tasks, often attributed to their capability to generate explicit chain-of-thought (CoT) explanations. However, recent work shows that LRMs often arrive at the correct answer before completing these textual reasoning steps, indicating the presence of latent reasoning -- internal, non-verbal computation encoded in hidden states. While this phenomenon has been explored in English, its multilingual behavior remains largely unknown. In this paper, we conduct a systematic investigation of multilingual latent reasoning in LRMs across 11 languages. Using a truncation-based strategy, we examine how the correct answer emerges as the model is given only partial reasoning traces, allowing us to measure stepwise latent prediction formation. Our results reveal clear evidence of multilingual latent reasoning, though unevenly: strong in resource-rich languages, weaker in low-resource ones, and broadly less observable on harder benchmarks. To understand whether these differences reflect distinct internal mechanisms, we further perform representational analyses. Despite surface-level disparities, we find that the internal evolution of predictions is highly consistent across languages and broadly aligns with English -- a pattern suggesting an English-centered latent reasoning pathway.', 'score': 1, 'issue_id': 466, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '5481230dde24f9ec', 'authors': ['Yihong Liu', 'Raoyuan Zhao', 'Hinrich SchÃ¼tze', 'Michael A. Hedderich'], 'affiliations': ['Center for Information and Language Processing, LMU Munich', 'Munich Center for Machine Learning (MCML)'], 'pdf_title_img': 'assets/pdf/title_img/2601.02996.jpg', 'data': {'categories': ['#multilingual', '#reasoning', '#math', '#low_resource', '#interpretability'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡ĞºÑ€Ñ‹Ñ‚Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ LRM: ĞµĞ´Ğ¸Ğ½Ñ‹Ğ¹ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ·Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğ¼ Ñ„Ğ°ÑĞ°Ğ´Ğ¾Ğ¼', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ÑÑ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑÑ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹ Ñ€ĞµÑˆĞ°Ñ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾ Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸ÑĞ·Ñ‹Ñ‡Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ Ğ½Ğ° 11 ÑĞ·Ñ‹ĞºĞ°Ñ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ±Ñ€ĞµĞ·Ğ°Ğ½Ğ¸Ñ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞµĞº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ½Ğ° Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ğ¿Ğ°Ñ…. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ ÑĞ¸Ğ»ÑŒĞ½ĞµĞµ Ğ²Ñ‹Ñ€Ğ°Ğ¶ĞµĞ½Ğ¾ Ğ² Ğ±Ğ¾Ğ³Ğ°Ñ‚Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ°Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ°Ñ… Ğ¸ ÑĞ»Ğ°Ğ±ĞµĞµ Ğ² Ğ½Ğ¸Ğ·ĞºĞ¾Ñ€ĞµÑÑƒÑ€ÑĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ°Ñ…. ĞĞµÑĞ¼Ğ¾Ñ‚Ñ€Ñ Ğ½Ğ° Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ½Ñ‹Ğµ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ¸Ñ, Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½ÑÑ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¹ Ğ¾ÑÑ‚Ğ°Ñ‘Ñ‚ÑÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¸ Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ° Ğ½Ğ° Ğ°Ğ½Ğ³Ğ»Ğ¸Ğ¹ÑĞºĞ¸Ğ¹ ÑĞ·Ñ‹Ğº ĞºĞ°Ğº Ğ´Ğ¾Ğ¼Ğ¸Ğ½Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¿ÑƒÑ‚ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Unveiling Multilingual Latent Reasoning in AI Models', 'desc': 'This paper investigates how large reasoning models (LRMs) perform reasoning tasks in multiple languages. It reveals that these models can generate correct answers through internal, non-verbal computations, known as latent reasoning, even before completing explicit reasoning steps. The study shows that while multilingual latent reasoning exists, its strength varies significantly across languages, being stronger in resource-rich languages and weaker in low-resource ones. Additionally, the internal prediction processes are consistent across languages, suggesting a dominant reasoning pathway centered around English.'}, 'zh': {'title': 'å¤šè¯­è¨€æ½œåœ¨æ¨ç†çš„æ¢ç´¢', 'desc': 'å¤§å‹æ¨ç†æ¨¡å‹ï¼ˆLRMsï¼‰åœ¨å¤šè¯­è¨€æ¨ç†èƒ½åŠ›ä¸Šè¡¨ç°å‡ºä¸åŒçš„å¼ºåº¦ï¼Œå°½ç®¡è¡¨é¢ä¸Šå­˜åœ¨å·®å¼‚ã€‚è¿™äº›æ¨¡å‹åœ¨æ•°å­¦æ¨ç†ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œéƒ¨åˆ†åŸå› æ˜¯å®ƒä»¬èƒ½å¤Ÿç”Ÿæˆæ˜ç¡®çš„æ¨ç†é“¾ï¼ˆCoTï¼‰è§£é‡Šã€‚ç„¶è€Œï¼Œç ”ç©¶è¡¨æ˜ï¼ŒLRMsåœ¨å®Œæˆè¿™äº›æ–‡æœ¬æ¨ç†æ­¥éª¤ä¹‹å‰å°±èƒ½å¾—å‡ºæ­£ç¡®ç­”æ¡ˆï¼Œè¡¨æ˜å­˜åœ¨æ½œåœ¨æ¨ç†ï¼Œå³éšè—çŠ¶æ€ä¸­ç¼–ç çš„å†…éƒ¨éè¯­è¨€è®¡ç®—ã€‚æˆ‘ä»¬å¯¹11ç§è¯­è¨€ä¸­çš„å¤šè¯­è¨€æ½œåœ¨æ¨ç†è¿›è¡Œäº†ç³»ç»Ÿè°ƒæŸ¥ï¼Œç»“æœæ˜¾ç¤ºåœ¨èµ„æºä¸°å¯Œçš„è¯­è¨€ä¸­æ½œåœ¨æ¨ç†è¾ƒå¼ºï¼Œè€Œåœ¨èµ„æºåŒ®ä¹çš„è¯­è¨€ä¸­è¾ƒå¼±ï¼Œä¸”åœ¨æ›´éš¾çš„åŸºå‡†æµ‹è¯•ä¸­è§‚å¯Ÿåˆ°çš„æƒ…å†µæ™®éè¾ƒå°‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02359', 'title': 'ExposeAnyone: Personalized Audio-to-Expression Diffusion Models Are Robust Zero-Shot Face Forgery Detectors', 'url': 'https://huggingface.co/papers/2601.02359', 'abstract': 'A fully self-supervised diffusion model approach for face forgery detection that computes identity distances through reconstruction errors, demonstrating superior performance on unseen manipulations and real-world corruptions.  \t\t\t\t\tAI-generated summary \t\t\t\t Detecting unknown deepfake manipulations remains one of the most challenging problems in face forgery detection. Current state-of-the-art approaches fail to generalize to unseen manipulations, as they primarily rely on supervised training with existing deepfakes or pseudo-fakes, which leads to overfitting to specific forgery patterns. In contrast, self-supervised methods offer greater potential for generalization, but existing work struggles to learn discriminative representations only from self-supervision. In this paper, we propose ExposeAnyone, a fully self-supervised approach based on a diffusion model that generates expression sequences from audio. The key idea is, once the model is personalized to specific subjects using reference sets, it can compute the identity distances between suspected videos and personalized subjects via diffusion reconstruction errors, enabling person-of-interest face forgery detection. Extensive experiments demonstrate that 1) our method outperforms the previous state-of-the-art method by 4.22 percentage points in the average AUC on DF-TIMIT, DFDCP, KoDF, and IDForge datasets, 2) our model is also capable of detecting Sora2-generated videos, where the previous approaches perform poorly, and 3) our method is highly robust to corruptions such as blur and compression, highlighting the applicability in real-world face forgery detection.', 'score': 1, 'issue_id': 459, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': '6f0 cing image clarity in hazy conditions. Traditional methods often rely on atmospheric scattering models, while recent deep learning techniques, specifically Convolutional Neural Networks (CNNs) and Transformers, have improved performance by effectively analyzing image features. However, CNNs struggle with long-range dependencies, and Transformers demand significant computational resources. To address these limitations, we propose DehazeSNN, an innovative architecture that integrates a U-Net-like design with Spiking Neural Networks (SNNs). DehazeSNN captures multi-scale image features while efficiently managing local and long-range dependencies. The introduction of the Orthogonal Leaky-Integrate-and-Fire Block (OLIFBlock) enhances cross-channel communication, resulting in superior dehazing performance with reduced computational burden. Our extensive experiments show that DehazeSNN is highly competitive to state-of-the-art methods on benchmark datasets, delivering high-quality haze-free images with a smaller model size and less multiply-accumulate operations. The proposed dehazing method is publicly available at https://github.com/HaoranLiu507/DehazeSNN.', 'score': 1, 'issue_id': 455, 'pub_date': '2026-12-30', 'pub_date_card': {'ru': '30 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 30', 'zh': '12æœˆ30æ—¥'}, 'hash': 'bf1ddc8caabda593', 'authors': ['Huibin Li', 'Haoran Liu', 'Mingzhe Liu', 'Yulong Xiao', 'Peng Li', 'Guibin Zan'], 'affiliations': ['College of Computer Science and Cyber Security, Chengdu University of Technology', 'College of Nuclear Technology and Automation Engineering, Chengdu University of Technology', 'Department of Energy, Politecnico di Milano', 'School of Data Science and Artificial Intelligence, Wenzhou University of Technology', 'Sigray, Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2512.23950.jpg', 'data': {'categories': ['#architecture', '#cv', '#small_models'], 'emoji': 'ğŸŒ«ï¸', 'ru': {'title': 'Ğ˜Ğ¼Ğ¿ÑƒĞ»ÑŒÑĞ½Ñ‹Ğµ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚Ğ¸ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ² ½Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚ Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑĞ½Ğ¸Ğ·Ğ¸Ñ‚ÑŒ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğº Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ğ¾Ğ¼Ñƒ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ Ñ 81.69% Ğ´Ğ¾ 2.82%, Ğ¿Ñ€Ğ¸Ñ‡Ñ‘Ğ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆÑƒÑ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğº Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸ÑĞ¼.'}, 'en': {'title': 'Balancing AI Power and Control: The Steerability Challenge', 'desc': 'This research explores the relationship between the capabilities of AI systems and their steerability, which refers to how well we can control their behavior. It highlights a critical safety-security dilemma: while we need high steerability to ensure safety and prevent harmful actions, low steerability is necessary to protect against malicious exploitation. The study demonstrates that specific prompts can significantly reduce unwanted behaviors in large language models, such as shutdown avoidance and self-replication. By using anti-instrumental prompts, the researchers found that larger models can exhibit lower convergence rates compared to smaller ones, indicating a potential method for enhancing control over AI systems.'}, 'zh': {'title': 'å¹³è¡¡AIèƒ½åŠ›ä¸å¯å¼•å¯¼æ€§ï¼Œç¡®ä¿å®‰å…¨ä¸æ§åˆ¶', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†äººå·¥æ™ºèƒ½ç³»ç»Ÿçš„èƒ½åŠ›ä¸å¯å¼•å¯¼æ€§ä¹‹é—´çš„å¹³è¡¡ã€‚æˆ‘ä»¬å‘ç°ï¼Œç‰¹å®šçš„æç¤ºå¯ä»¥æ˜¾è‘—å‡å°‘å¤§å‹è¯­è¨€æ¨¡å‹çš„ä¸å½“è¡Œä¸ºã€‚ç ”ç©¶åŒºåˆ†äº†æˆæƒå¯å¼•å¯¼æ€§å’Œæœªç»æˆæƒçš„å¯å¼•å¯¼æ€§ï¼Œå¼ºè°ƒäº†å®‰å…¨ä¸å®‰å…¨æ€§ä¹‹é—´çš„åŸºæœ¬çŸ›ç›¾ã€‚é€šè¿‡ä½¿ç”¨Qwen3å’ŒInstrumentalEvalï¼Œæˆ‘ä»¬å‘ç°çŸ­çš„åå·¥å…·æç¤ºåç¼€å¯ä»¥æ˜¾è‘—é™ä½ä¸å½“è¡Œä¸ºçš„å‘ç”Ÿç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.20578', 'title': 'Can LLMs Predict Their Own Failures? Self-Awareness via Internal Circuits', 'url': 'https://huggingface.co/papers/2512.20578', 'abstract': 'Large language models (LLMs) generate fluent and complex outputs but often fail to recognize their own mistakes and hallucinations. Existing approaches typically rely on external judges, multi-sample consistency, or text-based self-critique, which incur additional compute or correlate weakly with true correctness. We ask: can LLMs predict their own failures by inspecting internal states during inference? We introduce Gnosis, a lightweight self-awareness mechanism that enables frozen LLMs to perform intrinsic self-verification by decoding signals from hidden states and attention patterns. Gnosis passively observes internal traces, compresses them into fixed-budget descriptors, and predicts correctness with negligible inference cost, adding only ~5M parameters and operating independently of sequence length. Across math reasoning, open-domain question answering, and academic knowledge benchmarks, and over frozen backbones ranging from 1.7B to 20B parameters, Gnosis consistently outperforms strong internal baselines and large external judges in both accuracy and calibration. Moreover, it generalizes zero-shot to partial generations, enabling early detection of failing trajectories and compute-aware control. These results show that reliable correctness cues are intrinsic to generation process and can be extracted efficiently without external supervision.', 'score': 46, 'issue_id': 426, 'pub_date': '2026-12-23', 'pub_date_card': {'ru': '23 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 23', 'zh': '12æœˆ23æ—¥'}, 'hash': '044a6c076f36aa3e', 'authors': ['Amirhosein Ghasemabadi', 'Di Niu'], 'affiliations': ['University of Alberta, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2512.20578.jpg', 'data': {'categories': ['#benchmark', '#interpretability', '#hallucinations', '#reasoning', '#inference', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Gnosis â€” Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ ÑĞ°Ğ¼Ğ¾Ğ¾ÑĞ¾Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸Ğ¼ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ²Ğ°Ñ‚ÑŒ ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾ÑˆĞ¸Ğ  monitor their own performance without external assistance.'}, 'zh': {'title': 'Gnosisï¼šè®©æ¨¡å‹è‡ªæˆ‘è¯†åˆ«é”™è¯¯çš„åˆ›æ–°æœºåˆ¶', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰èƒ½å¤Ÿç”Ÿæˆæµç•…ä¸”å¤æ‚çš„è¾“å‡ºï¼Œä½†å¸¸å¸¸æ— æ³•è¯†åˆ«è‡ªèº«çš„é”™è¯¯å’Œå¹»è§‰ã€‚ç°æœ‰çš„æ–¹æ³•é€šå¸¸ä¾èµ–å¤–éƒ¨è¯„ä¼°è€…ã€å¤šæ ·æœ¬ä¸€è‡´æ€§æˆ–åŸºäºæ–‡æœ¬çš„è‡ªæˆ‘æ‰¹è¯„ï¼Œè¿™äº›æ–¹æ³•ä¼šå¢åŠ è®¡ç®—æˆæœ¬æˆ–ä¸çœŸå®æ­£ç¡®æ€§ç›¸å…³æ€§è¾ƒå¼±ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§åä¸ºGnosisçš„è½»é‡çº§è‡ªæˆ‘æ„è¯†æœºåˆ¶ï¼Œä½¿å¾—å†»ç»“çš„LLMsèƒ½å¤Ÿé€šè¿‡è§£ç éšè—çŠ¶æ€å’Œæ³¨æ„åŠ›æ¨¡å¼ä¸­çš„ä¿¡å·è¿›è¡Œå†…åœ¨è‡ªæˆ‘éªŒè¯ã€‚Gnosisèƒ½å¤Ÿè¢«åŠ¨è§‚å¯Ÿå†…éƒ¨ç—•è¿¹ï¼Œå°†å…¶å‹ç¼©ä¸ºå›ºå®šé¢„ç®—çš„æè¿°ç¬¦ï¼Œå¹¶ä»¥æå°çš„æ¨ç†æˆæœ¬é¢„æµ‹æ­£ç¡®æ€§ï¼Œä¸”ä»…å¢åŠ çº¦5Må‚æ•°ï¼Œç‹¬ç«‹äºåºåˆ—é•¿åº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02204', 'title': 'NextFlow: Unified Sequential Modeling Activates Multimodal Understanding and Generation', 'url': 'https://huggingface.co/papers/2601.02204', 'abstract': 'NextFlow is a unified decoder-only autoregressive transformer that processes interleaved text-image tokens, enabling fast multimodal generation through novel next-token and next-scale prediction strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t We present NextFlow, a unified decoder-only autoregressive transformer trained on 6 trillion interleaved text-image discrete tokens. By leveraging a unified vision representation within a unified autoregressive architecture, NextFlow natively activates multimodal understanding and generation capabilities, unlocking abilities of image editing, interleaved content and video generation. Motivated by the distinct nature of modalities - where text is strictly sequential and images are inherently hierarchical - we retain next-token prediction for text but adopt next-scale prediction for visual generation. This departs from traditional raster-scan methods, enabling the generation of 1024x1024 images in just 5 seconds - orders of magnitude faster than comparable AR models. We address the instabili n during inference, optimizing performance while maintaining resource efficiency. The model supports a long context window of 256,000 tokens and is capable of understanding and generating text in six different languages. Evaluations show that K-EXAONE performs competitively against other large models, making it a valuable tool for various applications in both industry and research.'}, 'zh': {'title': 'K-EXAONEï¼šå¤šè¯­è¨€çš„å¼ºå¤§AIåŸºç¡€æ¨¡å‹', 'desc': 'K-EXAONEæ˜¯ä¸€ç§å¤šè¯­è¨€æ¨¡å‹ï¼Œé‡‡ç”¨æ··åˆä¸“å®¶æ¶æ„ï¼Œå…·æœ‰2360äº¿ä¸ªå‚æ•°ï¼Œåœ¨æ¨ç†æ—¶æ¿€æ´»230äº¿ä¸ªå‚æ•°ã€‚å®ƒæ”¯æŒ256Kçš„ä¸Šä¸‹æ–‡çª—å£ï¼Œå¹¶è¦†ç›–å…­ç§è¯­è¨€ï¼ŒåŒ…æ‹¬éŸ©è¯­ã€è‹±è¯­ã€è¥¿ç­ç‰™è¯­ã€å¾·è¯­ã€æ—¥è¯­å’Œè¶Šå—è¯­ã€‚é€šè¿‡å…¨é¢çš„åŸºå‡†æµ‹è¯•ï¼ŒK-EXAONEåœ¨æ¨ç†ã€ä»£ç†ã€é€šç”¨ã€éŸ©è¯­å’Œå¤šè¯­è¨€èƒ½åŠ›æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œæ€§èƒ½ä¸ç±»ä¼¼è§„æ¨¡çš„å¼€æ”¾æƒé‡æ¨¡å‹ç›¸å½“ã€‚è¯¥æ¨¡å‹æ—¨åœ¨æ¨åŠ¨äººå·¥æ™ºèƒ½çš„å‘å±•ï¼Œä»¥æ”¹å–„äººç±»ç”Ÿæ´»ï¼Œé€‚ç”¨äºå¹¿æ³›çš„å·¥ä¸šå’Œç ”ç©¶åº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.01425', 'title': 'DreamID-V:Bridging the Image-to-Video Gap for High-Fidelity Face Swapping via Diffusion Transformer', 'url': 'https://huggingface.co/papers/2601.01425', 'abstract': 'A novel video face swapping framework combines image face swapping techniques with diffusion transformers and curriculum learning to achieve superior identity preservation and visual realism.  \t\t\t\t\tAI-generated summary \t\t\t\t Video Face Swapping (VFS) requires seamlessly injecting a source identity into a target video while meticulously preserving the original pose, expression, lighting, background, and dynamic information. Existing methods struggle to maintain identity similarity and attribute preservation while preserving temporal consistency. To address the challenge, we propose a comprehensive framework to seamlessly transfer the superiority of Image Face Swapping (IFS) to the video domain. We first introduce a novel data pipeline SyncID-Pipe that pre-trains an Identity-Anchored Video Synthesizer µĞ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Stabilizing Visual Generation with Enhanced Policy Optimization', 'desc': 'This paper addresses the training instability in Visual AutoRegressive (VAR) models caused by asynchronous policy conflicts. It introduces a new framework that enhances Group Relative Policy Optimization (GRPO) by incorporating intermediate rewards, dynamic time-step reweighting, and mask propagation algorithms. These components work together to stabilize training and improve the alignment of generated outputs. The proposed method shows significant improvements in sample quality compared to traditional GRPO methods, making VAR models more robust and effective in visual generation tasks.'}, 'zh': {'title': 'è§£å†³è§†è§‰è‡ªå›å½’æ¨¡å‹è®­ç»ƒä¸ç¨³å®šæ€§çš„æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³è§†è§‰è‡ªå›å½’æ¨¡å‹åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­ç”±äºå¼‚æ­¥ç­–ç•¥å†²çªè€Œå¯¼è‡´çš„ä¸ç¨³å®šæ€§ã€‚è¯¥æ¡†æ¶é€šè¿‡å¢å¼ºç¾¤ä½“ç›¸å¯¹ç­–ç•¥ä¼˜åŒ–ï¼ˆGRPOï¼‰ï¼Œå¼•å…¥äº†ä¸­é—´å¥–åŠ±ã€åŠ¨æ€æ—¶é—´æ­¥é‡åŠ æƒå’Œæ©ç ä¼ æ’­ç®—æ³•ç­‰ä¸‰ä¸ªååŒç»„ä»¶ã€‚ä¸­é—´å¥–åŠ±ç”¨äºæŒ‡å¯¼æ—©æœŸç”Ÿæˆï¼ŒåŠ¨æ€æ—¶é—´æ­¥é‡åŠ æƒåˆ™å¸®åŠ©ç²¾ç¡®åˆ†é…ä¿¡ç”¨ï¼Œè€Œæ©ç ä¼ æ’­ç®—æ³•åˆ™ä»å¥–åŠ±åé¦ˆå­¦ä¹ çš„åŸåˆ™å‡ºå‘ï¼Œæ—¨åœ¨ç©ºé—´å’Œæ—¶é—´ä¸Šéš”ç¦»ä¼˜åŒ–æ•ˆæœã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨æ ·æœ¬è´¨é‡å’Œç›®æ ‡å¯¹é½æ–¹é¢æ˜¾è‘—ä¼˜äºä¼ ç»Ÿçš„GRPOåŸºçº¿ï¼Œèƒ½å¤Ÿæœ‰æ•ˆä¼˜åŒ–è§†è§‰è‡ªå›å½’æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.24138', 'title': 'GARDO: Reinforcing Diffusion Models without Reward Hacking', 'url': 'https://huggingface.co/papers/2512.24138', 'abstract': 'Online reinforcement learning for diffusion model fine-tuning suffers from reward hacking due to proxy reward mismatches, which GARDO addresses through selective regularization, adaptive reference updates, and diversity-aware reward amplification.  \t\t\t\t\tAI-generated summary \t\t\t\t Fine-tuning diffusion models via online reinforcement learning (RL) has shown great potential for enhancing text-to-image alignment. However, since precisely specifying a ground-truth objective for visual tasks remains challenging, the models are often optimized using a proxy reward that only partially captures the true goal. This mismatch often leads to reward hacking, where proxy scores increase while real image quality deteriorates and generation diversity collapses. While common solutions add regularization against the reference policy to prevent reward hacking, they compromise sample efficiency and impede the exploration of novel, high-reward regions, as the reference policy is usually sub-optimal. To address the competing demands of sample efficiency, effective exploration, and mitigation of reward hacking, we propose Gated and Adaptive Regularization with Diversity-aware Optimization (GARDO), a versatile framework compatible with various RL algorithms. Our key insight is that regularization need not be applied universally; instead, it is highly effective to selectively penalize a subset of samples that exhibit high uncertainty. To address the exploration challenge, GARDO introduces an adaptive regularization mechanism wherein the reference model is periodically updated to match the capabilities of the online policy, ensuring a relevant regularization target. To address the mode collapse issue in RL, GARDO amplifies the rewards for high-quality samples that also exhibit high diversity, encouraging mode coverage without destabilizing the optimization process. Extensive experiments across diverse proxy rewards and hold-out unseen metrics consistently show that GARDO mitigates reward hacking and enhances generation diversity without sacrificing sample efficiency or exploration, highlighting its effectiveness and robustness.', 'score': 23, 'issue_id': 428, 'pub_date': '2026-12-30', 'pub_date_card': {'ru': '30 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 30', 'zh': '12æœˆ30æ—¥'}, 'hash': '824aa5f73ac6084b', 'authors': ['Haoran He', 'Yuxiao Ye', 'Jie Liu', 'Jiajun Liang', 'Zhiyong Wang', 'Ziyang Yuan', 'Xi  It addresses the problem of reward hacking, which occurs when models optimize for proxy rewards that do not accurately reflect the desired outcomes. GARDO employs selective regularization to penalize only uncertain samples, adaptive reference updates to keep the model aligned with the current policy, and diversity-aware reward amplification to encourage varied outputs. The results demonstrate that GARDO effectively enhances image quality and diversity while maintaining efficient exploration in the learning process.'}, 'zh': {'title': 'è§£å†³å¥–åŠ±é»‘å®¢ï¼Œæå‡ç”Ÿæˆå¤šæ ·æ€§ï¼', 'desc': 'åœ¨çº¿å¼ºåŒ–å­¦ä¹ åœ¨æ‰©æ•£æ¨¡å‹å¾®è°ƒä¸­é¢ä¸´å¥–åŠ±é»‘å®¢é—®é¢˜ï¼Œä¸»è¦æ˜¯ç”±äºä»£ç†å¥–åŠ±ä¸çœŸå®ç›®æ ‡ä¸åŒ¹é…ã€‚GARDOé€šè¿‡é€‰æ‹©æ€§æ­£åˆ™åŒ–ã€è‡ªé€‚åº”å‚è€ƒæ›´æ–°å’Œå¤šæ ·æ€§å¥–åŠ±æ”¾å¤§æ¥è§£å†³è¿™ä¸€é—®é¢˜ã€‚è¯¥æ–¹æ³•æœ‰æ•ˆåœ°å‡å°‘äº†å¥–åŠ±é»‘å®¢ç°è±¡ï¼ŒåŒæ—¶æé«˜äº†ç”Ÿæˆçš„å¤šæ ·æ€§ï¼Œè€Œä¸ç‰ºç‰²æ ·æœ¬æ•ˆç‡ã€‚GARDOçš„å…³é”®åœ¨äºé€‰æ‹©æ€§åœ°å¯¹é«˜ä¸ç¡®å®šæ€§çš„æ ·æœ¬è¿›è¡Œæƒ©ç½šï¼Œå¹¶å®šæœŸæ›´æ–°å‚è€ƒæ¨¡å‹ï¼Œä»¥ç¡®ä¿æ­£åˆ™åŒ–ç›®æ ‡çš„ç›¸å…³æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02358', 'title': 'VINO: A Unified Visual Generator with Interleaved OmniModal Context', 'url': 'https://huggingface.co/papers/2601.02358', 'abstract': 'VINO is a unified visual generator that uses a shared diffusion backbone with multimodal inputs to perform image and video generation and editing tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t We present VINO, a unified visual generator that performs image and video generation and editing within a single framework. Instead of relying on task-specific models or independent modules for each modality, VINO uses a shared diffusion backbone that conditions on text, images and videos, enabling a broad range of visual creation and editing tasks under one model. Specifically, VINO couples a vision-language model (VLM) with a Multimodal Diffusion Transformer (MMDiT), where multimodal inputs are encoded as interleaved conditioning tokens, and then used to guide the diffusion process. This design supports multi-reference grounding, long-form instruction following, and coherent identity preservation across static and dynamic content, while avoiding modality-specific architectural components. To train such a unified system, we introduce a multi-stage training pipeline that progressively expands a video generation base model into a unified, multi-task generator capable of both image and video input and output. Across diverse generation and editing benchmarks, VINO demonstrates strong visual quality, faithful instruction following, improved reference and attribute preservation, and more controllable multi-identity edits. Our results highlight a practical path toward scalable unified visual generation, and the promise of interleaved, in-context computation as a foundation for general-purpose visual creation.', 'score': 21, 'issue_id': 426, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': '921cf734749276d1', 'authors': ['Junyi Chen', 'Tong He', 'Zhoujie Fu', 'Pengfei Wan', 'Kun Gai', 'Weicai Ye'], 'affiliations': ['Kling Team, Kuaishou Technology', 'Nanyang Technology University', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2601.02358.jpg', 'data': {'categories': ['#multimodal', '#video', '#open_source', '#diffusion', '#architecture', '#training'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ²ÑĞµÑ… Ğ²Ğ¸Ğ´Ğ¾Ğ² Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ‚Ğ²Ğ¾Ñ€Ñ‡ĞµÑÑ‚Ğ²Ğ°', 'desc': 'VINO â€” ÑÑ‚Ğ¾ ĞµĞ´Ğ¸Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ½Ğ° Ğ¾Ğ±Ñ‰ĞµĞ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ vision-language model Ñ Multimodal Diffusion Transformer, Ğ¿Ñ€Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ñ Ğ½Ğ° Ğ²Ñ…Ğ¾Ğ´ Ñ‚ĞµĞºÑÑ‚, Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ğ²Ğ¸Ğ´Ğµ Ñ‡ĞµÑ€ĞµĞ´ÑƒÑÑ‰Ğ¸Ñ…ÑÑ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹. Ğ¡Ğ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ÑÑ‚ĞµĞ¿ĞµĞ½Ğ½Ğ¾ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ² ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€, Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ğ·Ğ°Ğ´Ğ°Ñ‡. VINO Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğµ ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼, Ğ»ÑƒÑ‡ÑˆĞµĞµ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ¾Ğ² Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑ‚ÑŒ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾.'}, 'en': {'title': 'VINO: One Model for All Visual Creations', 'desc': "VINO is a cutting-edge visual generator that integrates image and video generation and editing into a single framework using a shared diffusion backbone. It leverages a vision-language model combined with a Multimodal Diffusion Transformer to process various inputs like text, images, and videos, allowing for versatile visual tasks. The model employs interleaved conditioning tokens to guide the diffusion process, ensuring coherent outputs and effective instruction adherence. VINO's innovative multi-stage training pipeline enhances its capabilities, demonstrating superior visual quality and control in generating and editing both static and dynamic content."}, 'zh': {'title': 'ç»Ÿä¸€è§†è§‰ç”Ÿæˆçš„æœªæ¥', 'desc': 'VINOæ˜¯ä¸€ç§ç»Ÿä¸€çš„è§†è§‰ç”Ÿæˆå™¨ï¼Œèƒ½å¤Ÿåœ¨å•ä¸€æ¡†æ¶å†…æ‰§è¡Œå›¾åƒå’Œè§†é¢‘çš„ç”Ÿæˆä¸ç¼–è¾‘ä»»åŠ¡ã€‚å®ƒä½¿ç”¨å…±äº«çš„æ‰©æ•£éª¨å¹²ç½‘ç»œï¼Œç»“åˆæ–‡æœ¬ã€å›¾åƒå’Œè§†é¢‘çš„å¤šæ¨¡æ€è¾“å…¥ï¼Œé¿å…äº†ä¾èµ–ç‰¹å®šä»»åŠ¡æ¨¡å‹çš„å¤æ‚æ€§ã€‚VINOå°†è§†è§‰è¯­è¨€æ¨¡å‹ä¸å¤šæ¨¡æ€æ‰©æ•£å˜æ¢å™¨ç»“åˆï¼Œé€šè¿‡äº¤é”™çš„æ¡ä»¶æ ‡è®°å¼•å¯¼æ‰©æ•£è¿‡ç¨‹ï¼Œä»è€Œå®ç°å¤šå‚è€ƒåŸºç¡€ã€é•¿å½¢å¼æŒ‡ä»¤è·Ÿéšå’Œä¸€è‡´çš„èº«ä»½ä¿ç•™ã€‚è¯¥ç³»ç»Ÿçš„å¤šé˜¶æ®µè®­ç»ƒæµç¨‹ä½¿å…¶èƒ½å¤Ÿé€æ­¥æ‰©å±•ä¸ºä¸€ä¸ªå¤šä»»åŠ¡ç”Ÿæˆå™¨ï¼Œå±•ç¤ºäº†å¼ºå¤§çš„è§†è§‰è´¨é‡å’Œå¯æ§çš„å¤šèº«ä»½ç¼–è¾‘èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02281', 'title': 'InfiniteVGGT: Visual Geometry Grounded Transformer for Endless Streams', 'url': 'https://huggingface.co/papers/2601.02281', 'abstract': "InfiniteVGGT enables continuous 3D visual geometry understanding through a causal transformer with adaptive memory management, outperforming existing streaming methods in long-term stability while introducing a new benchmark for extended evaluation.  \t\t\t\t\tAI-generated summary \t\t\t\t The grand vision of enabling persistent, large-scale 3D visual geometry understanding is shackled by the irreconcilable demands of scalability and long-term stability. While offline models like VGGT achieve inspiring geometry capability, their batch-based nature renders them irrelevant for live systems. Streaming architectures, though the intended solution for live operation, have proven inadequate. Existing methods either fail to support truly infinite-horizon inputs or suffer from catastrophic drift over long sequences. We shatter this long-standing dilemma with InfiniteVGGT, a causal visual geometry transformer that operationalizes the concept of a rolling memory through a bounded yet adaptive and perpetually expressive KV cache. Capitalizing on this, we devise a training-free, attention-agnostic pruning strategy that intelligently discards obsolete information, effectively ``rolling'' the memory forward with each new frame. Fully compatible with FlashAttention, InfiniteVGGT finally alleviates the compromise, enabling infinite-horizon streaming while outperforming existing streaming methods in long-term stability. The ultimate test for such a system is its performance over a truly infinite horizon, a capability that has been impossible to rigorously validate due to the lack of extremely long-term, continuous benchmarks. To address this critical gap, we introduce the Long3D benchmark, which, for the first time, enables a rigorous evaluation of continuous 3D geometry estimation on sequences about 10,000 frames. This provides the definitive evaluation platform for future research in long-term 3D geometry understanding. Code is available at: https://github.com/AutoLab-SAI-SJTU/InfiniteVGGT", 'score': 20, 'issue_id': 432, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': '6ad1993c1280bb64', 'authors': ['Shuai Yuan', 'Yantai Yang', 'Xiaotian Yang', 'Xupeng Zhang', 'Zhonghao Zhao', 'Lingming Zhang', 'Zhipeng Zhang'], 'affiliations': ['AutoLab, School of Artificial Intelligence, Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2601.02281.jpg', 'data': {'categories': ['#3d', '#cv', '#benchmark', '#architecture'], 'emoji': 'â™¾ï¸', 'ru': {'title': 'Ğ‘ĞµÑĞºĞ¾Ğ½ĞµÑ‡Ğ½Ğ°Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ: Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ğ´Ğ»Ñ Ğ²ĞµÑ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ 3D Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸', 'desc': 'InfiniteVGGT Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ñ‹Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ğ´Ğ»Ñ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ 3D Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸ ÑÑ†ĞµĞ½Ñ‹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ñ‹Ñ… Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ KV-ĞºĞµÑˆĞ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ±ĞµÑĞ¿Ñ€Ğ¸ÑÑ‚Ñ€Ğ°ÑÑ‚Ğ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ±Ñ€ĞµĞ·ĞºĞ¸ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ´Ğ°Ğ»ÑĞµÑ‚ ÑƒÑÑ‚Ğ°Ñ€ĞµĞ²ÑˆÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ±ĞµÑĞºĞ¾Ğ½ĞµÑ‡Ğ½Ñ‹Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ°Ğ´Ñ€Ğ¾Ğ² Ğ±ĞµĞ· ĞºĞ°Ñ‚Ğ°ÑÑ‚Ñ€Ğ¾Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ´Ñ€ĞµĞ¹Ñ„Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Long3D Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° ÑĞºÑÑ‚Ñ€ĞµĞ¼Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑÑ… Ğ¸Ğ· 10,000 ĞºĞ°Ğ´Ñ€Ğ¾Ğ². ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ² Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°.'}, 'en': {'title': 'InfiniteVGGT: Revolutionizing 3D Geometry Understanding with Adaptive Memory', 'desc': 'InfiniteVGGT is a novel approach that enhances 3D visual geometry understanding by utilizing a causal transformer with an adaptive memory system. This method addresses the challenges of scalability and long-term stability that have hindered previous streaming architectures. By implementing a rolling memory mechanism and a pruning strategy, InfiniteVGGT effectively manages information over extended sequences without losing performance. Additionally, it introduces the Long3D benchmark, allowing for rigorous evaluation of continuous 3D geometry estimation across thousands of frames, setting a new standard for future research.'}, 'zh': {'title': 'æ— é™è§†é‡ï¼Œç¨³å®šå‡ ä½•ç†è§£', 'desc': 'InfiniteVGGT æ˜¯ä¸€ç§å› æœè§†è§‰å‡ ä½•å˜æ¢å™¨ï¼Œèƒ½å¤Ÿå®ç°æŒç»­çš„ 3D è§†è§‰å‡ ä½•ç†è§£ã€‚å®ƒé€šè¿‡è‡ªé€‚åº”çš„è®°å¿†ç®¡ç†ï¼Œå…‹æœäº†ç°æœ‰æµå¼æ–¹æ³•åœ¨é•¿æœŸç¨³å®šæ€§æ–¹é¢çš„ä¸è¶³ã€‚ä¸ä¼ ç»Ÿçš„æ‰¹å¤„ç†æ¨¡å‹ä¸åŒï¼ŒInfiniteVGGT é‡‡ç”¨äº†æ»šåŠ¨è®°å¿†çš„æ¦‚å¿µï¼Œèƒ½å¤Ÿæœ‰æ•ˆå¤„ç†æ— é™æ—¶åŸŸçš„è¾“å…¥ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº† Long3D åŸºå‡†ï¼Œé¦–æ¬¡æä¾›äº†å¯¹è¿ç»­ 3D å‡ ä½•ä¼°è®¡çš„ä¸¥æ ¼è¯„ä¼°å¹³å°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02346', 'title': 'Falcon-H1R: Pushing the Reasoning Frontiers with a Hybrid Model for Efficient Test-Time Scaling', 'url': 'https://huggingface.co/papers/2601.02346', 'abstract': 'Falcon-H1R is a 7B-parameter language model that achieves competitive reasoning performance through efficient training strategies and architectural design, enabling scalable reasoning capabilities in compact models.  \t\t\t\t\tAI-generated summary \t\t\t\t This work introduces Falcon-H1R, a 7B-parameter reasoning-optimized model that establishes the feasibility of achieving competitive reasoning performance with small language models (SLMs). Falcon-H1R stands out for its parameter efficiency, consistently matching or outperforming SOTA reasoning models that are 2times to 7times larger across a variety of reasoning-intensive benchmarks. These results underscore the importance of careful data curation and targeted training strategies (via both efficient SFT and RL scaling) in delivering significant performance gains without increasing model size. Furthermore, Falcon-H1R advances the 3D limits of reasoning efficiency by combining faster inference (through its hybrid-parallel architecture design), token efficiency, and higher accuracy. This unique blend makes Falcon-H1R-7B a practical backbone for scaling advanced reasoning systems, particularly in scenarios requiring extensive chain-of-thoughts generation and parallel test-time scaling. Leveraging the recently introduced DeepConf approach, Falcon-H1R achieves state-of-the-art test-time scaling efficiency, offering substantial improvements in both accuracy and computational cost. As a result, Falcon-H1R demonstrates that compact models, through targeted model training and architectural choices, can deliver robust and scalable reasoning performance.', 'score': 12, 'issue_id': 427, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': 'be0a839ff0b87c9a', 'authors': ['Falcon LLM Team', 'Iheb Chaabane', 'Puneesh Khanna', 'Suhail Mohmad', 'Slim Frikha', 'Shi Hu', 'Abdalgader Abubaker', 'Reda Alami', 'Mikhail Lubinets', 'Mohamed El Amine Seddik', 'Hakim Hacid'], 'affiliations': ['Falcon LLM Team', 'Technology Innovation Institute (TIIUAE)'], 'pdf_title_img': 'assets/pdf/title_img/2601.02346.jpg', 'data': {'categories': ['#rl', '#training', '#optimization', '#architecture', '#benchmark', '#reasoning', '#open_source', '#small_models'], 'emoji': 'âš¡', 'ru': {'title': 'ĞœĞ¾Ñ‰Ğ½Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'Falcon-H1R â€” ÑÑ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ 7 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ning Revolution", 'desc': 'Talk2Move is a novel framework that uses reinforcement learning to enable spatial transformations of objects in scenes based on natural language instructions. It addresses the challenge of performing geometric transformations like translation, rotation, and resizing, which are difficult for existing methods due to limited data and optimization constraints. By utilizing Group Relative Policy Optimization (GRPO), Talk2Move generates diverse rollouts from images and text variations, eliminating the need for expensive paired datasets. The framework incorporates spatial rewards that directly assess geometric changes, resulting in accurate and coherent transformations that align well with the provided linguistic descriptions.'}, 'zh': {'title': 'Talk2Moveï¼šè‡ªç„¶è¯­è¨€é©±åŠ¨çš„ç‰©ä½“ç©ºé—´å˜æ¢', 'desc': 'Talk2Moveæ˜¯ä¸€ä¸ªåŸºäºå¼ºåŒ–å­¦ä¹ çš„æ‰©æ•£æ¡†æ¶ï¼Œèƒ½å¤Ÿæ ¹æ®è‡ªç„¶è¯­è¨€æŒ‡ä»¤ç²¾ç¡®åœ°å¯¹åœºæ™¯ä¸­çš„ç‰©ä½“è¿›è¡Œç©ºé—´å˜æ¢ã€‚è¯¥æ–¹æ³•è§£å†³äº†å¤šæ¨¡æ€ç”Ÿæˆç³»ç»Ÿåœ¨è‡ªç„¶è¯­è¨€æŒ‡å¯¼ä¸‹è¿›è¡Œç‰©ä½“å‡ ä½•å˜æ¢çš„æŒ‘æˆ˜ï¼Œå…‹æœäº†ç°æœ‰æ–¹æ³•åœ¨é…å¯¹ç›‘ç£å’Œåƒç´ çº§ä¼˜åŒ–æ–¹é¢çš„å±€é™ã€‚é€šè¿‡ä½¿ç”¨ç¾¤ä½“ç›¸å¯¹ç­–ç•¥ä¼˜åŒ–ï¼ˆGRPOï¼‰ï¼ŒTalk2Moveèƒ½å¤Ÿåœ¨ä¸éœ€è¦æ˜‚è´µé…å¯¹æ•°æ®çš„æƒ…å†µä¸‹ï¼Œæ¢ç´¢å‡ ä½•åŠ¨ä½œå¹¶ç”Ÿæˆå¤šæ ·çš„è¾“å‡ºã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTalk2Moveåœ¨ç©ºé—´å‡†ç¡®æ€§å’Œåœºæ™¯ä¸€è‡´æ€§æ–¹é¢è¶…è¶Šäº†ç°æœ‰çš„æ–‡æœ¬å¼•å¯¼ç¼–è¾‘æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02179', 'title': 'Confidence Estimation for LLMs in Multi-turn Interactions', 'url': 'https://huggingface.co/papers/2601.02179', 'abstract': 'Multi-turn conversation confidence estimation lacks systematic evaluation frameworks, prompting the introduction of novel metrics and a "Hinter-Guesser" paradigm for controlled dataset generation to improve calibration and monotonicity.  \t\t\t\t\tAI-generated summary \t\t\t\t While confidence estimation is a promising direction for mitigating hallucinations in Large Language Models (LLMs), current research dominantly focuses on single-turn settings. The dynamics of model confidence in multi-turn conversations, where context accumulates and ambiguity is progressively resolved, remain largely unexplored. Reliable confidence estimation in multi-turn settings is critical for many downstream applications, such as autonomous agents and human-in-the-loop systems. This work presents the first systematic study of confidence estimation in multi-turn interactions, establishing a formal evaluation framework grounded in two key desiderata: per-turn calibration and monotonicity of confidence as more information becomes available. To facilitate this, we introduce novel metrics, including a length-normalized Expected Calibration Error (InfoECE), and a new "Hinter-Guesser" paradigm for generating controlled evaluation datasets. Our experiments reveal that widely-used confidence techniques struggle with calibration and monotonicity in multi-turn dialogues. We propose P(Sufficient), a logit-based probe that achieves comparatively better performance, although the task remains far from solved. Our work provides a foundational methodology for developing more reliable and trustworthy conversational agents.', 'score': 6, 'issue_id': 438, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': 'e1689fc7ddf3b100', 'authors': ['Caiqi Zhang', 'Ruihan Yang', 'Xiaochen Zhu', 'Chengzu Li', 'Tiancheng Hu', 'Yijiang River Dong', 'Deqing Yang', 'Nigel Collier'], 'affiliations': ['Fudan University', 'University of Cambridge'], 'pdf_title_img': 'assets/pdf/title_img/2601.02179.jpg', 'data': {'categories': ['#benchmark', '#agents', '#hallucinations', '#alignment', '#training'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞšĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞ° ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ LLM Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¾Ğ±Ğ¾Ñ€Ğ¾Ñ‚Ğ½Ñ‹Ñ… Ñ€Ğ°Ğ·Ğ³Ğ¾Ğ²Ğ¾Ñ€Ğ°Ñ…', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¾ Ğ¿ĞµÑ€Ğ²Ğ¾Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ (co ate manipulation offers an efficient alternative to input modification, and we hope this work encourages further exploration of LLM internals for representation learning.', 'score': 5, 'issue_id': 426, 'pub_date': '2026-01-03', 'pub_date_card': {'ru': '3 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 3', 'zh': '1æœˆ3æ—¥'}, 'hash': '0d6e03d3443f8363', 'authors': ['Yixuan Tang', 'Yi Yang'], 'affiliations': ['The Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2601.01046.jpg', 'data': {'categories': ['#multimodal', '#training'], 'emoji': 'ğŸ”‘', 'ru': {'title': 'Ğ Ğ°ÑĞºÑ€Ñ‹Ñ‚Ğ¸Ğµ ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¹ Ğ¼Ğ¾Ñ‰Ğ¸ Ğ·Ğ°Ğ¼Ğ¾Ñ€Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ñ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğ¼Ğ¸ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸ÑĞ¼Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ KV-Embedding Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ-ÑĞ²Ğ¾Ğ±Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ¸Ğ· Ğ·Ğ°Ğ¼Ğ¾Ñ€Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ´Ğ²Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹: Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° Ñ€Ğ°Ğ½Ğ½Ğ¸Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ñ… Ğ¸ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ² ÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ñƒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ°. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºĞ»ÑÑ‡-Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½ĞµĞ³Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ° ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ ÑĞ»Ğ¾Ñ ĞºĞ°Ğº ÑĞ¶Ğ°Ñ‚Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ğ¿ĞµÑ€ĞµĞ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ ĞºĞ°Ğº Ğ¿Ñ€Ğ¸ÑÑ‚Ğ°Ğ²ĞºĞ° Ğ´Ğ»Ñ Ğ²ÑĞµÑ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². Ğ”Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞ»Ğ¾Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½ĞµĞ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ½Ğ° 10% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Unlocking Context with KV-Embedding in Frozen LLMs', 'desc': 'The paper introduces KV-Embedding, a novel framework that enhances representation learning from frozen large language models (LLMs) without the need for additional training. It addresses two main challenges: the limitations of causal attention that prevent early tokens from accessing later context, and the bias of next-token prediction that favors generation over meaningful representation. By utilizing key-value states from the final token of each layer, KV-Embedding allows all tokens to access comprehensive sequence-level context in a single forward pass. The method shows significant improvements in performance on various benchmarks, demonstrating the potential of manipulating internal states for better representation learning.'}, 'zh': {'title': 'KV-Embeddingï¼šæ— è®­ç»ƒè¡¨ç¤ºå­¦ä¹ çš„æ–°æ–¹æ³•', 'desc': 'KV-Embeddingæ˜¯ä¸€ç§æ–°æ¡†æ¶ï¼Œèƒ½å¤Ÿä»å†»ç»“çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä¸­è¿›è¡Œæ— è®­ç»ƒçš„è¡¨ç¤ºå­¦ä¹ ã€‚å®ƒé€šè¿‡åˆ©ç”¨å…³é”®-å€¼ï¼ˆKVï¼‰çŠ¶æ€æ¥å¢å¼ºä¸Šä¸‹æ–‡è®¿é—®ï¼Œå¹¶è‡ªåŠ¨é€‰æ‹©å±‚çº§ï¼Œä»è€Œè§£å†³äº†å› æœæ³¨æ„åŠ›å’Œä¸‹ä¸€ä¸ªæ ‡è®°é¢„æµ‹ç›®æ ‡å¸¦æ¥çš„ç»“æ„æ€§æŒ‘æˆ˜ã€‚è¯¥æ–¹æ³•å…è®¸æ‰€æœ‰æ ‡è®°åœ¨ä¸€æ¬¡å‰å‘ä¼ æ’­ä¸­è®¿é—®åºåˆ—çº§ä¸Šä¸‹æ–‡ï¼Œæå‡äº†è¡¨ç¤ºçš„è¯­ä¹‰å‹ç¼©èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒKV-Embeddingåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¶…è¶Šäº†ç°æœ‰çš„æ— è®­ç»ƒåŸºçº¿ï¼Œå±•ç¤ºäº†å†…éƒ¨çŠ¶æ€æ“ä½œåœ¨è¡¨ç¤ºå­¦ä¹ ä¸­çš„é«˜æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.00501', 'title': 'CPPO: Contrastive Perception for Vision Language Policy Optimization', 'url': 'https://huggingface.co/papers/2601.00501', 'abstract': 'CPPO improves vision-language model fine-tuning by detecting perception tokens through entropy shifts and using contrastive perception loss to enhance multimodal reasoning efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce CPPO, a Contrastive Perception Policy Optimization method for finetuning vision-language models (VLMs). While reinforcement learning (RL) has advanced reasoning in language models, extending it to multimodal reasoning requires improving both the perception and reasoning aspects. Prior works tackl gitimate requests.  \t\t\t\t\tAI-generated summary \t\t\t\t As large language models are deployed in high-stakes enterprise applications, from healthcare to finance, ensuring adherence to organization-specific policies has become essential. Yet existing safety evaluations focus exclusively on universal harms. We present COMPASS (Company/Organization Policy Alignment Assessment), the first systematic framework for evaluating whether LLMs comply with organizational allowlist and denylist policies. We apply COMPASS to eight diverse industry scenarios, generating and validating 5,920 queries that test both routine compliance and adversarial robustness through strategically designed edge cases. Evaluating seven state-of-the-art models, we uncover a fundamental asymmetry: models reliably handle legitimate requests (>95% accuracy) but catastrophically fail at enforcing prohibitions, refusing only 13-40% of adversarial denylist violations. These results demonstrate that current LLMs lack the robustness required for policy-critical deployments, establishing COMPASS as an essential evaluation framework for organizational AI safety.", 'score': 4, 'issue_id': 428, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': 'bf1e3c3f8aa12378', 'authors': ['Dasol Choi', 'DongGeon Lee', 'Brigitta Jesica Kartono', 'Helena Berndt', 'Taeyoun Kwon', 'Joonwon Jang', 'Haon Park', 'Hwanjo Yu', 'Minsuk Kahng'], 'affiliations': ['AIM Intelligence', 'BMW Group', 'POSTECH', 'Seoul National University', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2601.01836.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#alignment', '#security'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'Ğ¯Ğ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ñ‹ Ğº Ğ¾Ğ±Ñ…Ğ¾Ğ´Ñƒ Ğ¾Ñ€Ğ³Ğ°Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸Ğº', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ COMPASS â€” Ğ¿ĞµÑ€Ğ²ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¸ĞºÑƒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ 'COMPASSæ˜¯ä¸€ä¸ªè¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰æ˜¯å¦éµå¾ªç»„ç»‡æ”¿ç­–çš„ç³»ç»Ÿæ¡†æ¶ã€‚å°½ç®¡è¿™äº›æ¨¡å‹åœ¨å¤„ç†åˆæ³•è¯·æ±‚æ—¶è¡¨ç°è‰¯å¥½ï¼Œä½†åœ¨æ‰§è¡Œç¦æ­¢æ€§æ”¿ç­–æ–¹é¢å´å­˜åœ¨æ˜¾è‘—ç¼ºé™·ã€‚ç ”ç©¶å‘ç°ï¼Œå½“å‰çš„LLMåœ¨æ‹’ç»å¯¹æŠ—æ€§è¯·æ±‚æ—¶çš„å‡†ç¡®ç‡ä»…ä¸º13%åˆ°40%ã€‚å› æ­¤ï¼ŒCOMPASSä¸ºç¡®ä¿AIåœ¨å…³é”®é¢†åŸŸçš„å®‰å…¨æ€§æä¾›äº†å¿…è¦çš„è¯„ä¼°å·¥å…·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.23035', 'title': 'Toward Stable Semi-Supervised Remote Sensing Segmentation via Co-Guidance and Co-Fusion', 'url': 'https://huggingface.co/papers/2512.23035', 'abstract': 'A semi-supervised remote sensing image segmentation framework combines vision-language and self-supervised models to reduce pseudo-label drift through dual-student architecture and semantic co-guidance mechanisms.  \t\t\t\t\tAI-generated summary \t\t\t\t Semi-supervised remote sensing (RS) image semantic segmentation offers a promising solution to alleviate the burden of exhaustive annotation, yet it fundamentally struggles with pseudo-label drift, a phenomenon where confirmation bias leads to the accumulation of errors during training. In this work, we propose Co2S, a stable semi-supervised RS segmentation framework that synergistically fuses priors from vision-language models and self-supervised models. Specifically, we construct a heterogeneous dual-student architecture comprising two distinct ViT-based vision foundation models initialized with pretrained CLIP and DINOv3 to mitigate error accumulation and pseudo-label drift. To effectively incorporate these distinct priors, an explicit-implicit semantic co-guidance mechanism is introduced that utilizes text embeddings and learnable queries to provide explicit and implicit class-level guidance, respectively, thereby jointly enhancing semantic consistency. Furthermore, a global-local feature collaborative fusion strategy is developed to effectively fuse the global contextual information captured by CLIP with the local details produced by DINOv3, enabling the model to generate highly precise segmentation results. Extensive experiments on six popular datasets demonstrate the superiority of the proposed method, which consistently achieves leading performance across various partition protocols and diverse scenarios. Project page is available at https://xavierjiezou.github.io/Co2S/.', 'score': 4, 'issue_id': 429, 'pub_date': '2026-12-28', 'pub_date_card': {'ru': '28 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 28', 'zh': '12æœˆ28æ—¥'}, 'hash': '46b30a51798dbc10', 'authors': ['Yi Zhou', 'Xuechao Zou', 'Shun Zhang', 'Kai Li', 'Shiying Wang', 'Jingming Chen', 'Congyan Lang', 'Tengfei Cao', 'Pin Tao', 'Yuanchun Shi'], 'affiliations': ['Department of Computer Science and Technology, Tsinghua University, Beijing, China', 'Intelligent Computing and Application Laboratory of Qinghai Province, Qinghai University, Xining, China', 'Key Lab of Big Data & Artificial Intelligence in Transportation (Ministry of Education), School of Computer Science & Technology, Beijing Jiaotong University, Beijing, China', 'Key Laboratory of Pervasive Computing, Ministry of Education', 'School of Computer Technology and Application, Qinghai University, Xining, China'], 'pdf_title_img': 'assets/pdf/title_img/2512.23035.jpg', 'data': {'categories': ['#architecture', '#dataset', '#cv', '#multimodal'], 'emoji': 'ğŸ›°ï¸', 'ru': {'title': 'Ğ”Ğ²Ğ¾Ğ¹Ğ½Ğ¾Ğ¹ ÑÑ‚ÑƒĞ´ĞµĞ½Ñ‚ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ² Ğ´Ñ€ĞµĞ¹Ñ„Ğ°: ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ°Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ ÑĞ¿ÑƒÑ‚Ğ½Ğ¸ĞºĞ¾Ğ²Ñ‹Ñ… ÑĞ½Ğ¸Ğ¼ĞºĞ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· ÑĞ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ½Ğ¸Ğµ-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¸ ÑĞ°Ğ¼Ğ¾ÑÑƒĞ¿ĞµÑ€Ğ²Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Co2S â€” Ğ¿Ğ¾Ğ»ÑƒÑÑƒĞ¿ĞµÑ€Ğ²Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ ÑĞ½Ğ¸Ğ¼ĞºĞ¾Ğ² Ğ´Ğ¸ÑÑ‚Ğ°Ğ½Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ğ¾Ğ½Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ´Ñ€ĞµĞ¹Ñ„Ğ° Ğ¿ÑĞµĞ²Ğ´Ğ¾-Ğ¼ĞµÑ‚Ğ¾Ğº. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ³ĞµÑ‚ĞµÑ€Ğ¾Ğ³ĞµĞ½Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚Ñ ‰æ•ˆæ•´åˆä¸Šä¸‹æ–‡ä¿¡æ¯å’Œå±€éƒ¨ç»†èŠ‚ï¼Œä»è€Œå®ç°é«˜ç²¾åº¦çš„åˆ†å‰²ç»“æœã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.01426', 'title': 'SWE-Lego: Pushing the Limits of Supervised Fine-tuning for Software Issue Resolving', 'url': 'https://huggingface.co/papers/2601.01426', 'abstract': 'SWE-Lego achieves state-of-the-art performance in software engineering task resolution through a lightweight supervised fine-tuning approach combined with a curated dataset and refined training procedures.  \t\t\t\t\tAI-generated summary \t\t\t\t We present SWE-Lego, a supervised fine-tuning (SFT) recipe designed to achieve state-ofthe-art performance in software engineering (SWE) issue resolving. In contrast to prevalent methods that rely on complex training paradigms (e.g., mid-training, SFT, reinforcement learning, and their combinations), we explore how to push the limits of a lightweight SFT-only approach for SWE tasks. SWE-Lego comprises three core building blocks, with key findings summarized as follows: 1) the SWE-Lego dataset, a collection of 32k highquality task instances and 18k validated trajectories, combining real and synthetic data to complement each other in both quality and quantity; 2) a refined SFT procedure with error masking and a difficulty-based curriculum, which demonstrably improves action quality and overall performance. Empirical results show that with these two building bricks alone,the SFT can push SWE-Lego models to state-of-the-art performance among open-source models of comparable size on SWE-bench Verified: SWE-Lego-Qwen3-8B reaches 42.2%, and SWE-Lego-Qwen3-32B attains 52.6%. 3) We further evaluate and improve test-time scaling (TTS) built upon the SFT foundation. Based on a well-trained verifier, SWE-Lego models can be significantly boosted--for example, 42.2% to 49.6% and 52.6% to 58.8% under TTS@16 for the 8B and 32B models, respectively.', 'score': 2, 'issue_id': 432, 'pub_date': '2026-01-04', 'pub_date_card': {'ru': '4 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'J ngineering task resolution using a lightweight supervised fine-tuning (SFT) method. It utilizes a specially curated dataset containing 32,000 high-quality task instances and 18,000 validated trajectories, which enhances the training process by combining real and synthetic data. The refined SFT procedure incorporates error masking and a difficulty-based curriculum to improve the quality of actions taken by the model. Empirical results demonstrate that SWE-Lego achieves state-of-the-art performance among open-source models, significantly boosting results through test-time scaling techniques.'}, 'zh': {'title': 'SWE-Legoï¼šè½»é‡çº§å¾®è°ƒå®ç°è½¯ä»¶å·¥ç¨‹ä»»åŠ¡çš„æœ€ä½³æ€§èƒ½', 'desc': 'SWE-Legoæ˜¯ä¸€ç§è½»é‡çº§çš„ç›‘ç£å¾®è°ƒæ–¹æ³•ï¼Œæ—¨åœ¨åœ¨è½¯ä»¶å·¥ç¨‹ä»»åŠ¡ä¸­å®ç°æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚å®ƒä½¿ç”¨äº†ä¸€ä¸ªåŒ…å«32,000ä¸ªé«˜è´¨é‡ä»»åŠ¡å®ä¾‹å’Œ18,000ä¸ªéªŒè¯è½¨è¿¹çš„æ•°æ®é›†ï¼Œç»“åˆçœŸå®å’Œåˆæˆæ•°æ®ä»¥æé«˜è´¨é‡å’Œæ•°é‡ã€‚è¯¥æ–¹æ³•è¿˜é‡‡ç”¨äº†æ”¹è¿›çš„å¾®è°ƒç¨‹åºï¼Œé€šè¿‡é”™è¯¯æ©è”½å’ŒåŸºäºéš¾åº¦çš„è¯¾ç¨‹æ¥æå‡è¡ŒåŠ¨è´¨é‡å’Œæ•´ä½“æ€§èƒ½ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSWE-Legoæ¨¡å‹åœ¨è½¯ä»¶å·¥ç¨‹åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¾¾åˆ°äº†å¼€æºæ¨¡å‹ä¸­çš„é¢†å…ˆæ°´å¹³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.01576', 'title': 'OpenNovelty: An LLM-powered Agentic System for Verifiable Scholarly Novelty Assessment', 'url': 'https://huggingface.co/papers/2601.01576', 'abstract': 'An LLM-powered agentic system for transparent, evidence-based novelty assessment in peer review that retrieves and analyzes prior work through semantic search and hierarchical taxonomy construction.  \t\t\t\t\tAI-generated summary \t\t\t\t Evaluating novelty is critical yet challenging in peer review, as reviewers must assess submissions against a vast, rapidly evolving literature. This report presents OpenNovelty, an LLM-powered agentic system for transparent, evidence-based novelty analysis. The system operates through four phases: (1) extracting the core task and contribution claims to generate retrieval queries; (2) retrieving relevant prior work based on extracted queries via semantic search engine; (3) constructing a hierarchical taxonomy of core-task-related work and performing contribution-level full-text comparisons against each contribution; and (4) synthesizing all analyses into a structured novelty report with explicit citations and evidence snippets. Unlike naive LLM-based approaches, OpenNovelty grounds all assessments in retrieved real papers, ensuring verifiable judgments. We deploy our system on 500+ ICLR 2026 submissions with all reports publicly available on our website, and preliminary analysis suggests it can identify relevant prior work, including closely related papers that authors may overlook. OpenNovelty aims to empower the research community with a scalable tool that promotes fair, consistent, and evidence-backed peer review.', 'score': 1, 'issue_id': 426, 'pub_date': '2026-01-04', 'pub_date_card': {'ru': '4 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 4', 'zh': '1æœˆ4æ—¥'}, 'hash': '8eb218277ba60f81', 'authors': ['Ming Zhang', 'Kexin Tan', 'Yueyuan Huang', 'Yujiong Shen', 'Chunchun Ma', 'Li Ju', 'Xinran Zhang', 'Yuhui Wang', 'Wenqing Jing', 'Jingyi Deng', 'Huayu Sha', 'Binze Hu', 'Jingqi Tong', 'Changhao Jiang', 'Yage Geng', 'Yuankai Ying', 'Yue Zhang', 'Zhangyue Yin', 'Zhiheng Xi', 'Shihan Dou', 'Tao Gui', 'Qi Zhang', 'Xuanjing Huang'], 'affiliations': ['Claremont McKenna College', 'Fudan University', 'WisPaper.AI'], 'pdf_title_img': 'assets/pdf/title_img/2601.01576.jpg', 'data': {'categories': ['#benchmark', '#open_source', '#agents', '#rag', '#science'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞŸÑ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ½Ğ¾Ğ²Ğ¸Ğ·Ğ½Ñ‹ Ñ‡ĞµÑ€ĞµĞ· ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¸ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ°Ğ¼Ğ¸', 'desc': 'OpenNovelty â€” ÑÑ‚Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ½Ğ¾Ğ²Ğ¸Ğ·Ğ½Ñ‹ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ñ€Ğ°Ğ±Ğ¾Ñ‚ Ğ¿Ñ€Ğ¸ Ñ€ĞµÑ†ĞµĞ½Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ ttps://huggingface.co/papers/2512.21472', 'title': 'IMA++: ISIC Archive Multi-Annotator Dermoscopic Skin Lesion Segmentation Dataset', 'url': 'https://huggingface.co/papers/2512.21472', 'abstract': "A large-scale public multi-annotator skin lesion segmentation dataset is introduced with extensive metadata for annotator analysis and consensus modeling.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-annotator medical image segmentation is an important research problem, but requires annotated datasets that are expensive to collect. Dermoscopic skin lesion imaging allows human experts and AI systems to observe morphological structures otherwise not discernable from regular clinical photographs. However, currently there are no large-scale publicly available multi-annotator skin lesion segmentation (SLS) datasets with annotator-labels for dermoscopic skin lesion imaging. We introduce ISIC MultiAnnot++, a large public multi-annotator skin lesion segmentation dataset for images from the ISIC Archive. The final dataset contains 17,684 segmentation masks spanning 14,967 dermoscopic images, where 2,394 dermoscopic images have 2-5 segmentations per image, making it the largest publicly available SLS dataset. Further, metadata about the segmentation, including the annotators' skill level and segmentation tool, is included, enabling research on topics such as annotator-specific preference modeling for segmentation and annotator metadata analysis. We provide an analysis on the characteristics of this dataset, curated data partitions, and consensus segmentation masks.", 'score': 1, 'issue_id': 429, 'pub_date': '2026-12-25', 'pub_date_card': {'ru': '25 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 25', 'zh': '12æœˆ25æ—¥'}, 'hash': '28ce6c37f8386365', 'authors': ['Kumar Abhishek', 'Jeremy Kawahara', 'Ghassan Hamarneh'], 'affiliations': ['AIP Labs, Hungary', 'Medical Image Analysis Lab, School of Computing Science, Simon Fraser University, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2512.21472 n Modules (CAM). Prithvi-CAFE enables fast and efficient fine-tuning through adapters in Prithvi and performs multi-scale, multi-level fusion with CNN features, capturing critical local details while preserving long-range dependencies. We achieve state-of-the-art results on two comprehensive flood mapping datasets: Sen1Flood11 and FloodPlanet. On Sen1Flood11 test data, Prithvi-CAFE (IoU 83.41) outperforms the original Prithvi (IoU 82.50) and other major GFMs (TerraMind 82.90, DOFA 81.54, spectralGPT: 81.02). The improvement is even more pronounced on the hold-out test site, where Prithvi-CAFE achieves an IoU of 81.37 compared to the baseline U-Net (70.57) and original Prithvi (72.42). On FloodPlanet, Prithvi-CAFE also surpasses the baseline U-Net and other GFMs, achieving an IoU of 64.70 compared to U-Net (60.14), Terramind (62.33), DOFA (59.15) and Prithvi 2.0 (61.91). Our proposed simple yet effective Prithvi-CAFE demonstrates strong potential for improving segmentation tasks where multi-channel and multi-modal data provide complementary information and local details are critical. The code is released on https://github.com/Sk-2103/Prithvi-CAFE{Prithvi-CAFE Github}", 'score': 0, 'issue_id': 443, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': '548145f9a8b5d453', 'authors': ['Saurabh Kaushik', 'Lalit Maurya', 'Beth Tellman'], 'affiliations': ['Center for Sustainability and the Global Environment (SAGE), University of Wisconsin-Madison', 'Portsmouth AI and Data Science Centre (PAIDS), School of Computing, University of Portsmouth'], 'pdf_title_img': 'assets/pdf/title_img/2601.02315.jpg', 'data': {'categories': ['#cv', '#open_source', '#benchmark', '#multimodal', '#transfer_learning', '#architecture'], 'emoji': 'ğŸŒŠ', 'ru': {'title': 'Ğ¡Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ°Ñ€Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ°Ğ²Ğ¾Ğ´Ğ½ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ’ /huggingface.co/papers/2512.22877', 'title': 'M-ErasureBench: A Comprehensive Multimodal Evaluation Benchmark for Concept Erasure in Diffusion Models', 'url': 'https://huggingface.co/papers/2512.22877', 'abstract': 'A multimodal evaluation framework and robustness enhancement module are introduced to address concept erasure vulnerabilities in text-to-image diffusion models across multiple input modalities.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-to-image diffusion models may generate harmful or copyrighted content, motivating research on concept erasure. However, existing approaches primarily focus on erasing concepts from text prompts, overlooking other input modalities that are increasingly critical in real-world applications such as image editing and personalized generation. These modalities can become attack surfaces, where erased concepts re-emerge despite defenses. To bridge this gap, we introduce M-ErasureBench, a novel multimodal evaluation framework that systematically benchmarks concept erasure methods across three input modalities: text prompts, learned embeddings, and inverted latents. For the latter two, we evaluate both white-box and black-box access, yielding five evaluation scenarios. Our analysis shows that existing methods achieve strong erasure performance against text prompts but largely fail under learned embeddings and inverted latents, with Concept Reproduction Rate (CRR) exceeding 90% in the white-box setting. To address these vulnerabilities, we propose IRECE (Inference-time Robustness Enhancement for Concept Erasure), a plug-and-play module that localizes target concepts via cross-attention and perturbs the associated latents during denoising. Experiments demonstrate that IRECE consistently restores robustness, reducing CRR by up to 40% under the most challenging white-box latent inversion scenario, while preserving visual quality. To the best of our knowledge, M-ErasureBench provides the first comprehensive benchmark of concept erasu ºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Enhancing Concept Erasure in Multimodal AI Models', 'desc': "This paper introduces a new framework called M-ErasureBench to evaluate and improve the concept erasure capabilities of text-to-image diffusion models. It highlights the issue of concept erasure vulnerabilities not just in text prompts but also in other input types like learned embeddings and inverted latents. The authors propose a robustness enhancement module named IRECE, which helps to better localize and perturb target concepts during the model's denoising process. Their findings show that while existing methods work well for text prompts, they struggle with other modalities, and IRECE significantly improves performance by reducing the Concept Reproduction Rate (CRR) in challenging scenarios."}, 'zh': {'title': 'æå‡ç”Ÿæˆæ¨¡å‹é²æ£’æ€§çš„å¤šæ¨¡æ€è¯„ä¼°ä¸æŠ¹é™¤æ–¹æ³•', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§å¤šæ¨¡æ€è¯„ä¼°æ¡†æ¶å’Œé²æ£’æ€§å¢å¼ºæ¨¡å—ï¼Œä»¥è§£å†³æ–‡æœ¬åˆ°å›¾åƒæ‰©æ•£æ¨¡å‹ä¸­çš„æ¦‚å¿µæŠ¹é™¤è„†å¼±æ€§ã€‚ç°æœ‰æ–¹æ³•ä¸»è¦é›†ä¸­åœ¨ä»æ–‡æœ¬æç¤ºä¸­æŠ¹é™¤æ¦‚å¿µï¼Œè€Œå¿½è§†äº†åœ¨å›¾åƒç¼–è¾‘å’Œä¸ªæ€§åŒ–ç”Ÿæˆç­‰å®é™…åº”ç”¨ä¸­è¶Šæ¥è¶Šé‡è¦çš„å…¶ä»–è¾“å…¥æ¨¡æ€ã€‚æˆ‘ä»¬æå‡ºçš„M-ErasureBenchæ¡†æ¶ç³»ç»Ÿåœ°è¯„ä¼°äº†ä¸‰ç§è¾“å…¥æ¨¡æ€ä¸‹çš„æ¦‚å¿µæŠ¹é™¤æ–¹æ³•ï¼Œå¹¶å‘ç°ç°æœ‰æ–¹æ³•åœ¨æ–‡æœ¬æç¤ºä¸‹è¡¨ç°è‰¯å¥½ï¼Œä½†åœ¨å­¦ä¹ åµŒå…¥å’Œåè½¬æ½œå˜é‡ä¸‹æ•ˆæœä¸ä½³ã€‚ä¸ºäº†è§£å†³è¿™äº›è„†å¼±æ€§ï¼Œæˆ‘ä»¬æå‡ºäº†IRECEæ¨¡å—ï¼Œé€šè¿‡äº¤å‰æ³¨æ„åŠ›å®šä½ç›®æ ‡æ¦‚å¿µï¼Œå¹¶åœ¨å»å™ªè¿‡ç¨‹ä¸­æ‰°åŠ¨ç›¸å…³æ½œå˜é‡ï¼Œä»è€Œå¢å¼ºé²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.24880', 'title': 'mHC: Manifold-Constrained Hyper-Connections', 'url': 'https://huggingface.co/papers/2512.24880', 'abstract': 'Manifold-Constrained Hyper-Connections (mHC) stabilize and scale residual connection architectures by restoring identity mapping properties through manifold projection and infrastructure optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, studies exemplified by Hyper-Connections (HC) have extended the ubiquitous residual connection paradigm established over the past decade by expanding the residual stream width and diversifying connectivity patterns. While yielding substantial performance gains, this diversification fundamentally compromises the identity mapping property intrinsic to the residual connection, which causes severe training instability and restricted scalability, and additionally incurs notable memory access overhead. To address these challenges, we propose Manifold-Constrained Hyper-Connections (mHC), a general framework that projects the residual connection space of HC onto a specific manifold to restore the identity mapping property, while incorporating rigorous infrastructure optimization to ensure efficiency. Empirical experiments demonstrate that mHC is effective for training at scale, offering tangible performance improvements and superior scalability. We anticipate that mHC, as a flexible and practical extension of HC, will contribute to a deeper understanding of topological architecture design and suggest promising directions for the evolution of foundational models.', 'score': 49, 'issue_id': 360, 'pub_date': '2026-12-31', 'pub_date_card': {'ru': '31 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 31', 'zh': '12æœˆ31æ—¥'}, 'hash': '13fd2b75493e93cf', 'authors': ['Zhenda Xie', 'Yixuan Wei', 'Huanqi Cao', 'Chenggang Zhao', 'Chengqi Deng', 'Jiashi Li', 'Damai Dai', 'Huazuo Gao', 'Jiang Chang', 'Liang Zhao', 'Shangyan Zhou', 'Zhean Xu', 'Zhengyan Zhang', 'Wangding Zeng', 'Shengding Hu', 'Yuqing Wang', 'Jingyang Yuan', 'Lean Wang', 'Wenfeng Liang'], 'affiliations': ['DeepSeek-AI'], 'pdf_title_img': 'assets/pdf/title_img/2512.24880.jpg', 'data': {'categories': ['#architecture', '#training', '#optimization'], 'emoji': 'ğŸ—ï¸', 'ru': {'title': 'Ğ’Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ğ¶Ğ´ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ñ… ÑĞµÑ‚ÑÑ… Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€Ğ ion from general commonsense to complex STEM and agentic tasks, we ensure the model acquires deep cognitive abilities rather than superficial alignment. (3) Scalable Agentic Mid-training: Specifically for the agentic mid-training, we employ diverse data construction schemes to synthesize rich and varied trajectories across math, coding, and tool-use domains. This high-quality data enables the model to internalize planning and reflection behaviors effectively. Extensive evaluations show that Youtu-LLM sets a new state-of-the-art for sub-2B LLMs. On general benchmarks, it achieves competitive performance against larger models, while on agent-specific tasks, it significantly surpasses existing SOTA baselines, demonstrating that lightweight models can possess strong intrinsic agentic capabilities.', 'score': 41, 'issue_id': 353, 'pub_date': '2026-12-31', 'pub_date_card': {'ru': '31 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 31', 'zh': '12æœˆ31æ—¥'}, 'hash': 'de67734dd7f71d25', 'authors': ['Junru Lu', 'Jiarui Qin', 'Lingfeng Qiao', 'Yinghui Li', 'Xinyi Dai', 'Bo Ke', 'Jianfeng He', 'Ruizhi Qiao', 'Di Yin', 'Xing Sun', 'Yunsheng Wu', 'Yinsong Liu', 'Shuangyin Liu', 'Mingkong Tang', 'Haodong Lin', 'Jiayi Kuang', 'Fanxu Meng', 'Xiaojuan Tang', 'Yunjia Xi', 'Junjie Huang', 'Haotong Yang', 'Zhenyi Shen', 'Yangning Li', 'Qianwen Zhang', 'Yifei Yu', 'Siyu An', 'Junnan Dong', 'Qiufeng Wang', 'Jie Wang', 'Keyu Chen', 'Wei Wen', 'Taian Guo', 'Zhifeng Shen', 'Daohai Yu', 'Jiahao Li', 'Ke Li', 'Zongyi Li', 'Xiaoyu Tan'], 'affiliations': ['Tencent', 'Youtu-LLM Team'], 'pdf_title_img': 'assets/pdf/title_img/2512.24618.jpg', 'data': {'categories': ['#synthetic', '#long_context', '#agents', '#training', '#small_models', '#architecture', '#reasoning', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ›Ñ‘Ğ³ĞºĞ°Ñ, Ğ½Ğ¾ ÑƒĞ¼Ğ½Ğ°Ñ: ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ Ğ°Ğ³ĞµĞ½Ñ‚ÑĞºĞ¸Ğ¼ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ¾Ğ¼', 'desc': 'Youtu-LLM â€” ÑÑ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ e and contamination control. ROME demonstrates strong performance across benchmarks like SWE-bench Verified and Terminal Bench, proving the effectiveness of the ALE infrastructure.', 'score': 32, 'issue_id': 353, 'pub_date': '2026-12-31', 'pub_date_card': {'ru': '31 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 31', 'zh': '12æœˆ31æ—¥'}, 'hash': '2b323e652f7b8183', 'authors': ['Weixun Wang', 'XiaoXiao Xu', 'Wanhe An', 'Fangwen Dai', 'Wei Gao', 'Yancheng He', 'Ju Huang', 'Qiang Ji', 'Hanqi Jin', 'Xiaoyang Li', 'Yang Li', 'Zhongwen Li', 'Shirong Lin', 'Jiashun Liu', 'Zenan Liu', 'Tao Luo', 'Dilxat Muhtar', 'Yuanbin Qu', 'Jiaqiang Shi', 'Qinghui Sun', 'Yingshui Tan', 'Hao Tang', 'Runze Wang', 'Yi Wang', 'Zhaoguo Wang', 'Yanan Wu', 'Shaopan Xiong', 'Binchen Xu', 'Xander Xu', 'Yuchi Xu', 'Qipeng Zhang', 'Xixia Zhang', 'Haizhou Zhao', 'Jie Zhao', 'Shuaibing Zhao', 'Baihui Zheng', 'Jianhui Zheng', 'Suhang Zheng', 'Yanni Zhu', 'Mengze Cai', 'Kerui Cao', 'Xitong Chen', 'Yue Dai', 'Lifan Du', 'Tao Feng', 'Tao He', 'Jin Hu', 'Yijie Hu', 'Ziyu Jiang', 'Cheng Li', 'Xiang Li', 'Jing Liang', 'Chonghuan Liu', 'ZhenDong Liu', 'Haodong Mi', 'Yanhu Mo', 'Junjia Ni', 'Shixin Pei', 'Jingyu Shen', 'XiaoShuai Song', 'Cecilia Wang', 'Chaofan Wang', 'Kangyu Wang', 'Pei Wang', 'Tao Wang', 'Wei Wang', 'Ke Xiao', 'Mingyu Xu', 'Tiange Xu', 'Nan Ya', 'Siran Yang', 'Jianan Ye', 'Yaxing Zang', 'Duo Zhang', 'Junbo Zhang', 'Boren Zheng', 'Wanxi Deng', 'Ling Pan', 'Lin Qu', 'Wenbo Su', 'Jiamang Wang', 'Wei Wang', 'Hu Wei', 'Minggang Wu', 'Cheng Yu', 'Bing Zhao', 'Zhicheng Zheng', 'Bo Zheng'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2512.24873.jpg', 'data': {'categories': ['#alignment', '#open_source', '#synthetic', '#dataset', '#agents', '#training', '#rlhf', '#optimization', '#benchmark'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ­ĞºĞ¾ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸', 'desc': 'Ğ¡Ñ‚Ğ
