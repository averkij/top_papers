ic images following language instruction. Infinity redefines visual autoregressive model under a bitwise token prediction framework with an infinite-vocabulary tokenizer & classifier and bitwise self-correction mechanism, remarkably improving the generation capacity and details. By theoretically scaling the tokenizer vocabulary size to infinity and concurrently scaling the transformer size, our method significantly unleashes powerful scaling capabilities compared to vanilla VAR. Infinity sets a new record for autoregressive text-to-image models, outperforming top-tier diffusion models like SD3-Medium and SDXL. Notably, Infinity surpasses SD3-Medium by improving the GenEval benchmark score from 0.62 to 0.73 and the ImageReward benchmark score from 0.87 to 0.96, achieving a win rate of 66%. Without extra optimization, Infinity generates a high-quality 1024x1024 image in 0.8 seconds, making it 2.6x faster than SD3-Medium and establishing it as the fastest text-to-image model. Models and codes will be released to promote further exploration of Infinity for visual generation and unified tokenizer modeling.', 'score': 14, 'issue_id': 980, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': 'f297f288187d4cc4', 'authors': ['Jian Han', 'Jinlai Liu', 'Yi Jiang', 'Bin Yan', 'Yuqi Zhang', 'Zehuan Yuan', 'Bingyue Peng', 'Xiaobing Liu'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2412.04431.jpg', 'data': {'categories': ['#open_source', '#diffusion', '#multimodal', '#cv', '#benchmark', '#architecture'], 'emoji': '🔄', 'ru': {'title': 'Infinity: новый уровень генерации изображений с бесконечным словарем', 'desc': 'Представлена модель Infinity - битовая визуальная авторегрессионная модель для генерации фотореалистичных изображений по текстовому описанию. Infinity использует бесконечный словарь токенов и механизм битовой самокоррекции, что значительно улучшает качество генерации. Модель превосходит ведущие диффузионные модели по ряду метрик, включая GenEval и ImageReward. Infinity генерирует качественное изображение 1024x1024 за 0.8 секунды, что делает ее самой быстрой моделью text-to-image на данный момент.'}, 'en': {'title': 'Infinity: Redefining Text-to-Image Generation with Infinite Vocabulary', 'desc': 'Infinity is a novel Bitwise Visual AutoRegressive Model designed to create high-resolution, photorealistic images based on language instructions. It introduces an infinite-vocabulary tokenizer and classifier, along with a bitwise self-correction mechanism, which enhances the detail and quality of generated images. By scaling both the tokenizer and transformer sizes, Infinity significantly improves upon traditional visual autoregressive models. It sets new performance records in text-to-image generation, outperforming leading diffusion models and achieving faster generation times without additional optimization.'}, 'zh': {'title': 'Infinity：无限可能的视觉生成模型', 'desc': '本文介绍了Infinity，一种基于位的视觉自回归模型，能够根据语言指令生成高分辨率、逼真的图像。Infinity在位元令牌预测框架下重新定义了视觉自回归模型，采用无限词汇量的令牌器和分类器，以及位元自我校正机制，显著提升了生成能力和细节表现。通过理论上将令牌器的词汇量扩展到无限，并同时扩展变换器的规模，我们的方法相比传统的VAR模型释放了强大的扩展能力。Infinity在自回归文本到图像模型中创下新纪录，超越了顶级扩散模型，如SD3-Medium和SDXL。'}}}, {'id': 'https://huggingface.co/papers/2412.04315', 'title': 'Densing Law of LLMs', 'url': 'https://huggingface.co/papers/2412.04315', 'abstract': "Large Language Models (LLMs) have emerged as a milestone in artificial intelligence, and their performance can improve as the model size increases. However, this scaling brings great challenges to training and inference efficiency, particularly for deploying LLMs in resource-constrained environments, and the scaling trend is becoming increasingly unsustainable. This paper introduces the concept of ``capacity density'' as a new metric to evaluate the quality of the LLMs across different scales and describes the trend of LLMs in terms of both effectiveness and efficiency. To calculate the capacity density of a given target LLM, we first introduce a set of reference models and develop a scaling law to predict the downstream performance of these reference models based on their parameter sizes. We then define the effective parameter size of the target LLM as the parameter size required by a reference model to achieve equivalent performance, and formalize the capacity density as the ratio of the effective parameter size to the actual parameter size of the target LLM. Capacity density provides a unified framework for assessing both model effectiveness and efficiency. Our further analysis of recent open-source base LLMs reveals an empirical law (the densing law)that the capacity density of LLMs grows exponentially over time. More specifically, using some widely used benchmarks for evaluation, the capacity density of LLMs doubles approximately every three months. The law provides new perspectives to guide future LLM development, emphasizing the importance of improving capacity density to achieve optimal results with minimal computational overhead.", 'score': 13, 'issue_id': 981, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '4a5189762d711a19', 'authors': ['Chaojun Xiao', 'Jie Cai', 'Weilin Zhao', 'Guoyang Zeng', 'Xu Han', 'Zhiyuan Liu', 'Maosong Sun'], 'affiliations': ['ModelBest Inc.', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2412.04315.jpg', 'data': {'categories': ['#training', '#benchmark', '#open_source', '#optimization', '#architecture', '#inference'], 'emoji': '📈', 'ru': {'title': 'Плотность мощности: новый путь к эффективным языковым моделям', 'desc': "Статья представляет новую метрику 'плотность мощности' для оценки качества больших языковых моделей (LLM) разного масштаба. Авторы вводят понятие эффективного размера параметров модели и формулируют плотность мощности как отношение эффективного размера к фактическому. Анализ современных LLM выявил эмпирический закон экспоненциального роста плотности мощности со временем. Предложенный подход предоставляет новый взгляд на развитие LLM, подчеркивая важность повышения плотности мощности для достижения оптимальных результатов при минимальных вычислительных затратах."}, 'en': {'title': 'Maximizing Performance with Minimal Resources: The Capacity Density Revolution', 'desc': "This paper discusses the challenges of training and using large language models (LLMs) as they grow in size. It introduces a new metric called 'capacity density' to evaluate LLMs based on their effectiveness and efficiency. The authors develop a scaling law to predict how well different models perform relative to their size and define capacity density as the ratio of effective parameter size to actual parameter size. Their findings suggest that the capacity density of LLMs is increasing rapidly, which could guide future improvements in model design to optimize performance while reducing resource use."}, 'zh': {'title': '提升容量密度，优化大型语言模型的效率与效果', 'desc': '大型语言模型（LLMs）在人工智能领域取得了重要进展，但随着模型规模的增加，训练和推理的效率面临巨大挑战。本文提出了“容量密度”这一新指标，用于评估不同规模LLMs的质量，并描述了LLMs在有效性和效率方面的趋势。通过引入一组参考模型并开发缩放法则，本文计算了目标LLM的有效参数大小，并将容量密度定义为有效参数大小与实际参数大小的比率。我们的分析表明，LLMs的容量密度每三个月大约翻倍，为未来的LLM开发提供了新的视角，强调了提高容量密度的重要性。'}}}, {'id': 'https://huggingface.co/papers/2412.04280', 'title': 'HumanEdit: A High-Quality Human-Rewarded Dataset for Instruction-based Image Editing', 'url': 'https://huggingface.co/papers/2412.04280', 'abstract': 'We present HumanEdit, a high-quality, human-rewarded dataset specifically designed for instruction-guided image editing, enabling precise and diverse image manipulations through open-form language instructions. Previous large-scale editing datasets often incorporate minimal human feedback, leading to challenges in aligning datasets with human preferences. HumanEdit bridges this gap by employing human annotators to construct data pairs and administrators to provide feedback. With meticulously curation, HumanEdit comprises 5,751 images and requires more than 2,500 hours of human effort across four stages, ensuring both accuracy and reliability for a wide range of image editing tasks. The dataset includes six distinct types of editing instructions: Action, Add, Counting, Relation, Remove, and Replace, encompassing a broad spectrum of real-world scenarios. All images in the dataset are accompanied by masks, and for a subset of the data, we ensure that the instructions are sufficiently detailed to support mask-free editing. Furthermore, HumanEdit offers comprehensive diversity and high-resolution 1024 times 1024 content sourced from various domains, setting a new versatile benchmark for instructional image editing datasets. With the aim of advancing future research and establishing evaluation benchmarks in the field of image editing, we release HumanEdit at https://huggingface.co/datasets/BryanW/HumanEdit.', 'score': 12, 'issue_id': 980, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '4467ff5ceea9cb1d', 'authors': ['Jinbin Bai', 'Wei Chow', 'Ling Yang', 'Xiangtai Li', 'Juncheng Li', 'Hanwang Zhang', 'Shuicheng Yan'], 'affiliations': ['Nanyang Technological University', 'National University of Singapore', 'Peking University', 'Skywork AI'], 'pdf_title_img': 'assets/pdf/title_img/2412.04280.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#data'], 'emoji': '🎨', 'ru': {'title': 'HumanEdit: Редактирование изображений с человеческим подходом', 'desc': 'HumanEdit - это набор данных для редактирования изображений на основе текстовых инструкций, созданный с участием людей. Он включает 5751 изображение с масками и инструкциями шести типов: действие, добавление, подсчет, отношение, удаление и замена. Датасет отличается высоким качеством и разнообразием, так как создавался с привлечением аннотаторов и администраторов. HumanEdit предназначен для обучения и оценки моделей машинного обучения в задачах редактирования изображений.'}, 'en': {'title': 'HumanEdit: Elevating Image Editing with Human-Centric Instructions', 'desc': 'HumanEdit is a newly created dataset aimed at improving instruction-guided image editing by incorporating significant human feedback. Unlike previous datasets that lacked sufficient human input, HumanEdit utilizes human annotators to create data pairs and provide valuable feedback, ensuring alignment with human preferences. The dataset consists of 5,751 high-resolution images and includes six types of editing instructions, allowing for a wide range of image manipulation tasks. By offering detailed instructions and masks, HumanEdit sets a new standard for versatility and accuracy in image editing research.'}, 'zh': {'title': 'HumanEdit：精准多样的图像编辑数据集', 'desc': 'HumanEdit是一个高质量的人类奖励数据集，专门用于指导图像编辑。与以往的大规模编辑数据集不同，HumanEdit通过人类注释者构建数据对，并由管理员提供反馈，确保数据与人类偏好的对齐。该数据集包含5751张图像，经过2500多个小时的人工努力，涵盖六种不同类型的编辑指令，支持多样化的图像编辑任务。HumanEdit为未来的研究提供了一个新的基准，推动图像编辑领域的发展。'}}}, {'id': 'https://huggingface.co/papers/2412.02142', 'title': 'Personalized Multimodal Large Language Models: A Survey', 'url': 'https://huggingface.co/papers/2412.02142', 'abstract': 'Multimodal Large Language Models (MLLMs) have become increasingly important due to their state-of-the-art performance and ability to integrate multiple data modalities, such as text, images, and audio, to perform complex tasks with high accuracy. This paper presents a comprehensive survey on personalized multimodal large language models, focusing on their architecture, training methods, and applications. We propose an intuitive taxonomy for categorizing the techniques used to personalize MLLMs to individual users, and discuss the techniques accordingly. Furthermore, we discuss how such techniques can be combined or adapted when appropriate, highlighting their advantages and underlying rationale. We also provide a succinct summary of personalization tasks investigated in existing research, along with the evaluation metrics commonly used. Additionally, we summarize the datasets that are useful for benchmarking personalized MLLMs. Finally, we outline critical open challenges. This survey aims to serve as a valuable resource for researchers and practitioners seeking to understand and advance the development of personalized multimodal large language models.', 'score': 11, 'issue_id': 982, 'pub_date': '2024-12-03', 'pub_date_card': {'ru': '3 декабря', 'en': 'December 3', 'zh': '12月3日'}, 'hash': 'a34ccd5a86ab7840', 'authors': ['Junda Wu', 'Hanjia Lyu', 'Yu Xia', 'Zhehao Zhang', 'Joe Barrow', 'Ishita Kumar', 'Mehrnoosh Mirtaheri', 'Hongjie Chen', 'Ryan A. Rossi', 'Franck Dernoncourt', 'Tong Yu', 'Ruiyi Zhang', 'Jiuxiang Gu', 'Nesreen K. Ahmed', 'Yu Wang', 'Xiang Chen', 'Hanieh Deilamsalehy', 'Namyong Park', 'Sungchul Kim', 'Huanrui Yang', 'Subrata Mitra', 'Zhengmian Hu', 'Nedim Lipka', 'Dang Nguyen', 'Yue Zhao', 'Jiebo Luo', 'Julian McAuley'], 'affiliations': ['Adobe Research', 'Cisco Research', 'Dartmouth College', 'Meta AI', 'University of Arizona', 'University of California, San Diego', 'University of Maryland', 'University of Massachusetts at Amherst', 'University of Oregon', 'University of Rochester', 'University of Southern California', 'Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2412.02142.jpg', 'data': {'categories': ['#training', '#survey', '#multimodal', '#architecture', '#dataset', '#benchmark'], 'emoji': '🤖', 'ru': {'title': 'Персонализация мультимодальных ИИ: от архитектуры до применения', 'desc': 'В статье представлен обзор персонализированных мультимодальных больших языковых моделей (МLLM). Авторы предлагают таксономию методов персонализации МLLM и обсуждают их архитектуру, методы обучения и применения. Рассматриваются задачи и метрики оценки персонализированных МLLM, а также наборы данных для их тестирования. В завершение обозначены ключевые открытые проблемы в этой области.'}, 'en': {'title': 'Personalizing Multimodal Language Models for Enhanced User Experience', 'desc': 'This paper surveys personalized multimodal large language models (MLLMs), which integrate various data types like text, images, and audio for improved task performance. It introduces a taxonomy to categorize personalization techniques, detailing their architectures and training methods. The authors also discuss how these techniques can be adapted or combined, emphasizing their benefits and rationale. Additionally, the paper reviews existing personalization tasks, evaluation metrics, and relevant datasets, while identifying key challenges in the field.'}, 'zh': {'title': '个性化多模态大型语言模型的未来之路', 'desc': '多模态大型语言模型（MLLMs）在整合文本、图像和音频等多种数据模态方面表现出色，能够高效完成复杂任务。本文对个性化多模态大型语言模型进行了全面的调查，重点介绍了其架构、训练方法和应用。我们提出了一种直观的分类法，用于对个性化MLLMs的技术进行分类，并讨论了相应的技术。最后，我们总结了现有研究中调查的个性化任务及其评估指标，并指出了未来的挑战。'}}}, {'id': 'https://huggingface.co/papers/2412.03304', 'title': 'Global MMLU: Understanding and Addressing Cultural and Linguistic Biases in Multilingual Evaluation', 'url': 'https://huggingface.co/papers/2412.03304', 'abstract': 'Cultural biases in multilingual datasets pose significant challenges for their effectiveness as global benchmarks. These biases stem not only from language but also from the cultural knowledge required to interpret questions, reducing the practical utility of translated datasets like MMLU. Furthermore, translation often introduces artifacts that can distort the meaning or clarity of questions in the target language. A common practice in multilingual evaluation is to rely on machine-translated evaluation sets, but simply translating a dataset is insufficient to address these challenges. In this work, we trace the impact of both of these issues on multilingual evaluations and ensuing model performances. Our large-scale evaluation of state-of-the-art open and proprietary models illustrates that progress on MMLU depends heavily on learning Western-centric concepts, with 28% of all questions requiring culturally sensitive knowledge. Moreover, for questions requiring geographic knowledge, an astounding 84.9% focus on either North American or European regions. Rankings of model evaluations change depending on whether they are evaluated on the full portion or the subset of questions annotated as culturally sensitive, showing the distortion to model rankings when blindly relying on translated MMLU. We release Global-MMLU, an improved MMLU with evaluation coverage across 42 languages -- with improved overall quality by engaging with compensated professional and community annotators to verify translation quality while also rigorously evaluating cultural biases present in the original dataset. This comprehensive Global-MMLU set also includes designated subsets labeled as culturally sensitive and culturally agnostic to allow for more holistic, complete evaluation.', 'score': 10, 'issue_id': 988, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': 'f9677fd07f780c7b', 'authors': ['Shivalika Singh', 'Angelika Romanou', 'Clémentine Fourrier', 'David I. Adelani', 'Jian Gang Ngui', 'Daniel Vila-Suero', 'Peerat Limkonchotiwat', 'Kelly Marchisio', 'Wei Qi Leong', 'Yosephine Susanto', 'Raymond Ng', 'Shayne Longpre', 'Wei-Yin Ko', 'Madeline Smith', 'Antoine Bosselut', 'Alice Oh', 'Andre F. T. Martins', 'Leshem Choshen', 'Daphne Ippolito', 'Enzo Ferrante', 'Marzieh Fadaee', 'Beyza Ermis', 'Sara Hooker'], 'affiliations': ['AI Singapore', 'CONICET & Universidad de Buenos Aires', 'Carnegie Mellon University', 'Cohere', 'Cohere For AI', 'EPFL', 'Hugging Face', 'Instituto Superior Técnico, Universidade de Lisboa', 'Instituto de Telecomunicações', 'KAIST', 'MIT', 'MIT, MIT-IBM Watson AI Lab', 'Mila, McGill University & Canada CIFAR AI Chair', 'National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2412.03304.jpg', 'data': {'categories': ['#ethics', '#dataset', '#multilingual', '#low_resource', '#machine_translation'], 'emoji': '🌍', 'ru': {'title': 'Преодоление культурных барьеров в многоязычной оценке языковых моделей', 'desc': 'Статья рассматривает проблему культурных предубеждений в многоязычных наборах данных для оценки языковых моделей. Авторы анализируют влияние этих предубеждений на эффективность датасетов как глобальных бенчмарков, особенно в контексте переведенного набора данных MMLU. Исследование показывает, что 28% вопросов в MMLU требуют культурно-специфических знаний, а 84.9% вопросов по географии сосредоточены на Северной Америке и Европе. В результате работы был создан улучшенный датасет Global-MMLU, охватывающий 42 языка и учитывающий культурные особенности.'}, 'en': {'title': 'Bridging Cultural Gaps in Multilingual Machine Learning', 'desc': 'This paper addresses the cultural biases found in multilingual datasets, which hinder their effectiveness as global benchmarks for machine learning models. It highlights how these biases arise not only from language differences but also from the cultural context needed to understand questions, particularly in datasets like MMLU. The authors demonstrate that relying solely on machine translation can lead to significant distortions in model performance and evaluation rankings, especially for questions requiring cultural or geographic knowledge. To combat these issues, they introduce Global-MMLU, a refined dataset that includes culturally sensitive annotations and improved translation quality, enabling more accurate evaluations across 42 languages.'}, 'zh': {'title': '解决多语言数据集中的文化偏见', 'desc': '这篇论文探讨了多语言数据集中存在的文化偏见对全球基准的影响。这些偏见不仅源于语言，还涉及到理解问题所需的文化知识，降低了翻译数据集的实用性。研究表明，许多问题需要文化敏感的知识，尤其是关于地理知识的问题，主要集中在北美和欧洲地区。为了解决这些问题，作者发布了Global-MMLU，一个改进的多语言评估集，涵盖42种语言，并通过专业和社区注释者验证翻译质量，评估文化偏见。'}}}, {'id': 'https://huggingface.co/papers/2412.04378', 'title': 'Discriminative Fine-tuning of LVLMs', 'url': 'https://huggingface.co/papers/2412.04378', 'abstract': 'Contrastively-trained Vision-Language Models (VLMs) like CLIP have become the de facto approach for discriminative vision-language representation learning. However, these models have limited language understanding, often exhibiting a "bag of words" behavior. At the same time, Large Vision-Language Models (LVLMs), which combine vision encoders with LLMs, have been shown capable of detailed vision-language reasoning, yet their autoregressive nature renders them less suitable for discriminative tasks.   In this work, we propose to combine "the best of both worlds": a new training approach for discriminative fine-tuning of LVLMs that results in strong discriminative and compositional capabilities. Essentially, our approach converts a generative LVLM into a discriminative one, unlocking its capability for powerful image-text discrimination combined with enhanced language understanding.   Our contributions include: (1) A carefully designed training/optimization framework that utilizes image-text pairs of variable length and granularity for training the model with both contrastive and next-token prediction losses. This is accompanied by ablation studies that justify the necessity of our framework\'s components. (2) A parameter-efficient adaptation method using a combination of soft prompting and LoRA adapters. (3) Significant improvements over state-of-the-art CLIP-like models of similar size, including standard image-text retrieval benchmarks and notable gains in compositionality.', 'score': 9, 'issue_id': 989, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '6d05f8d3eedf64ed', 'authors': ['Yassine Ouali', 'Adrian Bulat', 'Alexandros Xenos', 'Anestis Zaganidis', 'Ioannis Maniadis Metaxas', 'Georgios Tzimiropoulos', 'Brais Martinez'], 'affiliations': ['Queen Mary University of London', 'Samsung AI Cambridge', 'Technical University of Iasi'], 'pdf_title_img': 'assets/pdf/title_img/2412.04378.jpg', 'data': {'categories': ['#architecture', '#cv', '#reasoning', '#benchmark', '#optimization', '#multimodal', '#training'], 'emoji': '🔍', 'ru': {'title': 'Объединение лучшего из двух миров: дискриминативные LVLM с улучшенным пониманием языка', 'desc': 'В статье предлагается новый подход к обучению больших визуально-языковых моделей (LVLM) для дискриминативных задач. Авторы комбинируют сильные стороны контрастивных моделей типа CLIP и генеративных LVLM, создавая модель с улучшенным пониманием языка и способностью к композиционному рассуждению. Предложенный метод включает специальную схему обучения с контрастивными и предиктивными потерями, а также эффективную адаптацию параметров. Результаты показывают значительное улучшение по сравнению с современными моделями типа CLIP в задачах поиска изображений по тексту и композиционности.'}, 'en': {'title': 'Unlocking Discriminative Power in Vision-Language Models', 'desc': 'This paper introduces a new training method for Large Vision-Language Models (LVLMs) that enhances their ability to understand and discriminate between images and text. By combining contrastive learning with next-token prediction, the model achieves better performance in tasks requiring detailed vision-language reasoning. The authors also present a parameter-efficient adaptation technique that utilizes soft prompting and LoRA adapters, making the model more efficient. Overall, this work demonstrates significant improvements over existing models like CLIP, particularly in image-text retrieval and compositional understanding.'}, 'zh': {'title': '结合优势，提升视觉语言模型的区分能力', 'desc': '本文提出了一种新的训练方法，用于对大型视觉语言模型（LVLMs）进行区分性微调，从而提高其在图像-文本任务中的表现。我们的方法结合了对比学习和下一个标记预测损失，使得模型能够更好地理解语言并进行图像-文本的区分。通过使用可变长度和粒度的图像-文本对进行训练，我们的框架展示了其各个组成部分的必要性。最终，我们的方法在标准的图像-文本检索基准上显著超越了现有的CLIP类模型。'}}}, {'id': 'https://huggingface.co/papers/2412.01169', 'title': 'OmniFlow: Any-to-Any Generation with Multi-Modal Rectified Flows', 'url': 'https://huggingface.co/papers/2412.01169', 'abstract': 'We introduce OmniFlow, a novel generative model designed for any-to-any generation tasks such as text-to-image, text-to-audio, and audio-to-image synthesis. OmniFlow advances the rectified flow (RF) framework used in text-to-image models to handle the joint distribution of multiple modalities. It outperforms previous any-to-any models on a wide range of tasks, such as text-to-image and text-to-audio synthesis. Our work offers three key contributions: First, we extend RF to a multi-modal setting and introduce a novel guidance mechanism, enabling users to flexibly control the alignment between different modalities in the generated outputs. Second, we propose a novel architecture that extends the text-to-image MMDiT architecture of Stable Diffusion 3 and enables audio and text generation. The extended modules can be efficiently pretrained individually and merged with the vanilla text-to-image MMDiT for fine-tuning. Lastly, we conduct a comprehensive study on the design choices of rectified flow transformers for large-scale audio and text generation, providing valuable insights into optimizing performance across diverse modalities. The Code will be available at https://github.com/jacklishufan/OmniFlows.', 'score': 8, 'issue_id': 980, 'pub_date': '2024-12-02', 'pub_date_card': {'ru': '2 декабря', 'en': 'December 2', 'zh': '12月2日'}, 'hash': '7f3df6f7d4733664', 'authors': ['Shufan Li', 'Konstantinos Kallidromitis', 'Akash Gokul', 'Zichun Liao', 'Yusuke Kato', 'Kazuki Kozuka', 'Aditya Grover'], 'affiliations': ['Panasonic AI Research', 'Salesforce AI Research', 'UCLA'], 'pdf_title_img': 'assets/pdf/title_img/2412.01169.jpg', 'data': {'categories': ['#diffusion', '#multimodal', '#training', '#optimization', '#architecture'], 'emoji': '🔄', 'ru': {'title': 'OmniFlow: универсальная модель для мультимодальной генерации', 'desc': 'OmniFlow - это новая генеративная модель, разработанная для задач генерации любого типа данных в любой другой тип, например текст-в-изображение или аудио-в-изображение. Модель развивает фреймворк выпрямленного потока (rectified flow) для работы с совместным распределением нескольких модальностей. OmniFlow превосходит предыдущие модели в широком спектре задач генерации. Авторы предлагают новую архитектуру на основе MMDiT из Stable Diffusion 3, а также изучают оптимальные параметры трансформеров с выпрямленным потоком для генерации аудио и текста.'}, 'en': {'title': 'OmniFlow: Bridging Modalities for Any-to-Any Generation', 'desc': 'OmniFlow is a new generative model that can create outputs across different types of data, like turning text into images or audio. It builds on the rectified flow (RF) framework, allowing it to understand and generate multiple types of data together. This model not only improves performance on tasks like text-to-image and text-to-audio synthesis but also introduces a way for users to control how different data types relate to each other in the generated results. Additionally, it features a unique architecture that enhances existing models and provides insights into optimizing generative tasks across various modalities.'}, 'zh': {'title': 'OmniFlow：多模态生成的灵活解决方案', 'desc': 'OmniFlow是一种新型生成模型，旨在处理任意到任意的生成任务，如文本到图像、文本到音频和音频到图像的合成。它在文本到图像模型中改进了修正流（RF）框架，以处理多种模态的联合分布。OmniFlow在多种任务上超越了之前的任意到任意模型，提供了灵活的模态对齐控制机制。我们的研究还探讨了修正流变换器在大规模音频和文本生成中的设计选择，为优化不同模态的性能提供了宝贵的见解。'}}}, {'id': 'https://huggingface.co/papers/2412.01820', 'title': 'Towards Universal Soccer Video Understanding', 'url': 'https://huggingface.co/papers/2412.01820', 'abstract': 'As a globally celebrated sport, soccer has attracted widespread interest from fans all over the world. This paper aims to develop a comprehensive multi-modal framework for soccer video understanding. Specifically, we make the following contributions in this paper: (i) we introduce SoccerReplay-1988, the largest multi-modal soccer dataset to date, featuring videos and detailed annotations from 1,988 complete matches, with an automated annotation pipeline; (ii) we present the first visual-language foundation model in the soccer domain, MatchVision, which leverages spatiotemporal information across soccer videos and excels in various downstream tasks; (iii) we conduct extensive experiments and ablation studies on event classification, commentary generation, and multi-view foul recognition. MatchVision demonstrates state-of-the-art performance on all of them, substantially outperforming existing models, which highlights the superiority of our proposed data and model. We believe that this work will offer a standard paradigm for sports understanding research.', 'score': 8, 'issue_id': 980, 'pub_date': '2024-12-02', 'pub_date_card': {'ru': '2 декабря', 'en': 'December 2', 'zh': '12月2日'}, 'hash': 'fa9f7e4132ee5026', 'authors': ['Jiayuan Rao', 'Haoning Wu', 'Hao Jiang', 'Ya Zhang', 'Yanfeng Wang', 'Weidi Xie'], 'affiliations': ['Alibaba Group, China', 'CMIC, Shanghai Jiao Tong University, China', 'School of Artificial Intelligence, Shanghai Jiao Tong University, China'], 'pdf_title_img': 'assets/pdf/title_img/2412.01820.jpg', 'data': {'categories': ['#dataset', '#architecture', '#multimodal', '#video'], 'emoji': '⚽', 'ru': {'title': 'MatchVision: революция в компьютерном зрении для футбола', 'desc': 'В этой статье представлена многомодальная модель MatchVision для анализа футбольных видео. Авторы создали крупнейший датасет SoccerReplay-1988, содержащий видео и аннотации 1988 полных матчей. MatchVision использует пространственно-временную информацию из видео и превосходит существующие модели в задачах классификации событий, генерации комментариев и распознавания нарушений. Эксперименты показали значительное улучшение производительности по сравнению с предыдущими подходами.'}, 'en': {'title': 'Revolutionizing Soccer Video Analysis with MatchVision', 'desc': 'This paper presents a new framework for understanding soccer videos using machine learning. It introduces SoccerReplay-1988, a large dataset containing videos and annotations from nearly 2,000 soccer matches, which helps in training models. The authors also develop MatchVision, a visual-language model that processes spatiotemporal data from soccer videos and performs well in tasks like event classification and commentary generation. The results show that MatchVision outperforms existing models, setting a new standard for research in sports video analysis.'}, 'zh': {'title': '足球视频理解的新标准', 'desc': '这篇论文旨在开发一个全面的多模态框架，用于理解足球视频。我们引入了SoccerReplay-1988，这是迄今为止最大的多模态足球数据集，包含1988场完整比赛的视频和详细注释。我们还提出了足球领域的首个视觉-语言基础模型MatchVision，能够利用足球视频中的时空信息，并在多个下游任务中表现出色。通过广泛的实验和消融研究，MatchVision在事件分类、评论生成和多视角犯规识别等任务上均表现出最先进的性能，显示了我们提出的数据和模型的优越性。'}}}, {'id': 'https://huggingface.co/papers/2412.04062', 'title': 'ZipAR: Accelerating Autoregressive Image Generation through Spatial Locality', 'url': 'https://huggingface.co/papers/2412.04062', 'abstract': "In this paper, we propose ZipAR, a training-free, plug-and-play parallel decoding framework for accelerating auto-regressive (AR) visual generation. The motivation stems from the observation that images exhibit local structures, and spatially distant regions tend to have minimal interdependence. Given a partially decoded set of visual tokens, in addition to the original next-token prediction scheme in the row dimension, the tokens corresponding to spatially adjacent regions in the column dimension can be decoded in parallel, enabling the ``next-set prediction'' paradigm. By decoding multiple tokens simultaneously in a single forward pass, the number of forward passes required to generate an image is significantly reduced, resulting in a substantial improvement in generation efficiency. Experiments demonstrate that ZipAR can reduce the number of model forward passes by up to 91% on the Emu3-Gen model without requiring any additional retraining.", 'score': 7, 'issue_id': 981, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '44d216e3fa2fb345', 'authors': ['Yefei He', 'Feng Chen', 'Yuanyu He', 'Shaoxuan He', 'Hong Zhou', 'Kaipeng Zhang', 'Bohan Zhuang'], 'affiliations': ['Shanghai AI Laboratory, China', 'The University of Adelaide, Australia', 'Zhejiang University, China'], 'pdf_title_img': 'assets/pdf/title_img/2412.04062.jpg', 'data': {'categories': ['#optimization', '#training', '#cv'], 'emoji': '🚀', 'ru': {'title': 'ZipAR: Ускоряем генерацию изображений параллельным декодированием', 'desc': 'ZipAR - это новый подход к ускорению авторегрессионной генерации изображений без дополнительного обучения модели. Метод основан на наблюдении, что пространственно удаленные области изображения имеют минимальную взаимозависимость. ZipAR позволяет параллельно декодировать токены, соответствующие смежным областям, что значительно сокращает количество прямых проходов модели. Эксперименты показали, что ZipAR может уменьшить число прямых проходов на 91% для модели Emu3-Gen без переобучения.'}, 'en': {'title': 'Accelerate Image Generation with Parallel Decoding!', 'desc': "This paper introduces ZipAR, a new framework designed to speed up the process of generating images using auto-regressive models without the need for retraining. It leverages the observation that images have local structures, allowing for the parallel decoding of visual tokens in adjacent regions. By implementing a 'next-set prediction' approach, ZipAR can decode multiple tokens at once, significantly cutting down the number of forward passes needed to create an image. Experiments show that this method can reduce forward passes by up to 91%, greatly enhancing generation efficiency."}, 'zh': {'title': 'ZipAR：加速自回归视觉生成的高效解码框架', 'desc': '本文提出了一种名为ZipAR的框架，旨在加速自回归视觉生成。该框架不需要重新训练，能够实现并行解码，利用图像的局部结构特性。通过在列维度上并行解码空间相邻区域的视觉标记，ZipAR显著减少了生成图像所需的前向传播次数。实验结果表明，ZipAR在Emu3-Gen模型上可以将前向传播次数减少多达91%。'}}}, {'id': 'https://huggingface.co/papers/2412.04462', 'title': '4Real-Video: Learning Generalizable Photo-Realistic 4D Video Diffusion', 'url': 'https://huggingface.co/papers/2412.04462', 'abstract': 'We propose 4Real-Video, a novel framework for generating 4D videos, organized as a grid of video frames with both time and viewpoint axes. In this grid, each row contains frames sharing the same timestep, while each column contains frames from the same viewpoint. We propose a novel two-stream architecture. One stream performs viewpoint updates on columns, and the other stream performs temporal updates on rows. After each diffusion transformer layer, a synchronization layer exchanges information between the two token streams. We propose two implementations of the synchronization layer, using either hard or soft synchronization. This feedforward architecture improves upon previous work in three ways: higher inference speed, enhanced visual quality (measured by FVD, CLIP, and VideoScore), and improved temporal and viewpoint consistency (measured by VideoScore and Dust3R-Confidence).', 'score': 6, 'issue_id': 996, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '2046f12235c1227f', 'authors': ['Chaoyang Wang', 'Peiye Zhuang', 'Tuan Duc Ngo', 'Willi Menapace', 'Aliaksandr Siarohin', 'Michael Vasilkovsky', 'Ivan Skorokhodov', 'Sergey Tulyakov', 'Peter Wonka', 'Hsin-Ying Lee'], 'affiliations': ['KAUST', 'Snap Inc', 'Umass Amherst'], 'pdf_title_img': 'assets/pdf/title_img/2412.04462.jpg', 'data': {'categories': ['#video', '#architecture'], 'emoji': '🎥', 'ru': {'title': '4Real-Video: революция в генерации 4D-видео', 'desc': '4Real-Video - это новая технология для генерации 4D-видео, организованных в виде сетки кадров с осями времени и ракурса. Предложена двухпотоковая архитектура: один поток обновляет ракурсы по столбцам, другой - временные изменения по строкам. После каждого слоя диффузионного трансформера происходит синхронизация между потоками. Эта архитектура превосходит предыдущие работы по скорости вывода, визуальному качеству и согласованности по времени и ракурсам.'}, 'en': {'title': 'Revolutionizing 4D Video Generation with 4Real-Video', 'desc': 'The paper introduces 4Real-Video, a new framework designed to create 4D videos that are structured in a grid format, incorporating both time and viewpoint dimensions. It utilizes a two-stream architecture where one stream focuses on updating the viewpoint across columns, while the other stream handles temporal updates along the rows. A synchronization layer is implemented after each diffusion transformer layer to facilitate communication between the two streams, with options for hard or soft synchronization. This innovative approach results in faster inference, better visual quality, and improved consistency in both temporal and viewpoint aspects compared to previous methods.'}, 'zh': {'title': '4Real-Video：高效生成4D视频的新框架', 'desc': '我们提出了4Real-Video，这是一个新颖的4D视频生成框架，视频帧以时间和视角为轴组织成网格。在这个网格中，每一行包含相同时间步的帧，而每一列包含相同视角的帧。我们设计了一种新颖的双流架构，一条流在列上进行视角更新，另一条流在行上进行时间更新。通过同步层在两个流之间交换信息，我们的架构在推理速度、视觉质量和时间与视角一致性方面都有显著提升。'}}}, {'id': 'https://huggingface.co/papers/2411.19574', 'title': 'KV Shifting Attention Enhances Language Modeling', 'url': 'https://huggingface.co/papers/2411.19574', 'abstract': "The current large language models are mainly based on decode-only structure transformers, which have great in-context learning (ICL) capabilities. It is generally believed that the important foundation of its ICL capability is the induction heads mechanism, which requires at least two layers attention. In order to more efficiently implement the ability of the model's induction, we revisit the induction heads mechanism and proposed a KV shifting attention. We theoretically prove that the KV shifting attention reducing the model's requirements for the depth and width of the induction heads mechanism. Our experimental results demonstrate that KV shifting attention is beneficial to learning induction heads and language modeling, which lead to better performance or faster convergence from toy models to the pre-training models with more than 10 B parameters.", 'score': 6, 'issue_id': 987, 'pub_date': '2024-11-29', 'pub_date_card': {'ru': '29 ноября', 'en': 'November 29', 'zh': '11月29日'}, 'hash': 'feb0a592d740fe9b', 'authors': ['Mingyu Xu', 'Wei Cheng', 'Bingning Wang', 'Weipeng Chen'], 'affiliations': ['Baichuan Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2411.19574.jpg', 'data': {'categories': ['#optimization', '#architecture', '#training'], 'emoji': '🧠', 'ru': {'title': 'Повышение эффективности индукционных механизмов в языковых моделях', 'desc': 'Эта статья исследует механизм индукционных головок в больших языковых моделях, основанных на трансформерах. Авторы предлагают новый метод под названием KV shifting attention для более эффективной реализации индукционных способностей модели. Теоретически доказано, что этот метод снижает требования к глубине и ширине механизма индукционных головок. Экспериментальные результаты показывают, что KV shifting attention улучшает обучение индукционным головкам и языковое моделирование, приводя к лучшей производительности или более быстрой сходимости.'}, 'en': {'title': 'Enhancing Induction Heads with KV Shifting Attention', 'desc': "This paper discusses improvements in large language models that use a decode-only transformer structure, focusing on their in-context learning (ICL) abilities. The authors highlight the importance of the induction heads mechanism, which traditionally requires multiple layers of attention. They introduce a new approach called KV shifting attention, which simplifies the induction heads mechanism by reducing the model's depth and width requirements. Experimental results show that this new attention method enhances the learning of induction heads and improves language modeling performance, leading to faster convergence in models with over 10 billion parameters."}, 'zh': {'title': '提升归纳能力的KV位移注意力机制', 'desc': '当前的大型语言模型主要基于解码结构的变换器，具有很强的上下文学习能力。人们普遍认为，这种能力的重要基础是归纳头机制，而该机制至少需要两层注意力。为了更有效地实现模型的归纳能力，我们重新审视了归纳头机制，并提出了一种KV位移注意力。我们的理论证明表明，KV位移注意力降低了模型对归纳头机制的深度和宽度要求，实验结果显示其在学习归纳头和语言建模方面具有优势。'}}}, {'id': 'https://huggingface.co/papers/2412.04003', 'title': 'Marco-LLM: Bridging Languages via Massive Multilingual Training for Cross-Lingual Enhancement', 'url': 'https://huggingface.co/papers/2412.04003', 'abstract': 'Large Language Models (LLMs) have achieved remarkable progress in recent years; however, their excellent performance is still largely limited to major world languages, primarily English. Many LLMs continue to face challenges with multilingual tasks, especially when it comes to low-resource languages. To address this issue, we introduced Marco-LLM: Massive multilingual training for cross-lingual enhancement LLM. We have collected a substantial amount of multilingual data for several low-resource languages and conducted extensive continual pre-training using the Qwen2 models. This effort has resulted in a multilingual LLM named Marco-LLM. Through comprehensive evaluations on various multilingual benchmarks, including MMMLU, AGIEval, Belebele, Flores-200, XCOPA and many others, Marco-LLM has demonstrated substantial improvements over state-of-the-art LLMs. Furthermore, Marco-LLM achieved substantial enhancements in any-to-any machine translation tasks, showing the effectiveness of our multilingual LLM. Marco-LLM is a pioneering multilingual LLM designed to not only perform exceptionally well in multilingual tasks, including low-resource languages, but also maintain strong performance in English and other major languages, closing the performance gap between high- and low-resource language capabilities. By bridging languages, this effort demonstrates our dedication to ensuring LLMs work accurately across various languages.', 'score': 6, 'issue_id': 985, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '435ec5749dcb2e12', 'authors': ['Lingfeng Ming', 'Bo Zeng', 'Chenyang Lyu', 'Tianqi Shi', 'Yu Zhao', 'Xue Yang', 'Yefeng Liu', 'Yiyu Wang', 'Linlong Xu', 'Yangyang Liu', 'Xiaohu Zhao', 'Hao Wang', 'Heng Liu', 'Hao Zhou', 'Huifeng Yin', 'Zifu Shang', 'Haijun Li', 'Longyue Wang', 'Weihua Luo', 'Kaifu Zhang'], 'affiliations': ['MarcoPolo Team, Alibaba International Digital Commerce'], 'pdf_title_img': 'assets/pdf/title_img/2412.04003.jpg', 'data': {'categories': ['#training', '#machine_translation', '#dataset', '#low_resource', '#multilingual'], 'emoji': '🌍', 'ru': {'title': 'Marco-LLM: Преодоление языкового барьера в мире ИИ', 'desc': 'Marco-LLM - это новая многоязычная модель больших языковых моделей (LLM), разработанная для улучшения производительности в задачах с низкоресурсными языками. Модель была обучена на большом объеме многоязычных данных с использованием архитектуры Qwen2. Marco-LLM показала значительные улучшения по сравнению с современными LLM на различных многоязычных тестах, включая MMMLU, AGIEval, Belebele и другие. Кроме того, модель продемонстрировала существенный прогресс в задачах машинного перевода между любыми языками.'}, 'en': {'title': 'Bridging Language Gaps with Marco-LLM', 'desc': 'This paper presents Marco-LLM, a large language model designed to improve performance in multilingual tasks, particularly for low-resource languages. The authors collected extensive multilingual data and performed continual pre-training using Qwen2 models to enhance cross-lingual capabilities. Evaluations on multiple benchmarks showed that Marco-LLM outperforms existing state-of-the-art models, especially in any-to-any machine translation tasks. The model aims to bridge the performance gap between high-resource and low-resource languages, ensuring effective communication across diverse linguistic backgrounds.'}, 'zh': {'title': 'Marco-LLM：打破语言壁垒的多语言模型', 'desc': '大型语言模型（LLMs）在近年来取得了显著进展，但其优秀表现主要集中在主要世界语言上，尤其是英语。为了改善低资源语言的多语言任务表现，我们提出了Marco-LLM，这是一个针对跨语言增强的大规模多语言训练模型。我们收集了大量低资源语言的多语言数据，并使用Qwen2模型进行了广泛的持续预训练。Marco-LLM在多项多语言基准测试中表现出显著的改进，尤其在任意对任意的机器翻译任务中，展示了其多语言模型的有效性。'}}}, {'id': 'https://huggingface.co/papers/2412.04139', 'title': 'Monet: Mixture of Monosemantic Experts for Transformers', 'url': 'https://huggingface.co/papers/2412.04139', 'abstract': 'Understanding the internal computations of large language models (LLMs) is crucial for aligning them with human values and preventing undesirable behaviors like toxic content generation. However, mechanistic interpretability is hindered by polysemanticity -- where individual neurons respond to multiple, unrelated concepts. While Sparse Autoencoders (SAEs) have attempted to disentangle these features through sparse dictionary learning, they have compromised LLM performance due to reliance on post-hoc reconstruction loss. To address this issue, we introduce Mixture of Monosemantic Experts for Transformers (Monet) architecture, which incorporates sparse dictionary learning directly into end-to-end Mixture-of-Experts pretraining. Our novel expert decomposition method enables scaling the expert count to 262,144 per layer while total parameters scale proportionally to the square root of the number of experts. Our analyses demonstrate mutual exclusivity of knowledge across experts and showcase the parametric knowledge encapsulated within individual experts. Moreover, Monet allows knowledge manipulation over domains, languages, and toxicity mitigation without degrading general performance. Our pursuit of transparent LLMs highlights the potential of scaling expert counts to enhance} mechanistic interpretability and directly resect the internal knowledge to fundamentally adjust} model behavior. The source code and pretrained checkpoints are available at https://github.com/dmis-lab/Monet.', 'score': 6, 'issue_id': 982, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '9853123764b31006', 'authors': ['Jungwoo Park', 'Young Jin Ahn', 'Kee-Eung Kim', 'Jaewoo Kang'], 'affiliations': ['AIGEN Sciences', 'KAIST', 'Korea University'], 'pdf_title_img': 'assets/pdf/title_img/2412.04139.jpg', 'data': {'categories': ['#training', '#interpretability', '#optimization', '#open_source', '#architecture', '#alignment'], 'emoji': '🧠', 'ru': {'title': 'Прозрачные большие языковые модели: расшифровка внутренних вычислений с помощью моносемантических экспертов', 'desc': 'Статья представляет новую архитектуру Mixture of Monosemantic Experts for Transformers (Monet) для улучшения интерпретируемости больших языковых моделей. Monet внедряет разреженное обучение словаря непосредственно в предобучение моделей типа Mixture-of-Experts. Этот подход позволяет масштабировать количество экспертов до 262,144 на слой, при этом общее количество параметров растет пропорционально квадратному корню числа экспертов. Анализ показывает взаимоисключающее распределение знаний между экспертами и демонстрирует параметрические знания, инкапсулированные в отдельных экспертах.'}, 'en': {'title': 'Unlocking LLMs: Expert Knowledge for Safer AI', 'desc': "This paper addresses the challenge of understanding how large language models (LLMs) work internally, particularly to align them with human values and reduce harmful outputs. The authors introduce a new architecture called Mixture of Monosemantic Experts for Transformers (Monet), which improves upon previous methods by integrating sparse dictionary learning directly into the model's training process. Monet allows for a large number of specialized experts, enhancing the model's ability to manage different types of knowledge while maintaining overall performance. The findings suggest that this approach not only improves interpretability but also enables better control over the model's behavior regarding various domains and toxicity levels."}, 'zh': {'title': '提升大型语言模型的可解释性与性能', 'desc': '理解大型语言模型（LLMs）的内部计算对于使其与人类价值观对齐至关重要，并防止生成有害内容。然而，机制可解释性受到多义性的阻碍，即单个神经元对多个无关概念的响应。我们提出了一种新的架构，称为单义专家混合模型（Monet），它将稀疏字典学习直接融入端到端的专家预训练中，从而提高了模型的性能。我们的分析表明，专家之间的知识是相互独立的，并且Monet允许在不同领域、语言和毒性减轻方面进行知识操作，而不会降低整体性能。'}}}, {'id': 'https://huggingface.co/papers/2412.04449', 'title': 'p-MoD: Building Mixture-of-Depths MLLMs via Progressive Ratio Decay', 'url': 'https://huggingface.co/papers/2412.04449', 'abstract': 'Despite the remarkable performance of multimodal large language models (MLLMs) across diverse tasks, the substantial training and inference costs impede their advancement. The majority of computation stems from the overwhelming volume of vision tokens processed by the transformer decoder. In this paper, we propose to build efficient MLLMs by leveraging the Mixture-of-Depths (MoD) mechanism, where each transformer decoder layer selects essential vision tokens to process while skipping redundant ones. However, integrating MoD into MLLMs is non-trivial. To address the challenges of training and inference stability as well as limited training data, we adapt the MoD module with two novel designs: tanh-gated weight normalization (TanhNorm) and symmetric token reweighting (STRing). Moreover, we observe that vision tokens exhibit higher redundancy in deeper layer and thus design a progressive ratio decay (PRD) strategy, which gradually reduces the token retention ratio layer by layer, employing a shifted cosine schedule. This crucial design fully unleashes the potential of MoD, significantly boosting the efficiency and performance of our models. To validate the effectiveness of our approach, we conduct extensive experiments with two baseline models across 14 benchmarks. Our model, p-MoD, matches or even surpasses the performance of the baseline models, with only 55.6% TFLOPs and 53.8% KV cache storage during inference, and 77.7% GPU hours during training.', 'score': 5, 'issue_id': 996, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': 'a68320734b5346db', 'authors': ['Jun Zhang', 'Desen Meng', 'Ji Qi', 'Zhenpeng Huang', 'Tao Wu', 'Limin Wang'], 'affiliations': ['China Mobile (Suzhou) Software Technology Co., Ltd.', 'Shanghai AI Lab', 'State Key Laboratory for Novel Software Technology, Nanjing University'], 'pdf_title_img': 'assets/pdf/title_img/2412.04449.jpg', 'data': {'categories': ['#optimization', '#inference', '#training', '#benchmark', '#multimodal'], 'emoji': '🚀', 'ru': {'title': 'Эффективные мультимодальные модели: меньше токенов, больше производительности', 'desc': 'Статья представляет новый подход к повышению эффективности мультимодальных больших языковых моделей (MLLM) с использованием механизма Mixture-of-Depths (MoD). Авторы предлагают адаптировать модуль MoD с помощью двух новых техник: нормализации весов с использованием гиперболического тангенса (TanhNorm) и симметричного перевзвешивания токенов (STRing). Также введена стратегия прогрессивного уменьшения соотношения (PRD), которая постепенно сокращает количество обрабатываемых визуальных токенов от слоя к слою. Эксперименты показали, что предложенная модель p-MoD достигает или превосходит производительность базовых моделей, используя значительно меньше вычислительных ресурсов.'}, 'en': {'title': 'Efficient Multimodal Learning with Selective Token Processing', 'desc': 'This paper introduces a method to enhance the efficiency of multimodal large language models (MLLMs) by using a Mixture-of-Depths (MoD) mechanism. The MoD mechanism allows the model to selectively process important vision tokens while ignoring redundant ones, reducing computational costs. To improve training and inference stability, the authors implement two innovative designs: tanh-gated weight normalization (TanhNorm) and symmetric token reweighting (STRing). Their experiments show that the proposed model, p-MoD, achieves comparable or superior performance to baseline models while significantly lowering resource usage during both training and inference.'}, 'zh': {'title': '高效多模态大语言模型的创新设计', 'desc': '本文提出了一种高效的多模态大语言模型（MLLM），通过混合深度（MoD）机制来优化计算效率。该机制允许每个变换器解码器层选择重要的视觉标记进行处理，同时跳过冗余的标记。为了解决训练和推理的稳定性问题，本文引入了两种新设计：tanh门控权重归一化（TanhNorm）和对称标记重加权（STRing）。实验结果表明，所提出的p-MoD模型在多个基准测试中表现优异，显著降低了计算资源的消耗。'}}}, {'id': 'https://huggingface.co/papers/2412.03704', 'title': 'Scaling Inference-Time Search with Vision Value Model for Improved Visual Comprehension', 'url': 'https://huggingface.co/papers/2412.03704', 'abstract': "Despite significant advancements in vision-language models (VLMs), there lacks effective approaches to enhance response quality by scaling inference-time computation. This capability is known to be a core step towards the self-improving models in recent large language model studies. In this paper, we present Vision Value Model (VisVM) that can guide VLM inference-time search to generate responses with better visual comprehension. Specifically, VisVM not only evaluates the generated sentence quality in the current search step, but also anticipates the quality of subsequent sentences that may result from the current step, thus providing a long-term value. In this way, VisVM steers VLMs away from generating sentences prone to hallucinations or insufficient detail, thereby producing higher quality responses. Experimental results demonstrate that VisVM-guided search significantly enhances VLMs' ability to generate descriptive captions with richer visual details and fewer hallucinations, compared with greedy decoding and search methods with other visual reward signals. Furthermore, we find that self-training the model with the VisVM-guided captions improve VLM's performance across a wide range of multimodal benchmarks, indicating the potential for developing self-improving VLMs. Our value model and code are available at https://github.com/si0wang/VisVM.", 'score': 5, 'issue_id': 993, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': 'ec4d70e89a11baa5', 'authors': ['Wang Xiyao', 'Yang Zhengyuan', 'Li Linjie', 'Lu Hongjin', 'Xu Yuancheng', 'Lin Chung-Ching Lin', 'Lin Kevin', 'Huang Furong', 'Wang Lijuan'], 'affiliations': ['Microsoft', 'University of Maryland, College Park'], 'pdf_title_img': 'assets/pdf/title_img/2412.03704.jpg', 'data': {'categories': ['#optimization', '#inference', '#cv', '#hallucinations', '#training', '#multimodal'], 'emoji': '🔍', 'ru': {'title': 'VisVM: Улучшение VLM через оптимизацию вывода', 'desc': 'Статья представляет Vision Value Model (VisVM) - модель, улучшающую качество ответов моделей компьютерного зрения и обработки естественного языка (VLM) путем оптимизации процесса вывода. VisVM оценивает качество генерируемых предложений и прогнозирует качество последующих, что позволяет избежать галлюцинаций и недостаточной детализации. Эксперименты показывают, что использование VisVM значительно улучшает способность VLM генерировать подробные описания с меньшим количеством ошибок. Более того, самообучение модели с использованием VisVM улучшает производительность VLM на различных мультимодальных бенчмарках.'}, 'en': {'title': 'Enhancing Visual Comprehension in VLMs with Vision Value Model', 'desc': 'This paper introduces the Vision Value Model (VisVM), which enhances the response quality of vision-language models (VLMs) during inference. VisVM evaluates not only the quality of the current generated sentence but also predicts the quality of future sentences, providing a long-term value assessment. By guiding the search process, VisVM helps VLMs avoid generating sentences that lack detail or contain inaccuracies, leading to more descriptive and accurate outputs. Experimental results show that using VisVM significantly improves the generation of captions with richer visual details and reduces hallucinations, paving the way for self-improving VLMs through self-training.'}, 'zh': {'title': '提升视觉语言模型响应质量的关键', 'desc': '尽管视觉语言模型（VLMs）取得了显著进展，但在推理时计算能力的提升方面仍缺乏有效的方法。本文提出了一种视觉价值模型（VisVM），它可以指导VLM在推理时的搜索，以生成更具视觉理解的响应。VisVM不仅评估当前搜索步骤生成句子的质量，还预测后续句子的质量，从而提供长期价值。实验结果表明，VisVM引导的搜索显著提高了VLM生成描述性标题的能力，减少了幻觉现象，显示出自我提升VLM的潜力。'}}}, {'id': 'https://huggingface.co/papers/2412.04448', 'title': 'MEMO: Memory-Guided Diffusion for Expressive Talking Video Generation', 'url': 'https://huggingface.co/papers/2412.04448', 'abstract': 'Recent advances in video diffusion models have unlocked new potential for realistic audio-driven talking video generation. However, achieving seamless audio-lip synchronization, maintaining long-term identity consistency, and producing natural, audio-aligned expressions in generated talking videos remain significant challenges. To address these challenges, we propose Memory-guided EMOtion-aware diffusion (MEMO), an end-to-end audio-driven portrait animation approach to generate identity-consistent and expressive talking videos. Our approach is built around two key modules: (1) a memory-guided temporal module, which enhances long-term identity consistency and motion smoothness by developing memory states to store information from a longer past context to guide temporal modeling via linear attention; and (2) an emotion-aware audio module, which replaces traditional cross attention with multi-modal attention to enhance audio-video interaction, while detecting emotions from audio to refine facial expressions via emotion adaptive layer norm. Extensive quantitative and qualitative results demonstrate that MEMO generates more realistic talking videos across diverse image and audio types, outperforming state-of-the-art methods in overall quality, audio-lip synchronization, identity consistency, and expression-emotion alignment.', 'score': 5, 'issue_id': 993, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': 'cb01c778a4be31bd', 'authors': ['Longtao Zheng', 'Yifan Zhang', 'Hanzhong Guo', 'Jiachun Pan', 'Zhenxiong Tan', 'Jiahao Lu', 'Chuanxin Tang', 'Bo An', 'Shuicheng Yan'], 'affiliations': ['Nanyang Technological University', 'National University of Singapore', 'Skywork AI'], 'pdf_title_img': 'assets/pdf/title_img/2412.04448.jpg', 'data': {'categories': ['#long_context', '#multimodal', '#video', '#diffusion'], 'emoji': '🎭', 'ru': {'title': 'MEMO: Реалистичная анимация портретов с учетом памяти и эмоций', 'desc': 'Статья представляет новый подход к генерации видео с говорящими портретами на основе аудио под названием MEMO (Memory-guided EMOtion-aware diffusion). Ключевые компоненты MEMO включают модуль памяти для улучшения долгосрочной согласованности личности и плавности движений, а также эмоционально-адаптивный аудиомодуль для улучшения взаимодействия аудио и видео. MEMO использует линейное внимание и мультимодальное внимание для повышения качества генерации. Результаты экспериментов показывают превосходство MEMO над современными методами в общем качестве, синхронизации губ с аудио, согласованности личности и соответствии выражений эмоциям.'}, 'en': {'title': 'MEMO: Revolutionizing Audio-Driven Talking Video Generation', 'desc': 'This paper introduces Memory-guided EMOtion-aware diffusion (MEMO), a novel approach for generating talking videos that are synchronized with audio. MEMO addresses key challenges such as audio-lip synchronization and maintaining consistent identities over time. It utilizes a memory-guided temporal module to enhance motion smoothness and identity consistency by leveraging past information. Additionally, an emotion-aware audio module improves the interaction between audio and video, ensuring that facial expressions align with detected emotions, resulting in high-quality, expressive talking videos.'}, 'zh': {'title': '记忆引导的情感感知扩散：生成更真实的对话视频', 'desc': '最近视频扩散模型的进展为基于音频的真实感对话视频生成开辟了新潜力。然而，实现无缝的音频与嘴唇同步、保持长期身份一致性以及生成自然的音频对齐表情仍然是重大挑战。为了解决这些问题，我们提出了记忆引导的情感感知扩散（MEMO），这是一种端到端的音频驱动肖像动画方法，旨在生成身份一致且富有表现力的对话视频。我们的方案围绕两个关键模块构建：记忆引导的时间模块和情感感知音频模块，显著提升了视频生成的质量和一致性。'}}}, {'id': 'https://huggingface.co/papers/2412.04106', 'title': 'MRGen: Diffusion-based Controllable Data Engine for MRI Segmentation towards Unannotated Modalities', 'url': 'https://huggingface.co/papers/2412.04106', 'abstract': 'Medical image segmentation has recently demonstrated impressive progress with deep neural networks, yet the heterogeneous modalities and scarcity of mask annotations limit the development of segmentation models on unannotated modalities. This paper investigates a new paradigm for leveraging generative models in medical applications: controllably synthesizing data for unannotated modalities, without requiring registered data pairs. Specifically, we make the following contributions in this paper: (i) we collect and curate a large-scale radiology image-text dataset, MedGen-1M, comprising modality labels, attributes, region, and organ information, along with a subset of organ mask annotations, to support research in controllable medical image generation; (ii) we propose a diffusion-based data engine, termed MRGen, which enables generation conditioned on text prompts and masks, synthesizing MR images for diverse modalities lacking mask annotations, to train segmentation models on unannotated modalities; (iii) we conduct extensive experiments across various modalities, illustrating that our data engine can effectively synthesize training samples and extend MRI segmentation towards unannotated modalities.', 'score': 5, 'issue_id': 980, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': '7b2720f9a6c27027', 'authors': ['Haoning Wu', 'Ziheng Zhao', 'Ya Zhang', 'Weidi Xie', 'Yanfeng Wang'], 'affiliations': ['CMIC, Shanghai Jiao Tong University, China', 'School of Artificial Intelligence, Shanghai Jiao Tong University, China', 'Shanghai AI Laboratory, China'], 'pdf_title_img': 'assets/pdf/title_img/2412.04106.jpg', 'data': {'categories': ['#diffusion', '#healthcare', '#synthetic', '#cv', '#data', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Генерация синтетических МРТ для обучения сегментации без разметки', 'desc': 'В этой статье представлен новый подход к синтезу медицинских изображений для неаннотированных модальностей с использованием генеративных моделей. Авторы создали большой датасет MedGen-1M, содержащий радиологические изображения с текстовыми описаниями и частичной разметкой органов. Они разработали диффузионную модель MRGen для генерации МРТ-изображений на основе текстовых подсказок и масок. Эксперименты показали эффективность этого подхода для обучения моделей сегментации на неаннотированных модальностях МРТ.'}, 'en': {'title': 'Generating Synthetic Data for Medical Image Segmentation', 'desc': 'This paper presents a novel approach to medical image segmentation by using generative models to create synthetic data for modalities that lack mask annotations. The authors introduce a large dataset called MedGen-1M, which includes radiology images with modality labels and some organ mask annotations, facilitating research in medical image generation. They propose a diffusion-based data engine named MRGen that generates MR images based on text prompts and available masks, allowing for the training of segmentation models on unannotated data. Extensive experiments demonstrate the effectiveness of MRGen in synthesizing training samples and improving segmentation performance across various MRI modalities.'}, 'zh': {'title': '利用生成模型推动医学图像分割的创新', 'desc': '这篇论文探讨了在医学图像分割中使用生成模型的新方法，特别是针对未标注模态的数据合成。研究者们收集并整理了一个大型的放射学图像-文本数据集MedGen-1M，包含模态标签、属性、区域和器官信息，以及部分器官的掩膜注释。论文中提出了一种基于扩散的生成数据引擎MRGen，可以根据文本提示和掩膜生成缺乏掩膜注释的MR图像，从而训练未标注模态的分割模型。通过广泛的实验，结果表明该数据引擎能够有效合成训练样本，推动MRI分割向未标注模态的扩展。'}}}, {'id': 'https://huggingface.co/papers/2412.04403', 'title': 'Establishing Task Scaling Laws via Compute-Efficient Model Ladders', 'url': 'https://huggingface.co/papers/2412.04403', 'abstract': 'We develop task scaling laws and model ladders to predict the individual task performance of pretrained language models (LMs) in the overtrained setting. Standard power laws for language modeling loss cannot accurately model task performance. Therefore, we leverage a two-step prediction approach: first use model and data size to predict a task-specific loss, and then use this task loss to predict task performance. We train a set of small-scale "ladder" models, collect data points to fit the parameterized functions of the two prediction steps, and make predictions for two target models: a 7B model trained to 4T tokens and a 13B model trained to 5T tokens. Training the ladder models only costs 1% of the compute used for the target models. On four multiple-choice tasks written in ranked classification format, we can predict the accuracy of both target models within 2 points of absolute error. We have higher prediction error on four other tasks (average absolute error 6.9) and find that these are often tasks with higher variance in task metrics. We also find that using less compute to train fewer ladder models tends to deteriorate predictions. Finally, we empirically show that our design choices and the two-step approach lead to superior performance in establishing scaling laws.', 'score': 2, 'issue_id': 1001, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '799212928bdda07f', 'authors': ['Akshita Bhagia', 'Jiacheng Liu', 'Alexander Wettig', 'David Heineman', 'Oyvind Tafjord', 'Ananya Harsh Jha', 'Luca Soldaini', 'Noah A. Smith', 'Dirk Groeneveld', 'Pang Wei Koh', 'Jesse Dodge', 'Hannaneh Hajishirzi'], 'affiliations': ['Allen Institute for Artificial Intelligence', 'Paul G. Allen School of Computer Science & Engineering, University of Washington', 'Princeton University'], 'pdf_title_img': 'assets/pdf/title_img/2412.04403.jpg', 'data': {'categories': ['#small_models', '#optimization', '#dataset', '#training'], 'emoji': '📈', 'ru': {'title': 'Эффективное прогнозирование производительности крупных языковых моделей', 'desc': "Исследователи разработали методы прогнозирования производительности предобученных языковых моделей на конкретных задачах. Они используют двухэтапный подход: сначала предсказывают специфичную для задачи функцию потерь, а затем на ее основе прогнозируют итоговую производительность. Для этого обучается набор небольших 'лестничных' моделей, что требует всего 1% вычислительных ресурсов по сравнению с целевыми крупными моделями. На некоторых задачах удалось достичь точности прогноза в пределах 2 процентных пунктов."}, 'en': {'title': 'Predicting Performance with Model Ladders and Scaling Laws', 'desc': "This paper introduces a method to predict how well pretrained language models will perform on specific tasks, especially when they are overtrained. The authors find that traditional power laws do not effectively predict task performance, so they propose a two-step approach: first estimating task-specific loss based on model and data size, and then using that loss to predict actual task performance. They create smaller 'ladder' models to gather data and refine their predictions, achieving high accuracy in predicting the performance of larger models with significantly less computational cost. The study also highlights that while their method works well for some tasks, it struggles with others that have more variability in results, indicating the need for careful model training and selection."}, 'zh': {'title': '任务表现预测的新方法', 'desc': '我们开发了任务缩放法则和模型阶梯，以预测预训练语言模型在过度训练情况下的单个任务表现。标准的语言建模损失幂律无法准确建模任务表现，因此我们采用了两步预测方法：首先使用模型和数据规模预测特定任务的损失，然后利用该任务损失预测任务表现。我们训练了一组小规模的“阶梯”模型，收集数据点以拟合这两步预测的参数化函数，并对两个目标模型进行预测。我们的实验表明，这种设计选择和两步方法在建立缩放法则方面表现优越。'}}}, {'id': 'https://huggingface.co/papers/2412.04262', 'title': 'SynFinTabs: A Dataset of Synthetic Financial Tables for Information and Table Extraction', 'url': 'https://huggingface.co/papers/2412.04262', 'abstract': 'Table extraction from document images is a challenging AI problem, and labelled data for many content domains is difficult to come by. Existing table extraction datasets often focus on scientific tables due to the vast amount of academic articles that are readily available, along with their source code. However, there are significant layout and typographical differences between tables found across scientific, financial, and other domains. Current datasets often lack the words, and their positions, contained within the tables, instead relying on unreliable OCR to extract these features for training modern machine learning models on natural language processing tasks. Therefore, there is a need for a more general method of obtaining labelled data. We present SynFinTabs, a large-scale, labelled dataset of synthetic financial tables. Our hope is that our method of generating these synthetic tables is transferable to other domains. To demonstrate the effectiveness of our dataset in training models to extract information from table images, we create FinTabQA, a layout large language model trained on an extractive question-answering task. We test our model using real-world financial tables and compare it to a state-of-the-art generative model and discuss the results. We make the dataset, model, and dataset generation code publicly available.', 'score': 2, 'issue_id': 994, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '3fef2d0f6d8b7c5c', 'authors': ['Ethan Bradley', 'Muhammad Roman', 'Karen Rafferty', 'Barry Devereux'], 'affiliations': ['School of Electronics, Electrical Engineering and Computer Science, Queens University Belfast, Belfast, UK'], 'pdf_title_img': 'assets/pdf/title_img/2412.04262.jpg', 'data': {'categories': ['#open_source', '#data', '#dataset', '#synthetic', '#transfer_learning', '#benchmark'], 'emoji': '📊', 'ru': {'title': 'Синтетические данные открывают новые возможности для анализа финансовых таблиц', 'desc': 'Статья представляет SynFinTabs - крупномасштабный набор данных синтетических финансовых таблиц. Авторы разработали метод генерации синтетических таблиц, который может быть применен и в других областях. На основе этого датасета обучена модель FinTabQA - языковая модель для извлечения информации из изображений таблиц. Модель тестировалась на реальных финансовых таблицах и сравнивалась с современными генеративными моделями. Датасет, модель и код для генерации данных находятся в открытом доступе.'}, 'en': {'title': 'Unlocking Financial Insights with Synthetic Table Data', 'desc': 'This paper addresses the challenge of table extraction from document images, particularly in the financial domain where labeled data is scarce. It introduces SynFinTabs, a large-scale dataset of synthetic financial tables designed to improve the training of machine learning models for this task. The authors also present FinTabQA, a layout large language model specifically trained for extractive question-answering on table images. By comparing their model with existing state-of-the-art generative models, they demonstrate the effectiveness of their synthetic dataset and make all resources publicly available for further research.'}, 'zh': {'title': '合成金融表格数据集的创新应用', 'desc': '本文讨论了从文档图像中提取表格的挑战，尤其是在缺乏标注数据的情况下。现有的数据集主要集中在科学表格上，忽视了金融等其他领域的表格布局和排版差异。为了解决这个问题，作者提出了SynFinTabs，一个大规模的合成金融表格标注数据集，旨在为不同领域提供可转移的标注数据生成方法。通过创建FinTabQA模型，作者展示了该数据集在训练信息提取模型方面的有效性，并与最先进的生成模型进行了比较。'}}}, {'id': 'https://huggingface.co/papers/2412.04363', 'title': 'Challenges in Trustworthy Human Evaluation of Chatbots', 'url': 'https://huggingface.co/papers/2412.04363', 'abstract': 'Open community-driven platforms like Chatbot Arena that collect user preference data from site visitors have gained a reputation as one of the most trustworthy publicly available benchmarks for LLM performance. While now standard, it is tricky to implement effective guardrails to collect high-quality annotations from humans. In this paper, we demonstrate that three sources of bad annotations, both malicious and otherwise, can corrupt the reliability of open leaderboard rankings. In particular, we show that only 10\\% of poor quality votes by apathetic (site visitors not appropriately incentivized to give correct votes) or adversarial (bad actors seeking to inflate the ranking of a target model) annotators can change the rankings of models by up to 5 places on the leaderboard. Finally, we discuss open challenges in ensuring high-quality human annotations.', 'score': 2, 'issue_id': 992, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '4fa16cf75a2af540', 'authors': ['Wenting Zhao', 'Alexander M. Rush', 'Tanya Goyal'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2412.04363.jpg', 'data': {'categories': ['#ethics', '#rlhf', '#hallucinations', '#alignment', '#benchmark'], 'emoji': '🎭', 'ru': {'title': 'Ахиллесова пята краудсорсинговых бенчмарков ИИ', 'desc': 'Статья рассматривает проблемы открытых платформ для оценки языковых моделей, таких как Chatbot Arena. Авторы выявляют три источника некачественных аннотаций, способных исказить рейтинги моделей. Показано, что всего 10% недобросовестных оценок могут изменить позиции моделей в рейтинге на 5 мест. Обсуждаются сложности обеспечения высокого качества разметки данных людьми.'}, 'en': {'title': 'Guarding Against Bad Votes: Ensuring Trustworthy LLM Rankings', 'desc': 'This paper examines the challenges of maintaining high-quality annotations in community-driven platforms that evaluate large language models (LLMs). It identifies three main sources of poor annotations: apathetic users who lack motivation to provide accurate feedback, adversarial users who intentionally skew results, and other unspecified factors. The authors reveal that even a small percentage of low-quality votes can significantly impact the rankings of models on leaderboards. The paper concludes by highlighting the ongoing challenges in ensuring reliable human annotations for accurate model evaluation.'}, 'zh': {'title': '确保高质量注释，提升模型排名的信任度', 'desc': '本文探讨了开放社区平台（如Chatbot Arena）在收集用户偏好数据时的挑战。我们发现，低质量的注释来源主要有三种，包括冷漠的用户和恶意行为者，这些都可能影响大型语言模型（LLM）的排名。研究表明，仅10%的低质量投票就能使模型在排行榜上变化多达5个名次。最后，文章讨论了确保高质量人类注释的开放性挑战。'}}}, {'id': 'https://huggingface.co/papers/2412.01824', 'title': 'X-Prompt: Towards Universal In-Context Image Generation in Auto-Regressive Vision Language Foundation Models', 'url': 'https://huggingface.co/papers/2412.01824', 'abstract': "In-context generation is a key component of large language models' (LLMs) open-task generalization capability. By leveraging a few examples as context, LLMs can perform both in-domain and out-of-domain tasks. Recent advancements in auto-regressive vision-language models (VLMs) built upon LLMs have showcased impressive performance in text-to-image generation. However, the potential of in-context learning for general image generation tasks remains largely unexplored. To address this, we introduce X-Prompt, a purely auto-regressive large-vision language model designed to deliver competitive performance across a wide range of both seen and unseen image generation tasks, all within a unified in-context learning framework. X-Prompt incorporates a specialized design that efficiently compresses valuable features from in-context examples, supporting longer in-context token sequences and improving its ability to generalize to unseen tasks. A unified training task for both text and image prediction enables X-Prompt to handle general image generation with enhanced task awareness from in-context examples. Extensive experiments validate the model's performance across diverse seen image generation tasks and its capacity to generalize to previously unseen tasks.", 'score': 37, 'issue_id': 911, 'pub_date': '2024-12-02', 'pub_date_card': {'ru': '2 декабря', 'en': 'December 2', 'zh': '12月2日'}, 'hash': '6b7c2d6555d8df8d', 'authors': ['Zeyi Sun', 'Ziyang Chu', 'Pan Zhang', 'Tong Wu', 'Xiaoyi Dong', 'Yuhang Zang', 'Yuanjun Xiong', 'Dahua Lin', 'Jiaqi Wang'], 'affiliations': ['CPII under InnoHK', 'MThreads AI', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2412.01824.jpg', 'data': {'categories': ['#agi', '#cv', '#games', '#optimization', '#training', '#multimodal'], 'emoji': '🎨', 'ru': {'title': 'X-Prompt: универсальная модель для генерации изображений с контекстным обучением', 'desc': 'Статья представляет X-Prompt - авторегрессивную мультимодальную модель для генерации изображений. Модель использует контекстное обучение, что позволяет ей решать как знакомые, так и новые задачи генерации изображений. X-Prompt эффективно сжимает признаки из контекстных примеров и поддерживает длинные последовательности токенов контекста. Эксперименты подтверждают способность модели решать разнообразные задачи генерации изображений, включая ранее не встречавшиеся.'}, 'en': {'title': 'X-Prompt: Unlocking Image Generation with In-Context Learning', 'desc': 'This paper presents X-Prompt, an advanced auto-regressive vision-language model that enhances image generation through in-context learning. By utilizing a few examples as context, X-Prompt can effectively generate images for both familiar and novel tasks. The model is designed to compress important features from these examples, allowing it to manage longer sequences of context and improve generalization. Extensive testing shows that X-Prompt performs well on a variety of image generation tasks, demonstrating its ability to adapt to new challenges.'}, 'zh': {'title': 'X-Prompt：提升图像生成的上下文学习能力', 'desc': '本文介绍了一种名为X-Prompt的自回归大规模视觉语言模型，旨在提升图像生成任务的表现。X-Prompt通过利用上下文中的示例，能够在已知和未知的图像生成任务中实现竞争力的性能。该模型采用了专门的设计，能够有效压缩上下文示例中的重要特征，从而支持更长的上下文序列并提高对未知任务的泛化能力。通过统一的训练任务，X-Prompt在文本和图像预测方面表现出色，验证了其在多样化图像生成任务中的有效性。'}}}, {'id': 'https://huggingface.co/papers/2412.00131', 'title': 'Open-Sora Plan: Open-Source Large Video Generation Model', 'url': 'https://huggingface.co/papers/2412.00131', 'abstract': 'We introduce Open-Sora Plan, an open-source project that aims to contribute a large generation model for generating desired high-resolution videos with long durations based on various user inputs. Our project comprises multiple components for the entire video generation process, including a Wavelet-Flow Variational Autoencoder, a Joint Image-Video Skiparse Denoiser, and various condition controllers. Moreover, many assistant strategies for efficient training and inference are designed, and a multi-dimensional data curation pipeline is proposed for obtaining desired high-quality data. Benefiting from efficient thoughts, our Open-Sora Plan achieves impressive video generation results in both qualitative and quantitative evaluations. We hope our careful design and practical experience can inspire the video generation research community. All our codes and model weights are publicly available at https://github.com/PKU-YuanGroup/Open-Sora-Plan.', 'score': 19, 'issue_id': 911, 'pub_date': '2024-11-28', 'pub_date_card': {'ru': '28 ноября', 'en': 'November 28', 'zh': '11月28日'}, 'hash': 'fa9b0009de797ca2', 'authors': ['Bin Lin', 'Yunyang Ge', 'Xinhua Cheng', 'Zongjian Li', 'Bin Zhu', 'Shaodong Wang', 'Xianyi He', 'Yang Ye', 'Shenghai Yuan', 'Liuhan Chen', 'Tanghui Jia', 'Junwu Zhang', 'Zhenyu Tang', 'Yatian Pang', 'Bin She', 'Cen Yan', 'Zhiheng Hu', 'Xiaoyi Dong', 'Lin Chen', 'Zhang Pan', 'Xing Zhou', 'Shaoling Dong', 'Yonghong Tian', 'Li Yuan'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2412.00131.jpg', 'data': {'categories': ['#open_source', '#data', '#inference', '#training', '#video'], 'emoji': '🎬', 'ru': {'title': 'Открытая модель для генерации высококачественного видео', 'desc': 'Проект Open-Sora Plan представляет собой открытую модель генерации видео высокого разрешения на основе различных пользовательских входных данных. Модель включает в себя вейвлет-поточный вариационный автоэнкодер, совместный денойзер изображений и видео, а также различные контроллеры условий. Разработаны стратегии для эффективного обучения и вывода, а также предложен многомерный конвейер курирования данных. Проект достиг впечатляющих результатов в генерации видео как в качественных, так и в количественных оценках.'}, 'en': {'title': 'Empowering High-Resolution Video Generation with Open-Sora Plan', 'desc': 'The Open-Sora Plan is an open-source initiative focused on creating a large-scale generative model for producing high-resolution videos that can last for extended periods, tailored to user specifications. It integrates several advanced components, including a Wavelet-Flow Variational Autoencoder and
