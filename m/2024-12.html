 нескольких объектах.'}, 'en': {'title': 'Enhancing 3D Spatial Reasoning in AI Models', 'desc': 'This paper introduces 3DSRBench, a new benchmark designed to evaluate 3D spatial reasoning in large multi-modal models (LMMs). It includes 2,772 annotated visual question-answer pairs that cover various question types related to spatial relationships in 3D environments. The study highlights the limitations of current LMMs in understanding aspects like height, orientation, and location, especially when dealing with images taken from uncommon viewpoints. By providing a structured evaluation framework, this work aims to enhance the development of models with improved 3D reasoning capabilities.'}, 'zh': {'title': '推动3D空间推理的未来发展', 'desc': '3D空间推理是分析和理解三维空间中物体位置、方向和空间关系的能力。本文提出了第一个全面的3D空间推理基准，3DSRBench，包含2772个手动标注的视觉问答对，涵盖12种问题类型。我们通过平衡数据分布和采用新颖的FlipEval策略，对3D空间推理能力进行了全面评估。研究结果揭示了现有大型多模态模型在3D意识方面的局限性，并为未来的模型发展提供了重要见解。'}}}, {'id': 'https://huggingface.co/papers/2412.06234', 'title': 'Generative Densification: Learning to Densify Gaussians for High-Fidelity Generalizable 3D Reconstruction', 'url': 'https://huggingface.co/papers/2412.06234', 'abstract': 'Generalized feed-forward Gaussian models have achieved significant progress in sparse-view 3D reconstruction by leveraging prior knowledge from large multi-view datasets. However, these models often struggle to represent high-frequency details due to the limited number of Gaussians. While the densification strategy used in per-scene 3D Gaussian splatting (3D-GS) optimization can be adapted to the feed-forward models, it may not be ideally suited for generalized scenarios. In this paper, we propose Generative Densification, an efficient and generalizable method to densify Gaussians generated by feed-forward models. Unlike the 3D-GS densification strategy, which iteratively splits and clones raw Gaussian parameters, our method up-samples feature representations from the feed-forward models and generates their corresponding fine Gaussians in a single forward pass, leveraging the embedded prior knowledge for enhanced generalization. Experimental results on both object-level and scene-level reconstruction tasks demonstrate that our method outperforms state-of-the-art approaches with comparable or smaller model sizes, achieving notable improvements in representing fine details.', 'score': 9, 'issue_id': 1083, 'pub_date': '2024-12-09', 'pub_date_card': {'ru': '9 декабря', 'en': 'December 9', 'zh': '12月9日'}, 'hash': '1da969b562c1f280', 'authors': ['Seungtae Nam', 'Xiangyu Sun', 'Gyeongjin Kang', 'Younggeun Lee', 'Seungjun Oh', 'Eunbyung Park'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2412.06234.jpg', 'data': {'categories': ['#training', '#3d', '#dataset'], 'emoji': '🔍', 'ru': {'title': 'Генеративное уплотнение: новый шаг в 3D-реконструкции с высоким разрешением', 'desc': "Статья представляет новый метод под названием 'Генеративное уплотнение' для улучшения реконструкции 3D-объектов при ограниченном количестве ракурсов. Этот подход позволяет эффективно уплотнять гауссовы распределения, генерируемые моделями прямого распространения, улучшая детализацию реконструкции. В отличие от существующих методов, 'Генеративное уплотнение' использует встроенные априорные знания для повышения обобщающей способности. Экспериментальные результаты показывают, что предложенный метод превосходит современные подходы как для объектов, так и для сцен."}, 'en': {'title': 'Enhancing 3D Reconstruction with Generative Densification', 'desc': 'This paper introduces Generative Densification, a novel method aimed at improving the representation of high-frequency details in sparse-view 3D reconstruction using feed-forward Gaussian models. Traditional methods struggle with detail due to a limited number of Gaussians, but our approach efficiently up-samples feature representations in a single forward pass. By leveraging prior knowledge from large datasets, this method enhances generalization and performance in both object-level and scene-level tasks. Experimental results show that Generative Densification outperforms existing techniques while maintaining comparable or smaller model sizes.'}, 'zh': {'title': '生成稠密化：提升3D重建细节的高效方法', 'desc': '本文提出了一种名为生成稠密化的高效方法，用于增强前馈高斯模型在稀疏视图3D重建中的表现。与传统的3D高斯稠密化策略不同，我们的方法通过单次前向传播从前馈模型中上采样特征表示，生成相应的细节高斯。该方法利用嵌入的先验知识，提升了模型的泛化能力，能够更好地表示高频细节。实验结果表明，我们的方法在物体级和场景级重建任务中均优于现有的最先进方法，且模型规模相对较小。'}}}, {'id': 'https://huggingface.co/papers/2412.05467', 'title': 'The BrowserGym Ecosystem for Web Agent Research', 'url': 'https://huggingface.co/papers/2412.05467', 'abstract': "The BrowserGym ecosystem addresses the growing need for efficient evaluation and benchmarking of web agents, particularly those leveraging automation and Large Language Models (LLMs) for web interaction tasks. Many existing benchmarks suffer from fragmentation and inconsistent evaluation methodologies, making it challenging to achieve reliable comparisons and reproducible results. BrowserGym aims to solve this by providing a unified, gym-like environment with well-defined observation and action spaces, facilitating standardized evaluation across diverse benchmarks. Combined with AgentLab, a complementary framework that aids in agent creation, testing, and analysis, BrowserGym offers flexibility for integrating new benchmarks while ensuring consistent evaluation and comprehensive experiment management. This standardized approach seeks to reduce the time and complexity of developing web agents, supporting more reliable comparisons and facilitating in-depth analysis of agent behaviors, and could result in more adaptable, capable agents, ultimately accelerating innovation in LLM-driven automation. As a supporting evidence, we conduct the first large-scale, multi-benchmark web agent experiment and compare the performance of 6 state-of-the-art LLMs across all benchmarks currently available in BrowserGym. Among other findings, our results highlight a large discrepancy between OpenAI and Anthropic's latests models, with Claude-3.5-Sonnet leading the way on almost all benchmarks, except on vision-related tasks where GPT-4o is superior. Despite these advancements, our results emphasize that building robust and efficient web agents remains a significant challenge, due to the inherent complexity of real-world web environments and the limitations of current models.", 'score': 8, 'issue_id': 1096, 'pub_date': '2024-12-06', 'pub_date_card': {'ru': '6 декабря', 'en': 'December 6', 'zh': '12月6日'}, 'hash': '6e35afb20d47b1a6', 'authors': ['Thibault Le Sellier De Chezelles', 'Maxime Gasse', 'Alexandre Drouin', 'Massimo Caccia', 'Léo Boisvert', 'Megh Thakkar', 'Tom Marty', 'Rim Assouel', 'Sahar Omidi Shayegan', 'Lawrence Keunho Jang', 'Xing Han Lù', 'Ori Yoran', 'Dehan Kong', 'Frank F. Xu', 'Siva Reddy', 'Quentin Cappart', 'Graham Neubig', 'Ruslan Salakhutdinov', 'Nicolas Chapados', 'Alexandre Lacoste'], 'affiliations': ['Carnegie Mellon University', 'McGill University', 'Mila', 'Polytechnique Montréal', 'ServiceNow Research', 'Tel Aviv University', 'Université de Montréal', 'iMean AI'], 'pdf_title_img': 'assets/pdf/title_img/2412.05467.jpg', 'data': {'categories': ['#agi', '#interpretability', '#benchmark', '#games', '#agents'], 'emoji': '🌐', 'ru': {'title': 'BrowserGym: унифицированная среда для оценки веб-агентов на основе LLM', 'desc': 'BrowserGym представляет собой экосистему для эффективной оценки и сравнения веб-агентов, использующих автоматизацию и большие языковые модели (LLM) для взаимодействия с веб-интерфейсами. Система предоставляет унифицированную среду с четко определенными пространствами наблюдений и действий, что обеспечивает стандартизированную оценку по различным бенчмаркам. В сочетании с AgentLab, BrowserGym упрощает разработку веб-агентов и обеспечивает более надежное сравнение и глубокий анализ их поведения. Результаты масштабного эксперимента показали превосходство модели Claude-3.5-Sonnet в большинстве задач, за исключением задач, связанных с компьютерным зрением, где лидирует GPT-4o.'}, 'en': {'title': 'Streamlining Web Agent Evaluation with BrowserGym', 'desc': 'The BrowserGym ecosystem provides a standardized platform for evaluating web agents that use automation and Large Language Models (LLMs). It addresses issues of fragmentation and inconsistent methodologies in existing benchmarks, allowing for reliable comparisons and reproducible results. By offering a gym-like environment with clear observation and action spaces, BrowserGym simplifies the development and testing of web agents. The complementary AgentLab framework enhances this by supporting agent creation and analysis, ultimately aiming to accelerate innovation in LLM-driven automation.'}, 'zh': {'title': 'BrowserGym：提升网络代理评估的标准化与效率', 'desc': 'BrowserGym生态系统旨在高效评估和基准测试网络代理，特别是利用自动化和大型语言模型（LLMs）进行网络交互的代理。现有的基准测试往往存在碎片化和评估方法不一致的问题，导致难以实现可靠的比较和可重复的结果。BrowserGym通过提供统一的、类似于健身房的环境，定义明确的观察和行动空间，促进了不同基准测试之间的标准化评估。结合AgentLab框架，BrowserGym不仅支持新基准的集成，还确保了一致的评估和全面的实验管理，从而加速了基于LLM的自动化创新。'}}}, {'id': 'https://huggingface.co/papers/2412.08629', 'title': 'FlowEdit: Inversion-Free Text-Based Editing Using Pre-Trained Flow Models', 'url': 'https://huggingface.co/papers/2412.08629', 'abstract': "Editing real images using a pre-trained text-to-image (T2I) diffusion/flow model often involves inverting the image into its corresponding noise map. However, inversion by itself is typically insufficient for obtaining satisfactory results, and therefore many methods additionally intervene in the sampling process. Such methods achieve improved results but are not seamlessly transferable between model architectures. Here, we introduce FlowEdit, a text-based editing method for pre-trained T2I flow models, which is inversion-free, optimization-free and model agnostic. Our method constructs an ODE that directly maps between the source and target distributions (corresponding to the source and target text prompts) and achieves a lower transport cost than the inversion approach. This leads to state-of-the-art results, as we illustrate with Stable Diffusion 3 and FLUX. Code and examples are available on the project's webpage.", 'score': 7, 'issue_id': 1088, 'pub_date': '2024-12-11', 'pub_date_card': {'ru': '11 декабря', 'en': 'December 11', 'zh': '12月11日'}, 'hash': 'b08b9bb78c9561f4', 'authors': ['Vladimir Kulikov', 'Matan Kleiner', 'Inbar Huberman-Spiegelglas', 'Tomer Michaeli'], 'affiliations': ['Technion Israel Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2412.08629.jpg', 'data': {'categories': ['#optimization', '#architecture', '#cv', '#open_source', '#diffusion', '#multimodal'], 'emoji': '🖼️', 'ru': {'title': 'FlowEdit: эффективное редактирование изображений без инверсии', 'desc': 'Статья представляет FlowEdit - новый метод редактирования изображений с помощью текстовых запросов для предобученных моделей text-to-image. В отличие от существующих подходов, FlowEdit не требует инверсии изображения и оптимизации, а также применим к различным архитектурам моделей. Метод основан на построении ODE, напрямую отображающего распределения исходного и целевого текстовых запросов. FlowEdit достигает лучших результатов по сравнению с методами, основанными на инверсии, что продемонстрировано на моделях Stable Diffusion 3 и FLUX.'}, 'en': {'title': 'Seamless Image Editing with FlowEdit: No Inversion Needed!', 'desc': 'This paper presents FlowEdit, a novel method for editing images using pre-trained text-to-image (T2I) flow models without the need for inversion or optimization. Traditional methods often require converting images into noise maps, which can be inefficient and model-specific. FlowEdit instead utilizes an ordinary differential equation (ODE) to directly connect the source and target distributions based on text prompts, resulting in a more efficient editing process. The approach demonstrates superior performance compared to existing methods, as shown with models like Stable Diffusion 3 and FLUX.'}, 'zh': {'title': '无反演的文本图像编辑新方法', 'desc': '本文介绍了一种名为FlowEdit的文本编辑方法，专为预训练的文本到图像（T2I）流模型设计。与传统的图像反演方法不同，FlowEdit不需要反演和优化，且对模型架构不敏感。该方法通过构建一个常微分方程（ODE），直接在源分布和目标分布之间进行映射，从而降低了传输成本。实验结果表明，FlowEdit在Stable Diffusion 3和FLUX上达到了最先进的效果。'}}}, {'id': 'https://huggingface.co/papers/2412.07797', 'title': 'Mogo: RQ Hierarchical Causal Transformer for High-Quality 3D Human Motion Generation', 'url': 'https://huggingface.co/papers/2412.07797', 'abstract': 'In the field of text-to-motion generation, Bert-type Masked Models (MoMask, MMM) currently produce higher-quality outputs compared to GPT-type autoregressive models (T2M-GPT). However, these Bert-type models often lack the streaming output capability required for applications in video game and multimedia environments, a feature inherent to GPT-type models. Additionally, they demonstrate weaker performance in out-of-distribution generation. To surpass the quality of BERT-type models while leveraging a GPT-type structure, without adding extra refinement models that complicate scaling data, we propose a novel architecture, Mogo (Motion Only Generate Once), which generates high-quality lifelike 3D human motions by training a single transformer model. Mogo consists of only two main components: 1) RVQ-VAE, a hierarchical residual vector quantization variational autoencoder, which discretizes continuous motion sequences with high precision; 2) Hierarchical Causal Transformer, responsible for generating the base motion sequences in an autoregressive manner while simultaneously inferring residuals across different layers. Experimental results demonstrate that Mogo can generate continuous and cyclic motion sequences up to 260 frames (13 seconds), surpassing the 196 frames (10 seconds) length limitation of existing datasets like HumanML3D. On the HumanML3D test set, Mogo achieves a FID score of 0.079, outperforming both the GPT-type model T2M-GPT (FID = 0.116), AttT2M (FID = 0.112) and the BERT-type model MMM (FID = 0.080). Furthermore, our model achieves the best quantitative performance in out-of-distribution generation.', 'score': 7, 'issue_id': 1080, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': 'ff9bb8b603f9d972', 'authors': ['Dongjie Fu'], 'affiliations': ['Mogo AI'], 'pdf_title_img': 'assets/pdf/title_img/2412.07797.jpg', 'data': {'categories': ['#optimization', '#3d', '#games', '#architecture'], 'emoji': '🤖', 'ru': {'title': 'Mogo: Революция в генерации движений из текста', 'desc': 'Статья представляет новую архитектуру Mogo для генерации высококачественных трехмерных движений человека на основе текста. Mogo использует RVQ-VAE для дискретизации непрерывных последовательностей движений и иерархический причинный трансформер для генерации базовых последовательностей движений. Эксперименты показывают, что Mogo превосходит существующие модели по качеству генерации, включая GPT-подобные и BERT-подобные модели. Модель также демонстрирует лучшие результаты при генерации вне распределения обучающих данных.'}, 'en': {'title': 'Mogo: Revolutionizing Text-to-Motion with High-Quality 3D Generation', 'desc': 'This paper introduces Mogo, a new architecture for generating high-quality 3D human motions from text. Mogo combines a hierarchical residual vector quantization variational autoencoder (RVQ-VAE) with a hierarchical causal transformer to produce continuous and cyclic motion sequences efficiently. Unlike existing Bert-type models, Mogo maintains the streaming output capability of GPT-type models while improving performance in out-of-distribution scenarios. Experimental results show that Mogo not only generates longer motion sequences but also achieves superior quality metrics compared to both GPT-type and Bert-type models.'}, 'zh': {'title': 'Mogo：高效生成高质量3D人类动作的创新架构', 'desc': '在文本到动作生成领域，Bert类型的模型（如MoMask, MMM）虽然输出质量较高，但缺乏流式输出能力，无法满足视频游戏和多媒体环境的需求。相比之下，GPT类型的自回归模型（如T2M-GPT）具备这一特性，但在生成质量上稍逊一筹。为了解决这一问题，我们提出了一种新架构Mogo（Motion Only Generate Once），它通过训练单一的变换器模型生成高质量的3D人类动作。Mogo结合了高精度的层次残差向量量化变分自编码器和层次因果变换器，能够生成连续且循环的动作序列，超越了现有数据集的限制。'}}}, {'id': 'https://huggingface.co/papers/2412.06016', 'title': 'Track4Gen: Teaching Video Diffusion Models to Track Points Improves Video Generation', 'url': 'https://huggingface.co/papers/2412.06016', 'abstract': 'While recent foundational video generators produce visually rich output, they still struggle with appearance drift, where objects gradually degrade or change inconsistently across frames, breaking visual coherence. We hypothesize that this is because there is no explicit supervision in terms of spatial tracking at the feature level. We propose Track4Gen, a spatially aware video generator that combines video diffusion loss with point tracking across frames, providing enhanced spatial supervision on the diffusion features. Track4Gen merges the video generation and point tracking tasks into a single network by making minimal changes to existing video generation architectures. Using Stable Video Diffusion as a backbone, Track4Gen demonstrates that it is possible to unify video generation and point tracking, which are typically handled as separate tasks. Our extensive evaluations show that Track4Gen effectively reduces appearance drift, resulting in temporally stable and visually coherent video generation. Project page: hyeonho99.github.io/track4gen', 'score': 5, 'issue_id': 1097, 'pub_date': '2024-12-08', 'pub_date_card': {'ru': '8 декабря', 'en': 'December 8', 'zh': '12月8日'}, 'hash': 'dd5fae1f1367dc71', 'authors': ['Hyeonho Jeong', 'Chun-Hao Paul Huang', 'Jong Chul Ye', 'Niloy Mitra', 'Duygu Ceylan'], 'affiliations': ['Adobe Research', 'KAIST', 'University College London'], 'pdf_title_img': 'assets/pdf/title_img/2412.06016.jpg', 'data': {'categories': ['#video', '#architecture', '#diffusion', '#games'], 'emoji': '🎥', 'ru': {'title': 'Стабильное видео с отслеживанием точек', 'desc': 'Track4Gen - это новый подход к генерации видео, объединяющий диффузионную модель с отслеживанием точек между кадрами. Он решает проблему дрейфа внешнего вида объектов, улучшая пространственный контроль на уровне диффузионных признаков. Используя Stable Video Diffusion в качестве основы, Track4Gen демонстрирует возможность объединения задач генерации видео и отслеживания точек. Результаты показывают, что этот метод эффективно уменьшает дрейф внешнего вида, создавая более стабильные и визуально согласованные видео.'}, 'en': {'title': 'Unifying Video Generation and Tracking for Coherent Visuals', 'desc': 'This paper introduces Track4Gen, a novel video generator that addresses the issue of appearance drift in generated videos. Appearance drift occurs when objects in a video change inconsistently over time, leading to a lack of visual coherence. The authors propose a solution that integrates spatial tracking with video generation by using a combination of video diffusion loss and point tracking across frames. By merging these tasks into a single network, Track4Gen enhances the stability and coherence of generated videos, demonstrating significant improvements in visual quality.'}, 'zh': {'title': 'Track4Gen：统一视频生成与点跟踪，提升视觉连贯性', 'desc': '本论文提出了一种新的视频生成模型Track4Gen，旨在解决视频生成中的外观漂移问题。外观漂移是指在视频帧中，物体的外观逐渐退化或不一致，影响视觉连贯性。Track4Gen通过结合视频扩散损失和点跟踪，提供了更强的空间监督，从而改善了生成视频的质量。该模型将视频生成和点跟踪任务合并为一个网络，展示了这两者可以有效统一，显著减少外观漂移。'}}}, {'id': 'https://huggingface.co/papers/2412.06071', 'title': 'KaSA: Knowledge-Aware Singular-Value Adaptation of Large Language Models', 'url': 'https://huggingface.co/papers/2412.06071', 'abstract': "The increasing sizes of large language models (LLMs) result in significant computational overhead and memory usage when adapting these models to specific tasks or domains. Various parameter-efficient fine-tuning (PEFT) methods have been devised to mitigate these challenges by training a small set of parameters for the task-specific updates of the model weights. Among PEFT methods, LoRA stands out for its simplicity and efficiency, inspiring the development of a series of variants. However, LoRA and its successors disregard the knowledge that is noisy or irrelevant to the targeted task, detrimentally impacting model performance and leading to suboptimality. To address this limitation, we introduce Knowledge-aware Singular-value Adaptation (KaSA), a PEFT method that leverages singular value decomposition (SVD) with knowledge-aware singular values to dynamically activate knowledge based on its relevance to the task at hand. We conduct extensive experiments across a range of LLMs on tasks spanning natural language understanding (NLU), generation (NLG), instruction following, and commonsense reasoning. The experimental results demonstrate that KaSA consistently outperforms FFT and 14 popular PEFT baselines across 16 benchmarks and 4 synthetic datasets, underscoring our method's efficacy and adaptability. The source code of our method is available at https://github.com/juyongjiang/KaSA.", 'score': 4, 'issue_id': 1089, 'pub_date': '2024-12-08', 'pub_date_card': {'ru': '8 декабря', 'en': 'December 8', 'zh': '12月8日'}, 'hash': 'eec0cadc18c298d0', 'authors': ['Fan Wang', 'Juyong Jiang', 'Chansung Park', 'Sunghun Kim', 'Jing Tang'], 'affiliations': ['Electronics and Telecommunications Research Institute', 'The Hong Kong University of Science and Technology', 'The Hong Kong University of Science and Technology (Guangzhou)'], 'pdf_title_img': 'assets/pdf/title_img/2412.06071.jpg', 'data': {'categories': ['#synthetic', '#transfer_learning', '#benchmark', '#optimization', '#dataset', '#training', '#open_source'], 'emoji': '🧠', 'ru': {'title': 'KaSA: Умная настройка языковых моделей с учетом знаний', 'desc': 'В статье представлен новый метод эффективной настройки больших языковых моделей под названием KaSA (Knowledge-aware Singular-value Adaptation). Этот метод использует сингулярное разложение с учетом знаний для динамической активации релевантной информации в зависимости от задачи. KaSA преодолевает ограничения предыдущих методов, таких как LoRA, которые игнорируют шумные или нерелевантные знания. Эксперименты показали, что KaSA превосходит 14 популярных методов PEFT на 16 бенчмарках и 4 синтетических наборах данных в задачах понимания и генерации естественного языка, следования инструкциям и здравого смысла.'}, 'en': {'title': 'Enhancing Task Adaptation in LLMs with Knowledge-aware Singular-value Adaptation', 'desc': 'This paper addresses the challenges of adapting large language models (LLMs) to specific tasks while managing computational and memory costs. It introduces a new parameter-efficient fine-tuning (PEFT) method called Knowledge-aware Singular-value Adaptation (KaSA), which utilizes singular value decomposition (SVD) to focus on relevant knowledge for task performance. Unlike previous methods like LoRA, KaSA dynamically activates knowledge based on its importance, improving model efficiency and effectiveness. Experimental results show that KaSA outperforms existing PEFT techniques across various natural language tasks, demonstrating its superior adaptability and performance.'}, 'zh': {'title': '知识感知微调，提升模型性能！', 'desc': '随着大型语言模型（LLMs）规模的增加，适应特定任务时会导致显著的计算开销和内存使用。为了解决这个问题，提出了多种参数高效微调（PEFT）方法，通过训练少量参数来更新模型权重。本文介绍了一种新的PEFT方法——知识感知奇异值适应（KaSA），它利用奇异值分解（SVD）动态激活与任务相关的知识，从而提高模型性能。实验结果表明，KaSA在多个大型语言模型上表现优于14种流行的PEFT基线，证明了其有效性和适应性。'}}}, {'id': 'https://huggingface.co/papers/2412.08503', 'title': 'StyleStudio: Text-Driven Style Transfer with Selective Control of Style Elements', 'url': 'https://huggingface.co/papers/2412.08503', 'abstract': 'Text-driven style transfer aims to merge the style of a reference image with content described by a text prompt. Recent advancements in text-to-image models have improved the nuance of style transformations, yet significant challenges remain, particularly with overfitting to reference styles, limiting stylistic control, and misaligning with textual content. In this paper, we propose three complementary strategies to address these issues. First, we introduce a cross-modal Adaptive Instance Normalization (AdaIN) mechanism for better integration of style and text features, enhancing alignment. Second, we develop a Style-based Classifier-Free Guidance (SCFG) approach that enables selective control over stylistic elements, reducing irrelevant influences. Finally, we incorporate a teacher model during early generation stages to stabilize spatial layouts and mitigate artifacts. Our extensive evaluations demonstrate significant improvements in style transfer quality and alignment with textual prompts. Furthermore, our approach can be integrated into existing style transfer frameworks without fine-tuning.', 'score': 2, 'issue_id': 1088, 'pub_date': '2024-12-11', 'pub_date_card': {'ru': '11 декабря', 'en': 'December 11', 'zh': '12月11日'}, 'hash': '7b217a36b7d6db44', 'authors': ['Mingkun Lei', 'Xue Song', 'Beier Zhu', 'Hao Wang', 'Chi Zhang'], 'affiliations': ['AGI Lab, Westlake University', 'Fudan University', 'Nanyang Technological University', 'The Hong Kong University of Science and Technology (Guangzhou)'], 'pdf_title_img': 'assets/pdf/title_img/2412.08503.jpg', 'data': {'categories': ['#cv', '#multimodal'], 'emoji': '🎨', 'ru': {'title': 'Улучшенный перенос стиля изображений с помощью текстового контроля', 'desc': 'Статья предлагает новый подход к переносу стиля изображения на основе текстового описания. Авторы вводят три стратегии: кросс-модальный механизм AdaIN для лучшей интеграции стиля и текста, подход Style-based Classifier-Free Guidance для селективного контроля стилистических элементов, и использование учительской модели для стабилизации пространственной компоновки. Эксперименты показывают значительные улучшения в качестве переноса стиля и соответствии текстовым промптам. Предложенный метод может быть интегрирован в существующие фреймворки без дополнительного обучения.'}, 'en': {'title': 'Enhancing Text-Driven Style Transfer with Adaptive Techniques', 'desc': 'This paper focuses on improving text-driven style transfer, which combines the style of an image with content from a text description. The authors identify challenges such as overfitting to styles and misalignment with text, and propose three strategies to overcome these issues. They introduce a cross-modal Adaptive Instance Normalization (AdaIN) for better feature integration, a Style-based Classifier-Free Guidance (SCFG) for selective stylistic control, and a teacher model to stabilize outputs. The results show enhanced style transfer quality and better alignment with text, and the methods can be easily integrated into existing frameworks.'}, 'zh': {'title': '提升文本驱动风格迁移的质量与对齐性', 'desc': '本文研究了文本驱动的风格迁移，旨在将参考图像的风格与文本提示描述的内容相结合。尽管最近的文本到图像模型在风格转换的细微差别上取得了进展，但仍面临过拟合、风格控制有限和文本内容不对齐等挑战。为了解决这些问题，我们提出了三种互补策略，包括跨模态自适应实例归一化机制、基于风格的无分类器引导方法以及在生成早期阶段引入教师模型。我们的评估结果显示，所提方法在风格迁移质量和与文本提示的对齐性上有显著提升，并且可以无缝集成到现有的风格迁移框架中。'}}}, {'id': 'https://huggingface.co/papers/2412.07147', 'title': 'MIT-10M: A Large Scale Parallel Corpus of Multilingual Image Translation', 'url': 'https://huggingface.co/papers/2412.07147', 'abstract': 'Image Translation (IT) holds immense potential across diverse domains, enabling the translation of textual content within images into various languages. However, existing datasets often suffer from limitations in scale, diversity, and quality, hindering the development and evaluation of IT models. To address this issue, we introduce MIT-10M, a large-scale parallel corpus of multilingual image translation with over 10M image-text pairs derived from real-world data, which has undergone extensive data cleaning and multilingual translation validation. It contains 840K images in three sizes, 28 categories, tasks with three levels of difficulty and 14 languages image-text pairs, which is a considerable improvement on existing datasets. We conduct extensive experiments to evaluate and train models on MIT-10M. The experimental results clearly indicate that our dataset has higher adaptability when it comes to evaluating the performance of the models in tackling challenging and complex image translation tasks in the real world. Moreover, the performance of the model fine-tuned with MIT-10M has tripled compared to the baseline model, further confirming its superiority.', 'score': 1, 'issue_id': 1087, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 декабря', 'en': 'December 10', 'zh': '12月10日'}, 'hash': 'cf26c855c674b8aa', 'authors': ['Bo Li', 'Shaolin Zhu', 'Lijie Wen'], 'affiliations': ['Baidu Inc., Beijing, China', 'College of Intelligence and Computing, Tianjin University, Tianjin, China', 'School of Software, Tsinghua University, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2412.07147.jpg', 'data': {'categories': ['#machine_translation', '#training', '#multilingual', '#benchmark', '#dataset', '#data', '#synthetic'], 'emoji': '🌐', 'ru': {'title': 'MIT-10M: новый стандарт для машинного перевода текста на изображениях', 'desc': 'Статья представляет новый набор данных MIT-10M для задачи перевода текста на изображениях. Этот датасет содержит более 10 миллионов пар изображение-текст на 14 языках, охватывающих 28 категорий и три уровня сложности. MIT-10M значительно превосходит существующие наборы данных по масштабу, разнообразию и качеству. Эксперименты показали, что модели, обученные на MIT-10M, демонстрируют трехкратное улучшение производительности по сравнению с базовыми моделями.'}, 'en': {'title': 'Unlocking Multilingual Image Translation with MIT-10M', 'desc': 'This paper presents MIT-10M, a new large-scale dataset designed for multilingual image translation (IT). It consists of over 10 million image-text pairs, which are carefully curated to enhance diversity and quality, addressing the limitations of existing datasets. The dataset includes images across 28 categories and supports 14 languages, making it suitable for various IT tasks of different complexities. Experimental results show that models trained on MIT-10M significantly outperform baseline models, demonstrating its effectiveness in real-world image translation scenarios.'}, 'zh': {'title': 'MIT-10M：提升图像翻译的多语言数据集', 'desc': '本文介绍了MIT-10M，这是一个大规模的多语言图像翻译平行语料库，包含超过1000万对图像和文本。该数据集经过严格的数据清理和多语言翻译验证，解决了现有数据集在规模、多样性和质量上的不足。MIT-10M包含840K张图像，涵盖28个类别和14种语言，提供了不同难度级别的任务。实验结果表明，使用MIT-10M微调的模型在处理复杂的图像翻译任务时，性能显著提升，达到了基线模型的三倍。'}}}, {'id': 'https://huggingface.co/papers/2412.06676', 'title': "I Don't Know: Explicit Modeling of Uncertainty with an [IDK] Token", 'url': 'https://huggingface.co/papers/2412.06676', 'abstract': 'Large Language Models are known to capture real-world knowledge, allowing them to excel in many downstream tasks. Despite recent advances, these models are still prone to what are commonly known as hallucinations, causing them to emit unwanted and factually incorrect text. In this work, we propose a novel calibration method that can be used to combat hallucinations. We add a special [IDK] ("I don\'t know") token to the model\'s vocabulary and introduce an objective function that shifts probability mass to the [IDK] token for incorrect predictions. This approach allows the model to express uncertainty in its output explicitly. We evaluate our proposed method across multiple model architectures and factual downstream tasks. We find that models trained with our method are able to express uncertainty in places where they would previously make mistakes while suffering only a small loss of encoded knowledge. We further perform extensive ablation studies of multiple variations of our approach and provide a detailed analysis of the precision-recall tradeoff of our method.', 'score': 0, 'issue_id': 1096, 'pub_date': '2024-12-09', 'pub_date_card': {'ru': '9 декабря', 'en': 'December 9', 'zh': '12月9日'}, 'hash': 'c40c597f8ab0b2f9', 'authors': ['Roi Cohen', 'Konstantin Dobler', 'Eden Biran', 'Gerard de Melo'], 'affiliations': ['HPI / University of Potsdam', 'Tel Aviv University'], 'pdf_title_img': 'assets/pdf/title_img/2412.06676.jpg', 'data': {'categories': ['#training', '#hallucinations', '#architecture'], 'emoji': '🧠', 'ru': {'title': 'Научить ИИ говорить «Я не знаю»', 'desc': 'Эта статья предлагает новый метод калибровки для борьбы с галлюцинациями в больших языковых моделях (LLM). Авторы вводят специальный токен [IDK] («Я не знаю») в словарь модели и целевую функцию, которая смещает вероятностную массу к этому токену для неправильных предсказаний. Метод позволяет модели явно выражать неуверенность в своих выводах. Эксперименты показывают, что обученные таким образом модели способны выражать неуверенность в местах, где раньше делали ошибки, при этом теряя лишь небольшую часть закодированных знаний.'}, 'en': {'title': "Empowering Models to Say 'I Don't Know'", 'desc': "This paper addresses the issue of hallucinations in Large Language Models (LLMs), where the models generate incorrect information. The authors introduce a calibration method that incorporates an [IDK] token, allowing the model to indicate uncertainty in its predictions. By adjusting the model's objective function, they shift some probability away from incorrect outputs towards the [IDK] token. The results show that this method helps models to better express uncertainty while maintaining most of their factual knowledge."}, 'zh': {'title': '通过[IDK]标记提升模型的不确定性表达', 'desc': '大型语言模型能够捕捉现实世界的知识，因此在许多下游任务中表现出色。然而，这些模型仍然容易出现幻觉，导致生成不准确的文本。我们提出了一种新颖的校准方法，通过在模型词汇中添加特殊的[IDK]（"我不知道"）标记，并引入一个目标函数，将概率分配转移到[IDK]标记上，从而有效应对幻觉问题。经过评估，我们发现使用该方法训练的模型能够在以前出错的地方明确表达不确定性，同时仅有少量知识损失。'}}}, {'id': 'https://huggingface.co/papers/2412.08467', 'title': 'Bootstrapping Language-Guided Navigation Learning with Self-Refining Data Flywheel', 'url': 'https://huggingface.co/papers/2412.08467', 'abstract': 'Creating high-quality data for training robust language-instructed agents is a long-lasting challenge in embodied AI. In this paper, we introduce a Self-Refining Data Flywheel (SRDF) that generates high-quality and large-scale navigational instruction-trajectory pairs by iteratively refining the data pool through the collaboration between two models, the instruction generator and the navigator, without any human-in-the-loop annotation. Specifically, SRDF starts with using a base generator to create an initial data pool for training a base navigator, followed by applying the trained navigator to filter the data pool. This leads to higher-fidelity data to train a better generator, which can, in turn, produce higher-quality data for training the next-round navigator. Such a flywheel establishes a data self-refining process, yielding a continuously improved and highly effective dataset for large-scale language-guided navigation learning. Our experiments demonstrate that after several flywheel rounds, the navigator elevates the performance boundary from 70% to 78% SPL on the classic R2R test set, surpassing human performance (76%) for the first time. Meanwhile, this process results in a superior generator, evidenced by a SPICE increase from 23.5 to 26.2, better than all previous VLN instruction generation methods. Finally, we demonstrate the scalability of our method through increasing environment and instruction diversity, and the generalization ability of our pre-trained navigator across various downstream navigation tasks, surpassing state-of-the-art methods by a large margin in all cases.', 'score': 0, 'issue_id': 1090, 'pub_date': '2024-12-11', 'pub_date_card': {'ru': '11 декабря', 'en': 'December 11', 'zh': '12月11日'}, 'hash': 'f49d4b05298275a6', 'authors': ['Zun Wang', 'Jialu Li', 'Yicong Hong', 'Songze Li', 'Kunchang Li', 'Shoubin Yu', 'Yi Wang', 'Yu Qiao', 'Yali Wang', 'Mohit Bansal', 'Limin Wang'], 'affiliations': ['Adobe Research', 'Nanjing University', 'Shanghai AI Laboratory', 'UNC Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2412.08467.jpg', 'data': {'categories': ['#dataset', '#transfer_learning', '#optimization', '#agents', '#training'], 'emoji': '🧭', 'ru': {'title': 'Самосовершенствующийся цикл данных для обучения навигации по языковым инструкциям', 'desc': 'Эта статья представляет новый метод под названием Self-Refining Data Flywheel (SRDF) для создания высококачественных данных для обучения агентов с языковыми инструкциями в воплощенном ИИ. SRDF использует итеративный процесс, в котором два модуля - генератор инструкций и навигатор - сотрудничают для улучшения качества данных без участия человека. Эксперименты показывают, что после нескольких итераций навигатор превзошел человеческую производительность на тестовом наборе R2R, достигнув 78% SPL. Метод также демонстрирует масштабируемость и способность к обобщению на различные задачи навигации.'}, 'en': {'title': 'Self-Refining Data Flywheel: Elevating Language-Guided Navigation Performance', 'desc': "This paper presents a novel approach called the Self-Refining Data Flywheel (SRDF) to enhance the quality of data used for training language-instructed agents in embodied AI. The SRDF operates by iteratively refining a dataset of navigational instruction-trajectory pairs through the collaboration of an instruction generator and a navigator, eliminating the need for human annotation. By using a base generator to create initial data and then filtering it with a trained navigator, the process continuously improves the dataset, leading to better training outcomes. The results show significant performance improvements, with the navigator achieving a success rate of 78% on the R2R test set, surpassing human performance, and demonstrating the method's scalability and generalization across various tasks."}, 'zh': {'title': '自我精炼数据飞轮：提升导航性能的新方法', 'desc': '本文提出了一种自我精炼数据飞轮（SRDF），旨在为语言指导的导航代理生成高质量的大规模数据。SRDF通过指令生成器和导航器两个模型的协作，迭代地精炼数据池，从而无需人工标注。该方法从基础生成器开始，创建初始数据池，然后利用训练好的导航器过滤数据，形成高保真数据以训练更好的生成器。实验结果表明，经过多轮飞轮迭代，导航器的性能从70%提升至78%，首次超越人类表现，同时生成器的性能也显著提高。'}}}, {'id': 'https://huggingface.co/papers/2412.04467', 'title': 'VisionZip: Longer is Better but Not Necessary in Vision Language Models', 'url': 'https://huggingface.co/papers/2412.04467', 'abstract': 'Recent advancements in vision-language models have enhanced performance by increasing the length of visual tokens, making them much longer than text tokens and significantly raising computational costs. However, we observe that the visual tokens generated by popular vision encoders, such as CLIP and SigLIP, contain significant redundancy. To address this, we introduce VisionZip, a simple yet effective method that selects a set of informative tokens for input to the language model, reducing visual token redundancy and improving efficiency while maintaining model performance. The proposed VisionZip can be widely applied to image and video understanding tasks and is well-suited for multi-turn dialogues in real-world scenarios, where previous methods tend to underperform. Experimental results show that VisionZip outperforms the previous state-of-the-art method by at least 5% performance gains across nearly all settings. Moreover, our method significantly enhances model inference speed, improving the prefilling time by 8x and enabling the LLaVA-Next 13B model to infer faster than the LLaVA-Next 7B model while achieving better results. Furthermore, we analyze the causes of this redundancy and encourage the community to focus on extracting better visual features rather than merely increasing token length. Our code is available at https://github.com/dvlab-research/VisionZip .', 'score': 80, 'issue_id': 980, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '5539efbb0d3e8e80', 'authors': ['Senqiao Yang', 'Yukang Chen', 'Zhuotao Tian', 'Chengyao Wang', 'Jingyao Li', 'Bei Yu', 'Jiaya Jia'], 'affiliations': ['CUHK', 'HITSZ', 'HKUST'], 'pdf_title_img': 'assets/pdf/title_img/2412.04467.jpg', 'data': {'categories': ['#inference', '#interpretability', '#multimodal', '#optimization', '#cv'], 'emoji': '🗜️', 'ru': {'title': 'VisionZip: Сжимаем визуальные токены, ускоряем ИИ', 'desc': 'VisionZip - это новый метод, который улучшает эффективность визуально-языковых моделей путем выбора наиболее информативных визуальных токенов. Он решает проблему избыточности токенов, генерируемых популярными кодировщиками изображений, такими как CLIP и SigLIP. VisionZip значительно повышает производительность и скорость вывода моделей, особенно в задачах понимания изображений и видео, а также в многоходовых диалогах. Авторы призывают сообщество сосредоточиться на извлечении лучших визуальных признаков, а не просто на увеличении длины токенов.'}, 'en': {'title': 'Streamlining Visual Tokens for Enhanced Efficiency in Vision-Language Models', 'desc': 'This paper presents VisionZip, a method designed to reduce redundancy in visual tokens used in vision-language models. By selecting only the most informative tokens, VisionZip improves computational efficiency without sacrificing performance. The method shows significant improvements in both model inference speed and overall accuracy, outperforming previous state-of-the-art techniques by at least 5%. The authors emphasize the importance of optimizing visual feature extraction rather than simply increasing token length.'}, 'zh': {'title': 'VisionZip：高效减少视觉标记冗余的创新方法', 'desc': '最近，视觉语言模型的进展通过增加视觉标记的长度来提高性能，但这也显著增加了计算成本。我们发现，流行的视觉编码器生成的视觉标记存在显著的冗余。为了解决这个问题，我们提出了VisionZip，这是一种简单而有效的方法，可以选择一组信息丰富的标记输入到语言模型中，从而减少视觉标记的冗余，提高效率，同时保持模型性能。实验结果表明，VisionZip在几乎所有设置中比之前的最先进方法提高了至少5%的性能，并显著提升了模型推理速度。'}}}, {'id': 'https://huggingface.co/papers/2412.04424', 'title': 'Florence-VL: Enhancing Vision-Language Models with Generative Vision Encoder and Depth-Breadth Fusion', 'url': 'https://huggingface.co/papers/2412.04424', 'abstract': 'We present Florence-VL, a new family of multimodal large language models (MLLMs) with enriched visual representations produced by Florence-2, a generative vision foundation model. Unlike the widely used CLIP-style vision transformer trained by contrastive learning, Florence-2 can capture different levels and aspects of visual features, which are more versatile to be adapted to diverse downstream tasks. We propose a novel feature-fusion architecture and an innovative training recipe that effectively integrates Florence-2\'s visual features into pretrained LLMs, such as Phi 3.5 and LLama 3. In particular, we propose "depth-breath fusion (DBFusion)" to fuse the visual features extracted from different depths and under multiple prompts. Our model training is composed of end-to-end pretraining of the whole model followed by finetuning of the projection layer and the LLM, on a carefully designed recipe of diverse open-source datasets that include high-quality image captions and instruction-tuning pairs. Our quantitative analysis and visualization of Florence-VL\'s visual features show its advantages over popular vision encoders on vision-language alignment, where the enriched depth and breath play important roles. Florence-VL achieves significant improvements over existing state-of-the-art MLLMs across various multi-modal and vision-centric benchmarks covering general VQA, perception, hallucination, OCR, Chart, knowledge-intensive understanding, etc. To facilitate future research, our models and the complete training recipe are open-sourced. https://github.com/JiuhaiChen/Florence-VL', 'score': 42, 'issue_id': 981, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '18a7fac6be50215d', 'authors': ['Jiuhai Chen', 'Jianwei Yang', 'Haiping Wu', 'Dianqi Li', 'Jianfeng Gao', 'Tianyi Zhou', 'Bin Xiao'], 'affiliations': ['Microsoft Research', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2412.04424.jpg', 'data': {'categories': ['#alignment', '#training', '#benchmark', '#hallucinations', '#open_source', '#architecture', '#multimodal'], 'emoji': '🖼️', 'ru': {'title': 'Florence-VL: Новый уровень понимания изображений для языковых моделей', 'desc': 'Florence-VL представляет собой новое семейство мультимодальных больших языковых моделей (MLLM) с улучшенными визуальными представлениями, созданными с помощью Florence-2 - генеративной базовой модели компьютерного зрения. В отличие от широко используемых трансформеров CLIP, Florence-2 способна захватывать различные уровни и аспекты визуальных характеристик. Авторы предлагают новую архитектуру слияния признаков и инновационный рецепт обучения, эффективно интегрирующий визуальные характеристики Florence-2 в предобученные языковые модели. Florence-VL достигает значительных улучшений по сравнению с существующими передовыми MLLM в различных мультимодальных и ориентированных на зрение тестах.'}, 'en': {'title': 'Florence-VL: Bridging Vision and Language with Depth-Breath Fusion', 'desc': 'Florence-VL is a new type of multimodal large language model that enhances visual understanding using advanced features from the Florence-2 vision model. Unlike traditional models that rely on contrastive learning, Florence-2 captures a wider range of visual details, making it adaptable for various tasks. The model employs a unique feature-fusion method called depth-breath fusion (DBFusion) to combine visual information from different levels and prompts effectively. As a result, Florence-VL outperforms existing models in multiple benchmarks related to vision and language tasks, and its training methods are available for further research.'}, 'zh': {'title': 'Florence-VL：多模态语言模型的新突破', 'desc': 'Florence-VL是一种新型的多模态大型语言模型，结合了Florence-2生成的丰富视觉表示。与传统的对比学习训练的CLIP风格视觉变换器不同，Florence-2能够捕捉不同层次和方面的视觉特征，更加灵活地适应各种下游任务。我们提出了一种新颖的特征融合架构和创新的训练方案，有效地将Florence-2的视觉特征整合到预训练的语言模型中。Florence-VL在多种多模态和视觉中心基准测试中显著提升了性能，展示了其在视觉-语言对齐方面的优势。'}}}, {'id': 'https://huggingface.co/papers/2412.04468', 'title': 'NVILA: Efficient Frontier Visual Language Models', 'url': 'https://huggingface.co/papers/2412.04468', 'abstract': 'Visual language models (VLMs) have made significant advances in accuracy in recent years. However, their efficiency has received much less attention. This paper introduces NVILA, a family of open VLMs designed to optimize both efficiency and accuracy. Building on top of VILA, we improve its model architecture by first scaling up the spatial and temporal resolutions, and then compressing visual tokens. This "scale-then-compress" approach enables NVILA to efficiently process high-resolution images and long videos. We also conduct a systematic investigation to enhance the efficiency of NVILA throughout its entire lifecycle, from training and fine-tuning to deployment. NVILA matches or surpasses the accuracy of many leading open and proprietary VLMs across a wide range of image and video benchmarks. At the same time, it reduces training costs by 4.5X, fine-tuning memory usage by 3.4X, pre-filling latency by 1.6-2.2X, and decoding latency by 1.2-2.8X. We will soon make our code and models available to facilitate reproducibility.', 'score': 35, 'issue_id': 998, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '56c438ada1bc3480', 'authors': ['Zhijian Liu', 'Ligeng Zhu', 'Baifeng Shi', 'Zhuoyang Zhang', 'Yuming Lou', 'Shang Yang', 'Haocheng Xi', 'Shiyi Cao', 'Yuxian Gu', 'Dacheng Li', 'Xiuyu Li', 'Yunhao Fang', 'Yukang Chen', 'Cheng-Yu Hsieh', 'De-An Huang', 'An-Chieh Cheng', 'Vishwesh Nath', 'Jinyi Hu', 'Sifei Liu', 'Ranjay Krishna', 'Daguang Xu', 'Xiaolong Wang', 'Pavlo Molchanov', 'Jan Kautz', 'Hongxu Yin', 'Song Han', 'Yao Lu'], 'affiliations': ['MIT', 'NVIDIA', 'Tsinghua University', 'UC Berkeley', 'UC San Diego', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2412.04468.jpg', 'data': {'categories': ['#architecture', '#training', '#benchmark', '#video', '#open_source', '#optimization', '#cv'], 'emoji': '🖼️', 'ru': {'title': 'NVILA: эффективные визуальные языковые модели нового поколения', 'desc': 'В статье представлено семейство визуальных языковых моделей NVILA, оптимизированных для эффективности и точности. Авторы улучшили архитектуру VILA, увеличив пространственное и временное разрешение, а затем сжав визуальные токены. NVILA демонстрирует высокую точность на различных бенчмарках для изображений и видео. При этом модель значительно снижает затраты на обучение, использование памяти при файн-тюнинге и латентность при инференсе.'}, 'en': {'title': 'NVILA: Efficiency Meets Accuracy in Visual Language Models', 'desc': "This paper presents NVILA, a new family of visual language models (VLMs) that focus on improving both efficiency and accuracy. The authors enhance the existing VILA architecture by increasing spatial and temporal resolutions before compressing visual tokens, which allows NVILA to handle high-resolution images and long videos more effectively. They also perform a comprehensive analysis to boost NVILA's efficiency throughout its lifecycle, including training, fine-tuning, and deployment. As a result, NVILA achieves competitive accuracy while significantly reducing training and operational costs compared to other leading VLMs."}, 'zh': {'title': '高效与准确并重的视觉语言模型', 'desc': '视觉语言模型（VLMs）近年来在准确性方面取得了显著进展，但其效率却受到较少关注。本文介绍了NVILA，这是一系列旨在优化效率和准确性的开放式VLM。我们通过先提高空间和时间分辨率，然后压缩视觉标记，改进了VILA的模型架构。这种“先扩展后压缩”的方法使NVILA能够高效处理高分辨率图像和长视频，同时在多个基准测试中与领先的VLM相比，准确性相当或更高。'}}}, {'id': 'https://huggingface.co/papers/2412.04455', 'title': 'Code-as-Monitor: Constraint-aware Visual Programming for Reactive and Proactive Robotic Failure Detection', 'url': 'https://huggingface.co/papers/2412.04455', 'abstract': 'Automatic detection and prevention of open-set failures are crucial in closed-loop robotic systems. Recent studies often struggle to simultaneously identify unexpected failures reactively after they occur and prevent foreseeable ones proactively. To this end, we propose Code-as-Monitor (CaM), a novel paradigm leveraging the vision-language model (VLM) for both open-set reactive and proactive failure detection. The core of our method is to formulate both tasks as a unified set of spatio-temporal constraint satisfaction problems and use VLM-generated code to evaluate them for real-time monitoring. To enhance the accuracy and efficiency of monitoring, we further introduce constraint elements that abstract constraint-related entities or their parts into compact geometric elements. This approach offers greater generality, simplifies tracking, and facilitates constraint-aware visual programming by leveraging these elements as visual prompts. Experiments show that CaM achieves a 28.7% higher success rate and reduces execution time by 31.8% under severe disturbances compared to baselines across three simulators and a real-world setting. Moreover, CaM can be integrated with open-loop control policies to form closed-loop systems, enabling long-horizon tasks in cluttered scenes with dynamic environments.', 'score': 32, 'issue_id': 981, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': 'a00b427eb116e4bf', 'authors': ['Enshen Zhou', 'Qi Su', 'Cheng Chi', 'Zhizheng Zhang', 'Zhongyuan Wang', 'Tiejun Huang', 'Lu Sheng', 'He Wang'], 'affiliations': ['Beijing Academy of Artificial Intelligence', 'School of Computer Science, Peking University', 'School of Software, Beihang University'], 'pdf_title_img': 'assets/pdf/title_img/2412.04455.jpg', 'data': {'categories': ['#agents', '#robotics', '#optimization', '#cv', '#security'], 'emoji': '🤖', 'ru': {'title': 'Код как монитор: умное обнаружение ошибок для роботов', 'desc': 'В статье представлен метод Code-as-Monitor (CaM), использующий визуально-языковую модель для обнаружения и предотвращения ошибок в робототехнических системах. CaM формулирует задачи как набор пространственно-временных ограничений и использует сгенерированный код для их оценки в режиме реального времени. Метод вводит элементы ограничений для абстрагирования связанных сущностей, что упрощает отслеживание и облегчает визуальное программирование. Эксперименты показывают, что CaM превосходит базовые методы по успешности и времени выполнения задач в различных условиях.'}, 'en': {'title': 'Revolutionizing Robotic Failure Detection with Code-as-Monitor', 'desc': 'This paper presents Code-as-Monitor (CaM), a new method for detecting and preventing failures in robotic systems that operate in unpredictable environments. CaM uses a vision-language model (VLM) to handle both reactive and proactive failure detection by treating these tasks as spatio-temporal constraint satisfaction problems. The method improves monitoring accuracy and efficiency by introducing compact geometric elements that represent constraints, making it easier to track and manage them visually. Experimental results demonstrate that CaM significantly outperforms existing methods, achieving higher success rates and faster execution times in both simulated and real-world scenarios.'}, 'zh': {'title': '智能监控：提升机器人系统的故障检测与预防', 'desc': '本文提出了一种名为Code-as-Monitor（CaM）的新方法，用于自动检测和预防闭环机器人系统中的开放集故障。该方法利用视觉-语言模型（VLM）将反应性和主动性故障检测任务统一为时空约束满足问题。通过生成的代码进行实时监控，CaM在准确性和效率上都有显著提升。实验结果表明，CaM在严重干扰下的成功率提高了28.7%，执行时间减少了31.8%。'}}}, {'id': 'https://huggingface.co/papers/2412.04454', 'title': 'Aguvis: Unified Pure Vision Agents for Autonomous GUI Interaction', 'url': 'https://huggingface.co/papers/2412.04454', 'abstract': 'Graphical User Interfaces (GUIs) are critical to human-computer interaction, yet automating GUI tasks remains challenging due to the complexity and variability of visual environments. Existing approaches often rely on textual representations of GUIs, which introduce limitations in generalization, efficiency, and scalability. In this paper, we introduce Aguvis, a unified pure vision-based framework for autonomous GUI agents that operates across various platforms. Our approach leverages image-based observations, and grounding instructions in natural language to visual elements, and employs a consistent action space to ensure cross-platform generalization. To address the limitations of previous work, we integrate explicit planning and reasoning within the model, enhancing its ability to autonomously navigate and interact with complex digital environments. We construct a large-scale dataset of GUI agent trajectories, incorporating multimodal reasoning and grounding, and employ a two-stage training pipeline that first focuses on general GUI grounding, followed by planning and reasoning. Through comprehensive experiments, we demonstrate that Aguvis surpasses previous state-of-the-art methods in both offline and real-world online scenarios, achieving, to our knowledge, the first fully autonomous pure vision GUI agent capable of performing tasks independently without collaboration with external closed-source models. We open-sourced all datasets, models, and training recipes to facilitate future research at https://aguvis-project.github.io/.', 'score': 32, 'issue_id': 980, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': 'a088657cce2c618c', 'authors': ['Yiheng Xu', 'Zekun Wang', 'Junli Wang', 'Dunjie Lu', 'Tianbao Xie', 'Amrita Saha', 'Doyen Sahoo', 'Tao Yu', 'Caiming Xiong'], 'affiliations': ['Salesforce Research', 'University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2412.04454.jpg', 'data': {'categories': ['#open_source', '#games', '#multimodal', '#agents', '#training', '#reasoning', '#dataset'], 'emoji': '🖥️', 'ru': {'title': 'Aguvis: Автономный ГИП-агент на чистом компьютерном зрении', 'desc': 'Авторы представляют Aguvis - унифицированную систему для автономных агентов графического интерфейса пользователя (ГИП), работающую на основе компьютерного зрения. Система использует наблюдения на основе изображений и привязку инструкций на естественном языке к визуальным элементам, что обеспечивает кросс-платформенную генерализацию. Aguvis включает явное планирование и рассуждение для улучшения навигации в сложных цифровых средах. Эксперименты показывают, что Aguvis превосходит существующие методы в офлайн и онлайн сценариях, достигая полной автономности без использования внешних моделей.'}, 'en': {'title': 'Aguvis: Revolutionizing Autonomous GUI Interaction with Pure Vision', 'desc': 'This paper presents Aguvis, a novel framework designed for autonomous GUI agents that operates purely on visual inputs. Unlike previous methods that depend on textual representations, Aguvis utilizes image-based observations and natural language instructions to interact with GUI elements. The framework incorporates explicit planning and reasoning, allowing it to effectively navigate and perform tasks in complex digital environments. Through extensive testing, Aguvis demonstrates superior performance compared to existing methods, marking a significant advancement in the development of fully autonomous GUI agents.'}, 'zh': {'title': 'Aguvis：完全自主的视觉GUI代理', 'desc': '本论文介绍了一种名为Aguvis的框架，旨在自动化图形用户界面（GUI）任务。该框架基于纯视觉的方法，能够在不同平台上操作，克服了传统方法的局限性。Aguvis通过图像观察和自然语言指令的结合，增强了模型的规划和推理能力，使其能够独立导航和与复杂数字环境互动。实验结果表明，Aguvis在离线和在线场景中均超越了现有的最先进方法，成为首个完全自主的纯视觉GUI代理。'}}}, {'id': 'https://huggingface.co/papers/2412.03679', 'title': 'Evaluating Language Models as Synthetic Data Generators', 'url': 'https://huggingface.co/papers/2412.03679', 'abstract': "Given the increasing use of synthetic data in language model (LM) post-training, an LM's ability to generate high-quality data has become nearly as crucial as its ability to solve problems directly. While prior works have focused on developing effective data generation methods, they lack systematic comparison of different LMs as data generators in a unified setting. To address this gap, we propose AgoraBench, a benchmark that provides standardized settings and metrics to evaluate LMs' data generation abilities. Through synthesizing 1.26 million training instances using 6 LMs and training 99 student models, we uncover key insights about LMs' data generation capabilities. First, we observe that LMs exhibit distinct strengths. For instance, GPT-4o excels at generating new problems, while Claude-3.5-Sonnet performs better at enhancing existing ones. Furthermore, our analysis reveals that an LM's data generation ability doesn't necessarily correlate with its problem-solving ability. Instead, multiple intrinsic features of data quality-including response quality, perplexity, and instruction difficulty-collectively serve as better indicators. Finally, we demonstrate that strategic choices in output format and cost-conscious model selection significantly impact data generation effectiveness.", 'score': 30, 'issue_id': 980, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': '2b80634d3f712590', 'authors': ['Seungone Kim', 'Juyoung Suk', 'Xiang Yue', 'Vijay Viswanathan', 'Seongyun Lee', 'Yizhong Wang', 'Kiril Gashteovski', 'Carolin Lawrence', 'Sean Welleck', 'Graham Neubig'], 'affiliations': ['Carnegie Mellon University', 'KAIST AI', 'NEC Laboratories Europe', 'Ss. Cyril and Methodius University of Skopje', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2412.03679.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#synthetic', '#data'], 'emoji': '🧠', 'ru': {'title': 'AgoraBench: Новый взгляд на генерацию данных языковыми моделями', 'desc': 'В статье представлен AgoraBench - новый бенчмарк для оценки способности языковых моделей генерировать синтетические данные. Исследователи провели масштабный эксперимент, сгенерировав 1,26 миллиона обучающих примеров с помощью 6 различных ЯМ и обучив 99 студенческих моделей. Результаты показали, что разные ЯМ имеют свои сильные стороны в генерации данных, и эта способность не всегда коррелирует с навыками решения задач. Авторы также выявили ключевые факторы, влияющие на качество генерируемых данных, включая формат вывода и выбор модели.'}, 'en': {'title': 'Unlocking the Power of Language Models in Data Generation', 'desc': "This paper introduces AgoraBench, a benchmark designed to evaluate the data generation capabilities of various language models (LMs). It highlights the importance of synthetic data in enhancing the performance of LMs, especially in post-training scenarios. The study synthesizes a large dataset using six different LMs and trains 99 student models to analyze their data generation strengths and weaknesses. Key findings indicate that while some LMs excel in creating new problems, others are better at refining existing ones, and that data generation quality is influenced by several intrinsic features rather than just the LM's problem-solving skills."}, 'zh': {'title': '评估语言模型数据生成能力的新基准', 'desc': '随着合成数据在语言模型后期训练中的使用增加，语言模型生成高质量数据的能力变得与直接解决问题的能力同样重要。以往的研究主要集中在开发有效的数据生成方法，但缺乏对不同语言模型作为数据生成器的系统比较。为了解决这个问题，我们提出了AgoraBench，一个提供标准化设置和指标的基准，用于评估语言模型的数据生成能力。我们的研究发现，不同语言模型在数据生成方面具有独特的优势，并且数据生成能力与解决问题的能力并不总是相关，而是与数据质量的多个内在特征有关。'}}}, {'id': 'https://huggingface.co/papers/2412.03895', 'title': 'A Noise is Worth Diffusion Guidance', 'url': 'https://huggingface.co/papers/2412.03895', 'abstract': "Diffusion models excel in generating high-quality images. However, current diffusion models struggle to produce reliable images without guidance methods, such as classifier-free guidance (CFG). Are guidance methods truly necessary? Observing that noise obtained via diffusion inversion can reconstruct high-quality images without guidance, we focus on the initial noise of the denoising pipeline. By mapping Gaussian noise to `guidance-free noise', we uncover that small low-magnitude low-frequency components significantly enhance the denoising process, removing the need for guidance and thus improving both inference throughput and memory. Expanding on this, we propose \\ours, a novel method that replaces guidance methods with a single refinement of the initial noise. This refined noise enables high-quality image generation without guidance, within the same diffusion pipeline. Our noise-refining model leverages efficient noise-space learning, achieving rapid convergence and strong performance with just 50K text-image pairs. We validate its effectiveness across diverse metrics and analyze how refined noise can eliminate the need for guidance. See our project page: https://cvlab-kaist.github.io/NoiseRefine/.", 'score': 25, 'issue_id': 985, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '1e3bc318f7457d8c', 'authors': ['Donghoon Ahn', 'Jiwon Kang', 'Sanghyun Lee', 'Jaewon Min', 'Minjae Kim', 'Wooseok Jang', 'Hyoungwon Cho', 'Sayak Paul', 'SeonHwa Kim', 'Eunju Cha', 'Kyong Hwan Jin', 'Seungryong Kim'], 'affiliations': ['Hugging Face', 'KAIST', 'Korea University', 'Sookmyung Womens University'], 'pdf_title_img': 'assets/pdf/title_img/2412.03895.jpg', 'data': {'categories': ['#cv', '#optimization', '#diffusion', '#inference'], 'emoji': '🎨', 'ru': {'title': 'Генерация изображений без наведения: революция в диффузионных моделях', 'desc': 'Статья представляет новый метод генерации изображений с помощью диффузионных моделей без использования техник наведения. Авторы предлагают подход NoiseRefine, который заменяет методы наведения однократным уточнением начального шума. Этот метод позволяет получать качественные изображения без наведения, используя тот же диффузионный конвейер. Модель уточнения шума эффективно обучается на пространстве шумов, достигая быстрой сходимости всего на 50 тысячах пар текст-изображение.'}, 'en': {'title': 'Guidance-Free Image Generation with Noise Refinement', 'desc': 'This paper investigates the necessity of guidance methods in diffusion models for image generation. It reveals that high-quality images can be produced by refining the initial noise in the denoising process, eliminating the reliance on techniques like classifier-free guidance. The authors introduce a new method called \textit{NoiseRefine}, which enhances the denoising process by focusing on low-magnitude low-frequency components of noise. Their approach demonstrates improved efficiency in image generation, achieving strong results with fewer training samples and without the need for additional guidance methods.'}, 'zh': {'title': '无指导生成高质量图像的新方法', 'desc': '扩散模型在生成高质量图像方面表现出色，但目前的扩散模型在没有指导方法的情况下难以生成可靠的图像。我们发现，通过扩散反演获得的噪声可以在没有指导的情况下重建高质量图像，因此我们关注去噪流程中的初始噪声。我们提出了一种新方法\textit{ours}，通过对初始噪声进行单次精炼，替代了传统的指导方法，从而在同一扩散流程中实现高质量图像生成。我们的模型利用高效的噪声空间学习，快速收敛并在仅使用50K文本-图像对的情况下取得了良好的性能。'}}}, {'id': 'https://huggingface.co/papers/2412.01506', 'title': 'Structured 3D Latents for Scalable and Versatile 3D Generation', 'url': 'https://huggingface.co/papers/2412.01506', 'abstract': 'We introduce a novel 3D generation method for versatile and high-quality 3D asset creation. The cornerstone is a unified Structured LATent (SLAT) representation which allows decoding to different output formats, such as Radiance Fields, 3D Gaussians, and meshes. This is achieved by integrating a sparsely-populated 3D grid with dense multiview visual features extracted from a powerful vision foundation model, comprehensively capturing both structural (geometry) and textural (appearance) information while maintaining flexibility during decoding. We employ rectified flow transformers tailored for SLAT as our 3D generation models and train models with up to 2 billion parameters on a large 3D asset dataset of 500K diverse objects. Our model generates high-quality results with text or image conditions, significantly surpassing existing methods, including recent ones at similar scales. We showcase flexible output format selection and local 3D editing capabilities which were not offered by previous models. Code, model, and data will be released.', 'score': 22, 'issue_id': 980, 'pub_date': '2024-12-02', 'pub_date_card': {'ru': '2 декабря', 'en': 'December 2', 'zh': '12月2日'}, 'hash': 'c35e5586d464b27c', 'authors': ['Jianfeng Xiang', 'Zelong Lv', 'Sicheng Xu', 'Yu Deng', 'Ruicheng Wang', 'Bowen Zhang', 'Dong Chen', 'Xin Tong', 'Jiaolong Yang'], 'affiliations': ['Microsoft Research', 'Tsinghua University', 'USTC'], 'pdf_title_img': 'assets/pdf/title_img/2412.01506.jpg', 'data': {'categories': ['#3d', '#dataset', '#training', '#open_source'], 'emoji': '🎨', 'ru': {'title': 'Универсальная генерация 3D-объектов с помощью структурированного латентного представления', 'desc': 'Статья представляет новый метод генерации 3D-объектов высокого качества. Основой метода является унифицированное структурированное латентное представление (SLAT), позволяющее декодировать различные выходные форматы. SLAT интегрирует разреженную 3D-сетку с плотными мультиракурсными визуальными признаками, извлеченными из мощной фундаментальной модели компьютерного зрения. Для генерации 3D-объектов используются трансформеры с выпрямленным потоком, адаптированные для SLAT, обученные на большом наборе данных из 500 тысяч разнообразных объектов.'}, 'en': {'title': 'Revolutionizing 3D Asset Creation with SLAT!', 'desc': 'This paper presents a new method for creating high-quality 3D assets using a unified Structured LATent (SLAT) representation. The SLAT allows for flexible decoding into various formats like Radiance Fields, 3D Gaussians, and meshes by combining a sparse 3D grid with detailed visual features from a vision model. The authors utilize rectified flow transformers designed for SLAT, training models with up to 2 billion parameters on a large dataset of 500,000 diverse 3D objects. The results show significant improvements in quality and versatility, enabling local 3D editing and output format selection that previous models could not achieve.'}, 'zh': {'title': '灵活高效的3D资产生成新方法', 'desc': '我们提出了一种新颖的3D生成方法，用于多功能和高质量的3D资产创建。该方法的核心是统一的结构化潜在(SLAT)表示，能够解码为不同的输出格式，如辐射场、3D高斯和网格。通过将稀疏的3D网格与从强大的视觉基础模型中提取的密集多视角视觉特征相结合，我们全面捕捉了结构（几何）和纹理（外观）信息，同时在解码过程中保持灵活性。我们的模型使用针对SLAT的整流流变换器进行3D生成，训练了高达20亿参数的模型，生成的结果在文本或图像条件下的质量显著超过现有方法。'}}}, {'id': 'https://huggingface.co/papers/2412.01339', 'title': 'Negative Token Merging: Image-based Adversarial Feature Guidance', 'url': 'https://huggingface.co/papers/2412.01339', 'abstract': 'Text-based adversarial guidance using a negative prompt has emerged as a widely adopted approach to push the output features away from undesired concepts. While useful, performing adversarial guidance using text alone can be insufficient to capture complex visual concepts and avoid undesired visual elements like copyrighted characters. In this paper, for the first time we explore an alternate modality in this direction by performing adversarial guidance directly using visual features from a reference image or other images in a batch. In particular, we introduce negative token merging (NegToMe), a simple but effective training-free approach which performs adversarial guidance by selectively pushing apart matching semantic features (between reference and output generation) during the reverse diffusion process. When used w.r.t. other images in the same batch, we observe that NegToMe significantly increases output diversity (racial, gender, visual) without sacrificing output image quality. Similarly, when used w.r.t. a reference copyrighted asset, NegToMe helps reduce visual similarity with copyrighted content by 34.57%. NegToMe is simple to implement using just few-lines of code, uses only marginally higher (<4%) inference times and generalizes to different diffusion architectures like Flux, which do not natively support the use of a separate negative prompt. Code is available at https://negtome.github.io', 'score': 21, 'issue_id': 982, 'pub_date': '2024-12-02', 'pub_date_card': {'ru': '2 декабря', 'en': 'December 2', 'zh': '12月2日'}, 'hash': '2cfa8e0ec05b9ae1', 'authors': ['Jaskirat Singh', 'Lindsey Li', 'Weijia Shi', 'Ranjay Krishna', 'Yejin Choi', 'Pang Wei Koh', 'Michael F. Cohen', 'Stephen Gould', 'Liang Zheng', 'Luke Zettlemoyer'], 'affiliations': ['Allen Institute for AI', 'Australian National University', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2412.01339.jpg', 'data': {'categories': ['#training', '#cv', '#ethics', '#multimodal', '#security', '#diffusion'], 'emoji': '🎨', 'ru': {'title': 'NegToMe: визуальное руководство для диффузионных моделей', 'desc': 'Данная статья представляет новый метод под названием NegToMe (negative token merging) для улучшения генерации изображений с помощью диффузионных моделей. В отличие от традиционного подхода с использованием текстовых негативных промптов, NegToMe применяет визуальные признаки референсных изображений для направленного изменения генерации. Метод позволяет увеличить разнообразие выходных изображений и уменьшить их сходство с защищенными авторским правом материалами. NegToMe не требует дополнительного обучения модели и может быть легко реализован с минимальными затратами вычислительных ресурсов.'}, 'en': {'title': 'Enhancing Image Diversity and Copyright Safety with NegToMe', 'desc': 'This paper introduces a new method called Negative Token Merging (NegToMe) for adversarial guidance in image generation. Unlike traditional methods that rely solely on text prompts, NegToMe uses visual features from reference images to steer the output away from unwanted concepts. The approach selectively separates matching semantic features during the reverse diffusion process, enhancing the diversity of generated images while maintaining quality. Additionally, it effectively reduces visual similarity to copyrighted content, making it a practical tool for creators.'}, 'zh': {'title': '通过视觉特征实现对抗引导的创新方法', 'desc': '本文提出了一种新的对抗引导方法，称为负令牌合并（NegToMe），通过直接使用参考图像的视觉特征来推动输出特征远离不希望的概念。与仅使用文本进行对抗引导相比，这种方法能够更好地捕捉复杂的视觉概念，并有效避免版权角色等不希望的视觉元素。实验表明，NegToMe显著提高了输出的多样性，同时保持了图像质量，并且在减少与版权内容的视觉相似性方面表现出色。该方法实现简单，代码量少，且对不同的扩散架构具有良好的通用性。'}}}, {'id': 'https://huggingface.co/papers/2412.04146', 'title': 'AnyDressing: Customizable Multi-Garment Virtual Dressing via Latent Diffusion Models', 'url': 'https://huggingface.co/papers/2412.04146', 'abstract': 'Recent advances in garment-centric image generation from text and image prompts based on diffusion models are impressive. However, existing methods lack support for various combinations of attire, and struggle to preserve the garment details while maintaining faithfulness to the text prompts, limiting their performance across diverse scenarios. In this paper, we focus on a new task, i.e., Multi-Garment Virtual Dressing, and we propose a novel AnyDressing method for customizing characters conditioned on any combination of garments and any personalized text prompts. AnyDressing comprises two primary networks named GarmentsNet and DressingNet, which are respectively dedicated to extracting detailed clothing features and generating customized images. Specifically, we propose an efficient and scalable module called Garment-Specific Feature Extractor in GarmentsNet to individually encode garment textures in parallel. This design prevents garment confusion while ensuring network efficiency. Meanwhile, we design an adaptive Dressing-Attention mechanism and a novel Instance-Level Garment Localization Learning strategy in DressingNet to accurately inject multi-garment features into their corresponding regions. This approach efficiently integrates multi-garment texture cues into generated images and further enhances text-image consistency. Additionally, we introduce a Garment-Enhanced Texture Learning strategy to improve the fine-grained texture details of garments. Thanks to our well-craft design, AnyDressing can serve as a plug-in module to easily integrate with any community control extensions for diffusion models, improving the diversity and controllability of synthesized images. Extensive experiments show that AnyDressing achieves state-of-the-art results.', 'score': 16, 'issue_id': 989, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': 'ed058640f1a96005', 'authors': ['Xinghui Li', 'Qichao Sun', 'Pengze Zhang', 'Fulong Ye', 'Zhichao Liao', 'Wanquan Feng', 'Songtao Zhao', 'Qian He'], 'affiliations': ['ByteDance', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2412.04146.jpg', 'data': {'categories': ['#diffusion', '#games', '#cv', '#multimodal'], 'emoji': '👚', 'ru': {'title': 'AnyDressing: Виртуальная примерка любой комбинации одежды с сохранением деталей', 'desc': 'Статья представляет новый метод AnyDressing для виртуальной примерки одежды на основе диффузионных моделей. Метод состоит из двух основных сетей: GarmentsNet для извлечения деталей одежды и DressingNet для генерации изображений. В GarmentsNet используется модуль Garment-Specific Feature Extractor для эффективного кодирования текстур одежды. DressingNet применяет механизм Dressing-Attention и стратегию Instance-Level Garment Localization Learning для точного наложения элементов одежды.'}, 'en': {'title': 'AnyDressing: Revolutionizing Multi-Garment Image Generation', 'desc': 'This paper introduces AnyDressing, a novel method for Multi-Garment Virtual Dressing that enhances image generation from text and image prompts. It features two main networks: GarmentsNet, which extracts detailed clothing features, and DressingNet, which generates customized images while maintaining text-image consistency. The method includes a Garment-Specific Feature Extractor to efficiently encode garment textures and an adaptive Dressing-Attention mechanism to accurately place multi-garment features. Overall, AnyDressing improves the diversity and controllability of synthesized images, achieving state-of-the-art performance in garment-centric image generation.'}, 'zh': {'title': 'AnyDressing：多服装虚拟穿衣的新方法', 'desc': '本文提出了一种新的多服装虚拟穿衣任务，并提出了AnyDressing方法，以支持任意组合的服装和个性化文本提示。AnyDressing包含两个主要网络：GarmentsNet用于提取服装细节特征，DressingNet用于生成定制图像。我们设计了高效的服装特征提取模块，避免了服装混淆，同时提高了网络效率。此外，DressingNet中的自适应注意机制和实例级服装定位学习策略，确保了多服装特征的准确注入，从而提升了生成图像的多样性和一致性。'}}}, {'id': 'https://huggingface.co/papers/2412.03632', 'title': 'MV-Adapter: Multi-view Consistent Image Generation Made Easy', 'url': 'https://huggingface.co/papers/2412.03632', 'abstract': 'Existing multi-view image generation methods often make invasive modifications to pre-trained text-to-image (T2I) models and require full fine-tuning, leading to (1) high computational costs, especially with large base models and high-resolution images, and (2) degradation in image quality due to optimization difficulties and scarce high-quality 3D data. In this paper, we propose the first adapter-based solution for multi-view image generation, and introduce MV-Adapter, a versatile plug-and-play adapter that enhances T2I models and their derivatives without altering the original network structure or feature space. By updating fewer parameters, MV-Adapter enables efficient training and preserves the prior knowledge embedded in pre-trained models, mitigating overfitting risks. To efficiently model the 3D geometric knowledge within the adapter, we introduce innovative designs that include duplicated self-attention layers and parallel attention architecture, enabling the adapter to inherit the powerful priors of the pre-trained models to model the novel 3D knowledge. Moreover, we present a unified condition encoder that seamlessly integrates camera parameters and geometric information, facilitating applications such as text- and image-based 3D generation and texturing. MV-Adapter achieves multi-view generation at 768 resolution on Stable Diffusion XL (SDXL), and demonstrates adaptability and versatility. It can also be extended to arbitrary view generation, enabling broader applications. We demonstrate that MV-Adapter sets a new quality standard for multi-view image generation, and opens up new possibilities due to its efficiency, adaptability and versatility.', 'score': 15, 'issue_id': 981, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': 'fe0891c026484abc', 'authors': ['Zehuan Huang', 'Yuan-Chen Guo', 'Haoran Wang', 'Ran Yi', 'Lizhuang Ma', 'Yan-Pei Cao', 'Lu Sheng'], 'affiliations': ['School of Software, Beihang University', 'Shanghai Jiao Tong University', 'VAST'], 'pdf_title_img': 'assets/pdf/title_img/2412.03632.jpg', 'data': {'categories': ['#training', '#synthetic', '#optimization', '#architecture', '#cv', '#3d'], 'emoji': '🖼️', 'ru': {'title': 'MV-Adapter: Эффективная генерация многоракурсных изображений без переобучения', 'desc': 'Статья представляет MV-Adapter - первое адаптерное решение для генерации многоракурсных изображений. Этот плагин улучшает модели текст-в-изображение без изменения их структуры, сохраняя предобученные знания и снижая риск переобучения. MV-Adapter использует инновационные подходы, включая дублированные слои самовнимания и параллельную архитектуру внимания, для эффективного моделирования 3D-геометрии. Решение достигает высокого качества генерации многоракурсных изображений с разрешением 768 пикселей на основе Stable Diffusion XL.'}, 'en': {'title': 'Efficient Multi-View Image Generation with MV-Adapter', 'desc': 'This paper introduces MV-Adapter, a novel adapter-based approach for multi-view image generation that avoids invasive changes to pre-trained text-to-image (T2I) models. By updating fewer parameters, MV-Adapter enhances the efficiency of training while preserving the knowledge from pre-trained models, thus reducing the risk of overfitting. The design incorporates advanced features like duplicated self-attention layers and a unified condition encoder to effectively integrate 3D geometric information. MV-Adapter not only achieves high-quality multi-view generation but also allows for broader applications in arbitrary view generation.'}, 'zh': {'title': '高效多视角图像生成的新标准', 'desc': '现有的多视角图像生成方法通常需要对预训练的文本到图像模型进行大幅修改，并且需要完全微调，这导致了高计算成本和图像质量下降。本文提出了一种基于适配器的多视角图像生成解决方案，MV-Adapter是一种可插拔的适配器，可以增强文本到图像模型，而无需改变原始网络结构。通过更新更少的参数，MV-Adapter实现了高效训练，并保留了预训练模型中的先验知识，降低了过拟合风险。我们还引入了统一的条件编码器，能够无缝整合相机参数和几何信息，促进文本和图像基础的3D生成和纹理处理。'}}}, {'id': 'https://huggingface.co/papers/2412.04431', 'title': 'Infinity: Scaling Bitwise AutoRegressive Modeling for High-Resolution Image Synthesis', 'url': 'https://huggingface.co/papers/2412.04431', 'abstract': 'We present Infinity, a Bitwise Visual AutoRegressive Modeling capable of generating high-resolution, photorealist
