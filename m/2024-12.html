оды как при полностью контролируемом, так и при слабо контролируемом обучении.'}, 'en': {'title': 'Enhancing Referring Image Segmentation with Masking Techniques', 'desc': 'Referring Image Segmentation (RIS) is a task that combines visual and language understanding to identify and segment objects in images based on text descriptions. This paper introduces a new training framework called Masked Referring Image Segmentation (MaskRIS), which focuses on effective data augmentation techniques for RIS. The authors found that traditional image augmentations were inadequate, while their method of random masking significantly improved performance. MaskRIS enhances model robustness against occlusions and linguistic variations, achieving state-of-the-art results on several benchmark datasets.'}, 'zh': {'title': 'Masked Referring Image Segmentation：提升图像分割性能的新方法', 'desc': '引用图像分割（RIS）是一种先进的视觉-语言任务，旨在根据自由形式的文本描述识别和分割图像中的对象。本文探讨了有效的数据增强技术，并提出了一种新的训练框架，称为Masked Referring Image Segmentation（MaskRIS）。研究表明，传统的图像增强方法在RIS中效果不佳，而简单的随机遮罩显著提升了RIS的性能。MaskRIS结合了图像和文本遮罩，并采用了失真感知上下文学习（DCL），从而提高了模型对遮挡、不完整信息和语言复杂性的鲁棒性。'}}}, {'id': 'https://huggingface.co/papers/2412.00239', 'title': 'Generating a Low-code Complete Workflow via Task Decomposition and RAG', 'url': 'https://huggingface.co/papers/2412.00239', 'abstract': 'AI technologies are moving rapidly from research to production. With the popularity of Foundation Models (FMs) that generate text, images, and video, AI-based systems are increasing their complexity. Compared to traditional AI-based software, systems employing FMs, or GenAI-based systems, are more difficult to design due to their scale and versatility. This makes it necessary to document best practices, known as design patterns in software engineering, that can be used across GenAI applications. Our first contribution is to formalize two techniques, Task Decomposition and Retrieval-Augmented Generation (RAG), as design patterns for GenAI-based systems. We discuss their trade-offs in terms of software quality attributes and comment on alternative approaches. We recommend to AI practitioners to consider these techniques not only from a scientific perspective but also from the standpoint of desired engineering properties such as flexibility, maintainability, safety, and security. As a second contribution, we describe our industry experience applying Task Decomposition and RAG to build a complex real-world GenAI application for enterprise users: Workflow Generation. The task of generating workflows entails generating a specific plan using data from the system environment, taking as input a user requirement. As these two patterns affect the entire AI development cycle, we explain how they impacted the dataset creation, model training, model evaluation, and deployment phases.', 'score': 2, 'issue_id': 948, 'pub_date': '2024-11-29', 'pub_date_card': {'ru': '29 ноября', 'en': 'November 29', 'zh': '11月29日'}, 'hash': '44bf29d0fbeafbc3', 'authors': ['Orlando Marquez Ayala', 'Patrice Béchard'], 'affiliations': ['ServiceNow'], 'pdf_title_img': 'assets/pdf/title_img/2412.00239.jpg', 'data': {'categories': ['#optimization', '#training', '#rag', '#dataset', '#security', '#benchmark'], 'emoji': '🧩', 'ru': {'title': 'Паттерны проектирования для систем генеративного ИИ: от теории к практике', 'desc': 'Статья посвящена формализации двух техник - декомпозиции задач и генерации с дополнением извлечением информации (RAG) - как паттернов проектирования для систем на основе генеративного ИИ. Авторы обсуждают компромиссы этих паттернов с точки зрения атрибутов качества программного обеспечения и рекомендуют рассматривать их не только с научной точки зрения, но и с позиции желаемых инженерных свойств. В статье также описывается опыт применения этих паттернов для создания сложного приложения генеративного ИИ для корпоративных пользователей - генерации рабочих процессов. Авторы объясняют, как эти паттерны повлияли на весь цикл разработки ИИ, включая создание датасетов, обучение и оценку моделей, а также развертывание.'}, 'en': {'title': 'Streamlining GenAI Development with Design Patterns', 'desc': 'This paper discusses the challenges of designing AI systems that use Foundation Models (FMs) due to their complexity and versatility. It introduces two design patterns, Task Decomposition and Retrieval-Augmented Generation (RAG), which can help streamline the development of GenAI applications. The authors analyze the trade-offs of these techniques in relation to software quality attributes like flexibility and security. Additionally, they share their practical experience in applying these patterns to create a Workflow Generation application for enterprise users, highlighting their influence on various stages of the AI development cycle.'}, 'zh': {'title': '设计模式助力生成AI系统的开发', 'desc': '随着基础模型（FMs）在文本、图像和视频生成中的普及，AI系统的复杂性不断增加。与传统的AI软件相比，基于生成AI（GenAI）的系统在设计上更具挑战性，因此需要记录最佳实践，称为设计模式。本文首次将任务分解和检索增强生成（RAG）形式化为GenAI系统的设计模式，并讨论它们在软件质量属性方面的权衡。我们还分享了在企业用户的复杂GenAI应用——工作流生成中的实际经验，说明这些模式如何影响整个AI开发周期。'}}}, {'id': 'https://huggingface.co/papers/2412.01558', 'title': 'VideoLights: Feature Refinement and Cross-Task Alignment Transformer for Joint Video Highlight Detection and Moment Retrieval', 'url': 'https://huggingface.co/papers/2412.01558', 'abstract': 'Video Highlight Detection and Moment Retrieval (HD/MR) are essential in video analysis. Recent joint prediction transformer models often overlook their cross-task dynamics and video-text alignment and refinement. Moreover, most models typically use limited, uni-directional attention mechanisms, resulting in weakly integrated representations and suboptimal performance in capturing the interdependence between video and text modalities. Although large-language and vision-language models (LLM/LVLMs) have gained prominence across various domains, their application in this field remains relatively underexplored. Here we propose VideoLights, a novel HD/MR framework addressing these limitations through (i) Convolutional Projection and Feature Refinement modules with an alignment loss for better video-text feature alignment, (ii) Bi-Directional Cross-Modal Fusion network for strongly coupled query-aware clip representations, and (iii) Uni-directional joint-task feedback mechanism enhancing both tasks through correlation. In addition, (iv) we introduce hard positive/negative losses for adaptive error penalization and improved learning, and (v) leverage LVLMs like BLIP-2 for enhanced multimodal feature integration and intelligent pretraining using synthetic data generated from LVLMs. Comprehensive experiments on QVHighlights, TVSum, and Charades-STA benchmarks demonstrate state-of-the-art performance. Codes and models are available at https://github.com/dpaul06/VideoLights .', 'score': 2, 'issue_id': 935, 'pub_date': '2024-12-02', 'pub_date_card': {'ru': '2 декабря', 'en': 'December 2', 'zh': '12月2日'}, 'hash': '12235c4ebf26fe4a', 'authors': ['Dhiman Paul', 'Md Rizwan Parvez', 'Nabeel Mohammed', 'Shafin Rahman'], 'affiliations': ['Department of Electrical and Computer Engineering, North South University, Dhaka, Bangladesh', 'Qatar Computing Research Institute (QCRI), Qatar'], 'pdf_title_img': 'assets/pdf/title_img/2412.01558.jpg', 'data': {'categories': ['#video', '#games', '#synthetic', '#architecture', '#benchmark', '#multimodal'], 'emoji': '🎥', 'ru': {'title': 'VideoLights: Новый подход к анализу ключевых моментов видео с помощью продвинутых нейросетевых архитектур', 'desc': 'Статья представляет VideoLights - новую систему для обнаружения ключевых моментов видео и поиска по ним. Авторы предлагают улучшенные методы выравнивания видео и текста, двунаправленное слияние модальностей и механизм обратной связи между задачами. Они также вводят адаптивные функции потерь и используют большие мультимодальные модели для улучшения представления данных. Эксперименты показывают, что VideoLights превосходит существующие методы на нескольких наборах данных.'}, 'en': {'title': 'Enhancing Video-Text Integration with VideoLights', 'desc': 'This paper presents VideoLights, a new framework for Video Highlight Detection and Moment Retrieval that improves the integration of video and text data. It introduces several innovative components, including Convolutional Projection and Feature Refinement modules to enhance video-text alignment, and a Bi-Directional Cross-Modal Fusion network for better representation of clips. The framework also employs a Uni-directional joint-task feedback mechanism to strengthen the relationship between the two tasks and introduces hard positive/negative losses for more effective learning. The results show that VideoLights achieves state-of-the-art performance on multiple benchmarks, demonstrating its effectiveness in video analysis.'}, 'zh': {'title': 'VideoLights：提升视频与文本分析的全新框架', 'desc': '本论文提出了一种名为VideoLights的视频高亮检测和时刻检索框架，旨在解决现有模型在视频与文本对齐和跨任务动态方面的不足。我们引入了卷积投影和特征精炼模块，以提高视频和文本特征的对齐效果，并采用双向跨模态融合网络来增强查询感知的片段表示。通过单向联合任务反馈机制，我们能够提升两个任务之间的相关性，同时引入硬正负损失以改善学习效果。实验结果表明，VideoLights在多个基准数据集上表现出色，达到了最先进的性能。'}}}, {'id': 'https://huggingface.co/papers/2411.18478', 'title': 'Beyond Examples: High-level Automated Reasoning Paradigm in In-Context Learning via MCTS', 'url': 'https://huggingface.co/papers/2411.18478', 'abstract': "In-context Learning (ICL) enables large language models (LLMs) to tackle downstream tasks through sophisticated prompting and high-quality demonstrations. However, this traditional ICL paradigm shows limitations when facing complex mathematical reasoning tasks, primarily due to its heavy dependence on example quality and the necessity for human intervention in challenging scenarios. To address these limitations, this paper presents HiAR-ICL, a High-level Automated Reasoning paradigm in ICL that shifts focus from specific examples to abstract thinking patterns, extending the conventional concept of context in ICL. HiAR-ICL introduces five atomic reasoning actions as fundamental components for constructing chain-structured patterns. Using Monte Carlo Tree Search, we explore reasoning paths and construct thought cards to guide subsequent inference. We then develop a cognitive complexity framework that dynamically matches problems with appropriate thought cards. Experimental results demonstrate HiAR-ICL's effectiveness, achieving state-of-the-art accuracy (79.6%) on the MATH benchmark with Qwen2.5-7B-Instruct, surpassing GPT-4o (76.6%) and Claude 3.5 (71.1%).", 'score': 21, 'issue_id': 890, 'pub_date': '2024-11-27', 'pub_date_card': {'ru': '27 ноября', 'en': 'November 27', 'zh': '11月27日'}, 'hash': '05890d0739faa85c', 'authors': ['Jinyang Wu', 'Mingkuan Feng', 'Shuai Zhang', 'Feihu Che', 'Zengqi Wen', 'Jianhua Tao'], 'affiliations': ['Department of Automation, Tsinghua University', 'Beijing National Research Center for Information Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2411.18478.jpg', 'data': {'categories': ['#training', '#inference', '#reasoning', '#math'], 'emoji': '🧠', 'ru': {'title': 'HiAR-ICL: Абстрактное мышление для языковых моделей', 'desc': "HiAR-ICL - это новый подход к обучению больших языковых моделей, который фокусируется на абстрактных паттернах мышления вместо конкретных примеров. Метод использует пять базовых действий рассуждения для построения цепочек мышления. Применяя поиск Монте-Карло, HiAR-ICL создает 'карточки мыслей' для руководства выводами. Эксперименты показали, что HiAR-ICL достигает лучших результатов на бенчмарке MATH, превосходя GPT-4 и Claude 3.5."}, 'en': {'title': 'Revolutionizing Mathematical Reasoning with HiAR-ICL', 'desc': "This paper introduces HiAR-ICL, a new approach to In-context Learning (ICL) that enhances large language models' ability to perform complex mathematical reasoning tasks. Traditional ICL relies heavily on the quality of examples and often requires human input, which can be limiting. HiAR-ICL shifts the focus from specific examples to abstract reasoning patterns, utilizing five atomic reasoning actions to create structured reasoning chains. The method employs Monte Carlo Tree Search to explore reasoning paths and develop a cognitive complexity framework that matches problems with suitable thought cards, achieving superior performance on the MATH benchmark."}, 'zh': {'title': '高层次自动推理：超越传统上下文学习的局限性', 'desc': '本文提出了一种新的高层次自动推理范式HiAR-ICL，旨在解决传统上下文学习在复杂数学推理任务中的局限性。HiAR-ICL通过引入五种基本推理动作，转变了对具体示例的依赖，强调抽象思维模式的重要性。该方法利用蒙特卡洛树搜索探索推理路径，并构建思维卡片以指导后续推理。实验结果表明，HiAR-ICL在MATH基准测试中取得了79.6%的准确率，超越了其他先进模型。'}}}, {'id': 'https://huggingface.co/papers/2411.19930', 'title': 'On Domain-Specific Post-Training for Multimodal Large Language Models', 'url': 'https://huggingface.co/papers/2411.19930', 'abstract': 'Recent years have witnessed the rapid development of general multimodal large language models (MLLMs). However, adapting general MLLMs to specific domains, such as scientific fields and industrial applications, remains less explored. This paper systematically investigates domain adaptation of MLLMs through post-training, focusing on data synthesis, training pipelines, and task evaluation. (1) Data Synthesis: Using open-source models, we develop a visual instruction synthesizer that effectively generates diverse visual instruction tasks from domain-specific image-caption pairs. Our synthetic tasks surpass those generated by manual rules, GPT-4, and GPT-4V in enhancing the domain-specific performance of MLLMs. (2) Training Pipeline: While the two-stage training--initially on image-caption pairs followed by visual instruction tasks--is commonly adopted for developing general MLLMs, we apply a single-stage training pipeline to enhance task diversity for domain-specific post-training. (3) Task Evaluation: We conduct experiments in two domains, biomedicine and food, by post-training MLLMs of different sources and scales (e.g., Qwen2-VL-2B, LLaVA-v1.6-8B, Llama-3.2-11B), and then evaluating MLLM performance on various domain-specific tasks. To support further research in MLLM domain adaptation, we will open-source our implementations.', 'score': 18, 'issue_id': 885, 'pub_date': '2024-11-29', 'pub_date_card': {'ru': '29 ноября', 'en': 'November 29', 'zh': '11月29日'}, 'hash': '5d14749b38f15e60', 'authors': ['Daixuan Cheng', 'Shaohan Huang', 'Ziyu Zhu', 'Xintong Zhang', 'Wayne Xin Zhao', 'Zhongzhi Luan', 'Bo Dai', 'Zhenliang Zhang'], 'affiliations': ['Beihang University', 'Beijing Institute of Technology', 'Renmin University of China', 'State Key Laboratory of General Artificial Intelligence, BIGAI', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2411.19930.jpg', 'data': {'categories': ['#transfer_learning', '#dataset', '#training', '#open_source', '#multimodal', '#synthetic'], 'emoji': '🔬', 'ru': {'title': 'Адаптация мультимодальных ИИ к специализированным областям', 'desc': 'Статья исследует адаптацию мультимодальных больших языковых моделей (MLLM) к специфическим доменам. Авторы разработали синтезатор визуальных инструкций, использующий доменные пары изображение-подпись для генерации разнообразных задач. Они применили одноэтапный процесс обучения для улучшения разнообразия задач при доменной постобработке. Эксперименты проводились в биомедицинской и пищевой областях с использованием различных MLLM, демонстрируя эффективность предложенного подхода.'}, 'en': {'title': 'Enhancing MLLMs for Specific Domains through Innovative Adaptation Techniques', 'desc': 'This paper explores how to adapt general multimodal large language models (MLLMs) for specific fields like biomedicine and food. It introduces a method for data synthesis that creates diverse visual instruction tasks from image-caption pairs, outperforming previous methods. The authors propose a single-stage training pipeline to improve task diversity during post-training, rather than the usual two-stage approach. Finally, they evaluate the performance of various MLLMs on domain-specific tasks and plan to share their findings to aid future research in this area.'}, 'zh': {'title': '提升多模态模型的领域适应性', 'desc': '近年来，通用多模态大型语言模型（MLLMs）迅速发展。然而，将通用MLLMs适应于特定领域，如科学和工业应用，仍然较少被探索。本文系统研究了MLLMs的领域适应性，重点在于数据合成、训练流程和任务评估。我们开发了一种视觉指令合成器，能够有效生成多样化的视觉指令任务，从而提升MLLMs在特定领域的表现。'}}}, {'id': 'https://huggingface.co/papers/2411.19189', 'title': 'Video Depth without Video Models', 'url': 'https://huggingface.co/papers/2411.19189', 'abstract': 'Video depth estimation lifts monocular video clips to 3D by inferring dense depth at every frame. Recent advances in single-image depth estimation, brought about by the rise of large foundation models and the use of synthetic training data, have fueled a renewed interest in video depth. However, naively applying a single-image depth estimator to every frame of a video disregards temporal continuity, which not only leads to flickering but may also break when camera motion causes sudden changes in depth range. An obvious and principled solution would be to build on top of video foundation models, but these come with their own limitations; including expensive training and inference, imperfect 3D consistency, and stitching routines for the fixed-length (short) outputs. We take a step back and demonstrate how to turn a single-image latent diffusion model (LDM) into a state-of-the-art video depth estimator. Our model, which we call RollingDepth, has two main ingredients: (i) a multi-frame depth estimator that is derived from a single-image LDM and maps very short video snippets (typically frame triplets) to depth snippets. (ii) a robust, optimization-based registration algorithm that optimally assembles depth snippets sampled at various different frame rates back into a consistent video. RollingDepth is able to efficiently handle long videos with hundreds of frames and delivers more accurate depth videos than both dedicated video depth estimators and high-performing single-frame models. Project page: rollingdepth.github.io.', 'score': 16, 'issue_id': 889, 'pub_date': '2024-11-28', 'pub_date_card': {'ru': '28 ноября', 'en': 'November 28', 'zh': '11月28日'}, 'hash': '1fc611a9a44595a1', 'authors': ['Bingxin Ke', 'Dominik Narnhofer', 'Shengyu Huang', 'Lei Ke', 'Torben Peters', 'Katerina Fragkiadaki', 'Anton Obukhov', 'Konrad Schindler'], 'affiliations': ['Carnegie Mellon University', 'ETH Zurich'], 'pdf_title_img': 'assets/pdf/title_img/2411.19189.jpg', 'data': {'categories': ['#3d', '#diffusion', '#video', '#optimization'], 'emoji': '🎥', 'ru': {'title': 'RollingDepth: Революция в оценке глубины видео с помощью LDM', 'desc': 'Данная статья представляет новый подход к оценке глубины видео под названием RollingDepth. Модель основана на латентной диффузионной модели (LDM) для одиночных изображений и включает два ключевых компонента: оценщик глубины для коротких видеофрагментов и алгоритм регистрации для сборки фрагментов в целостное видео. RollingDepth эффективно обрабатывает длинные видео и превосходит по точности как специализированные оценщики глубины видео, так и высокопроизводительные модели для отдельных кадров. Этот метод решает проблемы временной непрерывности и изменений диапазона глубины при движении камеры.'}, 'en': {'title': 'Transforming Monocular Videos into Accurate 3D Depth with RollingDepth', 'desc': 'This paper presents RollingDepth, a novel approach for estimating depth in videos by leveraging a single-image latent diffusion model (LDM). The method addresses the challenge of temporal continuity in video depth estimation, which often leads to flickering and inconsistencies when using traditional single-image models. RollingDepth utilizes a multi-frame depth estimator to analyze short video snippets and a robust registration algorithm to combine these depth estimates into a coherent video output. The results show that RollingDepth outperforms existing video depth estimators and single-frame models, providing accurate depth information for long video sequences.'}, 'zh': {'title': '将单图像深度估计提升为视频深度估计的创新之路', 'desc': '视频深度估计通过推断每帧的密集深度，将单目视频片段提升为3D。最近，单图像深度估计的进展激发了对视频深度的关注，但简单地将单图像深度估计器应用于每帧会忽略时间连续性，导致闪烁和深度范围的突然变化。我们提出了一种名为RollingDepth的模型，它结合了多帧深度估计和优化的注册算法，能够有效处理长视频并提供更准确的深度视频。该模型在性能上超越了专用视频深度估计器和高性能单帧模型。'}}}, {'id': 'https://huggingface.co/papers/2411.19146', 'title': 'Puzzle: Distillation-Based NAS for Inference-Optimized LLMs', 'url': 'https://huggingface.co/papers/2411.19146', 'abstract': "Large language models (LLMs) have demonstrated remarkable capabilities, but their adoption is limited by high computational costs during inference. While increasing parameter counts enhances accuracy, it also widens the gap between state-of-the-art capabilities and practical deployability. We present Puzzle, a framework to accelerate LLM inference on specific hardware while preserving their capabilities. Through an innovative application of neural architecture search (NAS) at an unprecedented scale, Puzzle systematically optimizes models with tens of billions of parameters under hardware constraints. Our approach utilizes blockwise local knowledge distillation (BLD) for parallel architecture exploration and employs mixed-integer programming for precise constraint optimization.   We demonstrate the real-world impact of our framework through Llama-3.1-Nemotron-51B-Instruct (Nemotron-51B), a publicly available model derived from Llama-3.1-70B-Instruct. Nemotron-51B achieves a 2.17x inference throughput speedup, fitting on a single NVIDIA H100 GPU while preserving 98.4% of the original model's capabilities. Nemotron-51B currently stands as the most accurate language model capable of inference on a single GPU with large batch sizes. Remarkably, this transformation required just 45B training tokens, compared to over 15T tokens used for the 70B model it was derived from. This establishes a new paradigm where powerful models can be optimized for efficient deployment with only negligible compromise of their capabilities, demonstrating that inference performance, not parameter count alone, should guide model selection. With the release of Nemotron-51B and the presentation of the Puzzle framework, we provide practitioners immediate access to state-of-the-art language modeling capabilities at significantly reduced computational costs.", 'score': 9, 'issue_id': 886, 'pub_date': '2024-11-28', 'pub_date_card': {'ru': '28 ноября', 'en': 'November 28', 'zh': '11月28日'}, 'hash': 'b33bb17742a81e99', 'authors': ['Akhiad Bercovich', 'Tomer Ronen', 'Talor Abramovich', 'Nir Ailon', 'Nave Assaf', 'Mohammad Dabbah', 'Ido Galil', 'Amnon Geifman', 'Yonatan Geifman', 'Izhak Golan', 'Netanel Haber', 'Ehud Karpas', 'Itay Levy', 'Shahar Mor', 'Zach Moshe', 'Najeeb Nabwani', 'Omri Puny', 'Ran Rubin', 'Itamar Schen', 'Ido Shahaf', 'Oren Tropp', 'Omer Ullman Argov', 'Ran Zilberstein', 'Ran El-Yaniv'], 'affiliations': ['NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2411.19146.jpg', 'data': {'categories': ['#architecture', '#optimization', '#training', '#inference'], 'emoji': '🧩', 'ru': {'title': 'Ускорение LLM без потери качества: революция в эффективности ИИ', 'desc': 'Представлена система Puzzle для ускорения инференса больших языковых моделей (LLM) на конкретном оборудовании при сохранении их возможностей. Используя нейроархитектурный поиск (NAS) и блочную локальную дистилляцию знаний (BLD), Puzzle оптимизирует модели с десятками миллиардов параметров под аппаратные ограничения. На примере модели Nemotron-51B, полученной из Llama-3.1-70B-Instruct, демонстрируется 2.17-кратное ускорение инференса при сохранении 98.4% возможностей исходной модели. Это показывает, что производительность инференса, а не только количество параметров, должна определять выбор модели.'}, 'en': {'title': 'Optimizing Large Language Models for Efficient Inference', 'desc': "This paper introduces Puzzle, a framework designed to enhance the inference speed of large language models (LLMs) while maintaining their performance. It employs neural architecture search (NAS) to optimize models with billions of parameters specifically for certain hardware, addressing the challenge of high computational costs. The framework utilizes blockwise local knowledge distillation (BLD) and mixed-integer programming to efficiently explore and optimize model architectures. The resulting model, Nemotron-51B, achieves a significant speedup in inference on a single GPU while retaining most of the original model's capabilities, showcasing a new approach to deploying powerful LLMs more efficiently."}, 'zh': {'title': '高效推理，强大模型的新范式', 'desc': '大型语言模型（LLMs）在推理方面表现出色，但高计算成本限制了它们的应用。我们提出了Puzzle框架，通过神经架构搜索（NAS）在特定硬件上加速LLM推理，同时保持其能力。该框架利用块状局部知识蒸馏（BLD）进行并行架构探索，并采用混合整数规划进行精确约束优化。通过Nemotron-51B模型，我们展示了在单个NVIDIA H100 GPU上实现2.17倍推理吞吐量提升的实际效果，同时保留了98.4%的原始模型能力。'}}}, {'id': 'https://huggingface.co/papers/2411.19108', 'title': "Timestep Embedding Tells: It's Time to Cache for Video Diffusion Model", 'url': 'https://huggingface.co/papers/2411.19108', 'abstract': 'As a fundamental backbone for video generation, diffusion models are challenged by low inference speed due to the sequential nature of denoising. Previous methods speed up the models by caching and reusing model outputs at uniformly selected timesteps. However, such a strategy neglects the fact that differences among model outputs are not uniform across timesteps, which hinders selecting the appropriate model outputs to cache, leading to a poor balance between inference efficiency and visual quality. In this study, we introduce Timestep Embedding Aware Cache (TeaCache), a training-free caching approach that estimates and leverages the fluctuating differences among model outputs across timesteps. Rather than directly using the time-consuming model outputs, TeaCache focuses on model inputs, which have a strong correlation with the modeloutputs while incurring negligible computational cost. TeaCache first modulates the noisy inputs using the timestep embeddings to ensure their differences better approximating those of model outputs. TeaCache then introduces a rescaling strategy to refine the estimated differences and utilizes them to indicate output caching. Experiments show that TeaCache achieves up to 4.41x acceleration over Open-Sora-Plan with negligible (-0.07% Vbench score) degradation of visual quality.', 'score': 9, 'issue_id': 886, 'pub_date': '2024-11-28', 'pub_date_card': {'ru': '28 ноября', 'en': 'November 28', 'zh': '11月28日'}, 'hash': '02a6c2edf156e9d3', 'authors': ['Feng Liu', 'Shiwei Zhang', 'Xiaofeng Wang', 'Yujie Wei', 'Haonan Qiu', 'Yuzhong Zhao', 'Yingya Zhang', 'Qixiang Ye', 'Fang Wan'], 'affiliations': ['Alibaba Group', 'Fudan University', 'Institute of Automation, Chinese Academy of Sciences', 'Nanyang Technological University', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2411.19108.jpg', 'data': {'categories': ['#diffusion', '#optimization', '#video', '#inference'], 'emoji': '⏱️', 'ru': {'title': 'Умное кэширование для быстрой генерации видео', 'desc': 'Статья представляет новый подход к ускорению диффузионных моделей для генерации видео под названием TeaCache. Метод оценивает различия между выходными данными модели на разных временных шагах, используя входные данные и встраивания временных шагов. TeaCache применяет стратегию масштабирования для уточнения оценок различий и использует их для кэширования выходных данных. Эксперименты показывают, что TeaCache достигает ускорения до 4,41 раза по сравнению с Open-Sora-Plan при незначительном снижении качества визуализации.'}, 'en': {'title': 'Accelerating Video Generation with Smart Caching', 'desc': 'This paper presents TeaCache, a novel caching method designed to enhance the efficiency of diffusion models in video generation. Traditional approaches cache model outputs at fixed timesteps, which can lead to suboptimal performance due to the uneven differences in outputs across timesteps. TeaCache addresses this by focusing on modulating noisy inputs with timestep embeddings, allowing for a more accurate estimation of output differences without the heavy computational cost. The results demonstrate that TeaCache significantly accelerates inference speed while maintaining high visual quality, achieving a notable performance improvement over existing methods.'}, 'zh': {'title': '提升视频生成速度的新方法：TeaCache', 'desc': '本研究提出了一种新的缓存方法，称为时间步嵌入感知缓存（TeaCache），旨在提高视频生成中的扩散模型的推理速度。传统方法通过在均匀选择的时间步缓存模型输出，但忽略了不同时间步之间输出差异的不均匀性。TeaCache通过调节噪声输入，利用时间步嵌入来更好地近似模型输出的差异，从而优化缓存选择。实验结果表明，TeaCache在保持视觉质量的同时，推理速度提高了4.41倍。'}}}, {'id': 'https://huggingface.co/papers/2411.19324', 'title': 'Trajectory Attention for Fine-grained Video Motion Control', 'url': 'https://huggingface.co/papers/2411.19324', 'abstract': 'Recent advancements in video generation have been greatly driven by video diffusion models, with camera motion control emerging as a crucial challenge in creating view-customized visual content. This paper introduces trajectory attention, a novel approach that performs attention along available pixel trajectories for fine-grained camera motion control. Unlike existing methods that often yield imprecise outputs or neglect temporal correlations, our approach possesses a stronger inductive bias that seamlessly injects trajectory information into the video generation process. Importantly, our approach models trajectory attention as an auxiliary branch alongside traditional temporal attention. This design enables the original temporal attention and the trajectory attention to work in synergy, ensuring both precise motion control and new content generation capability, which is critical when the trajectory is only partially available. Experiments on camera motion control for images and videos demonstrate significant improvements in precision and long-range consistency while maintaining high-quality generation. Furthermore, we show that our approach can be extended to other video motion control tasks, such as first-frame-guided video editing, where it excels in maintaining content consistency over large spatial and temporal ranges.', 'score': 9, 'issue_id': 885, 'pub_date': '2024-11-28', 'pub_date_card': {'ru': '28 ноября', 'en': 'November 28', 'zh': '11月28日'}, 'hash': '02a266f597ae69e7', 'authors': ['Zeqi Xiao', 'Wenqi Ouyang', 'Yifan Zhou', 'Shuai Yang', 'Lei Yang', 'Jianlou Si', 'Xingang Pan'], 'affiliations': ['S-Lab, Nanyang Technological University', 'Sensetime Research', 'Wangxuan Institute of Computer Technology, Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2411.19324.jpg', 'data': {'categories': ['#diffusion', '#video'], 'emoji': '🎥', 'ru': {'title': 'Точный контроль движения камеры в генеративных видеомоделях с помощью trajectory attention', 'desc': "Статья представляет новый подход под названием 'trajectory attention' для точного контроля движения камеры в генеративных видеомоделях. Метод выполняет внимание вдоль доступных траекторий пикселей, что позволяет более точно внедрять информацию о траектории в процесс генерации видео. Trajectory attention работает как вспомогательная ветвь наряду с традиционным временным вниманием, обеспечивая как точный контроль движения, так и возможность генерации нового контента. Эксперименты показывают значительные улучшения в точности и согласованности на больших расстояниях при сохранении высокого качества генерации."}, 'en': {'title': 'Enhancing Video Generation with Trajectory Attention', 'desc': 'This paper presents a new method called trajectory attention for improving video generation, particularly in controlling camera motion. It enhances the traditional temporal attention mechanism by incorporating pixel trajectories, allowing for more precise and consistent video outputs. The method effectively combines trajectory information with temporal attention, addressing challenges in generating view-customized content. Experiments show that this approach not only improves motion control but also maintains high-quality video generation across various tasks.'}, 'zh': {'title': '轨迹注意力：精确控制视频生成中的相机运动', 'desc': '本论文介绍了一种新颖的轨迹注意力机制，用于视频生成中的相机运动控制。与现有方法相比，我们的方法能够更精确地处理运动控制，并有效地结合了轨迹信息。通过将轨迹注意力作为辅助分支与传统时间注意力结合，我们的方法在生成新内容的同时，确保了运动控制的精确性。实验结果表明，该方法在图像和视频的相机运动控制中显著提高了精度和长距离一致性。'}}}, {'id': 'https://huggingface.co/papers/2411.18552', 'title': 'FAM Diffusion: Frequency and Attention Modulation for High-Resolution Image Generation with Stable Diffusion', 'url': 'https://huggingface.co/papers/2411.18552', 'abstract': 'Diffusion models are proficient at generating high-quality images. They are however effective only when operating at the resolution used during training. Inference at a scaled resolution leads to repetitive patterns and structural distortions. Retraining at higher resolutions quickly becomes prohibitive. Thus, methods enabling pre-existing diffusion models to operate at flexible test-time resolutions are highly desirable. Previous works suffer from frequent artifacts and often introduce large latency overheads. We propose two simple modules that combine to solve these issues. We introduce a Frequency Modulation (FM) module that leverages the Fourier domain to improve the global structure consistency, and an Attention Modulation (AM) module which improves the consistency of local texture patterns, a problem largely ignored in prior works. Our method, coined Fam diffusion, can seamlessly integrate into any latent diffusion model and requires no additional training. Extensive qualitative results highlight the effectiveness of our method in addressing structural and local artifacts, while quantitative results show state-of-the-art performance. Also, our method avoids redundant inference tricks for improved consistency such as patch-based or progressive generation, leading to negligible latency overheads.', 'score': 8, 'issue_id': 892, 'pub_date': '2024-11-27', 'pub_date_card': {'ru': '27 ноября', 'en': 'November 27', 'zh': '11月27日'}, 'hash': 'dd1bf99b66f1b34d', 'authors': ['Haosen Yang', 'Adrian Bulat', 'Isma Hadji', 'Hai X. Pham', 'Xiatian Zhu', 'Georgios Tzimiropoulos', 'Brais Martinez'], 'affiliations': ['Queen Mary University, UK', 'Samsung AI Center, Cambridge, UK', 'University of Surrey, UK'], 'pdf_title_img': 'assets/pdf/title_img/2411.18552.jpg', 'data': {'categories': ['#cv', '#optimization', '#diffusion', '#inference'], 'emoji': '🖼️', 'ru': {'title': 'Гибкое масштабирование диффузионных моделей без переобучения', 'desc': 'Эта статья представляет новый метод под названием Fam diffusion для улучшения работы диффузионных моделей при изменении разрешения изображений. Авторы предлагают два модуля: Frequency Modulation (FM) для улучшения глобальной структурной согласованности и Attention Modulation (AM) для повышения согласованности локальных текстурных паттернов. Метод легко интегрируется в любую модель латентной диффузии и не требует дополнительного обучения. Результаты показывают эффективность метода в устранении структурных и локальных артефактов, демонстрируя при этом лучшую производительность по сравнению с существующими подходами.'}, 'en': {'title': 'Flexible Image Generation with Fam Diffusion', 'desc': 'This paper presents a novel approach to enhance diffusion models for image generation, allowing them to work effectively at various resolutions without retraining. The proposed Fam diffusion method introduces two key modules: Frequency Modulation (FM) for improving global structure consistency and Attention Modulation (AM) for refining local texture patterns. These modules address common issues like repetitive patterns and structural distortions that occur when using scaled resolutions. The method integrates seamlessly into existing latent diffusion models, demonstrating state-of-the-art performance with minimal latency overheads and improved image quality.'}, 'zh': {'title': '灵活分辨率下的高质量图像生成', 'desc': '扩散模型在生成高质量图像方面表现出色，但仅在训练时使用的分辨率下有效。在不同的分辨率下推理会导致重复模式和结构失真。我们提出了两个简单的模块，频率调制（FM）模块和注意力调制（AM）模块，来解决这些问题。我们的Fam扩散方法可以无缝集成到任何潜在扩散模型中，无需额外训练，并且在处理结构和局部伪影方面表现出色。'}}}, {'id': 'https://huggingface.co/papers/2411.19527', 'title': 'DisCoRD: Discrete Tokens to Continuous Motion via Rectified Flow Decoding', 'url': 'https://huggingface.co/papers/2411.19527', 'abstract': 'Human motion, inherently continuous and dynamic, presents significant challenges for generative models. Despite their dominance, discrete quantization methods, such as VQ-VAEs, suffer from inherent limitations, including restricted expressiveness and frame-wise noise artifacts. Continuous approaches, while producing smoother and more natural motions, often falter due to high-dimensional complexity and limited training data. To resolve this "discord" between discrete and continuous representations, we introduce DisCoRD: Discrete Tokens to Continuous Motion via Rectified Flow Decoding, a novel method that decodes discrete motion tokens into continuous motion through rectified flow. By employing an iterative refinement process in the continuous space, DisCoRD captures fine-grained dynamics and ensures smoother and more natural motions. Compatible with any discrete-based framework, our method enhances naturalness without compromising faithfulness to the conditioning signals. Extensive evaluations demonstrate that DisCoRD achieves state-of-the-art performance, with FID of 0.032 on HumanML3D and 0.169 on KIT-ML. These results solidify DisCoRD as a robust solution for bridging the divide between discrete efficiency and continuous realism. Our project page is available at: https://whwjdqls.github.io/discord.github.io/.', 'score': 8, 'issue_id': 891, 'pub_date': '2024-11-29', 'pub_date_card': {'ru': '29 ноября', 'en': 'November 29', 'zh': '11月29日'}, 'hash': 'b1fc0d8f7ba13620', 'authors': ['Jungbin Cho', 'Junwan Kim', 'Jisoo Kim', 'Minseo Kim', 'Mingu Kang', 'Sungeun Hong', 'Tae-Hyun Oh', 'Youngjae Yu'], 'affiliations': ['POSTECH', 'Sungkyunkwan University', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2411.19527.jpg', 'data': {'categories': ['#video', '#dataset', '#training'], 'emoji': '🤖', 'ru': {'title': 'DisCoRD: Мост между дискретной эффективностью и непрерывным реализмом в генерации движений', 'desc': 'Статья представляет новый метод DisCoRD для генерации движений человека. Метод объединяет преимущества дискретных и непрерывных подходов, используя дискретные токены и непрерывное декодирование через выпрямленный поток. DisCoRD применяет итеративное уточнение в непрерывном пространстве для захвата тонких динамических характеристик движения. Результаты показывают, что метод достигает наилучших показателей по метрике FID на датасетах HumanML3D и KIT-ML.'}, 'en': {'title': 'Bridging the Gap: DisCoRD for Smooth Human Motion Generation', 'desc': 'This paper addresses the challenges of generating human motion using machine learning models, particularly the limitations of discrete quantization methods like VQ-VAEs. It introduces a new method called DisCoRD, which stands for Discrete Tokens to Continuous Motion via Rectified Flow Decoding. DisCoRD effectively converts discrete motion tokens into smooth continuous motion by using an iterative refinement process in the continuous space. The results show that DisCoRD outperforms existing methods, achieving state-of-the-art performance metrics on benchmark datasets, thus providing a solution that balances discrete efficiency with continuous realism.'}, 'zh': {'title': '打破离散与连续的界限，提升运动生成自然性', 'desc': '人类运动是连续和动态的，这给生成模型带来了很大挑战。尽管离散量化方法（如VQ-VAEs）占主导地位，但它们在表达能力和帧噪声方面存在局限。我们提出了一种新方法DisCoRD，通过修正流解码将离散运动标记解码为连续运动，解决了离散和连续表示之间的矛盾。DisCoRD在连续空间中进行迭代优化，捕捉细微动态，确保运动更加平滑自然，且与任何基于离散的框架兼容。'}}}, {'id': 'https://huggingface.co/papers/2411.19950', 'title': 'AlphaTablets: A Generic Plane Representation for 3D Planar Reconstruction from Monocular Videos', 'url': 'https://huggingface.co/papers/2411.19950', 'abstract': 'We introduce AlphaTablets, a novel and generic representation of 3D planes that features continuous 3D surface and precise boundary delineation. By representing 3D planes as rectangles with alpha channels, AlphaTablets combine the advantages of current 2D and 3D plane representations, enabling accurate, consistent and flexible modeling of 3D planes. We derive differentiable rasterization on top of AlphaTablets to efficiently render 3D planes into images, and propose a novel bottom-up pipeline for 3D planar reconstruction from monocular videos. Starting with 2D superpixels and geometric cues from pre-trained models, we initialize 3D planes as AlphaTablets and optimize them via differentiable rendering. An effective merging scheme is introduced to facilitate the growth and refinement of AlphaTablets. Through iterative optimization and merging, we reconstruct complete and accurate 3D planes with solid surfaces and clear boundaries. Extensive experiments on the ScanNet dataset demonstrate state-of-the-art performance in 3D planar reconstruction, underscoring the great potential of AlphaTablets as a generic 3D plane representation for various applications. Project page is available at: https://hyzcluster.github.io/alphatablets', 'score': 5, 'issue_id': 888, 'pub_date': '2024-11-29', 'pub_date_card': {'ru': '29 ноября', 'en': 'November 29', 'zh': '11月29日'}, 'hash': '9f7d2daec9cb311d', 'authors': ['Yuze He', 'Wang Zhao', 'Shaohui Liu', 'Yubin Hu', 'Yushi Bai', 'Yu-Hui Wen', 'Yong-Jin Liu'], 'affiliations': ['Beijing Jiaotong University', 'ETH Zurich', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2411.19950.jpg', 'data': {'categories': ['#3d'], 'emoji': '📐', 'ru': {'title': 'AlphaTablets: революция в представлении 3D плоскостей', 'desc': 'В статье представлен AlphaTablets - новый подход к представлению трехмерных плоскостей в виде прямоугольников с альфа-каналами. Это позволяет сочетать преимущества существующих 2D и 3D представлений, обеспечивая точное и гибкое моделирование 3D плоскостей. Авторы разработали дифференцируемую растеризацию для эффективной визуализации 3D плоскостей и предложили новый алгоритм 3D реконструкции плоскостей из монокулярных видео. Эксперименты на наборе данных ScanNet показали превосходные результаты в задаче 3D реконструкции плоскостей.'}, 'en': {'title': 'AlphaTablets: Revolutionizing 3D Plane Representation', 'desc': 'AlphaTablets is a new way to represent 3D planes that combines the benefits of both 2D and 3D models. It uses rectangles with alpha channels to create smooth surfaces and clear edges for accurate modeling. The paper introduces a method for rendering these planes efficiently and a pipeline for reconstructing 3D planes from single videos. By optimizing the representation through merging and iterative processes, AlphaTablets achieves high-quality 3D reconstructions, as shown in tests on the ScanNet dataset.'}, 'zh': {'title': 'AlphaTablets：3D平面重建的新方法', 'desc': '我们介绍了AlphaTablets，这是一种新颖且通用的3D平面表示方法，具有连续的3D表面和精确的边界划分。通过将3D平面表示为带有alpha通道的矩形，AlphaTablets结合了当前2D和3D平面表示的优点，实现了3D平面的准确、一致和灵活建模。我们在AlphaTablets的基础上推导出可微分光栅化技术，以高效地将3D平面渲染为图像，并提出了一种新颖的自下而上的单目视频3D平面重建管道。通过迭代优化和合并，我们能够重建出完整且准确的3D平面，具有坚实的表面和清晰的边界。'}}}, {'id': 'https://huggingface.co/papers/2411.19460', 'title': 'Look Every Frame All at Once: Video-Ma$^2$mba for Efficient Long-form Video Understanding with Multi-Axis Gradient Checkpointing', 'url': 'https://huggingface.co/papers/2411.19460', 'abstract': 'With the growing scale and complexity of video data, efficiently processing long video sequences poses significant challenges due to the quadratic increase in memory and computational demands associated with existing transformer-based Large Multi-modal Models (LMMs). To address these issues, we introduce Video-Ma^2mba, a novel architecture that incorporates State Space Models (SSMs) within the Mamba-2 framework, replacing the attention mechanisms. This allows the LMMs to scale linearly in terms of time and memory requirements, making it feasible to handle long-duration video content. Furthermore, we enhance the memory efficiency introducing the Multi-Axis Gradient Checkpointing (MA-GC) method, which strategically manages memory by retaining only essential activations across multiple computational axes. Our approach significantly reduces the memory footprint compared to standard gradient checkpointing. Empirical analyses show that Video-Ma^2mba can process extensive video sequences-equivalent to millions of tokens or over two hours of continuous sequences at 1 FPS-on a single GPU. By maintaining a detailed capture of temporal dynamics, our model improves the accuracy and relevance of responses in long video understanding tasks, demonstrating substantial advantages over existing frameworks.', 'score': 5, 'issue_id': 886, 'pub_date': '2024-11-29', 'pub_date_card': {'ru': '29 ноября', 'en': 'November 29', 'zh': '11月29日'}, 'hash': 'b96751a3db484750', 'authors': ['Hosu Lee', 'Junho Kim', 'Hyunjun Kim', 'Yong Man Ro'], 'affiliations': ['Integrated Vision and Language Lab, KAIST, South Korea'], 'pdf_title_img': 'assets/pdf/title_img/2411.19460.jpg', 'data': {'categories': ['#architecture', '#long_context', '#video', '#optimization'], 'emoji': '🎥', 'ru': {'title': 'Эффективная обработка длинных видео с помощью Video-Ma^2mba', 'desc': 'Статья представляет Video-Ma^2mba - новую архитектуру для обработки длинных видеопоследовательностей, использующую модели пространства состояний вместо механизмов внимания. Это позволяет линейно масштабировать большие мультимодальные модели (LMM) по времени и памяти. Авторы также вводят метод мультиосевого градиентного чекпойнтинга (MA-GC) для повышения эффективности использования памяти. Эмпирические исследования показывают, что Video-Ma^2mba может обрабатывать длинные видеопоследовательности на одном GPU, улучшая точность и релевантность ответов в задачах понимания длинных видео.'}, 'en': {'title': 'Revolutionizing Long Video Processing with Linear Scalability', 'desc': 'The paper presents Video-Ma^2mba, a new architecture designed to efficiently process long video sequences by integrating State Space Models (SSMs) into the Mamba-2 framework. This innovative approach replaces traditional attention mechanisms, allowing the model to scale linearly in memory and computational requirements, which is crucial for handling extensive video data. Additionally, the introduction of Multi-Axis Gradient Checkpointing (MA-GC) optimizes memory usage by retaining only necessary activations, significantly reducing the memory footprint. Empirical results indicate that Video-Ma^2mba can effectively manage video sequences equivalent to millions of tokens, enhancing the accuracy of long video understanding tasks compared to existing models.'}, 'zh': {'title': '高效处理长视频序列的新方法', 'desc': '随着视频数据规模和复杂性的增加，处理长视频序列面临着显著的挑战。我们提出了一种新架构Video-Ma^2mba，它在Mamba-2框架中引入了状态空间模型（SSMs），替代了传统的注意力机制，从而使得大规模多模态模型（LMMs）在时间和内存需求上实现线性扩展。我们还引入了多轴梯度检查点（MA-GC）方法，优化内存管理，仅保留必要的激活信息，显著降低了内存占用。实验结果表明，Video-Ma^2mba能够在单个GPU上处理相当于数百万个标记或超过两小时的连续视频序列，提升了长视频理解任务的准确性和相关性。'}}}, {'id': 'https://huggingface.co/papers/2411.19865', 'title': 'Reverse Thinking Makes LLMs Stronger Reasoners', 'url': 'https://huggingface.co/papers/2411.19865', 'abstract': "Reverse thinking plays a crucial role in human reasoning. Humans can reason not only from a problem to a solution but also in reverse, i.e., start from the solution and reason towards the problem. This often enhances overall reasoning performance as it enables consistency checks between their forward and backward thinking. To enable Large Language Models (LLMs) to perform reverse thinking, we introduce Reverse-Enhanced Thinking (RevThink), a framework composed of data augmentation and learning objectives. In RevThink, we augment the dataset by collecting structured forward-backward reasoning from a teacher model, consisting of: (1) the original question, (2) forward reasoning, (3) backward question, and (4) backward reasoning. We then employ three objectives to train a smaller student model in a multi-task learning fashion: (a) generate forward reasoning from a question, (b) generate a backward question from a question, and (c) generate backward reasoning from the backward question. Experiments across 12 datasets covering commonsense, math, and logical reasoning show an average 13.53% improvement over the student model's zero-shot performance and a 6.84% improvement over the strongest knowledge distillation baselines. Moreover, our method demonstrates sample efficiency -- using only 10% of the correct forward reasoning from the training data, it outperforms a standard fine-tuning method trained on 10x more forward reasoning. RevThink also exhibits strong generalization to out-of-distribution held-out datasets.", 'score': 4, 'issue_id': 899, 'pub_date': '2024-11-29', 'pub_date_card': {'ru': '29 ноября', 'en': 'November 29', 'zh': '11月29日'}, 'hash': '8f066f57ddff0ae8', 'authors': ['Justin Chih-Yao Chen', 'Zifeng Wang', 'Hamid Palangi', 'Rujun Han', 'Sayna Ebrahimi', 'Long Le', 'Vincent Perot', 'Swaroop Mishra', 'Mohit Bansal', 'Chen-Yu Lee', 'Tomas Pfister'], 'affiliations': ['Google Cloud AI Research', 'Google DeepMind', 'UNC Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2411.19865.jpg', 'data': {'categories': ['#data', '#training', '#transfer_learning', '#small_models', '#dataset', '#reasoning'], 'emoji': '🔄', 'ru': {'title': 'RevThink: Усиление LLM обратным мышлением', 'desc': 'Статья представляет новый метод под названием Reverse-Enhanced Thinking (RevThink) для улучшения рассуждений больших языковых моделей (LLM). RevThink использует обратное мышление, дополняя набор данных структурированными прямыми и обратными рассуждениями от модели-учителя. Метод включает три задачи обучения: генерация прямых рассуждений, обратных вопросов и обратных рассуждений. Эксперименты показали значительное улучшение производительности на различных наборах данных по сравнению с базовыми методами.'}, 'en': {'title': 'Empowering LLMs with Reverse Reasoning for Enhanced Performance', 'desc': 'This paper introduces Reverse-Enhanced Thinking (RevThink), a framework designed to improve Large Language Models (LLMs) by enabling them to perform reverse reasoning. RevThink enhances reasoning performance by augmenting datasets with structured forward and backward reasoning examples, allowing models to learn from both directions. The framework employs multi-task learning objectives to train a smaller student model, focusing on generating forward reasoning, backward questions, and backward reasoning. Experimental results show significant improvements in reasoning tasks, demonstrating the effectiveness and efficiency of RevThink in enhancing model performance with limited data.'}, 'zh': {'title': '反向思维：提升推理能力的新方法', 'desc': '反向思维在人的推理中起着重要作用。本文提出了一种名为反向增强思维（RevThink）的框架，旨在使大型语言模型（LLMs）能够进行反向推理。该框架通过数据增强和学习目标来实现，收集结构化的前向和后向推理数据。实验结果表明，RevThink在多个数据集上显著提高了模型的推理性能，并展示了良好的样本效率和泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2411.19638', 'title': 'LLM Teacher-Student Framework for Text Classification With No Manually Annotated Data: A Case Study in IPTC News Topic Classification', 'url': 'https://huggingface.co/papers/2411.19638', 'abstract': "With the ever-increasing number of news stories available online, classifying them by topic, regardless of the language they are written in, has become crucial for enhancing readers' access to relevant content. To address this challenge, we propose a teacher-student framework based on large language models (LLMs) for developing multilingual news classification models of reasonable size with no need for manual data annotation. The framework employs a Generative Pretrained Transformer (GPT) model as the teacher model to develop an IPTC Media Topic training dataset through automatic annotation of news articles in Slovenian, Croatian, Greek, and Catalan. The teacher model exhibits a high zero-shot performance on all four languages. Its agreement with human annotators is comparable to that between the human annotators themselves. To mitigate the computational limitations associated with the requirement of processing millions of texts daily, smaller BERT-like student models are fine-tuned on the GPT-annotated dataset. These student models achieve high performance comparable to the teacher model. Furthermore, we explore the impact of the training data size on the performance of the student models and investigate their monolingual, multilingual and zero-shot cross-lingual capabilities. The findings indicate that student models can achieve high performance with a relatively small number of training instances, and demonstrate strong zero-shot cross-lingual abilities. Finally, we publish the best-performing news topic classifier, enabling multilingual classification with the top-level categories of the IPTC Media Topic schema.", 'score': 4, 'issue_id': 889, 'pub_date': '2024-11-29', 'pub_date_card': {'ru': '29 ноября', 'en': 'November 29', 'zh': '11月29日'}, 'hash': '98bf5f113194343b', 'authors': ['Taja Kuzman', 'Nikola Ljubešić'], 'affiliations': ['Department of Knowledge Technologies, Jožef Stefan Institute, 1000 Ljubljana, Slovenia', 'Jožef Stefan International Postgraduate School, 1000 Ljubljana, Slovenia', 'University of Ljubljana, 1000 Ljubljana, Slovenia'], 'pdf_title_img': 'assets/pdf/title_img/2411.19638.jpg', 'data': {'categories': ['#machine_translation', '#training', '#low_resource', '#multilingual', '#dataset'], 'emoji': '📰', 'ru': {'title': 'Эффективная многоязычная классификация новостей без ручной разметки', 'desc': "Статья представляет новый подход к многоязычной классификации новостей с использованием модели 'учитель-ученик'. Большая языковая модель GPT выступает в роли учителя, автоматически аннотируя новостные статьи на четырех языках. Модели-ученики на основе BERT обучаются на этих данных, достигая высокой производительности при меньших вычислительных затратах. Исследование показывает эффективность метода для многоязычной и кросс-языковой классификации новостей."}, 'en': {'title': 'Empowering Multilingual News Classification with Teacher-Student LLMs', 'desc': 'This paper presents a teacher-student framework utilizing large language models (LLMs) for multilingual news classification without manual data annotation. The teacher model, a Generative Pretrained Transformer (GPT), automatically annotates news articles in multiple languages, achieving high zero-shot performance and agreement with human annotators. Smaller BERT-like student models are then fine-tuned on this annotated dataset, demonstrating comparable performance to the teacher model while being computationally efficient. The study also highlights the effectiveness of the student models in multilingual and zero-shot cross-lingual tasks, ultimately providing a robust news topic classifier for diverse languages.'}, 'zh': {'title': '多语言新闻分类的新方法', 'desc': '随着在线新闻数量的不断增加，按主题对新闻进行分类变得至关重要。本文提出了一种基于大型语言模型的教师-学生框架，用于开发多语言新闻分类模型，且无需手动数据标注。教师模型使用生成预训练变换器（GPT）自动标注新闻文章，展示出在多种语言上的高零样本性能。通过微调较小的BERT类学生模型，这些模型在相对较少的训练实例下也能达到与教师模型相当的高性能。'}}}, {'id': 'https://huggingface.co/papers/2411.18673', 'title': 'AC3D: Analyzing and Improving 3D Camera Control in Video Diffusion Transformers', 'url': 'https://huggingface.co/papers/2411.18673', 'abstract': 'Numerous works have recently integrated 3D camera control into foundational text-to-video models, but the resulting camera control is often imprecise, and video generation quality suffers. In this work, we analyze camera motion from a first principles perspective, uncovering insights that enable precise 3D camera manipulation without compromising synthesis quality. First, we determine that motion induced by camera movements in videos is low-frequency in nature. This motivates us to adjust train and test pose conditioning schedules, accelerating training convergence while improving visual and motion quality. Then, by probing the representations of an unconditional video diffusion transformer, we observe that they implicitly perform camera pose estimation under the hood, and only a sub-portion of their layers contain the camera information. This suggested us to limit the injection of camera conditioning to a subset of the architecture to prevent interference with other video features, leading to 4x reduction of training parameters, improved training speed and 10% higher visual quality. Finally, we complement the typical dataset for camera control learning with a curated dataset of 20K diverse dynamic videos with stationary cameras. This helps the model disambiguate the difference between camera and scene motion, and improves the dynamics of generated pose-conditioned videos. We compound these findings to design the Advanced 3D Camera Control (AC3D) architecture, the new state-of-the-art model for generative video modeling with camera control.', 'score': 4, 'issue_id': 886, 'pub_date': '2024-11-27', 'pub_date_card': {'ru': '27 ноября', 'en': 'November 27', 'zh': '11月27日'}, 'hash': '1ea35d3552a278a3', 'authors': ['Sherwin Bahmani', 'Ivan Skorokhodov', 'Guocheng Qian', 'Aliaksandr Siarohin', 'Willi Menapace', 'Andrea Tagliasacchi', 'David B. Lindell', 'Sergey Tulyakov'], 'affiliations': ['SFU', 'Snap Inc.', 'University of Toronto', 'Vector Institute'], 'pdf_title_img': 'assets/pdf/title_img/2411.18673.jpg', 'data': {'categories': ['#dataset', '#architecture', '#diffusion', '#games', '#3d', '#training', '#optimization', '#video'], 'emoji': '🎥', 'ru': {'title': 'Прецизионное управление 3D-камерой в генеративных видеомоделях', 'desc': 'Эта статья представляет новый подход к управлению 3D-камерой в генеративных видеомоделях. Авторы анализируют движение камеры с фундаментальной точки зрения и предлагают несколько улучшений, включая оптимизацию графиков обучения и тестирования, ограничение внедрения условий камеры в определенные слои архитектуры и использование специально подобранного набора данных для обучения. Результатом является архитектура Advanced 3D Camera Control (AC3D), которая обеспечивает более точное управление камерой без ущерба для качества синтеза видео. Модель AC3D достигает нового уровня генеративного видеомоделирования с управлением камерой.'}, 'en': {'title': 'Precision in 3D Camera Control for Enhanced Video Generation', 'desc': 'This paper presents a novel approach to improve 3D camera control in text-to-video models, addressing issues of imprecision and video quality. By analyzing camera motion, the authors discover that it is primarily low-frequency, which leads to adjustments in training and testing schedules that enhance convergence and visual fidelity. They also find that only certain layers of a video diffusion transformer contain relevant camera information, allowing for a more efficient architecture that reduces training parameters while boosting quality. Finally, the introduction of a curated dataset of dynamic videos aids the model in distinguishing between camera and scene motion, culminating in the development of the Advanced 3D Camera Control (AC3D) model, which sets a new standard in generative video modeling.'}, 'zh': {'title': '先进的3D相机控制，提升视频生成质量', 'desc': '本研究分析了3D相机控制在文本到视频模型中的应用，发现相机运动对视频生成质量有显著影响。我们提出了一种新的训练和测试姿态调节策略，以提高训练收敛速度和视频的视觉质量。通过对无条件视频扩散变换器的表示进行探测，我们发现相机姿态估计在模型内部隐式执行，因此我们限制了相机条件的注入，以减少对其他视频特征的干扰。最终，我们设计了先进的3D相机控制架构（AC3D），成为具有相机控制的生成视频建模的新一代模型。'}}}, {'id': 'https://huggingface.co/papers/2411.19842', 'title': 'Scaling Transformers for Low-Bitrate High-Quality Speech Coding', 'url': 'https://huggingface.co/papers/2411.19842', 'abstract': 'The tokenization of speech with neural audio codec models is a vital part of modern AI pipelines for the generation or understanding of speech, alone or in a multimodal context. Traditionally such tokenization models have concentrated on low parameter-count architectures using only components with strong inductive biases. In this work we show that by scaling a transformer architecture with large parameter count to this problem, and applying a flexible Finite Scalar Quantization (FSQ) based bottleneck, it is possible to reach state-of-the-art speech quality at extremely low bit-rates of 400 or 700 bits-per-second. The trained models strongly out-perform existing baselines in both objective and subjective tests.', 'score': 3, 'issue_id': 900, 'pub_date': '2024-11-29', 'pub_date_card': {'ru': '29 ноября', 'en': 'November 29', 'zh': '11月29日'}, 'hash': '23e49aedef71b878', 'authors': ['Julian D Parker', 'Anton Smirnov', 'Jordi Pons', 'CJ Carr', 'Zack Zukowski', 'Zach Evans', 'Xubo Liu'], 'affiliations': ['Stability AI'], 'pdf_title_img': 'assets/pdf/title_img/2411.19842.jpg', 'data': {'categories': ['#multimodal', '#architecture', '#audio', '#training'], 'emoji': '🗣️', 'ru': {'title': 'Трансформеры покоряют токенизацию речи', 'desc': 'Данная статья описывает новый подход к токенизации речи с использованием нейронных аудиокодеков. Авторы представляют модель на основе трансформера с большим количеством параметров и применением гибкого квантования FSQ. Эта архитектура позволяет достичь высокого качества речи при крайне низких битрейтах в 400-700 бит/с. Результаты значительно превосходят существующие базовые модели как в объективных, так и в субъективных тестах.'}, 'en': {'title': 'Transforming Speech Quality with Scalable Neural Models', 'desc': 'This paper discusses the importance of tokenizing speech using neural audio codec models in AI systems. It highlights a new approach that utilizes a large-scale transformer architecture combined with Finite Scalar Quantization (FSQ) to improve speech quality. The proposed method achieves impressive results, delivering high-quality speech at very low bit-rates of 400 or 700 bits-per-second. The models developed in this study significantly outperform existing methods in both objective measures and subjective evaluations.'}, 'zh': {'title': '通过扩展变换器实现高质量低比特率语音标记化', 'desc': '本论文探讨了使用神经音频编解码模型对语音进行标记化的重要性。传统的标记化模型通常采用低参数量的架构，依赖于强的归纳偏置。我们展示了通过扩展变换器架构并应用灵活的有限标量量化（FSQ）瓶颈，可以在极低的比特率下实现最先进的语音质量。训练后的模型在客观和主观测试中均显著超越了现有基准。'}}}, {'id': 'https://huggingface.co/papers/2411.18664', 'title': 'Spatiotemporal Skip Guidance for Enhanced Video Diffusion Sampling', 'url': 'https://huggingface.co/papers/2411.18664', 'abstract': 'Diffusion models have emerged as a powerful tool for generating high-quality images, videos, and 3D content. While sampling guidance techniques like CFG improve quality, they reduce diversity and motion. Autoguidance mitigates these issues but demands extra weak model training, limiting its practicality for large-scale models. In this work, we introduce Spatiotemporal Skip Guidance (STG), a simple training-free sampling guidance method for enhancing transformer-based video diffusion models. STG employs an implicit weak model via self-perturbation, avoiding the need for external models or additional training. By selectively skipping spatiotemporal layers, STG produces an aligned, degraded version of the original model to boost sample quality without compromising diversity or dynamic degree. Our contributions include: (1) introducing STG as an efficient, high-performing guidance technique for video diffusion models, (2) eliminating the need for auxiliary models by simulating a weak model through layer skipping, and (3) ensuring quality-enhanced guidance without compromising sample diversity or dynamics unlike CFG. For additional results, visit https://junhahyung.github.io/STGuidance.', 'score': 2, 'issue_id': 900, 'pub_date': '2024-11-27', 'pub_date_card': {'ru': '27 ноября', 'en': 'November 27', 'zh': '11月27日'}, 'hash': '3576f88bbf3e4567', 'authors': ['Junha Hyung', 'Kinam Kim', 'Susung Hong', 'Min-Jung Kim', 'Jaegul Choo'], 'affiliations': ['KAIST AI', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2411.18664.jpg', 'data': {'categories': ['#diffusion', '#architecture', '#3d', '#training', '#video'], 'emoji': '🎬', 'ru': {'title': 'STG: Улучшение качества видео без потери разнообразия', 'desc': 'Статья представляет новый метод улучшения качества генерации видео с помощью диффузионных моделей - Spatiotemporal Skip Guidance (STG). STG не требует дополнительного обучения и использует самовозмущение для создания слабой модели. Метод избирательно пропускает пространственно-временные слои, что позволяет улучшить качество сэмплов без ущерба для разнообразия и динамики. STG превосходит существующие методы, такие как CFG и автогайденс, не требуя при этом дополнительных моделей или обучения.'}, 'en': {'title': 'Enhancing Video Diffusion with Spatiotemporal Skip Guidance', 'desc': 'This paper presents Spatiotemporal Skip Guidance (STG), a novel method for improving video diffusion models without requiring additional training or external models. STG enhances the quality of generated videos by using a self-perturbation technique that simulates a weak model through selective skipping of spatiotemporal layers. This approach allows for better sample quality while maintaining diversity and dynamic motion, addressing the limitations of existing methods like CFG. The authors demonstrate that STG is an efficient and effective guidance technique that enhances the performance of transformer-based video diffusion models.'}, 'zh': {'title': '时空跳跃引导：提升视频扩散模型的高效方法', 'desc': '扩散模型已成为生成高质量图像、视频和3D内容的强大工具。虽然采样引导技术如CFG可以提高质量，但会降低多样性和动态性。自引导方法虽然可以缓解这些问题，但需要额外的弱模型训练，限制了其在大规模模型中的实用性。我们提出了时空跳跃引导（STG），这是一种简单的无训练采样引导方法，旨在增强基于变换器的视频扩散模型。'}}}, {'id': 'https://huggingface.co/papers/2411.18092', 'title': 'Training Noise Token Pruning', 'url': 'https://huggingface.co/papers/2411.18092', 'abstract': "In the present work we present Training Noise Token (TNT) Pruning for vision transformers. Our method relaxes the discrete token dropping condition to continuous additive noise, providing smooth optimization in training, while retaining discrete dropping computational gains in deployment settings. We provide theoretical connections to Rate-Distortion literature, and empirical evaluations on the ImageNet dataset using ViT and DeiT architectures demonstrating TNT's advantages over previous pruning methods.", 'score': 1, 'issue_id': 905, 'pub_date': '2024-11-27', 'pub_date_card': {'ru': '27 ноября', 'en': 'November 27', 'zh': '11月27日'}, 'hash': '570d01745d1c7f3d', 'authors': ['Mingxing Rao', 'Bohan Jiang', 'Daniel Moyer'], 'affiliations': ['Vanderbilt University, Nashville, TN 37235, USA'], 'pdf_title_img': 'assets/pdf/title_img/2411.18092.jpg', 'data': {'categories': ['#optimization', '#training', '#inference', '#cv', '#architecture'], 'emoji': '✂️', 'ru': {'title': 'Плавная обрезка трансформеров с помощью шума', 'desc': 'В этой работе представлен метод обрезки трансформеров для компьютерного зрения под названием Training Noise Token (TNT). Метод заменяет дискретное отбрасывание токенов на добавление непрерывного шума, что обеспечивает плавную оптимизацию при обучении, сохраняя при этом преимущества дискретного отбрасывания при развертывании. Авторы приводят теоретические связи с литературой по скорости-искажению и эмпирические оценки на наборе данных ImageNet с использованием архитектур ViT и DeiT. Результаты демонстрируют преимущества TNT перед предыдущими методами обрезки.'}, 'en': {'title': 'Smooth Optimization with TNT Pruning for Vision Transformers', 'desc': 'This paper introduces a novel approach called Training Noise Token (TNT) Pruning for vision transformers, which enhances the training process by allowing continuous additive noise instead of strictly dropping tokens. This method enables smoother optimization during training while still benefiting from the computational efficiency of discrete token dropping during deployment. The authors establish theoretical links to Rate-Distortion theory, which helps to understand the trade-offs involved in token pruning. Empirical results on the ImageNet dataset show that TNT Pruning outperforms existing pruning techniques when applied to ViT and DeiT architectures.'}, 'zh': {'title': '训练噪声标记剪枝：优化与效率的结合', 'desc': '本文提出了一种用于视觉变换器的训练噪声标记（TNT）剪枝方法。我们的方法将离散的标记丢弃条件放宽为连续的加性噪声，从而在训练中实现平滑优化，同时在部署环境中保留离散丢弃的计算优势。我们还提供了与率失真文献的理论联系，并在ImageNet数据集上使用ViT和DeiT架构进行了实证评估，展示了TNT相较于之前剪枝方法的优势。'}}}, {'id': 'https://huggingface.co/papers/2411.18665', 'title': 'SpotLight: Shadow-Guided Object Relighting via Diffusion', 'url': 'https://huggingface.co/papers/2411.18665', 'abstract': 'Recent work has shown that diffusion models can be used as powerful neural rendering engines that can be leveraged for inserting virtual objects into images. Unlike typical physics-based renderers, however, neural rendering engines are limited by the lack of manual control over the lighting setup, which is often essential for improving or personalizing the desired image outcome. In this paper, we show that precise lighting control can be achieved for object relighting simply by specifying the desired shadows of the object. Rather surprisingly, we show that injecting only the shadow of the object into a pre-trained diffusion-based neural renderer enables it to accurately shade the object according to the desired light position, while properly harmonizing the object (and its shadow) within the target background image. Our method, SpotLight, leverages existing neural rendering approaches and achieves controllable relighting results with no additional training. Specifically, we demonstrate its use with two neural renderers from the recent literature. We show that SpotLight achieves superior object compositing results, both quantitatively and perceptually, as confirmed by a user study, outperforming existing diffusion-based models specifically designed for relighting.', 'score': 1, 'issue_id': 903, 'pub_date': '2024-11-27', 'pub_date_card': {'ru': '27 ноября', 'en': 'November 27', 'zh': '11月27日'}, 'hash': '1b31caf705bc142d', 'authors': ['Frédéric Fortier-Chouinard', 'Zitian Zhang', 'Louis-Etienne Messier', 'Mathieu Garon', 'Anand Bhattad', 'Jean-François Lalonde'], 'affiliations': ['Depix Technologies', 'Toyota Technological Institute at Chicago', 'Universite Laval'], 'pdf_title_img': 'assets/pdf/title_img/2411.18665.jpg', 'data': {'categories': ['#3d', '#cv', '#diffusion'], 'emoji': '💡', 'ru': {'title': 'Контроль освещения в нейронном рендеринге через тени объектов', 'desc': 'Статья описывает метод SpotLight для контролируемого освещения объектов в нейронном рендеринге с использованием диффузионных моделей. Авторы показывают, что добавление только тени объекта в предобученный нейронный рендерер позволяет точно затенять объект в соответствии с желаемым положением источника света. Метод SpotLight не требует дополнительного обучения и может использоваться с существующими нейронными рендерерами. Согласно проведенному исследованию, SpotLight превосходит существующие диффузионные модели, специально разработанные для перестановки освещения.'}, 'en': {'title': 'SpotLight: Control Lighting with Shadows in Neural Rendering', 'desc': "This paper introduces SpotLight, a method that enhances neural rendering by allowing precise control over lighting for virtual objects in images. It achieves this by enabling users to specify the desired shadows of the object, which the diffusion model uses to accurately shade the object based on the light's position. SpotLight integrates seamlessly with existing pre-trained diffusion-based neural renderers, requiring no additional training. The results demonstrate significant improvements in object compositing, both in quantitative metrics and user perception, compared to traditional diffusion models designed for relighting."}, 'zh': {'title': 'SpotLight：精准控制虚拟物体光照的创新方法', 'desc': '本论文介绍了一种名为SpotLight的方法，利用扩散模型进行虚拟物体的重光照。与传统的物理渲染器不同，SpotLight通过仅指定物体的阴影来实现精确的光照控制。我们的方法能够在不需要额外训练的情况下，准确地根据所需的光源位置为物体上色，并与背景图像和谐融合。实验结果表明，SpotLight在物体合成效果上优于现有的扩散模型，得到了用户研究的支持。'}}}, {'id': 'https://huggingface.co/papers/2412.05271', 'title': 'Expanding Performance Boundaries of Open-Source Multimodal Models with Model, Data, and Test-Time Scaling', 'url': 'https://huggingface.co/papers/2412.05271', 'abstract': 'We introduce InternVL 2.5, an advanced multimodal large language model (MLLM) series that builds upon InternVL 2.0, maintaining its core model architecture while introducing significant enhancements in training and testing strategies as well as data quality. In this work, we delve into the relationship between model scaling and performance, systematically exploring the performance trends in vision encoders, language models, dataset sizes, and test-time configurations. Through extensive evaluations on a wide range of benchmarks, including multi-discipline reasoning, document understanding, multi-image / video understanding, real-world comprehension, multimodal hallucination detection, visual grounding, multilingual capabilities, and pure language processing, InternVL 2.5 exhibits competitive performance, rivaling leading commercial models such as GPT-4o and Claude-3.5-Sonnet. Notably, our model is the first open-source MLLMs to surpass 70% on the MMMU benchmark, achieving a 3.7-point improvement through Chain-of-Thought (CoT) reasoning and showcasing strong potential for test-time scaling. We hope this model contributes to the open-source community by setting new standards for developing and applying multimodal AI systems. HuggingFace demo see https://huggingface.co/spaces/OpenGVLab/InternVL', 'score': 56, 'issue_id': 1013, 'pub_date': '2024-12-06', 'pub_date_card': {'ru': '6 декабря', 'en': 'December 6', 'zh': '12月6日'}, 'hash': '81590cc90bda9173', 'authors': ['Zhe Chen', 'Weiyun Wang', 'Yue Cao', 'Yangzhou Liu', 'Zhangwei Gao', 'Erfei Cui', 'Jinguo Zhu', 'Shenglong Ye', 'Hao Tian', 'Zhaoyang Liu', 'Lixin Gu', 'Xuehui Wang', 'Qingyun Li', 'Yimin Ren', 'Zixuan Chen', 'Jiapeng Luo', 'Jiahao Wang', 'Tan Jiang', 'Bo Wang', 'Conghui He', 'Botian Shi', 'Xingcheng Zhang', 'Han Lv', 'Yi Wang', 'Wenqi Shao', 'Pei Chu', 'Zhongying Tu', 'Tong He', 'Zhiyong Wu', 'Huipeng Deng', 'Jiaye Ge', 'Kai Chen', 'Min Dou', 'Lewei Lu', 'Xizhou Zhu', 'Tong Lu', 'Dahua Lin', 'Yu Qiao', 'Jifeng Dai', 'Wenhai Wang'], 'affiliations': ['Fudan University', 'Nanjing University', 'SenseTime Research', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2412.05271.jpg', 'data': {'categories': ['#open_source', '#hallucinations', '#reasoning', '#training', '#multimodal', '#benchmark', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Прорыв в мультимодальном ИИ: InternVL 2.5 устанавливает новые стандарты', 'desc': 'InternVL 2.5 - это усовершенствованная мультимодальная большая языковая модель (MLLM), развивающая архитектуру InternVL 2.0. Исследователи изучили связь между масштабированием модели и её производительностью, анализируя тренды в визуальных энкодерах, языковых моделях и размерах датасетов. Модель продемонстрировала конкурентоспособную производительность на различных бенчмарках, включая мультидисциплинарные рассуждения и понимание документов. InternVL 2.5 стала первой открытой MLLM, преодолевшей порог в 70% на бенчмарке MMMU, показав потенциал для масштабирования во время тестирования.'}, 'en': {'title': 'InternVL 2.5: Setting New Standards in Multimodal AI', 'desc': 'InternVL 2.5 is a state-of-the-art multimodal large language model that enhances its predecessor, InternVL 2.0, by improving training methods and data quality. The paper investigates how increasing the model size affects its performance across various tasks, including reasoning, document understanding, and multimodal comprehension. Extensive testing shows that InternVL 2.5 competes effectively with top commercial models, achieving significant benchmarks like surpassing 70% on the MMMU benchmark. This model aims to advance the open-source community by establishing new benchmarks for multimodal AI applications.'}, 'zh': {'title': '开创多模态AI新标准的InternVL 2.5', 'desc': '我们介绍了InternVL 2.5，这是一个先进的多模态大型语言模型系列，基于InternVL 2.0进行改进。该模型在训练和测试策略以及数据质量上进行了显著增强，并系统地探讨了模型规模与性能之间的关系。通过在多个基准测试上的广泛评估，InternVL 2.5展现了与领先商业模型如GPT-4o和Claude-3.5-Sonnet相媲美的竞争性能。我们的模型首次在MMMU基准上超过70%，并通过链式思维推理实现了3.7点的提升，展示了在测试时扩展的强大潜力。'}}}, {'id': 'https://huggingface.co/papers/2412.04814', 'title': 'LiFT: Leveraging Human Feedback for Text-to-Video Model Alignment', 'url': 'https://huggingface.co/papers/2412.04814', 'abstract': 'Recent advancements in text-to-video (T2V) generative models have shown impressive capabilities. However, these models are still inadequate in aligning synthesized videos with human preferences (e.g., accurately reflecting text descriptions), which is particularly difficult to address, as human preferences are inherently subjective and challenging to formalize as objective functions. Therefore, this paper proposes LiFT, a novel fine-tuning method leveraging human feedback for T2V model alignment. Specifically, we first construct a Human Rating Annotation dataset, LiFT-HRA, consisting of approximately 10k human annotations, each including a score and its corresponding rationale. Based on this, we train a reward model LiFT-Critic to learn reward function effectively, which serves as a proxy for human judgment, measuring the alignment between given videos and human expectations. Lastly, we leverage the learned reward function to align the T2V model by maximizing the reward-weighted likelihood. As a case study, we apply our pipeline to CogVideoX-2B, showing that the fine-tuned model outperforms the CogVideoX-5B across all 16 metrics, highlighting the potential of human feedback in improving the alignment and quality of synthesized videos.', 'score': 32, 'issue_id': 1013, 'pub_date': '2024-12-06', 'pub_date_card': {'ru': '6 декабря', 'en': 'December 6', 'zh': '12月6日'}, 'hash': '3ac10cfceba4368e', 'authors': ['Yibin Wang', 'Zhiyu Tan', 'Junyan Wang', 'Xiaomeng Yang', 'Cheng Jin', 'Hao Li'], 'affiliations': ['Australian Institute for Machine Learning, The University of Adelaide', 'Fudan University', 'Shanghai Academy of Artificial Intelligence for Science'], 'pdf_title_img': 'assets/pdf/title_img/2412.04814.jpg', 'data': {'categories': ['#rlhf', '#dataset', '#training', '#alignment', '#video'], 'emoji': '🎥', 'ru': {'title': 'Улучшение генерации видео с помощью человеческих оценок', 'desc': 'Статья представляет LiFT - новый метод дообучения моделей генерации видео по тексту с использованием обратной связи от людей. Авторы создали датасет LiFT-HRA с 10 тысячами человеческих оценок видео и их обоснованиями. На основе этих данных была обучена модель-критик LiFT-Critic, оценивающая соответствие видео ожиданиям людей. Метод был применен к модели CogVideoX-2B, что позволило превзойти более крупную CogVideoX-5B по 16 метрикам.'}, 'en': {'title': 'Aligning Videos with Human Preferences Using Feedback', 'desc': 'This paper introduces LiFT, a new method for improving text-to-video (T2V) generative models by incorporating human feedback. The authors create a dataset called LiFT-HRA, which contains around 10,000 human annotations that provide scores and rationales for video quality. They develop a reward model, LiFT-Critic, to quantify how well generated videos align with human expectations, effectively serving as a stand-in for human judgment. By maximizing the reward-weighted likelihood using this model, they demonstrate that their approach significantly enhances the performance of T2V models, as shown in their case study with CogVideoX-2B.'}, 'zh': {'title': '利用人类反馈提升文本到视频生成模型的对齐性', 'desc': '最近，文本到视频生成模型（T2V）取得了显著进展，但在将生成的视频与人类偏好对齐方面仍然存在不足。由于人类偏好具有主观性，难以形式化为客观函数，因此本文提出了一种新颖的微调方法LiFT，利用人类反馈来改善T2V模型的对齐。我们构建了一个包含约1万条人类评分及其理由的注释数据集LiFT-HRA，并基于此训练了一个奖励模型LiFT-Critic，以有效学习奖励函数。通过最大化奖励加权的似然性，我们成功地将T2V模型与人类期望对齐，实验结果表明，微调后的模型在各项指标上均优于原模型，展示了人类反馈在提升生成视频质量方面的潜力。'}}}, {'id': 'https://huggingface.co/papers/2412.05237', 'title': 'MAmmoTH-VL: Eliciting Multimodal Reasoning with Instruction Tuning at Scale', 'url': 'https://huggingface.co/papers/2412.05237', 'abstract': 'Open-source multimodal large language models (MLLMs) have shown significant potential in a broad range of multimodal tasks. However, their reasoning capabilities remain constrained by existing instruction-tuning datasets, which were predominately repurposed from academic datasets such as VQA, AI2D, and ChartQA. These datasets target simplistic tasks, and only provide phrase-level answers without any inte
