rmediate rationales. To address these challenges, we introduce a scalable and cost-effective method to construct a large-scale multimodal instruction-tuning dataset with rich intermediate rationales designed to elicit CoT reasoning. Using only open models, we create a dataset containing 12M instruction-response pairs to cover diverse, reasoning-intensive tasks with detailed and faithful rationales. Experiments demonstrate that training MLLMs on this dataset significantly improves reasoning capabilities, achieving state-of-the-art performance on benchmarks such as MathVerse (+8.1%), MMMU-Pro (+7%), and MuirBench (+13.3%). Additionally, the model demonstrates notable improvements of up to 4% on non-reasoning-based benchmarks. Ablation studies further highlight the importance of key components, such as rewriting and self-filtering, in the dataset construction process.', 'score': 30, 'issue_id': 1012, 'pub_date': '2024-12-06', 'pub_date_card': {'ru': '6 декабря', 'en': 'December 6', 'zh': '12月6日'}, 'hash': '1e3d5645afd61cf2', 'authors': ['Jarvis Guo', 'Tuney Zheng', 'Yuelin Bai', 'Bo Li', 'Yubo Wang', 'King Zhu', 'Yizhi Li', 'Graham Neubig', 'Wenhu Chen', 'Xiang Yue'], 'affiliations': ['Carnegie Mellon University', 'Nanyang Technological University', 'The University of Manchester', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2412.05237.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#open_source', '#reasoning', '#dataset', '#training'], 'emoji': '🧠', 'ru': {'title': 'Улучшение рассуждений мультимодальных ИИ через обучение на масштабном наборе данных с промежуточными выводами', 'desc': 'Статья представляет новый метод создания масштабного набора данных для обучения мультимодальных языковых моделей с открытым исходным кодом. В отличие от существующих наборов данных, новый подход включает подробные промежуточные рассуждения, что способствует развитию навыков рассуждения у моделей. Авторы создали набор данных из 12 миллионов пар инструкций и ответов, охватывающих разнообразные задачи, требующие интенсивных рассуждений. Эксперименты показали значительное улучшение способностей моделей к рассуждению, достигая лучших результатов на нескольких бенчмарках.'}, 'en': {'title': 'Enhancing Reasoning in MLLMs with Rich Rationales', 'desc': "This paper presents a new method for creating a large-scale multimodal instruction-tuning dataset aimed at improving the reasoning abilities of multimodal large language models (MLLMs). The authors identify that existing datasets are limited as they mainly provide simple answers without detailed reasoning. To overcome this, they developed a dataset with 12 million instruction-response pairs that include rich intermediate rationales, promoting chain-of-thought (CoT) reasoning. Experiments show that training on this dataset enhances MLLMs' reasoning performance significantly, achieving state-of-the-art results on various benchmarks."}, 'zh': {'title': '提升多模态模型推理能力的新方法', 'desc': '这篇论文介绍了一种构建大规模多模态指令调优数据集的方法，以提高多模态大语言模型（MLLMs）的推理能力。现有的数据集主要来自学术研究，任务简单，缺乏中间推理过程的详细解释。我们的方法创建了一个包含1200万对指令和响应的数据集，涵盖了多样化且需要推理的任务，并提供了丰富的推理依据。实验结果表明，使用该数据集训练的MLLMs在多个基准测试中显著提高了推理能力，达到了最先进的性能。'}}}, {'id': 'https://huggingface.co/papers/2412.04862', 'title': 'EXAONE 3.5: Series of Large Language Models for Real-world Use Cases', 'url': 'https://huggingface.co/papers/2412.04862', 'abstract': 'This technical report introduces the EXAONE 3.5 instruction-tuned language models, developed and released by LG AI Research. The EXAONE 3.5 language models are offered in three configurations: 32B, 7.8B, and 2.4B. These models feature several standout capabilities: 1) exceptional instruction following capabilities in real-world scenarios, achieving the highest scores across seven benchmarks, 2) outstanding long-context comprehension, attaining the top performance in four benchmarks, and 3) competitive results compared to state-of-the-art open models of similar sizes across nine general benchmarks. The EXAONE 3.5 language models are open to anyone for research purposes and can be downloaded from https://huggingface.co/LGAI-EXAONE. For commercial use, please reach out to the official contact point of LG AI Research: contact_us@lgresearch.ai.', 'score': 29, 'issue_id': 1011, 'pub_date': '2024-12-06', 'pub_date_card': {'ru': '6 декабря', 'en': 'December 6', 'zh': '12月6日'}, 'hash': '83e6f957e42ebb5e', 'authors': ['LG AI Research', 'Soyoung An', 'Kyunghoon Bae', 'Eunbi Choi', 'Kibong Choi', 'Stanley Jungkyu Choi', 'Seokhee Hong', 'Junwon Hwang', 'Hyojin Jeon', 'Gerrard Jeongwon Jo', 'Hyunjik Jo', 'Jiyeon Jung', 'Yountae Jung', 'Hyosang Kim', 'Joonkee Kim', 'Seonghwan Kim', 'Soyeon Kim', 'Sunkyoung Kim', 'Yireun Kim', 'Yongil Kim', 'Youchul Kim', 'Edward Hwayoung Lee', 'Haeju Lee', 'Honglak Lee', 'Jinsik Lee', 'Kyungmin Lee', 'Woohyung Lim', 'Sangha Park', 'Sooyoun Park', 'Yongmin Park', 'Sihoon Yang', 'Heuiyeen Yeen', 'Hyeongu Yun'], 'affiliations': ['LG AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2412.04862.jpg', 'data': {'categories': ['#architecture', '#training', '#open_source', '#small_models', '#long_context', '#benchmark'], 'emoji': '🧠', 'ru': {'title': 'EXAONE 3.5: Новое слово в языковых моделях от LG AI Research', 'desc': 'Компания LG AI Research представила языковые модели EXAONE 3.5, обученные выполнению инструкций. Модели доступны в трех конфигурациях: 32B, 7.8B и 2.4B параметров. Они демонстрируют исключительные способности в следовании инструкциям, понимании длинного контекста и показывают конкурентоспособные результаты по сравнению с современными открытыми моделями аналогичного размера. Модели EXAONE 3.5 доступны для исследовательских целей и могут быть загружены с платформы Hugging Face.'}, 'en': {'title': 'EXAONE 3.5: Leading the Way in Instruction-Tuned Language Models', 'desc': 'The EXAONE 3.5 language models, created by LG AI Research, are advanced instruction-tuned models available in three sizes: 32B, 7.8B, and 2.4B. They excel in following instructions in real-world applications, achieving top scores on seven different benchmarks. Additionally, these models demonstrate superior long-context understanding, ranking first in four benchmarks. They are accessible for research purposes and show competitive performance against leading open models of similar sizes across nine general benchmarks.'}, 'zh': {'title': 'EXAONE 3.5：指令跟随与长上下文理解的先锋', 'desc': 'EXAONE 3.5 是由 LG AI 研究所开发的指令调优语言模型，提供三种配置：32B、7.8B 和 2.4B。这些模型在实际场景中具有卓越的指令跟随能力，在七个基准测试中取得了最高分。它们在长上下文理解方面表现出色，在四个基准测试中也达到了最佳性能。此外，与同类开源模型相比，EXAONE 3.5 在九个通用基准测试中也展现了竞争力的结果。'}}}, {'id': 'https://huggingface.co/papers/2412.05270', 'title': 'APOLLO: SGD-like Memory, AdamW-level Performance', 'url': 'https://huggingface.co/papers/2412.05270', 'abstract': "Large language models (LLMs) are notoriously memory-intensive during training, particularly with the popular AdamW optimizer. This memory burden necessitates using more or higher-end GPUs or reducing batch sizes, limiting training scalability and throughput. To address this, various memory-efficient optimizers have been proposed to reduce optimizer memory usage. However, they face critical challenges: (i) reliance on costly SVD operations; (ii) significant performance trade-offs compared to AdamW; and (iii) still substantial optimizer memory overhead to maintain competitive performance.   In this work, we identify that AdamW's learning rate adaptation rule can be effectively coarsened as a structured learning rate update. Based on this insight, we propose Approximated Gradient Scaling for Memory-Efficient LLM Optimization (APOLLO), which approximates learning rate scaling using an auxiliary low-rank optimizer state based on pure random projection. This structured learning rate update rule makes APOLLO highly tolerant to further memory reductions while delivering comparable pre-training performance. Even its rank-1 variant, APOLLO-Mini, achieves superior pre-training performance compared to AdamW with SGD-level memory costs.   Extensive experiments demonstrate that the APOLLO series performs on-par with or better than AdamW, while achieving greater memory savings by nearly eliminating the optimization states of AdamW. These savings provide significant system-level benefits: (1) Enhanced Throughput: 3x throughput on an 8xA100-80GB setup compared to AdamW by supporting 4x larger batch sizes. (2) Improved Model Scalability: Pre-training LLaMA-13B with naive DDP on A100-80GB GPUs without system-level optimizations. (3) Low-End GPU Friendly Pre-training: Pre-training LLaMA-7B on a single GPU using less than 12 GB of memory with weight quantization.", 'score': 23, 'issue_id': 1012, 'pub_date': '2024-12-06', 'pub_date_card': {'ru': '6 декабря', 'en': 'December 6', 'zh': '12月6日'}, 'hash': '14bb480f5fe29bae', 'authors': ['Hanqing Zhu', 'Zhenyu Zhang', 'Wenyan Cong', 'Xi Liu', 'Sem Park', 'Vikas Chandra', 'Bo Long', 'David Z. Pan', 'Zhangyang Wang', 'Jinwon Lee'], 'affiliations': ['Department of Electrical and Computer Engineering, The University of Texas at Austin', 'Meta'], 'pdf_title_img': 'assets/pdf/title_img/2412.05270.jpg', 'data': {'categories': ['#inference', '#training', '#optimization'], 'emoji': '🚀', 'ru': {'title': 'APOLLO: эффективное обучение LLM с минимальными затратами памяти', 'desc': 'Статья представляет новый оптимизатор APOLLO для обучения больших языковых моделей (LLM). APOLLO использует структурированное обновление скорости обучения, основанное на случайном проецировании, что позволяет значительно снизить потребление памяти по сравнению с популярным оптимизатором AdamW. Эксперименты показывают, что APOLLO достигает сопоставимой или лучшей производительности, чем AdamW, при существенной экономии памяти. Это позволяет увеличить пропускную способность, масштабируемость модели и делает возможным обучение LLM даже на GPU среднего уровня.'}, 'en': {'title': 'APOLLO: Memory-Efficient Optimization for Large Language Models', 'desc': 'This paper addresses the high memory requirements of training large language models (LLMs) using the AdamW optimizer. It introduces a new method called APOLLO, which simplifies the learning rate adaptation process to reduce memory usage while maintaining performance. APOLLO utilizes a low-rank optimizer state based on random projection, allowing for significant memory savings without sacrificing training efficiency. The results show that APOLLO can achieve comparable or better performance than AdamW, enabling larger batch sizes and making LLM training feasible on lower-end GPUs.'}, 'zh': {'title': 'APOLLO：高效内存优化的未来', 'desc': '大型语言模型（LLMs）在训练过程中对内存的需求非常高，尤其是使用流行的AdamW优化器时。为了解决这个问题，研究者们提出了多种内存高效的优化器，但它们面临着依赖昂贵的SVD操作和性能折衷等挑战。本文提出了一种名为APOLLO的优化方法，通过近似学习率缩放来减少内存使用，同时保持与AdamW相当的预训练性能。实验结果表明，APOLLO系列在内存节省方面表现优异，能够在较低的内存成本下实现更高的训练吞吐量和模型可扩展性。'}}}, {'id': 'https://huggingface.co/papers/2412.04301', 'title': 'SwiftEdit: Lightning Fast Text-Guided Image Editing via One-Step Diffusion', 'url': 'https://huggingface.co/papers/2412.04301', 'abstract': 'Recent advances in text-guided image editing enable users to perform image edits through simple text inputs, leveraging the extensive priors of multi-step diffusion-based text-to-image models. However, these methods often fall short of the speed demands required for real-world and on-device applications due to the costly multi-step inversion and sampling process involved. In response to this, we introduce SwiftEdit, a simple yet highly efficient editing tool that achieve instant text-guided image editing (in 0.23s). The advancement of SwiftEdit lies in its two novel contributions: a one-step inversion framework that enables one-step image reconstruction via inversion and a mask-guided editing technique with our proposed attention rescaling mechanism to perform localized image editing. Extensive experiments are provided to demonstrate the effectiveness and efficiency of SwiftEdit. In particular, SwiftEdit enables instant text-guided image editing, which is extremely faster than previous multi-step methods (at least 50 times faster) while maintain a competitive performance in editing results. Our project page is at: https://swift-edit.github.io/', 'score': 18, 'issue_id': 1011, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': 'a4cea89a59a9a3c0', 'authors': ['Trong-Tung Nguyen', 'Quang Nguyen', 'Khoi Nguyen', 'Anh Tran', 'Cuong Pham'], 'affiliations': ['Posts & Telecom. Inst. of Tech., Vietnam', 'VinAI Research'], 'pdf_title_img': 'assets/pdf/title_img/2412.04301.jpg', 'data': {'categories': ['#multimodal', '#diffusion', '#cv'], 'emoji': '🚀', 'ru': {'title': 'Мгновенное редактирование изображений текстом', 'desc': 'SwiftEdit - это новый инструмент для быстрого редактирования изображений с помощью текстовых запросов. В отличие от существующих многошаговых методов, SwiftEdit использует одношаговую инверсию и механизм масштабирования внимания для локального редактирования. Это позволяет выполнять изменения изображений практически мгновенно - за 0.23 секунды. SwiftEdit работает как минимум в 50 раз быстрее аналогов, сохраняя при этом высокое качество результатов.'}, 'en': {'title': 'SwiftEdit: Instant Text-Guided Image Editing at Lightning Speed!', 'desc': 'This paper presents SwiftEdit, a new tool for fast text-guided image editing that significantly improves the speed of image modifications. Traditional methods rely on multi-step diffusion processes, which can be slow and inefficient for real-time applications. SwiftEdit introduces a one-step inversion framework that allows for quick image reconstruction and a mask-guided editing technique that uses attention rescaling for precise edits. The results show that SwiftEdit is at least 50 times faster than previous methods while still delivering high-quality editing outcomes.'}, 'zh': {'title': 'SwiftEdit：瞬时文本引导图像编辑的革命', 'desc': '最近的文本引导图像编辑技术使用户能够通过简单的文本输入进行图像编辑，利用了多步扩散模型的丰富先验知识。然而，这些方法在实际应用中往往速度较慢，无法满足实时和设备端的需求。为此，我们提出了SwiftEdit，这是一种简单而高效的编辑工具，可以实现瞬时的文本引导图像编辑，速度达到0.23秒。SwiftEdit的创新在于其一体化的反演框架和基于掩码的编辑技术，能够快速进行局部图像编辑，同时保持与传统多步方法相当的编辑效果。'}}}, {'id': 'https://huggingface.co/papers/2412.04445', 'title': 'Moto: Latent Motion Token as the Bridging Language for Robot Manipulation', 'url': 'https://huggingface.co/papers/2412.04445', 'abstract': 'Recent developments in Large Language Models pre-trained on extensive corpora have shown significant success in various natural language processing tasks with minimal fine-tuning. This success offers new promise for robotics, which has long been constrained by the high cost of action-labeled data. We ask: given the abundant video data containing interaction-related knowledge available as a rich "corpus", can a similar generative pre-training approach be effectively applied to enhance robot learning? The key challenge is to identify an effective representation for autoregressive pre-training that benefits robot manipulation tasks. Inspired by the way humans learn new skills through observing dynamic environments, we propose that effective robotic learning should emphasize motion-related knowledge, which is closely tied to low-level actions and is hardware-agnostic, facilitating the transfer of learned motions to actual robot actions. To this end, we introduce Moto, which converts video content into latent Motion Token sequences by a Latent Motion Tokenizer, learning a bridging "language" of motion from videos in an unsupervised manner. We pre-train Moto-GPT through motion token autoregression, enabling it to capture diverse visual motion knowledge. After pre-training, Moto-GPT demonstrates the promising ability to produce semantically interpretable motion tokens, predict plausible motion trajectories, and assess trajectory rationality through output likelihood. To transfer learned motion priors to real robot actions, we implement a co-fine-tuning strategy that seamlessly bridges latent motion token prediction and real robot control. Extensive experiments show that the fine-tuned Moto-GPT exhibits superior robustness and efficiency on robot manipulation benchmarks, underscoring its effectiveness in transferring knowledge from video data to downstream visual manipulation tasks.', 'score': 18, 'issue_id': 1011, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': 'a5ac6d786500ef9f', 'authors': ['Yi Chen', 'Yuying Ge', 'Yizhuo Li', 'Yixiao Ge', 'Mingyu Ding', 'Ying Shan', 'Xihui Liu'], 'affiliations': ['ARC Lab, Tencent PCG', 'The University of Hong Kong', 'University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2412.04445.jpg', 'data': {'categories': ['#training', '#transfer_learning', '#games', '#robotics', '#multimodal', '#video'], 'emoji': '🤖', 'ru': {'title': 'Обучение роботов движению через предобучение на видеоданных', 'desc': 'В статье представлен новый подход к обучению роботов на основе предобученных языковых моделей. Авторы предлагают метод Moto, который преобразует видеоконтент в последовательности латентных токенов движения с помощью Latent Motion Tokenizer. Moto-GPT обучается на основе авторегрессии токенов движения, что позволяет ей захватывать разнообразные знания о визуальном движении. После предобучения и дообучения Moto-GPT демонстрирует высокую эффективность в задачах манипуляции роботов.'}, 'en': {'title': 'Bridging Video Knowledge to Robot Actions with Moto-GPT', 'desc': 'This paper explores the application of Large Language Models to enhance robot learning by leveraging abundant video data. It introduces Moto, a system that converts video content into Motion Token sequences, allowing robots to learn motion-related knowledge in an unsupervised manner. The approach emphasizes the importance of motion understanding for effective robotic manipulation, enabling the transfer of learned skills to real-world actions. Through extensive experiments, Moto-GPT demonstrates improved performance in robot manipulation tasks, showcasing its ability to bridge the gap between video knowledge and practical robot control.'}, 'zh': {'title': '利用视频数据提升机器人学习能力', 'desc': '这篇论文探讨了如何利用大规模视频数据来提升机器人学习能力。研究者提出了一种名为Moto的模型，通过将视频内容转换为潜在的运动标记序列，来学习运动知识。Moto-GPT经过预训练后，能够生成可解释的运动标记，并预测合理的运动轨迹。最终，研究表明，经过微调的Moto-GPT在机器人操作基准测试中表现出色，证明了从视频数据转移知识的有效性。'}}}, {'id': 'https://huggingface.co/papers/2412.04440', 'title': 'GenMAC: Compositional Text-to-Video Generation with Multi-Agent Collaboration', 'url': 'https://huggingface.co/papers/2412.04440', 'abstract': 'Text-to-video generation models have shown significant progress in the recent years. However, they still struggle with generating complex dynamic scenes based on compositional text prompts, such as attribute binding for multiple objects, temporal dynamics associated with different objects, and interactions between objects. Our key motivation is that complex tasks can be decomposed into simpler ones, each handled by a role-specialized MLLM agent. Multiple agents can collaborate together to achieve collective intelligence for complex goals. We propose GenMAC, an iterative, multi-agent framework that enables compositional text-to-video generation. The collaborative workflow includes three stages: Design, Generation, and Redesign, with an iterative loop between the Generation and Redesign stages to progressively verify and refine the generated videos. The Redesign stage is the most challenging stage that aims to verify the generated videos, suggest corrections, and redesign the text prompts, frame-wise layouts, and guidance scales for the next iteration of generation. To avoid hallucination of a single MLLM agent, we decompose this stage to four sequentially-executed MLLM-based agents: verification agent, suggestion agent, correction agent, and output structuring agent. Furthermore, to tackle diverse scenarios of compositional text-to-video generation, we design a self-routing mechanism to adaptively select the proper correction agent from a collection of correction agents each specialized for one scenario. Extensive experiments demonstrate the effectiveness of GenMAC, achieving state-of-the art performance in compositional text-to-video generation.', 'score': 13, 'issue_id': 1011, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '28dc2191ba71c4ea', 'authors': ['Kaiyi Huang', 'Yukun Huang', 'Xuefei Ning', 'Zinan Lin', 'Yu Wang', 'Xihui Liu'], 'affiliations': ['Microsoft Research', 'The University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2412.04440.jpg', 'data': {'categories': ['#hallucinations', '#agents', '#games', '#multimodal', '#video'], 'emoji': '🎬', 'ru': {'title': 'Коллективный интеллект агентов для создания сложных видео по тексту', 'desc': 'Статья представляет GenMAC - итеративную мультиагентную систему для генерации видео по текстовому описанию. Система использует несколько специализированных агентов на основе мультимодальных языковых моделей (MLLM) для декомпозиции сложных задач. Процесс включает этапы проектирования, генерации и перепроектирования, с итеративным циклом между генерацией и перепроектированием для постепенного улучшения результата. GenMAC демонстрирует передовые результаты в генерации композиционных видео по текстовому описанию.'}, 'en': {'title': 'Collaborative Intelligence for Text-to-Video Mastery', 'desc': 'This paper introduces GenMAC, a multi-agent framework designed to improve text-to-video generation by breaking down complex tasks into simpler components. It utilizes specialized machine learning agents that collaborate through three main stages: Design, Generation, and Redesign, with an iterative process to refine video outputs. The Redesign stage is particularly crucial as it involves multiple agents that verify, suggest corrections, and restructure prompts to enhance the generated videos. The framework also includes a self-routing mechanism to select the most suitable correction agent for various scenarios, leading to significant advancements in generating dynamic scenes from text prompts.'}, 'zh': {'title': 'GenMAC：协作生成复杂视频的智能框架', 'desc': '文本到视频生成模型近年来取得了显著进展，但在生成复杂动态场景时仍面临挑战。我们提出了一种名为GenMAC的多代理框架，通过将复杂任务分解为简单任务来实现协作生成。该框架包括设计、生成和重新设计三个阶段，生成和重新设计之间存在迭代循环，以逐步验证和优化生成的视频。通过自适应选择专门化的修正代理，GenMAC能够有效应对多样化的文本到视频生成场景。'}}}, {'id': 'https://huggingface.co/papers/2412.04887', 'title': 'Momentum-GS: Momentum Gaussian Self-Distillation for High-Quality Large Scene Reconstruction', 'url': 'https://huggingface.co/papers/2412.04887', 'abstract': "3D Gaussian Splatting has demonstrated notable success in large-scale scene reconstruction, but challenges persist due to high training memory consumption and storage overhead. Hybrid representations that integrate implicit and explicit features offer a way to mitigate these limitations. However, when applied in parallelized block-wise training, two critical issues arise since reconstruction accuracy deteriorates due to reduced data diversity when training each block independently, and parallel training restricts the number of divided blocks to the available number of GPUs. To address these issues, we propose Momentum-GS, a novel approach that leverages momentum-based self-distillation to promote consistency and accuracy across the blocks while decoupling the number of blocks from the physical GPU count. Our method maintains a teacher Gaussian decoder updated with momentum, ensuring a stable reference during training. This teacher provides each block with global guidance in a self-distillation manner, promoting spatial consistency in reconstruction. To further ensure consistency across the blocks, we incorporate block weighting, dynamically adjusting each block's weight according to its reconstruction accuracy. Extensive experiments on large-scale scenes show that our method consistently outperforms existing techniques, achieving a 12.8% improvement in LPIPS over CityGaussian with much fewer divided blocks and establishing a new state of the art. Project page: https://jixuan-fan.github.io/Momentum-GS_Page/", 'score': 10, 'issue_id': 1025, 'pub_date': '2024-12-06', 'pub_date_card': {'ru': '6 декабря', 'en': 'December 6', 'zh': '12月6日'}, 'hash': 'a52f45b90e5831fe', 'authors': ['Jixuan Fan', 'Wanhua Li', 'Yifei Han', 'Yansong Tang'], 'affiliations': ['Harvard University', 'Tsinghua Shenzhen International Graduate School, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2412.04887.jpg', 'data': {'categories': ['#training', '#optimization', '#3d'], 'emoji': '🏙️', 'ru': {'title': 'Революция в 3D реконструкции: Momentum-GS повышает точность и эффективность', 'desc': 'Статья представляет новый метод Momentum-GS для улучшения 3D реконструкции больших сцен с использованием гауссовского сплаттинга. Авторы предлагают использовать самодистилляцию на основе момента для повышения согласованности и точности между блоками при параллельном обучении. Метод включает учитель-декодер гауссиан, обновляемый с помощью момента, который обеспечивает глобальное руководство для каждого блока. Эксперименты показывают, что Momentum-GS превосходит существующие методы, достигая улучшения на 12.8% по метрике LPIPS по сравнению с CityGaussian при использовании меньшего количества блоков.'}, 'en': {'title': 'Enhancing 3D Reconstruction with Momentum-GS', 'desc': 'This paper introduces Momentum-GS, a new method for improving 3D scene reconstruction using Gaussian splatting. It addresses the challenges of high memory usage and limited data diversity in parallelized training by employing momentum-based self-distillation. This technique allows for consistent and accurate reconstruction across multiple blocks, independent of the number of available GPUs. The results show significant improvements in reconstruction quality, outperforming existing methods and setting a new benchmark in the field.'}, 'zh': {'title': '动量自蒸馏，提升3D重建一致性', 'desc': '3D高斯点云技术在大规模场景重建中取得了显著成功，但仍面临高训练内存消耗和存储开销的问题。混合表示法结合了隐式和显式特征，能够缓解这些限制。然而，在并行块训练中，由于每个块独立训练导致数据多样性降低，重建精度下降，同时并行训练限制了可用GPU数量。为了解决这些问题，我们提出了Momentum-GS方法，通过动量自蒸馏促进块间的一致性和准确性，同时将块的数量与物理GPU数量解耦。'}}}, {'id': 'https://huggingface.co/papers/2412.05243', 'title': 'CompCap: Improving Multimodal Large Language Models with Composite Captions', 'url': 'https://huggingface.co/papers/2412.05243', 'abstract': "How well can Multimodal Large Language Models (MLLMs) understand composite images? Composite images (CIs) are synthetic visuals created by merging multiple visual elements, such as charts, posters, or screenshots, rather than being captured directly by a camera. While CIs are prevalent in real-world applications, recent MLLM developments have primarily focused on interpreting natural images (NIs). Our research reveals that current MLLMs face significant challenges in accurately understanding CIs, often struggling to extract information or perform complex reasoning based on these images. We find that existing training data for CIs are mostly formatted for question-answer tasks (e.g., in datasets like ChartQA and ScienceQA), while high-quality image-caption datasets, critical for robust vision-language alignment, are only available for NIs. To bridge this gap, we introduce Composite Captions (CompCap), a flexible framework that leverages Large Language Models (LLMs) and automation tools to synthesize CIs with accurate and detailed captions. Using CompCap, we curate CompCap-118K, a dataset containing 118K image-caption pairs across six CI types. We validate the effectiveness of CompCap-118K by supervised fine-tuning MLLMs of three sizes: xGen-MM-inst.-4B and LLaVA-NeXT-Vicuna-7B/13B. Empirical results show that CompCap-118K significantly enhances MLLMs' understanding of CIs, yielding average gains of 1.7%, 2.0%, and 2.9% across eleven benchmarks, respectively.", 'score': 9, 'issue_id': 1027, 'pub_date': '2024-12-06', 'pub_date_card': {'ru': '6 декабря', 'en': 'December 6', 'zh': '12月6日'}, 'hash': '718a80687afd1e64', 'authors': ['Xiaohui Chen', 'Satya Narayan Shukla', 'Mahmoud Azab', 'Aashu Singh', 'Qifan Wang', 'David Yang', 'ShengYun Peng', 'Hanchao Yu', 'Shen Yan', 'Xuewen Zhang', 'Baosheng He'], 'affiliations': ['Georgia Tech', 'Meta', 'Tufts University'], 'pdf_title_img': 'assets/pdf/title_img/2412.05243.jpg', 'data': {'categories': ['#data', '#dataset', '#optimization', '#synthetic', '#multimodal', '#training'], 'emoji': '🖼️', 'ru': {'title': 'Улучшение понимания композитных изображений мультимодальными ИИ-моделями', 'desc': 'Исследование показывает, что мультимодальные большие языковые модели (MLLM) испытывают трудности в понимании композитных изображений, созданных из нескольких визуальных элементов. Авторы представляют CompCap - фреймворк для создания датасета с композитными изображениями и подробными описаниями. Используя CompCap, они создали датасет CompCap-118K из 118 тысяч пар изображение-описание. Дообучение MLLM на этом датасете значительно улучшило понимание моделями композитных изображений, повысив производительность на 1.7-2.9% на различных бенчмарках.'}, 'en': {'title': 'Enhancing MLLM Understanding of Composite Images with CompCap', 'desc': "This paper investigates how well Multimodal Large Language Models (MLLMs) can interpret composite images, which are created by combining various visual elements. The authors highlight that MLLMs have primarily been trained on natural images, leading to difficulties in understanding composite images due to a lack of suitable training data. To address this issue, they propose a new framework called Composite Captions (CompCap) that generates detailed captions for composite images, thus improving the training process. The study introduces a dataset, CompCap-118K, which significantly enhances MLLMs' performance on composite image understanding tasks, demonstrating measurable improvements across multiple benchmarks."}, 'zh': {'title': '提升多模态模型对复合图像的理解能力', 'desc': '本研究探讨了多模态大型语言模型（MLLMs）对复合图像（CIs）的理解能力。复合图像是通过合成多个视觉元素而创建的图像，当前的MLLMs在理解这些图像时面临重大挑战。我们提出了复合标题（CompCap）框架，利用大型语言模型和自动化工具生成准确的图像标题，并创建了包含118K图像-标题对的数据集CompCap-118K。实验结果表明，CompCap-118K显著提升了MLLMs对复合图像的理解能力。'}}}, {'id': 'https://huggingface.co/papers/2412.05263', 'title': 'Mind the Time: Temporally-Controlled Multi-Event Video Generation', 'url': 'https://huggingface.co/papers/2412.05263', 'abstract': 'Real-world videos consist of sequences of events. Generating such sequences with precise temporal control is infeasible with existing video generators that rely on a single paragraph of text as input. When tasked with generating multiple events described using a single prompt, such methods often ignore some of the events or fail to arrange them in the correct order. To address this limitation, we present MinT, a multi-event video generator with temporal control. Our key insight is to bind each event to a specific period in the generated video, which allows the model to focus on one event at a time. To enable time-aware interactions between event captions and video tokens, we design a time-based positional encoding method, dubbed ReRoPE. This encoding helps to guide the cross-attention operation. By fine-tuning a pre-trained video diffusion transformer on temporally grounded data, our approach produces coherent videos with smoothly connected events. For the first time in the literature, our model offers control over the timing of events in generated videos. Extensive experiments demonstrate that MinT outperforms existing open-source models by a large margin.', 'score': 6, 'issue_id': 1014, 'pub_date': '2024-12-06', 'pub_date_card': {'ru': '6 декабря', 'en': 'December 6', 'zh': '12月6日'}, 'hash': '826bb588770d5c27', 'authors': ['Ziyi Wu', 'Aliaksandr Siarohin', 'Willi Menapace', 'Ivan Skorokhodov', 'Yuwei Fang', 'Varnith Chordia', 'Igor Gilitschenski', 'Sergey Tulyakov'], 'affiliations': ['Snap Research', 'University of Toronto', 'Vector Institute'], 'pdf_title_img': 'assets/pdf/title_img/2412.05263.jpg', 'data': {'categories': ['#open_source', '#training', '#architecture', '#diffusion', '#video', '#multimodal'], 'emoji': '⏱️', 'ru': {'title': 'Точный контроль времени в генерации видео с несколькими событиями', 'desc': 'Статья представляет MinT - генератор видео с множеством событий и временным контролем. Метод привязывает каждое событие к определенному периоду в генерируемом видео, что позволяет модели фокусироваться на одном событии за раз. Авторы разработали метод временного позиционного кодирования ReRoPE для управления взаимодействием между описаниями событий и видеотокенами. Модель, дообученная на темпорально размеченных данных, создает согласованные видео с плавно соединенными событиями, превосходя существующие открытые модели.'}, 'en': {'title': 'MinT: Mastering Multi-Event Video Generation with Temporal Precision', 'desc': "This paper introduces MinT, a novel multi-event video generator that allows for precise temporal control over the events depicted in generated videos. Unlike traditional models that struggle with sequencing multiple events from a single text prompt, MinT binds each event to a specific time period, ensuring that all events are accurately represented and ordered. The authors implement a time-based positional encoding method called ReRoPE, which enhances the model's ability to manage interactions between event descriptions and video frames. By fine-tuning a pre-trained video diffusion transformer on data with temporal grounding, MinT achieves superior performance in generating coherent videos with well-timed events."}, 'zh': {'title': 'MinT：精准控制视频事件时序的生成器', 'desc': '本论文提出了一种名为MinT的多事件视频生成器，旨在解决现有视频生成器在生成多个事件时的时间控制问题。通过将每个事件绑定到生成视频的特定时间段，MinT能够逐个关注事件，从而提高生成视频的连贯性。我们设计了一种基于时间的位置信息编码方法ReRoPE，以增强事件描述与视频帧之间的交互。实验结果表明，MinT在生成视频的时间控制方面优于现有的开源模型。'}}}, {'id': 'https://huggingface.co/papers/2412.03428', 'title': '2DGS-Room: Seed-Guided 2D Gaussian Splatting with Geometric Constrains for High-Fidelity Indoor Scene Reconstruction', 'url': 'https://huggingface.co/papers/2412.03428', 'abstract': 'The reconstruction of indoor scenes remains challenging due to the inherent complexity of spatial structures and the prevalence of textureless regions. Recent advancements in 3D Gaussian Splatting have improved novel view synthesis with accelerated processing but have yet to deliver comparable performance in surface reconstruction. In this paper, we introduce 2DGS-Room, a novel method leveraging 2D Gaussian Splatting for high-fidelity indoor scene reconstruction. Specifically, we employ a seed-guided mechanism to control the distribution of 2D Gaussians, with the density of seed points dynamically optimized through adaptive growth and pruning mechanisms. To further improve geometric accuracy, we incorporate monocular depth and normal priors to provide constraints for details and textureless regions respectively. Additionally, multi-view consistency constraints are employed to mitigate artifacts and further enhance reconstruction quality. Extensive experiments on ScanNet and ScanNet++ datasets demonstrate that our method achieves state-of-the-art performance in indoor scene reconstruction.', 'score': 5, 'issue_id': 1013, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': 'ead3f67b9be4d52b', 'authors': ['Wanting Zhang', 'Haodong Xiang', 'Zhichao Liao', 'Xiansong Lai', 'Xinghui Li', 'Long Zeng'], 'affiliations': ['Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2412.03428.jpg', 'data': {'categories': ['#3d'], 'emoji': '🏠', 'ru': {'title': '2DGS-Room: Революция в реконструкции интерьеров с помощью 2D гауссовского сплаттинга', 'desc': 'Эта статья представляет новый метод 2DGS-Room для реконструкции интерьеров с использованием 2D гауссовского сплаттинга. Авторы применяют механизм управления распределением 2D гауссианов с помощью семян, оптимизируя их плотность через адаптивный рост и отсечение. Для улучшения геометрической точности используются монокулярные глубинные и нормальные приоры, а также ограничения многоракурсной согласованности. Эксперименты на наборах данных ScanNet и ScanNet++ показывают, что метод достигает наилучших результатов в реконструкции интерьеров.'}, 'en': {'title': 'Revolutionizing Indoor Scene Reconstruction with 2D Gaussian Splatting', 'desc': 'This paper presents 2DGS-Room, a new approach for reconstructing indoor scenes using 2D Gaussian Splatting. The method introduces a seed-guided mechanism that optimizes the distribution of 2D Gaussians, enhancing the reconstruction process. By incorporating monocular depth and normal priors, the approach improves geometric accuracy, especially in areas lacking texture. The use of multi-view consistency constraints helps reduce artifacts, leading to high-fidelity results in indoor scene reconstruction, as demonstrated by experiments on ScanNet and ScanNet++ datasets.'}, 'zh': {'title': '高保真室内场景重建的新方法', 'desc': '室内场景的重建因空间结构复杂和无纹理区域的普遍存在而具有挑战性。本文提出了一种新方法2DGS-Room，利用2D高斯点云实现高保真度的室内场景重建。我们采用种子引导机制来控制2D高斯的分布，并通过自适应生长和修剪机制动态优化种子点的密度。通过结合单目深度和法线先验，我们进一步提高了几何精度，并使用多视图一致性约束来减少伪影，提升重建质量。'}}}, {'id': 'https://huggingface.co/papers/2412.04827', 'title': 'PanoDreamer: 3D Panorama Synthesis from a Single Image', 'url': 'https://huggingface.co/papers/2412.04827', 'abstract': 'In this paper, we present PanoDreamer, a novel method for producing a coherent 360^circ 3D scene from a single input image. Unlike existing methods that generate the scene sequentially, we frame the problem as single-image panorama and depth estimation. Once the coherent panoramic image and its corresponding depth are obtained, the scene can be reconstructed by inpainting the small occluded regions and projecting them into 3D space. Our key contribution is formulating single-image panorama and depth estimation as two optimization tasks and introducing alternating minimization strategies to effectively solve their objectives. We demonstrate that our approach outperforms existing techniques in single-image 360^circ scene reconstruction in terms of consistency and overall quality.', 'score': 3, 'issue_id': 1026, 'pub_date': '2024-12-06', 'pub_date_card': {'ru': '6 декабря', 'en': 'December 6', 'zh': '12月6日'}, 'hash': 'db76a410fcf3c53c', 'authors': ['Avinash Paliwal', 'Xilong Zhou', 'Andrii Tsarov', 'Nima Khademi Kalantari'], 'affiliations': ['Leia Inc.', 'Max Planck Institute for Informatics', 'Texas A&M University'], 'pdf_title_img': 'assets/pdf/title_img/2412.04827.jpg', 'data': {'categories': ['#cv', '#optimization', '#3d'], 'emoji': '🌐', 'ru': {'title': 'PanoDreamer: Целостная 360° 3D-сцена из одного изображения', 'desc': 'PanoDreamer - это новый метод для создания целостной 360-градусной 3D-сцены из одного входного изображения. В отличие от существующих подходов, генерирующих сцену последовательно, авторы формулируют задачу как оценку панорамы и глубины по одному изображению. Ключевой вклад заключается в формулировке этой задачи как двух оптимизационных подзадач и введении стратегий поочередной минимизации для их эффективного решения. Эксперименты показывают, что предложенный подход превосходит существующие методы реконструкции 360-градусных сцен по одному изображению с точки зрения согласованности и общего качества.'}, 'en': {'title': 'Revolutionizing 360-Degree Scene Reconstruction from a Single Image', 'desc': 'PanoDreamer is a new method that creates a complete 360-degree 3D scene from just one image. Instead of building the scene step by step, it treats the task as estimating a panoramic view and its depth simultaneously. The method fills in missing parts of the image and converts them into 3D space. By using optimization techniques, PanoDreamer achieves better consistency and quality compared to previous methods for 360-degree scene reconstruction.'}, 'zh': {'title': '单图生成360度3D场景的新方法', 'desc': '本文提出了一种新方法PanoDreamer，可以从单张输入图像生成一致的360度3D场景。与现有方法按顺序生成场景不同，我们将问题框定为单图全景和深度估计。通过获取一致的全景图像及其对应的深度，我们可以通过修复小的遮挡区域并将其投影到3D空间中来重建场景。我们的主要贡献是将单图全景和深度估计形式化为两个优化任务，并引入交替最小化策略来有效解决这些目标。'}}}, {'id': 'https://huggingface.co/papers/2412.04905', 'title': 'DEMO: Reframing Dialogue Interaction with Fine-grained Element Modeling', 'url': 'https://huggingface.co/papers/2412.04905', 'abstract': 'Large language models (LLMs) have made dialogue one of the central modes of human-machine interaction, leading to the accumulation of vast amounts of conversation logs and increasing demand for dialogue generation. A conversational life-cycle spans from the Prelude through the Interlocution to the Epilogue, encompassing various elements. Despite the existence of numerous dialogue-related studies, there is a lack of benchmarks that encompass comprehensive dialogue elements, hindering precise modeling and systematic evaluation. To bridge this gap, we introduce an innovative research task Dialogue Element MOdeling, including Element Awareness and Dialogue Agent Interaction, and propose a novel benchmark, DEMO, designed for a comprehensive dialogue modeling and assessment. Inspired by imitation learning, we further build the agent which possesses the adept ability to model dialogue elements based on the DEMO benchmark. Extensive experiments indicate that existing LLMs still exhibit considerable potential for enhancement, and our DEMO agent has superior performance in both in-domain and out-of-domain tasks.', 'score': 3, 'issue_id': 1017, 'pub_date': '2024-12-06', 'pub_date_card': {'ru': '6 декабря', 'en': 'December 6', 'zh': '12月6日'}, 'hash': '4b12d357252b671f', 'authors': ['Minzheng Wang', 'Xinghua Zhang', 'Kun Chen', 'Nan Xu', 'Haiyang Yu', 'Fei Huang', 'Wenji Mao', 'Yongbin Li'], 'affiliations': ['MAIS, Institute of Automation, Chinese Academy of Sciences', 'School of Artificial Intelligence, University of Chinese Academy of Sciences', 'Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2412.04905.jpg', 'data': {'categories': ['#benchmark', '#dialogue_generation', '#agents'], 'emoji': '🗣️', 'ru': {'title': 'DEMO: Новый стандарт для комплексной оценки диалоговых систем', 'desc': "Эта статья представляет новую задачу исследования под названием 'Моделирование элементов диалога' и соответствующий бенчмарк DEMO. Авторы отмечают нехватку комплексных бенчмарков для оценки диалоговых систем, охватывающих все элементы разговора. Используя принципы имитационного обучения, исследователи создали агента на основе DEMO, способного эффективно моделировать элементы диалога. Эксперименты показали, что существующие языковые модели (LLM) все еще имеют значительный потенциал для улучшения в этой области."}, 'en': {'title': 'Enhancing Dialogue Generation with Comprehensive Element Modeling', 'desc': 'This paper addresses the growing need for effective dialogue generation in human-machine interactions, particularly with large language models (LLMs). It identifies a gap in existing research due to the lack of comprehensive benchmarks that cover all aspects of dialogue, which hampers accurate modeling and evaluation. To tackle this issue, the authors introduce a new task called Dialogue Element MOdeling (DEMO), which focuses on understanding dialogue elements and how agents interact within conversations. Their experiments show that while current LLMs have room for improvement, the proposed DEMO agent outperforms them in various tasks, demonstrating its effectiveness in dialogue modeling.'}, 'zh': {'title': '全面对话建模的新基准DEMO', 'desc': '大型语言模型（LLMs）使对话成为人机交互的主要方式，导致大量对话日志的积累和对对话生成的需求增加。对话的生命周期包括前奏、对话和结尾，涵盖了多个元素。尽管已有许多与对话相关的研究，但缺乏全面的基准，限制了精确建模和系统评估。为了解决这个问题，我们提出了对话元素建模的新任务，并设计了一个新的基准DEMO，以便进行全面的对话建模和评估。'}}}, {'id': 'https://huggingface.co/papers/2412.04626', 'title': 'BigDocs: An Open and Permissively-Licensed Dataset for Training Multimodal Models on Document and Code Tasks', 'url': 'https://huggingface.co/papers/2412.04626', 'abstract': 'Multimodal AI has the potential to significantly enhance document-understanding tasks, such as processing receipts, understanding workflows, extracting data from documents, and summarizing reports. Code generation tasks that require long-structured outputs can also be enhanced by multimodality. Despite this, their use in commercial applications is often limited due to limited access to training data and restrictive licensing, which hinders open access. To address these limitations, we introduce BigDocs-7.5M, a high-quality, open-access dataset comprising 7.5 million multimodal documents across 30 tasks. We use an efficient data curation process to ensure our data is high-quality and license-permissive. Our process emphasizes accountability, responsibility, and transparency through filtering rules, traceable metadata, and careful content analysis. Additionally, we introduce BigDocs-Bench, a benchmark suite with 10 novel tasks where we create datasets that reflect real-world use cases involving reasoning over Graphical User Interfaces (GUI) and code generation from images. Our experiments show that training with BigDocs-Bench improves average performance up to 25.8% over closed-source GPT-4o in document reasoning and structured output tasks such as Screenshot2HTML or Image2Latex generation. Finally, human evaluations showed a preference for outputs from models trained on BigDocs over GPT-4o. This suggests that BigDocs can help both academics and the open-source community utilize and improve AI tools to enhance multimodal capabilities and document reasoning. The project is hosted at https://bigdocs.github.io .', 'score': 1, 'issue_id': 1030, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '32747c6004865ffe', 'authors': ['Juan Rodriguez', 'Xiangru Jian', 'Siba Smarak Panigrahi', 'Tianyu Zhang', 'Aarash Feizi', 'Abhay Puri', 'Akshay Kalkunte', 'François Savard', 'Ahmed Masry', 'Shravan Nayak', 'Rabiul Awal', 'Mahsa Massoud', 'Amirhossein Abaskohi', 'Zichao Li', 'Suyuchen Wang', 'Pierre-André Noël', 'Mats Leon Richter', 'Saverio Vadacchino', 'Shubbam Agarwal', 'Sanket Biswas', 'Sara Shanian', 'Ying Zhang', 'Noah Bolger', 'Kurt MacDonald', 'Simon Fauvel', 'Sathwik Tejaswi', 'Srinivas Sunkara', 'Joao Monteiro', 'Krishnamurthy DJ Dvijotham', 'Torsten Scholak', 'Nicolas Chapados', 'Sepideh Kharagani', 'Sean Hughes', 'M. Özsu', 'Siva Reddy', 'Marco Pedersoli', 'Yoshua Bengio', 'Christopher Pal', 'Issam Laradji', 'Spandanna Gella', 'Perouz Taslakian', 'David Vazquez', 'Sai Rajeswar'], 'affiliations': ['CIFAR AI Chair', 'McGill University', 'Mila', 'Polytechnique Montréal', 'ServiceNow', 'Universitat Autònoma de Barcelona', 'University of British Columbia', 'University of Waterloo', 'Université de Montréal', 'York University', 'École de Technologie Supérieure'], 'pdf_title_img': 'assets/pdf/title_img/2412.04626.jpg', 'data': {'categories': ['#data', '#open_source', '#reasoning', '#multimodal', '#games', '#graphs', '#dataset', '#benchmark'], 'emoji': '📄', 'ru': {'title': 'BigDocs: Открытый путь к улучшению мультимодального ИИ', 'desc': 'Статья представляет BigDocs-7.5M - крупный открытый датасет из 7,5 миллионов мультимодальных документов для 30 задач. Авторы также вводят BigDocs-Bench - набор тестов с 10 новыми задачами для рассуждений по GUI и генерации кода из изображений. Эксперименты показывают, что обучение на BigDocs-Bench улучшает среднюю производительность до 25,8% по сравнению с закрытым GPT-4o в задачах рассуждения по документам и структурированного вывода. Человеческая оценка показала предпочтение выходных данных моделей, обученных на BigDocs, по сравнению с GPT-4o.'}, 'en': {'title': 'Unlocking Multimodal AI with BigDocs-7.5M', 'desc': 'This paper presents BigDocs-7.5M, a large open-access dataset designed to improve multimodal AI applications in document understanding and code generation. The dataset includes 7.5 million multimodal documents across 30 tasks, ensuring high quality and permissive licensing through a careful curation process. Additionally, the authors introduce BigDocs-Bench, a benchmark suite with 10 new tasks that simulate real-world scenarios involving reasoning over graphical user interfaces and generating code from images. Experiments demonstrate that models trained on this dataset outperform existing closed-source models, indicating its potential to advance both academic research and open-source AI development.'}, 'zh': {'title': '多模态AI助力文档理解的未来', 'desc': '多模态人工智能可以显著提升文档理解任务的效果，例如处理收据、理解工作流程、从文档中提取数据和总结报告。我们提出的BigDocs-7.5M是一个高质量、开放访问的数据集，包含750万份多模态文档，涵盖30个任务。通过高效的数据整理过程，我们确保数据的高质量和许可友好性，并强调责任和透明度。实验结果表明，使用BigDocs-Bench进行训练可以在文档推理和结构化输出任务上提高平均性能，帮助学术界和开源社区更好地利用和改进AI工具。'}}}, {'id': 'https://huggingface.co/papers/2412.03555', 'title': 'PaliGemma 2: A Family of Versatile VLMs for Transfer', 'url': 'https://huggingface.co/papers/2412.03555', 'abstract': 'PaliGemma 2 is an upgrade of the PaliGemma open Vision-Language Model (VLM) based on the Gemma 2 family of language models. We combine the SigLIP-So400m vision encoder that was also used by PaliGemma with the whole range of Gemma 2 models, from the 2B one all the way up to the 27B model. We train these models at three resolutions (224px, 448px, and 896px) in multiple stages to equip them with broad knowledge for transfer via fine-tuning. The resulting family of base models covering different model sizes and resolutions allows us to investigate factors impacting transfer performance (such as learning rate) and to analyze the interplay between the type of task, model size, and resolution. We further increase the number and breadth of transfer tasks beyond the scope of PaliGemma including different OCR-related tasks such as table structure recognition, molecular structure recognition, music score recognition, as well as long fine-grained captioning and radiography report generation, on which PaliGemma 2 obtains state-of-the-art results.', 'score': 55, 'issue_id': 964, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': '12d0d9bcc8060099', 'authors': ['Andreas Steiner', 'André Susano Pinto', 'Michael Tschannen', 'Daniel Keysers', 'Xiao Wang', 'Yonatan Bitton', 'Alexey Gritsenko', 'Matthias Minderer', 'Anthony Sherbondy', 'Shangbang Long', 'Siyang Qin', 'Reeve Ingle', 'Emanuele Bugliarello', 'Sahar Kazemzadeh', 'Thomas Mesnard', 'Ibrahim Alabdulmohsin', 'Lucas Beyer', 'Xiaohua Zhai'], 'affiliations': ['Google DeepMind'], 'pdf_title_img': 'assets/pdf/title_img/2412.03555.jpg', 'data': {'categories': ['#multimodal', '#optimization', '#training', '#cv', '#transfer_learning'], 'emoji': '🧠', 'ru': {'title': 'PaliGemma 2: Новый уровень мультимодального ИИ', 'desc': 'PaliGemma 2 - это улучшенная версия открытой мультимодальной модели PaliGemma, основанная на семействе языковых моделей Gemma 2. Модель сочетает визуальный энкодер SigLIP-So400m с рядом моделей Gemma 2 разных размеров, от 2B до 27B параметров. Обучение проводилось на изображениях разного разрешения (224px, 448px и 896px) в несколько этапов для приобретения широких знаний. PaliGemma 2 демонстрирует отличные результаты на различных задачах, включая распознавание структуры таблиц, молекулярных структур, нотных записей, а также генерацию подробных описаний изображений и радиологических отчетов.'}, 'en': {'title': 'PaliGemma 2: Advancing Vision-Language Understanding', 'desc': 'PaliGemma 2 is an enhanced Vision-Language Model (VLM) that builds on the original PaliGemma framework by integrating the SigLIP-So400m vision encoder with various sizes of the Gemma 2 language models. The models are trained at three different image resolutions to improve their ability to transfer knowledge through fine-tuning. This upgrade allows researchers to explore how different factors, like learning rates and model sizes, affect performance on various tasks. PaliGemma 2 also expands its capabilities to include a wider range of tasks, achieving state-of-the-art results in areas such as optical character recognition and detailed captioning.'}, 'zh': {'title': 'PaliGemma 2：视觉与语言的完美结合', 'desc': 'PaliGemma 2 是基于 Gemma 2 语言模型家族的 PaliGemma 开放视觉语言模型的升级版。我们结合了 SigLIP-So400m 视觉编码器和不同规模的 Gemma 2 模型，进行多阶段训练，以提高模型的知识迁移能力。通过在三种分辨率下训练，我们能够研究影响迁移性能的因素，如学习率，并分析任务类型、模型大小和分辨率之间的关系。PaliGemma 2 扩展了迁移任务的数量和范围，涵盖了多种光学字符识别相关任务，并在这些任务上取得了最先进的结果。'}}}, {'id': 'https://huggingface.co/papers/2412.02687', 'title': 'SNOOPI: Supercharged One-step Diffusion Distillation with Proper Guidance', 'url': 'https://huggingface.co/papers/2412.02687', 'abstract': "Recent approaches have yielded promising results in distilling multi-step text-to-image diffusion models into one-step ones. The state-of-the-art efficient distillation technique, i.e., SwiftBrushv2 (SBv2), even surpasses the teacher model's performance with limited resources. However, our study reveals its instability when handling different diffusion model backbones due to using a fixed guidance scale within the Variational Score Distillation (VSD) loss. Another weakness of the existing one-step diffusion models is the missing support for negative prompt guidance, which is crucial in practical image generation. This paper presents SNOOPI, a novel framework designed to address these limitations by enhancing the guidance in one-step diffusion models during both training and inference. First, we effectively enhance training stability through Proper Guidance-SwiftBrush (PG-SB), which employs a random-scale classifier-free guidance approach. By varying the guidance scale of both teacher models, we broaden their output distributions, resulting in a more robust VSD loss that enables SB to perform effectively across diverse backbones while maintaining competitive performance. Second, we propose a training-free method called Negative-Away Steer Attention (NASA), which integrates negative prompts into one-step diffusion models via cross-attention to suppress undesired elements in generated images. Our experimental results show that our proposed methods significantly improve baseline models across various metrics. Remarkably, we achieve an HPSv2 score of 31.08, setting a new state-of-the-art benchmark for one-step diffusion models.", 'score': 55, 'issue_id': 961, 'pub_date': '2024-12-03', 'pub_date_card': {'ru': '3 декабря', 'en': 'December 3', 'zh': '12月3日'}, 'hash': 'd766bad745d5f322', 'authors': ['Viet Nguyen', 'Anh Nguyen', 'Trung Dao', 'Khoi Nguyen', 'Cuong Pham', 'Toan Tran', 'Anh Tran'], 'affiliations': ['Posts & Telecom. Inst. of Tech.', 'VinAI Research'], 'pdf_title_img': 'assets/pdf/title_img/2412.02687.jpg', 'data': {'categories': ['#cv', '#dataset', '#optimization', '#inference', '#training', '#benchmark', '#diffusion'], 'emoji': '🎨', 'ru': {'title': 'Повышение стабильности и гибкости одношаговых диффузионных моделей', 'desc': 'Статья представляет SNOOPI - новый фреймворк для улучшения одношаговых диффузионных моделей генерации изображений. Авторы предлагают метод PG-SB для повышения стабильности обучения путем использования случайного масштаба бесклассификаторного руководства. Также вводится метод NASA для интеграции негативных промптов через кросс-внимание. Эксперименты показывают значительное улучшение базовых моделей по различным метрикам, достигая нового рекорда HPSv2 в 31.08 для одношаговых диффузионных моделей.'}, 'en': {'title': 'SNOOPI: Enhancing One-Step Diffusion Models with Robust Guidance', 'desc': 'This paper introduces SNOOPI, a new framework that improves one-step text-to-image diffusion models by addressing issues with guidance stability and negative prompt support. The authors enhance training stability using Proper Guidance-SwiftBrush (PG-SB), which applies a random-scale classifier-free guidance method to diversify output distributions. Additionally, they present Negative-Away Steer Attention (NASA), a training-free technique that incorporates negative prompts to eliminate unwanted elements in generated images. Experimental results demonstrate that SNOOPI outperforms existing models, achieving a new state-of-the-art HPSv2 score of 31.08.'}, 'zh': {'title': 'SNOOPI：提升一步扩散模型的稳定性与生成质量', 'desc': '本论文提出了一种新框架SNOOPI，旨在解决现有一步扩散模型的局限性。我们通过Proper Guidance-SwiftBrush (PG-SB)方法增强了训练的稳定性，采用随机尺度的无分类器引导策略。我们还提出了一种无训练的方法Negative-Away Steer Attention (NASA)，通过交叉注意力将负提示集成到一步扩散模型中，以抑制生成图像中的不必要元素。实验结果表明，我们的方法在多个指标上显著提高了基线模型的性能，创造了一步扩散模型的新标杆。'}}}, {'id': 'https://huggingface.co/papers/2412.03552', 'title': 'Imagine360: Immersive 360 Video Generation from Perspective Anchor', 'url': 'https://huggingface.co/papers/2412.03552', 'abstract': '360^circ videos offer a hyper-immersive experience that allows the viewers to explore a dynamic scene from full 360 degrees. To achieve more user-friendly and personalized content creation in 360^circ video format, we seek to lift standard perspective videos into 360^circ equirectangular videos. To this end, we introduce Imagine360, the first perspective-to-360^circ video generation framework that creates high-quality 360^circ videos with rich and diverse motion patterns from video anchors. Imagine360 learns fine-grained spherical visual and motion patterns from limited 360^circ video data with several key designs. 1) Firstly we adopt the dual-branch design, including a perspective and a panorama video denoising branch to provide local and global constraints for 360^circ video generation, with motion module and spatial LoRA layers fine-tuned on extended web 360^circ videos. 2) Additionally, an antipodal mask is devised to capture long-range motion dependencies, enhancing the reversed camera motion between antipodal pixels across hemispheres. 3) To handle diverse perspective video inputs, we propose elevation-aware designs that adapt to varying video masking due to changing elevations across frames. Extensive experiments show Imagine360 achieves superior graphics quality and motion coherence among state-of-the-art 360^circ video generation methods. We believe Imagine360 holds promise for advancing personalized, immersive 360^circ video creation.', 'score': 23, 'issue_id': 958, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': '90dc986cabb575af', 'authors': ['Jing Tan', 'Shuai Yang', 'Tong Wu', 'Jingwen He', 'Yuwei Guo', 'Ziwei Liu', 'Dahua Lin'], 'affiliations': ['Nanyang Technological University', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2412.03552.jpg', 'data': {'categories': ['#cv', '#video', '#multimodal'], 'emoji': '🌐', 'ru': {'title': 'Погружение в 360°: от обычного видео к панорамному опыту', 'desc': 'Статья представляет Imagine360 - первую систему для генерации 360-градусных видео из обычных перспективных видео. Система использует двухветвевую архитектуру с модулями шумоподавления для перспективного и панорамного видео, а также антиподальную маску для захвата дальних зависимостей движения. Предложены решения для адаптации к изменениям угла обзора во входных видео. Эксперименты показывают превосходное качество графики и согласованность движения по сравнению с существующими методами.'}, 'en': {'title': 'Transforming Perspective Videos into Immersive 360° Experiences', 'desc': 'The paper presents Imagine360, a novel framework for converting standard perspective videos into immersive 360-degree equirectangular videos. It employs a dual-branch architecture that integrates local and global constraints to enhance video quality and motion coherence. Key innovations include an antipodal mask for capturing long-range motion dependencies and elevation-aware designs to adapt to varying perspectives. Extensive experiments demonstrate that Imagine360 outperforms existing methods in generating high-quality, dynamic 360-degree videos.'}, 'zh': {'title': 'Imagine360：个性化沉浸式360度视频创作的未来', 'desc': '360度视频提供了一种超沉浸式体验，让观众可以从全方位探索动态场景。为实现更友好和个性化的360度视频内容创作，我们提出了Imagine360，这是首个将标准视角视频转换为360度视频的框架。Imagine360通过有限的360度视频数据学习细致的球面视觉和运动模式，采用双分支设计来提供局部和全局约束。实验表明，Imagine360在图形质量和运动一致性方面优于现有的360度视频生成方法。'}}}, {'id': 'https://huggingface.co/papers/2412.03515', 'title': 'Distilling Diffusion Models to Efficient 3D LiDAR Scene Completion', 'url': 'https://huggingface.co/papers/2412.03515', 'abstract': 'Diffusion models have been applied to 3D LiDAR scene completion due to their strong training stability and high completion quality. However, the slow sampling speed limits the practical application of diffusion-based scene completion models since autonomous vehicles require an efficient perception of surrounding environments. This paper proposes a novel distillation method tailored for 3D LiDAR scene completion models, dubbed ScoreLiDAR, which achieves efficient yet high-quality scene completion. ScoreLiDAR enables the distilled model to sample in significantly fewer steps after distillation. To improve completion quality, we also introduce a novel Structural Loss, which encourages the distilled model to capture the geometric structure of the 3D LiDAR scene. The loss contains a scene-wise term constraining the holistic structure and a point-wise term constraining the key landmark points and their relative configuration. Extensive experiments demonstrate that ScoreLiDAR significantly accelerates the completion time from 30.55 to 5.37 seconds per frame (>5times) on SemanticKITTI and achieves superior performance compared to state-of-the-art 3D LiDAR scene completion models. Our code is publicly available at https://github.com/happyw1nd/ScoreLiDAR.', 'score': 21, 'issue_id': 957, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': '6e733cf9c0a1b851', 'authors': ['Shengyuan Zhang', 'An Zhao', 'Ling Yang', 'Zejian Li', 'Chenye Meng', 'Haoran Xu', 'Tianrun Chen', 'AnYang Wei', 'Perry Pengyun GU', 'Lingyun Sun'], 'affiliations': ['Peking University', 'Zhejiang Green Zhixing Technology co., ltd', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2412.03515.jpg', 'data': {'categories': ['#optimization', '#diffusion', '#training', '#3d', '#open_source'], 'emoji': '🚗', 'ru': {'title': 'Быстрое и качественное завершение 3D LiDAR-сцен для автономных транспортных средств', 'desc': 'Статья представляет новый метод дистилляции для моделей завершения 3D LiDAR-сцен под названием ScoreLiDAR. Этот метод позволяет значительно ускорить процесс семплирования при сохранении высокого качества завершения сцены. Авторы также вводят новую Структурную Потерю, которая помогает дистиллированной модели лучше улавливать геометрическую структуру 3D LiDAR-сцены. Эксперименты показывают, что ScoreLiDAR ускоряет время завершения более чем в 5 раз и превосходит современные модели завершения 3D LiDAR-сцен.'}, 'en': {'title': 'Accelerating 3D LiDAR Scene Completion with ScoreLiDAR', 'desc': "This paper introduces ScoreLiDAR, a new method for improving the efficiency of 3D LiDAR scene completion using diffusion models. The proposed distillation technique allows the model to generate high-quality scene completions in significantly fewer sampling steps, making it faster and more practical for real-time applications like autonomous vehicles. Additionally, a novel Structural Loss is introduced to enhance the model's ability to understand and replicate the geometric structure of the 3D scenes. Experimental results show that ScoreLiDAR reduces completion time dramatically while outperforming existing state-of-the-art models in quality."}, 'zh': {'title': '高效3D LiDAR场景补全的新方法', 'desc': '扩散模型因其强大的训练稳定性和高质量的场景补全而被应用于3D LiDAR场景补全。然而，慢速采样速度限制了基于扩散的场景补全模型的实际应用，因为自动驾驶车辆需要高效感知周围环境。本文提出了一种新颖的蒸馏方法，称为ScoreLiDAR，旨在实现高效且高质量的场景补全。通过引入结构损失，ScoreLiDAR能够更好地捕捉3D LiDAR场景的几何结构，同时显著加快了每帧的补全时间。'}}}, {'id': 'https://huggingface.co/papers/2412.03069', 'title': 'TokenFlow: Unified Image Tokenizer for Multimodal Understanding and Generation', 'url': 'https://huggingface.co/papers/2412.03069', 'abstract': "We present TokenFlow, a novel unified image tokenizer that bridges the long-standing gap between multimodal understanding and generation. Prior research attempt to employ a single reconstruction-targeted Vector Quantization (VQ) encoder for unifying these two tasks. We observe that understanding and generation require fundamentally different granularities of visual information. This leads to a critical trade-off, particularly compromising performance in multimodal understanding tasks. TokenFlow addresses this challenge through an innovative dual-codebook architecture that decouples semantic and pixel-level feature learning while maintaining their alignment via a shared mapping mechanism. This design enables direct access to both high-level semantic representations crucial for understanding tasks and fine-grained visual features essential for generation through shared indices. Our extensive experiments demonstrate TokenFlow's superiority across multiple dimensions. Leveraging TokenFlow, we demonstrate for the first time that discrete visual input can surpass LLaVA-1.5 13B in understanding performance, achieving a 7.2\\% average improvement. For image reconstruction, we achieve a strong FID score of 0.63 at 384*384 resolution. Moreover, TokenFlow establishes state-of-the-art performance in autoregressive image generation with a GenEval score of 0.55 at 256*256 resolution, achieving comparable results to SDXL.", 'score': 18, 'issue_id': 957, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': '820e62e1bd498d55', 'authors': ['Liao Qu', 'Huichao Zhang', 'Yiheng Liu', 'Xu Wang', 'Yi Jiang', 'Yiming Gao', 'Hu Ye', 'Daniel K. Du', 'Zehuan Yuan', 'Xinglong Wu'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2412.03069.jpg', 'data': {'categories': ['#multimodal', '#cv', '#architecture'], 'emoji': '🔀', 'ru': {'title': 'TokenFlow: единый токенизатор для понимания и генерации изображений', 'desc': 'TokenFlow - это новый универсальный токенизатор изображений, объединяющий задачи мультимодального понимания и генерации. Он использует инновационную архитектуру с двойным кодбуком, которая разделяет обучение семантических и пиксельных признаков, сохраняя их выравнивание через общий механизм отображения. TokenFlow превосходит существующие модели в задачах понимания, достигая улучшения на 7.2% по сравнению с LLaVA-1.5 13B. Модель также показывает высокие результаты в реконструкции изображений и авторегрессивной генерации, достигая показателей на уровне современных моделей.'}, 'en': {'title': 'TokenFlow: Bridging Understanding and Generation in Image Processing', 'desc': 'TokenFlow is a new image tokenizer that improves how machines understand and generate images by using a dual-codebook architecture. This approach separates the learning of high-level semantic features from fine-grained pixel-level details, allowing for better performance in both understanding and generation tasks. By aligning these two types of information through a shared mapping, TokenFlow can effectively utilize both granularities of visual data. The results show that TokenFlow outperforms previous models in understanding and image generation, achieving significant improvements in performance metrics.'}, 'zh': {'title': 'TokenFlow：多模态理解与生成的桥梁', 'desc': '本文介绍了一种新颖的图像标记器TokenFlow，它弥合了多模态理解与生成之间的差距。研究表明，理解和生成任务需要不同粒度的视觉信息，传统的单一重建目标向量量化编码器无法有效处理这一问题。TokenFlow通过创新的双代码本架构，解耦了语义和像素级特征学习，同时通过共享映射机制保持它们的对齐。实验结果表明，TokenFlow在多项任务中表现优越，首次证明离散视觉输入在理解性能上超越了LLaVA-1.5 13B。'}}}, {'id': 'https://huggingface.co/papers/2412.00493', 'title': 'Video-3D LLM: Learning Position-Aware Video Representation for 3D Scene Understanding', 'url': 'https://huggingface.co/papers/2412.00493', 'abstract': "The rapid advancement of Multimodal Large Language Models (MLLMs) has significantly impacted various multimodal tasks. However, these models face challenges in tasks that require spatial understanding within 3D environments. Efforts to enhance MLLMs, such as incorporating point cloud features, have been made, yet a considerable gap remains between the models' learned representations and the inherent complexity of 3D scenes. This discrepancy largely stems from the training of MLLMs on predominantly 2D data, which restricts their effectiveness in comprehending 3D spaces. To address this issue, in this paper, we propose a novel generalist model, i.e., Video-3D LLM, for 3D scene understanding. By treating 3D scenes as dynamic videos and incorporating 3D position encoding into these representations, our Video-3D LLM aligns video representations with real-world spatial contexts more accurately. Additionally, we have implemented a maximum coverage sampling technique to optimize the balance between computational costs and performance efficiency. Extensive experiments demonstrate that our model achieves state-of-the-art performance on several 3D scene understanding benchmarks, including ScanRefer, Multi3DRefer, Scan2Cap, ScanQA, and SQA3D.", 'score': 14, 'issue_id': 964, 'pub_date': '2024-11-30', 'pub_date_card': {'ru': '30 ноября', 'en': 'November 30', 'zh': '11月30日'}, 'hash': '10c214b548697656', 'authors': ['Duo Zheng', 'Shijia Huang', 'Liwei Wang'], 'affiliations': ['The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2412.00493.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#3d', '#optimization', '#training'], 'emoji': '🎥', 'ru': {'title': 'Video-3D LLM: Прорыв в понимании трехмерных сцен', 'desc': 'Статья представляет новую модель Video-3D LLM для понимания трехмерных сцен. Модель рассматривает 3D-сцены как динамические видео и использует 3D-позиционное кодирование для лучшего соответствия видеопредставлений реальным пространственным контекстам. Авторы применили технику выборки с максимальным покрытием для оптимизации баланса между вычислительными затратами и эффективностью. Эксперименты показывают, что модель достигает наилучших результатов на нескольких эталонных тестах по пониманию 3D-сцен.'}, 'en': {'title': 'Revolutionizing 3D Scene Understanding with Video-3D LLM', 'desc': 'This paper introduces a new model called Video-3D LLM, designed to improve understanding of 3D scenes by treating them like dynamic videos. The model incorporates 3D position encoding to better align video representations with real-world spatial contexts, addressing the limitations of existing Multimodal Large Language Models (MLLMs) that primarily learn from 2D data. To enhance efficiency, a maximum coverage sampling technique is used, balancing computational costs with performance. The results show that Video-3D LLM achieves state-of-the-art performance on multiple benchmarks for 3D scene understanding.'}, 'zh': {'title': '提升3D场景理解的创新模型', 'desc': '这篇论文介绍了一种新型的多模态大语言模型（MLLM），称为Video-3D LLM，旨在提高3D场景理解能力。传统的MLLM主要基于2D数据训练，导致它们在处理3D环境时存在局限性。通过将3D场景视为动态视频，并引入3D位置编码，Video-3D LLM能够更准确地对齐视频表示与现实世界的空间上下文。此外，论文还提出了一种最大覆盖采样技术，以优化计算成本和性能效率之间的平衡。'}}}, {'id': 'https://huggingface.co/papers/2412.03205', 'title': 'U-MATH: A University-Level Benchmark for Evaluating Mathematical Skills in LLMs', 'url': 'https://huggingface.co/papers/2412.03205', 'abstract': "The current evaluation of mathematical skills in LLMs is limited, as existing benchmarks are either relatively small, primarily focus on elementary and high-school problems, or lack diversity in topics. Additionally, the inclusion of visual elements in tasks remains largely under-explored.   To address these gaps, we introduce U-MATH, a novel benchmark of 1,100 unpublished open-ended university-level problems sourced from teaching materials. It is balanced across six core subjects, with 20% of multimodal problems. Given the open-ended nature of U-MATH problems, we employ an LLM to judge the correctness of generated solutions. To this end, we release mu-MATH, a dataset to evaluate the LLMs' capabilities in judging solutions.   The evaluation of general domain, math-specific, and multimodal LLMs highlights the challenges presented by U-MATH. Our findings reveal that LLMs achieve a maximum accuracy of only 63% on text-based tasks, with even lower 45% on visual problems. The solution assessment proves challenging for LLMs, with the best LLM judge having an F1-score of 80% on mu-MATH.", 'score': 13, 'issue_id': 968, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': '8df63a02d444d462', 'authors': ['Konstantin Chernyshev', 'Vitaliy Polshkov', 'Ekaterina Artemova', 'Alex Myasnikov', 'Vlad Stepanov', 'Alexei Miasnikov', 'Sergei Tilga'], 'affiliations': ['Gradarius', 'Stevens Institute of Technology', 'Toloka AI'], 'pdf_title_img': 'assets/pdf/title_img/2412.03205.jpg', 'data': {'categories': ['#multimodal', '#dataset', '#math', '#science', '#benchmark'], 'emoji': '🧮', 'ru': {'title': 'U-MATH: новый рубеж в оценке математических способностей ИИ', 'desc': 'Авторы представляют новый бенчмарк U-MATH для оценки математических способностей языковых моделей (LLM). Он содержит 1100 задач университетского уровня по шести основным предметам, включая 20% мультимодальных задач. Для оценки решений используется специально обученная языковая модель, для чего был создан датасет mu-MATH. Эксперименты показали, что современные LLM достигают точности лишь 63% на текстовых и 45% на визуальных задачах U-MATH, а лучшая модель-оценщик имеет F1-меру 80% на mu-MATH.'}, 'en': {'title': 'U-MATH: Elevating Math Evaluation for LLMs', 'desc': 'This paper presents U-MATH, a new benchmark designed to evaluate the mathematical skills of large language models (LLMs) using 1,100 open-ended university-level problems. The benchmark covers six core subjects and includes multimodal tasks, which incorporate visual elements, addressing the limitations of existing evaluations. To assess the performance of LLMs on these problems, the authors introduce mu-MATH, a dataset specifically for evaluating the correctness of solutions generated by LLMs. The results indicate that LLMs struggle with these tasks, achieving only 63% accuracy on text-based problems and 45% on visual ones, highlighting the need for further advancements in LLM capabilities.'}, 'zh': {'title': 'U-MATH：提升LLMs数学能力评估的新基准', 'desc': '目前对大型语言模型（LLMs）数学技能的评估存在局限性，现有基准测试相对较小，主要集中在基础和高中问题上，且缺乏主题多样性。此外，任务中视觉元素的包含仍然未得到充分探索。为了解决这些问题，我们引入了U-MATH，这是一个包含1100个未发表的开放式大学级问题的新基准，涵盖六个核心学科，其中20%的问题为多模态问题。我们的研究表明，LLMs在文本任务上的最高准确率仅为63%，而在视觉问题上的准确率更低，仅为45%。'}}}, {'id': 'https://huggingface.co/papers/2412.03517', 'title': 'NVComposer: Boosting Generative Novel View Synthesis with Multiple Sparse and Unposed Images', 'url': 'https://huggingface.co/papers/2412.03517', 'abstract': 'Recent advancements in generative models have significantly improved novel view synthesis (NVS) from multi-view data. However, existing methods depend on external multi-view alignment processes, such as explicit pose estimation or pre-reconstruction, which limits their flexibility and accessibility, especially when alignment is unstable due to insufficient overlap or occlusions between views. In this paper, we propose NVComposer, a novel approach that eliminates the need for explicit external alignment. NVComposer enables the generative model to implicitly infer spatial and geometric relationships between multiple conditional views by introducing two key components: 1) an image-pose dual-stream diffusion model that simultaneously generates target novel views and condition camera poses, and 2) a geometry-aware feature alignment module that distills geometric priors from dense stereo models during training. Extensive experiments demonstrate that NVComposer achieves state-of-the-art performance in generative multi-view NVS tasks, removing the reliance on external alignment and thus improving model accessibility. Our approach shows substantial improvements in synthesis quality as the number of unposed input views increases, highlighting its potential for more flexible and accessible generative NVS systems.', 'score': 13, 'issue_id': 960, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': '9d51bf0b60be344b', 'authors': ['Lingen Li', 'Zhaoyang Zhang', 'Yaowei Li', 'Jiale Xu', 'Xiaoyu Li', 'Wenbo Hu', 'Weihao Cheng', 'Jinwei Gu', 'Tianfan Xue', 'Ying Shan'], 'affiliations': ['ARC Lab, Tencent PCG', 'Peking University', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2412.03517.jpg', 'data': {'categories': ['#optimization', '#3d', '#diffusion', '#cv'], 'emoji': '🎥', 'ru': {'title': 'Синтез новых ракурсов без явного выравнивания видов', 'desc': 'NVComposer - это новый подход к синтезу новых ракурсов, который устраняет необходимость во внешнем выравнивании видов. Он использует двухпоточную модель диффузии для одновременной генерации целевых ракурсов и позиций камер. Метод включает модуль выравнивания признаков с учетом геометрии, который извлекает геометрические закономерности из плотных стерео моделей во время обучения. Эксперименты показывают, что NVComposer достигает наилучших результатов в задачах генеративного многоракурсного синтеза новых видов.'}, 'en': {'title': 'NVComposer: Generating Novel Views Without External Alignment', 'desc': 'This paper introduces NVComposer, a new method for generating novel views from multiple images without needing external alignment processes like pose estimation. NVComposer uses a dual-stream diffusion model that generates new views while also predicting camera poses, allowing for a more integrated approach. Additionally, it incorporates a geometry-aware feature alignment module that learns geometric information from stereo models during training. The results show that NVComposer outperforms existing methods, especially when there are many unaligned input views, making it a more flexible solution for novel view synthesis.'}, 'zh': {'title': 'NVComposer：无须外部对齐的生成新视图合成', 'desc': '最近生成模型的进展显著提升了多视图数据的新的视图合成（NVS）能力。然而，现有方法依赖于外部的多视图对齐过程，如显式的姿态估计或预重建，这限制了它们的灵活性和可访问性，尤其是在视图之间重叠不足或遮挡时对齐不稳定的情况下。本文提出了NVComposer，这是一种新颖的方法，消除了对显式外部对齐的需求。NVComposer通过引入两个关键组件，使生成模型能够隐式推断多个条件视图之间的空间和几何关系，从而在生成多视图NVS任务中实现了最先进的性能。'}}}, {'id': 'https://huggingface.co/papers/2412.01106', 'title': 'One Shot, One Talk: Whole-body Talking Avatar from a Single Image', 'url': 'https://huggingface.co/papers/2412.01106', 'abstract': 'Building realistic and animatable avatars still requires minutes of multi-view or monocular self-rotating videos, and most methods lack precise control over gestures and expressions. To push this boundary, we address the challenge of constructing a whole-body talking avatar from a single image. We propose a novel pipeline that tackles two critical issues: 1) complex dynamic modeling and 2) generalization to novel gestures and expressions. To achieve seamless generalization, we leverage recent pose-guided image-to-video diffusion models to generate imperfect video frames as pseudo-labels. To overcome the dynamic modeling challenge posed by inconsistent and noisy pseudo-videos, we introduce a tightly coupled 3DGS-mesh hybrid avatar representation and apply several key regularizations to mitigate inconsistencies caused by imperfect labels. Extensive experiments on diverse subjects demonstrate that our method enables the creation of a photorealistic, precisely animatable, and expressive whole-body talking avatar from just a single image.', 'score': 12, 'issue_id': 957, 'pub_date': '2024-12-02', 'pub_date_card': {'ru': '2 декабря', 'en': 'December 2', 'zh': '12月2日'}, 'hash': '13d96f9bb346e344', 'authors': ['Jun Xiang', 'Yudong Guo', 'Leipeng Hu', 'Boyang Guo', 'Yancheng Yuan', 'Juyong Zhang'], 'affiliations': ['The Hong Kong Polytechnic University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2412.01106.jpg', 'data': {'categories': ['#cv', '#optimization', '#multimodal', '#diffusion', '#3d'], 'emoji': '🤖', 'ru': {'title': 'Реалистичный говорящий аватар из одного фото', 'desc': 'Статья описывает новый метод создания реалистичных аватаров, способных говорить и двигаться, на основе всего одного изображения. Авторы используют диффузионные модели для генерации псевдо-видео кадров, которые служат обучающими данными. Они предлагают гибридное представление аватара, сочетающее 3D гауссовы сплаты и полигональн
