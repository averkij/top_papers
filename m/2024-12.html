ently outperform the baseline models on the task of verifying speakers in emotional speech scenarios, reducing equal error rate by as much as 3.64% relative.', 'score': 1, 'issue_id': 926, 'pub_date': '2024-11-30', 'pub_date_card': {'ru': '30 ноября', 'en': 'November 30', 'zh': '11月30日'}, 'hash': 'e9e71338ed876bc0', 'authors': ['Nikhil Kumar Koditala', 'Chelsea Jui-Ting Ju', 'Ruirui Li', 'Minho Jin', 'Aman Chadha', 'Andreas Stolcke'], 'affiliations': ['Amazon Alexa AI, USA', 'Amazon Business, USA', 'Amazon GenAI, USA', 'Amazon Search Experience Science, USA', 'Amazon Web Services, USA'], 'pdf_title_img': 'assets/pdf/title_img/2412.00319.jpg', 'data': {'categories': ['#training', '#dataset', '#synthetic', '#audio'], 'emoji': '🎭', 'ru': {'title': 'CycleGAN для аугментации эмоциональной речи улучшает верификацию говорящего', 'desc': 'Статья предлагает новый подход к верификации говорящего с использованием CycleGAN для аугментации данных эмоциональной речи. Авторы синтезируют эмоциональные речевые сегменты для каждого конкретного диктора, сохраняя при этом уникальную голосовую идентичность. Эксперименты показывают, что модели, обученные на расширенном наборе данных, превосходят базовые модели в задаче верификации говорящих в сценариях с эмоциональной речью. Предложенный метод снижает равную ошибку (EER) до 3.64% относительно базовой линии.'}, 'en': {'title': 'Enhancing Speaker Verification with Synthetic Emotional Data', 'desc': "This paper discusses a speaker verification (SV) system that authenticates speakers based on their voice. A major challenge for these systems is accurately verifying speakers when they express different emotions, as most existing models struggle with emotional speech. The authors propose using a CycleGAN framework to create synthetic emotional speech data, which helps improve the training of SV models. Their results show that incorporating this augmented data significantly enhances the models' performance, reducing error rates in emotional speech verification."}, 'zh': {'title': '情感语音验证的新突破', 'desc': '本研究提出了一种说话人验证系统，旨在确认特定语音样本是否来自特定说话者。该系统面临的主要挑战是如何在不同情感状态下保持一致的性能。为了克服这一问题，我们采用CycleGAN框架进行数据增强，合成每个说话者的情感语音片段，同时保留其独特的声音特征。实验结果表明，使用合成情感数据训练的模型在情感语音验证任务中表现优于基线模型，错误率降低了3.64%。'}}}, {'id': 'https://huggingface.co/papers/2412.00869', 'title': 'Exploring the Abilities of Large Language Models to Solve Proportional Analogies via Knowledge-Enhanced Prompting', 'url': 'https://huggingface.co/papers/2412.00869', 'abstract': 'Making analogies is fundamental to cognition. Proportional analogies, which consist of four terms, are often used to assess linguistic and cognitive abilities. For instance, completing analogies like "Oxygen is to Gas as <blank> is to <blank>" requires identifying the semantic relationship (e.g., "type of") between the first pair of terms ("Oxygen" and "Gas") and finding a second pair that shares the same relationship (e.g., "Aluminum" and "Metal"). In this work, we introduce a 15K Multiple-Choice Question Answering (MCQA) dataset for proportional analogy completion and evaluate the performance of contemporary Large Language Models (LLMs) in various knowledge-enhanced prompt settings. Specifically, we augment prompts with three types of knowledge: exemplar, structured, and targeted. Our results show that despite extensive training data, solving proportional analogies remains challenging for current LLMs, with the best model achieving an accuracy of 55%. Notably, we find that providing targeted knowledge can better assist models in completing proportional analogies compared to providing exemplars or collections of structured knowledge.', 'score': 1, 'issue_id': 926, 'pub_date': '2024-12-01', 'pub_date_card': {'ru': '1 декабря', 'en': 'December 1', 'zh': '12月1日'}, 'hash': '6816796631155a8c', 'authors': ['Thilini Wijesiriwardene', 'Ruwan Wickramarachchi', 'Sreeram Vennam', 'Vinija Jain', 'Aman Chadha', 'Amitava Das', 'Ponnurangam Kumaraguru', 'Amit Sheth'], 'affiliations': ['AI Institute, University of South Carolina, USA', 'Amazon GenAI, USA', 'IIIT Hyderabad, India', 'Meta, USA', 'Stanford University, USA'], 'pdf_title_img': 'assets/pdf/title_img/2412.00869.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#reasoning', '#data'], 'emoji': '🧠', 'ru': {'title': 'Большие языковые модели все еще не мастера аналогий', 'desc': 'Эта статья посвящена исследованию способности больших языковых моделей (LLM) решать пропорциональные аналогии. Авторы создали набор данных из 15 000 вопросов с множественным выбором для завершения аналогий. Они оценили производительность современных LLM в различных настройках промптов с дополнительными знаниями. Результаты показывают, что даже лучшие модели достигают точности лишь 55%, и целевые знания помогают больше, чем примеры или структурированная информация.'}, 'en': {'title': 'Enhancing Analogy Completion in LLMs with Targeted Knowledge', 'desc': 'This paper focuses on the challenge of solving proportional analogies, which are important for assessing cognitive abilities. The authors present a new dataset containing 15,000 multiple-choice questions designed for this purpose. They evaluate how well current Large Language Models (LLMs) perform on these analogies, especially when given different types of knowledge prompts. The findings reveal that while LLMs struggle with these tasks, targeted knowledge prompts significantly improve their performance compared to other types of knowledge.'}, 'zh': {'title': '提升类比能力，知识是关键！', 'desc': '类比是认知的重要部分，比例类比由四个术语组成，常用于评估语言和认知能力。本文介绍了一个包含15,000个多项选择题的比例类比完成数据集，并评估了当前大型语言模型（LLMs）在不同知识增强提示设置下的表现。研究发现，尽管模型经过大量训练，解决比例类比仍然具有挑战性，最佳模型的准确率仅为55%。特别是，提供针对性的知识比提供示例或结构化知识更能帮助模型完成比例类比。'}}}, {'id': 'https://huggingface.co/papers/2412.01408', 'title': 'Towards Cross-Lingual Audio Abuse Detection in Low-Resource Settings with Few-Shot Learning', 'url': 'https://huggingface.co/papers/2412.01408', 'abstract': 'Online abusive content detection, particularly in low-resource settings and within the audio modality, remains underexplored. We investigate the potential of pre-trained audio representations for detecting abusive language in low-resource languages, in this case, in Indian languages using Few Shot Learning (FSL). Leveraging powerful representations from models such as Wav2Vec and Whisper, we explore cross-lingual abuse detection using the ADIMA dataset with FSL. Our approach integrates these representations within the Model-Agnostic Meta-Learning (MAML) framework to classify abusive language in 10 languages. We experiment with various shot sizes (50-200) evaluating the impact of limited data on performance. Additionally, a feature visualization study was conducted to better understand model behaviour. This study highlights the generalization ability of pre-trained models in low-resource scenarios and offers valuable insights into detecting abusive language in multilingual contexts.', 'score': 1, 'issue_id': 918, 'pub_date': '2024-12-02', 'pub_date_card': {'ru': '2 декабря', 'en': 'December 2', 'zh': '12月2日'}, 'hash': 'f4c5e5e0485d3969', 'authors': ['Aditya Narayan Sankaran', 'Reza Farahbaksh', 'Noel Crespi'], 'affiliations': ['SAMOVAR, Télécom SudParis Institut Polytechnique de Paris 91120 Palaiseau, France'], 'pdf_title_img': 'assets/pdf/title_img/2412.01408.jpg', 'data': {'categories': ['#low_resource', '#interpretability', '#dataset', '#multilingual', '#audio', '#training'], 'emoji': '🎙️', 'ru': {'title': 'Борьба с оскорблениями в аудио: мало данных, много языков', 'desc': 'Исследование посвящено обнаружению оскорбительного контента в аудио на языках с ограниченными ресурсами, в частности на индийских языках, с использованием Few Shot Learning (FSL). Авторы применяют предобученные аудио-представления из моделей Wav2Vec и Whisper в рамках Model-Agnostic Meta-Learning (MAML) для классификации оскорбительного языка в 10 языках. Эксперименты проводились с различными размерами выборок (50-200) для оценки влияния ограниченных данных на производительность. Исследование демонстрирует способность предобученных моделей к обобщению в условиях ограниченных ресурсов и предоставляет ценные insights для обнаружения оскорбительного языка в многоязычном контексте.'}, 'en': {'title': 'Empowering Low-Resource Languages: Detecting Abuse in Audio with Few Shot Learning', 'desc': 'This paper focuses on detecting abusive language in audio, especially in languages with limited resources, like many Indian languages. It uses Few Shot Learning (FSL) techniques with pre-trained audio models such as Wav2Vec and Whisper to improve detection accuracy. The authors apply the Model-Agnostic Meta-Learning (MAML) framework to classify abusive content across 10 different languages, even with minimal training data. Their findings demonstrate how well pre-trained models can generalize in low-resource settings, providing insights for better abuse detection in multilingual environments.'}, 'zh': {'title': '利用预训练模型提升低资源环境下的辱骂内容检测', 'desc': '本研究探讨了在低资源环境中，特别是音频模式下，检测在线辱骂内容的潜力。我们使用预训练的音频表示，结合少量学习（Few Shot Learning），在印度语言中进行辱骂语言的检测。通过利用Wav2Vec和Whisper等模型的强大表示，我们在ADIMA数据集上进行跨语言的辱骂检测。研究表明，预训练模型在低资源场景中的泛化能力，为多语言环境中的辱骂语言检测提供了有价值的见解。'}}}, {'id': 'https://huggingface.co/papers/2411.19477', 'title': 'A Simple and Provable Scaling Law for the Test-Time Compute of Large Language Models', 'url': 'https://huggingface.co/papers/2411.19477', 'abstract': 'We propose a general two-stage algorithm that enjoys a provable scaling law for the test-time compute of large language models (LLMs). Given an input problem, the proposed algorithm first generates N candidate solutions, and then chooses the best one via a multiple-round knockout tournament where each pair of candidates are compared for K times and only the winners move on to the next round. In a minimalistic implementation, both stages can be executed with a black-box LLM alone and nothing else (e.g., no external verifier or reward model), and a total of N times (K + 1) highly parallelizable LLM calls are needed for solving an input problem. Assuming that a generated candidate solution is correct with probability p_{gen} > 0 and a comparison between a pair of correct and incorrect solutions identifies the right winner with probability p_{comp} > 0.5 (i.e., better than a random guess), we prove theoretically that the failure probability of the proposed algorithm decays to zero exponentially with respect to N and K: $P(final output is incorrect) le (1 - p_{gen})^N + lceil log_2 N rceil e^{-2 K (p_{comp} - 0.5)^2}.$ Our empirical results with the challenging MMLU-Pro benchmark validate the technical assumptions, as well as the efficacy of the proposed algorithm and the gains from scaling up its test-time compute.', 'score': 1, 'issue_id': 912, 'pub_date': '2024-11-29', 'pub_date_card': {'ru': '29 ноября', 'en': 'November 29', 'zh': '11月29日'}, 'hash': '6057902d5fcbe3f4', 'authors': ['Yanxi Chen', 'Xuchen Pan', 'Yaliang Li', 'Bolin Ding', 'Jingren Zhou'], 'affiliations': ['Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2411.19477.jpg', 'data': {'categories': ['#training', '#benchmark', '#architecture', '#optimization'], 'emoji': '🏆', 'ru': {'title': 'Масштабируемый алгоритм улучшения точности больших языковых моделей', 'desc': 'Авторы предлагают двухэтапный алгоритм, который демонстрирует масштабируемый закон для вычислений больших языковых моделей (LLM) во время тестирования. Алгоритм сначала генерирует N кандидатов решений, а затем выбирает лучшее с помощью многораундового турнира на выбывание. Теоретически доказано, что вероятность ошибки алгоритма экспоненциально уменьшается с увеличением N и K. Эмпирические результаты на сложном бенчмарке MMLU-Pro подтверждают эффективность предложенного метода.'}, 'en': {'title': 'Efficient Solution Selection for Large Language Models', 'desc': 'This paper introduces a two-stage algorithm designed to improve the efficiency of large language models (LLMs) during test time. The first stage generates multiple candidate solutions for a given problem, while the second stage employs a knockout tournament to select the best solution through repeated comparisons. The algorithm can operate solely with a black-box LLM, requiring a manageable number of parallel calls to generate and evaluate candidates. The authors provide theoretical proof that the likelihood of incorrect outputs decreases exponentially as the number of candidates and comparisons increases, supported by empirical results from the MMLU-Pro benchmark.'}, 'zh': {'title': '高效选择：两阶段算法优化大语言模型计算', 'desc': '我们提出了一种通用的两阶段算法，能够在大语言模型（LLMs）的测试时间计算中实现可证明的扩展规律。该算法首先生成N个候选解，然后通过多轮淘汰赛选择最佳解，每对候选解比较K次，只有胜者进入下一轮。该算法的最简实现仅需使用黑箱LLM，无需外部验证器或奖励模型，总共需要N次(K + 1)高度可并行的LLM调用来解决输入问题。理论证明表明，假设生成的候选解正确的概率为p_{gen} > 0，且正确与错误解的比较能以概率p_{comp} > 0.5识别出正确的胜者，则该算法的失败概率随着N和K的增加呈指数级下降。'}}}, {'id': 'https://huggingface.co/papers/2412.07730', 'title': 'STIV: Scalable Text and Image Conditioned Video Generation', 'url': 'https://huggingface.co/papers/2412.07730', 'abstract': 'The field of video generation has made remarkable advancements, yet there remains a pressing need for a clear, systematic recipe that can guide the development of robust and scalable models. In this work, we present a comprehensive study that systematically explores the interplay of model architectures, training recipes, and data curation strategies, culminating in a simple and scalable text-image-conditioned video generation method, named STIV. Our framework integrates image condition into a Diffusion Transformer (DiT) through frame replacement, while incorporating text conditioning via a joint image-text conditional classifier-free guidance. This design enables STIV to perform both text-to-video (T2V) and text-image-to-video (TI2V) tasks simultaneously. Additionally, STIV can be easily extended to various applications, such as video prediction, frame interpolation, multi-view generation, and long video generation, etc. With comprehensive ablation studies on T2I, T2V, and TI2V, STIV demonstrate strong performance, despite its simple design. An 8.7B model with 512 resolution achieves 83.1 on VBench T2V, surpassing both leading open and closed-source models like CogVideoX-5B, Pika, Kling, and Gen-3. The same-sized model also achieves a state-of-the-art result of 90.1 on VBench I2V task at 512 resolution. By providing a transparent and extensible recipe for building cutting-edge video generation models, we aim to empower future research and accelerate progress toward more versatile and reliable video generation solutions.', 'score': 48, 'issue_id': 1061, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 декабря', 'en': 'December 10', 'zh': '12月10日'}, 'hash': 'a43bca3bdca1a7ba', 'authors': ['Zongyu Lin', 'Wei Liu', 'Chen Chen', 'Jiasen Lu', 'Wenze Hu', 'Tsu-Jui Fu', 'Jesse Allardice', 'Zhengfeng Lai', 'Liangchen Song', 'Bowen Zhang', 'Cha Chen', 'Yiran Fei', 'Yifan Jiang', 'Lezhi Li', 'Yizhou Sun', 'Kai-Wei Chang', 'Yinfei Yang'], 'affiliations': ['Apple', 'University of California, Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2412.07730.jpg', 'data': {'categories': ['#architecture', '#games', '#diffusion', '#training', '#video'], 'emoji': '🎬', 'ru': {'title': 'STIV: универсальный рецепт для масштабируемой генерации видео', 'desc': 'Статья представляет комплексное исследование в области генерации видео, предлагая метод STIV. STIV интегрирует условие изображения в Diffusion Transformer и использует совместное текстово-изображательное условное безклассификаторное управление. Этот подход позволяет STIV выполнять задачи как текст-в-видео (T2V), так и текст-изображение-в-видео (TI2V). Модель STIV объемом 8.7B показывает высокие результаты в задачах T2V и I2V, превосходя ведущие открытые и закрытые модели.'}, 'en': {'title': 'STIV: Simplifying Video Generation with Text and Image Conditioning', 'desc': 'This paper introduces STIV, a novel framework for video generation that effectively combines text and image inputs to create videos. It utilizes a Diffusion Transformer architecture, enhancing its capabilities through a method called frame replacement and a joint image-text conditional classifier-free guidance. STIV is designed to handle both text-to-video (T2V) and text-image-to-video (TI2V) tasks, making it versatile for various applications like video prediction and frame interpolation. The model demonstrates impressive performance metrics, outperforming existing models while maintaining a straightforward design, thus providing a clear pathway for future advancements in video generation.'}, 'zh': {'title': '视频生成的简单与强大', 'desc': '本研究探讨了视频生成模型的架构、训练方法和数据策划策略之间的关系，提出了一种简单且可扩展的视频生成方法STIV。STIV通过帧替换将图像条件集成到扩散变换器中，同时利用无条件分类器引导实现文本条件。该框架能够同时执行文本到视频（T2V）和文本-图像到视频（TI2V）任务，并且可以扩展到视频预测、帧插值等多种应用。通过全面的消融研究，STIV在多个任务上表现出色，展示了其强大的性能和简单的设计。'}}}, {'id': 'https://huggingface.co/papers/2412.05210', 'title': 'Evaluating and Aligning CodeLLMs on Human Preference', 'url': 'https://huggingface.co/papers/2412.05210', 'abstract': 'Code large language models (codeLLMs) have made significant strides in code generation. Most previous code-related benchmarks, which consist of various programming exercises along with the corresponding test cases, are used as a common measure to evaluate the performance and capabilities of code LLMs. However, the current code LLMs focus on synthesizing the correct code snippet, ignoring the alignment with human preferences, where the query should be sampled from the practical application scenarios and the model-generated responses should satisfy the human preference. To bridge the gap between the model-generated response and human preference, we present a rigorous human-curated benchmark CodeArena to emulate the complexity and diversity of real-world coding tasks, where 397 high-quality samples spanning 40 categories and 44 programming languages, carefully curated from user queries. Further, we propose a diverse synthetic instruction corpus SynCode-Instruct (nearly 20B tokens) by scaling instructions from the website to verify the effectiveness of the large-scale synthetic instruction fine-tuning, where Qwen2.5-SynCoder totally trained on synthetic instruction data can achieve top-tier performance of open-source code LLMs. The results find performance differences between execution-based benchmarks and CodeArena. Our systematic experiments of CodeArena on 40+ LLMs reveal a notable performance gap between open SOTA code LLMs (e.g. Qwen2.5-Coder) and proprietary LLMs (e.g., OpenAI o1), underscoring the importance of the human preference alignment.\\url{https://codearenaeval.github.io/ }', 'score': 40, 'issue_id': 1060, 'pub_date': '2024-12-06', 'pub_date_card': {'ru': '6 декабря', 'en': 'December 6', 'zh': '12月6日'}, 'hash': '0232aabe01d37826', 'authors': ['Jian Yang', 'Jiaxi Yang', 'Ke Jin', 'Yibo Miao', 'Lei Zhang', 'Liqun Yang', 'Zeyu Cui', 'Yichang Zhang', 'Binyuan Hui', 'Junyang Lin'], 'affiliations': ['Alibaba Group', 'Shanghai Jiao Tong University', 'Shenzhen Institute of Advanced Technology, Chinese Academy of Sciences', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2412.05210.jpg', 'data': {'categories': ['#plp', '#alignment', '#benchmark', '#open_source', '#synthetic', '#training'], 'emoji': '🏆', 'ru': {'title': 'CodeArena: новый стандарт оценки ИИ-помощников программиста', 'desc': 'В статье представлен новый бенчмарк CodeArena для оценки языковых моделей кода с учетом предпочтений пользователей. Авторы создали набор из 397 высококачественных примеров задач по программированию на 44 языках. Также был разработан синтетический набор инструкций SynCode-Instruct объемом около 20 миллиардов токенов для дообучения моделей. Эксперименты показали значительный разрыв в производительности между открытыми и проприетарными моделями кода, подчеркивая важность согласования с предпочтениями человека.'}, 'en': {'title': 'Bridging Code Generation and Human Preferences with CodeArena', 'desc': 'This paper discusses the advancements in code large language models (codeLLMs) for code generation tasks. It highlights the limitations of existing benchmarks that primarily focus on code correctness without considering human preferences in real-world applications. To address this, the authors introduce CodeArena, a human-curated benchmark that includes diverse coding tasks across multiple programming languages. Additionally, they present SynCode-Instruct, a large synthetic instruction dataset that enhances the training of codeLLMs, revealing significant performance differences between various models when evaluated against human-aligned benchmarks.'}, 'zh': {'title': '提升代码生成模型与人类偏好的对齐', 'desc': '本文介绍了一种新的基准测试工具CodeArena，用于评估代码生成大语言模型（code LLMs）的性能。现有的基准测试主要关注代码片段的正确性，而忽视了与人类偏好的对齐。CodeArena通过提供397个高质量样本，涵盖40个类别和44种编程语言，模拟真实编码任务的复杂性和多样性。研究还提出了一个多样化的合成指令语料库SynCode-Instruct，以验证大规模合成指令微调的有效性，结果显示开源代码LLMs与专有LLMs之间存在显著的性能差距。'}}}, {'id': 'https://huggingface.co/papers/2412.07589', 'title': 'DiffSensei: Bridging Multi-Modal LLMs and Diffusion Models for Customized Manga Generation', 'url': 'https://huggingface.co/papers/2412.07589', 'abstract': 'Story visualization, the task of creating visual narratives from textual descriptions, has seen progress with text-to-image generation models. However, these models often lack effective control over character appearances and interactions, particularly in multi-character scenes. To address these limitations, we propose a new task: customized manga generation and introduce DiffSensei, an innovative framework specifically designed for generating manga with dynamic multi-character control. DiffSensei integrates a diffusion-based image generator with a multimodal large language model (MLLM) that acts as a text-compatible identity adapter. Our approach employs masked cross-attention to seamlessly incorporate character features, enabling precise layout control without direct pixel transfer. Additionally, the MLLM-based adapter adjusts character features to align with panel-specific text cues, allowing flexible adjustments in character expressions, poses, and actions. We also introduce MangaZero, a large-scale dataset tailored to this task, containing 43,264 manga pages and 427,147 annotated panels, supporting the visualization of varied character interactions and movements across sequential frames. Extensive experiments demonstrate that DiffSensei outperforms existing models, marking a significant advancement in manga generation by enabling text-adaptable character customization. The project page is https://jianzongwu.github.io/projects/diffsensei/.', 'score': 26, 'issue_id': 1061, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 декабря', 'en': 'December 10', 'zh': '12月10日'}, 'hash': '8a1bb8ed9ae040f2', 'authors': ['Jianzong Wu', 'Chao Tang', 'Jingbo Wang', 'Yanhong Zeng', 'Xiangtai Li', 'Yunhai Tong'], 'affiliations': ['Bytedance Seed Project', 'Nanyang Technological University', 'Peking University', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2412.07589.jpg', 'data': {'categories': ['#multimodal', '#diffusion', '#story_generation', '#dataset', '#cv'], 'emoji': '🖼️', 'ru': {'title': 'DiffSensei: ИИ-художник манги с контролем персонажей', 'desc': 'Статья представляет DiffSensei - новую систему для генерации манги с возможностью контроля нескольких персонажей. DiffSensei объединяет диффузионный генератор изображений с мультимодальной языковой моделью для адаптации идентичности персонажей. Система использует маскированное кросс-внимание для точного контроля компоновки и позволяет гибко настраивать выражения и позы персонажей. Авторы также представили набор данных MangaZero для обучения подобных моделей.'}, 'en': {'title': 'Dynamic Manga Generation with Character Control', 'desc': 'This paper presents DiffSensei, a novel framework for generating manga that allows for dynamic control of multiple characters based on textual descriptions. It combines a diffusion-based image generator with a multimodal large language model (MLLM) to effectively manage character identities and interactions in complex scenes. The framework utilizes masked cross-attention to integrate character features, enabling precise layout control and adjustments in expressions, poses, and actions according to panel-specific text cues. Additionally, the authors introduce MangaZero, a comprehensive dataset designed for this task, which significantly enhances the training and evaluation of manga generation models.'}, 'zh': {'title': '定制漫画生成的新突破', 'desc': '本论文提出了一种新的任务：定制漫画生成，并介绍了DiffSensei框架，旨在实现动态多角色控制的漫画生成。该框架结合了基于扩散的图像生成器和多模态大语言模型（MLLM），通过掩蔽交叉注意力机制有效整合角色特征。DiffSensei能够根据面板特定的文本提示灵活调整角色的表情、姿势和动作，从而实现精确的布局控制。我们还推出了MangaZero数据集，包含43,264页漫画和427,147个注释面板，支持多样化角色交互和动作的可视化。'}}}, {'id': 'https://huggingface.co/papers/2412.04653', 'title': 'Hidden in the Noise: Two-Stage Robust Watermarking for Images', 'url': 'https://huggingface.co/papers/2412.04653', 'abstract': "As the quality of image generators continues to improve, deepfakes become a topic of considerable societal debate. Image watermarking allows responsible model owners to detect and label their AI-generated content, which can mitigate the harm. Yet, current state-of-the-art methods in image watermarking remain vulnerable to forgery and removal attacks. This vulnerability occurs in part because watermarks distort the distribution of generated images, unintentionally revealing information about the watermarking techniques.   In this work, we first demonstrate a distortion-free watermarking method for images, based on a diffusion model's initial noise. However, detecting the watermark requires comparing the initial noise reconstructed for an image to all previously used initial noises. To mitigate these issues, we propose a two-stage watermarking framework for efficient detection. During generation, we augment the initial noise with generated Fourier patterns to embed information about the group of initial noises we used. For detection, we (i) retrieve the relevant group of noises, and (ii) search within the given group for an initial noise that might match our image. This watermarking approach achieves state-of-the-art robustness to forgery and removal against a large battery of attacks.", 'score': 20, 'issue_id': 1060, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '8032f89319a70b88', 'authors': ['Kasra Arabi', 'Benjamin Feuer', 'R. Teal Witter', 'Chinmay Hegde', 'Niv Cohen'], 'affiliations': ['New York University'], 'pdf_title_img': 'assets/pdf/title_img/2412.04653.jpg', 'data': {'categories': ['#diffusion', '#security', '#rag', '#cv'], 'emoji': '🖼️', 'ru': {'title': 'Невидимые и неуязвимые: революция в защите AI-изображений', 'desc': 'Статья представляет новый метод водяных знаков для изображений, генерируемых искусственным интеллектом. Авторы предлагают двухэтапный подход, основанный на использовании начального шума диффузионной модели и дополнительных паттернов Фурье. Этот метод позволяет эффективно обнаруживать водяные знаки без искажения распределения генерируемых изображений. Предложенный подход демонстрирует высокую устойчивость к атакам подделки и удаления, превосходя существующие методы.'}, 'en': {'title': 'Robust Watermarking for AI-Generated Images', 'desc': 'This paper presents a novel approach to image watermarking that aims to enhance the security of AI-generated content against forgery and removal attacks. The authors introduce a distortion-free watermarking method that utilizes the initial noise from a diffusion model, which helps to avoid revealing watermarking techniques. They propose a two-stage framework that first augments the initial noise with Fourier patterns to embed watermark information, and then efficiently detects the watermark by comparing it to a group of initial noises. This method demonstrates significant robustness against various attacks, setting a new standard in the field of image watermarking.'}, 'zh': {'title': '无失真水印，保护AI生成内容的未来', 'desc': '随着图像生成技术的不断进步，深度伪造成为社会讨论的热点。图像水印技术可以帮助模型拥有者检测和标记他们生成的内容，从而减少潜在的危害。然而，现有的水印方法在面对伪造和去除攻击时仍然存在脆弱性。本文提出了一种无失真水印方法，并通过两阶段框架提高了水印的检测效率，显著增强了对各种攻击的鲁棒性。'}}}, {'id': 'https://huggingface.co/papers/2412.07674', 'title': 'FiVA: Fine-grained Visual Attribute Dataset for Text-to-Image Diffusion Models', 'url': 'https://huggingface.co/papers/2412.07674', 'abstract': 'Recent advances in text-to-image generation have enabled the creation of high-quality images with diverse applications. However, accurately describing desired visual attributes can be challenging, especially for non-experts in art and photography. An intuitive solution involves adopting favorable attributes from the source images. Current methods attempt to distill identity and style from source images. However, "style" is a broad concept that includes texture, color, and artistic elements, but does not cover other important attributes such as lighting and dynamics. Additionally, a simplified "style" adaptation prevents combining multiple attributes from different sources into one generated image. In this work, we formulate a more effective approach to decompose the aesthetics of a picture into specific visual attributes, allowing users to apply characteristics such as lighting, texture, and dynamics from different images. To achieve this goal, we constructed the first fine-grained visual attributes dataset (FiVA) to the best of our knowledge. This FiVA dataset features a well-organized taxonomy for visual attributes and includes around 1 M high-quality generated images with visual attribute annotations. Leveraging this dataset, we propose a fine-grained visual attribute adaptation framework (FiVA-Adapter), which decouples and adapts visual attributes from one or more source images into a generated one. This approach enhances user-friendly customization, allowing users to selectively apply desired attributes to create images that meet their unique preferences and specific content requirements.', 'score': 17, 'issue_id': 1061, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 декабря', 'en': 'December 10', 'zh': '12月10日'}, 'hash': '339e4e8d1664472e', 'authors': ['Tong Wu', 'Yinghao Xu', 'Ryan Po', 'Mengchen Zhang', 'Guandao Yang', 'Jiaqi Wang', 'Ziwei Liu', 'Dahua Lin', 'Gordon Wetzstein'], 'affiliations': ['CPII under InnoHK', 'S-Lab, NTU', 'Shanghai Artificial Intelligence Laboratory', 'Stanford University', 'The Chinese University of Hong Kong', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2412.07674.jpg', 'data': {'categories': ['#dataset', '#cv', '#synthetic'], 'emoji': '🎨', 'ru': {'title': 'Точный контроль визуальных атрибутов в генерации изображений', 'desc': 'Статья описывает новый подход к генерации изображений с использованием глубокого обучения. Авторы создали датасет FiVA с разметкой визуальных атрибутов и разработали фреймворк FiVA-Adapter для их адаптации. Это позволяет пользователям более точно контролировать такие характеристики генерируемых изображений, как освещение, текстура и динамика. Предложенный метод улучшает кастомизацию и дает возможность комбинировать атрибуты из разных источников.'}, 'en': {'title': 'Customize Your Images with Fine-Grained Visual Attributes!', 'desc': 'This paper presents a new method for text-to-image generation that allows users to customize images by selecting specific visual attributes from different source images. The authors introduce the FiVA dataset, which contains around 1 million high-quality images annotated with fine-grained visual attributes like lighting, texture, and dynamics. Their proposed framework, FiVA-Adapter, effectively decouples these attributes, enabling users to combine them in a single generated image. This approach improves the flexibility and user-friendliness of image generation, making it easier for non-experts to achieve their desired visual outcomes.'}, 'zh': {'title': '细粒度视觉属性适配，定制你的图像！', 'desc': '最近，文本到图像生成的技术取得了显著进展，能够创建高质量的图像，应用广泛。然而，准确描述所需的视觉属性对非专业人士来说可能很困难。本文提出了一种新的方法，将图像的美学分解为具体的视觉属性，使用户能够从不同的图像中应用特征，如光照、纹理和动态。我们构建了第一个细粒度视觉属性数据集（FiVA），并提出了FiVA-Adapter框架，以便用户能够根据个人偏好定制生成的图像。'}}}, {'id': 'https://huggingface.co/papers/2412.07759', 'title': '3DTrajMaster: Mastering 3D Trajectory for Multi-Entity Motion in Video Generation', 'url': 'https://huggingface.co/papers/2412.07759', 'abstract': 'This paper aims to manipulate multi-entity 3D motions in video generation. Previous methods on controllable video generation primarily leverage 2D control signals to manipulate object motions and have achieved remarkable synthesis results. However, 2D control signals are inherently limited in expressing the 3D nature of object motions. To overcome this problem, we introduce 3DTrajMaster, a robust controller that regulates multi-entity dynamics in 3D space, given user-desired 6DoF pose (location and rotation) sequences of entities. At the core of our approach is a plug-and-play 3D-motion grounded object injector that fuses multiple input entities with their respective 3D trajectories through a gated self-attention mechanism. In addition, we exploit an injector architecture to preserve the video diffusion prior, which is crucial for generalization ability. To mitigate video quality degradation, we introduce a domain adaptor during training and employ an annealed sampling strategy during inference. To address the lack of suitable training data, we construct a 360-Motion Dataset, which first correlates collected 3D human and animal assets with GPT-generated trajectory and then captures their motion with 12 evenly-surround cameras on diverse 3D UE platforms. Extensive experiments show that 3DTrajMaster sets a new state-of-the-art in both accuracy and generalization for controlling multi-entity 3D motions. Project page: http://fuxiao0719.github.io/projects/3dtrajmaster', 'score': 16, 'issue_id': 1064, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 декабря', 'en': 'December 10', 'zh': '12月10日'}, 'hash': '0e2f96c50d396f1d', 'authors': ['Xiao Fu', 'Xian Liu', 'Xintao Wang', 'Sida Peng', 'Menghan Xia', 'Xiaoyu Shi', 'Ziyang Yuan', 'Pengfei Wan', 'Di Zhang', 'Dahua Lin'], 'affiliations': ['Kuaishou Technology', 'The Chinese University of Hong Kong', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2412.07759.jpg', 'data': {'categories': ['#video', '#3d', '#dataset'], 'emoji': '🎥', 'ru': {'title': 'Управление 3D-движением объектов в генерации видео', 'desc': 'Статья представляет 3DTrajMaster - контроллер для управления динамикой множества объектов в 3D-пространстве при генерации видео. Ключевой компонент - инжектор объектов, учитывающий 3D-траектории через механизм гейтированного самовнимания. Для улучшения качества видео используются доменный адаптер и стратегия отжига при сэмплировании. Авторы также создали датасет 360-Motion для обучения модели.'}, 'en': {'title': 'Mastering 3D Motion Control in Video Generation', 'desc': 'This paper presents 3DTrajMaster, a novel approach for controlling multi-entity motions in 3D video generation. Unlike previous methods that rely on 2D control signals, 3DTrajMaster utilizes 6DoF pose sequences to accurately represent the 3D dynamics of objects. The method incorporates a gated self-attention mechanism to integrate multiple entities with their 3D trajectories, enhancing the realism of generated videos. Additionally, the authors introduce a 360-Motion Dataset to improve training data quality, leading to superior performance in both accuracy and generalization for 3D motion control.'}, 'zh': {'title': '掌控三维运动，重塑视频生成', 'desc': '本文旨在操控视频生成中的多实体三维运动。以往的可控视频生成方法主要依赖二维控制信号来操控物体运动，但二维信号在表达三维运动特性方面存在局限。为了解决这个问题，我们提出了3DTrajMaster，这是一种强大的控制器，可以根据用户期望的六自由度姿态序列调节三维空间中的多实体动态。我们的研究通过一个插件式的三维运动基础物体注入器，结合多个输入实体及其相应的三维轨迹，利用门控自注意力机制实现了这一目标。'}}}, {'id': 'https://huggingface.co/papers/2412.07774', 'title': 'UniReal: Universal Image Generation and Editing via Learning Real-world Dynamics', 'url': 'https://huggingface.co/papers/2412.07774', 'abstract': 'We introduce UniReal, a unified framework designed to address various image generation and editing tasks. Existing solutions often vary by tasks, yet share fundamental principles: preserving consistency between inputs and outputs while capturing visual variations. Inspired by recent video generation models that effectively balance consistency and variation across frames, we propose a unifying approach that treats image-level tasks as discontinuous video generation. Specifically, we treat varying numbers of input and output images as frames, enabling seamless support for tasks such as image generation, editing, customization, composition, etc. Although designed for image-level tasks, we leverage videos as a scalable source for universal supervision. UniReal learns world dynamics from large-scale videos, demonstrating advanced capability in handling shadows, reflections, pose variation, and object interaction, while also exhibiting emergent capability for novel applications.', 'score': 16, 'issue_id': 1058, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 декабря', 'en': 'December 10', 'zh': '12月10日'}, 'hash': '64e24bea8dffc31d', 'authors': ['Xi Chen', 'Zhifei Zhang', 'He Zhang', 'Yuqian Zhou', 'Soo Ye Kim', 'Qing Liu', 'Yijun Li', 'Jianming Zhang', 'Nanxuan Zhao', 'Yilin Wang', 'Hui Ding', 'Zhe Lin', 'Hengshuang Zhao'], 'affiliations': ['Adobe Research', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2412.07774.jpg', 'data': {'categories': ['#cv', '#multimodal', '#video'], 'emoji': '🎨', 'ru': {'title': 'Универсальная модель для генерации и редактирования изображений на основе видеоданных', 'desc': 'UniReal - это унифицированная модель для генерации и редактирования изображений. Она рассматривает различные задачи обработки изображений как прерывистую генерацию видео, используя входные и выходные изображения в качестве кадров. Модель обучается на масштабных видеоданных, что позволяет ей эффективно обрабатывать тени, отражения, изменения поз и взаимодействие объектов. UniReal демонстрирует универсальность и возможности применения в различных задачах компьютерного зрения.'}, 'en': {'title': 'UniReal: Unifying Image Generation and Editing through Video Dynamics', 'desc': 'UniReal is a comprehensive framework that simplifies various image generation and editing tasks by treating them as a form of video generation. It focuses on maintaining consistency between input and output images while allowing for visual variations, similar to how video frames work. By using videos as a source of universal supervision, UniReal learns complex world dynamics, enabling it to manage challenges like shadows, reflections, and object interactions effectively. This approach not only enhances traditional image tasks but also opens up new possibilities for innovative applications in image processing.'}, 'zh': {'title': '统一框架，图像生成与编辑的未来', 'desc': 'UniReal是一个统一的框架，旨在解决各种图像生成和编辑任务。该框架通过将图像任务视为不连续的视频生成，来保持输入和输出之间的一致性，同时捕捉视觉变化。UniReal利用大规模视频作为通用监督源，学习世界动态，从而在处理阴影、反射、姿态变化和物体交互方面展现出先进的能力。该方法不仅适用于图像任务，还展现出对新应用的潜在能力。'}}}, {'id': 'https://huggingface.co/papers/2412.07583', 'title': 'Mobile Video Diffusion', 'url': 'https://huggingface.co/papers/2412.07583', 'abstract': 'Video diffusion models have achieved impressive realism and controllability but are limited by high computational demands, restricting their use on mobile devices. This paper introduces the first mobile-optimized video diffusion model. Starting from a spatio-temporal UNet from Stable Video Diffusion (SVD), we reduce memory and computational cost by reducing the frame resolution, incorporating multi-scale temporal representations, and introducing two novel pruning schema to reduce the number of channels and temporal blocks. Furthermore, we employ adversarial finetuning to reduce the denoising to a single step. Our model, coined as MobileVD, is 523x more efficient (1817.2 vs. 4.34 TFLOPs) with a slight quality drop (FVD 149 vs. 171), generating latents for a 14x512x256 px clip in 1.7 seconds on a Xiaomi-14 Pro. Our results are available at https://qualcomm-ai-research.github.io/mobile-video-diffusion/', 'score': 15, 'issue_id': 1067, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 декабря', 'en': 'December 10', 'zh': '12月10日'}, 'hash': '0e1944ce23519ab1', 'authors': ['Haitam Ben Yahia', 'Denis Korzhenkov', 'Ioannis Lelekas', 'Amir Ghodrati', 'Amirhossein Habibian'], 'affiliations': ['Qualcomm AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2412.07583.jpg', 'data': {'categories': ['#inference', '#training', '#optimization', '#small_models', '#video', '#diffusion'], 'emoji': '📱', 'ru': {'title': 'Революция в генерации видео на мобильных устройствах', 'desc': 'Исследователи представили MobileVD - первую оптимизированную для мобильных устройств модель диффузии видео. Они модифицировали архитектуру Stable Video Diffusion, уменьшив разрешение кадров, используя многомасштабные временные представления и применив новые схемы прунинга. Модель использует однократное шумоподавление, обученное с помощью состязательной доводки. MobileVD в 523 раза эффективнее оригинальной модели при незначительном снижении качества, генерируя латентные представления для видеоклипа 14x512x256 пикселей за 1,7 секунды на Xiaomi-14 Pro.'}, 'en': {'title': 'MobileVD: Efficient Video Diffusion for Mobile Devices', 'desc': 'This paper presents MobileVD, a mobile-optimized video diffusion model that enhances efficiency while maintaining quality. It builds on the spatio-temporal UNet architecture from Stable Video Diffusion and reduces computational demands by lowering frame resolution and using multi-scale temporal representations. The authors introduce two innovative pruning techniques to minimize the number of channels and temporal blocks, significantly cutting down memory usage. Additionally, adversarial finetuning is applied to streamline the denoising process, achieving a remarkable 523x efficiency improvement with only a minor quality reduction.'}, 'zh': {'title': '移动设备上的高效视频扩散模型', 'desc': '视频扩散模型在真实感和可控性方面表现出色，但由于计算需求高，限制了其在移动设备上的应用。本文介绍了首个针对移动设备优化的视频扩散模型。我们通过降低帧分辨率、结合多尺度时间表示以及引入两种新颖的剪枝方案来减少内存和计算成本。此外，我们采用对抗微调将去噪过程简化为单步操作。'}}}, {'id': 'https://huggingface.co/papers/2412.07626', 'title': 'OmniDocBench: Benchmarking Diverse PDF Document Parsing with Comprehensive Annotations', 'url': 'https://huggingface.co/papers/2412.07626', 'abstract': 'Document content extraction is crucial in computer vision, especially for meeting the high-quality data needs of large language models (LLMs) and retrieval-augmented generation (RAG) technologies. However, current document parsing methods suffer from significant limitations in terms of diversity and comprehensive evaluation. To address these challenges, we introduce OmniDocBench, a novel multi-source benchmark designed to advance automated document content extraction. OmniDocBench includes a meticulously curated and annotated high-quality evaluation dataset comprising nine diverse document types, such as academic papers, textbooks, slides, among others. Our benchmark provides a flexible and comprehensive evaluation framework with 19 layout category labels and 14 attribute labels, enabling multi-level assessments across entire datasets, individual modules, or specific data types. Using OmniDocBench, we perform an exhaustive comparative analysis of existing modular pipelines and multimodal end-to-end methods, highlighting their limitations in handling document diversity and ensuring fair evaluation. OmniDocBench establishes a robust, diverse, and fair evaluation standard for the document content extraction field, offering crucial insights for future advancements and fostering the development of document parsing technologies. The codes and dataset is available in https://github.com/opendatalab/OmniDocBench.', 'score': 15, 'issue_id': 1065, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 декабря', 'en': 'December 10', 'zh': '12月10日'}, 'hash': '4bba9d3934addbcc', 'authors': ['Linke Ouyang', 'Yuan Qu', 'Hongbin Zhou', 'Jiawei Zhu', 'Rui Zhang', 'Qunshu Lin', 'Bin Wang', 'Zhiyuan Zhao', 'Man Jiang', 'Xiaomeng Zhao', 'Jin Shi', 'Fan Wu', 'Pei Chu', 'Minghao Liu', 'Zhenxiang Li', 'Chao Xu', 'Bo Zhang', 'Botian Shi', 'Zhongying Tu', 'Conghui He'], 'affiliations': ['Abaka AI', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2412.07626.jpg', 'data': {'categories': ['#multimodal', '#dataset', '#benchmark'], 'emoji': '📄', 'ru': {'title': 'Универсальный бенчмарк для оценки извлечения контента из документов', 'desc': 'OmniDocBench - это новый многоисточниковый бенчмарк для улучшения автоматизированного извлечения контента из документов. Он включает тщательно подобранный и аннотированный набор данных из девяти различных типов документов. Бенчмарк предоставляет гибкую систему оценки с 19 метками категорий макета и 14 метками атрибутов. Используя OmniDocBench, авторы провели сравнительный анализ существующих модульных пайплайнов и мультимодальных end-to-end методов.'}, 'en': {'title': 'OmniDocBench: Elevating Document Content Extraction Standards', 'desc': 'This paper introduces OmniDocBench, a new benchmark aimed at improving document content extraction in computer vision. It addresses the limitations of current parsing methods by providing a diverse and comprehensive evaluation framework with a curated dataset of nine document types. The benchmark includes 19 layout category labels and 14 attribute labels, allowing for detailed assessments of various extraction methods. By conducting a thorough analysis of existing techniques, OmniDocBench sets a new standard for evaluating document parsing technologies, promoting advancements in the field.'}, 'zh': {'title': 'OmniDocBench：文档提取的新标准', 'desc': '文档内容提取在计算机视觉中至关重要，尤其是满足大型语言模型和增强检索生成技术的高质量数据需求。然而，目前的文档解析方法在多样性和全面评估方面存在显著局限。为了解决这些挑战，我们提出了OmniDocBench，这是一个新颖的多源基准，旨在推动自动化文档内容提取的发展。OmniDocBench提供了一个灵活且全面的评估框架，能够对文档多样性进行深入分析，并为未来的文档解析技术发展提供重要见解。'}}}, {'id': 'https://huggingface.co/papers/2412.07724', 'title': 'Granite Guardian', 'url': 'https://huggingface.co/papers/2412.07724', 'abstract': 'We introduce the Granite Guardian models, a suite of safeguards designed to provide risk detection for prompts and responses, enabling safe and responsible use in combination with any large language model (LLM). These models offer comprehensive coverage across multiple risk dimensions, including social bias, profanity, violence, sexual content, unethical behavior, jailbreaking, and hallucination-related risks such as context relevance, groundedness, and answer relevance for retrieval-augmented generation (RAG). Trained on a unique dataset combining human annotations from diverse sources and synthetic data, Granite Guardian models address risks typically overlooked by traditional risk detection models, such as jailbreaks and RAG-specific issues. With AUC scores of 0.871 and 0.854 on harmful content and RAG-hallucination-related benchmarks respectively, Granite Guardian is the most generalizable and competitive model available in the space. Released as open-source, Granite Guardian aims to promote responsible AI development across the community.   https://github.com/ibm-granite/granite-guardian', 'score': 14, 'issue_id': 1058, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 декабря', 'en': 'December 10', 'zh': '12月10日'}, 'hash': '9d3367b124b8b792', 'authors': ['Inkit Padhi', 'Manish Nagireddy', 'Giandomenico Cornacchia', 'Subhajit Chaudhury', 'Tejaswini Pedapati', 'Pierre Dognin', 'Keerthiram Murugesan', 'Erik Miehling', 'Martín Santillán Cooper', 'Kieran Fraser', 'Giulio Zizzo', 'Muhammad Zaid Hameed', 'Mark Purcell', 'Michael Desmond', 'Qian Pan', 'Inge Vejsbjerg', 'Elizabeth M. Daly', 'Michael Hind', 'Werner Geyer', 'Ambrish Rawat', 'Kush R. Varshney', 'Prasanna Sattigeri'], 'affiliations': ['IBM Research'], 'pdf_title_img': 'assets/pdf/title_img/2412.07724.jpg', 'data': {'categories': ['#rag', '#hallucinations', '#dataset', '#open_source', '#benchmark', '#ethics', '#synthetic', '#multimodal'], 'emoji': '🛡️', 'ru': {'title': 'Защитник ИИ: обеспечение безопасности языковых моделей', 'desc': 'Представлены модели Granite Guardian - набор инструментов для обнаружения рисков в запросах и ответах больших языковых моделей (LLM). Эти модели охватывают различные аспекты риска, включая социальные предубеждения, ненормативную лексику, насилие, сексуальный контент, неэтичное поведение и риски, связанные с галлюцинациями. Обученные на уникальном наборе данных, сочетающем человеческие аннотации и синтетические данные, модели Granite Guardian демонстрируют высокую производительность в обнаружении рисков. Проект выпущен с открытым исходным кодом для продвижения ответственного развития искусственного интеллекта.'}, 'en': {'title': 'Granite Guardian: Safeguarding AI with Comprehensive Risk Detection', 'desc': 'The Granite Guardian models are designed to enhance the safety of large language models (LLMs) by detecting various risks in prompts and responses. They cover a wide range of risk factors, including social bias, profanity, and hallucination-related issues, which are often missed by traditional models. These models are trained on a unique dataset that combines human annotations and synthetic data, making them effective at identifying risks like jailbreaking and retrieval-augmented generation (RAG) problems. With high AUC scores, Granite Guardian represents a significant advancement in responsible AI development and is available as open-source for community use.'}, 'zh': {'title': 'Granite Guardian：安全使用大型语言模型的守护者', 'desc': 'Granite Guardian模型是一套旨在提供风险检测的安全保障工具，适用于大型语言模型（LLM）的安全和负责任使用。这些模型覆盖多个风险维度，包括社会偏见、粗俗语言、暴力、性内容、不道德行为、越狱和幻觉相关风险。Granite Guardian模型通过结合来自多种来源的人类注释和合成数据进行训练，解决了传统风险检测模型通常忽视的风险。作为开源项目，Granite Guardian旨在促进社区内负责任的人工智能发展。'}}}, {'id': 'https://huggingface.co/papers/2412.06578', 'title': 'MoViE: Mobile Diffusion for Video Editing', 'url': 'https://huggingface.co/papers/2412.06578', 'abstract': 'Recent progress in diffusion-based video editing has shown remarkable potential for practical applications. However, these methods remain prohibitively expensive and challenging to deploy on mobile devices. In this study, we introduce a series of optimizations that render mobile video editing feasible. Building upon the existing image editing model, we first optimize its architecture and incorporate a lightweight autoencoder. Subsequently, we extend classifier-free guidance distillation to multiple modalities, resulting in a threefold on-device speedup. Finally, we reduce the number of sampling steps to one by introducing a novel adversarial distillation scheme which preserves the controllability of the editing process. Collectively, these optimizations enable video editing at 12 frames per second on mobile devices, while maintaining high quality. Our results are available at https://qualcomm-ai-research.github.io/mobile-video-editing/', 'score': 12, 'issue_id': 1067, 'pub_date': '2024-12-09', 'pub_date_card': {'ru': '9 декабря', 'en': 'December 9', 'zh': '12月9日'}, 'hash': 'cd0edf1a976f2b03', 'authors': ['Adil Karjauv', 'Noor Fathima', 'Ioannis Lelekas', 'Fatih Porikli', 'Amir Ghodrati', 'Amirhossein Habibian'], 'affiliations': ['Qualcomm AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2412.06578.jpg', 'data': {'categories': ['#inference', '#optimization', '#diffusion', '#video', '#architecture'], 'emoji': '📱', 'ru': {'title': 'Быстрое редактирование видео на мобильных устройствах с помощью оптимизированных диффузионных моделей', 'desc': 'В статье представлены оптимизации для редактирования видео на мобильных устройствах с использованием диффузионных моделей. Авторы оптимизировали архитектуру существующей модели редактирования изображений и внедрили легкий автоэнкодер. Они также расширили дистилляцию безклассификаторного управления на несколько модальностей и ввели новую схему состязательной дистилляции. Эти улучшения позволили достичь скорости редактирования видео 12 кадров в секунду на мобильных устройствах при сохранении высокого качества.'}, 'en': {'title': 'Optimizing Mobile Video Editing for Speed and Quality', 'desc': 'This paper presents advancements in diffusion-based video editing specifically tailored for mobile devices. The authors optimize the existing image editing model by enhancing its architecture and integrating a lightweight autoencoder. They also apply classifier-free guidance distillation across multiple modalities, achieving a threefold increase in processing speed on mobile. Additionally, a novel adversarial distillation method is introduced to reduce sampling steps to one, ensuring high-quality video editing at 12 frames per second while maintaining user control.'}, 'zh': {'title': '移动视频编辑的高效优化方案', 'desc': '本研究针对基于扩散的视频编辑方法进行了优化，使其能够在移动设备上高效运行。我们首先优化了现有的图像编辑模型，并引入了轻量级的自编码器。接着，我们将无分类器引导蒸馏扩展到多种模态，实现了设备上的三倍速度提升。最后，通过引入新颖的对抗蒸馏方案，我们将采样步骤减少到一个，同时保持了编辑过程的可控性。'}}}, {'id': 'https://huggingface.co/papers/2412.07776', 'title': 'Video Motion Transfer with Diffusion Transformers', 'url': 'https://huggingface.co/papers/2412.07776', 'abstract': 'We propose DiTFlow, a method for transferring the motion of a reference video to a newly synthesized one, designed specifically for Diffusion Transformers (DiT). We first process the reference video with a pre-trained DiT to analyze cross-frame attention maps and extract a patch-wise motion signal called the Attention Motion Flow (AMF). We guide the latent denoising process in an optimization-based, training-free, manner by optimizing latents with our AMF loss to generate videos reproducing the motion of the reference one. We also apply our optimization strategy to transformer positional embeddings, granting us a boost in zero-shot motion transfer capabilities. We evaluate DiTFlow against recently published methods, outperforming all across multiple metrics and human evaluation.', 'score': 12, 'issue_id': 1062, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 декабря', 'en': 'December 10', 'zh': '12月10日'}, 'hash': '57a229123b5b2c38', 'authors': ['Alexander Pondaven', 'Aliaksandr Siarohin', 'Sergey Tulyakov', 'Philip Torr', 'Fabio Pizzati'], 'affiliations': ['MBZUAI', 'Snap Inc.', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2412.07776.jpg', 'data': {'categories': ['#training', '#video', '#optimization', '#diffusion', '#transfer_learning', '#multimodal', '#architecture'], 'emoji': '🎬', 'ru': {'title': 'DiTFlow: Перенос движения в видео с помощью диффузионных трансформеров', 'desc': 'DiTFlow - это метод переноса движения из эталонного видео в новое синтезированное видео, разработанный специально для Диффузионных Трансформеров (DiT). Метод анализирует карты внимания между кадрами с помощью предобученного DiT и извлекает сигнал движения на уровне патчей, названный Attention Motion Flow (AMF). DiTFlow оптимизирует латентные представления во время процесса шумоподавления, используя функцию потерь AMF, чтобы воспроизвести движение из эталонного видео. Метод также применяет стратегию оптимизации к позиционным эмбеддингам трансформера, улучшая возможности переноса движения без дополнительного обучения.'}, 'en': {'title': 'Seamlessly Transfer Motion with DiTFlow!', 'desc': 'DiTFlow is a novel approach for transferring motion from a reference video to a newly created video using Diffusion Transformers (DiT). The method involves analyzing the reference video to extract Attention Motion Flow (AMF), which captures motion signals across frames. By optimizing the latent space with the AMF loss, DiTFlow effectively guides the video generation process without requiring additional training. The technique also enhances zero-shot motion transfer by optimizing transformer positional embeddings, demonstrating superior performance compared to existing methods in various evaluations.'}, 'zh': {'title': 'DiTFlow：高效的视频运动转移方法', 'desc': '我们提出了一种名为DiTFlow的方法，用于将参考视频的运动转移到新合成的视频上，特别为扩散变换器（DiT）设计。首先，我们使用预训练的DiT处理参考视频，分析跨帧注意力图，并提取称为注意力运动流（AMF）的补丁级运动信号。通过优化AMF损失，我们以无训练的优化方式引导潜在去噪过程，从而生成再现参考视频运动的视频。我们还将优化策略应用于变换器的位置嵌入，显著提升了零样本运动转移的能力。'}}}, {'id': 'https://huggingface.co/papers/2412.07334', 'title': 'Frame Representation Hypothesis: Multi-Token LLM Interpretability and Concept-Guided Text Generation', 'url': 'https://huggingface.co/papers/2412.07334', 'abstract': "Interpretability is a key challenge in fostering trust for Large Language Models (LLMs), which stems from the complexity of extracting reasoning from model's parameters. We present the Frame Representation Hypothesis, a theoretically robust framework grounded in the Linear Representation Hypothesis (LRH) to interpret and control LLMs by modeling multi-token words. Prior research explored LRH to connect LLM representations with linguistic concepts, but was limited to single token analysis. As most words are composed of several tokens, we extend LRH to multi-token words, thereby enabling usage on any textual data with thousands of concepts. To this end, we propose words can be interpreted as frames, ordered sequences of vectors that better capture token-word relationships. Then, concepts can be represented as the average of word frames sharing a common concept. We showcase these tools through Top-k Concept-Guided Decoding, which can intuitively steer text generation using concepts of choice. We verify said ideas on Llama 3.1, Gemma 2, and Phi 3 families, demonstrating gender and language biases, exposing harmful content, but also potential to remediate them, leading to safer and more transparent LLMs. Code is available at https://github.com/phvv-me/frame-representation-hypothesis.git", 'score': 11, 'issue_id': 1062, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 декабря', 'en': 'December 10', 'zh': '12月10日'}, 'hash': 'ed0e99c50709fbaf', 'authors': ['Pedro H. V. Valois', 'Lincon S. Souza', 'Erica K. Shimomoto', 'Kazuhiro Fukui'], 'affiliations': ['National Institute of Advanced Industrial Science and Technology (AIST)', 'University of Tsukuba'], 'pdf_title_img': 'assets/pdf/title_img/2412.07334.jpg', 'data': {'categories': ['#training', '#ethics', '#data', '#interpretability', '#multimodal', '#alignment', '#architecture'], 'emoji': '🧠', 'ru': {'title': 'Фреймовое представление слов: ключ к интерпретации и контролю языковых моделей', 'desc': 'Статья представляет гипотезу фреймового представления для интерпретации и контроля больших языковых моделей (LLM). Авторы расширяют линейную гипотезу представления для анализа многотокенных слов, моделируя их как упорядоченные последовательности векторов. Предложенный подход позволяет интуитивно управлять генерацией текста с помощью выбранных концепций. Исследование демонстрирует применимость метода для выявления и потенциального исправления гендерных и языковых предубеждений в различных LLM.'}, 'en': {'title': 'Unlocking LLMs: Interpreting Words as Frames for Safer AI', 'desc': 'This paper addresses the challenge of interpreting Large Language Models (LLMs) by introducing the Frame Representation Hypothesis, which builds on the Linear Representation Hypothesis (LRH). It extends the analysis from single-token to multi-token words, allowing for a more comprehensive understanding of how words are represented in LLMs. By modeling words as frames—ordered sequences of vectors—the authors provide a method to capture the relationships between tokens and concepts more effectively. The proposed Top-k Concept-Guided Decoding technique enables controlled text generation based on selected concepts, revealing biases and harmful content while also offering pathways for remediation.'}, 'zh': {'title': '提升大型语言模型可解释性的框架表示假设', 'desc': '本文提出了框架表示假设，旨在提高大型语言模型（LLMs）的可解释性和可控性。我们扩展了线性表示假设（LRH），将其应用于多标记词的分析，以更好地理解和控制模型的输出。通过将词语视为框架，利用向量序列捕捉标记与词之间的关系，我们能够在文本生成中引入概念指导。我们的研究在多个模型上验证了这些方法，揭示了性别和语言偏见，同时展示了改善这些问题的潜力，从而推动更安全和透明的LLMs。'}}}, {'id': 'https://huggingface.co/papers/2412.06674', 'title': 'EMOv2: Pushing 5M Vision Model Frontier', 'url': 'https://huggingface.co/papers/2412.06674', 'abstract': 'This work focuses on developing parameter-efficient and lightweight models for dense predictions while trading off parameters, FLOPs, and performance. Our goal is to set up the new frontier of the 5M magnitude lightweight model on various downstream tasks. Inverted Residual Block (IRB) serves as the infrastructure for lightweight CNNs, but no counterparts have been recognized by attention-based design. Our work rethinks the lightweight infrastructure of efficient IRB and practical components in Transformer from a unified perspective, extending CNN-based IRB to attention-based models and abstracting a one-residual Meta Mobile Block (MMBlock) for lightweight model design. Following neat but effective design criterion, we deduce a modern Improved Inverted Residual Mobile Block (i2RMB) and improve a hierarchical Efficient MOdel (EMOv2) with no elaborate complex structures. Considering the imperceptible latency for mobile users when downloading models under 4G/5G bandwidth and ensuring model performance, we investigate the performance upper limit of lightweight models with a magnitude of 5M. Extensive experiments on various vision recognition, dense prediction, and image generation tasks demonstrate the superiority of our EMOv2 over state-of-the-art methods, e.g., EMOv2-1M/2M/5M achieve 72.3, 75.8, and 79.4 Top-1 that surpass equal-order CNN-/Attention-based models significantly. At the same time, EMOv2-5M equipped RetinaNet achieves 41.5 mAP for object detection tasks that surpasses the previous EMO-5M by +2.6. When employing the more robust training recipe, our EMOv2-5M eventually achieves 82.9 Top-1 accuracy, which elevates the performance of 5M magnitude models to a new level. Code is available at https://github.com/zhangzjn/EMOv2.', 'score': 10, 'issue_id': 1061, 'pub_date': '2024-12-09', 'pub_date_card': {'ru': '9 декабря', 'en': 'December 9', 'zh': '12月9日'}, 'hash': 'a890d1e09015a7a6', 'authors': ['Jiangning Zhang', 'Teng Hu', 'Haoyang He', 'Zhucun Xue', 'Yabiao Wang', 'Chengjie Wang', 'Yong Liu', 'Xiangtai Li', 'Dacheng Tao'], 'affiliations': ['Institute of Cyber-Systems and Control, Zhejiang University, Hangzhou, China', 'Nanyang Technological University, Singapore', 'Shanghai Jiao Tong University, Shanghai, China', 'Youtu Lab, Tencent, China'], 'pdf_title_img': 'assets/pdf/title_img/2412.06674.jpg', 'data': {'categories': ['#small_models', '#architecture', '#optimization', '#training', '#cv'], 'emoji': '🚀', 'ru': {'title': 'EMOv2: Новый рубеж для легковесных моделей компьютерного зрения', 'desc': 'Эта работа посвящена разработке эффективных по параметрам и легковесных моделей для плотных предсказаний, балансируя между количеством параметров, FLOP и производительностью. Авторы предлагают новый блок i2RMB, основанный на инвертированном остаточном блоке (IRB) и компонентах Transformer. На основе этого блока создана иерархическая модель EMOv2, которая превосходит современные методы в различных задачах компьютерного зрения. Эксперименты показывают, что EMOv2 с 5 миллионами параметров достигает точности 82.9% Top-1 на ImageNet, устанавливая новый рекорд для легковесных моделей.'}, 'en': {'title': 'Lightweight Models, Heavyweight Performance!', 'desc': 'This paper presents a new approach to creating lightweight models for dense prediction tasks in machine learning, focusing on efficiency in terms of parameters and computational cost (FLOPs). The authors introduce a novel architecture called the Improved Inverted Residual Mobile Block (i2RMB) that extends the Inverted Residual Block (IRB) concept to attention-based models. They demonstrate that their Efficient Model version 2 (EMOv2) outperforms existing models in various tasks, achieving impressive accuracy with only 5 million parameters. The results indicate that lightweight models can achieve high performance without complex structures, making them suitable for mobile applications.'}, 'zh': {'title': '轻量级模型的新突破：5M量级的高效设计', 'desc': '本研究致力于开发参数高效且轻量级的模型，以实现密集预测，同时在参数、FLOPs和性能之间进行权衡。我们旨在为各种下游任务建立5M量级轻量级模型的新前沿。我们重新思考了高效的反向残差块（IRB）和Transformer中的实用组件，从统一的角度扩展了基于CNN的IRB到基于注意力的模型，并抽象出一种轻量级模型设计的元残差移动块（MMBlock）。通过简洁而有效的设计标准，我们推导出一种现代化的改进反向残差移动块（i2RMB），并在没有复杂结构的情况下改进了分层高效模型（EMOv2）。'}}}, {'id': 'https://huggingface.co/papers/2412.03548', 'title': 'Perception Tokens Enhance Visual Reasoning in Multimodal Language Models', 'url': 'https://huggingface.co/papers/2412.03548', 'abstract': "Multimodal language models (MLMs) still face challenges in fundamental visual perception tasks where specialized models excel. Tasks requiring reasoning about 3D structures benefit from depth estimation, and reasoning about 2D object instances benefits from object detection. Yet, MLMs can not produce intermediate depth or boxes to reason over. Finetuning MLMs on relevant data doesn't generalize well and outsourcing computation to specialized vision tools is too compute-intensive and memory-inefficient. To address this, we introduce Perception Tokens, intrinsic image representations designed to assist reasoning tasks where language is insufficient. Perception tokens act as auxiliary reasoning tokens, akin to chain-of-thought prompts in language models. For example, in a depth-related task, an MLM augmented with perception tokens can reason by generating a depth map as tokens, enabling it to solve the problem effectively. We propose AURORA, a training method that augments MLMs with perception tokens for improved reasoning over visual inputs. AURORA leverages a VQVAE to transform intermediate image representations, such as depth maps into a tokenized format and bounding box tokens, which is then used in a multi-task training framework. AURORA achieves notable improvements across counting benchmarks: +10.8% on BLINK, +11.3% on CVBench, and +8.3% on SEED-Bench, outperforming finetuning approaches in generalization across datasets. It also improves on relative depth: over +6% on BLINK. With perception tokens, AURORA expands the scope of MLMs beyond language-based reasoning, paving the way for more effective visual reasoning capabilities.", 'score': 10, 'issue_id': 1060, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': 'b1047666846bb684', 'authors': ['Mahtab Bigverdi', 'Zelun Luo', 'Cheng-Yu Hsieh', 'Ethan Shen', 'Dongping Chen', 'Linda G. Shapiro', 'Ranjay Krishna'], 'affiliations': ['Google Research', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2412.03548.jpg', 'data': {'categories': ['#multimodal', '#cv', '#reasoning', '#training', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Токены восприятия: новый инструмент для визуальных рассуждений в мультимодальных моделях', 'desc': "Статья представляет новый подход к улучшению мультимодальных языковых моделей (MLM) в задачах визуального восприятия. Авторы вводят концепцию 'токенов восприятия' - вспомогательных элементов для рассуждений, подобных промптам в цепочке рассуждений языковых моделей. Предложенный метод AURORA использует VQVAE для преобразования промежуточных представлений изображений в токенизированный формат. Результаты показывают значительное улучшение производительности на различных бенчмарках, включая задачи подсчета и оценки относительной глубины."}, 'en': {'title': 'Enhancing Visual Reasoning in MLMs with Perception Tokens', 'desc': 'This paper introduces Perception Tokens to enhance multimodal language models (MLMs) in visual reasoning tasks. Traditional MLMs struggle with tasks like depth estimation and object detection because they cannot generate necessary intermediate representations. The proposed AURORA method integrates these perception tokens into MLMs, allowing them to produce depth maps and bounding boxes as tokens for better reasoning. AURORA shows significant performance improvements on various benchmarks, demonstrating its effectiveness in expanding the reasoning capabilities of MLMs beyond just language.'}, 'zh': {'title': '感知标记：提升多模态语言模型的视觉推理能力', 'desc': '多模态语言模型（MLMs）在基本视觉感知任务中仍面临挑战，专门模型在这些任务中表现更好。为了解决这一问题，本文提出了感知标记（Perception Tokens），这是一种内在的图像表示，旨在辅助语言不足的推理任务。通过引入感知标记，MLMs能够生成深度图等中间表示，从而有效解决与深度相关的问题。我们提出的AURORA训练方法通过将感知标记与MLMs结合，显著提高了视觉输入的推理能力，尤其在计数基准测试中表现优异。'}}}, {'id': 'https://huggingface.co/papers/2412.05148', 'title': 'LoRA.rar: Learning to Merge LoRAs via Hypernetworks for Subject-Style Conditioned Image Generation', 'url': 'https://huggingface.co/papers/2412.05148', 'abstract': 'Recent advancements in image generation models have enabled personalized image creation with both user-defined subjects (content) and styles. Prior works achieved personalization by merging corresponding low-rank adaptation parameters (LoRAs) through optimization-based methods, which are computationally demanding and unsuitable for real-time use on resource-constrained devices like smartphones. To address this, we introduce LoRA.rar, a method that not only improves image quality but also achieves a remarkable speedup of over 4000times in the merging process. LoRA.rar pre-trains a hypernetwork on a diverse set of content-style LoRA pairs, learning an efficient merging strategy that generalizes to new, unseen content-style pairs, enabling fast, high-quality personalization. Moreover, we identify limitations in existing evaluation metrics for content-style quality and propose a new protocol using multimodal large language models (MLLM) for more accurate assessment. Our method significantly outperforms the current state of the art in both content and style fidelity, as validated by MLLM assessments and human evaluations.', 'score': 8, 'issue_id': 1066, 'pub_date': '2024-12-06', 'pub_date_card': {'ru': '6 декабря', 'en': 'December 6', 'zh': '12月6日'}, 'hash': 'ef1bd7ea8522423b', 'authors': ['Donald Shenaj', 'Ondrej Bohdal', 'Mete Ozay', 'Pietro Zanuttigh', 'Umberto Michieli'], 'affiliations': ['Samsung R&D Institute (SRUK)', 'University of Padova'], 'pdf_title_img': 'assets/pdf/title_img/2412.05148.jpg', 'data': {'categories': ['#multimodal', '#optimization', '#synthetic', '#benchmark', '#dataset', '#cv'], 'emoji': '🎨', 'ru': {'title': 'LoRA.rar: Сверхбыстрая персонализация генерации изображений', 'desc': 'Статья представляет метод LoRA.rar для персонализированной генерации изображений. Этот метод использует предобученную гиперсеть для быстрого объединения параметров LoRA для контента и стиля, что значительно ускоряет процесс по сравнению с предыдущими подходами. Авторы также предлагают новый протокол оценки качества контента и стиля с использованием мультимодальных языковых моделей (MLLM). Результаты показывают, что LoRA.rar превосходит существующие методы по точности передачи контента и стиля.'}, 'en': {'title': 'Revolutionizing Image Personalization with Lightning Speed', 'desc': 'This paper presents LoRA.rar, a novel approach for personalized image generation that significantly enhances both speed and quality. Unlike previous methods that relied on computationally intensive optimization to merge low-rank adaptation parameters (LoRAs), LoRA.rar achieves over 4000 times faster merging by utilizing a pre-trained hypernetwork. This hypernetwork learns to efficiently combine content and style from diverse LoRA pairs, allowing for quick adaptation to new combinations. Additionally, the authors propose a new evaluation protocol using multimodal large language models to better assess the quality of generated images, demonstrating that their method surpasses existing techniques in both content and style fidelity.'}, 'zh': {'title': '个性化图像生成的快速解决方案', 'desc': '最近，图像生成模型的进步使得个性化图像创建成为可能，用户可以定义图像的内容和风格。以往的个性化方法通过优化合并低秩适应参数（LoRAs），但这种方法计算量大，不适合在资源有限的设备上实时使用。为了解决这个问题，我们提出了LoRA.rar，这种方法不仅提高了图像质量，还在合并过程中实现了超过4000倍的速度提升。我们还提出了一种新的评估协议，利用多模态大型语言模型（MLLM）来更准确地评估内容和风格的质量。'}}}, {'id': 'https://huggingface.co/papers/2412.06673', 'title': 'ILLUME: Illuminating Your LLMs to See, Draw, and Self-Enhance', 'url': 'https://huggingface.co/papers/2412.06673', 'abstract': 'In this paper, we introduce ILLUME, a unified multimodal large language model (MLLM) that seamlessly integrates multimodal understanding and generation capabilities within a single large language model through a unified next-token prediction formulation. To address the large dataset size typically required for image-text alignment, we propose to enhance data efficiency through the design of a vision tokenizer that incorporates semantic information and a progressive multi-stage training procedure. This approach reduces the dataset size to just 15M for pretraining -- over four times fewer than what is typically needed -- while achieving competitive or even superior performance with existing unified MLLMs, such as Janus. Additionally, to promote synergistic enhancement between understanding and generation capabilities, which is under-explored in previous works, we introduce a novel self-enhancing multimodal alignment scheme. This scheme supervises the MLLM to self-assess the consistency between text descriptions and self-generated images, facilitating the model to interpret images more accurately and avoid unrealistic and incorrect predictions caused by misalignment in image generation. Based on extensive experiments, our proposed ILLUME stands out and competes with state-of-the-art unified MLLMs and specialized models across various benchmarks for multimodal understanding, generation, and editing.', 'score': 8, 'issue_id': 1058, 'pub_date': '2024-12-09', 'pub_date_card': {'ru': '9 декабря', 'en': 'December 9', 'zh': '12月9日'}, 'hash': 'a8071141959ac48a', 'authors': ['Chunwei Wang', 'Guansong Lu', 'Junwei Yang', 'Runhui Huang', 'Jianhua Han', 'Lu Hou', 'Wei Zhang', 'Hang Xu'], 'affiliations': ['Huawei Noahs Ark Lab'], 'pdf_title_img': 'assets/pdf/title_img/2412.06673.jpg', 'data': {'categories': ['#agi', '#dataset', '#benchmark', '#interpretability', '#training', '#optimization', '#multimodal'], 'emoji': '🧠', 'ru': {'title': 'ILLUME: Единая мультимодальная ИИ-модель с улучшенной эффективностью обучения', 'desc': 'ILLUME - это унифицированная мультимодальная большая языковая модель, объединяющая возможности понимания и генерации в рамках единой архитектуры. Модель использует эффективный визуальный токенизатор и многоэтапное обучение, что позволяет достичь высоких результатов на меньшем объеме данных. Внедрена схема самоусиливающегося мультимодального выравнивания для улучшения согласованности между текстовыми описаниями и сгенерированными изображениями. ILLUME демонстрирует конкурентоспособные результаты в различных задачах мультимодального понимания, генерации и редактирования.'}, 'en': {'title': 'ILLUME: Efficient Multimodal Mastery in One Model', 'desc': 'The paper presents ILLUME, a unified multimodal large language model (MLLM) that combines understanding and generation of both text and images. It introduces a vision tokenizer that uses semantic information to improve data efficiency, allowing for effective training with a smaller dataset of only 15 million samples. The model employs a self-enhancing multimodal alignment scheme to ensure that the generated images accurately reflect the text descriptions, reducing errors in image generation. Through extensive testing, ILLUME demonstrates competitive performance against existing models in multimodal tasks.'}, 'zh': {'title': 'ILLUME：多模态理解与生成的统一模型', 'desc': '本文介绍了ILLUME，这是一种统一的多模态大语言模型（MLLM），它通过统一的下一个标记预测公式，将多模态理解和生成能力无缝集成在一个模型中。为了应对通常需要的大规模数据集，我们设计了一种视觉标记器，结合了语义信息，并采用渐进式多阶段训练程序，从而将预训练所需的数据集大小减少到仅1500万，远低于通常所需的数量，同时在性能上与现有的统一MLLM（如Janus）竞争或更优。我们还引入了一种新颖的自我增强多模态对齐方案，监督模型自我评估文本描述与自生成图像之间的一致性，从而提高图像理解的准确性，避免因生成图像不一致而导致的不现实和错误预测。通过广泛的实验，ILLUME在多模态理解、生成和编辑的各类基准测试中表现突出，能够与最先进的统一MLLM和专业模型竞争。'}}}, {'id': 'https://huggingface.co/papers/2412.07721', 'title': 'ObjCtrl-2.5D: Training-free Object Control with Camera Poses', 'url': 'https://huggingface.co/papers/2412.07721', 'abstract': "This study aims to achieve more precise and versatile object control in image-to-video (I2V) generation. Current methods typically represent the spatial movement of target objects with 2D trajectories, which often fail to capture user intention and frequently produce unnatural results. To enhance control, we present ObjCtrl-2.5D, a training-free object control approach that uses a 3D trajectory, extended from a 2D trajectory with depth information, as a control signal. By modeling object movement as camera movement, ObjCtrl-2.5D represents the 3D trajectory as a sequence of camera poses, enabling object motion control using an existing camera motion control I2V generation model (CMC-I2V) without training. To adapt the CMC-I2V model originally designed for global motion control to handle local object motion, we introduce a module to isolate the target object from the background, enabling independent local control. In addition, we devise an effective way to achieve more accurate object control by sharing low-frequency warped latent within the object's region across frames. Extensive experiments demonstrate that ObjCtrl-2.5D significantly improves object control accuracy compared to training-free methods and offers more diverse control capabilities than training-based approaches using 2D trajectories, enabling complex effects like object rotation. Code and results are available at https://wzhouxiff.github.io/projects/ObjCtrl-2.5D/.", 'score': 7, 'issue_id': 1061, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 декабря', 'en': 'December 10', 'zh': '12月10日'}, 'hash': 'de32794ee8780d29', 'authors': ['Zhouxia Wang', 'Yushi Lan', 'Shangchen Zhou', 'Chen Change Loy'], 'affiliations': ['S-Lab, Nanyang Technological University'], 'pdf_title_img': 'assets/pdf/title_img/2412.07721.jpg', 'data': {'categories': ['#3d', '#video'], 'emoji': '🎥', 'ru': {'title': '3D траектории для улучшенного контроля объектов в генерации видео', 'desc': 'Это исследование представляет новый подход к управлению объектами в генерации видео из изображений, называемый ObjCtrl-2.5D. Метод использует 3D траекторию вместо 2D для более точного и разнообразного контроля движения объектов. ObjCtrl-2.5D моделирует движение объекта как движение камеры, что позволяет использовать существующую модель генерации видео с контролем движения камеры без дополнительного обучения. Подход включает модуль для изоляции целевого объекта от фона и метод совместного использования низкочастотных искаженных латентных представлений в области объекта для повышения точности контроля.'}, 'en': {'title': 'Revolutionizing Object Control in I2V with 3D Trajectories', 'desc': 'This paper introduces ObjCtrl-2.5D, a novel approach for enhancing object control in image-to-video (I2V) generation. Unlike traditional methods that rely on 2D trajectories, ObjCtrl-2.5D utilizes 3D trajectories, incorporating depth information to better reflect user intentions. By treating object movement as camera movement, it allows for precise control without the need for additional training. The method also includes a module for isolating the target object from the background, enabling more accurate and diverse control over object motion, including complex effects like rotation.'}, 'zh': {'title': '提升图像到视频生成中的物体控制精度与多样性', 'desc': '本研究旨在提高图像到视频生成中的物体控制精度和多样性。现有方法通常使用二维轨迹表示目标物体的空间运动，难以捕捉用户意图，且常常产生不自然的结果。我们提出了ObjCtrl-2.5D，这是一种无训练的物体控制方法，利用带深度信息的三维轨迹作为控制信号。通过将物体运动建模为相机运动，ObjCtrl-2.5D能够在不进行训练的情况下，使用现有的相机运动控制模型实现物体运动控制。'}}}, {'id': 'https://huggingface.co/papers/2412.06845', 'title': 'Fully Open Source Moxin-7B Technical Report', 'url': 'https://huggingface.co/papers/2412.06845', 'abstract': 'Recently, Large Language Models (LLMs) have undergone a significant transformation, marked by a rapid rise in both their popularity and capabilities. Leading this evolution are proprietary LLMs like GPT-4 and GPT-o1, which have captured widespread attention in the AI community due to their remarkable performance and versatility. Simultaneously, open-source LLMs, such as LLaMA and Mistral, have made great contributions to the ever-increasing popularity of LLMs due to the ease to customize and deploy the models across diverse applications. Although open-source LLMs present unprecedented opp
