    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

'#rl', '#reasoning', '#agents', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Унификация концепции памяти в обучении с подкреплением', 'desc': 'Эта статья посвящена важности памяти в обучении с подкреплением (RL). Авторы предлагают четкие определения различных типов памяти агентов, вдохновленные когнитивной наукой. Они разрабатывают методологию для оценки возможностей памяти RL-агентов и стандартизации оценок. Экспериментально демонстрируется важность следования предложенной методологии при оценке различных типов памяти агентов.'}, 'en': {'title': 'Streamlining Memory Evaluation in Reinforcement Learning', 'desc': 'This paper focuses on the role of memory in Reinforcement Learning (RL) agents, highlighting its importance for tasks that need past information and adaptability. It clarifies the various types of memory, such as long-term and short-term, as well as declarative and procedural memory, drawing from cognitive science. The authors propose a standardized methodology for evaluating the memory capabilities of RL agents, which is currently lacking in the field. Through experiments, they show that following this methodology is crucial for accurate assessments of memory in RL agents.'}, 'zh': {'title': '强化学习中的记忆：定义与评估的重要性', 'desc': '在强化学习（RL）中，将记忆融入智能体是许多任务的关键。记忆对于利用过去信息、适应新环境和提高样本效率至关重要。本文旨在通过提供智能体记忆类型的明确定义，简化RL中记忆的概念，并提出一种评估智能体记忆能力的实验方法。我们通过实验验证了遵循该方法的重要性，并展示了不遵循时可能导致的错误判断。'}}}, {'id': 'https://huggingface.co/papers/2412.06559', 'title': 'ProcessBench: Identifying Process Errors in Mathematical Reasoning', 'url': 'https://huggingface.co/papers/2412.06559', 'abstract': 'As language models regularly make mistakes when solving math problems, automated identification of errors in the reasoning process becomes increasingly significant for their scalable oversight. In this paper, we introduce ProcessBench for measuring the ability to identify erroneous steps in mathematical reasoning. It consists of 3,400 test cases, primarily focused on competition- and Olympiad-level math problems. Each test case contains a step-by-step solution with error location annotated by human experts. Models are required to identify the earliest step that contains an error, or conclude that all steps are correct. We conduct extensive evaluation on ProcessBench, involving two types of models: process reward models (PRMs) and critic models, where for the latter we prompt general language models to critique each solution step by step. We draw two main observations: (1) Existing PRMs typically fail to generalize to more challenging math problems beyond GSM8K and MATH. They underperform both critic models (i.e., prompted general language models) and our own trained PRM that is straightforwardly fine-tuned on the PRM800K dataset. (2) The best open-source model, QwQ-32B-Preview, has demonstrated the critique capability competitive with the proprietary model GPT-4o, despite that it still lags behind the reasoning-specialized o1-mini. We hope ProcessBench can foster future research in reasoning process assessment, paving the way toward scalable oversight of language models.', 'score': 36, 'issue_id': 1039, 'pub_date': '2024-12-09', 'pub_date_card': {'ru': '9 декабря', 'en': 'December 9', 'zh': '12月9日'}, 'hash': '02f9abef0bc10297', 'authors': ['Chujie Zheng', 'Zhenru Zhang', 'Beichen Zhang', 'Runji Lin', 'Keming Lu', 'Bowen Yu', 'Dayiheng Liu', 'Jingren Zhou', 'Junyang Lin'], 'affiliations': ['Qwen Team, Alibaba Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2412.06559.jpg', 'data': {'categories': ['#dataset', '#reasoning', '#math', '#benchmark', '#open_source', '#training'], 'emoji': '🧮', 'ru': {'title': 'ProcessBench: новый бенчмарк для оценки выявления ошибок в математических рассуждениях', 'desc': 'Статья представляет ProcessBench - набор данных для оценки способности моделей машинного обучения идентифицировать ошибки в математических рассуждениях. ProcessBench содержит 3400 тестовых примеров, в основном олимпиадного уровня, с пошаговыми решениями и аннотациями ошибок от экспертов. Авторы провели обширное тестирование различных моделей, включая Process Reward Models (PRM) и критические модели на основе больших языковых моделей. Результаты показывают, что существующие PRM плохо обобщаются на сложные задачи, а лучшая открытая модель QwQ-32B-Preview демонстрирует конкурентоспособность с проприетарной GPT-4.'}, 'en': {'title': 'Enhancing Error Detection in Math Reasoning with ProcessBench', 'desc': 'This paper presents ProcessBench, a benchmark designed to evaluate how well language models can identify errors in mathematical reasoning. It includes 3,400 test cases that focus on advanced math problems, with each case providing a detailed solution and expert-annotated error locations. The study compares the performance of process reward models (PRMs) and critic models, revealing that existing PRMs struggle with complex problems while critic models, particularly those based on general language models, perform better. The findings suggest that ProcessBench can enhance research on assessing reasoning processes in language models, contributing to their effective oversight.'}, 'zh': {'title': '提升语言模型数学推理的错误识别能力', 'desc': '本文介绍了一个名为ProcessBench的工具，用于评估语言模型在数学推理中识别错误步骤的能力。该工具包含3400个测试案例，主要集中在竞赛和奥林匹克级别的数学问题上。每个案例都提供了逐步解决方案，并由人类专家标注了错误位置。研究发现，现有的过程奖励模型在更具挑战性的数学问题上表现不佳，而经过微调的PRM在识别错误方面优于一般语言模型的批评能力。'}}}, {'id': 'https://huggingface.co/papers/2412.06769', 'title': 'Training Large Language Models to Reason in a Continuous Latent Space', 'url': 'https://huggingface.co/papers/2412.06769', 'abstract': 'Large language models (LLMs) are restricted to reason in the "language space", where they typically express the reasoning process with a chain-of-thought (CoT) to solve a complex reasoning problem. However, we argue that language space may not always be optimal for reasoning. For example, most word tokens are primarily for textual coherence and not essential for reasoning, while some critical tokens require complex planning and pose huge challenges to LLMs. To explore the potential of LLM reasoning in an unrestricted latent space instead of using natural language, we introduce a new paradigm Coconut (Chain of Continuous Thought). We utilize the last hidden state of the LLM as a representation of the reasoning state (termed "continuous thought"). Rather than decoding this into a word token, we feed it back to the LLM as the subsequent input embedding directly in the continuous space. Experiments show that Coconut can effectively augment the LLM on several reasoning tasks. This novel latent reasoning paradigm leads to emergent advanced reasoning patterns: the continuous thought can encode multiple alternative next reasoning steps, allowing the model to perform a breadth-first search (BFS) to solve the problem, rather than prematurely committing to a single deterministic path like CoT. Coconut outperforms CoT in certain logical reasoning tasks that require substantial backtracking during planning, with fewer thinking tokens during inference. These findings demonstrate the promise of latent reasoning and offer valuable insights for future research.', 'score': 23, 'issue_id': 1039, 'pub_date': '2024-12-09', 'pub_date_card': {'ru': '9 декабря', 'en': 'December 9', 'zh': '12月9日'}, 'hash': '0ab7afee5f208244', 'authors': ['Shibo Hao', 'Sainbayar Sukhbaatar', 'DiJia Su', 'Xian Li', 'Zhiting Hu', 'Jason Weston', 'Yuandong Tian'], 'affiliations': ['FAIR at Meta', 'UC San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2412.06769.jpg', 'data': {'categories': ['#architecture', '#reasoning', '#rl', '#training'], 'emoji': '🥥', 'ru': {'title': 'Coconut: непрерывные рассуждения в скрытом пространстве для больших языковых моделей', 'desc': 'Статья представляет новую парадигму рассуждений для больших языковых моделей под названием Coconut (Chain of Continuous Thought). В отличие от традиционного подхода цепочки размышлений (CoT), Coconut использует скрытое состояние модели как непрерывное представление хода рассуждений. Эксперименты показывают, что Coconut может эффективно усиливать способности языковых моделей в задачах рассуждения, позволяя им выполнять поиск в ширину вместо детерминированного пути. Результаты демонстрируют преимущества Coconut над CoT в некоторых задачах логического вывода, требующих значительного бэктрекинга при планировании.'}, 'en': {'title': 'Unlocking Reasoning Potential with Continuous Thought', 'desc': 'This paper introduces a new reasoning approach for large language models (LLMs) called Coconut, which operates in a continuous latent space rather than the traditional language space. The authors argue that the language space can limit reasoning capabilities, as many tokens are not essential for reasoning tasks. By using the last hidden state of the LLM as a representation of reasoning, Coconut allows for more flexible exploration of reasoning paths, enabling the model to consider multiple alternatives simultaneously. Experimental results show that Coconut outperforms the conventional chain-of-thought method in logical reasoning tasks that require backtracking, demonstrating the effectiveness of this novel paradigm.'}, 'zh': {'title': 'Coconut：超越语言空间的推理新范式', 'desc': '大型语言模型（LLMs）通常在“语言空间”中进行推理，使用链式思维（CoT）来解决复杂问题。然而，语言空间并不总是最优的推理方式，因为许多词汇主要用于文本连贯性，而非推理本身。本文提出了一种新范式Coconut（连续思维链），利用LLM的最后隐藏状态作为推理状态的表示，并直接在连续空间中进行输入嵌入。实验表明，Coconut在多个推理任务中有效增强了LLM的表现，尤其在需要大量回溯的逻辑推理任务中表现优于传统的CoT。'}}}, {'id': 'https://huggingface.co/papers/2412.06781', 'title': 'Around the World in 80 Timesteps: A Generative Approach to Global Visual Geolocation', 'url': 'https://huggingface.co/papers/2412.06781', 'abstract': "Global visual geolocation predicts where an image was captured on Earth. Since images vary in how precisely they can be localized, this task inherently involves a significant degree of ambiguity. However, existing approaches are deterministic and overlook this aspect. In this paper, we aim to close the gap between traditional geolocalization and modern generative methods. We propose the first generative geolocation approach based on diffusion and Riemannian flow matching, where the denoising process operates directly on the Earth's surface. Our model achieves state-of-the-art performance on three visual geolocation benchmarks: OpenStreetView-5M, YFCC-100M, and iNat21. In addition, we introduce the task of probabilistic visual geolocation, where the model predicts a probability distribution over all possible locations instead of a single point. We introduce new metrics and baselines for this task, demonstrating the advantages of our diffusion-based approach. Codes and models will be made available.", 'score': 9, 'issue_id': 1047, 'pub_date': '2024-12-09', 'pub_date_card': {'ru': '9 декабря', 'en': 'December 9', 'zh': '12月9日'}, 'hash': '70c292a63437d52a', 'authors': ['Nicolas Dufour', 'David Picard', 'Vicky Kalogeiton', 'Loic Landrieu'], 'affiliations': ['LIGM, Ecole des Ponts, IP Paris, CNRS, UGE', 'LIX, Ecole Polytechnique, IP Paris'], 'pdf_title_img': 'assets/pdf/title_img/2412.06781.jpg', 'data': {'categories': ['#diffusion', '#benchmark', '#cv', '#games', '#dataset'], 'emoji': '🌍', 'ru': {'title': 'Генеративная геолокация: от точки к распределению', 'desc': 'Статья представляет новый подход к глобальной визуальной геолокации изображений с использованием генеративных методов. Авторы предлагают первую генеративную модель геолокации на основе диффузии и римановского потокового сопоставления, работающую непосредственно на поверхности Земли. Модель достигает наилучших результатов на трех эталонных наборах данных по визуальной геолокации. Кроме того, вводится задача вероятностной визуальной геолокации, где модель предсказывает распределение вероятностей по всем возможным местоположениям.'}, 'en': {'title': 'Revolutionizing Geolocation with Generative Models', 'desc': "This paper presents a novel approach to global visual geolocation, which determines where an image was taken on Earth. Unlike traditional methods that provide a single location, this research introduces a generative model that predicts a probability distribution over possible locations, addressing the inherent ambiguity in localization. The proposed method utilizes diffusion and Riemannian flow matching to enhance the denoising process directly on the Earth's surface. The model outperforms existing techniques on multiple benchmarks, showcasing the effectiveness of integrating generative methods into geolocation tasks."}, 'zh': {'title': '生成性地理定位：超越传统方法的创新', 'desc': '全球视觉地理定位旨在预测图像在地球上的拍摄位置。由于图像的定位精度各不相同，这一任务本质上存在很大的模糊性。现有的方法往往是确定性的，未能考虑这一点。本文提出了一种基于扩散和黎曼流匹配的生成性地理定位方法，能够在地球表面直接进行去噪处理，并在多个基准测试中取得了最先进的性能。'}}}, {'id': 'https://huggingface.co/papers/2412.04432', 'title': 'Divot: Diffusion Powers Video Tokenizer for Comprehension and Generation', 'url': 'https://huggingface.co/papers/2412.04432', 'abstract': 'In recent years, there has been a significant surge of interest in unifying image comprehension and generation within Large Language Models (LLMs). This growing interest has prompted us to explore extending this unification to videos. The core challenge lies in developing a versatile video tokenizer that captures both the spatial characteristics and temporal dynamics of videos to obtain representations for LLMs, and the representations can be further decoded into realistic video clips to enable video generation. In this work, we introduce Divot, a Diffusion-Powered Video Tokenizer, which leverages the diffusion process for self-supervised video representation learning. We posit that if a video diffusion model can effectively de-noise video clips by taking the features of a video tokenizer as the condition, then the tokenizer has successfully captured robust spatial and temporal information. Additionally, the video diffusion model inherently functions as a de-tokenizer, decoding videos from their representations. Building upon the Divot tokenizer, we present Divot-Vicuna through video-to-text autoregression and text-to-video generation by modeling the distributions of continuous-valued Divot features with a Gaussian Mixture Model. Experimental results demonstrate that our diffusion-based video tokenizer, when integrated with a pre-trained LLM, achieves competitive performance across various video comprehension and generation benchmarks. The instruction tuned Divot-Vicuna also excels in video storytelling, generating interleaved narratives and corresponding videos.', 'score': 9, 'issue_id': 1044, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': 'f3480cfa7666bb51', 'authors': ['Yuying Ge', 'Yizhuo Li', 'Yixiao Ge', 'Ying Shan'], 'affiliations': ['ARC Lab, Tencent PCG'], 'pdf_title_img': 'assets/pdf/title_img/2412.04432.jpg', 'data': {'categories': ['#benchmark', '#video', '#architecture', '#story_generation', '#multimodal', '#diffusion'], 'emoji': '🎬', 'ru': {'title': 'Единая модель для понимания и генерации видео на основе диффузии', 'desc': 'Исследователи представили Divot - токенизатор видео на основе диффузионных моделей. Divot использует процесс диффузии для самообучаемого представления видео, эффективно захватывая пространственно-временную информацию. На основе Divot создана модель Divot-Vicuna, способная к авторегрессии видео-в-текст и генерации видео по тексту. Эксперименты показывают, что интеграция Divot с предобученной языковой моделью позволяет достичь высоких результатов в задачах понимания и генерации видео.'}, 'en': {'title': 'Unifying Video Understanding and Generation with Divot', 'desc': "This paper discusses the integration of image understanding and creation within Large Language Models (LLMs) and extends this concept to video processing. The authors introduce Divot, a video tokenizer that uses a diffusion process for self-supervised learning, capturing both spatial and temporal features of videos. By conditioning a video diffusion model on the tokenizer's features, they demonstrate effective video representation and generation. The results show that Divot, when combined with a pre-trained LLM, performs well in video comprehension and storytelling tasks, generating coherent narratives and videos."}, 'zh': {'title': '视频理解与生成的统一新突破', 'desc': '近年来，图像理解与生成在大型语言模型（LLMs）中的统一引起了广泛关注。我们探索将这种统一扩展到视频领域，面临的核心挑战是开发一个多功能的视频标记器，以捕捉视频的空间特征和时间动态。我们提出了Divot，这是一种基于扩散过程的视频标记器，能够进行自监督的视频表示学习。通过将Divot与预训练的LLM结合，我们的实验结果表明，该方法在视频理解和生成的多个基准测试中表现出色。'}}}, {'id': 'https://huggingface.co/papers/2412.05939', 'title': 'Exploring Multi-Grained Concept Annotations for Multimodal Large Language Models', 'url': 'https://huggingface.co/papers/2412.05939', 'abstract': 'Multimodal Large Language Models (MLLMs) excel in vision--language tasks by pre-training solely on coarse-grained concept annotations (e.g., image captions). We hypothesize that integrating fine-grained concept annotations (e.g., object labels and object regions) will further improve performance, as both data granularities complement each other in terms of breadth and depth in concept representation. We introduce a new dataset featuring Multimodal Multi-Grained Concept annotations (MMGiC) for MLLMs. In constructing MMGiC, we explore the impact of different data recipes on multimodal comprehension and generation. Our analyses reveal that multi-grained concept annotations integrate and complement each other, under our structured template and a general MLLM framework. We clearly explore and demonstrate the potential of MMGiC to help MLLMs better locate and learn concepts, aligning vision and language at multiple granularities. We further validate our hypothesis by investigating the fair comparison and effective collaboration between MMGiC and image--caption data on 12 multimodal comprehension and generation benchmarks, e.g., their appropriate combination achieve 3.95% and 2.34% absolute improvements over image--caption data alone on POPE and SEED-Bench. Code, data and models will be available at https://github.com/LooperXX/MMGiC.', 'score': 8, 'issue_id': 1042, 'pub_date': '2024-12-08', 'pub_date_card': {'ru': '8 декабря', 'en': 'December 8', 'zh': '12月8日'}, 'hash': 'a036a456409ed492', 'authors': ['Xiao Xu', 'Tianhao Niu', 'Yuxi Xie', 'Libo Qin', 'Wanxiang Che', 'Min-Yen Kan'], 'affiliations': ['Central South University', 'Harbin Institute of Technology', 'National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2412.05939.jpg', 'data': {'categories': ['#data', '#multimodal', '#alignment', '#dataset', '#benchmark', '#open_source'], 'emoji': '🔬', 'ru': {'title': 'Многозернистые аннотации улучшают мультимодальное обучение', 'desc': 'Статья представляет новый набор данных MMGiC, содержащий мультимодальные многозернистые концептуальные аннотации для обучения мультимодальных больших языковых моделей (MLLM). Авторы исследуют влияние различных комбинаций данных на понимание и генерацию мультимодального контента. Результаты показывают, что многозернистые аннотации концептов дополняют друг друга и помогают MLLM лучше локализовать и изучать концепты, улучшая согласование зрения и языка на нескольких уровнях детализации. Эксперименты на 12 бенчмарках демонстрируют значительное улучшение производительности при комбинировании MMGiC с данными подписей к изображениям.'}, 'en': {'title': 'Enhancing MLLMs with Multi-Grained Concept Annotations', 'desc': "This paper discusses the enhancement of Multimodal Large Language Models (MLLMs) by incorporating fine-grained concept annotations alongside coarse-grained annotations like image captions. The authors introduce a new dataset called MMGiC, which includes both types of annotations to improve the models' understanding and generation of multimodal content. Their experiments show that using multi-grained annotations leads to better alignment between vision and language, resulting in significant performance improvements on various benchmarks. The findings suggest that combining different levels of data granularity can effectively enhance the capabilities of MLLMs in vision-language tasks."}, 'zh': {'title': '多粒度概念注释提升多模态学习效果', 'desc': '多模态大型语言模型（MLLMs）在视觉-语言任务中表现出色，主要依赖于粗粒度的概念注释（如图像标题）。我们假设，整合细粒度的概念注释（如物体标签和物体区域）将进一步提升性能，因为这两种数据粒度在概念表示的广度和深度上相辅相成。我们引入了一个新的数据集，包含多模态多粒度概念注释（MMGiC），并探讨不同数据组合对多模态理解和生成的影响。我们的分析表明，MMGiC能够帮助MLLMs更好地定位和学习概念，在多个粒度上对齐视觉和语言。'}}}, {'id': 'https://huggingface.co/papers/2412.06699', 'title': 'You See it, You Got it: Learning 3D Creation on Pose-Free Videos at Scale', 'url': 'https://huggingface.co/papers/2412.06699', 'abstract': "Recent 3D generation models typically rely on limited-scale 3D `gold-labels' or 2D diffusion priors for 3D content creation. However, their performance is upper-bounded by constrained 3D priors due to the lack of scalable learning paradigms. In this work, we present See3D, a visual-conditional multi-view diffusion model trained on large-scale Internet videos for open-world 3D creation. The model aims to Get 3D knowledge by solely Seeing the visual contents from the vast and rapidly growing video data -- You See it, You Got it. To achieve this, we first scale up the training data using a proposed data curation pipeline that automatically filters out multi-view inconsistencies and insufficient observations from source videos. This results in a high-quality, richly diverse, large-scale dataset of multi-view images, termed WebVi3D, containing 320M frames from 16M video clips. Nevertheless, learning generic 3D priors from videos without explicit 3D geometry or camera pose annotations is nontrivial, and annotating poses for web-scale videos is prohibitively expensive. To eliminate the need for pose conditions, we introduce an innovative visual-condition - a purely 2D-inductive visual signal generated by adding time-dependent noise to the masked video data. Finally, we introduce a novel visual-conditional 3D generation framework by integrating See3D into a warping-based pipeline for high-fidelity 3D generation. Our numerical and visual comparisons on single and sparse reconstruction benchmarks show that See3D, trained on cost-effective and scalable video data, achieves notable zero-shot and open-world generation capabilities, markedly outperforming models trained on costly and constrained 3D datasets. Please refer to our project page at: https://vision.baai.ac.cn/see3d", 'score': 7, 'issue_id': 1041, 'pub_date': '2024-12-09', 'pub_date_card': {'ru': '9 декабря', 'en': 'December 9', 'zh': '12月9日'}, 'hash': '1d5d0c1aa060a03f', 'authors': ['Baorui Ma', 'Huachen Gao', 'Haoge Deng', 'Zhengxiong Luo', 'Tiejun Huang', 'Lulu Tang', 'Xinlong Wang'], 'affiliations': ['Beijing Academy of Artificial Intelligence (BAAI)'], 'pdf_title_img': 'assets/pdf/title_img/2412.06699.jpg', 'data': {'categories': ['#dataset', '#open_source', '#3d', '#diffusion', '#data', '#benchmark'], 'emoji': '🎥', 'ru': {'title': 'Вы видите - вы понимаете 3D', 'desc': 'См3D - это модель мультиракурсной диффузии, обученная на масштабных интернет-видео для создания 3D-контента. Она получает знания о 3D, анализируя только визуальное содержание огромных объемов видеоданных. Для обучения был создан высококачественный набор данных WebVi3D, содержащий 320 млн кадров из 16 млн видеоклипов. См3D использует новаторский визуальный условный сигнал и интегрируется в конвейер на основе деформации для высококачественной 3D-генерации.'}, 'en': {'title': 'You See It, You Got It: 3D Generation from Video Data', 'desc': 'This paper introduces See3D, a novel multi-view diffusion model designed for generating 3D content from large-scale Internet videos. Unlike traditional methods that depend on limited 3D labels or 2D priors, See3D leverages a vast dataset of multi-view images, called WebVi3D, which is curated from 320 million frames across 16 million video clips. The model innovatively uses a visual-condition approach that eliminates the need for explicit 3D geometry or camera pose annotations, allowing it to learn generic 3D priors effectively. The results demonstrate that See3D excels in zero-shot and open-world generation tasks, outperforming existing models that rely on expensive 3D datasets.'}, 'zh': {'title': '通过视觉内容实现开放世界3D生成', 'desc': '本文介绍了一种名为See3D的视觉条件多视角扩散模型，旨在通过大规模互联网视频进行开放世界的3D内容生成。该模型通过自动过滤多视角不一致性和不足观察，构建了一个包含320M帧的高质量多视角图像数据集WebVi3D。为了消除对相机姿态的依赖，See3D引入了一种创新的视觉条件，通过在掩蔽视频数据中添加时间相关噪声生成纯2D诱导视觉信号。最终，See3D在单一和稀疏重建基准测试中表现出显著的零样本和开放世界生成能力，超越了基于昂贵3D数据集训练的模型。'}}}, {'id': 'https://huggingface.co/papers/2412.03123', 'title': 'Robust Multi-bit Text Watermark with LLM-based Paraphrasers', 'url': 'https://huggingface.co/papers/2412.03123', 'abstract': 'We propose an imperceptible multi-bit text watermark embedded by paraphrasing with LLMs. We fine-tune a pair of LLM paraphrasers that are designed to behave differently so that their paraphrasing difference reflected in the text semantics can be identified by a trained decoder. To embed our multi-bit watermark, we use two paraphrasers alternatively to encode the pre-defined binary code at the sentence level. Then we use a text classifier as the decoder to decode each bit of the watermark. Through extensive experiments, we show that our watermarks can achieve over 99.99\\% detection AUC with small (1.1B) text paraphrasers while keeping the semantic information of the original sentence. More importantly, our pipeline is robust under word substitution and sentence paraphrasing perturbations and generalizes well to out-of-distributional data. We also show the stealthiness of our watermark with LLM-based evaluation. We open-source the code: https://github.com/xiaojunxu/multi-bit-text-watermark.', 'score': 5, 'issue_id': 1040, 'pub_date': '2024-12-04', 'pub_date_card': {'ru': '4 декабря', 'en': 'December 4', 'zh': '12月4日'}, 'hash': 'bfad93a82eaec473', 'authors': ['Xiaojun Xu', 'Jinghan Jia', 'Yuanshun Yao', 'Yang Liu', 'Hang Li'], 'affiliations': ['ByteDance Research', 'Michigan State University', 'University of California, Santa Cruz'], 'pdf_title_img': 'assets/pdf/title_img/2412.03123.jpg', 'data': {'categories': ['#data', '#multimodal', '#dataset', '#open_source', '#small_models'], 'emoji': '💧', 'ru': {'title': 'Невидимые водяные знаки в тексте с помощью ИИ', 'desc': 'Исследователи предлагают метод встраивания незаметного многобитного водяного знака в текст с помощью перефразирования, используя большие языковые модели (LLM). Они обучают пару LLM-парафразеров, которые ведут себя по-разному, чтобы их различия в перефразировании могли быть идентифицированы специальным декодером. Для встраивания водяного знака используются два парафразера, которые кодируют заданный бинарный код на уровне предложений. Эксперименты показывают высокую эффективность метода, его устойчивость к искажениям и хорошую обобщаемость на новые данные.'}, 'en': {'title': 'Stealthy Multi-Bit Watermarking via Paraphrasing with LLMs', 'desc': "This paper presents a method for embedding a multi-bit watermark in text using paraphrasing techniques with large language models (LLMs). The authors fine-tune two distinct LLM paraphrasers that create different paraphrases, allowing a trained decoder to identify the semantic differences and extract the embedded watermark. The watermark is encoded at the sentence level by alternating between the two paraphrasers, achieving high detection accuracy while preserving the original text's meaning. The proposed method demonstrates robustness against various text perturbations and maintains effectiveness even with out-of-distribution data."}, 'zh': {'title': '隐形水印，语义保留！', 'desc': '本文提出了一种通过大语言模型（LLMs）进行的不可察觉的多比特文本水印嵌入方法。我们微调了一对表现不同的LLM改写器，以便通过文本语义的差异来识别其改写结果。为了嵌入多比特水印，我们交替使用两个改写器在句子级别编码预定义的二进制代码，并使用文本分类器作为解码器来解码每一位水印。实验结果表明，我们的水印在保持原句语义信息的同时，检测AUC超过99.99%，并且在词语替换和句子改写扰动下表现出良好的鲁棒性。'}}}, {'id': 'https://huggingface.co/papers/2412.05600', 'title': 'Global and Dense Embeddings of Earth: Major TOM Floating in the Latent Space', 'url': 'https://huggingface.co/papers/2412.05600', 'abstract': "With the ever-increasing volumes of the Earth observation data present in the archives of large programmes such as Copernicus, there is a growing need for efficient vector representations of the underlying raw data. The approach of extracting feature representations from pretrained deep neural networks is a powerful approach that can provide semantic abstractions of the input data. However, the way this is done for imagery archives containing geospatial data has not yet been defined. In this work, an extension is proposed to an existing community project, Major TOM, focused on the provision and standardization of open and free AI-ready datasets for Earth observation. Furthermore, four global and dense embedding datasets are released openly and for free along with the publication of this manuscript, resulting in the most comprehensive global open dataset of geospatial visual embeddings in terms of covered Earth's surface.", 'score': 4, 'issue_id': 1046, 'pub_date': '2024-12-07', 'pub_date_card': {'ru': '7 декабря', 'en': 'December 7', 'zh': '12月7日'}, 'hash': 'a30334645404dda6', 'authors': ['Mikolaj Czerkawski', 'Marcin Kluczek', 'Jędrzej S. Bojanowski'], 'affiliations': ['CloudFerro, Warsaw, Poland', 'Φ-lab, European Space Agency, Frascati, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2412.05600.jpg', 'data': {'categories': ['#data', '#dataset', '#open_source'], 'emoji': '🛰️', 'ru': {'title': 'Глобальные визуальные эмбеддинги для эффективного анализа спутниковых снимков', 'desc': 'В статье предлагается метод эффективного векторного представления данных дистанционного зондирования Земли с использованием предобученных глубоких нейронных сетей. Авторы расширяют существующий проект Major TOM для стандартизации открытых наборов данных для наблюдения Земли. Они выпускают четыре глобальных набора данных плотных эмбеддингов, полученных из спутниковых снимков. Это самый полный открытый набор геопространственных визуальных эмбеддингов с точки зрения охвата поверхности Земли.'}, 'en': {'title': 'Unlocking Earth Data: Semantic Embeddings for Geospatial Insights', 'desc': 'This paper addresses the challenge of efficiently representing large volumes of Earth observation data, particularly from programs like Copernicus. It proposes using pretrained deep neural networks to extract feature representations that provide semantic insights into geospatial imagery. The authors extend the Major TOM project, which aims to standardize open AI-ready datasets for Earth observation. Additionally, they release four global embedding datasets, creating a comprehensive resource for researchers working with geospatial visual embeddings.'}, 'zh': {'title': '高效地球观测数据表示的新方法', 'desc': '随着地球观测数据量的不断增加，如何有效地表示这些原始数据变得越来越重要。本文提出了一种从预训练深度神经网络中提取特征表示的方法，可以为输入数据提供语义抽象。针对包含地理空间数据的图像档案，本文定义了一种新的处理方式，并扩展了现有的社区项目Major TOM。最后，本文公开发布了四个全球密集嵌入数据集，成为覆盖地球表面的最全面的开放地理空间视觉嵌入数据集。'}}}, {'id': 'https://huggingface.co/papers/2412.06767', 'title': 'MAtCha Gaussians: Atlas of Charts for High-Quality Geometry and Photorealism From Sparse Views', 'url': 'https://huggingface.co/papers/2412.06767', 'abstract': "We present a novel appearance model that simultaneously realizes explicit high-quality 3D surface mesh recovery and photorealistic novel view synthesis from sparse view samples. Our key idea is to model the underlying scene geometry Mesh as an Atlas of Charts which we render with 2D Gaussian surfels (MAtCha Gaussians). MAtCha distills high-frequency scene surface details from an off-the-shelf monocular depth estimator and refines it through Gaussian surfel rendering. The Gaussian surfels are attached to the charts on the fly, satisfying photorealism of neural volumetric rendering and crisp geometry of a mesh model, i.e., two seemingly contradicting goals in a single model. At the core of MAtCha lies a novel neural deformation model and a structure loss that preserve the fine surface details distilled from learned monocular depths while addressing their fundamental scale ambiguities. Results of extensive experimental validation demonstrate MAtCha's state-of-the-art quality of surface reconstruction and photorealism on-par with top contenders but with dramatic reduction in the number of input views and computational time. We believe MAtCha will serve as a foundational tool for any visual application in vision, graphics, and robotics that require explicit geometry in addition to photorealism. Our project page is the following: https://anttwo.github.io/matcha/", 'score': 3, 'issue_id': 1050, 'pub_date': '2024-12-09', 'pub_date_card': {'ru': '9 декабря', 'en': 'December 9', 'zh': '12月9日'}, 'hash': '3f286ad9a4744a4d', 'authors': ['Antoine Guédon', 'Tomoki Ichikawa', 'Kohei Yamashita', 'Ko Nishino'], 'affiliations': ['Graduate School of Informatics, Kyoto University, Japan', 'LIGM, Ecole des Ponts, Univ Gustave Eiffel, CNRS, France'], 'pdf_title_img': 'assets/pdf/title_img/2412.06767.jpg', 'data': {'categories': ['#3d', '#cv', '#robotics'], 'emoji': '🔍', 'ru': {'title': 'Фотореалистичная 3D-реконструкция из небольшого числа изображений', 'desc': 'Статья представляет новую модель внешнего вида, которая одновременно восстанавливает высококачественную 3D-сетку поверхности и синтезирует фотореалистичные новые ракурсы из небольшого набора исходных видов. Ключевая идея заключается в моделировании геометрии сцены как атласа графиков, которые отрисовываются с помощью 2D гауссовых сёрфелов (MAtCha Gaussians). MAtCha извлекает детали поверхности сцены высокой частоты из монокулярного оценщика глубины и уточняет их через рендеринг гауссовых сёрфелов. В основе MAtCha лежит новая нейронная модель деформации и структурная функция потерь, которые сохраняют мелкие детали поверхности, извлеченные из оценок монокулярной глубины.'}, 'en': {'title': 'MAtCha: Merging Geometry and Photorealism in 3D Reconstruction', 'desc': 'This paper introduces MAtCha, a new model that effectively combines high-quality 3D surface mesh recovery with photorealistic image generation from limited view samples. The model uses an innovative approach called an Atlas of Charts, which employs 2D Gaussian surfels to enhance the visual quality of the rendered scenes. By integrating a neural deformation model and a structure loss, MAtCha preserves intricate surface details while resolving scale ambiguities from monocular depth estimations. Experimental results show that MAtCha achieves top-tier performance in both surface reconstruction and photorealism, requiring fewer input views and less computational power than existing methods.'}, 'zh': {'title': 'MAtCha：高效的3D表面重建与逼真渲染结合', 'desc': '我们提出了一种新颖的外观模型，能够同时实现高质量的3D表面网格恢复和逼真的新视图合成。我们的关键思想是将场景几何建模为一个图集，通过2D高斯表面点进行渲染。MAtCha从现成的单目深度估计器中提取高频场景表面细节，并通过高斯表面点渲染进行精细化。实验结果表明，MAtCha在表面重建和逼真度方面达到了最先进的质量，同时显著减少了输入视图数量和计算时间。'}}}, {'id': 'https://huggingface.co/papers/2412.06782', 'title': 'CARP: Visuomotor Policy Learning via Coarse-to-Fine Autoregressive Prediction', 'url': 'https://huggingface.co/papers/2412.06782', 'abstract': 'In robotic visuomotor policy learning, diffusion-based models have achieved significant success in improving the accuracy of action trajectory generation compared to traditional autoregressive models. However, they suffer from inefficiency due to multiple denoising steps and limited flexibility from complex constraints. In this paper, we introduce Coarse-to-Fine AutoRegressive Policy (CARP), a novel paradigm for visuomotor policy learning that redefines the autoregressive action generation process as a coarse-to-fine, next-scale approach. CARP decouples action generation into two stages: first, an action autoencoder learns multi-scale representations of the entire action sequence; then, a GPT-style transformer refines the sequence prediction through a coarse-to-fine autoregressive process. This straightforward and intuitive approach produces highly accurate and smooth actions, matching or even surpassing the performance of diffusion-based policies while maintaining efficiency on par with autoregressive policies. We conduct extensive evaluations across diverse settings, including single-task and multi-task scenarios on state-based and image-based simulation benchmarks, as well as real-world tasks. CARP achieves competitive success rates, with up to a 10% improvement, and delivers 10x faster inference compared to state-of-the-art policies, establishing a high-performance, efficient, and flexible paradigm for action generation in robotic tasks.', 'score': 3, 'issue_id': 1039, 'pub_date': '2024-12-09', 'pub_date_card': {'ru': '9 декабря', 'en': 'December 9', 'zh': '12月9日'}, 'hash': '584dec780be05e2d', 'authors': ['Zhefei Gong', 'Pengxiang Ding', 'Shangke Lyu', 'Siteng Huang', 'Mingyang Sun', 'Wei Zhao', 'Zhaoxin Fan', 'Donglin Wang'], 'affiliations': ['Beijing Advanced Innovation Center for Future Blockchain and Privacy Computing', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2412.06782.jpg', 'data': {'categories': ['#optimization', '#diffusion', '#agents', '#training', '#robotics'], 'emoji': '🤖', 'ru': {'title': 'CARP: эффективное и точное обучение роботов через поэтапное уточнение действий', 'desc': 'В этой статье представлен новый подход к обучению визуомоторной политики роботов, называемый CARP. Он использует двухэтапный процесс: сначала автоэнкодер действий обучается многомасштабным представлениям последовательности действий, а затем трансформер в стиле GPT уточняет предсказание последовательности через поэтапный авторегрессивный процесс. CARP показывает высокую точность и плавность действий, сравнимую или превосходящую диффузионные модели, при этом сохраняя эффективность авторегрессивных подходов. Метод демонстрирует конкурентоспособные показатели успешности и в 10 раз более быстрый вывод по сравнению с современными методами.'}, 'en': {'title': 'Efficient and Accurate Action Generation with CARP', 'desc': 'This paper presents the Coarse-to-Fine AutoRegressive Policy (CARP), a new method for robotic visuomotor policy learning that enhances action trajectory generation. CARP improves upon traditional autoregressive models by breaking down the action generation into two stages: first, it uses an action autoencoder to create multi-scale representations, and then a GPT-style transformer refines these predictions. This approach not only increases the accuracy and smoothness of actions but also maintains efficiency, achieving up to 10x faster inference than existing methods. Extensive evaluations show that CARP outperforms diffusion-based models and achieves competitive success rates in various robotic tasks.'}, 'zh': {'title': '高效灵活的机器人动作生成新范式', 'desc': '在机器人视觉运动策略学习中，基于扩散模型的技术在动作轨迹生成的准确性上取得了显著成功，但由于多次去噪步骤和复杂约束，效率较低。本文提出了一种新颖的粗到细自回归策略（CARP），将自回归动作生成过程重新定义为粗到细的下一尺度方法。CARP将动作生成分为两个阶段：首先，动作自编码器学习整个动作序列的多尺度表示；然后，GPT风格的变换器通过粗到细的自回归过程精炼序列预测。该方法在效率上与自回归策略相当，同时在准确性和流畅性上与基于扩散的策略相匹配或超越，展示了高性能、高效和灵活的机器人任务动作生成新范式。'}}}, {'id': 'https://huggingface.co/papers/2412.04470', 'title': 'Turbo3D: Ultra-fast Text-to-3D Generation', 'url': 'https://huggingface.co/papers/2412.04470', 'abstract': "We present Turbo3D, an ultra-fast text-to-3D system capable of generating high-quality Gaussian splatting assets in under one second. Turbo3D employs a rapid 4-step, 4-view diffusion generator and an efficient feed-forward Gaussian reconstructor, both operating in latent space. The 4-step, 4-view generator is a student model distilled through a novel Dual-Teacher approach, which encourages the student to learn view consistency from a multi-view teacher and photo-realism from a single-view teacher. By shifting the Gaussian reconstructor's inputs from pixel space to latent space, we eliminate the extra image decoding time and halve the transformer sequence length for maximum efficiency. Our method demonstrates superior 3D generation results compared to previous baselines, while operating in a fraction of their runtime.", 'score': 1, 'issue_id': 1053, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '426824b2e09af1a0', 'authors': ['Hanzhe Hu', 'Tianwei Yin', 'Fujun Luan', 'Yiwei Hu', 'Hao Tan', 'Zexiang Xu', 'Sai Bi', 'Shubham Tulsiani', 'Kai Zhang'], 'affiliations': ['Adobe Research', 'Carnegie Mellon University', 'Massachusetts Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2412.04470.jpg', 'data': {'categories': ['#3d', '#architecture', '#diffusion', '#optimization'], 'emoji': '🚀', 'ru': {'title': 'Революция в 3D-генерации: от текста к модели за доли секунды', 'desc': 'Turbo3D - это сверхбыстрая система генерации трехмерных объектов из текстового описания, создающая высококачественные модели на основе гауссова сплаттинга менее чем за секунду. Система использует быстрый 4-шаговый, 4-ракурсный генератор диффузии и эффективный реконструктор гауссовых сплатов, работающие в латентном пространстве. Генератор обучается с помощью нового подхода Dual-Teacher, который поощряет согласованность ракурсов и фотореалистичность. Благодаря переносу входных данных реконструктора в латентное пространство, Turbo3D достигает максимальной эффективности, превосходя существующие методы по качеству и скорости генерации 3D-объектов.'}, 'en': {'title': 'Turbo3D: Lightning-Fast Text-to-3D Generation!', 'desc': 'Turbo3D is a cutting-edge system that quickly converts text descriptions into 3D models using Gaussian splatting techniques. It utilizes a unique 4-step, 4-view diffusion generator, which is trained through a Dual-Teacher method to ensure both view consistency and photo-realism. By processing data in latent space instead of pixel space, Turbo3D significantly reduces the time needed for image decoding and optimizes the transformer sequence length. This innovative approach results in faster and higher-quality 3D asset generation compared to existing methods.'}, 'zh': {'title': 'Turbo3D：超快速文本到3D生成的革命', 'desc': 'Turbo3D是一种超快速的文本到3D生成系统，能够在不到一秒的时间内生成高质量的高斯点云资产。该系统采用快速的四步、四视图扩散生成器和高效的前馈高斯重构器，均在潜在空间中运行。通过新颖的双教师方法，四步、四视图生成器的学生模型能够从多视图教师那里学习视图一致性，并从单视图教师那里学习照片真实感。我们的研究表明，Turbo3D在3D生成结果上优于之前的基线，同时运行时间仅为其一小部分。'}}}, {'id': 'https://huggingface.co/papers/2412.04144', 'title': "If You Can't Use Them, Recycle Them: Optimizing Merging at Scale Mitigates Performance Tradeoffs", 'url': 'https://huggingface.co/papers/2412.04144', 'abstract': "Model merging has shown great promise at combining expert models, but the benefit of merging is unclear when merging ``generalist'' models trained on many tasks. We explore merging in the context of large (sim100B) models, by recycling checkpoints that exhibit tradeoffs among different tasks. Such checkpoints are often created in the process of developing a frontier model, and many suboptimal ones are usually discarded. Given a pool of model checkpoints obtained from different training runs (e.g., different stages, objectives, hyperparameters, and data mixtures), which naturally show tradeoffs across different language capabilities (e.g., instruction following vs. code generation), we investigate whether merging can recycle such suboptimal models into a Pareto-optimal one. Our optimization algorithm tunes the weight of each checkpoint in a linear combination, resulting in a Pareto-optimal models that outperforms both individual models and merge-based baselines. Further analysis shows that good merges tend to include almost all checkpoints with with non-zero weights, indicating that even seemingly bad initial checkpoints can contribute to good final merges.", 'score': 1, 'issue_id': 1049, 'pub_date': '2024-12-05', 'pub_date_card': {'ru': '5 декабря', 'en': 'December 5', 'zh': '12月5日'}, 'hash': '405fa76c78968872', 'authors': ['Muhammad Khalifa', 'Yi-Chern Tan', 'Arash Ahmadian', 'Tom Hosking', 'Honglak Lee', 'Lu Wang', 'Ahmet Üstün', 'Tom Sherborne', 'Matthias Gallé'], 'affiliations': ['Cohere', 'Cohere For AI', 'University of Michigan'], 'pdf_title_img': 'assets/pdf/title_img/2412.04144.jpg', 'data': {'categories': ['#training', '#architecture', '#optimization'], 'emoji': '🧩', 'ru': {'title': 'Оптимальное слияние языковых моделей для достижения Парето-оптимальности', 'desc': 'Статья исследует объединение больших языковых моделей (около 100 млрд параметров) для улучшения их производительности. Авторы предлагают алгоритм оптимизации, который настраивает веса отдельных чекпойнтов в линейной комбинации. Результаты показывают, что объединенные модели превосходят как отдельные модели, так и базовые методы слияния. Анализ демонстрирует, что даже изначально неоптимальные чекпойнты могут внести вклад в итоговое успешное объединение.'}, 'en': {'title': 'Unlocking Potential: Merging Suboptimal Models for Optimal Performance', 'desc': 'This paper investigates the process of merging large language models, specifically those with around 100 billion parameters, to enhance their performance across various tasks. The authors focus on recycling suboptimal model checkpoints, which are often discarded during model development, to create a new model that is Pareto-optimal. By employing an optimization algorithm that adjusts the weights of these checkpoints, the resulting merged model surpasses both individual models and traditional merging methods. The findings suggest that even checkpoints that appear to be poor can play a significant role in achieving better overall performance when merged effectively.'}, 'zh': {'title': '合并模型，优化性能的关键', 'desc': '模型合并在结合专家模型方面显示出很大潜力，但在合并训练了多种任务的“通用”模型时，其好处并不明确。我们在大型模型（如1000亿参数）中探索合并，通过回收在不同任务之间存在权衡的检查点。我们的方法通过调整每个检查点的权重，生成一个帕累托最优模型，超越了单个模型和基于合并的基准。进一步分析表明，好的合并通常包括几乎所有具有非零权重的检查点，表明即使是看似不佳的初始检查点也能为最终合并做出贡献。'}}}, {'id': 'https://huggingface.co/papers/2412.05355', 'title': 'MotionShop: Zero-Shot Motion Transfer in Video Diffusion Models with Mixture of Score Guidance', 'url': 'https://huggingface.co/papers/2412.05355', 'abstract': 'In this work, we propose the first motion transfer approach in diffusion transformer through Mixture of Score Guidance (MSG), a theoretically-grounded framework for motion transfer in diffusion models. Our key theoretical contribution lies in reformulating conditional score to decompose motion score and content score in diffusion models. By formulating motion transfer as a mixture of potential energies, MSG naturally preserves scene composition and enables creative scene transformations while maintaining the integrity of transferred motion patterns. This novel sampling operates directly on pre-trained video diffusion models without additional training or fine-tuning. Through extensive experiments, MSG demonstrates successful handling of diverse scenarios including single object, multiple objects, and cross-object motion transfer as well as complex camera motion transfer. Additionally, we introduce MotionBench, the first motion transfer dataset consisting of 200 source videos and 1000 transferred motions, covering single/multi-object transfers, and complex camera motions.', 'score': 0, 'issue_id': 1047, 'pub_date': '2024-12-06', 'pub_date_card': {'ru': '6 декабря', 'en': 'December 6', 'zh': '12月6日'}, 'hash': 'fd2b5f6636c2d2af', 'authors': ['Hidir Yesiltepe', 'Tuna Han Salih Meral', 'Connor Dunlop', 'Pinar Yanardag'], 'affiliations': ['Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2412.05355.jpg', 'data': {'categories': ['#diffusion', '#benchmark', '#video', '#dataset'], 'emoji': '🎭', 'ru': {'title': 'Революционный подход к переносу движения в генеративных видеомоделях', 'desc': 'Исследователи предложили новый подход к переносу движения в диффузионных трансформерах, названный Mixture of Score Guidance (MSG). Ключевой теоретический вклад заключается в переформулировке условного скора для разложения скора движения и содержания в диффузионных моделях. MSG позволяет сохранять композицию сцены и обеспечивает творческие преобразования сцены, сохраняя целостность перенесенных паттернов движения. Метод работает напрямую с предобученными видео-диффузионными моделями без дополнительного обучения.'}, 'en': {'title': 'Revolutionizing Motion Transfer with Mixture of Score Guidance', 'desc': 'This paper introduces a new method called Mixture of Score Guidance (MSG) for transferring motion in video using diffusion transformers. The authors reformulate the conditional score to separate motion and content scores, allowing for better control over how motion is applied to scenes. MSG enables creative transformations while keeping the original motion patterns intact, and it works with existing pre-trained video diffusion models without needing extra training. The paper also presents MotionBench, a dataset designed for evaluating motion transfer techniques, featuring a variety of scenarios including single and multiple object transfers and complex camera movements.'}, 'zh': {'title': '创新运动转移：混合评分引导的应用', 'desc': '本文提出了一种在扩散变换器中进行运动转移的首个方法，称为混合评分引导（MSG）。我们通过重新构建条件评分，将运动评分和内容评分分解，从而为扩散模型中的运动转移提供了理论基础。MSG方法能够自然地保持场景构图，并在保持转移运动模式完整性的同时，实现创意场景变换。通过大量实验，MSG成功处理了多种场景，包括单个物体、多物体和复杂相机运动转移，并引入了MotionBench数据集，包含200个源视频和1000个转移运动。'}}}, {'id': 'https://huggingface.co/papers/2412.07760', 'title': 'SynCamMaster: Synchronizing Multi-Camera Video Generation from Diverse Viewpoints', 'url': 'https://huggingface.co/papers/2412.07760', 'abstract': 'Recent advancements in video diffusion models have shown exceptional abilities in simulating real-world dynamics and maintaining 3D consistency. This progress inspires us to investigate the potential of these models to ensure dynamic consistency across various viewpoints, a highly desirable feature for applications such as virtual filming. Unlike existing methods focused on multi-view generation of single objects for 4D reconstruction, our interest lies in generating open-world videos from arbitrary viewpoints, incorporating 6 DoF camera poses. To achieve this, we propose a plug-and-play module that enhances a pre-trained text-to-video model for multi-camera video generation, ensuring consistent content across different viewpoints. Specifically, we introduce a multi-view synchronization module to maintain appearance and geometry consistency across these viewpoints. Given the scarcity of high-quality training data, we design a hybrid training scheme that leverages multi-camera images and monocular videos to supplement Unreal Engine-rendered multi-camera videos. Furthermore, our method enables intriguing extensions, such as re-rendering a video from novel viewpoints. We also release a multi-view synchronized video dataset, named SynCamVideo-Dataset. Project page: https://jianhongbai.github.io/SynCamMaster/.', 'score': 34, 'issue_id': 1081, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 декабря', 'en': 'December 10', 'zh': '12月10日'}, 'hash': '5ac69027d8ae0669', 'authors': ['Jianhong Bai', 'Menghan Xia', 'Xintao Wang', 'Ziyang Yuan', 'Xiao Fu', 'Zuozhu Liu', 'Haoji Hu', 'Pengfei Wan', 'Di Zhang'], 'affiliations': ['CUHK', 'Kuaishou Technology', 'Tsinghua University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2412.07760.jpg', 'data': {'categories': ['#diffusion', '#dataset', '#3d', '#open_source', '#video'], 'emoji': '🎥', 'ru': {'title': 'Согласованная генерация видео с множества ракурсов', 'desc': 'Статья представляет новый подход к генерации мультиракурсных видео с использованием диффузионных моделей. Авторы разработали модуль, который улучшает предобученную модель text-to-video для создания согласованного контента с разных точек обзора. Они применяют гибридную схему обучения, используя мультиракурсные изображения и монокулярные видео в дополнение к рендерам из Unreal Engine. Метод также позволяет перерендерить видео с новых ракурсов и включает выпуск нового датасета SynCamVideo-Dataset.'}, 'en': {'title': 'Dynamic Consistency in Multi-View Video Generation', 'desc': "This paper explores the use of video diffusion models to create videos that maintain dynamic consistency from multiple viewpoints, which is important for applications like virtual filming. The authors propose a new module that enhances existing text-to-video models, allowing them to generate videos that are consistent in appearance and geometry across different camera angles. They introduce a multi-view synchronization module to ensure that the content remains coherent, even when viewed from various perspectives. Additionally, they present a hybrid training approach that combines different types of video data to improve the model's performance and release a new dataset for multi-view synchronized videos."}, 'zh': {'title': '实现多视角视频的一致性', 'desc': '最近视频扩散模型的进展显示出在模拟现实世界动态和保持三维一致性方面的卓越能力。我们研究这些模型在不同视角下确保动态一致性的潜力，这对于虚拟拍摄等应用非常重要。与现有方法不同，我们关注的是从任意视角生成开放世界视频，并引入六自由度相机姿态。为此，我们提出了一个可插拔模块，增强了预训练的文本到视频模型，以实现多相机视频生成，并确保不同视角下内容的一致性。'}}}, {'id': 'https://huggingface.co/papers/2412.08580', 'title': 'LAION-SG: An Enhanced Large-Scale Dataset for Training Complex Image-Text Models with Structural Annotations', 'url': 'https://huggingface.co/papers/2412.08580', 'abstract': 'Recent advances in text-to-image (T2I) generation have shown remarkable success in producing high-quality images from text. However, existing T2I models show decayed performance in compositional image generation involving multiple objects and intricate relationships. We attribute this problem to limitations in existing datasets of image-text pairs, which lack precise inter-object relationship annotations with prompts only. To address this problem, we construct LAION-SG, a large-scale dataset with high-quality structural annotations of scene graphs (SG), which precisely describe attributes and relationships of multiple objects, effectively representing the semantic structure in complex scenes. Based on LAION-SG, we train a new foundation model SDXL-SG to incorporate structural annotation information into the generation process. Extensive experiments show advanced models trained on our LAION-SG boast significant performance improvements in complex scene generation over models on existing datasets. We also introduce CompSG-Bench, a benchmark that evaluates models on compositional image generation, establishing a new standard for this domain.', 'score': 26, 'issue_id': 1081, 'pub_date': '2024-12-11', 'pub_date_card': {'ru': '11 декабря', 'en': 'December 11', 'zh': '12月11日'}, 'hash': '07b05e5ae44a52c7', 'authors': ['Zejian Li', 'Chenye Meng', 'Yize Li', 'Ling Yang', 'Shengyuan Zhang', 'Jiarui Ma', 'Jiayi Li', 'Guang Yang', 'Changyuan Yang', 'Zhiyuan Yang', 'Jinxiong Chang', 'Lingyun Sun'], 'affiliations': ['Alibaba Group', 'Ant Group', 'Jiangnan University', 'Peking University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2412.08580.jpg', 'data': {'categories': ['#dataset', '#cv', '#synthetic', '#benchmark', '#games'], 'emoji': '🖼️', 'ru': {'title': 'Новый уровень генерации сложных сцен с помощью графов', 'desc': 'Исследователи представили новый подход к генерации изображений по тексту, который улучшает композиционную генерацию сложных сцен с несколькими объектами. Они создали датасет LAION-SG с высококачественными структурными аннотациями в виде графов сцен. На основе этого датасета была обучена новая фундаментальная модель SDXL-SG, которая демонстрирует значительное улучшение в генерации сложных сцен по сравнению с существующими моделями. Также авторы представили бенчмарк CompSG-Bench для оценки моделей в задаче композиционной генерации изображений.'}, 'en': {'title': 'Enhancing Text-to-Image Generation with Structured Scene Graphs', 'desc': 'This paper addresses the challenges faced by text-to-image (T2I) models in generating complex images with multiple objects and their relationships. The authors identify that existing datasets lack detailed annotations for inter-object relationships, which hampers model performance. To overcome this, they introduce LAION-SG, a new dataset that includes comprehensive scene graph annotations, enhancing the understanding of object attributes and relationships. They also present a new model, SDXL-SG, trained on this dataset, which shows significant improvements in generating intricate scenes, along with a new benchmark, CompSG-Bench, for evaluating compositional image generation.'}, 'zh': {'title': '构建高质量数据集，提升图像生成能力', 'desc': '最近在文本到图像生成（T2I）方面取得了显著进展，能够从文本生成高质量图像。然而，现有的T2I模型在生成包含多个对象和复杂关系的图像时表现不佳。我们认为这个问题源于现有图像-文本对数据集的局限性，这些数据集缺乏精确的对象间关系注释。为了解决这个问题，我们构建了LAION-SG，这是一个具有高质量结构注释的大规模数据集，能够有效表示复杂场景中的语义结构，并基于此训练了新的基础模型SDXL-SG。'}}}, {'id': 'https://huggingface.co/papers/2412.08443', 'title': 'POINTS1.5: Building a Vision-Language Model towards Real World Applications', 'url': 'https://huggingface.co/papers/2412.08443', 'abstract': 'Vision-language models have made significant strides recently, demonstrating superior performance across a range of tasks, e.g. optical character recognition and complex diagram analysis. Building on this trend, we introduce a new vision-language model, POINTS1.5, designed to excel in various real-world applications. POINTS1.5 is an enhancement of POINTS1.0 and incorporates several key innovations: i) We replace the original CLIP vision encoder, which had a fixed image resolution, with a NaViT-style vision encoder that supports native dynamic high resolution. This allows POINTS1.5 to process images of any resolution without needing to split them into tiles. ii) We add bilingual support to POINTS1.5, significantly enhancing its capability in Chinese. Due to the scarcity of open-source Chinese datasets for vision-language models, we collect numerous images from the Internet and annotate them using a combination of manual and automatic methods. iii) We propose a set of rigorous filtering methods for visual instruction tuning datasets. We comprehensively evaluate all these filtering methods, and choose the most effective ones to obtain the final visual instruction tuning set. Thanks to these innovations, POINTS1.5 significantly outperforms POINTS1.0 and demonstrates strong performance across a range of real-world applications. Notably, POINTS1.5-7B is trained on fewer than 4 billion tokens and ranks first on the OpenCompass leaderboard among models with fewer than 10 billion parameters', 'score': 25, 'issue_id': 1083, 'pub_date': '2024-12-11', 'pub_date_card': {'ru': '11 декабря', 'en': 'December 11', 'zh': '12月11日'}, 'hash': '02dbe9638e613a10', 'authors': ['Yuan Liu', 'Le Tian', 'Xiao Zhou', 'Xinyu Gao', 'Kavio Yu', 'Yang Yu', 'Jie Zhou'], 'affiliations': ['Pattern Recognition Center, WeChat AI, Tencent Inc, China'], 'pdf_title_img': 'assets/pdf/title_img/2412.08443.jpg', 'data': {'categories': ['#dataset', '#cv', '#low_resource', '#architecture', '#data', '#multilingual', '#training', '#open_source'], 'emoji': '🔍', 'ru': {'title': 'POINTS1.5: Новый уровень мультимодального искусственного интеллекта', 'desc': 'Статья представляет новую мультимодальную модель POINTS1.5, улучшенную версию POINTS1.0. Ключевые инновации включают замену энкодера изображений на NaViT для поддержки динамического высокого разрешения, добавление двуязычной поддержки (английский и китайский) и применение строгих методов фильтрации для наборов данных визуального обучения. Модель POINTS1.5 демонстрирует превосходную производительность в различных реальных приложениях, несмотря на обучение на менее чем 4 миллиардах токенов. POINTS1.5-7B занимает первое место в рейтинге OpenCompass среди моделей с менее чем 10 миллиардами параметров.'}, 'en': {'title': 'POINTS1.5: Elevating Vision-Language Models with Dynamic Resolution and Bilingual Support', 'desc': 'The paper presents POINTS1.5, an advanced vision-language model that improves upon its predecessor, POINTS1.0. It features a NaViT-style vision encoder that allows for dynamic high-resolution image processing, eliminating the need for image tiling. Additionally, POINTS1.5 introduces bilingual support, particularly enhancing its performance in Chinese by utilizing a newly curated dataset. The model also employs rigorous filtering methods for visual instruction tuning datasets, leading to superior performance in various real-world applications and achieving top rankings in benchmark evaluations.'}, 'zh': {'title': 'POINTS1.5：视觉语言模型的新突破', 'desc': '本文介绍了一种新的视觉语言模型POINTS1.5，该模型在多个实际应用中表现优异。与之前的版本POINTS1.0相比，POINTS1.5进行了多项重要改进，包括使用支持动态高分辨率的NaViT风格视觉编码器，能够处理任意分辨率的图像。该模型还增加了对中文的双语支持，通过收集和注释大量图像来提升其中文能力。此外，本文提出了一套严格的视觉指令调优数据集过滤方法，确保最终数据集的有效性。'}}}, {'id': 'https://huggingface.co/papers/2412.08486', 'title': 'Learning Flow Fields in Attention for Controllable Person Image Generation', 'url': 'https://huggingface.co/papers/2412.08486', 'abstract': "Controllable person image generation aims to generate a person image conditioned on reference images, allowing precise control over the person's appearance or pose. However, prior methods often distort fine-grained textural details from the reference image, despite achieving high overall image quality. We attribute these distortions to inadequate attention to corresponding regions in the reference image. To address this, we thereby propose learning flow fields in attention (Leffa), which explicitly guides the target query to attend to the correct reference key in the attention layer during training. Specifically, it is realized via a regularization loss on top of the attention map within a diffusion-based baseline. Our extensive experiments show that Leffa achieves state-of-the-art performance in controlling appearance (virtual try-on) and pose (pose transfer), significantly reducing fine-grained detail distortion while maintaining high image quality. Additionally, we show that our loss is model-agnostic and can be used to improve the performance of other diffusion models.", 'score': 14, 'issue_id': 1086, 'pub_date': '2024-12-11', 'pub_date_card': {'ru': '11 декабря', 'en': 'December 11', 'zh': '12月11日'}, 'hash': 'ff329acbd2056afe', 'authors': ['Zijian Zhou', 'Shikun Liu', 'Xiao Han', 'Haozhe Liu', 'Kam Woh Ng', 'Tian Xie', 'Yuren Cong', 'Hang Li', 'Mengmeng Xu', 'Juan-Manuel Pérez-Rúa', 'Aditya Patel', 'Tao Xiang', 'Miaojing Shi', 'Sen He'], 'affiliations': ['Kings College London', 'Meta AI', 'Tongji University'], 'pdf_title_img': 'assets/pdf/title_img/2412.08486.jpg', 'data': {'categories': ['#diffusion', '#optimization', '#training', '#cv'], 'emoji': '👤', 'ru': {'title': 'Точный контроль деталей при генерации изображений людей', 'desc': 'Статья представляет новый метод под названием Leffa для улучшения контролируемой генерации изображений людей. Метод использует обучение полей потока в слоях внимания, чтобы точнее передавать детали из референсного изображения. Leffa реализуется через регуляризационную функцию потерь поверх карты внимания в базовой модели диффузии. Эксперименты показывают, что Leffa достигает современного уровня производительности в контроле внешнего вида и позы, значительно уменьшая искажения мелких деталей.'}, 'en': {'title': 'Enhancing Image Generation with Targeted Attention', 'desc': 'This paper presents a method called Learning Flow Fields in Attention (Leffa) for controllable person image generation. The goal is to create images of people that accurately reflect the appearance and pose of reference images without losing important details. Previous methods struggled with distorting fine textures, which this approach aims to fix by improving how the model focuses on specific areas of the reference image. The authors demonstrate that Leffa not only enhances the quality of generated images but is also adaptable to other diffusion models, making it a versatile solution in the field.'}, 'zh': {'title': '精确控制人物图像生成的关键', 'desc': '可控的人物图像生成旨在根据参考图像生成特定外观或姿势的人物图像。以往的方法虽然在整体图像质量上表现良好，但常常会扭曲参考图像中的细节纹理。我们认为这种扭曲是由于对参考图像中相应区域关注不足造成的。为了解决这个问题，我们提出了一种在注意力机制中学习流场的方法（Leffa），通过在训练过程中引导目标查询关注正确的参考关键点，从而显著减少细节扭曲，同时保持高图像质量。'}}}, {'id': 'https://huggingface.co/papers/2412.07744', 'title': 'StyleMaster: Stylize Your Video with Artistic Generation and Translation', 'url': 'https://huggingface.co/papers/2412.07744', 'abstract': 'Style control has been popular in video generation models. Existing methods often generate videos far from the given style, cause content leakage, and struggle to transfer one video to the desired style. Our first observation is that the style extraction stage matters, whereas existing methods emphasize global style but ignore local textures. In order to bring texture features while preventing content leakage, we filter content-related patches while retaining style ones based on prompt-patch similarity; for global style extraction, we generate a paired style dataset through model illusion to facilitate contrastive learning, which greatly enhances the absolute style consistency. Moreover, to fill in the image-to-video gap, we train a lightweight motion adapter on still videos, which implicitly enhances stylization extent, and enables our image-trained model to be seamlessly applied to videos. Benefited from these efforts, our approach, StyleMaster, not only achieves significant improvement in both style resemblance and temporal coherence, but also can easily generalize to video style transfer with a gray tile ControlNet. Extensive experiments and visualizations demonstrate that StyleMaster significantly outperforms competitors, effectively generating high-quality stylized videos that align with textual content and closely resemble the style of reference images. Our project page is at https://zixuan-ye.github.io/stylemaster', 'score': 12, 'issue_id': 1084, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 декабря', 'en': 'December 10', 'zh': '12月10日'}, 'hash': '1eac9c28026939fc', 'authors': ['Zixuan Ye', 'Huijuan Huang', 'Xintao Wang', 'Pengfei Wan', 'Di Zhang', 'Wenhan Luo'], 'affiliations': ['Hong Kong University of Science and Technology', 'KuaiShou Technology'], 'pdf_title_img': 'assets/pdf/title_img/2412.07744.jpg', 'data': {'categories': ['#optimization', '#style_transfer', '#video', '#multimodal'], 'emoji': '🎨', 'ru': {'title': 'StyleMaster: Совершенствование стилевого контроля в генерации видео', 'desc': 'StyleMaster - это новый подход к стилевому контролю в генерации видео. Метод улучшает извлечение стиля, используя фильтрацию патчей на основе сходства с промптом и контрастное обучение на парных стилевых данных. Легковесный адаптер движения позволяет применять модель, обученную на изображениях, к видео. StyleMaster значительно превосходит конкурентов по соответствию стилю и временной согласованности генерируемых видео.'}, 'en': {'title': 'StyleMaster: Elevating Video Style Transfer with Texture and Consistency', 'desc': 'This paper presents StyleMaster, a novel approach to video style transfer that addresses common issues in existing methods, such as content leakage and poor style adherence. The authors emphasize the importance of local texture features in addition to global style, proposing a method that filters content-related patches while preserving style-related ones. They introduce a paired style dataset for contrastive learning to enhance style consistency and develop a lightweight motion adapter to bridge the gap between image and video stylization. Extensive experiments show that StyleMaster significantly improves style resemblance and temporal coherence, outperforming existing models in generating high-quality stylized videos.'}, 'zh': {'title': 'StyleMaster：提升视频风格转移的创新方法', 'desc': '本论文介绍了一种名为StyleMaster的视频生成模型，旨在改善视频的风格转移效果。我们发现，现有方法在风格提取阶段往往忽视局部纹理，导致生成的视频与目标风格不符。为了解决这个问题，我们通过过滤内容相关的图像块来保留风格特征，并利用对比学习增强全局风格的一致性。此外，我们还训练了一个轻量级的运动适配器，使得图像训练的模型能够无缝应用于视频生成。'}}}, {'id': 'https://huggingface.co/papers/2412.08646', 'title': 'StreamChat: Chatting with Streaming Video', 'url': 'https://huggingface.co/papers/2412.08646', 'abstract': 'This paper presents StreamChat, a novel approach that enhances the interaction capabilities of Large Multimodal Models (LMMs) with streaming video content. In streaming interaction scenarios, existing methods rely solely on visual information available at the moment a question is posed, resulting in significant delays as the model remains unaware of subsequent changes in the streaming video. StreamChat addresses this limitation by innovatively updating the visual context at each decoding step, ensuring that the model utilizes up-to-date video content throughout the decoding process. Additionally, we introduce a flexible and efficient crossattention-based architecture to process dynamic streaming inputs while maintaining inference efficiency for streaming interactions. Furthermore, we construct a new dense instruction dataset to facilitate the training of streaming interaction models, complemented by a parallel 3D-RoPE mechanism that encodes the relative temporal information of visual and text tokens. Experimental results demonstrate that StreamChat achieves competitive performance on established image and video benchmarks and exhibits superior capabilities in streaming interaction scenarios compared to state-of-the-art video LMM.', 'score': 11, 'issue_id': 1086, 'pub_date': '2024-12-11', 'pub_date_card': {'ru': '11 декабря', 'en': 'December 11', 'zh': '12月11日'}, 'hash': '6d48f15bab7c3545', 'authors': ['Jihao Liu', 'Zhiding Yu', 'Shiyi Lan', 'Shihao Wang', 'Rongyao Fang', 'Jan Kautz', 'Hongsheng Li', 'Jose M. Alvare'], 'affiliations': ['CPII under InnoHK', 'CUHK MMLab', 'NVIDIA', 'Shanghai AI Laboratory', 'The Hong Kong Polytechnic University'], 'pdf_title_img': 'assets/pdf/title_img/2412.08646.jpg', 'data': {'categories': ['#video', '#multimodal', '#dataset', '#architecture', '#benchmark'], 'emoji': '🎥', 'ru': {'title': 'StreamChat: Революция в потоковом видеовзаимодействии с ИИ', 'desc': 'Статья представляет StreamChat - новый подход к улучшению взаимодействия больших мультимодальных моделей (LMM) с потоковым видео. StreamChat обновляет визуальный контекст на каждом шаге декодирования, обеспечивая использование актуального содержания видео. Авторы вводят архитектуру на основе кросс-внимания для обработки динамических потоковых входных данных и создают новый набор данных для обучения моделей потокового взаимодействия. Экспериментальные результаты показывают превосходство StreamChat в сценариях потокового взаимодействия по сравнению с современными видео LMM.'}, 'en': {'title': 'StreamChat: Real-Time Interaction with Streaming Video', 'desc': 'This paper introduces StreamChat, a new method that improves how Large Multimodal Models (LMMs) interact with live video. Traditional approaches only use the visual information available at the time a question is asked, which can cause delays as they miss changes in the video. StreamChat solves this by updating the visual context continuously during the decoding process, allowing the model to respond with the most current video content. It also features a cross-attention architecture for efficient processing of dynamic inputs and a new dataset for training, leading to better performance in streaming interactions compared to existing models.'}, 'zh': {'title': 'StreamChat：实时视频交互的新突破', 'desc': '本文提出了一种新方法StreamChat，旨在增强大型多模态模型（LMM）与流媒体视频内容的交互能力。在流媒体交互场景中，现有方法仅依赖于提问时可用的视觉信息，导致模型无法及时获取视频中的后续变化，从而产生显著延迟。StreamChat通过在每个解码步骤中创新性地更新视觉上下文，确保模型在解码过程中利用最新的视频内容。此外，我们引入了一种灵活高效的基于交叉注意力的架构，以处理动态流媒体输入，同时保持流媒体交互的推理效率。'}}}, {'id': 'https://huggingface.co/papers/2412.07825', 'title': '3DSRBench: A Comprehensive 3D Spatial Reasoning Benchmark', 'url': 'https://huggingface.co/papers/2412.07825', 'abstract': '3D spatial reasoning is the ability to analyze and interpret the positions, orientations, and spatial relationships of objects within the 3D space. This allows models to develop a comprehensive understanding of the 3D scene, enabling their applicability to a broader range of areas, such as autonomous navigation, robotics, and AR/VR. While large multi-modal models (LMMs) have achieved remarkable progress in a wide range of image and video understanding tasks, their capabilities to perform 3D spatial reasoning on diverse natural images are less studied. In this work we present the first comprehensive 3D spatial reasoning benchmark, 3DSRBench, with 2,772 manually annotated visual question-answer pairs across 12 question types. We conduct robust and thorough evaluation of 3D spatial reasoning capabilities by balancing the data distribution and adopting a novel FlipEval strategy. To further study the robustness of 3D spatial reasoning w.r.t. camera 3D viewpoints, our 3DSRBench includes two subsets with 3D spatial reasoning questions on paired images with common and uncommon viewpoints. We benchmark a wide range of open-sourced and proprietary LMMs, uncovering their limitations in various aspects of 3D awareness, such as height, orientation, location, and multi-object reasoning, as well as their degraded performance on images with uncommon camera viewpoints. Our 3DSRBench provide valuable findings and insights about the future development of LMMs with strong 3D reasoning capabilities. Our project page and dataset is available https://3dsrbench.github.io.', 'score': 11, 'issue_id': 1082, 'pub_date': '2024-12-10', 'pub_date_card': {'ru': '10 декабря', 'en': 'December 10', 'zh': '12月10日'}, 'hash': '91db0c60d08d4efd', 'authors': ['Wufei Ma', 'Haoyu Chen', 'Guofeng Zhang', 'Celso M de Melo', 'Alan Yuille', 'Jieneng Chen'], 'affiliations': ['Carnegie Mellon University', 'DEVCOM Army Research Laboratory', 'Johns Hopkins University'], 'pdf_title_img': 'assets/pdf/title_img/2412.07825.jpg', 'data': {'categories': ['#open_source', '#benchmark', '#3d', '#reasoning'], 'emoji': '🧠', 'ru': {'title': '3DSRBench: новый стандарт для оценки 3D пространственного мышления у LMM', 'desc': 'Эта статья представляет первый комплексный benchmark для оценки способностей больших мультимодальных моделей (LMM) к 3D пространственному мышлению на разнообразных естественных изображениях. Авторы создали датасет 3DSRBench, содержащий 2772 вручную размеченных пар вопрос-ответ по 12 типам вопросов, связанных с 3D пространственным мышлением. Исследование включает оценку робастности моделей к различным ракурсам камеры и использует стратегию FlipEval для тщательного тестирования. Результаты показывают ограничения существующих LMM в различных аспектах 3D восприятия, таких как высота, ориентация, расположение объектов и рассуждения о
