tes to bias sampling toward Pareto-optimal states while preserving distributional invariance. Applied to peptide and SMILES sequence design, AReUReDi simultaneously optimizes up to five therapeutic properties (including affinity, solubility, hemolysis, half-life, and non-fouling) and outperforms both evolutionary and diffusion-based baselines. These results establish AReUReDi as a powerful, sequence-based framework for multi-property biomolecule generation.', 'score': 0, 'issue_id': 6222, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '9d15b447c9342ce6', 'authors': ['Tong Chen', 'Yinuo Zhang', 'Pranam Chatterjee'], 'affiliations': ['Centre for Computational Biology, Duke-NUS Medical School, Singapore', 'Department of Bioengineering, University of Pennsylvania', 'Department of Computer and Information Science, University of Pennsylvania'], 'pdf_title_img': 'assets/pdf/title_img/2510.00352.jpg', 'data': {'categories': ['#dataset', '#optimization', '#math'], 'emoji': '🧬', 'ru': {'title': 'Парето-оптимальный дизайн биомолекул через дискретные потоки с отжигом', 'desc': 'В статье представлен AReUReDi — алгоритм дискретной оптимизации для дизайна последовательностей биомолекул с множественными целями. Метод основан на Rectified Discrete Flows и использует скаляризацию Чебышёва с отжигом по алгоритму Метрополиса-Гастингса для достижения Парето-оптимальности. AReUReDi успешно оптимизирует до пяти свойств одновременно (аффинность, растворимость, период полувыведения и другие) для пептидов и SMILES-последовательностей. Алгоритм превосходит эволюционные методы и подходы на основе диффузионных моделей, предоставляя теоретические гарантии сходимости к фронту Парето.'}, 'en': {'title': 'AReUReDi: Optimizing Biomolecule Sequences for Multiple Objectives', 'desc': 'AReUReDi is a novel discrete optimization algorithm designed for multi-objective biomolecule sequence design, ensuring Pareto optimality. Unlike traditional methods that often focus on single objectives or continuous spaces, AReUReDi effectively handles multiple conflicting objectives by utilizing Tchebycheff scalarization and locally balanced proposals. The algorithm employs annealed Metropolis-Hastings updates to enhance sampling towards optimal solutions while maintaining distributional invariance. When tested on peptide and SMILES sequence design, AReUReDi demonstrated superior performance compared to existing evolutionary and diffusion-based methods, optimizing several therapeutic properties simultaneously.'}, 'zh': {'title': 'AReUReDi：多目标优化的新选择', 'desc': 'AReUReDi是一种离散优化算法，能够在多目标生物分子序列设计中实现帕累托最优。与现有的进化和扩散方法相比，AReUReDi在优化多个相互冲突的目标方面表现更佳。该算法结合了Tchebycheff标量化、局部平衡提案和退火Metropolis-Hastings更新，确保了收敛到帕累托前沿的理论保证。应用于肽和SMILES序列设计时，AReUReDi能够同时优化多达五种治疗特性，展现出其在多属性生物分子生成中的强大能力。'}}}, {'id': 'https://huggingface.co/papers/2510.01260', 'title': 'IoT-MCP: Bridging LLMs and IoT Systems Through Model Context Protocol', 'url': 'https://huggingface.co/papers/2510.01260', 'abstract': "IoT-MCP, a framework using the Model Context Protocol, enables seamless communication between Large Language Models and IoT devices, achieving high task success rates and low resource usage.  \t\t\t\t\tAI-generated summary \t\t\t\t The integration of Large Language Models (LLMs) with Internet-of-Things (IoT) systems faces significant challenges in hardware heterogeneity and control complexity. The Model Context Protocol (MCP) emerges as a critical enabler, providing standardized communication between LLMs and physical devices. We propose IoT-MCP, a novel framework that implements MCP through edge-deployed servers to bridge LLMs and IoT ecosystems. To support rigorous evaluation, we introduce IoT-MCP Bench, the first benchmark containing 114 Basic Tasks (e.g., ``What is the current temperature?'') and 1,140 Complex Tasks (e.g., ``I feel so hot, do you have any ideas?'') for IoT-enabled LLMs. Experimental validation across 22 sensor types and 6 microcontroller units demonstrates IoT-MCP's 100% task success rate to generate tool calls that fully meet expectations and obtain completely accurate results, 205ms average response time, and 74KB peak memory footprint. This work delivers both an open-source integration framework (https://github.com/Duke-CEI-Center/IoT-MCP-Servers) and a standardized evaluation methodology for LLM-IoT systems.", 'score': 0, 'issue_id': 6230, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 сентября', 'en': 'September 25', 'zh': '9月25日'}, 'hash': '3ff1f92430757d75', 'authors': ['Ningyuan Yang', 'Guanliang Lyu', 'Mingchen Ma', 'Yiyi Lu', 'Yiming Li', 'Zhihui Gao', 'Hancheng Ye', 'Jianyi Zhang', 'Tingjun Chen', 'Yiran Chen'], 'affiliations': ['Department of Electrical and Computer Engineering, Duke University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01260.jpg', 'data': {'categories': ['#dataset', '#multimodal', '#open_source', '#benchmark', '#low_resource'], 'emoji': '🌉', 'ru': {'title': 'Мост между LLM и IoT устройствами через единый протокол', 'desc': 'Статья представляет IoT-MCP — фреймворк для интеграции больших языковых моделей с IoT-устройствами через Model Context Protocol. Авторы решают проблему разнородности оборудования и сложности управления, используя MCP-серверы на edge-устройствах для стандартизированной коммуникации. Для оценки создан бенчмарк IoT-MCP Bench с 114 базовыми и 1140 сложными задачами на 22 типах сенсоров. Эксперименты показали 100% успешность выполнения задач, время отклика 205мс и низкое потребление памяти в 74КБ.'}, 'en': {'title': 'Seamless LLM-IoT Integration with IoT-MCP Framework', 'desc': 'The paper presents IoT-MCP, a framework that utilizes the Model Context Protocol (MCP) to facilitate effective communication between Large Language Models (LLMs) and Internet-of-Things (IoT) devices. It addresses challenges such as hardware diversity and control complexity by standardizing interactions, allowing for seamless integration. The authors introduce IoT-MCP Bench, a benchmark with 114 Basic Tasks and 1,140 Complex Tasks to evaluate LLM performance in IoT contexts. Experimental results show that IoT-MCP achieves a 100% task success rate with low latency and memory usage, providing a robust solution for LLM-IoT integration.'}, 'zh': {'title': '无缝连接LLM与物联网的创新框架', 'desc': '本文提出了一个名为IoT-MCP的框架，利用模型上下文协议（MCP）实现大型语言模型（LLM）与物联网（IoT）设备之间的无缝通信。该框架通过边缘服务器部署，解决了硬件异构性和控制复杂性的问题。我们还引入了IoT-MCP Bench，这是第一个包含114个基本任务和1140个复杂任务的基准测试，用于评估IoT支持的LLM。实验结果显示，IoT-MCP在22种传感器和6种微控制器上实现了100%的任务成功率，平均响应时间为205毫秒，峰值内存占用为74KB。'}}}];

        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-10-06 05:12',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-10-06 05:12')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-10-06 05:12')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('monthly'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
</html>
