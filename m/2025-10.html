    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        function initializeLanguageFlags() {

                flag.addEventListener('click', () => {

                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf monthly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.remove('rotate');
            }
        }

        const articlesData = [{'id': 'https://huggingface.co/papers/2510.23607', 'title': 'Concerto: Joint 2D-3D Self-Supervised Learning Emerges Spatial\n  Representations', 'url': 'https://huggingface.co/papers/2510.23607', 'abstract': "Concerto, a minimalist model combining 3D self-distillation and 2D-3D joint embedding, achieves superior spatial feature learning and outperforms existing models in scene understanding and open-world perception.  \t\t\t\t\tAI-generated summary \t\t\t\t Humans learn abstract concepts through multisensory synergy, and once formed, such representations can often be recalled from a single modality. Inspired by this principle, we introduce Concerto, a minimalist simulation of human concept learning for spatial cognition, combining 3D intra-modal self-distillation with 2D-3D cross-modal joint embedding. Despite its simplicity, Concerto learns more coherent and informative spatial features, as demonstrated by zero-shot visualizations. It outperforms both standalone SOTA 2D and 3D self-supervised models by 14.2% and 4.8%, respectively, as well as their feature concatenation, in linear probing for 3D scene perception. With full fine-tuning, Concerto sets new SOTA results across multiple scene understanding benchmarks (e.g., 80.7% mIoU on ScanNet). We further present a variant of Concerto tailored for video-lifted point cloud spatial understanding, and a translator that linearly projects Concerto representations into CLIP's language space, enabling open-world perception. These results highlight that Concerto emerges spatial representations with superior fine-grained geometric and semantic consistency.", 'score': 139, 'issue_id': 6645, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': 'c99437fd83f1fbf7', 'authors': ['Yujia Zhang', 'Xiaoyang Wu', 'Yixing Lao', 'Chengyao Wang', 'Zhuotao Tian', 'Naiyan Wang', 'Hengshuang Zhao'], 'affiliations': ['Harbin Institute of Technology (Shenzhen)', 'The Chinese University of Hong Kong', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.23607.jpg', 'data': {'categories': ['#transfer_learning', '#multimodal', '#benchmark', '#3d', '#optimization', '#training'], 'emoji': '🎼', 'ru': {'title': 'Обучение пространственному восприятию через синергию 2D и 3D', 'desc': 'Concerto — это модель для изучения пространственных концептов, вдохновлённая тем, как люди учатся через мультисенсорный опыт. Метод сочетает 3D self-distillation внутри одной модальности и joint embedding между 2D и 3D данными. Модель превосходит существующие 2D и 3D self-supervised модели на 14.2% и 4.8% соответственно в задачах понимания 3D сцен. Concerto достигает state-of-the-art результатов на бенчмарках вроде ScanNet и может быть адаптирована для open-world восприятия через проекцию в пространство CLIP.'}, 'en': {'title': 'Concerto: Revolutionizing Spatial Understanding with Minimalist Design', 'desc': "Concerto is a novel machine learning model designed for spatial cognition, inspired by how humans learn concepts through multiple senses. It utilizes 3D self-distillation and a joint embedding of 2D and 3D data to enhance feature learning. The model demonstrates significant improvements in scene understanding, outperforming existing state-of-the-art models in both 2D and 3D tasks. Additionally, Concerto's ability to project representations into language space facilitates open-world perception, showcasing its versatility and effectiveness in spatial representation learning."}, 'zh': {'title': 'Concerto：简约模型，卓越空间理解', 'desc': 'Concerto是一种简约模型，结合了3D自我蒸馏和2D-3D联合嵌入，能够更好地学习空间特征。它受到人类多感官协同学习的启发，模拟了人类的概念学习过程。尽管结构简单，Concerto在空间认知上表现出更连贯和信息丰富的特征，超越了现有的2D和3D自监督模型。通过全量调优，Concerto在多个场景理解基准上设定了新的最先进结果，展示了其在开放世界感知中的潜力。'}}}, {'id': 'https://huggingface.co/papers/2510.23564', 'title': 'ReCode: Unify Plan and Action for Universal Granularity Control', 'url': 'https://huggingface.co/papers/2510.23564', 'abstract': 'ReCode, a recursive code generation paradigm, unifies high-level planning and low-level action in a single representation, enhancing decision granularity and data efficiency in LLM-based agents.  \t\t\t\t\tAI-generated summary \t\t\t\t Real-world tasks require decisions at varying granularities, and humans excel at this by leveraging a unified cognitive representation where planning is fundamentally understood as a high-level form of action. However, current Large Language Model (LLM)-based agents lack this crucial capability to operate fluidly across decision granularities. This limitation stems from existing paradigms that enforce a rigid separation between high-level planning and low-level action, which impairs dynamic adaptability and limits generalization. We propose ReCode (Recursive Code Generation), a novel paradigm that addresses this limitation by unifying planning and action within a single code representation. In this representation, ReCode treats high-level plans as abstract placeholder functions, which the agent then recursively decomposes into finer-grained sub-functions until reaching primitive actions. This recursive approach dissolves the rigid boundary between plan and action, enabling the agent to dynamically control its decision granularity. Furthermore, the recursive structure inherently generates rich, multi-granularity training data, enabling models to learn hierarchical decision-making processes. Extensive experiments show ReCode significantly surpasses advanced baselines in inference performance and demonstrates exceptional data efficiency in training, validating our core insight that unifying planning and action through recursive code generation is a powerful and effective approach to achieving universal granularity control. The code is available at https://github.com/FoundationAgents/ReCode.', 'score': 91, 'issue_id': 6646, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '599b143427f11827', 'authors': ['Zhaoyang Yu', 'Jiayi Zhang', 'Huixue Su', 'Yufan Zhao', 'Yifan Wu', 'Mingyi Deng', 'Jinyu Xiang', 'Yizhang Lin', 'Lingxiao Tang', 'Yingchao Li', 'Yuyu Luo', 'Bang Liu', 'Chenglin Wu'], 'affiliations': ['DeepWisdom', 'Renmin University of China', 'The Hong Kong University of Science and Technology (Guangzhou)', 'Université de Montréal & Mila', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.23564.jpg', 'data': {'categories': ['#agi', '#training', '#agents', '#optimization'], 'emoji': '🔄', 'ru': {'title': 'Рекурсивный код для универсального управления гранулярностью решений', 'desc': 'ReCode — это новая парадигма для LLM-агентов, которая объединяет планирование высокого уровня и действия низкого уровня в единое представление через рекурсивную генерацию кода. Система рассматривает планы как абстрактные функции-заглушки, которые рекурсивно декомпозируются на более детальные подфункции вплоть до примитивных действий. Такой подход устраняет жёсткую границу между планированием и действием, позволяя агенту динамически контролировать гранулярность принятия решений. Эксперименты показывают значительное превосходство над существующими методами как в качестве inference, так и в эффективности обучения благодаря автоматической генерации иерархических обучающих данных.'}, 'en': {'title': 'Unifying Planning and Action for Smarter Decision-Making', 'desc': "ReCode introduces a new way for Large Language Model (LLM)-based agents to make decisions by combining high-level planning and low-level actions into one unified representation. This approach allows agents to adapt their decision-making process dynamically, breaking down complex tasks into simpler actions recursively. By treating high-level plans as abstract functions that can be decomposed, ReCode enhances the model's ability to learn from diverse training data and improves its performance on various tasks. The results show that ReCode outperforms existing methods in both efficiency and effectiveness, demonstrating the benefits of integrating planning and action."}, 'zh': {'title': '统一规划与行动的递归代码生成', 'desc': 'ReCode是一种递归代码生成范式，它将高层次的规划和低层次的行动统一在一个表示中，从而增强了基于大型语言模型（LLM）代理的决策粒度和数据效率。当前的LLM代理在决策粒度上存在局限，无法灵活地在高层次规划和低层次行动之间切换。ReCode通过将高层次计划视为抽象占位符函数，并递归地分解为更细粒度的子函数，解决了这一问题。实验结果表明，ReCode在推理性能上显著超越了先进的基线，并在训练中展现出卓越的数据效率。'}}}, {'id': 'https://huggingface.co/papers/2510.23587', 'title': 'A Survey of Data Agents: Emerging Paradigm or Overstated Hype?', 'url': 'https://huggingface.co/papers/2510.23587', 'abstract': 'A systematic taxonomy for data agents is introduced to clarify their autonomy levels and capabilities, addressing terminological ambiguity and guiding future research and development.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid advancement of large language models (LLMs) has spurred the emergence of data agents--autonomous systems designed to orchestrate Data + AI ecosystems for tackling complex data-related tasks. However, the term "data agent" currently suffers from terminological ambiguity and inconsistent adoption, conflating simple query responders with sophisticated autonomous architectures. This terminological ambiguity fosters mismatched user expectations, accountability challenges, and barriers to industry growth. Inspired by the SAE J3016 standard for driving automation, this survey introduces the first systematic hierarchical taxonomy for data agents, comprising six levels that delineate and trace progressive shifts in autonomy, from manual operations (L0) to a vision of generative, fully autonomous data agents (L5), thereby clarifying capability boundaries and responsibility allocation. Through this lens, we offer a structured review of existing research arranged by increasing autonomy, encompassing specialized data agents for data management, preparation, and analysis, alongside emerging efforts toward versatile, comprehensive systems with enhanced autonomy. We further analyze critical evolutionary leaps and technical gaps for advancing data agents, especially the ongoing L2-to-L3 transition, where data agents evolve from procedural execution to autonomous orchestration. Finally, we conclude with a forward-looking roadmap, envisioning the advent of proactive, generative data agents.', 'score': 47, 'issue_id': 6649, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '6b7dccbc6baf14f9', 'authors': ['Yizhang Zhu', 'Liangwei Wang', 'Chenyu Yang', 'Xiaotian Lin', 'Boyan Li', 'Wei Zhou', 'Xinyu Liu', 'Zhangyang Peng', 'Tianqi Luo', 'Yu Li', 'Chengliang Chai', 'Chong Chen', 'Shimin Di', 'Ju Fan', 'Ji Sun', 'Nan Tang', 'Fugee Tsung', 'Jiannan Wang', 'Chenglin Wu', 'Yanwei Xu', 'Shaolei Zhang', 'Yong Zhang', 'Xuanhe Zhou', 'Guoliang Li', 'Yuyu Luo'], 'affiliations': ['Beijing Institute of Technology, Beijing, China', 'DeepWisdom', 'Huawei', 'Renmin University of China, Beijing, China', 'Shanghai Jiao Tong University, Shanghai, China', 'Southeast University, Nanjing, China', 'The Hong Kong University of Science and Technology (Guangzhou), Guangzhou, China', 'Tsinghua University, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.23587.jpg', 'data': {'categories': ['#survey', '#agents'], 'emoji': '🤖', 'ru': {'title': 'От простых запросов к полной автономности: таксономия data-агентов', 'desc': 'В статье представлена систематическая таксономия для data-агентов — автономных систем на основе LLM, которые управляют экосистемами данных и AI для решения сложных задач. Авторы вводят шестиуровневую иерархию автономности (от L0 до L5), вдохновлённую стандартом SAE J3016 для беспилотных автомобилей, чтобы устранить терминологическую неоднозначность и разграничить возможности агентов. Особое внимание уделяется переходу от L2 к L3, где агенты эволюционируют от процедурного выполнения задач к автономной оркестрации. Работа включает обзор существующих исследований по специализированным агентам для управления, подготовки и анализа данных, а также намечает путь к созданию проактивных генеративных агентов будущего.'}, 'en': {'title': 'Clarifying Data Agents: A Taxonomy for Autonomy Levels', 'desc': "This paper presents a structured classification system for data agents, which are autonomous systems that manage data and AI tasks. It addresses the confusion surrounding the term 'data agent' by establishing a clear hierarchy of autonomy levels, from basic manual operations to advanced fully autonomous systems. The taxonomy helps clarify the capabilities and responsibilities of different types of data agents, facilitating better understanding and expectations in the industry. Additionally, the paper outlines the current state of research and identifies key areas for future development, particularly in enhancing the autonomy of these systems."}, 'zh': {'title': '数据代理的自主性分类与未来展望', 'desc': '本文介绍了一种系统的分类法，用于明确数据代理的自主性水平和能力，解决了术语模糊的问题，并指导未来的研究和开发。随着大型语言模型的快速发展，数据代理作为自主系统应运而生，旨在协调数据与人工智能生态系统以应对复杂的数据相关任务。文章提出了六个层级的分类，从手动操作（L0）到完全自主的数据代理（L5），清晰界定了能力边界和责任分配。最后，文章展望了主动生成数据代理的未来发展方向。'}}}, {'id': 'https://huggingface.co/papers/2510.23588', 'title': 'FARMER: Flow AutoRegressive Transformer over Pixels', 'url': 'https://huggingface.co/papers/2510.23588', 'abstract': 'FARMER, a generative framework combining Normalizing Flows and Autoregressive models, achieves competitive image synthesis from raw pixels with exact likelihoods and scalable training.  \t\t\t\t\tAI-generated summary \t\t\t\t Directly modeling the explicit likelihood of the raw data distribution is key topic in the machine learning area, which achieves the scaling successes in Large Language Models by autoregressive modeling. However, continuous AR modeling over visual pixel data suffer from extremely long sequences and high-dimensional spaces. In this paper, we present FARMER, a novel end-to-end generative framework that unifies Normalizing Flows (NF) and Autoregressive (AR) models for tractable likelihood estimation and high-quality image synthesis directly from raw pixels. FARMER employs an invertible autoregressive flow to transform images into latent sequences, whose distribution is modeled implicitly by an autoregressive model. To address the redundancy and complexity in pixel-level modeling, we propose a self-supervised dimension reduction scheme that partitions NF latent channels into informative and redundant groups, enabling more effective and efficient AR modeling. Furthermore, we design a one-step distillation scheme to significantly accelerate inference speed and introduce a resampling-based classifier-free guidance algorithm to boost image generation quality. Extensive experiments demonstrate that FARMER achieves competitive performance compared to existing pixel-based generative models while providing exact likelihoods and scalable training.', 'score': 40, 'issue_id': 6646, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '43d1242260382b1e', 'authors': ['Guangting Zheng', 'Qinyu Zhao', 'Tao Yang', 'Fei Xiao', 'Zhijie Lin', 'Jie Wu', 'Jiajun Deng', 'Yanyong Zhang', 'Rui Zhu'], 'affiliations': ['ANU', 'ByteDance Seed China', 'ByteDance Seed Singapore', 'NUS', 'USTC'], 'pdf_title_img': 'assets/pdf/title_img/2510.23588.jpg', 'data': {'categories': ['#cv', '#diffusion', '#architecture', '#training', '#inference', '#optimization'], 'emoji': '🖼️', 'ru': {'title': 'FARMER: Новая эра генерации изображений', 'desc': 'В статье представлена новая генеративная структура FARMER, которая объединяет Normalizing Flows и Autoregressive модели для синтеза изображений с точными вероятностями. FARMER преобразует изображения в латентные последовательности, которые моделируются авторегрессионной моделью. Для уменьшения сложности моделирования пикселей используется самосупервизируемая схема уменьшения размерности. Эксперименты показывают, что FARMER достигает конкурентоспособных результатов по сравнению с существующими моделями, обеспечивая точные вероятности и масштабируемое обучение.'}, 'en': {'title': 'FARMER: Unifying Flows and Autoregressive Models for Superior Image Synthesis', 'desc': 'FARMER is a new generative framework that combines Normalizing Flows and Autoregressive models to improve image synthesis from raw pixels. It directly models the likelihood of data distribution, which is crucial for scaling in machine learning. The framework uses an invertible autoregressive flow to convert images into latent sequences, allowing for better likelihood estimation. Additionally, FARMER includes a self-supervised dimension reduction method and a fast inference technique to enhance image generation quality and efficiency.'}, 'zh': {'title': 'FARMER：高效的图像生成新框架', 'desc': 'FARMER是一种结合了归一化流和自回归模型的生成框架，能够从原始像素中实现高质量的图像合成。该框架通过可逆的自回归流将图像转换为潜在序列，并利用自回归模型隐式建模其分布。为了解决像素级建模中的冗余和复杂性，FARMER提出了一种自监督的维度减少方案，将潜在通道分为信息性和冗余组，从而提高自回归建模的效率。此外，FARMER还设计了一种一步蒸馏方案，加快推理速度，并引入无分类器引导算法以提升图像生成质量。'}}}, {'id': 'https://huggingface.co/papers/2510.21817', 'title': 'VITA-E: Natural Embodied Interaction with Concurrent Seeing, Hearing,\n  Speaking, and Acting', 'url': 'https://huggingface.co/papers/2510.21817', 'abstract': "VITA-E, a dual-model embodied interaction framework, enables concurrent and interruptible vision-language-action capabilities, enhancing real-time user interaction and multitasking.  \t\t\t\t\tAI-generated summary \t\t\t\t Current Vision-Language-Action (VLA) models are often constrained by a rigid, static interaction paradigm, which lacks the ability to see, hear, speak, and act concurrently as well as handle real-time user interruptions dynamically. This hinders seamless embodied collaboration, resulting in an inflexible and unresponsive user experience. To address these limitations, we introduce VITA-E, a novel embodied interaction framework designed for both behavioral concurrency and nearly real-time interruption. The core of our approach is a dual-model architecture where two parallel VLA instances operate as an ``Active Model'' and a ``Standby Model'', allowing the embodied agent to observe its environment, listen to user speech, provide verbal responses, and execute actions, all concurrently and interruptibly, mimicking human-like multitasking capabilities. We further propose a ``model-as-controller'' paradigm, where we fine-tune the VLM to generate special tokens that serve as direct system-level commands, coupling the model's reasoning with the system's behavior. Experiments conducted on a physical humanoid platform demonstrate that VITA-E can reliably handle complex interactive scenarios. Our framework is compatible with various dual-system VLA models, achieving an extremely high success rate on emergency stops and speech interruptions while also successfully performing concurrent speech and action. This represents a significant step towards more natural and capable embodied assistants.", 'score': 38, 'issue_id': 6645, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'e4786dd390bcb847', 'authors': ['Xiaoyu Liu', 'Chaoyou Fu', 'Chi Yan', 'Chu Wu', 'Haihan Gao', 'Yi-Fan Zhang', 'Shaoqi Dong', 'Cheng Qian', 'Bin Luo', 'Xiuyong Yang', 'Guanwu Li', 'Yusheng Cai', 'Yunhang Shen', 'Deqiang Jiang', 'Haoyu Cao', 'Xing Sun', 'Caifeng Shan', 'Ran He'], 'affiliations': ['CASIA', 'Fourier Intelligence Inc.', 'Nanjing University', 'Tencent Youtu Lab'], 'pdf_title_img': 'assets/pdf/title_img/2510.21817.jpg', 'data': {'categories': ['#multimodal', '#agents', '#agi', '#interpretability', '#reasoning', '#architecture'], 'emoji': '🤖', 'ru': {'title': 'Двухмодельная система для прерываемого взаимодействия роботов', 'desc': 'Современные Vision-Language-Action модели работают по жёсткому сценарию и не могут одновременно видеть, слышать, говорить и действовать, как это делают люди. Авторы представляют VITA-E — архитектуру с двумя параллельными VLA моделями (активной и резервной), которая позволяет роботу выполнять несколько задач одновременно и реагировать на прерывания пользователя в реальном времени. Система использует подход «модель-как-контроллер», где VLM генерирует специальные токены для управления системой на низком уровне. Эксперименты на физической гуманоидной платформе показали высокую надёжность при экстренных остановках, прерываниях речью и параллельном выполнении действий.'}, 'en': {'title': 'Empowering Multitasking in AI with VITA-E', 'desc': "VITA-E is a new framework that improves how machines interact with users by allowing them to see, hear, speak, and act at the same time. It uses a dual-model system with an 'Active Model' for immediate tasks and a 'Standby Model' ready to respond to interruptions, making interactions feel more natural and fluid. This framework addresses the limitations of traditional Vision-Language-Action (VLA) models, which often struggle with multitasking and real-time responses. Experiments show that VITA-E can effectively manage complex interactions, enhancing the capabilities of embodied assistants."}, 'zh': {'title': 'VITA-E：实现实时多任务的智能交互框架', 'desc': 'VITA-E是一个双模型的具身交互框架，能够同时进行视觉-语言-行动的处理，提升实时用户交互和多任务处理能力。当前的视觉-语言-行动模型常常受到静态交互模式的限制，无法动态应对用户的实时干扰。VITA-E通过双模型架构，使得具身代理能够同时观察环境、听取用户语音、提供口头回应和执行动作，模拟人类的多任务能力。实验表明，VITA-E在复杂交互场景中表现出色，能够高效处理紧急停止和语音干扰，标志着具身助手向更自然和更强大的方向迈出了重要一步。'}}}, {'id': 'https://huggingface.co/papers/2510.23581', 'title': 'Lookahead Anchoring: Preserving Character Identity in Audio-Driven Human\n  Animation', 'url': 'https://huggingface.co/papers/2510.23581', 'abstract': 'Lookahead Anchoring improves audio-driven human animation by using future keyframes as dynamic guides, enhancing lip synchronization, identity preservation, and visual quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Audio-driven human animation models often suffer from identity drift during temporal autoregressive generation, where characters gradually lose their identity over time. One solution is to generate keyframes as intermediate temporal anchors that prevent degradation, but this requires an additional keyframe generation stage and can restrict natural motion dynamics. To address this, we propose Lookahead Anchoring, which leverages keyframes from future timesteps ahead of the current generation window, rather than within it. This transforms keyframes from fixed boundaries into directional beacons: the model continuously pursues these future anchors while responding to immediate audio cues, maintaining consistent identity through persistent guidance. This also enables self-keyframing, where the reference image serves as the lookahead target, eliminating the need for keyframe generation entirely. We find that the temporal lookahead distance naturally controls the balance between expressivity and consistency: larger distances allow for greater motion freedom, while smaller ones strengthen identity adherence. When applied to three recent human animation models, Lookahead Anchoring achieves superior lip synchronization, identity preservation, and visual quality, demonstrating improved temporal conditioning across several different architectures. Video results are available at the following link: https://lookahead-anchoring.github.io.', 'score': 36, 'issue_id': 6647, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': 'c609d842462b5e14', 'authors': ['Junyoung Seo', 'Rodrigo Mira', 'Alexandros Haliassos', 'Stella Bounareli', 'Honglie Chen', 'Linh Tran', 'Seungryong Kim', 'Zoe Landgraf', 'Jie Shen'], 'affiliations': ['Imperial College London', 'KAIST'], 'pdf_title_img': 'assets/pdf/title_img/2510.23581.jpg', 'data': {'categories': ['#architecture', '#audio', '#video', '#multimodal', '#games'], 'emoji': '⚓', 'ru': {'title': 'Якорь из будущего: улучшение анимации людей через опережающее прогнозирование', 'desc': 'Статья представляет метод Lookahead Anchoring для улучшения анимации людей на основе аудио. Вместо генерации промежуточных ключевых кадров внутри текущего окна, метод использует будущие кадры как направляющие маяки, что решает проблему потери идентичности персонажа при авторегрессивной генерации. Модель непрерывно движется к этим будущим якорям, одновременно реагируя на текущие аудио-сигналы, что обеспечивает баланс между выразительностью и стабильностью идентичности. Метод показывает улучшенную синхронизацию губ, сохранение идентичности и визуальное качество на трёх современных моделях анимации человека.'}, 'en': {'title': 'Dynamic Future Guidance for Consistent Animation', 'desc': 'Lookahead Anchoring enhances audio-driven human animation by utilizing future keyframes as dynamic guides, which helps in maintaining character identity and improving visual quality. Traditional methods often lead to identity drift during the generation process, but this approach allows the model to continuously align with future keyframes, acting as directional beacons. By doing so, it enables self-keyframing, eliminating the need for a separate keyframe generation stage. The method also allows for a balance between expressivity and consistency by adjusting the temporal lookahead distance, resulting in better lip synchronization and overall animation quality across various models.'}, 'zh': {'title': '未来关键帧引导，提升动画质量', 'desc': 'Lookahead Anchoring是一种改进音频驱动人类动画的方法，它通过使用未来的关键帧作为动态指导，增强了嘴唇同步、身份保持和视觉质量。传统的音频驱动动画模型在生成过程中常常会出现身份漂移的问题，而Lookahead Anchoring通过利用未来时间步的关键帧，避免了这种身份丧失。该方法使得关键帧不再是固定的边界，而是动态的指引，模型在响应音频信号的同时，持续追踪这些未来的关键帧。实验表明，Lookahead Anchoring在多个动画模型中实现了更好的嘴唇同步、身份保持和视觉效果。'}}}, {'id': 'https://huggingface.co/papers/2510.22201', 'title': 'ACG: Action Coherence Guidance for Flow-based VLA models', 'url': 'https://huggingface.co/papers/2510.22201', 'abstract': 'Action Coherence Guidance (ACG) improves action coherence in Vision-Language-Action (VLA) models during test time, enhancing performance in diverse manipulation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion and flow matching models have emerged as powerful robot policies, enabling Vision-Language-Action (VLA) models to generalize across diverse scenes and instructions. Yet, when trained via imitation learning, their high generative capacity makes them sensitive to noise in human demonstrations: jerks, pauses, and jitter which reduce action coherence. Reduced action coherence causes instability and trajectory drift during deployment, failures that are catastrophic in fine-grained manipulation where precision is crucial. In this paper, we present Action Coherence Guidance (ACG) for VLA models, a training-free test-time guidance algorithm that improves action coherence and thereby yields performance gains. Evaluated on RoboCasa, DexMimicGen, and real-world SO-101 tasks, ACG consistently improves action coherence and boosts success rates across diverse manipulation tasks. Code and project page are available at https://github.com/DAVIAN-Robotics/ACG and https://DAVIAN-Robotics.github.io/ACG , respectively.', 'score': 30, 'issue_id': 6645, 'pub_date': '2025-10-25', 'pub_date_card': {'ru': '25 октября', 'en': 'October 25', 'zh': '10月25日'}, 'hash': 'bf324c122f095102', 'authors': ['Minho Park', 'Kinam Kim', 'Junha Hyung', 'Hyojin Jang', 'Hoiyeong Jin', 'Jooyeol Yun', 'Hojoon Lee', 'Jaegul Choo'], 'affiliations': ['KAIST AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.22201.jpg', 'data': {'categories': ['#robotics', '#games', '#agents', '#optimization'], 'emoji': '🤖', 'ru': {'title': 'Плавные движения роботов без дополнительного обучения', 'desc': 'Статья представляет метод Action Coherence Guidance (ACG) для улучшения согласованности действий в Vision-Language-Action (VLA) моделях во время тестирования. Диффузионные модели и flow matching модели, обученные методом имитационного обучения, чувствительны к шуму в человеческих демонстрациях — рывкам, паузам и дрожанию, что снижает плавность действий робота. ACG — это алгоритм guidance, который работает без дополнительного обучения и повышает согласованность траекторий, что критично для точных манипуляционных задач. Эксперименты на бенчмарках RoboCasa, DexMimicGen и реальных задачах SO-101 показали стабильное улучшение плавности действий и увеличение показателей успешности.'}, 'en': {'title': 'Enhancing Robotic Precision with Action Coherence Guidance', 'desc': 'This paper introduces Action Coherence Guidance (ACG), a method designed to enhance the action coherence of Vision-Language-Action (VLA) models during their testing phase. ACG addresses the issue of noise in human demonstrations, which can lead to erratic movements and reduced performance in robotic manipulation tasks. By applying ACG, the models can maintain stability and precision, crucial for tasks requiring fine manipulation. The effectiveness of ACG is demonstrated through evaluations on various benchmarks, showing significant improvements in action coherence and overall success rates.'}, 'zh': {'title': '提升视觉-语言-动作模型的动作一致性', 'desc': '本文提出了一种名为动作一致性引导（ACG）的方法，旨在提高视觉-语言-动作（VLA）模型在测试阶段的动作一致性。通过解决模仿学习中人类演示的噪声问题，ACG能够减少因抖动、停顿等导致的动作不稳定性。该方法在RoboCasa、DexMimicGen和真实世界SO-101任务中进行了评估，结果显示ACG显著提高了动作一致性和成功率。ACG是一种无训练的测试时引导算法，能够在多样化的操作任务中提升模型性能。'}}}, {'id': 'https://huggingface.co/papers/2510.22706', 'title': 'IGGT: Instance-Grounded Geometry Transformer for Semantic 3D\n  Reconstruction', 'url': 'https://huggingface.co/papers/2510.22706', 'abstract': "InstanceGrounded Geometry Transformer (IGGT) unifies 3D reconstruction and instance-level understanding using a unified transformer and 3D-Consistent Contrastive Learning, supported by a new dataset InsScene-15K.  \t\t\t\t\tAI-generated summary \t\t\t\t Humans naturally perceive the geometric structure and semantic content of a 3D world as intertwined dimensions, enabling coherent and accurate understanding of complex scenes. However, most prior approaches prioritize training large geometry models for low-level 3D reconstruction and treat high-level spatial understanding in isolation, overlooking the crucial interplay between these two fundamental aspects of 3D-scene analysis, thereby limiting generalization and leading to poor performance in downstream 3D understanding tasks. Recent attempts have mitigated this issue by simply aligning 3D models with specific language models, thus restricting perception to the aligned model's capacity and limiting adaptability to downstream tasks. In this paper, we propose InstanceGrounded Geometry Transformer (IGGT), an end-to-end large unified transformer to unify the knowledge for both spatial reconstruction and instance-level contextual understanding. Specifically, we design a 3D-Consistent Contrastive Learning strategy that guides IGGT to encode a unified representation with geometric structures and instance-grounded clustering through only 2D visual inputs. This representation supports consistent lifting of 2D visual inputs into a coherent 3D scene with explicitly distinct object instances. To facilitate this task, we further construct InsScene-15K, a large-scale dataset with high-quality RGB images, poses, depth maps, and 3D-consistent instance-level mask annotations with a novel data curation pipeline.", 'score': 26, 'issue_id': 6646, 'pub_date': '2025-10-26', 'pub_date_card': {'ru': '26 октября', 'en': 'October 26', 'zh': '10月26日'}, 'hash': '741ebd23a0f4073c', 'authors': ['Hao Li', 'Zhengyu Zou', 'Fangfu Liu', 'Xuanyang Zhang', 'Fangzhou Hong', 'Yukang Cao', 'Yushi Lan', 'Manyuan Zhang', 'Gang Yu', 'Dingwen Zhang', 'Ziwei Liu'], 'affiliations': ['MMLab, CUHK', 'NWPU', 'S-Lab, NTU', 'StepFun, Inc.', 'THU'], 'pdf_title_img': 'assets/pdf/title_img/2510.22706.jpg', 'data': {'categories': ['#dataset', '#games', '#optimization', '#3d'], 'emoji': '🎯', 'ru': {'title': 'Единая модель для 3D-реконструкции и понимания объектов в сценах', 'desc': 'Исследователи представили IGGT — трансформер, который одновременно восстанавливает геометрию 3D-сцены и распознаёт отдельные объекты в ней. Модель использует специальную стратегию контрастного обучения, которая позволяет создавать единое представление геометрии и семантики, работая только с 2D-изображениями. Для обучения был создан датасет InsScene-15K с высококачественными RGB-изображениями, картами глубины и разметкой объектов, согласованной в 3D. Такой подход преодолевает ограничения предыдущих методов, которые решали задачи низкоуровневой реконструкции и высокоуровневого понимания сцен раздельно.'}, 'en': {'title': 'Unifying 3D Reconstruction and Instance Understanding with IGGT', 'desc': "The InstanceGrounded Geometry Transformer (IGGT) is a novel approach that integrates 3D reconstruction with instance-level understanding using a unified transformer architecture. It employs 3D-Consistent Contrastive Learning to create a cohesive representation that captures both geometric structures and distinct object instances from 2D visual inputs. This method addresses the limitations of previous models that treated spatial understanding and geometry separately, enhancing generalization for downstream 3D tasks. Additionally, the introduction of the InsScene-15K dataset provides high-quality data necessary for training and evaluating the model's performance in complex scene analysis."}, 'zh': {'title': '统一3D重建与实例理解的创新方法', 'desc': '本文提出了实例基础几何变换器（IGGT），旨在将3D重建与实例级理解统一起来。通过3D一致性对比学习，IGGT能够从2D视觉输入中编码出几何结构和实例聚类的统一表示。该方法克服了以往方法中低级3D重建与高级空间理解相互孤立的问题，提升了3D场景分析的性能。为支持这一研究，作者还构建了一个新的数据集InsScene-15K，包含高质量的RGB图像、姿态、深度图和3D一致的实例级掩码注释。'}}}, {'id': 'https://huggingface.co/papers/2510.22733', 'title': 'E^2Rank: Your Text Embedding can Also be an Effective\n  and Efficient Listwise Reranker', 'url': 'https://huggingface.co/papers/2510.22733', 'abstract': 'A unified framework extends a single text embedding model to perform both retrieval and listwise reranking, achieving state-of-the-art results with low latency.  \t\t\t\t\tAI-generated summary \t\t\t\t Text embedding models serve as a fundamental component in real-world search applications. By mapping queries and documents into a shared embedding space, they deliver competitive retrieval performance with high efficiency. However, their ranking fidelity remains limited compared to dedicated rerankers, especially recent LLM-based listwise rerankers, which capture fine-grained query-document and document-document interactions. In this paper, we propose a simple yet effective unified framework E^2Rank, means Efficient Embedding-based Ranking (also means Embedding-to-Rank), which extends a single text embedding model to perform both high-quality retrieval and listwise reranking through continued training under a listwise ranking objective, thereby achieving strong effectiveness with remarkable efficiency. By applying cosine similarity between the query and document embeddings as a unified ranking function, the listwise ranking prompt, which is constructed from the original query and its candidate documents, serves as an enhanced query enriched with signals from the top-K documents, akin to pseudo-relevance feedback (PRF) in traditional retrieval models. This design preserves the efficiency and representational quality of the base embedding model while significantly improving its reranking performance. Empirically, E^2Rank achieves state-of-the-art results on the BEIR reranking benchmark and demonstrates competitive performance on the reasoning-intensive BRIGHT benchmark, with very low reranking latency. We also show that the ranking training process improves embedding performance on the MTEB benchmark. Our findings indicate that a single embedding model can effectively unify retrieval and reranking, offering both computational efficiency and competitive ranking accuracy.', 'score': 24, 'issue_id': 6645, 'pub_date': '2025-10-26', 'pub_date_card': {'ru': '26 октября', 'en': 'October 26', 'zh': '10月26日'}, 'hash': '487d3fd10fdcad61', 'authors': ['Qi Liu', 'Yanzhao Zhang', 'Mingxin Li', 'Dingkun Long', 'Pengjun Xie', 'Jiaxin Mao'], 'affiliations': ['Alibaba Group', 'Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.22733.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#optimization', '#rag'], 'emoji': '🔄', 'ru': {'title': 'Одна embedding-модель для поиска и ранжирования', 'desc': 'Статья представляет E^2Rank — единую框架, которая расширяет возможности одной текстовой embedding-модели для выполнения как поиска, так и listwise reranking. Модель дообучается с использованием listwise ranking objective, где запрос обогащается информацией из топ-K документов по аналогии с pseudo-relevance feedback. Для ранжирования используется простое косинусное сходство между эмбеддингами запроса и документов, что обеспечивает высокую эффективность и низкую latency. E^2Rank достигает state-of-the-art результатов на бенчмарках BEIR и BRIGHT, демонстрируя, что одна embedding-модель может эффективно объединить задачи retrieval и reranking.'}, 'en': {'title': 'Unifying Retrieval and Reranking with E^2Rank', 'desc': 'This paper introduces E^2Rank, a unified framework that enhances a single text embedding model to perform both document retrieval and listwise reranking. By training the model under a listwise ranking objective, it achieves high-quality retrieval while maintaining low latency. The framework utilizes cosine similarity for ranking, allowing it to incorporate signals from top candidate documents, similar to traditional pseudo-relevance feedback. The results show that E^2Rank outperforms existing methods on various benchmarks, demonstrating that a single embedding model can efficiently unify retrieval and reranking tasks.'}, 'zh': {'title': '统一框架，实现高效检索与重排序', 'desc': '本文提出了一种统一框架E^2Rank，旨在通过扩展单一文本嵌入模型，实现高效的检索和列表重排序。该框架通过在列表排序目标下继续训练，提升了检索质量和重排序性能。E^2Rank利用余弦相似度作为统一的排序函数，增强了查询的信号，从而提高了重排序的效果。实验结果表明，E^2Rank在BEIR重排序基准上达到了最先进的结果，并在BRIGHT基准上表现出竞争力，同时保持了低延迟。'}}}, {'id': 'https://huggingface.co/papers/2510.23451', 'title': 'Omni-Reward: Towards Generalist Omni-Modal Reward Modeling with\n  Free-Form Preferences', 'url': 'https://huggingface.co/papers/2510.23451', 'abstract': 'Omni-Reward addresses modality imbalance and preference rigidity in reward models by introducing a benchmark, dataset, and model that support multiple modalities and free-form preferences.  \t\t\t\t\tAI-generated summary \t\t\t\t Reward models (RMs) play a critical role in aligning AI behaviors with human preferences, yet they face two fundamental challenges: (1) Modality Imbalance, where most RMs are mainly focused on text and image modalities, offering limited support for video, audio, and other modalities; and (2) Preference Rigidity, where training on fixed binary preference pairs fails to capture the complexity and diversity of personalized preferences. To address the above challenges, we propose Omni-Reward, a step toward generalist omni-modal reward modeling with support for free-form preferences, consisting of: (1) Evaluation: We introduce Omni-RewardBench, the first omni-modal RM benchmark with free-form preferences, covering nine tasks across five modalities including text, image, video, audio, and 3D; (2) Data: We construct Omni-RewardData, a multimodal preference dataset comprising 248K general preference pairs and 69K instruction-tuning pairs for training generalist omni-modal RMs; (3) Model: We propose Omni-RewardModel, which includes both discriminative and generative RMs, and achieves strong performance on Omni-RewardBench as well as other widely used reward modeling benchmarks.', 'score': 21, 'issue_id': 6645, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '957ca9be32cf1b0d', 'authors': ['Zhuoran Jin', 'Hongbang Yuan', 'Kejian Zhu', 'Jiachun Li', 'Pengfei Cao', 'Yubo Chen', 'Kang Liu', 'Jun Zhao'], 'affiliations': ['Institute of Automation, Chinese Academy of Sciences', 'School of Artificial Intelligence, University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2510.23451.jpg', 'data': {'categories': ['#data', '#multimodal', '#benchmark', '#dataset', '#alignment', '#architecture'], 'emoji': '🎁', 'ru': {'title': 'Универсальная модель вознаграждения для всех модальностей и персонализированных предпочтений', 'desc': 'Статья представляет Omni-Reward — систему для обучения reward models, которые работают с множеством модальностей (текст, изображения, видео, аудио, 3D). Авторы решают две проблемы: дисбаланс модальностей (большинство моделей фокусируются только на тексте и изображениях) и жёсткость предпочтений (обучение на фиксированных бинарных парах не учитывает разнообразие персональных предпочтений). Omni-RewardBench — первый бенчмарк для оценки мультимодальных reward models со свободной формой предпочтений, включающий 9 задач. Датасет Omni-RewardData содержит 248K пар общих предпочтений и 69K пар для instruction-tuning, а модель Omni-RewardModel показывает сильные результаты на различных бенчмарках.'}, 'en': {'title': 'Empowering AI with Omni-Modal Reward Modeling', 'desc': 'The paper introduces Omni-Reward, a new approach to improve reward models (RMs) in AI by addressing two main issues: modality imbalance and preference rigidity. Modality imbalance refers to the limited focus of existing RMs on text and images, neglecting other important modalities like video and audio. Preference rigidity highlights the problem of using fixed binary preferences, which do not reflect the diverse and complex nature of human preferences. Omni-Reward provides a comprehensive benchmark, a large multimodal dataset, and a versatile model that supports various modalities and free-form preferences, enhancing the alignment of AI behaviors with human values.'}, 'zh': {'title': '全模态奖励建模的未来', 'desc': 'Omni-Reward 旨在解决奖励模型中的模态不平衡和偏好刚性问题。它引入了一个基准、数据集和模型，支持多种模态和自由形式的偏好。该研究包括三个主要部分：Omni-RewardBench基准，涵盖文本、图像、视频、音频和3D等五种模态的九个任务；Omni-RewardData数据集，包含248K个通用偏好对和69K个指令调优对；以及Omni-RewardModel模型，结合了判别式和生成式奖励模型，在多个基准测试中表现出色。'}}}, {'id': 'https://huggingface.co/papers/2510.23052', 'title': 'Knocking-Heads Attention', 'url': 'https://huggingface.co/papers/2510.23052', 'abstract': 'Knocking-heads attention (KHA) enhances multi-head attention by enabling cross-head interactions, improving training dynamics and performance in large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-head attention (MHA) has become the cornerstone of modern large language models, enhancing representational capacity through parallel attention heads. However, increasing the number of heads inherently weakens individual head capacity, and existing attention mechanisms - whether standard MHA or its variants like grouped-query attention (GQA) and grouped-tied attention (GTA) - simply concatenate outputs from isolated heads without strong interaction. To address this limitation, we propose knocking-heads attention (KHA), which enables attention heads to "knock" on each other - facilitating cross-head feature-level interactions before the scaled dot-product attention. This is achieved by applying a shared, diagonally-initialized projection matrix across all heads. The diagonal initialization preserves head-specific specialization at the start of training while allowing the model to progressively learn integrated cross-head representations. KHA adds only minimal parameters and FLOPs and can be seamlessly integrated into MHA, GQA, GTA, and other attention variants. We validate KHA by training a 6.1B parameter MoE model (1.01B activated) on 1T high-quality tokens. Compared to baseline attention mechanisms, KHA brings superior and more stable training dynamics, achieving better performance across downstream tasks.', 'score': 21, 'issue_id': 6646, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '229162a49692e72d', 'authors': ['Zhanchao Zhou', 'Xiaodong Chen', 'Haoxing Chen', 'Zhenzhong Lan', 'Jianguo Li'], 'affiliations': ['Ant Group', 'Renmin University of China', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.23052.jpg', 'data': {'categories': ['#architecture', '#optimization', '#training'], 'emoji': '🤝', 'ru': {'title': 'Головы внимания учатся взаимодействовать друг с другом', 'desc': 'В статье предлагается механизм knocking-heads attention (KHA), который улучшает классический multi-head attention, позволяя головам внимания взаимодействовать между собой на уровне признаков. В отличие от стандартного подхода, где выходы голов просто конкатенируются, KHA использует общую проекционную матрицу с диагональной инициализацией для обмена информацией между головами. Механизм добавляет минимальное количество параметров и вычислений, легко интегрируется в существующие варианты attention (MHA, GQA, GTA). Эксперименты на MoE модели с 6.1B параметров показали улучшение динамики обучения и качества на downstream задачах.'}, 'en': {'title': 'Enhancing Attention with Cross-Head Interactions', 'desc': "Knocking-heads attention (KHA) improves multi-head attention (MHA) by allowing attention heads to interact with each other, enhancing the model's ability to learn complex representations. Traditional MHA limits head interactions, which can weaken the overall performance as more heads are added. KHA introduces a shared projection matrix that maintains individual head specialization while enabling cross-head feature interactions. This method not only adds minimal computational overhead but also leads to better training stability and performance in large language models."}, 'zh': {'title': '击头注意力：提升多头注意力的新方法', 'desc': '击头注意力（KHA）通过允许多头之间的交互，增强了多头注意力的效果，从而改善了大型语言模型的训练动态和性能。传统的多头注意力机制在增加头数时，往往会削弱每个头的能力，而KHA通过让头部之间进行特征级的交互，解决了这一问题。KHA使用共享的对角初始化投影矩阵，保持了头部的专业化，同时允许模型逐步学习综合的跨头表示。实验表明，KHA在训练动态和下游任务性能上优于传统的注意力机制。'}}}, {'id': 'https://huggingface.co/papers/2510.23603', 'title': 'PixelRefer: A Unified Framework for Spatio-Temporal Object Referring\n  with Arbitrary Granularity', 'url': 'https://huggingface.co/papers/2510.23603', 'abstract': 'PixelRefer is a unified region-level MLLM framework that enhances fine-grained object-centric understanding using a Scale-Adaptive Object Tokenizer and Object-Centric Infusion module, achieving high performance and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal large language models (MLLMs) have demonstrated strong general-purpose capabilities in open-world visual comprehension. However, most existing MLLMs primarily focus on holistic, scene-level understanding, often overlooking the need for fine-grained, object-centric reasoning. In this paper, we present PixelRefer, a unified region-level MLLM framework that enables advanced fine-grained understanding over user-specified regions across both images and videos. Motivated by the observation that LLM attention predominantly focuses on object-level tokens, we propose a Scale-Adaptive Object Tokenizer (SAOT) to generate compact and semantically rich object representations from free-form regions. Our analysis reveals that global visual tokens contribute mainly in early LLM layers, inspiring the design of PixelRefer-Lite, an efficient variant that employs an Object-Centric Infusion module to pre-fuse global context into object tokens. This yields a lightweight Object-Only Framework that substantially reduces computational cost while maintaining high semantic fidelity. To facilitate fine-grained instruction tuning, we curate PixelRefer-2.2M, a high-quality object-centric instruction dataset. Extensive experiments across a range of benchmarks validate that PixelRefer achieves leading performance with fewer training samples, while PixelRefer-Lite offers competitive accuracy with notable gains in efficiency.', 'score': 19, 'issue_id': 6645, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '17dedd3c9dff5a56', 'authors': ['Yuqian Yuan', 'Wenqiao Zhang', 'Xin Li', 'Shihao Wang', 'Kehan Li', 'Wentong Li', 'Jun Xiao', 'Lei Zhang', 'Beng Chin Ooi'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Hupan Lab', 'The Hong Kong Polytechnic University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.23603.jpg', 'data': {'categories': ['#cv', '#multimodal', '#games', '#dataset', '#optimization', '#reasoning', '#training'], 'emoji': '🎯', 'ru': {'title': 'Точное понимание объектов в мультимодальных LLM', 'desc': 'PixelRefer — это фреймворк для мультимодальных LLM, который фокусируется на детальном понимании отдельных объектов в изображениях и видео, а не только на общей сцене. Авторы предлагают Scale-Adaptive Object Tokenizer для создания компактных представлений объектов из выделенных пользователем областей. Облегчённая версия PixelRefer-Lite использует Object-Centric Infusion модуль, который предварительно интегрирует глобальный контекст в токены объектов, значительно снижая вычислительные затраты. Для обучения модели был создан датасет PixelRefer-2.2M с высококачественными инструкциями для работы с объектами.'}, 'en': {'title': 'Enhancing Object Understanding with PixelRefer', 'desc': 'PixelRefer is a new framework designed to improve how machines understand specific objects in images and videos, rather than just the overall scene. It uses a Scale-Adaptive Object Tokenizer to create detailed representations of objects, allowing for better reasoning about them. The framework also includes an Object-Centric Infusion module that helps combine global context with object information, making it more efficient. With a specially curated dataset for training, PixelRefer shows strong performance even with fewer examples, while its lighter version, PixelRefer-Lite, maintains accuracy with reduced computational demands.'}, 'zh': {'title': 'PixelRefer：细粒度物体理解的新突破', 'desc': 'PixelRefer是一个统一的区域级多模态大语言模型框架，旨在增强对细粒度物体的理解。它采用了可缩放的物体标记器和物体中心注入模块，能够在图像和视频中实现用户指定区域的高级理解。通过生成紧凑且语义丰富的物体表示，PixelRefer显著提高了计算效率，同时保持了高语义保真度。实验结果表明，PixelRefer在较少的训练样本下实现了领先的性能，而其高效变体PixelRefer-Lite在准确性和效率上也表现出色。'}}}, {'id': 'https://huggingface.co/papers/2510.23393', 'title': 'The Best of N Worlds: Aligning Reinforcement Learning with Best-of-N\n  Sampling via max@k Optimisation', 'url': 'https://huggingface.co/papers/2510.23393', 'abstract': "Optimizing the max@k metric through unbiased gradient estimates in RLVR improves the diversity and performance of Large Language Models in Best-of-N sampling scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t The application of Reinforcement Learning with Verifiable Rewards (RLVR) to mathematical and coding domains has demonstrated significant improvements in the reasoning and problem-solving abilities of Large Language Models. Despite its success in single generation problem solving, the reinforcement learning fine-tuning process may harm the model's exploration ability, as reflected in decreased diversity of generations and a resulting degradation of performance during Best-of-N sampling for large N values. In this work, we focus on optimizing the max@k metric, a continuous generalization of pass@k. We derive an unbiased on-policy gradient estimate for direct optimization of this metric. Furthermore, we extend our derivations to the off-policy updates, a common element in modern RLVR algorithms, that allows better sample efficiency. Empirically, we show that our objective effectively optimizes max@k metric in off-policy scenarios, aligning the model with the Best-of-N inference strategy.", 'score': 11, 'issue_id': 6652, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '90ecb5b7986c30b0', 'authors': ['Farid Bagirov', 'Mikhail Arkhipov', 'Ksenia Sycheva', 'Evgeniy Glukhov', 'Egor Bogomolov'], 'affiliations': ['JetBrains Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.23393.jpg', 'data': {'categories': ['#rlhf', '#training', '#reasoning', '#rl', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Оптимизация разнообразия LLM для Best-of-N сэмплирования', 'desc': 'Исследователи обнаружили, что обучение с подкреплением (RLVR) улучшает способности больших языковых моделей решать математические и программистские задачи, но при этом снижает разнообразие генерируемых ответов. Это приводит к ухудшению производительности при использовании стратегии Best-of-N сэмплирования с большими значениями N. Авторы предлагают новый метод оптимизации метрики max@k через несмещённые градиентные оценки, который работает как в on-policy, так и в off-policy сценариях. Эксперименты показывают, что новый подход эффективно восстанавливает разнообразие генераций и улучшает результаты при Best-of-N инференсе.'}, 'en': {'title': 'Enhancing Diversity and Performance in LLMs with RLVR Optimization', 'desc': "This paper discusses how to improve the performance and diversity of Large Language Models (LLMs) using Reinforcement Learning with Verifiable Rewards (RLVR). The authors identify that while RLVR enhances problem-solving abilities, it can reduce the model's exploration, leading to less diverse outputs during Best-of-N sampling. They propose a method to optimize the max@k metric, which helps in evaluating the quality of generated outputs. By deriving unbiased gradient estimates for both on-policy and off-policy updates, they demonstrate that their approach enhances sample efficiency and aligns the model better with Best-of-N strategies."}, 'zh': {'title': '优化max@k指标，提升语言模型多样性与性能', 'desc': '本论文探讨了在强化学习中使用可验证奖励（RLVR）来优化max@k指标的方法，以提高大型语言模型在Best-of-N采样场景中的多样性和性能。尽管RLVR在单一生成问题解决中表现出色，但其微调过程可能会降低模型的探索能力，导致生成的多样性下降。我们提出了一种无偏的在政策梯度估计方法，直接优化max@k指标，并扩展到离政策更新，以提高样本效率。实验证明，我们的方法在离政策场景中有效优化了max@k指标，使模型更好地与Best-of-N推理策略对齐。'}}}, {'id': 'https://huggingface.co/papers/2510.22946', 'title': 'LightBagel: A Light-weighted, Double Fusion Framework for Unified\n  Multimodal Understanding and Generation', 'url': 'https://huggingface.co/papers/2510.22946', 'abstract': 'A unified multimodal model achieves competitive performance with efficient fusion of generation and understanding models, using interleaved multimodal self-attention blocks and minimal training resources.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified multimodal models have recently shown remarkable gains in both capability and versatility, yet most leading systems are still trained from scratch and require substantial computational resources. In this paper, we show that competitive performance can be obtained far more efficiently by strategically fusing publicly available models specialized for either generation or understanding. Our key design is to retain the original blocks while additionally interleaving multimodal self-attention blocks throughout the networks. This double fusion mechanism (1) effectively enables rich multi-modal fusion while largely preserving the original strengths of the base models, and (2) catalyzes synergistic fusion of high-level semantic representations from the understanding encoder with low-level spatial signals from the generation encoder. By training with only ~ 35B tokens, this approach achieves strong results across multiple benchmarks: 0.91 on GenEval for compositional text-to-image generation, 82.16 on DPG-Bench for complex text-to-image generation, 6.06 on GEditBench, and 3.77 on ImgEdit-Bench for image editing. By fully releasing the entire suite of code, model weights, and datasets, we hope to support future research on unified multimodal modeling.', 'score': 10, 'issue_id': 6645, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '0276884d3592cb5a', 'authors': ['Zeyu Wang', 'Zilong Chen', 'Chenhui Gou', 'Feng Li', 'Chaorui Deng', 'Deyao Zhu', 'Kunchang Li', 'Weihao Yu', 'Haoqin Tu', 'Haoqi Fan', 'Cihang Xie'], 'affiliations': ['ByteDance Seed Project', 'Monash University', 'Tsinghua University', 'UC Santa Cruz'], 'pdf_title_img': 'assets/pdf/title_img/2510.22946.jpg', 'data': {'categories': ['#open_source', '#benchmark', '#dataset', '#multimodal'], 'emoji': '🔗', 'ru': {'title': 'Объединяй и властвуй: эффективная мультимодальная модель из готовых компонентов', 'desc': 'Исследователи предложили эффективный способ создания мультимодальной модели путём объединения уже существующих специализированных моделей для генерации и понимания изображений. Ключевая идея заключается в добавлении блоков мультимодального self-attention между оригинальными блоками базовых моделей, что позволяет сохранить их сильные стороны. Такой подход требует обучения всего на 35 миллиардах токенов и показывает конкурентные результаты в генерации изображений по текстовым описаниям и редактировании изображений. Авторы открыто публикуют код, веса модели и датасеты для дальнейших исследований в области мультимодального моделирования.'}, 'en': {'title': 'Efficient Fusion for Unified Multimodal Mastery', 'desc': 'This paper presents a unified multimodal model that efficiently combines generation and understanding capabilities using interleaved multimodal self-attention blocks. By fusing existing models instead of training from scratch, the approach significantly reduces computational resource requirements while maintaining competitive performance. The design allows for effective integration of high-level semantic information from understanding tasks with low-level spatial data from generation tasks. The model achieves strong results on various benchmarks with minimal training data, promoting further research in unified multimodal modeling.'}, 'zh': {'title': '高效融合，统一多模态模型的未来', 'desc': '这篇论文提出了一种统一的多模态模型，通过高效融合生成和理解模型，取得了竞争力的性能。研究者们采用了交错的多模态自注意力块，并且只需最少的训练资源。该模型在多个基准测试中表现出色，例如在文本到图像生成任务中达到了0.91的GenEval分数。通过公开代码、模型权重和数据集，作者希望支持未来的统一多模态建模研究。'}}}, {'id': 'https://huggingface.co/papers/2510.22200', 'title': 'LongCat-Video Technical Report', 'url': 'https://huggingface.co/papers/2510.22200', 'abstract': 'LongCat-Video, a 13.6B parameter video generation model based on the Diffusion Transformer framework, excels in efficient and high-quality long video generation across multiple tasks using unified architecture, coarse-to-fine generation, and block sparse attention.  \t\t\t\t\tAI-generated summary \t\t\t\t Video generation is a critical pathway toward world models, with efficient long video inference as a key capability. Toward this end, we introduce LongCat-Video, a foundational video generation model with 13.6B parameters, delivering strong performance across multiple video generation tasks. It particularly excels in efficient and high-quality long video generation, representing our first step toward world models. Key features include: Unified architecture for multiple tasks: Built on the Diffusion Transformer (DiT) framework, LongCat-Video supports Text-to-Video, Image-to-Video, and Video-Continuation tasks with a single model; Long video generation: Pretraining on Video-Continuation tasks enables LongCat-Video to maintain high quality and temporal coherence in the generation of minutes-long videos; Efficient inference: LongCat-Video generates 720p, 30fps videos within minutes by employing a coarse-to-fine generation strategy along both the temporal and spatial axes. Block Sparse Attention further enhances efficiency, particularly at high resolutions; Strong performance with multi-reward RLHF: Multi-reward RLHF training enables LongCat-Video to achieve performance on par with the latest closed-source and leading open-source models. Code and model weights are publicly available to accelerate progress in the field.', 'score': 8, 'issue_id': 6645, 'pub_date': '2025-10-25', 'pub_date_card': {'ru': '25 октября', 'en': 'October 25', 'zh': '10月25日'}, 'hash': '70ad765a1f2c1821', 'authors': ['Meituan LongCat Team', 'Xunliang Cai', 'Qilong Huang', 'Zhuoliang Kang', 'Hongyu Li', 'Shijun Liang', 'Liya Ma', 'Siyu Ren', 'Xiaoming Wei', 'Rixu Xie', 'Tong Zhang'], 'affiliations': ['Meituan'], 'pdf_title_img': 'assets/pdf/title_img/2510.22200.jpg', 'data': {'categories': ['#open_source', '#video', '#rlhf', '#diffusion'], 'emoji': '🎬', 'ru': {'title': 'Генерация длинных видео высокого качества с единой архитектурой', 'desc': 'LongCat-Video — это модель генерации видео на основе Diffusion Transformer с 13.6 миллиардами параметров, специализирующаяся на создании длинных видео высокого качества. Модель использует единую архитектуру для решения нескольких задач: генерация видео из текста, из изображений и продолжение видео. Для эффективной генерации применяется стратегия от грубого к детальному (coarse-to-fine) по временной и пространственной осям, а также блочное разреженное внимание (Block Sparse Attention). Обучение с использованием multi-reward RLHF позволяет модели достигать производительности на уровне лучших закрытых и открытых решений, генерируя видео 720p при 30 fps за считанные минуты.'}, 'en': {'title': 'LongCat-Video: Efficient Long Video Generation Unleashed!', 'desc': 'LongCat-Video is a powerful video generation model with 13.6 billion parameters, designed to create high-quality long videos efficiently. It utilizes the Diffusion Transformer framework, allowing it to perform various tasks like Text-to-Video and Video-Continuation with a single architecture. The model excels in generating long videos by maintaining quality and coherence through pretraining on specific tasks and employing a coarse-to-fine generation strategy. Additionally, its use of Block Sparse Attention improves efficiency, enabling the generation of 720p videos at 30 frames per second in just minutes, while multi-reward RLHF training enhances its performance to match leading models.'}, 'zh': {'title': '高效生成高质量长视频的革命性模型', 'desc': 'LongCat-Video是一种基于扩散变换器框架的13.6亿参数视频生成模型，能够高效生成高质量的长视频。该模型支持多种任务，包括文本到视频、图像到视频和视频续写，采用统一架构进行处理。通过在视频续写任务上的预训练，LongCat-Video能够在生成数分钟长的视频时保持高质量和时间一致性。其高效推理能力使得生成720p、30fps的视频仅需几分钟，且通过块稀疏注意力机制进一步提升了高分辨率下的效率。'}}}, {'id': 'https://huggingface.co/papers/2510.23544', 'title': 'LimRank: Less is More for Reasoning-Intensive Information Reranking', 'url': 'https://huggingface.co/papers/2510.23544', 'abstract': 'LIMRANK-SYNTHESIZER generates synthetic data to fine-tune LIMRANK, achieving competitive performance with minimal supervision on information reranking tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing approaches typically rely on large-scale fine-tuning to adapt LLMs for information reranking tasks, which is computationally expensive. In this work, we demonstrate that modern LLMs can be effectively adapted using only minimal, high-quality supervision. To enable this, we design LIMRANK-SYNTHESIZER, a reusable and open-source pipeline for generating diverse, challenging, and realistic reranking examples. Using this synthetic data, we fine-tune our reranker model, LIMRANK. We evaluate LIMRANK on two challenging benchmarks, i.e., BRIGHT for reasoning-intensive retrieval and FollowIR for instruction-following retrieval. Our experiments demonstrate that LIMRANK achieves competitive performance, while being trained on less than 5% of the data typically used in prior work. Further ablation studies demonstrate the effectiveness of LIMRANK-SYNTHESIZER and the strong generalization capabilities of LIMRANK across downstream tasks, including scientific literature search and retrieval-augmented generation for knowledge-intensive problem solving.', 'score': 6, 'issue_id': 6645, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': 'ea49406b584c9f63', 'authors': ['Tingyu Song', 'Yilun Zhao', 'Siyue Zhang', 'Chen Zhao', 'Arman Cohan'], 'affiliations': ['Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2510.23544.jpg', 'data': {'categories': ['#data', '#rag', '#open_source', '#benchmark', '#dataset', '#synthetic', '#reasoning', '#training'], 'emoji': '🎯', 'ru': {'title': 'Эффективное ранжирование информации с минимальным количеством данных', 'desc': 'Статья представляет LIMRANK-SYNTHESIZER — pipeline для генерации синтетических данных, который позволяет обучать модель ранжирования LIMRANK с минимальным объёмом размеченных данных. Вместо затратного fine-tuning на больших датасетах, авторы используют менее 5% данных по сравнению с предыдущими подходами. LIMRANK демонстрирует конкурентные результаты на бенчмарках BRIGHT и FollowIR, требующих сложного рассуждения и следования инструкциям. Модель показывает сильную способность к генерализации на задачах поиска научной литературы и retrieval-augmented generation.'}, 'en': {'title': 'Efficient Reranking with Minimal Supervision', 'desc': 'LIMRANK-SYNTHESIZER is a novel approach that generates synthetic data to enhance the performance of the LIMRANK model for information reranking tasks. Unlike traditional methods that require extensive fine-tuning with large datasets, this method shows that high-quality supervision can be minimal yet effective. The pipeline produces diverse and realistic reranking examples, allowing LIMRANK to be fine-tuned efficiently. Evaluations on benchmarks like BRIGHT and FollowIR reveal that LIMRANK can achieve competitive results while using significantly less training data than previous approaches.'}, 'zh': {'title': '用合成数据提升信息重排序性能', 'desc': 'LIMRANK-SYNTHESIZER 是一种生成合成数据的方法，用于微调 LIMRANK 模型，以在信息重排序任务中实现竞争性能。与传统方法需要大量计算资源进行大规模微调不同，我们的方法只需少量高质量的监督数据。我们设计了 LIMRANK-SYNTHESIZER，这是一种可重用的开源管道，用于生成多样化、具有挑战性和真实感的重排序示例。实验结果表明，LIMRANK 在使用不到 5% 的数据进行训练的情况下，仍能在多个基准测试中表现出色。'}}}, {'id': 'https://huggingface.co/papers/2510.23272', 'title': 'Code Aesthetics with Agentic Reward Feedback', 'url': 'https://huggingface.co/papers/2510.23272', 'abstract': 'A new pipeline enhances the aesthetic quality of LLM-generated code through instruction-tuning, agentic reward feedback, and joint optimization, outperforming existing models.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have become valuable assistants for developers in code-related tasks. While LLMs excel at traditional programming tasks such as code generation and bug fixing, they struggle with visually-oriented coding tasks, often producing suboptimal aesthetics. In this paper, we introduce a new pipeline to enhance the aesthetic quality of LLM-generated code. We first construct AesCode-358K, a large-scale instruction-tuning dataset focused on code aesthetics. Next, we propose agentic reward feedback, a multi-agent system that evaluates executability, static aesthetics, and interactive aesthetics. Building on this, we develop GRPO-AR, which integrates these signals into the GRPO algorithm for joint optimization of functionality and code aesthetics. Finally, we develop OpenDesign, a benchmark for assessing code aesthetics. Experimental results show that combining supervised fine-tuning on AesCode-358K with reinforcement learning using agentic reward feedback significantly improves performance on OpenDesign and also enhances results on existing benchmarks such as PandasPlotBench. Notably, our AesCoder-4B surpasses GPT-4o and GPT-4.1, and achieves performance comparable to large open-source models with 480B-685B parameters, underscoring the effectiveness of our approach.', 'score': 6, 'issue_id': 6649, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '50c67df7fc73ebb2', 'authors': ['Bang Xiao', 'Lingjie Jiang', 'Shaohan Huang', 'Tengchao Lv', 'Yupan Huang', 'Xun Wu', 'Lei Cui', 'Furu Wei'], 'affiliations': ['Microsoft Research Asia', 'Peking University', 'Zhiyuan College, Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.23272.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#training', '#rlhf', '#optimization', '#architecture', '#open_source'], 'emoji': '🎨', 'ru': {'title': 'Обучение LLM создавать красивый код с помощью агентов-оценщиков', 'desc': 'Исследователи разработали новый подход для улучшения эстетического качества кода, генерируемого языковыми моделями. Они создали датасет AesCode-358K для обучения и мультиагентную систему для оценки не только работоспособности кода, но и его визуальной привлекательности. Используя алгоритм GRPO-AR, который одновременно оптимизирует функциональность и эстетику, они обучили модель AesCoder-4B. Эта небольшая модель превзошла GPT-4o и показала результаты сравнимые с огромными open-source моделями на 480-685 миллиардов параметров.'}, 'en': {'title': 'Enhancing Code Aesthetics in LLMs with Innovative Techniques', 'desc': 'This paper presents a new pipeline designed to improve the aesthetic quality of code generated by Large Language Models (LLMs). It introduces AesCode-358K, a dataset specifically for instruction-tuning focused on code aesthetics. The authors also propose a multi-agent system called agentic reward feedback, which evaluates various aspects of code aesthetics. By integrating these components into the GRPO algorithm, the study demonstrates significant improvements in code aesthetics and functionality, outperforming existing models in benchmark tests.'}, 'zh': {'title': '提升代码美学的智能管道', 'desc': '本文提出了一种新型管道，通过指令调优、代理奖励反馈和联合优化来提升大型语言模型（LLM）生成代码的美学质量。我们构建了一个名为AesCode-358K的大规模数据集，专注于代码美学，并引入了代理奖励反馈系统来评估代码的可执行性和美观性。通过将这些信号整合到GRPO算法中，我们实现了功能性与代码美学的联合优化。实验结果表明，结合监督微调和强化学习的方法显著提升了代码美学的表现，超越了现有的模型。'}}}, {'id': 'https://huggingface.co/papers/2510.21003', 'title': 'Distilled Decoding 2: One-step Sampling of Image Auto-regressive Models\n  with Conditional Score Distillation', 'url': 'https://huggingface.co/papers/2510.21003', 'abstract': 'A new method, Distilled Decoding 2 (DD2), enables one-step sampling for image auto-regressive models with minimal performance degradation and significant speed-up compared to previous methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Image Auto-regressive (AR) models have emerged as a powerful paradigm of visual generative models. Despite their promising performance, they suffer from slow generation speed due to the large number of sampling steps required. Although Distilled Decoding 1 (DD1) was recently proposed to enable few-step sampling for image AR models, it still incurs significant performance degradation in the one-step setting, and relies on a pre-defined mapping that limits its flexibility. In this work, we propose a new method, Distilled Decoding 2 (DD2), to further advances the feasibility of one-step sampling for image AR models. Unlike DD1, DD2 does not without rely on a pre-defined mapping. We view the original AR model as a teacher model which provides the ground truth conditional score in the latent embedding space at each token position. Based on this, we propose a novel conditional score distillation loss to train a one-step generator. Specifically, we train a separate network to predict the conditional score of the generated distribution and apply score distillation at every token position conditioned on previous tokens. Experimental results show that DD2 enables one-step sampling for image AR models with an minimal FID increase from 3.40 to 5.43 on ImageNet-256. Compared to the strongest baseline DD1, DD2 reduces the gap between the one-step sampling and original AR model by 67%, with up to 12.3times training speed-up simultaneously. DD2 takes a significant step toward the goal of one-step AR generation, opening up new possibilities for fast and high-quality AR modeling. Code is available at https://github.com/imagination-research/Distilled-Decoding-2.', 'score': 5, 'issue_id': 6645, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': 'c525f5bb0a9bd473', 'authors': ['Enshu Liu', 'Qian Chen', 'Xuefei Ning', 'Shengen Yan', 'Guohao Dai', 'Zinan Lin', 'Yu Wang'], 'affiliations': ['Infinigence-AI Beijing, China', 'Microsoft Research Redmond, WA, USA', 'Shanghai Jiaotong University Shanghai, China', 'Tsinghua University Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.21003.jpg', 'data': {'categories': ['#optimization', '#cv', '#training'], 'emoji': '⚡', 'ru': {'title': 'Одношаговая генерация изображений через дистилляцию score-функций', 'desc': 'Статья представляет новый метод Distilled Decoding 2 (DD2) для ускорения генерации изображений в авторегрессионных моделях. В отличие от предыдущего подхода DD1, новый метод не использует предопределённое отображение и обучает отдельную сеть предсказывать conditional score в пространстве латентных эмбеддингов. DD2 позволяет генерировать изображения за один шаг вместо множества итераций, при этом метрика FID увеличивается минимально с 3.40 до 5.43 на ImageNet-256. Метод сокращает разрыв в качестве между одношаговой генерацией и оригинальной AR моделью на 67% и ускоряет обучение в 12.3 раза по сравнению с DD1.'}, 'en': {'title': 'Fast and Flexible One-Step Sampling with DD2', 'desc': 'The paper introduces Distilled Decoding 2 (DD2), a new method for improving one-step sampling in image auto-regressive (AR) models. DD2 addresses the slow generation speed of previous methods by eliminating the need for a pre-defined mapping, which enhances flexibility. It utilizes a conditional score distillation loss to train a generator that predicts the conditional score based on previous tokens, significantly reducing performance degradation. Experimental results demonstrate that DD2 achieves faster sampling with minimal quality loss, making it a promising advancement in the field of visual generative models.'}, 'zh': {'title': '一步采样，快速高效的图像生成', 'desc': '本文提出了一种新方法，称为蒸馏解码2（DD2），旨在提高图像自回归模型的一步采样效率。与之前的蒸馏解码1（DD1）相比，DD2在保持性能的同时显著加快了生成速度。DD2不依赖于预定义的映射，而是将原始自回归模型视为教师模型，通过条件分数蒸馏损失来训练生成器。实验结果表明，DD2在ImageNet-256上实现了一步采样，FID值仅从3.40增加到5.43，且训练速度提高了12.3倍。'}}}, {'id': 'https://huggingface.co/papers/2510.23571', 'title': 'RobotArena infty: Scalable Robot Benchmarking via Real-to-Sim\n  Translation', 'url': 'https://huggingface.co/papers/2510.23571', 'abstract': 'A new benchmarking framework uses large-scale simulated environments with human feedback to evaluate robot policies, addressing limitations in real-world testing and existing simulation benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t The pursuit of robot generalists - instructable agents capable of performing diverse tasks across diverse environments - demands rigorous and scalable evaluation. Yet real-world testing of robot policies remains fundamentally constrained: it is labor-intensive, s
