orpora, which are intrinsically heavy-tailed: a few classes (tail classes) appear far less frequently than others. The superiority is explained through two key properties: (i) its update rule consistently yields a more isotropic singular spectrum than Adam; and as a result, (ii) on heavy-tailed data, it optimizes tail classes more effectively than Adam. Beyond empirical evidence, we theoretically confirm these findings by analyzing a one-layer associative memory model under class-imbalanced data. We prove that Muon consistently achieves balanced learning across classes regardless of feature embeddings, whereas Adam can induce large disparities in learning errors depending on embedding properties. In summary, our empirical observations and theoretical analyses reveal Muon's core advantage: its update rule aligns with the outer-product structure of linear associative memories, enabling more balanced and effective learning of tail classes in heavy-tailed distributions than Adam.", 'score': 8, 'issue_id': 6188, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '494fca9d3962717d', 'authors': ['Shuche Wang', 'Fengzhuo Zhang', 'Jiaxiang Li', 'Cunxiao Du', 'Chao Du', 'Tianyu Pang', 'Zhuoran Yang', 'Mingyi Hong', 'Vincent Y. F. Tan'], 'affiliations': ['National University of Singapore', 'Sea AI Lab', 'University of Minnesota', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26030.jpg', 'data': {'categories': ['#math', '#training', '#optimization'], 'emoji': '🚀', 'ru': {'title': 'Muon: новый лидер в оптимизации LLM', 'desc': 'В статье рассматривается новый оптимизатор Muon, который превосходит Adam при обучении больших языковых моделей (LLM). Исследование показывает, что Muon лучше справляется с оптимизацией параметров ассоциативной памяти, таких как веса внимания и сети прямого распространения. Это позволяет более эффективно обучать классы, которые редко встречаются в данных с тяжёлыми хвостами. Теоретический анализ подтверждает, что Muon обеспечивает более сбалансированное обучение по сравнению с Adam, особенно для редко встречающихся классов.'}, 'en': {'title': 'Muon: The Optimizer for Balanced Learning in Heavy-Tailed Data', 'desc': "The Muon optimizer is a new method that improves the training of Large Language Models (LLMs) by optimizing specific parameters related to associative memory. It outperforms the widely used Adam optimizer, especially when dealing with heavy-tailed data where some classes are much less frequent than others. The paper explains that Muon's success comes from its ability to maintain a balanced learning process across all classes, particularly the less frequent ones, by using a unique update rule. Theoretical analysis supports these findings, showing that Muon achieves better performance in class-imbalanced scenarios compared to Adam."}, 'zh': {'title': 'Muon优化器：重尾数据中的学习平衡者', 'desc': 'Muon优化器在训练大型语言模型（LLMs）时表现优于Adam，主要通过有效优化关联记忆参数和在重尾数据中平衡学习来实现。本文揭示了Muon成功的机制，指出其优化的主要因素是LLMs的值和输出注意力权重以及前馈网络。研究表明，Muon在重尾数据上能够更有效地优化尾类，而其更新规则使得学习过程更加均匀。通过理论分析，我们证明了Muon在类不平衡数据下能够实现更平衡的学习，而Adam则可能导致学习误差的巨大差异。'}}}, {'id': 'https://huggingface.co/papers/2509.25189', 'title': 'InfoAgent: Advancing Autonomous Information-Seeking Agents', 'url': 'https://huggingface.co/papers/2509.25189', 'abstract': 'InfoAgent, a deep research agent using a custom data synthesis pipeline and search infrastructure, outperforms existing agents by improving tool use and reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Building Large Language Model agents that expand their capabilities by interacting with external tools represents a new frontier in AI research and applications. In this paper, we introduce InfoAgent, a deep research agent powered by an innovative data synthesis pipeline and orchestrated web search tools. To construct challenging, hard-to-find queries,we build entity trees and apply sub-tree sampling with entity fuzzification to systematically increase question difficulty. Unlike prior work that relies heavily on commercial search tools, we develop a dedicated self-hosted search infrastructure, enhancing transparency of agent environments and facilitating further advancement of agent capacity. We evaluate the effectiveness of our data pipeline by measuring the average number of tool calls required to correctly answer a question, and also show that our agent yields better performance when equipped with our tools. Our InfoAgent is post-trained from Qwen3-14B using a two-stage recipe: cold-start supervised finetuning to instill long-horizon search behaviors, followed by reinforcement learning which significantly improves reasoning-driven tool use. With our methods, InfoAgent achieves 15.3\\% accuracy on BrowseComp, 29.2\\% on BrowseComp-ZH, and 40.4\\% on Xbench-DS, outperforming prior open-source deep research agents such as WebSailor-72B and DeepDive-32B.', 'score': 8, 'issue_id': 6178, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '96392fa5b9fec8c5', 'authors': ['Gongrui Zhang', 'Jialiang Zhu', 'Ruiqi Yang', 'Kai Qiu', 'Miaosen Zhang', 'Zhirong Wu', 'Qi Dai', 'Bei Liu', 'Chong Luo', 'Zhengyuan Yang', 'Linjie Li', 'Lijuan Wang', 'Weizhu Chen', 'Yuan Zhang', 'Xin Li', 'Zhaoyi Liu', 'Xin Geng', 'Baining Guo'], 'affiliations': ['Brown University', 'Microsoft', 'Southeast University'], 'pdf_title_img': 'assets/pdf/title_img/2509.25189.jpg', 'data': {'categories': ['#reasoning', '#rl', '#agents', '#training', '#open_source', '#data'], 'emoji': '🔍', 'ru': {'title': 'InfoAgent: Агент глубокого исследования с продвинутым поиском', 'desc': 'В статье представлен InfoAgent — агент на основе LLM для глубокого исследования информации, который использует инновационный pipeline синтеза данных и собственную инфраструктуру веб-поиска. Для обучения авторы создали сложные запросы через построение деревьев сущностей с их последующим искажением, что систематически увеличивает сложность вопросов. Модель обучалась в два этапа: сначала supervised fine-tuning для освоения длинных цепочек поиска, затем reinforcement learning для улучшения использования инструментов на основе рассуждений. InfoAgent на базе Qwen3-14B превосходит существующие open-source агенты исследования, достигая 15.3% точности на BrowseComp и 40.4% на Xbench-DS, опережая модели вроде WebSailor-72B и DeepDive-32B.'}, 'en': {'title': 'InfoAgent: Elevating Research with Enhanced Tool Use and Reasoning', 'desc': 'InfoAgent is a deep research agent that enhances its performance by utilizing a unique data synthesis pipeline and a self-hosted search infrastructure. It constructs complex queries through entity trees and sub-tree sampling, which increases the difficulty of questions systematically. This approach allows InfoAgent to outperform existing agents by improving its reasoning and tool usage capabilities. The agent is fine-tuned using a two-stage process that includes supervised learning and reinforcement learning, leading to significant improvements in accuracy on various benchmarks.'}, 'zh': {'title': 'InfoAgent：提升工具使用与推理能力的深度研究代理', 'desc': '本文介绍了一种名为InfoAgent的深度研究代理，它通过创新的数据合成管道和搜索工具，提升了工具使用和推理能力。InfoAgent构建了实体树并应用子树采样，以系统性地增加问题的难度，从而生成更具挑战性的查询。与以往依赖商业搜索工具的研究不同，InfoAgent开发了专用的自托管搜索基础设施，增强了代理环境的透明度。通过测量正确回答问题所需的工具调用次数，评估了数据管道的有效性，结果显示InfoAgent在多个基准测试中表现优于之前的开源深度研究代理。'}}}, {'id': 'https://huggingface.co/papers/2509.24207', 'title': 'Humanline: Online Alignment as Perceptual Loss', 'url': 'https://huggingface.co/papers/2509.24207', 'abstract': 'Online alignment methods like GRPO outperform offline methods like DPO due to better approximation of human-perceived probability distributions, and introducing perceptual biases into offline training can achieve similar performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Online alignment (e.g., GRPO) is generally more performant than offline alignment (e.g., DPO) -- but why? Drawing on prospect theory from behavioral economics, we propose a human-centric explanation. We prove that online on-policy sampling better approximates the human-perceived distribution of what the model can produce, and PPO/GRPO-style clipping -- originally introduced to just stabilize training -- recovers a perceptual bias in how humans perceive probability. In this sense, PPO/GRPO act as perceptual losses already. Our theory further suggests that the online/offline dichotomy is itself incidental to maximizing human utility, since we can achieve the same effect by selectively training on any data in a manner that mimics human perception, rather than restricting ourselves to online on-policy data. Doing so would allow us to post-train more quickly, cheaply, and flexibly without sacrificing performance. To this end, we propose a design pattern that explicitly incorporates perceptual distortions of probability into objectives like DPO/KTO/GRPO, creating humanline variants of them. Surprisingly, we find that these humanline variants, even when trained with offline off-policy data, can match the performance of their online counterparts on both verifiable and unverifiable tasks.', 'score': 8, 'issue_id': 6178, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '36a99560c909c06b', 'authors': ['Sijia Liu', 'Niklas Muennighoff', 'Kawin Ethayarajh'], 'affiliations': ['Princeton University', 'Stanford University', 'University of Chicago'], 'pdf_title_img': 'assets/pdf/title_img/2509.24207.jpg', 'data': {'categories': ['#alignment', '#training', '#rl', '#rlhf'], 'emoji': '🧠', 'ru': {'title': 'Человеческое восприятие вероятностей как ключ к эффективному обучению LLM', 'desc': 'Исследователи объясняют, почему онлайн методы выравнивания (GRPO) работают лучше оффлайн методов (DPO), опираясь на теорию перспектив из поведенческой экономики. Оказывается, что онлайн сэмплирование лучше аппроксимирует распределение вероятностей с точки зрения человеческого восприятия, а клиппинг в PPO/GRPO воспроизводит когнитивные искажения людей. Авторы предлагают новый подход humanline, который встраивает перцептивные искажения непосредственно в функции потерь типа DPO/KTO/GRPO. Эксперименты показывают, что humanline варианты на оффлайн данных достигают производительности онлайн методов, но работают быстрее и дешевле.'}, 'en': {'title': 'Aligning AI with Human Perception for Better Performance', 'desc': 'This paper discusses how online alignment methods, such as GRPO, are more effective than offline methods like DPO because they better reflect how humans perceive probabilities. It introduces the concept of perceptual biases, suggesting that incorporating these biases into offline training can yield similar performance to online methods. The authors argue that the traditional distinction between online and offline training is less important than aligning training with human perception. They propose a new design pattern that integrates perceptual distortions into training objectives, allowing offline methods to achieve results comparable to online methods.'}, 'zh': {'title': '在线对齐超越离线对齐的秘密', 'desc': '在线对齐方法（如GRPO）比离线方法（如DPO）表现更好，因为它们更好地近似人类感知的概率分布。我们提出了一种以人为中心的解释，基于行为经济学的前景理论，证明在线策略采样更能接近人类感知的分布。PPO/GRPO风格的剪切不仅用于稳定训练，还恢复了人类对概率的感知偏差。通过选择性地训练任何数据以模仿人类感知，我们可以更快、更便宜和灵活地进行后训练，而不牺牲性能。'}}}, {'id': 'https://huggingface.co/papers/2509.26628', 'title': 'Attention as a Compass: Efficient Exploration for Process-Supervised RL\n  in Reasoning Models', 'url': 'https://huggingface.co/papers/2509.26628', 'abstract': 'A novel PSRL framework (AttnRL) enhances exploration efficiency in reasoning models by branching from high attention positions and using an adaptive sampling strategy, outperforming prior methods in mathematical reasoning benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning (RL) has shown remarkable success in enhancing the reasoning capabilities of Large Language Models (LLMs). Process-Supervised RL (PSRL) has emerged as a more effective paradigm compared to outcome-based RL. However, existing PSRL approaches suffer from limited exploration efficiency, both in terms of branching positions and sampling. In this paper, we introduce a novel PSRL framework (AttnRL), which enables efficient exploration for reasoning models. Motivated by preliminary observations that steps exhibiting high attention scores correlate with reasoning behaviors, we propose to branch from positions with high values. Furthermore, we develop an adaptive sampling strategy that accounts for problem difficulty and historical batch size, ensuring that the whole training batch maintains non-zero advantage values. To further improve sampling efficiency, we design a one-step off-policy training pipeline for PSRL. Extensive experiments on multiple challenging mathematical reasoning benchmarks demonstrate that our method consistently outperforms prior approaches in terms of performance and sampling and training efficiency.', 'score': 7, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'ac8005b1bfc91f64', 'authors': ['Runze Liu', 'Jiakang Wang', 'Yuling Shi', 'Zhihui Xie', 'Chenxin An', 'Kaiyan Zhang', 'Jian Zhao', 'Xiaodong Gu', 'Lei Lin', 'Wenping Hu', 'Xiu Li', 'Fuzheng Zhang', 'Guorui Zhou', 'Kun Gai'], 'affiliations': ['Beijing University of Posts and Telecommunications', 'Kuaishou Technology', 'Shanghai Jiao Tong University', 'The University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26628.jpg', 'data': {'categories': ['#math', '#optimization', '#reasoning', '#training', '#rl'], 'emoji': '🌳', 'ru': {'title': 'Умное ветвление через внимание для обучения рассуждениям', 'desc': 'Исследователи предложили новый подход AttnRL для улучшения Process-Supervised Reinforcement Learning при обучении LLM математическим рассуждениям. Ключевая идея заключается в том, чтобы создавать ветвления решения в позициях с высокими значениями attention scores, которые коррелируют с важными шагами рассуждения. Метод использует адаптивную стратегию сэмплирования, учитывающую сложность задачи, и применяет one-step off-policy обучение для повышения эффективности. Эксперименты показывают значительное превосходство над предыдущими методами как по качеству решений, так и по эффективности обучения.'}, 'en': {'title': 'Enhancing Reasoning with Efficient Exploration in AttnRL', 'desc': 'The paper presents a new framework called AttnRL that improves exploration efficiency in reasoning models using Process-Supervised Reinforcement Learning (PSRL). It focuses on branching from positions in the model that have high attention scores, which are linked to better reasoning performance. Additionally, the authors introduce an adaptive sampling strategy that adjusts based on the difficulty of problems and the size of previous training batches. Experiments show that AttnRL outperforms existing methods in mathematical reasoning tasks, enhancing both performance and training efficiency.'}, 'zh': {'title': '提升推理模型探索效率的新框架', 'desc': '本文提出了一种新的过程监督强化学习框架（AttnRL），旨在提高推理模型的探索效率。该框架通过从高注意力位置分支，并采用自适应采样策略，克服了现有方法在数学推理基准测试中的局限性。研究表明，高注意力分数的步骤与推理行为相关，因此我们选择从这些位置进行分支。此外，我们设计了一种一步离线策略训练管道，以进一步提高采样效率。'}}}, {'id': 'https://huggingface.co/papers/2509.26542', 'title': 'Voice Evaluation of Reasoning Ability: Diagnosing the Modality-Induced\n  Performance Gap', 'url': 'https://huggingface.co/papers/2509.26542', 'abstract': 'VERA is a benchmark for evaluating reasoning ability in voice-interactive systems, revealing significant performance gaps compared to text models and highlighting challenges in real-time interaction.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Voice Evaluation of Reasoning Ability (VERA), a benchmark for evaluating reasoning ability in voice-interactive systems under real-time conversational constraints. VERA comprises 2,931 voice-native episodes derived from established text benchmarks and organized into five tracks (Math, Web, Science, Long-Context, Factual). Each item is adapted for speech interaction while preserving reasoning difficulty. VERA enables direct text-voice comparison within model families and supports analysis of how architectural choices affect reliability. We assess 12 contemporary voice systems alongside strong text baselines and observe large, consistent modality gaps: on competition mathematics a leading text model attains 74.8% accuracy while its voice counterpart reaches 6.1%; macro-averaged across tracks the best text models achieve 54.0% versus 11.3% for voice. Latency-accuracy analyses reveal a low-latency plateau, where fast voice systems cluster around ~10% accuracy, while approaching text performance requires sacrificing real-time interaction. Diagnostic experiments indicate that common mitigations are insufficient. Increasing "thinking time" yields negligible gains; a decoupled cascade that separates reasoning from narration improves accuracy but still falls well short of text and introduces characteristic grounding/consistency errors. Failure analyses further show distinct error signatures across native streaming, end-to-end, and cascade designs. VERA provides a reproducible testbed and targeted diagnostics for architectures that decouple thinking from speaking, offering a principled way to measure progress toward real-time voice assistants that are both fluent and reliably reasoned.', 'score': 7, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '94e739b649ffcc6e', 'authors': ['Yueqian Lin', 'Zhengmian Hu', 'Qinsi Wang', 'Yudong Liu', 'Hengfan Zhang', 'Jayakumar Subramanian', 'Nikos Vlassis', 'Hai Helen Li', 'Yiran Chen'], 'affiliations': ['Adobe, San Jose, CA, USA', 'Duke University, Durham, NC, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.26542.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#benchmark', '#architecture', '#long_context'], 'emoji': '🎤', 'ru': {'title': 'Голосовые AI-помощники сильно отстают в способности рассуждать', 'desc': 'VERA — это бенчмарк для оценки способности к рассуждению в голосовых интерактивных системах в условиях реального времени. Исследование показывает огромный разрыв в производительности между текстовыми и голосовыми моделями: на математических задачах текстовая модель достигает 74.8% точности, а её голосовая версия — всего 6.1%. Увеличение времени на «размышление» почти не помогает, а отделение процесса рассуждения от озвучивания улучшает результаты, но всё равно сильно уступает тексту. Бенчмарк включает 2,931 голосовой эпизод по пяти категориям и позволяет систематически изучать, как архитектурные решения влияют на надёжность голосовых ассистентов.'}, 'en': {'title': 'Bridging the Gap: Evaluating Voice Reasoning with VERA', 'desc': 'VERA is a benchmark designed to evaluate the reasoning capabilities of voice-interactive systems, highlighting the performance differences between voice and text models. It includes 2,931 voice-native episodes adapted from existing text benchmarks, organized into five distinct tracks. The study reveals significant accuracy gaps, with text models outperforming voice models in reasoning tasks, particularly in mathematics and factual contexts. VERA serves as a tool for analyzing how different architectural choices impact the reliability of voice systems, aiming to improve real-time interaction without sacrificing reasoning quality.'}, 'zh': {'title': 'VERA：语音交互推理能力的评估基准', 'desc': 'VERA是一个用于评估语音交互系统推理能力的基准，揭示了与文本模型相比的显著性能差距，并强调了实时交互中的挑战。该基准包含2931个语音原生的案例，涵盖数学、网络、科学、长上下文和事实五个领域，适应语音交互的同时保持推理难度。通过对12个现代语音系统与强大的文本基线进行评估，发现语音系统在准确性上存在较大的差距。VERA为解耦思考与表达的架构提供了可重复的测试平台和针对性的诊断，帮助衡量实时语音助手在流畅性和可靠推理方面的进展。'}}}, {'id': 'https://huggingface.co/papers/2509.25397', 'title': 'A Cartography of Open Collaboration in Open Source AI: Mapping\n  Practices, Motivations, and Governance in 14 Open Large Language Model\n  Projects', 'url': 'https://huggingface.co/papers/2509.25397', 'abstract': 'Research explores collaboration in open large language models, identifying diverse motivations and organizational models among developers from various sectors.  \t\t\t\t\tAI-generated summary \t\t\t\t The proliferation of open large language models (LLMs) is fostering a vibrant ecosystem of research and innovation in artificial intelligence (AI). However, the methods of collaboration used to develop open LLMs both before and after their public release have not yet been comprehensively studied, limiting our understanding of how open LLM projects are initiated, organized, and governed as well as what opportunities there are to foster this ecosystem even further. We address this gap through an exploratory analysis of open collaboration throughout the development and reuse lifecycle of open LLMs, drawing on semi-structured interviews with the developers of 14 open LLMs from grassroots projects, research institutes, startups, and Big Tech companies in North America, Europe, Africa, and Asia. We make three key contributions to research and practice. First, collaboration in open LLM projects extends far beyond the LLMs themselves, encompassing datasets, benchmarks, open source frameworks, leaderboards, knowledge sharing and discussion forums, and compute partnerships, among others. Second, open LLM developers have a variety of social, economic, and technological motivations, from democratizing AI access and promoting open science to building regional ecosystems and expanding language representation. Third, the sampled open LLM projects exhibit five distinct organizational models, ranging from single company projects to non-profit-sponsored grassroots projects, which vary in their centralization of control and community engagement strategies used throughout the open LLM lifecycle. We conclude with practical recommendations for stakeholders seeking to support the global community building a more open future for AI.', 'score': 7, 'issue_id': 6181, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': 'c2c88df55d808e37', 'authors': ['Johan Linåker', 'Cailean Osborne', 'Jennifer Ding', 'Ben Burtenshaw'], 'affiliations': ['Boundary Object Studio London, UK', 'Hugging Face Antwerp, Belgium', 'RISE Research Institutes of Sweden Lund, Sweden', 'University of Oxford Oxford, UK'], 'pdf_title_img': 'assets/pdf/title_img/2509.25397.jpg', 'data': {'categories': ['#dataset', '#open_source', '#benchmark', '#multilingual'], 'emoji': '🤝', 'ru': {'title': 'Экосистема открытых LLM: многообразие моделей сотрудничества и мотиваций', 'desc': 'Исследование изучает методы совместной работы при разработке открытых LLM на основе интервью с разработчиками 14 проектов из разных стран и секторов. Коллаборация в открытых LLM-проектах включает не только сами модели, но и датасеты, бенчмарки, фреймворки, лидерборды и вычислительные партнерства. Разработчики имеют различные мотивации: от демократизации доступа к AI и развития открытой науки до построения региональных экосистем и расширения языкового представительства. Исследование выявило пять организационных моделей открытых LLM-проектов, которые различаются по централизации контроля и стратегиям вовлечения сообщества на всех этапах жизненного цикла модели.'}, 'en': {'title': 'Fostering Collaboration for Open AI Innovation', 'desc': 'This paper investigates how collaboration occurs in the development of open large language models (LLMs) and identifies various motivations and organizational structures among developers. It highlights that collaboration extends beyond just the models to include datasets, benchmarks, and community engagement. The study reveals that developers are driven by diverse goals such as democratizing AI and enhancing language representation. Additionally, it categorizes open LLM projects into five organizational models, providing insights into how these projects can be better supported.'}, 'zh': {'title': '开放大型语言模型的协作与创新', 'desc': '本研究探讨了开放大型语言模型（LLM）开发中的协作，识别了来自不同领域开发者的多样化动机和组织模式。研究发现，开放LLM项目的协作不仅限于模型本身，还包括数据集、基准测试、开源框架等多个方面。开发者的动机多种多样，包括促进人工智能的民主化、推动开放科学以及扩展语言表现等。最后，研究提出了对利益相关者的实用建议，以支持全球社区建设更开放的人工智能未来。'}}}, {'id': 'https://huggingface.co/papers/2509.25339', 'title': 'VisualOverload: Probing Visual Understanding of VLMs in Really Dense\n  Scenes', 'url': 'https://huggingface.co/papers/2509.25339', 'abstract': "VisualOverload is a VQA benchmark that challenges models with simple vision tasks in densely populated scenes, revealing gaps in current VLMs' performance and offering insights into their failure modes.  \t\t\t\t\tAI-generated summary \t\t\t\t Is basic visual understanding really solved in state-of-the-art VLMs? We present VisualOverload, a slightly different visual question answering (VQA) benchmark comprising 2,720 question-answer pairs, with privately held ground-truth responses. Unlike prior VQA datasets that typically focus on near global image understanding, VisualOverload challenges models to perform simple, knowledge-free vision tasks in densely populated (or, overloaded) scenes. Our dataset consists of high-resolution scans of public-domain paintings that are populated with multiple figures, actions, and unfolding subplots set against elaborately detailed backdrops. We manually annotated these images with questions across six task categories to probe for a thorough understanding of the scene. We hypothesize that current benchmarks overestimate the performance of VLMs, and encoding and reasoning over details is still a challenging task for them, especially if they are confronted with densely populated scenes. Indeed, we observe that even the best model (o3) out of 37 tested models only achieves 19.6% accuracy on our hardest test split and overall 69.5% accuracy on all questions. Beyond a thorough evaluation, we complement our benchmark with an error analysis that reveals multiple failure modes, including a lack of counting skills, failure in OCR, and striking logical inconsistencies under complex tasks. Altogether, VisualOverload exposes a critical gap in current vision models and offers a crucial resource for the community to develop better models.   Benchmark: http://paulgavrikov.github.io/visualoverload", 'score': 7, 'issue_id': 6175, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': 'be3aca0a0807cc94', 'authors': ['Paul Gavrikov', 'Wei Lin', 'M. Jehanzeb Mirza', 'Soumya Jahagirdar', 'Muhammad Huzaifa', 'Sivan Doveh', 'Serena Yeung-Levy', 'James Glass', 'Hilde Kuehne'], 'affiliations': ['Independent Researcher', 'JKU Linz', 'MIT CSAIL', 'MIT-IBM Watson AI Lab', 'Stanford', 'Tübingen AI Center'], 'pdf_title_img': 'assets/pdf/title_img/2509.25339.jpg', 'data': {'categories': ['#interpretability', '#reasoning', '#benchmark', '#dataset', '#cv'], 'emoji': '🎨', 'ru': {'title': 'VisualOverload: когда сложные сцены ставят VLM в тупик', 'desc': 'Исследователи представили бенчмарк VisualOverload для оценки vision-language моделей на задачах визуального понимания в перегруженных деталями сценах. Датасет содержит 2720 вопросов к высокодетализированным изображениям классических картин с множеством персонажей и элементов. Даже лучшая модель (o3) достигает только 69.5% точности, а на самом сложном тестовом сплите — всего 19.6%, что выявляет критические проблемы современных VLM. Анализ ошибок показал слабости моделей в подсчёте объектов, распознавании текста (OCR) и логической последовательности при работе со сложными визуальными задачами.'}, 'en': {'title': 'Unveiling Gaps in Visual Understanding with VisualOverload', 'desc': 'VisualOverload is a new benchmark for visual question answering (VQA) that tests the capabilities of vision-language models (VLMs) in complex scenes filled with details. It includes 2,720 question-answer pairs based on high-resolution images of public-domain paintings, focusing on simple tasks that require understanding of crowded environments. The study reveals that existing VLMs struggle with basic visual comprehension, achieving only 19.6% accuracy on the most challenging questions. This benchmark not only highlights the limitations of current models but also provides a resource for improving their performance through targeted error analysis.'}, 'zh': {'title': '揭示视觉模型的关键缺陷', 'desc': 'VisualOverload是一个视觉问答（VQA）基准，旨在通过密集场景中的简单视觉任务来挑战模型，揭示当前视觉语言模型（VLMs）性能的不足。该基准包含2720个问答对，主要关注在复杂背景下的图像理解能力。研究表明，现有基准可能高估了VLMs的性能，尤其是在处理密集场景时，模型在细节编码和推理方面仍面临挑战。通过错误分析，VisualOverload揭示了多个失败模式，包括计数能力不足、光学字符识别失败和复杂任务下的逻辑不一致性。'}}}, {'id': 'https://huggingface.co/papers/2509.22613', 'title': 'Benefits and Pitfalls of Reinforcement Learning for Language Model\n  Planning: A Theoretical Perspective', 'url': 'https://huggingface.co/papers/2509.22613', 'abstract': "Theoretical analysis of reinforcement learning methods in enhancing LLM planning reveals that while RL improves generalization through exploration, policy gradient suffers from diversity collapse, whereas Q-learning maintains diversity and requires careful reward design.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent reinforcement learning (RL) methods have substantially enhanced the planning capabilities of Large Language Models (LLMs), yet the theoretical basis for their effectiveness remains elusive. In this work, we investigate RL's benefits and limitations through a tractable graph-based abstraction, focusing on policy gradient (PG) and Q-learning methods. Our theoretical analyses reveal that supervised fine-tuning (SFT) may introduce co-occurrence-based spurious solutions, whereas RL achieves correct planning primarily through exploration, underscoring exploration's role in enabling better generalization. However, we also show that PG suffers from diversity collapse, where output diversity decreases during training and persists even after perfect accuracy is attained. By contrast, Q-learning provides two key advantages: off-policy learning and diversity preservation at convergence. We further demonstrate that careful reward design is necessary to prevent reward hacking in Q-learning. Finally, applying our framework to the real-world planning benchmark Blocksworld, we confirm that these behaviors manifest in practice.", 'score': 7, 'issue_id': 6175, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': '8899a479ee5856c0', 'authors': ['Siwei Wang', 'Yifei Shen', 'Haoran Sun', 'Shi Feng', 'Shang-Hua Teng', 'Li Dong', 'Yaru Hao', 'Wei Chen'], 'affiliations': ['Harvard University', 'Microsoft Research Asia', 'Peking University', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2509.22613.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#benchmark', '#training', '#rl'], 'emoji': '🗺️', 'ru': {'title': 'Почему Q-learning лучше policy gradient для планирования в LLM', 'desc': 'Исследование теоретически анализирует, как методы reinforcement learning улучшают способности LLM к планированию на графовой абстракции задач. Supervised fine-tuning может приводить к ложным решениям на основе совместной встречаемости, тогда как RL достигает правильного планирования через исследование среды. Policy gradient методы страдают от коллапса разнообразия выходов во время обучения, в то время как Q-learning сохраняет разнообразие и позволяет учиться off-policy. Авторы также показывают важность тщательного дизайна функции награды для предотвращения reward hacking в Q-learning.'}, 'en': {'title': 'Exploration Enhances Planning: Balancing Diversity in RL for LLMs', 'desc': 'This paper analyzes how reinforcement learning (RL) methods can improve the planning abilities of Large Language Models (LLMs). It highlights that while RL enhances generalization through exploration, policy gradient methods face a problem called diversity collapse, where the variety of outputs decreases over time. In contrast, Q-learning maintains output diversity and allows for off-policy learning, but it requires careful design of rewards to avoid issues like reward hacking. The findings are validated through experiments on the Blocksworld planning benchmark, demonstrating the practical implications of these theoretical insights.'}, 'zh': {'title': '强化学习提升语言模型规划能力的理论分析', 'desc': '本研究分析了强化学习（RL）在提升大型语言模型（LLM）规划能力中的作用。我们发现，虽然RL通过探索提高了模型的泛化能力，但策略梯度方法在训练过程中会出现多样性崩溃的问题。相比之下，Q学习方法能够保持多样性，并且在收敛时具有离线学习的优势。我们还强调了奖励设计的重要性，以防止Q学习中的奖励操控问题。'}}}, {'id': 'https://huggingface.co/papers/2509.26476', 'title': 'Regression Language Models for Code', 'url': 'https://huggingface.co/papers/2509.26476', 'abstract': 'A unified Regression Language Model (RLM) predicts numeric outcomes of code executions, including memory footprint, latency, and neural network performance, across multiple languages and hardware platforms.  \t\t\t\t\tAI-generated summary \t\t\t\t We study code-to-metric regression: predicting numeric outcomes of code executions, a challenging task due to the open-ended nature of programming languages. While prior methods have resorted to heavy and domain-specific feature engineering, we show that a single unified Regression Language Model (RLM) can simultaneously predict directly from text, (i) the memory footprint of code across multiple high-level languages such as Python and C++, (ii) the latency of Triton GPU kernels, and (iii) the accuracy and speed of trained neural networks represented in ONNX. In particular, a relatively small 300M parameter RLM initialized from T5Gemma, obtains > 0.9 Spearman-rank on competitive programming submissions from APPS, and a single unified model achieves > 0.5 average Spearman-rank across 17 separate languages from CodeNet. Furthermore, the RLM can obtain the highest average Kendall-Tau of 0.46 on five classic NAS design spaces previously dominated by graph neural networks, and simultaneously predict architecture latencies on numerous hardware platforms.', 'score': 6, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4c9c21b6cd24bc71', 'authors': ['Yash Akhauri', 'Xingyou Song', 'Arissa Wongpanich', 'Bryan Lewandowski', 'Mohamed S. Abdelfattah'], 'affiliations': ['Cornell University', 'Google'], 'pdf_title_img': 'assets/pdf/title_img/2509.26476.jpg', 'data': {'categories': ['#games', '#data', '#optimization', '#training', '#dataset', '#multilingual', '#small_models'], 'emoji': '📊', 'ru': {'title': 'Единая языковая модель для предсказания производительности кода', 'desc': 'В статье представлена единая Regression Language Model (RLM), которая предсказывает численные результаты выполнения кода, такие как потребление памяти, латентность и производительность нейронных сетей. Модель работает напрямую с текстом кода на разных языках программирования (Python, C++, Triton, ONNX) без сложной инженерии признаков. RLM на основе T5Gemma с 300M параметров достигает корреляции Spearman > 0.9 на задачах конкурентного программирования и > 0.5 в среднем по 17 языкам. Модель также превосходит graph neural networks в задачах Neural Architecture Search, достигая Kendall-Tau 0.46 и одновременно предсказывая латентность на различных аппаратных платформах.'}, 'en': {'title': 'Unified Regression Model: Predicting Code Performance Across Languages and Hardware', 'desc': 'The paper introduces a unified Regression Language Model (RLM) that predicts numeric outcomes from code executions, such as memory usage and latency, across various programming languages and hardware. Unlike previous methods that relied on extensive feature engineering, the RLM directly analyzes code text to make predictions. It demonstrates strong performance, achieving high Spearman-rank scores on competitive programming tasks and across multiple languages. Additionally, the model excels in predicting architecture latencies in neural architecture search, outperforming traditional graph neural networks.'}, 'zh': {'title': '统一回归语言模型：跨语言与平台的性能预测', 'desc': '本文提出了一种统一的回归语言模型（RLM），用于预测代码执行的数值结果，包括内存占用、延迟和神经网络性能。与以往需要大量领域特定特征工程的方法不同，RLM能够直接从文本中进行预测，适用于多种高级编程语言。实验表明，RLM在多个编程语言的竞争性提交中表现优异，达到了超过0.9的Spearman等级相关系数。该模型还在经典的神经架构搜索设计空间中取得了最高的Kendall-Tau平均值，展示了其在不同硬件平台上的广泛适用性。'}}}, {'id': 'https://huggingface.co/papers/2509.26645', 'title': 'TTT3R: 3D Reconstruction as Test-Time Training', 'url': 'https://huggingface.co/papers/2509.26645', 'abstract': 'TTT3R, a test-time training intervention, enhances length generalization in 3D reconstruction by dynamically adjusting memory updates based on alignment confidence, improving global pose estimation and processing efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern Recurrent Neural Networks have become a competitive architecture for 3D reconstruction due to their linear-time complexity. However, their performance degrades significantly when applied beyond the training context length, revealing limited length generalization. In this work, we revisit the 3D reconstruction foundation models from a Test-Time Training perspective, framing their designs as an online learning problem. Building on this perspective, we leverage the alignment confidence between the memory state and incoming observations to derive a closed-form learning rate for memory updates, to balance between retaining historical information and adapting to new observations. This training-free intervention, termed TTT3R, substantially improves length generalization, achieving a 2times improvement in global pose estimation over baselines, while operating at 20 FPS with just 6 GB of GPU memory to process thousands of images. Code available in https://rover-xingyu.github.io/TTT3R', 'score': 4, 'issue_id': 6181, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4706713900f12d39', 'authors': ['Xingyu Chen', 'Yue Chen', 'Yuliang Xiu', 'Andreas Geiger', 'Anpei Chen'], 'affiliations': ['University of Tubingen, Tubingen AI Center', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26645.jpg', 'data': {'categories': ['#3d', '#training', '#optimization', '#long_context'], 'emoji': '🔄', 'ru': {'title': 'Адаптивное обучение на лету для 3D-реконструкции без границ', 'desc': 'Статья представляет TTT3R — метод test-time training для улучшения 3D-реконструкции с помощью рекуррентных нейросетей. Проблема в том, что современные модели плохо работают с последовательностями длиннее тех, на которых обучались. Авторы предлагают динамически регулировать обновление памяти модели на основе уверенности в соответствии между текущим состоянием и новыми наблюдениями, используя закрытую формулу для learning rate. Результат — двукратное улучшение точности оценки глобальной позы при скорости 20 FPS и всего 6 ГБ видеопамяти для обработки тысяч изображений.'}, 'en': {'title': 'TTT3R: Boosting 3D Reconstruction with Smart Memory Updates', 'desc': "The paper introduces TTT3R, a novel approach that enhances length generalization in 3D reconstruction tasks. It addresses the limitations of Recurrent Neural Networks (RNNs) when they encounter input sequences longer than those seen during training. By applying Test-Time Training, TTT3R dynamically adjusts memory updates based on the confidence of alignment between the model's memory and new observations. This method significantly improves global pose estimation and processing efficiency, achieving a twofold increase in performance while maintaining a fast processing speed."}, 'zh': {'title': 'TTT3R：提升3D重建长度泛化的创新方法', 'desc': 'TTT3R是一种测试时训练的干预方法，旨在通过根据对齐置信度动态调整记忆更新，增强3D重建中的长度泛化能力。该方法将3D重建视为在线学习问题，利用记忆状态与新观察之间的对齐置信度来推导闭式学习率，从而在保留历史信息与适应新观察之间取得平衡。通过这种训练无关的干预，TTT3R显著提高了长度泛化能力，在全局姿态估计上实现了2倍的提升，同时以20帧每秒的速度处理数千张图像，仅需6GB的GPU内存。'}}}, {'id': 'https://huggingface.co/papers/2509.26539', 'title': 'Ferret-UI Lite: Lessons from Building Small On-Device GUI Agents', 'url': 'https://huggingface.co/papers/2509.26539', 'abstract': 'Ferret-UI Lite, a compact end-to-end GUI agent, achieves competitive performance across diverse platforms using chain-of-thought reasoning, visual tool-use, and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Developing autonomous agents that effectively interact with Graphic User Interfaces (GUIs) remains a challenging open problem, especially for small on-device models. In this paper, we present Ferret-UI Lite, a compact, end-to-end GUI agent that operates across diverse platforms, including mobile, web, and desktop. Utilizing techniques optimized for developing small models, we build our 3B Ferret-UI Lite agent through curating a diverse GUI data mixture from real and synthetic sources, strengthening inference-time performance through chain-of-thought reasoning and visual tool-use, and reinforcement learning with designed rewards. Ferret-UI Lite achieves competitive performance with other small-scale GUI agents. In GUI grounding, Ferret-UI Lite attains scores of 91.6%, 53.3%, and 61.2% on the ScreenSpot-V2, ScreenSpot-Pro, and OSWorld-G benchmarks, respectively. For GUI navigation, Ferret-UI Lite achieves success rates of 28.0% on AndroidWorld and 19.8% on OSWorld. We share our methods and lessons learned from developing compact, on-device GUI agents.', 'score': 4, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4f42c990da9b21fe', 'authors': ['Zhen Yang', 'Zi-Yi Dou', 'Di Feng', 'Forrest Huang', 'Anh Nguyen', 'Keen You', 'Omar Attia', 'Yuhao Yang', 'Michael Feng', 'Haotian Zhang', 'Ram Ramrakhya', 'Chao Jia', 'Jeffrey Nichols', 'Alexander Toshev', 'Yinfei Yang', 'Zhe Gan'], 'affiliations': ['Apple'], 'pdf_title_img': 'assets/pdf/title_img/2509.26539.jpg', 'data': {'categories': ['#inference', '#agents', '#reasoning', '#small_models', '#synthetic', '#data', '#dataset', '#rl'], 'emoji': '📱', 'ru': {'title': 'Компактный AI-агент для управления интерфейсами на устройстве', 'desc': 'Ferret-UI Lite — это компактная модель размером 3B параметров для автономного взаимодействия с графическими интерфейсами на мобильных, веб и десктоп платформах. Модель обучена на смеси реальных и синтетических данных с использованием chain-of-thought рассуждений, визуальных инструментов и reinforcement learning со специально разработанными наградами. На бенчмарках для определения элементов интерфейса модель достигает точности до 91.6% на ScreenSpot-V2, а для навигации показывает успешность 28% на AndroidWorld. Это демонстрирует возможность создания эффективных GUI-агентов малого размера для работы непосредственно на устройствах пользователей.'}, 'en': {'title': 'Compact GUI Agent with Competitive Performance', 'desc': 'Ferret-UI Lite is a small, end-to-end agent designed to interact with Graphic User Interfaces (GUIs) across various platforms like mobile and desktop. It employs chain-of-thought reasoning and visual tool-use to enhance its performance, making it effective even with limited resources. The agent is trained using a mix of real and synthetic GUI data, and it utilizes reinforcement learning to optimize its actions based on specific rewards. Overall, Ferret-UI Lite demonstrates competitive results compared to other small-scale GUI agents, showcasing its potential for on-device applications.'}, 'zh': {'title': '紧凑高效的GUI代理：Ferret-UI Lite', 'desc': 'Ferret-UI Lite 是一种紧凑的端到端图形用户界面（GUI）代理，能够在多种平台上实现竞争力的性能。该模型采用了链式思维推理、视觉工具使用和强化学习等技术，专为小型设备优化。通过从真实和合成来源中策划多样化的GUI数据，Ferret-UI Lite 在推理时的表现得到了增强。实验结果显示，Ferret-UI Lite 在多个基准测试中表现优异，成功率与其他小型GUI代理相当。'}}}, {'id': 'https://huggingface.co/papers/2509.23166', 'title': 'Test-Time Policy Adaptation for Enhanced Multi-Turn Interactions with\n  LLMs', 'url': 'https://huggingface.co/papers/2509.23166', 'abstract': 'ROSA, a lightweight algorithm, enhances multi-turn interactions in LLMs by adapting to user feedback in real-time, improving both task effectiveness and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) employ multi-turn interaction as a fundamental paradigm for completing complex tasks. However, their performance often degrades in extended interactions, as they are typically trained on static, single-turn data, which hinders their ability to adapt to real-time user feedback. To address this limitation, we first propose a new paradigm: Test-Time Policy Adaptation for Multi-Turn Interactions (T2PAM), which utilizes user feedback from the ongoing interaction as a reward signal to estimate a latent optimal policy aligned with user preferences, then updates a small subset of parameters to steer the model toward this policy, ultimately enabling efficient in-conversation self-correction. We then introduce Optimum-Referenced One-Step Adaptation (ROSA), a lightweight algorithm that operationalizes T2PAM. ROSA guides the model parameters toward a theoretical optimal policy in a single, efficient update step, avoiding costly iterative gradient-based optimization and minimizing computational overhead. We provide a rigorous theoretical analysis guaranteeing that the policy of ROSA converges to the preference of user as the number of interactions increases. Extensive experiments on challenging benchmark demonstrate that ROSA achieves significant improvements in both task effectiveness and efficiency.', 'score': 4, 'issue_id': 6178, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': '08ae55e74db47a69', 'authors': ['Chenxing Wei', 'Hong Wang', 'Ying He', 'Fei Yu', 'Yao Shu'], 'affiliations': ['College of Computer Science and Software Engineering, Shenzhen University, China', 'Guangdong Lab of AI and Digital Economy (SZ), China', 'Hong Kong University of Science and Technology (Guangzhou), China', 'School of Information Technology, Carleton University, Canada', 'University of Science and Technology of China, China'], 'pdf_title_img': 'assets/pdf/title_img/2509.23166.jpg', 'data': {'categories': ['#alignment', '#training', '#benchmark', '#rlhf', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Адаптация AI к предпочтениям пользователя прямо во время диалога', 'desc': 'Статья представляет ROSA — лёгкий алгоритм для улучшения многоходовых диалогов с LLM. Проблема в том, что модели обычно обучены на статичных данных и плохо адаптируются к обратной связи пользователя в реальном времени. ROSA использует фидбек пользователя как сигнал награды, чтобы оценить оптимальную политику и обновить небольшое подмножество параметров модели за один шаг, избегая затратной итеративной оптимизации. Теоретически доказано, что политика ROSA сходится к предпочтениям пользователя по мере увеличения числа взаимодействий, а эксперименты подтверждают значительное улучшение эффективности и качества выполнения задач.'}, 'en': {'title': 'ROSA: Real-Time Adaptation for Enhanced Multi-Turn Interactions', 'desc': "This paper introduces ROSA, a lightweight algorithm designed to improve multi-turn interactions in Large Language Models (LLMs) by incorporating real-time user feedback. It addresses the challenge of LLMs degrading in performance during extended interactions due to their training on static data. The authors propose a new approach called Test-Time Policy Adaptation for Multi-Turn Interactions (T2PAM), which uses user feedback as a reward signal to adjust the model's parameters towards an optimal policy. ROSA operationalizes this approach with a single-step update, ensuring efficient adaptation while minimizing computational costs and enhancing task effectiveness."}, 'zh': {'title': '实时反馈，提升多轮交互的智能算法', 'desc': 'ROSA是一种轻量级算法，旨在通过实时适应用户反馈来增强大型语言模型（LLMs）中的多轮交互。传统的LLMs在多轮交互中表现不佳，因为它们通常基于静态的单轮数据进行训练，无法有效应对实时反馈。为了解决这个问题，本文提出了一种新的范式：多轮交互的测试时策略适应（T2PAM），利用用户反馈作为奖励信号来估计与用户偏好一致的潜在最优策略。ROSA算法通过一次高效的更新步骤引导模型参数朝向理论最优策略，从而提高任务的有效性和效率。'}}}, {'id': 'https://huggingface.co/papers/2509.25716', 'title': 'DeepCodeSeek: Real-Time API Retrieval for Context-Aware Code Generation', 'url': 'https://huggingface.co/papers/2509.25716', 'abstract': 'A novel technique for predicting APIs and generating code in real-time using a compact reranker outperforms larger models with reduced latency, addressing API leaks and unclear usage intent in enterprise code.  \t\t\t\t\tAI-generated summary \t\t\t\t Current search techniques are limited to standard RAG query-document applications. In this paper, we propose a novel technique to expand the code and index for predicting the required APIs, directly enabling high-quality, end-to-end code generation for auto-completion and agentic AI applications. We address the problem of API leaks in current code-to-code benchmark datasets by introducing a new dataset built from real-world ServiceNow Script Includes that capture the challenge of unclear API usage intent in the code. Our evaluation metrics show that this method achieves 87.86% top-40 retrieval accuracy, allowing the critical context with APIs needed for successful downstream code generation. To enable real-time predictions, we develop a comprehensive post-training pipeline that optimizes a compact 0.6B reranker through synthetic dataset generation, supervised fine-tuning, and reinforcement learning. This approach enables our compact reranker to outperform a much larger 8B model while maintaining 2.5x reduced latency, effectively addressing the nuances of enterprise-specific code without the computational overhead of larger models.', 'score': 3, 'issue_id': 6189, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '1cecea53e2439864', 'authors': ['Esakkivel Esakkiraja', 'Denis Akhiyarov', 'Aditya Shanmugham', 'Chitra Ganapathy'], 'affiliations': ['ServiceNow, Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2509.25716.jpg', 'data': {'categories': ['#data', '#optimization', '#training', '#leakage', '#dataset', '#synthetic', '#rl', '#rag'], 'emoji': '🔍', 'ru': {'title': 'Компактный reranker для точного предсказания API и быстрой генерации кода', 'desc': 'Статья представляет новый метод предсказания API и генерации кода в реальном времени для автодополнения и AI-агентов. Исследователи решают проблему утечки API в существующих датасетах, создав новый датасет на основе реального корпоративного кода ServiceNow. Разработанный компактный reranker размером 0.6B параметров достигает 87.86% точности поиска top-40 и обучен через синтетическую генерацию данных, supervised fine-tuning и reinforcement learning. Модель превосходит по качеству более крупную 8B модель при этом работая в 2.5 раза быстрее, что критично для enterprise-приложений.'}, 'en': {'title': 'Real-Time API Prediction with Compact Reranker', 'desc': 'This paper presents a new method for predicting application programming interfaces (APIs) and generating code in real-time using a compact reranker model. The technique improves upon existing methods by addressing issues like API leaks and ambiguous usage intent in enterprise code, utilizing a specially created dataset from real-world examples. The proposed model achieves high retrieval accuracy and significantly reduces latency compared to larger models, making it suitable for real-time applications. By employing a post-training pipeline that includes synthetic data generation and reinforcement learning, the compact reranker demonstrates superior performance while being computationally efficient.'}, 'zh': {'title': '实时API预测与代码生成的新突破', 'desc': '本文提出了一种新技术，用于实时预测API并生成代码，使用紧凑的重排序器，其性能优于更大的模型且延迟更低。我们通过构建一个新的数据集，解决了当前代码基准数据集中API泄漏和不明确使用意图的问题。该方法在评估中显示出87.86%的前40个检索准确率，能够提供成功生成代码所需的API上下文。我们还开发了一个全面的后训练管道，通过合成数据集生成、监督微调和强化学习来优化紧凑的重排序器，从而在不增加计算开销的情况下实现实时预测。'}}}, {'id': 'https://huggingface.co/papers/2509.26329', 'title': 'TAU: A Benchmark for Cultural Sound Understanding Beyond Semantics', 'url': 'https://huggingface.co/papers/2509.26329', 'abstract': 'TAU, a benchmark of culturally specific Taiwanese soundmarks, reveals that state-of-the-art large audio-language models underperform compared to local humans, highlighting the need for localized evaluations.  \t\t\t\t\tAI-generated summary \t\t\t\t Large audio-language models are advancing rapidly, yet most evaluations emphasize speech or globally sourced sounds, overlooking culturally distinctive cues. This gap raises a critical question: can current models generalize to localized, non-semantic audio that communities instantly recognize but outsiders do not? To address this, we present TAU (Taiwan Audio Understanding), a benchmark of everyday Taiwanese "soundmarks." TAU is built through a pipeline combining curated sources, human editing, and LLM-assisted question generation, producing 702 clips and 1,794 multiple-choice items that cannot be solved by transcripts alone. Experiments show that state-of-the-art LALMs, including Gemini 2.5 and Qwen2-Audio, perform far below local humans. TAU demonstrates the need for localized benchmarks to reveal cultural blind spots, guide more equitable multimodal evaluation, and ensure models serve communities beyond the global mainstream.', 'score': 2, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'f898fff4a933cddb', 'authors': ['Yi-Cheng Lin', 'Yu-Hua Chen', 'Jia-Kai Dong', 'Yueh-Hsuan Huang', 'Szu-Chi Chen', 'Yu-Chen Chen', 'Chih-Yao Chen', 'Yu-Jung Lin', 'Yu-Ling Chen', 'Zih-Yu Chen', 'I-Ning Tsai', 'Hsiu-Hsuan Wang', 'Ho-Lam Chung', 'Ke-Han Lu', 'Hung-yi Lee'], 'affiliations': ['National Taiwan University', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2509.26329.jpg', 'data': {'categories': ['#alignment', '#ethics', '#audio', '#benchmark', '#multimodal'], 'emoji': '🔔', 'ru': {'title': 'Культурные звуки как тест для аудио-AI: модели не слышат локальный контекст', 'desc': 'Исследователи создали бенчмарк TAU для оценки способности больших аудио-языковых моделей распознавать культурно-специфичные звуки Тайваня. Датасет содержит 702 аудиоклипа и 1794 вопроса с множественным выбором, которые невозможно решить только с помощью транскрипции речи. Эксперименты показали, что современные LALM-модели, включая Gemini 2.5 и Qwen2-Audio, демонстрируют результаты значительно хуже местных жителей. Работа подчеркивает важность локализованных бенчмарков для выявления культурных слепых зон AI-систем и создания более справедливой мультимодальной оценки.'}, 'en': {'title': 'Bridging the Gap: Localized Audio Understanding with TAU', 'desc': "The paper introduces TAU, a benchmark designed to evaluate audio-language models using culturally specific sounds from Taiwan, known as 'soundmarks.' It highlights that current state-of-the-art large audio-language models (LALMs) struggle to recognize these localized audio cues, performing significantly worse than local human listeners. The study emphasizes the importance of localized evaluations, as existing benchmarks often focus on globally sourced sounds, neglecting unique cultural audio. By showcasing the limitations of LALMs in understanding culturally distinctive sounds, TAU aims to promote more equitable and relevant multimodal evaluations."}, 'zh': {'title': '本地化评估，提升音频理解能力', 'desc': '本论文介绍了TAU（台湾音频理解），这是一个针对台湾特有声音标记的基准测试。研究发现，当前最先进的大型音频语言模型在处理这些地方性音频时，表现远低于当地人。此研究强调了对本地化评估的需求，以便更好地理解和服务于特定文化的社区。通过结合策划来源和人类编辑，TAU提供了702个音频片段和1794个多项选择题，展示了模型在处理非语义音频时的局限性。'}}}, {'id': 'https://huggingface.co/papers/2509.26157', 'title': 'EntroPE: Entropy-Guided Dynamic Patch Encoder for Time Series\n  Forecasting', 'url': 'https://huggingface.co/papers/2509.26157', 'abstract': 'EntroPE, a temporally informed framework using entropy-guided dynamic patching, enhances time series forecasting by preserving temporal coherence and improving accuracy and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Transformer-based models have significantly advanced time series forecasting, with patch-based input strategies offering efficiency and improved long-horizon modeling. Yet, existing approaches rely on temporally-agnostic patch construction, where arbitrary starting positions and fixed lengths fracture temporal coherence by splitting natural transitions across boundaries. This naive segmentation often disrupts short-term dependencies and weakens representation learning. In response, we propose EntroPE (Entropy-Guided Dynamic Patch Encoder), a novel, temporally informed framework that dynamically detects transition points via conditional entropy and dynamically places patch boundaries. This preserves temporal structure while retaining the computational benefits of patching. EntroPE consists of two key modules, namely an Entropy-based Dynamic Patcher (EDP) that applies information-theoretic criteria to locate natural temporal shifts and determine patch boundaries, and an Adaptive Patch Encoder (APE) that employs pooling and cross-attention to capture intra-patch dependencies and produce fixed-size latent representations. These embeddings are then processed by a global transformer to model inter-patch dynamics. Experiments across long-term forecasting benchmarks demonstrate that EntroPE improves both accuracy and efficiency, establishing entropy-guided dynamic patching as a promising new paradigm for time series modeling. Code is available at: https://github.com/Sachithx/EntroPE.', 'score': 2, 'issue_id': 6184, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '3341e033dcf26e80', 'authors': ['Sachith Abeywickrama', 'Emadeldeen Eldele', 'Min Wu', 'Xiaoli Li', 'Chau Yuen'], 'affiliations': ['Department of Computer Science, Khalifa University, UAE', 'Information Systems Technology and Design, Singapore University of Technology and Design, Singapore', 'Institute for Infocomm Research, A*STAR, Singapore', 'School of Electrical and Electronics Engineering, Nanyang Technological University, Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2509.26157.jpg', 'data': {'categories': ['#training', '#long_context', '#benchmark', '#optimization', '#data', '#architecture'], 'emoji': '🔀', 'ru': {'title': 'Динамическое разбиение временных рядов по энтропии для точного прогнозирования', 'desc': 'Статья представляет EntroPE — новый подход к прогнозированию временных рядов с использованием трансформеров. Вместо произвольного разбиения данных на патчи фиксированной длины, метод использует условную энтропию для динамического определения границ патчей в точках естественных переходов. Это позволяет сохранить временную структуру данных и краткосрочные зависимости, которые разрушаются при традиционном подходе. Эксперименты показывают улучшение как точности прогнозирования, так и эффективности вычислений по сравнению с существующими методами.'}, 'en': {'title': 'Enhancing Time Series Forecasting with Dynamic Patching', 'desc': 'EntroPE is a new framework designed to improve time series forecasting by using a method called entropy-guided dynamic patching. This approach helps maintain the natural flow of time in data, which is often disrupted by traditional methods that cut data into fixed segments. By identifying key transition points in the data, EntroPE ensures that important short-term relationships are preserved, leading to better learning and predictions. The framework includes two main components: one that finds where to cut the data and another that processes these segments to capture important patterns, resulting in enhanced accuracy and efficiency in forecasting tasks.'}, 'zh': {'title': '熵引导的动态补丁编码，提升时间序列预测', 'desc': 'EntroPE是一种基于熵引导的动态补丁编码器，旨在提高时间序列预测的准确性和效率。它通过动态检测时间转变点，保持时间结构的一致性，克服了传统方法中时间无关的补丁构建带来的问题。EntroPE包含两个关键模块：熵基动态补丁器和自适应补丁编码器，能够有效捕捉补丁内的依赖关系。实验结果表明，EntroPE在长期预测基准测试中显著提高了预测性能。'}}}, {'id': 'https://huggingface.co/papers/2509.25085', 'title': 'jina-reranker-v3: Last but Not Late Interaction for Document Reranking', 'url': 'https://huggingface.co/papers/2509.25085', 'abstract': 'A multilingual document reranker using causal self-attention achieves state-of-the-art performance with a compact architecture.  \t\t\t\t\tAI-generated summary \t\t\t\t jina-reranker-v3 is a 0.6B parameter multilingual document reranker that introduces a novel last but not late interaction. Unlike late interaction models such as ColBERT that perform separate encoding followed by multi-vector matching, our approach conducts causal self-attention between query and documents within the same context window, enabling rich cross-document interactions before extracting contextual embeddings from the last token of each document. This compact architecture achieves state-of-the-art BEIR performance with 61.94 nDCG@10 while being ten times smaller than generative listwise rerankers.', 'score': 2, 'issue_id': 6184, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '3f9f7f40e445d045', 'authors': ['Feng Wang', 'Yuqing Li', 'Han Xiao'], 'affiliations': ['Jina AI GmbH', 'University of Pittsburgh'], 'pdf_title_img': 'assets/pdf/title_img/2509.25085.jpg', 'data': {'categories': ['#machine_translation', '#multilingual', '#architecture'], 'emoji': '🔄', 'ru': {'title': 'Компактный ранжировщик с перекрёстным вниманием побеждает громоздкие модели', 'desc': 'Представлена многоязычная модель jina-reranker-v3 с 0.6 миллиардами параметров для переранжирования документов. Модель использует каузальное self-attention между запросом и документами в едином контекстном окне, что позволяет документам взаимодействовать друг с другом перед извлечением финальных эмбеддингов. Архитектура получила название "last but not late interaction" и отличается от моделей типа ColBERT, где кодирование и сопоставление происходят раздельно. Модель достигла state-of-the-art результата 61.94 nDCG@10 на бенчмарке BEIR, будучи в 10 раз меньше генеративных listwise ранжировщиков.'}, 'en': {'title': 'Compact Multilingual Reranking with Causal Self-Attention', 'desc': 'This paper presents a multilingual document reranker called jina-reranker-v3, which utilizes a compact architecture with only 0.6 billion parameters. It introduces a novel approach known as last but not late interaction, which allows for causal self-attention between the query and documents within the same context window. This method enables more effective cross-document interactions before generating contextual embeddings from the last token of each document. As a result, the model achieves state-of-the-art performance on the BEIR benchmark with an nDCG@10 score of 61.94, while being significantly smaller than traditional generative listwise rerankers.'}, 'zh': {'title': '因果自注意力：多语言文档重排序的新突破', 'desc': '这篇论文介绍了一种多语言文档重排序模型，名为jina-reranker-v3，具有0.6亿参数。该模型采用因果自注意力机制，在查询和文档之间进行交互，允许在同一上下文窗口内进行丰富的跨文档交互。与传统的晚期交互模型不同，它在提取每个文档最后一个token的上下文嵌入之前，先进行交互。该紧凑的架构在BEIR基准测试中达到了61.94的nDCG@10，且体积比生成式列表重排序器小十倍。'}}}, {'id': 'https://huggingface.co/papers/2509.23773', 'title': 'Knowledge Homophily in Large Language Models', 'url': 'https://huggingface.co/papers/2509.23773', 'abstract': 'Graph Neural Network regression models estimate entity-level knowledgeability in Large Language Models to improve active labeling and multi-hop reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have been increasingly studied as neural knowledge bases for supporting knowledge-intensive applications such as question answering and fact checking. However, the structural organization of their knowledge remains unexplored. Inspired by cognitive neuroscience findings, such as semantic clustering and priming, where knowing one fact increases the likelihood of recalling related facts, we investigate an analogous knowledge homophily pattern in LLMs. To this end, we map LLM knowledge into a graph representation through knowledge checking at both the triplet and entity levels. After that, we analyze the knowledgeability relationship between an entity and its neighbors, discovering that LLMs tend to possess a similar level of knowledge about entities positioned closer in the graph. Motivated by this homophily principle, we propose a Graph Neural Network (GNN) regression model to estimate entity-level knowledgeability scores for triplets by leveraging their neighborhood scores. The predicted knowledgeability enables us to prioritize checking less well-known triplets, thereby maximizing knowledge coverage under the same labeling budget. This not only improves the efficiency of active labeling for fine-tuning to inject knowledge into LLMs but also enhances multi-hop path retrieval in reasoning-intensive question answering.', 'score': 2, 'issue_id': 6176, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': '9842b9fef9ea6d7d', 'authors': ['Utkarsh Sahu', 'Zhisheng Qi', 'Mahantesh Halappanavar', 'Nedim Lipka', 'Ryan A. Rossi', 'Franck Dernoncourt', 'Yu Zhang', 'Yao Ma', 'Yu Wang'], 'affiliations': ['Adobe Research', 'Pacific Northwest National Laboratory', 'Rensselaer Polytechnic Institute', 'Texas A&M University', 'University of Oregon'], 'pdf_title_img': 'assets/pdf/title_img/2509.23773.jpg', 'data': {'categories': ['#data', '#reasoning', '#training', '#dataset', '#agents', '#graphs', '#multimodal'], 'emoji': '🕸️', 'ru': {'title': 'Граф знаний LLM: соседи знают одинаково', 'desc': 'Исследователи изучили структурную организацию знаний в больших языковых моделях, представив их в виде графа. Оказалось, что LLM демонстрируют принцип гомофилии знаний: модель обладает схожим уровнем знаний о соседних сущностях в графе, подобно семантическим кластерам в когнитивной нейронауке. На основе этого открытия предложена регрессионная модель на Graph Neural Network для предсказания уровня осведомлённости модели о конкретных фактах через анализ соседних узлов. Такой подход позволяет эффективнее выбирать данные для дообучения модели и улучшает многошаговое рассуждение при ответах на вопросы.'}, 'en': {'title': 'Enhancing Knowledgeability in LLMs through Graph Neural Networks', 'desc': 'This paper explores how Large Language Models (LLMs) can be represented as graphs to better understand their knowledge structure. It introduces a Graph Neural Network (GNN) regression model that estimates the knowledgeability of entities based on their relationships with neighboring entities in the graph. By identifying knowledge homophily, where similar knowledge levels are found among closely related entities, the model helps prioritize which facts to verify for efficient labeling. This approach enhances the active labeling process and improves multi-hop reasoning in applications like question answering.'}, 'zh': {'title': '利用图神经网络提升知识评估与推理能力', 'desc': '本文探讨了如何利用图神经网络回归模型来评估大型语言模型（LLMs）中实体的知识水平，以提高主动标注和多跳推理的效果。研究发现，LLMs的知识在图结构中呈现出相似性，即相邻实体的知识水平往往相似。通过将LLMs的知识映射为图表示，本文分析了实体与其邻居之间的知识关系，并提出了一种基于邻域评分的知识水平估计方法。该方法不仅提高了主动标注的效率，还增强了在推理密集型问答中的多跳路径检索能力。'}}}, {'id': 'https://huggingface.co/papers/2509.23094', 'title': 'd^2Cache: Accelerating Diffusion-Based LLMs via Dual Adaptive Caching', 'url': 'https://huggingface.co/papers/2509.23094', 'abstract': 'Dual aDaptive Cache (d²Cache) accelerates diffusion-based large language model inference by selectively updating key-value states and enabling quasi left-to-right generation, improving both speed and quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion-based large language models (dLLMs), despite their promising performance, still suffer from inferior inference efficiency. This is because dLLMs rely on bidirectional attention and cannot directly benefit from the standard key-value (KV) cache as autoregressive models (ARMs) do. To tackle this issue, we introduce Dual aDaptive Cache (d^2Cache), which is a training-free approximate KV cache framework for accelerating dLLM inference. d^2Cache features a two-stage fine-grained selection strategy to identify tokens and adaptively update their KV states at each decoding step, while caching the KV states of the remaining tokens for reuse. Furthermore, d^2Cache naturally offers a more reliable decoding alternative, which can enable quasi left-to-right generation and mitigate premature overconfidence in tokens at the end of the sequence. Extensive experimental results on two representative dLLMs (\\ie, LLaDA and Dream) demonstrate that d^2Cache not only achieves substantial inference speedups, but also yields consistent improvements in generation quality. The code is available at https://github.com/Kamichanw/d2Cache.', 'score': 2, 'issue_id': 6184, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': '2379e9c6764ecd0f', 'authors': ['Yuchu Jiang', 'Yue Cai', 'Xiangzhong Luo', 'Jiale Fu', 'Jiarui Wang', 'Chonghan Liu', 'Xu Yang'], 'affiliations': ['Key Laboratory of New Generation Artificial Intelligence Technology and Its Interdisciplinary Applications (Southeast University), Ministry of Education', 'Qiyuan Tech', 'Southeast University'], 'pdf_title_img': 'assets/pdf/title_img/2509.23094.jpg', 'data': {'categories': ['#training', '#inference', '#optimization', '#diffusion', '#architecture'], 'emoji': '⚡', 'ru': {'title': 'Ускорение диффузионных языковых моделей через адаптивное кэширование', 'desc': 'Статья представляет d²Cache — метод ускорения инференса диффузионных языковых моделей без дополнительного обучения. В отличие от авторегрессионных моделей, диффузионные LLM используют двунаправленное внимание и не могут напрямую применять стандартное KV-кэширование. Предложенный метод селективно обновляет ключ-значение состояния только для важных токенов, переиспользуя кэш для остальных, что позволяет генерировать текст квази-слева-направо. Эксперименты на моделях LLaDA и Dream показали существенное ускорение инференса при одновременном улучшении качества генерации.'}, 'en': {'title': 'Accelerating dLLM Inference with Dual aDaptive Cache', 'desc': 'The paper introduces Dual aDaptive Cache (d²Cache), a novel framework designed to enhance the efficiency of diffusion-based large language models (dLLMs) during inference. Unlike autoregressive models, dLLMs face challenges due to their bidirectional attention mechanism, which limits the effectiveness of traditional key-value (KV) caching. d²Cache employs a two-stage selection strategy to selectively update KV states for certain tokens while caching others, allowing for faster and more reliable text generation. Experimental results show that d²Cache significantly accelerates inference speed and improves the quality of generated text in models like LLaDA and Dream.'}, 'zh': {'title': '双自适应缓存：加速推理与提升质量的利器', 'desc': '双自适应缓存（d²Cache）通过选择性更新键值状态和实现准左到右生成，加速了基于扩散的大型语言模型推理，提高了速度和质量。基于扩散的语言模型在推理效率上存在不足，因为它们依赖双向注意力，无法像自回归模型那样直接利用标准的键值缓存。d²Cache引入了一种无训练的近似键值缓存框架，采用两阶段的细粒度选择策略，在每个解码步骤中识别令牌并自适应更新其键值状态，同时缓存其余令牌的键值状态以供重用。实验结果表明，d²Cache不仅显著加快了推理速度，还在生成质量上取得了一致的提升。'}}}, {'id': 'https://huggingface.co/papers/2509.25248', 'title': 'BuildBench: Benchmarking LLM Agents on Compiling Real-World Open-Source\n  Software', 'url': 'https://huggingface.co/papers/2509.25248', 'abstract': "A new benchmark, BUILD-BENCH, and an LLM-based agent, OSS-BUILD-AGENT, address the complexities of compiling diverse open-source software projects.  \t\t\t\t\tAI-generated summary \t\t\t\t Automatically compiling open-source software (OSS) projects is a vital, labor-intensive, and complex task, which makes it a good challenge for LLM Agents. Existing methods rely on manually curated rules and workflows, which cannot adapt to OSS that requires customized configuration or environment setup. Recent attempts using Large Language Models (LLMs) used selective evaluation on a subset of highly rated OSS, a practice that underestimates the realistic challenges of OSS compilation. In practice, compilation instructions are often absent, dependencies are undocumented, and successful builds may even require patching source files or modifying build scripts. We propose a more challenging and realistic benchmark, BUILD-BENCH, comprising OSS that are more diverse in quality, scale, and characteristics. Furthermore, we propose a strong baseline LLM-based agent, OSS-BUILD-AGENT, an effective system with enhanced build instruction retrieval module that achieves state-of-the-art performance on BUILD-BENCH and is adaptable to heterogeneous OSS characteristics. We also provide detailed analysis regarding different compilation method design choices and their influence to the whole task, offering insights to guide future advances. We believe performance on BUILD-BENCH can faithfully reflect an agent's ability to tackle compilation as a complex software engineering tasks, and, as such, our benchmark will spur innovation with a significant impact on downstream applications in the fields of software development and software security.", 'score': 2, 'issue_id': 6183, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': '951d4237714a02d7', 'authors': ['Zehua Zhang', 'Ati Priya Bajaj', 'Divij Handa', 'Siyu Liu', 'Arvind S Raj', 'Hongkai Chen', 'Hulin Wang', 'Yibo Liu', 'Zion Leonahenahe Basque', 'Souradip Nath', 'Vishal Juneja', 'Nikhil Chapre', 'Yan Shoshitaishvili', 'Adam Doupé', 'Chitta Baral', 'Ruoyu Wang'], 'affiliations': ['School of Computing and Augmented Intelligence, Arizona State University, Tempe, AZ 85281, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.25248.jpg', 'data': {'categories': ['#agents', '#benchmark', '#open_source', '#security'], 'emoji': '🔨', 'ru': {'title': 'LLM-агент учится компилировать сложные open-source проекты', 'desc': 'Исследователи представили новый бенчмарк BUILD-BENCH для оценки способности LLM-агентов автоматически компилировать разнообразные open-source проекты. Существующие методы компиляции основаны на ручных правилах и не справляются с проектами, требующими специфической настройки окружения или патчинга исходного кода. Предложенный агент OSS-BUILD-AGENT использует улучшенный модуль поиска инструкций по сборке и показывает лучшие результаты на новом бенчмарке. Бенчмарк включает проекты разного качества и сложности, что делает его более реалистичной оценкой для практических задач software engineering.'}, 'en': {'title': 'Revolutionizing OSS Compilation with BUILD-BENCH and OSS-BUILD-AGENT', 'desc': 'The paper introduces BUILD-BENCH, a new benchmark designed to evaluate the performance of agents in compiling diverse open-source software (OSS) projects. It highlights the limitations of existing methods that rely on fixed rules and workflows, which fail to adapt to the unique requirements of various OSS. The authors present OSS-BUILD-AGENT, a large language model (LLM)-based agent that excels in retrieving build instructions and demonstrates superior performance on the BUILD-BENCH. This work aims to enhance the understanding of compilation challenges in software engineering and promote advancements in software development and security.'}, 'zh': {'title': '应对开源软件编译的挑战新基准', 'desc': '本文提出了一个新的基准测试BUILD-BENCH和一个基于大型语言模型的代理OSS-BUILD-AGENT，旨在解决编译多样化开源软件项目的复杂性。现有方法依赖于手动编制的规则和工作流程，无法适应需要定制配置或环境设置的开源软件。我们提出的BUILD-BENCH基准测试包含了质量、规模和特征更为多样的开源软件，提供了更具挑战性和现实性的评估。OSS-BUILD-AGENT则是一个强大的基线代理，具备增强的构建指令检索模块，在BUILD-BENCH上表现出色，能够适应不同的开源软件特性。'}}}, {'id': 'https://huggingface.co/papers/2509.21361', 'title': 'Context Is What You Need: The Maximum Effective Context Window for Real\n  World Limits of LLMs', 'url': 'https://huggingface.co/papers/2509.21361', 'abstract': "Research reveals significant discrepancies between reported and effective context window sizes in large language models, impacting accuracy and hallucination rates across different problem types.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language model (LLM) providers boast big numbers for maximum context window sizes. To test the real world use of context windows, we 1) define a concept of maximum effective context window, 2) formulate a testing method of a context window's effectiveness over various sizes and problem types, and 3) create a standardized way to compare model efficacy for increasingly larger context window sizes to find the point of failure. We collected hundreds of thousands of data points across several models and found significant differences between reported Maximum Context Window (MCW) size and Maximum Effective Context Window (MECW) size. Our findings show that the MECW is, not only, drastically different from the MCW but also shifts based on the problem type. A few top of the line models in our test group failed with as little as 100 tokens in context; most had severe degradation in accuracy by 1000 tokens in context. All models fell far short of their Maximum Context Window by as much as 99 percent. Our data reveals the Maximum Effective Context Window shifts based on the type of problem provided, offering clear and actionable insights into how to improve model accuracy and decrease model hallucination rates.", 'score': 2, 'issue_id': 6186, 'pub_date': '2025-09-21', 'pub_date_card': {'ru': '21 сентября', 'en': 'September 21', 'zh': '9月21日'}, 'hash': '4a71ea7177e7bc3a', 'authors': ['Norman Paulsen'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2509.21361.jpg', 'data': {'categories': ['#long_context', '#training', '#hallucinations', '#benchmark', '#data'], 'emoji': '📉', 'ru': {'title': 'Контекстное окно LLM: обещания vs реальность', 'desc': 'Исследование показывает существенные расхождения между заявленным и реальным эффективным размером контекстного окна в больших языковых моделях. Авторы вводят понятие максимального эффективного контекстного окна (MECW) и разрабатывают методологию его тестирования. Результаты показывают, что некоторые топовые модели начинают деградировать уже при 100 токенах в контексте, а большинство существенно теряют точность к 1000 токенам. Все протестированные модели не достигают заявленного максимального размера контекстного окна, отставая до 99%, причём эффективный размер зависит от типа решаемой задачи.'}, 'en': {'title': 'Unveiling the True Limits of Context in Language Models', 'desc': 'This paper investigates the difference between the reported maximum context window sizes and the actual effective context window sizes in large language models (LLMs). It introduces a new concept called Maximum Effective Context Window (MECW) and presents a method to evaluate its effectiveness across various problem types. The research shows that many models perform poorly with context sizes much smaller than their claimed maximums, leading to significant accuracy issues and increased hallucination rates. The findings suggest that understanding the MECW can help improve model performance and reliability in real-world applications.'}, 'zh': {'title': '揭示上下文窗口的真实有效性', 'desc': '这篇论文研究了大型语言模型中报告的最大上下文窗口大小与实际有效上下文窗口大小之间的显著差异。这些差异影响了模型在不同问题类型上的准确性和幻觉率。研究者定义了最大有效上下文窗口的概念，并提出了一种测试方法来评估上下文窗口在不同大小和问题类型下的有效性。结果显示，最大有效上下文窗口与报告的最大上下文窗口之间存在显著差异，并且根据问题类型的不同而变化。'}}}, {'id': 'https://huggingface.co/papers/2509.26604', 'title': 'Video Object Segmentation-Aware Audio Generation', 'url': 'https://huggingface.co/papers/2509.26604', 'abstract': 'SAGANet, a multimodal generative model, enhances audio generation by using object-level segmentation maps, improving control and fidelity in professional Foley workflows.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing multimodal audio generation models often lack precise user control, which limits their applicability in professional Foley workflows. In particular, these models focus on the entire video and do not provide precise methods for prioritizing a specific object within a scene, generating unnecessary background sounds, or focusing on the wrong objects. To address this gap, we introduce the novel task of video object segmentation-aware audio generation, which explicitly conditions sound synthesis on object-level segmentation maps. We present SAGANet, a new multimodal generative model that enables controllable audio generation by leveraging visual segmentation masks along with video and textual cues. Our model provides users with fine-grained and visually localized control over audio generation. To support this task and further
