d pipeline with efficient video diffusion and 3D reconstruction.  \t\t\t\t\tAI-generated summary \t\t\t\t We present DriveGen3D, a novel framework for generating high-quality and highly controllable dynamic 3D driving scenes that addresses critical limitations in existing methodologies. Current approaches to driving scene synthesis either suffer from prohibitive computational demands for extended temporal generation, focus exclusively on prolonged video synthesis without 3D representation, or restrict themselves to static single-scene reconstruction. Our work bridges this methodological gap by integrating accelerated long-term video generation with large-scale dynamic scene reconstruction through multimodal conditional control. DriveGen3D introduces a unified pipeline consisting of two specialized components: FastDrive-DiT, an efficient video diffusion transformer for high-resolution, temporally coherent video synthesis under text and Bird's-Eye-View (BEV) layout guidance; and FastRecon3D, a feed-forward reconstruction module that rapidly builds 3D Gaussian representations across time, ensuring spatial-temporal consistency. Together, these components enable real-time generation of extended driving videos (up to 424times800 at 12 FPS) and corresponding dynamic 3D scenes, achieving SSIM of 0.811 and PSNR of 22.84 on novel view synthesis, all while maintaining parameter efficiency.", 'score': 1, 'issue_id': 6508, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': 'cfe4e97945b7e765', 'authors': ['Weijie Wang', 'Jiagang Zhu', 'Zeyu Zhang', 'Xiaofeng Wang', 'Zheng Zhu', 'Guosheng Zhao', 'Chaojun Ni', 'Haoxiao Wang', 'Guan Huang', 'Xinze Chen', 'Yukun Zhou', 'Wenkang Qin', 'Duochao Shi', 'Haoyun Li', 'Guanghong Jia', 'Jiwen Lu'], 'affiliations': ['GigaAI', 'Institute of Automation, Chinese Academy of Sciences', 'Peking University', 'Tsinghua University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.15264.jpg', 'data': {'categories': ['#3d', '#diffusion', '#multimodal', '#video', '#architecture'], 'emoji': '🚗', 'ru': {'title': 'Генерация контролируемых 3D сцен вождения в реальном времени', 'desc': 'DriveGen3D — это фреймворк для генерации динамических 3D сцен вождения с высоким уровнем контроля. Система состоит из двух компонентов: FastDrive-DiT, эффективный video diffusion трансформер для синтеза видео под управлением текста и BEV-разметки, и FastRecon3D для быстрой 3D реконструкции через Gaussian представления. Метод позволяет генерировать длинные видео (до 424x800 при 12 FPS) и соответствующие 3D сцены в реальном времени с высоким качеством (SSIM 0.811, PSNR 22.84). В отличие от существующих подходов, DriveGen3D объединяет долгосрочную генерацию видео с крупномасштабной динамической реконструкцией сцен при сохранении эффективности параметров.'}, 'en': {'title': 'Revolutionizing 3D Driving Scene Generation with DriveGen3D', 'desc': 'DriveGen3D is a new framework designed to create high-quality, dynamic 3D driving scenes efficiently. It overcomes limitations of previous methods that either required too much computation or focused only on static scenes. The framework combines fast video generation with 3D reconstruction using a multimodal approach, allowing for better control over the generated content. Its two main components, FastDrive-DiT and FastRecon3D, work together to produce real-time driving videos and 3D representations with impressive quality metrics.'}, 'zh': {'title': 'DriveGen3D：高效生成动态3D驾驶场景的统一框架', 'desc': 'DriveGen3D是一个新颖的框架，能够生成高质量且可控的动态3D驾驶场景。它解决了现有方法在生成长时间视频时的计算需求过高的问题，并且能够同时进行视频合成和3D重建。该框架结合了快速视频扩散和大规模动态场景重建，通过多模态条件控制实现。DriveGen3D的两个主要组件分别是高效的视频扩散变换器和快速的3D重建模块，能够实时生成扩展的驾驶视频和动态3D场景。'}}}, {'id': 'https://huggingface.co/papers/2510.15162', 'title': 'Train a Unified Multimodal Data Quality Classifier with Synthetic Data', 'url': 'https://huggingface.co/papers/2510.15162', 'abstract': 'UniFilter, a Unified Multimodal Data Quality Classifier, enhances Multimodal Large Language Models (MLLMs) by filtering high-quality image-text and interleaved data, leading to improved zero-shot reasoning and in-context learning.  \t\t\t\t\tAI-generated summary \t\t\t\t The Multimodal Large Language Models (MLLMs) are continually pre-trained on a mixture of image-text caption data and interleaved document data, while the high-quality data filtering towards image-text interleaved document data is under-explored. We propose to train an efficient MLLM as a Unified Mulitmodal Data Quality Classifier to Filter both high-quality image-text caption and interleaved data (UniFilter). To address the challenge of collecting diverse labeled multimodal data, we introduce a semi-synthetic approach that leverages readily available raw images and generates corresponding text across four quality levels. This method enables efficient creation of sample-score pairs for both caption and interleaved document data to train UniFilter. We apply UniFilter to curate high-quality caption data from DataComp caption dataset and interleaved data from the OBELICS image-text interleaved dataset. MLLMs pre-trained on the filtered data demonstrate significantly enhanced capabilities compared to those trained on baseline-filtered data, achieving stronger zero-shot reasoning and in-context learning capabilities. After visual supervised fine-tuning, these UniFilter-induced MLLMs achieve stronger performance on various benchmarks, highlighting the downstream benefits of high-quality multimodal pre-training. We release the synthetic training data used for training UniFilter, the UniFilter model checkpoints, and the high-quality interleaved document subset OBELICS-HQ, curated by UniFilter, to the community for reproduction and further development.', 'score': 1, 'issue_id': 6500, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '649f44e25f63653c', 'authors': ['Weizhi Wang', 'Rongmei Lin', 'Shiyang Li', 'Colin Lockard', 'Ritesh Sarkhel', 'Sanket Lokegaonkar', 'Jingbo Shang', 'Xifeng Yan', 'Nasser Zalmout', 'Xian Li'], 'affiliations': ['Amazon Stores Foundational AI', 'UC San Diego', 'UC Santa Barbara'], 'pdf_title_img': 'assets/pdf/title_img/2510.15162.jpg', 'data': {'categories': ['#dataset', '#data', '#training', '#reasoning', '#synthetic', '#benchmark', '#open_source', '#multimodal'], 'emoji': '🔍', 'ru': {'title': 'Умная фильтрация мультимодальных данных для более сильных LLM', 'desc': 'Статья представляет UniFilter - единый мультимодальный классификатор качества данных для улучшения Multimodal Large Language Models (MLLMs). Авторы предлагают полусинтетический подход для создания обучающих данных, генерируя тексты четырёх уровней качества к существующим изображениям. UniFilter фильтрует высококачественные пары изображение-текст и чередующиеся документы из датасетов DataComp и OBELICS. MLLMs, предобученные на отфильтрованных данных, демонстрируют значительное улучшение в zero-shot reasoning и in-context learning по сравнению с базовыми методами фильтрации.'}, 'en': {'title': 'Enhancing MLLMs with Quality Data Filtering', 'desc': 'UniFilter is a novel approach that improves Multimodal Large Language Models (MLLMs) by filtering and selecting high-quality image-text and interleaved data. It addresses the challenge of obtaining diverse labeled multimodal data through a semi-synthetic method, generating text from raw images across different quality levels. By training the UniFilter model, researchers can enhance the quality of the data used for pre-training MLLMs, leading to better performance in zero-shot reasoning and in-context learning tasks. The results show that MLLMs trained on filtered data outperform those trained on standard datasets, demonstrating the importance of data quality in machine learning.'}, 'zh': {'title': '提升多模态模型的质量与能力', 'desc': 'UniFilter是一种统一的多模态数据质量分类器，旨在提升多模态大型语言模型（MLLMs）的性能。它通过过滤高质量的图像-文本和交错数据，改善了模型的零-shot推理和上下文学习能力。为了解决多样化标注多模态数据收集的挑战，UniFilter采用了一种半合成的方法，利用现成的原始图像生成对应的文本。经过过滤的数据训练的MLLMs在多个基准测试中表现出显著的增强能力，展示了高质量多模态预训练的下游好处。'}}}, {'id': 'https://huggingface.co/papers/2510.14630', 'title': 'Adapting Self-Supervised Representations as a Latent Space for Efficient\n  Generation', 'url': 'https://huggingface.co/papers/2510.14630', 'abstract': 'A generative modeling framework using a single latent token from self-supervised vision transformers achieves competitive results in image and text-to-image synthesis with reduced training costs.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Representation Tokenizer (RepTok), a generative modeling framework that represents an image using a single continuous latent token obtained from self-supervised vision transformers. Building on a pre-trained SSL encoder, we fine-tune only the semantic token embedding and pair it with a generative decoder trained jointly using a standard flow matching objective. This adaptation enriches the token with low-level, reconstruction-relevant details, enabling faithful image reconstruction. To preserve the favorable geometry of the original SSL space, we add a cosine-similarity loss that regularizes the adapted token, ensuring the latent space remains smooth and suitable for generation. Our single-token formulation resolves spatial redundancies of 2D latent spaces and significantly reduces training costs. Despite its simplicity and efficiency, RepTok achieves competitive results on class-conditional ImageNet generation and naturally extends to text-to-image synthesis, reaching competitive zero-shot performance on MS-COCO under extremely limited training budgets. Our findings highlight the potential of fine-tuned SSL representations as compact and effective latent spaces for efficient generative modeling.', 'score': 1, 'issue_id': 6518, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'ffd8bfa8cd86ff09', 'authors': ['Ming Gui', 'Johannes Schusterbauer', 'Timy Phan', 'Felix Krause', 'Josh Susskind', 'Miguel Angel Bautista', 'Björn Ommer'], 'affiliations': ['Apple', 'CompVis @ LMU Munich', 'Munich Center for Machine Learning (MCML)'], 'pdf_title_img': 'assets/pdf/title_img/2510.14630.jpg', 'data': {'categories': ['#training', '#synthetic', '#cv', '#diffusion'], 'emoji': '🎯', 'ru': {'title': 'Один токен для генерации изображений', 'desc': 'Представлена архитектура RepTok, которая использует всего один латентный токен из self-supervised vision transformer для генерации изображений. Подход основан на дообучении только эмбеддинга токена из предобученного SSL-энкодера, который затем используется с генеративным декодером на основе flow matching. Для сохранения геометрии исходного пространства SSL применяется регуляризация через косинусное сходство, что обеспечивает гладкое латентное пространство. Метод достигает конкурентных результатов в генерации изображений на ImageNet и text-to-image синтезе на MS-COCO при существенно сниженных затратах на обучение.'}, 'en': {'title': 'Efficient Image Generation with a Single Latent Token', 'desc': 'This paper presents RepTok, a generative modeling framework that utilizes a single latent token derived from self-supervised vision transformers for image and text-to-image synthesis. By fine-tuning a semantic token embedding from a pre-trained self-supervised learning (SSL) encoder, the model enhances the token with essential details for accurate image reconstruction. The introduction of a cosine-similarity loss helps maintain the geometry of the original SSL space, ensuring the latent space is smooth and effective for generation. RepTok not only reduces training costs by addressing spatial redundancies but also achieves competitive performance in generating images and text-to-image tasks with minimal training resources.'}, 'zh': {'title': '单标记生成，简化高效的图像合成', 'desc': '本文介绍了一种生成建模框架，称为Representation Tokenizer（RepTok），它使用自监督视觉变换器获得的单个连续潜在标记来表示图像。通过对预训练的自监督学习编码器进行微调，仅调整语义标记嵌入，并与使用标准流匹配目标共同训练的生成解码器配对。这种适应性增强了标记的低级重建相关细节，使得图像重建更加真实。RepTok在减少训练成本的同时，仍能在图像生成和文本到图像合成任务中取得竞争力的结果。'}}}, {'id': 'https://huggingface.co/papers/2510.04871', 'title': 'Less is More: Recursive Reasoning with Tiny Networks', 'url': 'https://huggingface.co/papers/2510.04871', 'abstract': 'Tiny Recursive Model (TRM) achieves high generalization on complex puzzle tasks using a small, two-layer network with minimal parameters, outperforming larger language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Hierarchical Reasoning Model (HRM) is a novel approach using two small neural networks recursing at different frequencies. This biologically inspired method beats Large Language models (LLMs) on hard puzzle tasks such as Sudoku, Maze, and ARC-AGI while trained with small models (27M parameters) on small data (around 1000 examples). HRM holds great promise for solving hard problems with small networks, but it is not yet well understood and may be suboptimal. We propose Tiny Recursive Model (TRM), a much simpler recursive reasoning approach that achieves significantly higher generalization than HRM, while using a single tiny network with only 2 layers. With only 7M parameters, TRM obtains 45% test-accuracy on ARC-AGI-1 and 8% on ARC-AGI-2, higher than most LLMs (e.g., Deepseek R1, o3-mini, Gemini 2.5 Pro) with less than 0.01% of the parameters.', 'score': 68, 'issue_id': 6309, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '6a09a2f2d85ae333', 'authors': ['Alexia Jolicoeur-Martineau'], 'affiliations': ['Samsung SAIL Montreal'], 'pdf_title_img': 'assets/pdf/title_img/2510.04871.jpg', 'data': {'categories': ['#agi', '#training', '#reasoning', '#small_models'], 'emoji': '🔄', 'ru': {'title': 'Маленькая рекурсия побеждает гигантов: 7M параметров против LLM', 'desc': 'Исследователи представили Tiny Recursive Model (TRM) — миниатюрную рекурсивную модель всего из 2 слоёв и 7 миллионов параметров, которая решает сложные логические задачи лучше больших языковых моделей. TRM показывает 45% точности на ARC-AGI-1 и 8% на ARC-AGI-2, превосходя большинство LLM при использовании менее 0.01% их параметров. Модель обучается на малых данных (около 1000 примеров) и успешно справляется с задачами типа судоку, лабиринтов и ARC-AGI. Этот подход, вдохновлённый биологическими принципами, демонстрирует, что для сложного рассуждения не всегда нужны огромные AI-модели.'}, 'en': {'title': "Small Network, Big Solutions: TRM's Power in Puzzle Solving", 'desc': 'The Tiny Recursive Model (TRM) is a compact neural network architecture designed to solve complex puzzle tasks with high generalization. It utilizes a simple two-layer structure with only 7 million parameters, significantly fewer than larger language models. TRM outperforms existing models on challenging tasks like ARC-AGI, demonstrating that smaller networks can achieve competitive accuracy. This approach highlights the potential of minimalistic designs in machine learning for effective problem-solving.'}, 'zh': {'title': '小型递归模型，超越大型语言模型的解决方案', 'desc': 'Tiny Recursive Model (TRM) 是一种新颖的递归推理模型，使用一个只有两层的小型神经网络，参数仅为700万。它在复杂的拼图任务上表现出色，超越了许多大型语言模型。TRM 的设计灵感来源于生物学，能够在小数据集上实现高泛化能力。尽管 TRM 结构简单，但在解决困难问题时展现了巨大的潜力。'}}}, {'id': 'https://huggingface.co/papers/2509.24107', 'title': 'Fathom-DeepResearch: Unlocking Long Horizon Information Retrieval and\n  Synthesis for SLMs', 'url': 'https://huggingface.co/papers/2509.24107', 'abstract': 'Fathom-DeepResearch, an agentic system with specialized models for web search and report synthesis, achieves state-of-the-art performance on open-ended information-seeking tasks and diverse reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Tool-integrated reasoning has emerged as a key focus for enabling agentic applications. Among these, DeepResearch Agents have gained significant attention for their strong performance on complex, open-ended information-seeking tasks. We introduce Fathom-DeepResearch, an agentic system composed of two specialized models. The first is Fathom-Search-4B, a DeepSearch model trained from Qwen3-4B and optimized for evidence-based investigation through live web search and targeted webpage querying. Its training combines three advances: (i) DUETQA, a 5K-sample dataset generated via multi-agent self-play that enforces strict web-search dependence and heterogeneous source grounding; (ii) RAPO, a zero-overhead extension of GRPO that stabilizes multi-turn Reinforcement Learning with Verifiable Rewards through curriculum pruning, reward-aware advantage scaling, and per-prompt replay buffers; and (iii) a steerable step-level reward that classifies each tool call by cognitive behavior and marginal utility, enabling explicit control over search trajectory breadth, depth, and horizon. These improvements enable reliable extension of tool-calling beyond 20 calls when warranted. The second is Fathom-Synthesizer-4B, trained from Qwen3-4B, which converts multi-turn DeepSearch traces into structured, citation-dense DeepResearch Reports for comprehensive synthesis. Evaluated on DeepSearch benchmarks (SimpleQA, FRAMES, WebWalker, Seal0, MuSiQue) and DeepResearch-Bench, the system achieves state-of-the-art performance in the open-weights category while demonstrating strong generalization to diverse reasoning tasks including HLE, AIME-25, GPQA-Diamond, and MedQA.', 'score': 57, 'issue_id': 6301, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': '17db556aca22a151', 'authors': ['Shreyas Singh', 'Kunal Singh', 'Pradeep Moturi'], 'affiliations': ['Fractal AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2509.24107.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#agents', '#rl', '#dataset', '#optimization'], 'emoji': '🔍', 'ru': {'title': 'Глубокий веб-поиск с помощью специализированных агентов', 'desc': 'Представлена система Fathom-DeepResearch, состоящая из двух специализированных моделей по 4 миллиарда параметров для сложных информационных задач. Первая модель оптимизирована для веб-поиска и запросов к страницам, обучена с помощью мультиагентного подхода и может делать более 20 последовательных вызовов инструментов. Вторая модель преобразует результаты поиска в структурированные отчёты с цитатами. Система достигает state-of-the-art результатов среди open-weights моделей на бенчмарках для поиска информации и различных задачах рассуждений.'}, 'en': {'title': 'Revolutionizing Web Search and Report Synthesis with Fathom-DeepResearch', 'desc': 'Fathom-DeepResearch is an advanced agentic system designed for effective web search and report synthesis. It consists of two specialized models: Fathom-Search-4B, which excels in evidence-based investigations through live web searches, and Fathom-Synthesizer-4B, which transforms search results into structured reports. The system incorporates innovative techniques like DUETQA for dataset generation and RAPO for enhancing reinforcement learning stability. With its state-of-the-art performance on various benchmarks, Fathom-DeepResearch demonstrates exceptional capabilities in handling complex information-seeking and reasoning tasks.'}, 'zh': {'title': '智能搜索与报告合成的未来', 'desc': 'Fathom-DeepResearch 是一个智能系统，专门用于网络搜索和报告合成，能够在开放式信息检索任务和多样化推理任务中表现出色。该系统由两个专门模型组成：Fathom-Search-4B 和 Fathom-Synthesizer-4B。Fathom-Search-4B 通过实时网络搜索和针对网页查询进行证据基础调查，采用了多项先进技术来优化其性能。Fathom-Synthesizer-4B 则将多轮 DeepSearch 追踪转换为结构化的、引用密集的 DeepResearch 报告，确保信息的全面合成。'}}}, {'id': 'https://huggingface.co/papers/2510.06217', 'title': 'TaTToo: Tool-Grounded Thinking PRM for Test-Time Scaling in Tabular\n  Reasoning', 'url': 'https://huggingface.co/papers/2510.06217', 'abstract': 'TaTToo, a novel table-grounded Process Reward Model, enhances tabular reasoning by explicitly addressing table-specific operations and integrating tool-based verification, leading to significant performance improvements over existing PRMs.  \t\t\t\t\tAI-generated summary \t\t\t\t Process Reward Models (PRMs) have recently emerged as a powerful framework for enhancing the reasoning capabilities of large reasoning models (LRMs), particularly in the context of test-time scaling (TTS). However, their potential for supervising LRMs on tabular reasoning domains remains underexplored. Through detailed empirical analyses, we identify that existing PRMs, though widely adopted for supervising text-only reasoning steps, struggle with table-specific operations such as sub-table retrieval and schema interaction, leading to critical performance bottlenecks. To address this limitation, we propose TaTToo, a novel table-grounded PRM framework that (i) reasons explicitly over tabular reasoning steps and (ii) integrates tool-based verification to provide precise reward supervision. Concretely, we first design a scalable data curation pipeline that constructs over 60k high-quality step-level annotations by integrating table verification rationales with tool-based executions. Building on the collected data, we train TaTToo with a dual-stage paradigm: cold-start supervised fine-tuning to capture tool-use reasoning patterns, followed by reinforcement learning with tool-grounded reward shaping to align our model with table-based verification. We provide a comprehensive evaluation of the policy improvement induced by our newly designed PRM. Across 5 challenging tabular reasoning benchmarks covering numerical reasoning, fact-checking, and data analysis, TaTToo improves downstream policy LRMs by 30.9% at inference, surpasses strong PRM baselines such as Qwen-2.5-Math-PRM-72B with only 8B parameters, and demonstrates strong generalizability across diverse TTS strategies.', 'score': 54, 'issue_id': 6298, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': 'bdefddb943fa9266', 'authors': ['Jiaru Zou', 'Soumya Roy', 'Vinay Kumar Verma', 'Ziyi Wang', 'David Wipf', 'Pan Lu', 'Sumit Negi', 'James Zou', 'Jingrui He'], 'affiliations': ['Amazon', 'Purdue University', 'Stanford University', 'UIUC'], 'pdf_title_img': 'assets/pdf/title_img/2510.06217.jpg', 'data': {'categories': ['#reasoning', '#rl', '#training', '#data', '#benchmark', '#optimization', '#dataset'], 'emoji': '📊', 'ru': {'title': 'TaTToo: Process Reward Model с инструментами для работы с таблицами', 'desc': 'Исследователи представили TaTToo — новую Process Reward Model для улучшения рассуждений над табличными данными в LLM. Существующие PRM плохо справляются с табличными операциями вроде извлечения подтаблиц и работы со схемой данных. TaTToo решает эту проблему через явное моделирование табличных операций и интеграцию инструментов для верификации шагов рассуждений. Модель с 8 миллиардами параметров превосходит базовые PRM с 72B параметрами и улучшает точность на 30.9% в задачах численного анализа, fact-checking и работы с данными.'}, 'en': {'title': 'Revolutionizing Tabular Reasoning with TaTToo!', 'desc': 'TaTToo is a new framework designed to improve how large reasoning models handle tables in machine learning. It focuses on specific operations related to tables, like retrieving sub-tables and interacting with schemas, which previous models struggled with. By using a combination of supervised learning and reinforcement learning, TaTToo provides better guidance for reasoning tasks involving tables. The results show that TaTToo significantly enhances performance on various tabular reasoning challenges, outperforming existing models with fewer parameters.'}, 'zh': {'title': 'TaTToo：提升表格推理的新方法', 'desc': 'TaTToo是一种新颖的基于表格的过程奖励模型，旨在提升表格推理能力。它通过明确处理表格特定操作和整合工具验证，显著改善了现有过程奖励模型的性能。研究表明，现有的过程奖励模型在处理表格推理时存在瓶颈，而TaTToo通过设计可扩展的数据整理管道和双阶段训练方法，克服了这些限制。经过评估，TaTToo在多个表格推理基准测试中表现优异，提升了下游大规模推理模型的性能。'}}}, {'id': 'https://huggingface.co/papers/2509.26328', 'title': 'Fast-dLLM v2: Efficient Block-Diffusion LLM', 'url': 'https://huggingface.co/papers/2509.26328', 'abstract': "Fast-dLLM v2, a block diffusion language model, efficiently converts pretrained autoregressive models for parallel text generation, achieving significant speedup without compromising accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Autoregressive (AR) large language models (LLMs) have achieved remarkable performance across a wide range of natural language tasks, yet their inherent sequential decoding limits inference efficiency. In this work, we propose Fast-dLLM v2, a carefully designed block diffusion language model (dLLM) that efficiently adapts pretrained AR models into dLLMs for parallel text generation, requiring only approximately 1B tokens of fine-tuning. This represents a 500x reduction in training data compared to full-attention diffusion LLMs such as Dream (580B tokens), while preserving the original model's performance. Our approach introduces a novel training recipe that combines a block diffusion mechanism with a complementary attention mask, enabling blockwise bidirectional context modeling without sacrificing AR training objectives. To further accelerate decoding, we design a hierarchical caching mechanism: a block-level cache that stores historical context representations across blocks, and a sub-block cache that enables efficient parallel generation within partially decoded blocks. Coupled with our parallel decoding pipeline, Fast-dLLM v2 achieves up to 2.5x speedup over standard AR decoding without compromising generation quality. Extensive experiments across diverse benchmarks demonstrate that Fast-dLLM v2 matches or surpasses AR baselines in accuracy, while delivering state-of-the-art efficiency among dLLMs - marking a significant step toward the practical deployment of fast and accurate LLMs. Code and model will be publicly released.", 'score': 32, 'issue_id': 6298, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'd003eca6c18f4d37', 'authors': ['Chengyue Wu', 'Hao Zhang', 'Shuchen Xue', 'Shizhe Diao', 'Yonggan Fu', 'Zhijian Liu', 'Pavlo Molchanov', 'Ping Luo', 'Song Han', 'Enze Xie'], 'affiliations': ['MIT', 'NVIDIA', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2509.26328.jpg', 'data': {'categories': ['#training', '#inference', '#open_source', '#diffusion', '#optimization', '#architecture'], 'emoji': '⚡', 'ru': {'title': 'Быстрая параллельная генерация текста через блочную диффузию', 'desc': 'Статья представляет Fast-dLLM v2 — блочную диффузионную языковую модель, которая эффективно преобразует предобученные авторегрессионные LLM для параллельной генерации текста. Ключевое преимущество подхода в том, что требуется всего 1 миллиард токенов для дообучения (в 500 раз меньше, чем у полноценных диффузионных моделей). Модель использует блочный механизм диффузии с иерархической системой кэширования, что позволяет сохранять контекст и генерировать текст параллельно внутри блоков. В результате достигается ускорение в 2.5 раза по сравнению со стандартной авторегрессионной генерацией без потери качества.'}, 'en': {'title': 'Speed Meets Accuracy: Fast-dLLM v2 Revolutionizes Text Generation', 'desc': "Fast-dLLM v2 is a block diffusion language model that transforms pretrained autoregressive models for faster text generation. It achieves this by using a novel block diffusion mechanism and a complementary attention mask, allowing for efficient parallel processing while maintaining the model's accuracy. The model requires significantly less fine-tuning data, only about 1 billion tokens, compared to traditional methods that need hundreds of billions. With a hierarchical caching system, Fast-dLLM v2 can generate text up to 2.5 times faster than standard autoregressive decoding, making it a powerful tool for natural language tasks."}, 'zh': {'title': '快速高效的块扩散语言模型', 'desc': 'Fast-dLLM v2是一种块扩散语言模型，能够高效地将预训练的自回归模型转换为并行文本生成模型。该模型仅需约10亿个标记进行微调，相比于全注意力扩散模型，训练数据减少了500倍，同时保持了原始模型的性能。通过引入块扩散机制和互补注意力掩码，Fast-dLLM v2实现了块级双向上下文建模，并设计了分层缓存机制以加速解码。实验结果表明，Fast-dLLM v2在准确性上与自回归基线相当或更优，同时在效率上达到了最先进的水平。'}}}, {'id': 'https://huggingface.co/papers/2510.03270', 'title': 'CoDA: Coding LM via Diffusion Adaptation', 'url': 'https://huggingface.co/papers/2510.03270', 'abstract': 'CoDA, a 1.7B-parameter diffusion coder, achieves competitive performance with smaller models through confidence-guided sampling and is released with open-source tools.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion language models promise bidirectional context and infilling capabilities that autoregressive coders lack, yet practical systems remain heavyweight. We introduce CoDA, a 1.7B-parameter diffusion coder trained on TPU with a fully open-source training pipeline. CoDA pairs large-scale diffusion pre-training with code-centric mid-training and instruction tuning, enabling confidence-guided sampling that keeps inference latency competitive. On Humaneval, MBPP, and EvalPlus, CoDA-1.7B-Instruct matches or surpasses diffusion models up to 7B parameters. Our release includes model checkpoints, evaluation harnesses, and TPU training pipelines to accelerate research on lightweight diffusion-based coding assistants.', 'score': 25, 'issue_id': 6298, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': '49ba9b2131a56dc8', 'authors': ['Haolin Chen', 'Shiyu Wang', 'Can Qin', 'Bo Pang', 'Zuxin Liu', 'Jielin Qiu', 'Jianguo Zhang', 'Yingbo Zhou', 'Zeyuan Chen', 'Ran Xu', 'Shelby Heinecke', 'Silvio Savarese', 'Caiming Xiong', 'Huan Wang', 'Weiran Yao'], 'affiliations': ['Salesforce AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.03270.jpg', 'data': {'categories': ['#inference', '#training', '#open_source', '#diffusion', '#small_models', '#dataset'], 'emoji': '🌊', 'ru': {'title': 'Легковесный диффузионный кодер с направленной генерацией', 'desc': 'CoDA — это языковая модель на основе диффузии с 1.7 миллиардами параметров, специально обученная для генерации кода. В отличие от авторегрессивных моделей, диффузионные модели используют двунаправленный контекст и лучше справляются с заполнением пропусков в коде. CoDA обучалась на TPU с использованием открытого пайплайна и применяет confidence-guided sampling для ускорения инференса. На бенчмарках HumanEval и MBPP модель показывает результаты, сопоставимые с диффузионными моделями размером до 7B параметров, при этом оставаясь компактной.'}, 'en': {'title': 'CoDA: Lightweight Diffusion Coding with Competitive Performance', 'desc': 'CoDA is a diffusion coder with 1.7 billion parameters that competes effectively with larger models by using confidence-guided sampling. It leverages a unique training approach that combines large-scale diffusion pre-training with code-focused mid-training and instruction tuning. This allows CoDA to maintain low inference latency while providing advanced capabilities like bidirectional context and infilling. The model is open-source, including tools and checkpoints to support further research in lightweight diffusion-based coding assistants.'}, 'zh': {'title': 'CoDA：轻量级扩散编码的未来', 'desc': 'CoDA是一种具有17亿参数的扩散编码器，通过信心引导采样实现了与更小模型的竞争性能。它结合了大规模的扩散预训练和以代码为中心的中期训练，以及指令调优，从而保持了推理延迟的竞争力。CoDA在Humaneval、MBPP和EvalPlus等基准测试中，表现与高达70亿参数的扩散模型相当或更好。我们发布了模型检查点、评估工具和TPU训练管道，以加速轻量级扩散编码助手的研究。'}}}, {'id': 'https://huggingface.co/papers/2510.05592', 'title': 'In-the-Flow Agentic System Optimization for Effective Planning and Tool\n  Use', 'url': 'https://huggingface.co/papers/2510.05592', 'abstract': 'AgentFlow, a trainable agentic framework with in-the-flow optimization, enhances reasoning in large language models by coordinating specialized modules and outperforms top baselines across various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Outcome-driven reinforcement learning has advanced reasoning in large language models (LLMs), but prevailing tool-augmented approaches train a single, monolithic policy that interleaves thoughts and tool calls under full context; this scales poorly with long horizons and diverse tools and generalizes weakly to new scenarios. Agentic systems offer a promising alternative by decomposing work across specialized modules, yet most remain training-free or rely on offline training decoupled from the live dynamics of multi-turn interaction. We introduce AgentFlow, a trainable, in-the-flow agentic framework that coordinates four modules (planner, executor, verifier, generator) through an evolving memory and directly optimizes its planner inside the multi-turn loop. To train on-policy in live environments, we propose Flow-based Group Refined Policy Optimization (Flow-GRPO), which tackles long-horizon, sparse-reward credit assignment by converting multi-turn optimization into a sequence of tractable single-turn policy updates. It broadcasts a single, verifiable trajectory-level outcome to every turn to align local planner decisions with global success and stabilizes learning with group-normalized advantages. Across ten benchmarks, AgentFlow with a 7B-scale backbone outperforms top-performing baselines with average accuracy gains of 14.9% on search, 14.0% on agentic, 14.5% on mathematical, and 4.1% on scientific tasks, even surpassing larger proprietary models like GPT-4o. Further analyses confirm the benefits of in-the-flow optimization, showing improved planning, enhanced tool-calling reliability, and positive scaling with model size and reasoning turns.', 'score': 22, 'issue_id': 6308, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '72e152fd27b3b07f', 'authors': ['Zhuofeng Li', 'Haoxiang Zhang', 'Seungju Han', 'Sheng Liu', 'Jianwen Xie', 'Yu Zhang', 'Yejin Choi', 'James Zou', 'Pan Lu'], 'affiliations': ['Lambda', 'Stanford University', 'Texas A&M University', 'UC San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2510.05592.jpg', 'data': {'categories': ['#training', '#agents', '#rl', '#optimization', '#reasoning', '#architecture'], 'emoji': '🔄', 'ru': {'title': 'Обучаемая агентная система с оптимизацией в процессе взаимодействия', 'desc': 'AgentFlow — это обучаемый фреймворк, который улучшает рассуждения в LLM через координацию четырёх специализированных модулей: планировщика, исполнителя, верификатора и генератора. В отличие от монолитных подходов, система разделяет задачи между модулями и оптимизирует планировщик прямо в процессе многошаговых взаимодействий с помощью нового алгоритма Flow-GRPO. Этот алгоритм решает проблему распределения наград на длинных горизонтах, преобразуя многошаговую оптимизацию в последовательность одношаговых обновлений политики. AgentFlow с моделью на 7 миллиардов параметров превосходит более крупные проприетарные модели вроде GPT-4o на различных задачах поиска, агентных, математических и научных бенчмарках.'}, 'en': {'title': 'AgentFlow: Optimizing Reasoning in AI with Modular Coordination', 'desc': 'AgentFlow is a new framework designed to improve reasoning in large language models by using a trainable system that coordinates multiple specialized modules. Unlike traditional methods that use a single policy for all tasks, AgentFlow breaks down the process into four modules: planner, executor, verifier, and generator, which work together dynamically. It employs a novel training method called Flow-GRPO that allows the model to learn in real-time during interactions, making it more effective at handling complex tasks with long-term goals. The results show that AgentFlow significantly outperforms existing models on various benchmarks, demonstrating its ability to enhance reasoning and tool usage in AI applications.'}, 'zh': {'title': 'AgentFlow：智能推理的新纪元', 'desc': 'AgentFlow 是一个可训练的智能框架，通过在流程中优化来增强大型语言模型的推理能力。它协调四个专门模块（规划者、执行者、验证者和生成器），并在多轮交互中直接优化规划者。与传统的单一策略方法不同，AgentFlow 通过流式组精炼策略优化（Flow-GRPO）来处理长时间跨度和稀疏奖励的问题。实验结果表明，AgentFlow 在多个基准测试中表现优异，平均准确率提高了14.9%，显示出其在推理和工具调用方面的显著优势。'}}}, {'id': 'https://huggingface.co/papers/2510.04162', 'title': 'Drax: Speech Recognition with Discrete Flow Matching', 'url': 'https://huggingface.co/papers/2510.04162', 'abstract': 'Drax, a discrete flow matching framework for ASR, achieves state-of-the-art recognition accuracy with improved efficiency by constructing an audio-conditioned probability path.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion and flow-based non-autoregressive (NAR) models have shown strong promise in large language modeling, however, their potential for automatic speech recognition (ASR) remains largely unexplored. We propose Drax, a discrete flow matching framework for ASR that enables efficient parallel decoding. To better align training with inference, we construct an audio-conditioned probability path that guides the model through trajectories resembling likely intermediate inference errors, rather than direct random noise to target transitions. Our theoretical analysis links the generalization gap to divergences between training and inference occupancies, controlled by cumulative velocity errors, thereby motivating our design choice. Empirical evaluation demonstrates that our approach attains recognition accuracy on par with state-of-the-art speech models while offering improved accuracy-efficiency trade-offs, highlighting discrete flow matching as a promising direction for advancing NAR ASR.', 'score': 22, 'issue_id': 6309, 'pub_date': '2025-10-05', 'pub_date_card': {'ru': '5 октября', 'en': 'October 5', 'zh': '10月5日'}, 'hash': 'be6cacf8dbe4e879', 'authors': ['Aviv Navon', 'Aviv Shamsian', 'Neta Glazer', 'Yael Segal-Feldman', 'Gill Hetz', 'Joseph Keshet', 'Ethan Fetaya'], 'affiliations': ['aiOla Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.04162.jpg', 'data': {'categories': ['#diffusion', '#audio', '#optimization'], 'emoji': '🎤', 'ru': {'title': 'Drax: эффективное распознавание речи через дискретное flow matching', 'desc': 'Исследователи представили Drax — новый framework для автоматического распознавания речи (ASR) на основе discrete flow matching. Вместо традиционного авторегрессионного подхода используется параллельное декодирование с вероятностным путём, обусловленным аудио. Ключевая идея — обучать модель на траекториях, похожих на ошибки инференса, а не на случайном шуме, что уменьшает разрыв между обучением и применением. Результаты показывают точность на уровне state-of-the-art моделей при улучшенном балансе между качеством и скоростью работы.'}, 'en': {'title': 'Drax: Efficient and Accurate ASR with Discrete Flow Matching', 'desc': 'Drax is a new framework designed for automatic speech recognition (ASR) that uses discrete flow matching to enhance recognition accuracy and efficiency. It introduces an audio-conditioned probability path that helps the model navigate through common inference errors, improving the decoding process. The framework addresses the gap between training and inference by managing cumulative velocity errors, which helps in better generalization. Empirical results show that Drax achieves competitive accuracy compared to leading speech models while also being more efficient, suggesting a valuable advancement in non-autoregressive ASR techniques.'}, 'zh': {'title': 'Drax：提升ASR效率与准确性的离散流匹配框架', 'desc': 'Drax是一种用于自动语音识别（ASR）的离散流匹配框架，通过构建音频条件概率路径，实现了更高的识别准确率和效率。该框架支持高效的并行解码，能够更好地将训练与推理对齐。我们通过理论分析将泛化误差与训练和推理的占用差异联系起来，从而推动了设计选择。实证评估表明，Drax在识别准确性上与最先进的语音模型相当，同时在准确性和效率之间提供了更好的权衡。'}}}, {'id': 'https://huggingface.co/papers/2510.04081', 'title': 'Scaling Code-Assisted Chain-of-Thoughts and Instructions for Model\n  Reasoning', 'url': 'https://huggingface.co/papers/2510.04081', 'abstract': "Caco, a code-assisted chain-of-thought framework, automates the generation of high-quality, verifiable, and diverse reasoning data, enhancing the performance of large language models on mathematical reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning capability is pivotal for Large Language Models (LLMs) to solve complex tasks, yet achieving reliable and scalable reasoning remains challenging. While Chain-of-Thought (CoT) prompting has become a mainstream approach, existing methods often suffer from uncontrolled generation, insufficient quality, and limited diversity in reasoning paths. Recent efforts leverage code to enhance CoT by grounding reasoning in executable steps, but such methods are typically constrained to predefined mathematical problems, hindering scalability and generalizability. In this work, we propose Caco (Code-Assisted Chain-of-ThOught), a novel framework that automates the synthesis of high-quality, verifiable, and diverse instruction-CoT reasoning data through code-driven augmentation. Unlike prior work, Caco first fine-tunes a code-based CoT generator on existing math and programming solutions in a unified code format, then scales the data generation to a large amount of diverse reasoning traces. Crucially, we introduce automated validation via code execution and rule-based filtering to ensure logical correctness and structural diversity, followed by reverse-engineering filtered outputs into natural language instructions and language CoTs to enrich task adaptability. This closed-loop process enables fully automated, scalable synthesis of reasoning data with guaranteed executability. Experiments on our created Caco-1.3M dataset demonstrate that Caco-trained models achieve strong competitive performance on mathematical reasoning benchmarks, outperforming existing strong baselines. Further analysis reveals that Caco's code-anchored verification and instruction diversity contribute to superior generalization across unseen tasks. Our work establishes a paradigm for building self-sustaining, trustworthy reasoning systems without human intervention.", 'score': 18, 'issue_id': 6299, 'pub_date': '2025-10-05', 'pub_date_card': {'ru': '5 октября', 'en': 'October 5', 'zh': '10月5日'}, 'hash': '4f2356e6d1057b79', 'authors': ['Honglin Lin', 'Qizhi Pei', 'Xin Gao', 'Zhuoshi Pan', 'Yu Li', 'Juntao Li', 'Conghui He', 'Lijun Wu'], 'affiliations': ['OpenDataLab, Shanghai Artificial Intelligence Laboratory', 'Shanghai Jiao Tong University', 'Soochow University'], 'pdf_title_img': 'assets/pdf/title_img/2510.04081.jpg', 'data': {'categories': ['#reasoning', '#dataset', '#benchmark', '#math', '#data', '#training'], 'emoji': '🔢', 'ru': {'title': 'Код как основа для автоматической генерации качественных рассуждений', 'desc': 'Caco — это фреймворк для автоматической генерации высококачественных данных для обучения математическим рассуждениям в LLM с использованием кода. Система создает цепочки рассуждений (chain-of-thought) в виде исполняемого кода, автоматически проверяет их корректность через выполнение, а затем преобразует обратно в естественный язык. Благодаря этому подходу был создан датасет Caco-1.3M, который обеспечивает разнообразие и верифицируемость обучающих примеров без участия человека. Эксперименты показали, что модели, обученные на этих данных, превосходят существующие решения на математических бенчмарках и лучше генерализуются на новые задачи.'}, 'en': {'title': 'Caco: Automating High-Quality Reasoning for LLMs', 'desc': 'Caco is a new framework designed to improve the reasoning abilities of large language models (LLMs) in solving mathematical problems. It automates the creation of high-quality reasoning data by using code to generate diverse and verifiable reasoning paths. This approach addresses the limitations of traditional Chain-of-Thought (CoT) methods, which often struggle with quality and scalability. By incorporating automated validation and a closed-loop synthesis process, Caco ensures that the generated reasoning data is both executable and adaptable to various tasks, leading to better performance on mathematical reasoning benchmarks.'}, 'zh': {'title': 'Caco：自动化高质量推理数据生成的创新框架', 'desc': 'Caco是一个代码辅助的思维链框架，旨在自动生成高质量、可验证和多样化的推理数据，从而提升大型语言模型在数学推理任务上的表现。该框架通过代码驱动的增强方法，解决了现有思维链方法在生成控制、质量不足和推理路径有限等问题。Caco首先在统一的代码格式上微调代码基础的思维链生成器，然后扩展数据生成以获得大量多样化的推理轨迹。通过代码执行和基于规则的过滤，Caco确保了逻辑正确性和结构多样性，从而实现了完全自动化和可扩展的推理数据合成。'}}}, {'id': 'https://huggingface.co/papers/2510.06052', 'title': 'MixReasoning: Switching Modes to Think', 'url': 'https://huggingface.co/papers/2510.06052', 'abstract': 'MixReasoning dynamically adjusts reasoning depth in models to improve efficiency without sacrificing accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning models enhance performance by tackling problems in a step-by-step manner, decomposing them into sub-problems and exploring long chains of thought before producing an answer. However, applying extended reasoning to every step introduces substantial redundancy, as sub-problems vary widely in difficulty and complexity: a small number of pivotal steps are genuinely challenging and decisive for the final answer, while many others only involve straightforward revisions or simple computations. Therefore, a natural idea is to endow reasoning models with the ability to adaptively respond to this variation, rather than treating all steps with the same level of elaboration. To this end, we propose MixReasoning, a framework that dynamically adjusts the depth of reasoning within a single response. The resulting chain of thought then becomes a mixture of detailed reasoning on difficult steps and concise inference on simpler ones. Experiments on GSM8K, MATH-500, and AIME show that MixReasoning shortens reasoning length and substantially improves efficiency without compromising accuracy.', 'score': 16, 'issue_id': 6303, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': 'b40a91a849b36453', 'authors': ['Haiquan Lu', 'Gongfan Fang', 'Xinyin Ma', 'Qi Li', 'Xinchao Wang'], 'affiliations': ['National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2510.06052.jpg', 'data': {'categories': ['#reasoning', '#math', '#training'], 'emoji': '🎚️', 'ru': {'title': 'Адаптивная глубина рассуждений: думай глубоко только там, где это нужно', 'desc': 'Статья представляет MixReasoning — фреймворк, который динамически адаптирует глубину рассуждений модели в зависимости от сложности каждого шага решения задачи. Вместо того чтобы применять одинаково детальное пошаговое рассуждение ко всем этапам, система определяет сложные ключевые шаги, требующие развёрнутого анализа, и простые шаги, где достаточно краткого вывода. Такой подход значительно сокращает длину chain of thought и повышает эффективность работы модели без потери точности. Эксперименты на датасетах GSM8K, MATH-500 и AIME подтверждают преимущества адаптивного рассуждения.'}, 'en': {'title': 'Dynamic Reasoning Depth for Efficient AI Performance', 'desc': 'MixReasoning is a novel framework that optimizes reasoning depth in machine learning models to enhance efficiency while maintaining accuracy. It recognizes that not all reasoning steps require the same level of detail, as some are more complex than others. By dynamically adjusting the depth of reasoning, MixReasoning allows models to focus on challenging sub-problems with detailed analysis, while simplifying the approach for easier tasks. Experiments demonstrate that this method reduces the overall reasoning length and significantly boosts performance on various benchmarks without sacrificing the quality of the answers.'}, 'zh': {'title': '动态调整推理深度，提高效率与准确性', 'desc': 'MixReasoning是一种动态调整推理深度的框架，旨在提高模型的效率而不牺牲准确性。传统的推理模型通过逐步解决问题来提升性能，但在每一步都进行深入推理会导致冗余，因为子问题的难度和复杂性差异很大。MixReasoning允许模型根据问题的复杂性自适应地调整推理深度，从而在困难步骤上进行详细推理，而在简单步骤上进行简洁推理。实验结果表明，MixReasoning在不降低准确性的情况下，显著缩短了推理长度，提高了效率。'}}}, {'id': 'https://huggingface.co/papers/2510.06062', 'title': 'ASPO: Asymmetric Importance Sampling Policy Optimization', 'url': 'https://huggingface.co/papers/2510.06062', 'abstract': 'ASPO addresses the imbalance in token weighting during OSRL by flipping Importance Sampling ratios and incorporating a soft dual-clipping mechanism, improving training stability and performance in LLMs.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent Large Language Model (LLM) post-training methods rely on token-level clipping mechanisms during Reinforcement Learning (RL). However, we identify a fundamental flaw in this Outcome-Supervised RL (OSRL) paradigm: the Importance Sampling (IS) ratios of positive-advantage tokens are mismatched, leading to unbalanced token weighting for positive and negative tokens. This mismatch suppresses the update of low-probability tokens while over-amplifying already high-probability ones. To address this, we propose Asymmetric Importance Sampling Policy Optimization (ASPO), which uses a simple yet effective strategy that flips the IS ratios of positive-advantage tokens, aligning their update direction with the learning dynamics of negative ones. AIS further incorporates a soft dual-clipping mechanism to stabilize extreme updates while maintaining gradient flow. Comprehensive experiments on coding and mathematical reasoning benchmarks demonstrate that ASPO significantly mitigates premature convergence, improves training stability, and enhances final performance over strong GRPO-based baselines. Our analysis provides new insights into the role of token-level weighting in OSRL and highlights the critical importance of correcting IS in LLM RL. The code and models of ASPO are available at https://github.com/wizard-III/Archer2.0.', 'score': 10, 'issue_id': 6301, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '3090778074ce994d', 'authors': ['Jiakang Wang', 'Runze Liu', 'Lei Lin', 'Wenping Hu', 'Xiu Li', 'Fuzheng Zhang', 'Guorui Zhou', 'Kun Gai'], 'affiliations': ['Kuaishou Technology', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.06062.jpg', 'data': {'categories': ['#training', '#rl', '#optimization'], 'emoji': '⚖️', 'ru': {'title': 'Асимметричная важность токенов для стабильного обучения LLM', 'desc': 'Исследователи обнаружили фундаментальную проблему в методах обучения с подкреплением для больших языковых моделей: несбалансированное взвешивание токенов с положительными и отрицательными преимуществами. Традиционные подходы подавляют обновление низковероятностных токенов и чрезмерно усиливают высоковероятностные. Предложенный метод ASPO решает эту проблему путем «переворачивания» коэффициентов Importance Sampling для токенов с положительным преимуществом и использования механизма мягкого двойного клиппинга. Эксперименты показали значительное улучшение стабильности обучения и итоговой производительности на задачах программирования и математических рассуждений.'}, 'en': {'title': 'Balancing Token Weighting for Better LLM Training', 'desc': 'The paper introduces Asymmetric Importance Sampling Policy Optimization (ASPO) to improve training in Large Language Models (LLMs) during Outcome-Supervised Reinforcement Learning (OSRL). It identifies a problem with the Importance Sampling ratios, which causes an imbalance in how positive and negative tokens are weighted, leading to ineffective learning. ASPO addresses this by flipping the ratios for positive-advantage tokens and adding a soft dual-clipping mechanism to stabilize updates. Experiments show that ASPO enhances training stability and performance, reducing premature convergence compared to existing methods.'}, 'zh': {'title': '优化令牌加权，提升训练稳定性', 'desc': 'ASPO（不对称重要性采样策略优化）解决了在结果监督强化学习（OSRL）中令牌加权不平衡的问题。通过翻转正优势令牌的重要性采样比率，ASPO使得正负令牌的更新方向一致，从而提高了训练的稳定性和性能。此外，ASPO还引入了一种软双剪切机制，以稳定极端更新并保持梯度流动。实验结果表明，ASPO在编码和数学推理基准测试中显著改善了训练效果，减少了过早收敛现象。'}}}, {'id': 'https://huggingface.co/papers/2510.06208', 'title': 'ShapeGen4D: Towards High Quality 4D Shape Generation from Videos', 'url': 'https://huggingface.co/papers/2510.06208', 'abstract': 'A video-to-4D shape generation framework uses temporal attention, time-aware point sampling, and noise sharing to produce dynamic 3D representations from videos, enhancing temporal stability and perceptual fidelity.  \t\t\t\t\tAI-generated summary \t\t\t\t Video-conditioned 4D shape generation aims to recover time-varying 3D geometry and view-consistent appearance directly from an input video. In this work, we introduce a native video-to-4D shape generation framework that synthesizes a single dynamic 3D representation end-to-end from the video. Our framework introduces three key components based on large-scale pre-trained 3D models: (i) a temporal attention that conditions generation on all frames while producing a time-indexed dynamic representation; (ii) a time-aware point sampling and 4D latent anchoring that promote temporally consistent geometry and texture; and (iii) noise sharing across frames to enhance temporal stability. Our method accurately captures non-rigid motion, volume changes, and even topological transitions without per-frame optimization. Across diverse in-the-wild videos, our method improves robustness and perceptual fidelity and reduces failure modes compared with the baselines.', 'score': 9, 'issue_id': 6308, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '08bc6b783f4e2e13', 'authors': ['Jiraphon Yenphraphai', 'Ashkan Mirzaei', 'Jianqi Chen', 'Jiaxu Zou', 'Sergey Tulyakov', 'Raymond A. Yeh', 'Peter Wonka', 'Chaoyang Wang'], 'affiliations': ['KAUST', 'Purdue University', 'Snap'], 'pdf_title_img': 'assets/pdf/title_img/2510.06208.jpg', 'data': {'categories': ['#video', '#3d'], 'emoji': '🎬', 'ru': {'title': 'От видео к динамической 3D-форме: генерация 4D-представлений с временной согласованностью', 'desc': 'Статья представляет новый фреймворк для генерации 4D-форм из видео, который создаёт динамическое 3D-представление напрямую из входного видео. Метод использует temporal attention для учёта всех кадров одновременно, time-aware сэмплирование точек для временной согласованности геометрии и текстур, а также разделение шума между кадрами для стабильности. Подход построен на основе предобученных 3D-моделей большого масштаба и работает end-to-end без покадровой оптимизации. Система успешно справляется с non-rigid деформациями, изменениями объёма и даже топологическими трансформациями объектов, демонстрируя улучшенную робастность на реальных видео.'}, 'en': {'title': 'Transforming Videos into Dynamic 3D Shapes with Precision', 'desc': 'This paper presents a novel framework for generating dynamic 3D shapes from videos, referred to as video-to-4D shape generation. It employs temporal attention to ensure that the generated 3D representation is consistent across all frames of the video. The framework also incorporates time-aware point sampling and noise sharing to enhance the stability and quality of the output, capturing complex motions and changes in geometry. Overall, the approach significantly improves the robustness and visual fidelity of 3D reconstructions compared to existing methods.'}, 'zh': {'title': '视频驱动的动态3D形状生成', 'desc': '本文提出了一种视频到4D形状生成的框架，旨在从视频中生成动态的3D表示。该框架利用时间注意力机制、时间感知点采样和噪声共享等技术，增强了生成结果的时间稳定性和感知真实感。通过大规模预训练的3D模型，该方法能够准确捕捉非刚性运动、体积变化和拓扑转变。与基线方法相比，我们的方法在多样化的视频中表现出更强的鲁棒性和感知真实感。'}}}, {'id': 'https://huggingface.co/papers/2510.06131', 'title': 'Discrete Diffusion Models with MLLMs for Unified Medical Multimodal\n  Generation', 'url': 'https://huggingface.co/papers/2510.06131', 'abstract': 'MeDiM, a medical discrete diffusion model, integrates multimodal biomedical data by learning shared distributions across images, text, and clinical notes, achieving high-fidelity generation and enhanced downstream performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in generative medical models are constrained by modality-specific scenarios that hinder the integration of complementary evidence from imaging, pathology, and clinical notes. This fragmentation limits their evolution into foundation models that can learn and reason across the full spectrum of biomedical data. We propose MeDiM, the first medical discrete diffusion model that learns shared distributions across modalities without modality-specific components. MeDiM unifies multiple generative tasks: translating between images and text, and jointly producing image-report pairs across domains in response to prompts. Built on a discrete diffusion framework, MeDiM bridges vision and language representations through a shared probabilistic space. To enable unified and flexible medical generation, we employ a multimodal large language model (MLLM) as the diffusion backbone, leveraging its prior knowledge and cross-modal reasoning. Two key designs are introduced: (1) removing the causal attention mask for bidirectional context, and (2) injecting continuous timestep embeddings for diffusion awareness. Experiments demonstrate high-fidelity medical generation (FID 16.60 on MIMIC-CXR and FID 24.19 on PathGen) and accurate report generation (METEOR 0.2650 and 0.2580). Jointly generated image-report pairs further enhance downstream performance (plus6.43 percent BLEU-1, plus18.57 percent BLEU-2, plus31.58 percent BLEU-3, plus4.80 percent METEOR), showing that MeDiM supports coherent and clinically grounded multimodal outputs.', 'score': 9, 'issue_id': 6299, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '0641a3ba669f441d', 'authors': ['Jiawei Mao', 'Yuhan Wang', 'Lifeng Chen', 'Can Zhao', 'Yucheng Tang', 'Dong Yang', 'Liangqiong Qu', 'Daguang Xu', 'Yuyin Zhou'], 'affiliations': ['NVIDIA', 'UC Santa Cruz', 'University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.06131.jpg', 'data': {'categories': ['#diffusion', '#science', '#healthcare', '#multimodal'], 'emoji': '🏥', 'ru': {'title': 'Единая диффузионная модель для всех медицинских модальностей', 'desc': 'MeDiM — это первая медицинская модель дискретной диффузии, которая объединяет разные типы биомедицинских данных (изображения, текст и клинические записи) в едином вероятностном пространстве без модально-специфичных компонентов. В основе модели лежит мультимодальная LLM с модифицированной архитектурой: убрана каузальная маска внимания для двунаправленного контекста и добавлены непрерывные timestep embeddings для диффузионного процесса. Модель способна переводить между изображениями и текстом, а также генерировать согласованные пары медицинских изображений и отчётов по текстовым запросам. Эксперименты показывают высокое качество генерации и улучшение результатов на downstream-задачах при использовании совместно сгенерированных пар изображение-отчёт.'}, 'en': {'title': 'Unifying Biomedical Data with MeDiM: A Multimodal Diffusion Revolution', 'desc': "MeDiM is a novel medical discrete diffusion model designed to integrate various types of biomedical data, such as images, text, and clinical notes. It overcomes the limitations of traditional models that operate within specific modalities by learning shared distributions across all data types. By utilizing a multimodal large language model as its backbone, MeDiM can generate high-quality medical outputs and translate between different modalities effectively. The model's innovative design features, like bidirectional context and continuous timestep embeddings, contribute to its superior performance in generating coherent and clinically relevant multimodal outputs."}, 'zh': {'title': 'MeDiM：医学多模态生成的创新桥梁', 'desc': 'MeDiM是一种医学离散扩散模型，能够通过学习图像、文本和临床记录之间的共享分布来整合多模态生物医学数据。该模型克服了传统生成医学模型在特定模态场景下的局限性，实现了高保真度的生成和增强的下游性能。MeDiM统一了多种生成任务，包括图像与文本之间的翻译，以及根据提示共同生成跨领域的图像-报告对。通过使用多模态大型语言模型作为扩散骨干，MeDiM在一个共享的概率空间中桥接了视觉和语言表示。'}}}, {'id': 'https://huggingface.co/papers/2509.23379', 'title': 'CCD: Mitigating Hallucinations in Radiology MLLMs via Clinical\n  Contrastive Decoding', 'url': 'https://huggingface.co/papers/2509.23379', 'abstract': 'Clinical Contrastive Cecoding (CCD) enhances radiology report generation by integrating structured clinical signals, reducing medical hallucinations without altering the base MLLM.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal large language models (MLLMs) have recently achieved remarkable progress in radiology by integrating visual perception with natural language understanding. However, they often generate clinically unsupported descriptions, known as medical hallucinations, which pose serious risks in medical applications that demand accuracy and image-grounded outputs. Through empirical analysis, we find that prompt-induced hallucinations remain prevalent in radiology MLLMs, largely due to over-sensitivity to clinical sections. To address this, we introduce Clinical Contrastive Cecoding (CCD), a training-free and retrieval-free inference framework that integrates structured clinical signals from task-specific radiology expert models. CCD introduces a dual-stage contrastive mechanism to refine token-level logits during generation, thereby enhancing clinical fidelity without modifying the base MLLM. Experiments on three datasets and multiple models demonstrate that CCD consistently improves overall performance on radiology report generation (RRG). On the MIMIC-CXR dataset, it yields up to a 17% improvement in RadGraph-F1 when applied to state-of-the-art RRG models. Our approach provides a lightweight and generalisable solution for mitigating medical hallucinations, effectively bridging expert models and MLLMs in radiology.', 'score': 9, 'issue_id': 6308, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': '5dc19169d1633b88', 'authors': ['Xi Zhang', 'Zaiqiao Meng', 'Jake Lever', 'Edmond S. L. Ho'], 'affiliations': ['School of Computing Science, University of Glasgow, UK'], 'pdf_title_img': 'assets/pdf/title_img/2509.23379.jpg', 'data': {'categories': ['#healthcare', '#training', '#multimodal', '#hallucinations', '#data', '#science'], 'emoji': '\U0001fa7b', 'ru': {'title': 'Борьба с медицинскими галлюцинациями в AI-радиологии через контрастивное декодирование', 'desc': 'Статья представляет метод Clinical Contrastive Decoding (CCD) для улучшения генерации радиологических отчётов с помощью мультимодальных LLM. Проблема заключается в том, что модели часто генерируют клинически необоснованные описания (медицинские галлюцинации), что опасно в медицинских приложениях. CCD использует структурированные клинические сигналы от экспертных моделей и двухэтапный контрастивный механизм для уточнения генерации на уровне токенов. Метод не требует дообучения модели и показывает улучшение до 17% по метрике RadGraph-F1 на датасете MIMIC-CXR.'}, 'en': {'title': 'Enhancing Radiology Reports with Clinical Contrastive Cecoding', 'desc': 'Clinical Contrastive Cecoding (CCD) is a novel framework designed to improve the accuracy of radiology report generation by incorporating structured clinical signals. It addresses the issue of medical hallucinations, which are incorrect or unsupported descriptions generated by multimodal large language models (MLLMs). CCD employs a dual-stage contrastive mechanism to refine the output of these models without altering their underlying architecture. Experimental results show that CCD significantly enhances performance, achieving up to a 17% improvement in clinical accuracy on the MIMIC-CXR dataset.'}, 'zh': {'title': '临床对比编码：提升放射学报告的准确性', 'desc': '临床对比编码（CCD）通过整合结构化临床信号，增强了放射学报告生成，减少了医学幻觉的发生，而不改变基础的大型多模态语言模型（MLLM）。研究发现，放射学MLLM在生成过程中容易受到临床部分的过度敏感影响，导致生成不支持临床的描述。CCD采用双阶段对比机制，在生成过程中精炼标记级别的逻辑值，从而提高临床准确性。实验结果表明，CCD在多个数据集和模型上均能显著提升放射学报告生成的整体性能。'}}}, {'id': 'https://huggingface.co/papers/2510.06182', 'title': 'Mixing Mechanisms: How Language Models Retrieve Bound Entities\n  In-Context', 'url': 'https://huggingface.co/papers/2510.06182', 'abstract': 'Language models use positional, lexical, and reflexive mechanisms to bind and retrieve entities, with a causal model achieving high accuracy in predicting next tokens across various tasks and input lengths.  \t\t\t\t\tAI-generated summary \t\t\t\t A key component of in-context reasoning is the ability of language models (LMs) to bind entities for later retrieval. For example, an LM might represent "Ann loves pie" by binding "Ann" to "pie", allowing it to later retrieve "Ann" when asked "Who loves pie?" Prior research on short lists of bound entities found strong evidence that LMs implement such retrieval via a positional mechanism, where "Ann" is retrieved based on its position in context. In this work, we find that this mechanism generalizes poorly to more complex settings; as the number of bound entities in context increases, the positional mechanism becomes noisy and unreliable in middle positions. To compensate for this, we find that LMs supplement the positional mechanism with a lexical mechanism (retrieving "Ann" using its bound counterpart "pie") and a reflexive mechanism (retrieving "Ann" through a direct pointer). Through extensive experiments on nine models and ten binding tasks, we uncover a consistent pattern in how LMs mix these mechanisms to drive model behavior. We leverage these insights to develop a causal model combining all three mechanisms that estimates next token distributions with 95% agreement. Finally, we show that our model generalizes to substantially longer inputs of open-ended text interleaved with entity groups, further demonstrating the robustness of our findings in more natural settings. Overall, our study establishes a more complete picture of how LMs bind and retrieve entities in-context.', 'score': 8, 'issue_id': 6300, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': 'ebd0b1b2a51e6c0a', 'authors': ['Yoav Gur-Arieh', 'Mor Geva', 'Atticus Geiger'], 'affiliations': ['Blavatnik School of Computer Science and AI, Tel Aviv University', 'Goodfire', 'Pr(Ai)2R Group'], 'pdf_title_img': 'assets/pdf/title_img/2510.06182.jpg', 'data': {'categories': ['#reasoning', '#long_context', '#data', '#multimodal', '#interpretability', '#architecture'], 'emoji': '🔗', 'ru': {'title': 'Три механизма связывания сущностей в языковых моделях', 'desc': 'Исследование показывает, как языковые модели связывают и извлекают сущности в контексте, используя три различных механизма. Позиционный механизм работает хорошо для коротких списков, но становится ненадёжным при увеличении количества связанных сущностей. LLM компенсируют это лексическим механизмом (поиск через связанные слова) и рефлексивным механизмом (прямые указатели). Разработанная каузальная модель, объединяющая все три механизма, предсказывает следующий токен с точностью 95% и работает даже на длинных текстах.'}, 'en': {'title': 'Unraveling Entity Binding in Language Models', 'desc': 'This paper explores how language models (LMs) bind and retrieve entities during in-context reasoning. It identifies three mechanisms used by LMs: positional, lexical, and reflexive, which help in accurately predicting the next tokens. The study reveals that while the positional mechanism works well for short lists of entities, it struggles with longer contexts, leading to the use of lexical and reflexive mechanisms for better retrieval. By developing a causal model that integrates these mechanisms, the authors achieve high accuracy in predicting token distributions across various tasks and input lengths.'}, 'zh': {'title': '语言模型的实体绑定与检索机制', 'desc': '本研究探讨了语言模型如何在上下文中绑定和检索实体。我们发现，传统的基于位置的机制在复杂情况下表现不佳，因此语言模型还使用了词汇机制和反射机制来提高检索的准确性。通过对九种模型和十个绑定任务的广泛实验，我们揭示了语言模型如何混合使用这些机制来驱动模型行为。最终，我们开发了一个结合三种机制的因果模型，能够在更长的输入文本中有效地预测下一个标记。'}}}, {'id': 'https://huggingface.co/papers/2510.03506', 'title': 'OneFlow: Concurrent Mixed-Modal and Interleaved Generation with Edit\n  Flows', 'url': 'https://huggingface.co/papers/2510.03506', 'abstract': 'OneFlow, a non-autoregressive multimodal model, achieves superior performance in text-image generation and understanding tasks with reduced computational cost compared to autoregressive and diffusion-based models.  \t\t\t\t\tAI-generated summary \t\t\t\t We present OneFlow, the first non-autoregressive multimodal model that enables variable-length and concurrent mixed-modal generation. Unlike autoregressive models that enforce rigid causal ordering between text and image generation, OneFlow combines an insertion-based Edit Flow for discrete text tokens with Flow Matching for image latents. OneFlow enables concurrent text-image synthesis with hierarchical sampling that prioritizes content over grammar. Through controlled experiments across model sizes from 1B to 8B, we demonstrate that OneFlow outperforms autoregressive baselines on both generation and understanding tasks while using up to 50% fewer training FLOPs. OneFlow surpasses both autoregressive and diffusion-based approaches while unlocking new capabilities for concurrent generation, iterative refinement, and natural reasoning-like generation.', 'score': 8, 'issue_id': 6306, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': 'faa9eab196ef87b3', 'authors': ['John Nguyen', 'Marton Havasi', 'Tariq Berrada', 'Luke Zettlemoyer', 'Ricky T. Q. Chen'], 'affiliations': ['CNRS', 'FAIR at Meta', 'Grenoble INP', 'Inria', 'LJK, France', 'Univ. Grenoble Alpes'], 'pdf_title_img': 'assets/pdf/title_img/2510.03506.jpg', 'data': {'categories': ['#training', '#optimization', '#games', '#architecture', '#diffusion', '#multimodal'], 'emoji': '🔄', 'ru': {'title': 'Одновременная генерация текста и изображений без авторегрессии', 'desc': 'OneFlow — это первая неавторегрессионная мультимодальная модель, способная генерировать текст и изображения одновременно и переменной длины. Модель комбинирует Edit Flow для дискретных текстовых токенов с Flow Matching для латентных представлений изображений, что позволяет избежать жёсткого причинно-следственного порядка генерации. OneFlow превосходит авторегрессионные базовые модели в задачах генерации и понимания, используя на 50% меньше вычислительных ресурсов при обучении. Модель открывает новые возможности для одновременной генерации, итеративного улучшения результатов и генерации, похожей на естественное рассуждение.'}, 'en': {'title': 'OneFlow: Revolutionizing Text-Image Generation with Efficiency and Flexibility', 'desc': 'OneFlow is a groundbreaking non-autoregressive multimodal model designed for generating and understanding text and images. It utilizes an innovative insertion-based Edit Flow for text and Flow Matching for images, allowing for simultaneous generation without the strict sequence required by traditional autoregressive models. This approach not only enhances the efficiency of the generation process but also improves performance on various tasks while consuming significantly fewer computational resources. Through extensive testing, OneFlow has shown to outperform existing models, paving the way for more advanced and flexible multimodal applications.'}, 'zh': {'title': 'OneFlow：高效的文本图像生成新模式', 'desc': 'OneFlow是一种非自回归的多模态模型，能够同时生成文本和图像，且计算成本低于自回归和扩散模型。与自回归模型不同，OneFlow不需要严格的因果顺序，而是结合了基于插入的编辑流和图像潜变量的流匹配。该模型通过分层采样优先考虑内容而非语法，实现了文本和图像的并发合成。实验结果表明，OneFlow在生成和理解任务上均优于自回归基线，同时训练所需的FLOPs减少了50%。'}}}, {'id': 'https://huggingface.co/papers/2510.05571', 'title': 'Presenting a Paper is an Art: Self-Improvement Aesthetic Agents for\n  Academic Presentations', 'url': 'https://huggingface.co/papers/2510.05571', 'abstract': 'EvoPresent, a self-improvement agent framework using multi-task reinforcement learning, enhances academic paper promotion by generating coherent narratives, aesthetically pleasing designs, and realistic presentations, supported by a comprehensive benchmark.  \t\t\t\t\tAI-generated summary \t\t\t\t The promotion of academic papers has become an important means of enhancing research visibility. However, existing automated methods struggle limited storytelling, insufficient aesthetic quality, and constrained self-adjustment, making it difficult to achieve efficient and engaging dissemination. At the heart of those challenges is a simple principle: there is no way to improve it when you cannot evaluate it right. To address this, we introduce EvoPresent, a self-improvement agent framework that unifies coherent narratives, aesthetic-aware designs, and realistic presentation delivery via virtual characters. Central to EvoPresent is PresAesth, a multi-task reinforcement learning (RL) aesthetic model that provides reliable aesthetic scoring, defect adjustment, and comparative feedback, enabling iterative self-improvement even under limited aesthetic training data. To systematically evaluate the methods, we introduce EvoPresent Benchmark, a comprehensive benchmark comprising: Presentation Generation Quality, built on 650 top-tier AI conference papers with multimodal resources (slides, videos and scripts) to assess both content and design; and Aesthetic Awareness, consisting of 2,000 slide pairs with varying aesthetic levels, supporting joint training and evaluation on scoring, defect adjustment, and comparison. Our findings highlight that (i) High-quality feedback is essential for agent self-improvement, while initial capability alone does not guarantee effective self-correction. (ii) Automated generation pipelines exhibit a trade-off between visual design and content construction. (iii) Multi-task RL training shows stronger generalization in aesthetic awareness tasks.', 'score': 7, 'issue_id': 6309, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '8aef2a97aec62eb1', 'authors': ['Chengzhi Liu', 'Yuzhe Yang', 'Kaiwen Zhou', 'Zhen Zhang', 'Yue Fan', 'Yannan Xie', 'Peng Qi', 'Xin Eric Wang'], 'affiliations': ['Uniphore', 'University of California, Santa Barbara', 'University of California, Santa Cruz'], 'pdf_title_img': 'assets/pdf/title_img/2510.05571.jpg', 'data': {'categories': ['#benchmark', '#story_generation', '#rl', '#multimodal', '#agents', '#optimization', '#games'], 'emoji': '🎨', 'ru': {'title': 'Самосовершенствующийся агент для создания презентаций научных статей', 'desc': 'EvoPresent — это фреймворк агента, который автоматически создаёт презентации научных работ, используя multi-task reinforcement learning для улучшения качества. В основе системы лежит модель PresAesth, которая оценивает эстетику слайдов, исправляет недостатки и даёт сравнительную обратную связь для итеративного самосовершенствования. Авторы представили комплексный бенчмарк на базе 650 статей с топовых AI-конференций и 2000 пар слайдов для оценки качества контента и дизайна. Исследование показало, что качественная обратная связь критически важна для самоулучшения агента, а multi-task RL демонстрирует лучшую генерализацию в задачах оценки эстетики.'}, 'en': {'title': 'Enhancing Academic Paper Promotion with EvoPresent: A Self-Improvement Framework', 'desc': 'EvoPresent is a framework designed to improve the promotion of academic papers using multi-task reinforcement learning. It addresses challenges in storytelling, aesthetic quality, and self-adjustment by integrating coherent narratives and visually appealing designs. The core of EvoPresent is the PresAesth model, which provides aesthetic scoring and feedback for iterative self-improvement. The framework is evaluated using the EvoPresent Benchmark, which assesses presentation quality and aesthetic awareness based on a large dataset of academic resources.'}, 'zh': {'title': 'EvoPresent：提升学术论文推广的智能代理框架', 'desc': 'EvoPresent是一个自我改进的智能代理框架，利用多任务强化学习来提升学术论文的推广效果。它通过生成连贯的叙述、美观的设计和逼真的演示，解决了现有自动化方法在讲故事、审美质量和自我调整方面的不足。EvoPresent的核心是PresAesth，一个多任务强化学习美学模型，能够提供可靠的美学评分和缺陷调整，支持在有限的美学训练数据下进行迭代自我改进。通过EvoPresent基准测试，我们评估了演示生成质量和美学意识，发现高质量反馈对代理自我改进至关重要。'}}}, {'id': 'https://huggingface.co/papers/2510.05485', 'title': 'TensorBLEU: Vectorized GPU-based BLEU Score Implementation for\n  Per-Sentence In-Training Evaluation', 'url': 'https://huggingface.co/papers/2510.05485', 'abstract': 'TensorBLEU is a GPU-accelerated BLEU metric implementation for efficient in-training evaluation of natural language processing models, offering significant speedups over CPU-based methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern natural language processing models have achieved unprecedented scale, yet the tools for their evaluation often remain a computational bottleneck, limiting the pace of research. This is particularly acute for in-training evaluation metrics, such as per-sentence reward signals in Reinforcement Learning, which must operate efficiently on batches of token IDs directly on the GPU. In this paper, we introduce TensorBLEU, a novel implementation of the BLEU metric designed from the ground up for this specific use case. Our approach is fully vectorized for GPU-accelerated, per-sentence computation within PyTorch and introduces a memory-efficient counting mechanism. By creating a compact, batch-specific dictionary of n-grams using torch.unique, our method avoids the prohibitive memory costs of traditional hashing-based vectorization, making it practical for large-vocabulary models. We benchmark TensorBLEU against NLTK, the standard library for token-ID-based BLEU calculation on the CPU. Experiments show that TensorBLEU provides speedups of over 13x on consumer-grade GPUs (NVIDIA T4) and exceeding 40x on data-center-class hardware (NVIDIA A100). This performance transforms a significant bottleneck into a negligible part of the training loop. By clearly defining its role as a "Token-ID BLEU" for development purposes and open-sourcing our implementation, we provide a powerful tool for accelerating research in areas like RL-based model fine-tuning.', 'score': 7, 'issue_id': 6306, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': 'af039fb3475e6646', 'authors': ['Adam Filipek'], 'affiliations': ['Reactive AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.05485.jpg', 'data': {'categories': ['#training', '#open_source', '#optimization', '#benchmark'], 'emoji': '⚡', 'ru': {'title': 'Молниеносная BLEU метрика на GPU для обучения моделей', 'desc': 'TensorBLEU — это реализация метрики BLEU, оптимизированная специально для работы на GPU во время обучения моделей NLP. Основная инновация заключается в эффективной векторизованной работе с n-граммами через создание компактного батч-специфичного словаря с помощью torch.unique, что решает проблему огромных затрат памяти. На GPU NVIDIA T4 метрика работает в 13 раз быстрее CPU-версии из NLTK, а на A100 — более чем в 40 раз быстрее. Это особенно важно для Reinforcement Learning подходов к файн-тюнингу, где метрика используется для вычисления reward сигналов прямо во время обучения.'}, 'en': {'title': 'Accelerating NLP Evaluation with TensorBLEU', 'desc': 'TensorBLEU is a new implementation of the BLEU metric that runs on GPUs, making it much faster than traditional CPU methods. It is specifically designed for evaluating natural language processing models during training, which is crucial for tasks like Reinforcement Learning. By using a unique memory-efficient approach to count n-grams, TensorBLEU can handle large vocabularies without the high memory costs of older methods. Benchmarks show that it can be over 13 times faster on consumer GPUs and more than 40 times faster on high-end data center GPUs, significantly speeding up the training process.'}, 'zh': {'title': 'TensorBLEU：加速自然语言处理模型评估的利器', 'desc': 'TensorBLEU是一种针对自然语言处理模型的BLEU指标的GPU加速实现，旨在提高训练过程中的评估效率。它通过在PyTorch中进行完全向量化的每句计算，显著提升了计算速度，尤其是在处理大规模词汇模型时。该方法采用内存高效的计数机制，避免了传统哈希向量化的高内存成本。实验结果表明，TensorBLEU在消费级GPU上速度提升超过13倍，在数据中心级硬件上超过40倍，极大地减少了训练过程中的计算瓶颈。'}}}, {'id': 'https://huggingface.co/papers/2510.05560', 'title': 'HoloScene: Simulation-Ready Interactive 3D Worlds from a Single Video', 'url': 'https://huggingface.co/papers/2510.05560', 'abstract': "HoloScene is an interactive 3D reconstruction framework that achieves geometry completeness, object interactivity, physical plausibility, photorealistic rendering, and realistic physical properties through an energy-based optimization problem.  \t\t\t\t\tAI-generated summary \t\t\t\t Digitizing the physical world into accurate simulation-ready virtual environments offers significant opportunities in a variety of fields such as augmented and virtual reality, gaming, and robotics. However, current 3D reconstruction and scene-understanding methods commonly fall short in one or more critical aspects, such as geometry completeness, object interacti
