eal-world applications increasingly involve long history trajectories, e.g., LLM agent, it becomes indispensable to evaluate whether a model's responses are not only high-quality but also grounded in and consistent with the provided context. Yet, current RMs remain confined to short-context settings and primarily focus on response-level attributes (e.g., safety or helpfulness), while largely neglecting the critical dimension of long context-response consistency. In this work, we introduce Long-RewardBench, a benchmark specifically designed for long-context RM evaluation, featuring both Pairwise Comparison and Best-of-N tasks. Our preliminary study reveals that even state-of-the-art generative RMs exhibit significant fragility in long-context scenarios, failing to maintain context-aware preference judgments. Motivated by the analysis of failure patterns observed in model outputs, we propose a general multi-stage training strategy that effectively scales arbitrary models into robust Long-context RMs (LongRMs). Experiments show that our approach not only substantially improves performance on long-context evaluation but also preserves strong short-context capability. Notably, our 8B LongRM outperforms much larger 70B-scale baselines and matches the performance of the proprietary Gemini 2.5 Pro model.", 'score': 14, 'issue_id': 6344, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': 'f89f427922a20c18', 'authors': ['Zecheng Tang', 'Baibei Ji', 'Quantong Qiu', 'Haitian Wang', 'Xiaobo Liang', 'Juntao Li', 'Min Zhang'], 'affiliations': ['LCM Laboratory', 'Soochow University'], 'pdf_title_img': 'assets/pdf/title_img/2510.06915.jpg', 'data': {'categories': ['#benchmark', '#training', '#alignment', '#long_context'], 'emoji': '📏', 'ru': {'title': 'Обучение моделей вознаграждения для работы с длинным контекстом', 'desc': 'Исследователи представили Long-RewardBench — бенчмарк для оценки reward models в условиях длинного контекста, где модели должны учитывать большую историю взаимодействий. Оказалось, что современные reward models плохо справляются с оценкой консистентности ответов относительно длинного контекста. Авторы предложили многоэтапную стратегию обучения, которая позволяет адаптировать любые модели для работы с длинным контекстом без потери качества на коротких промптах. Их 8B модель превосходит базовые 70B модели и сравнима по производительности с проприетарной Gemini 2.5 Pro.'}, 'en': {'title': 'Enhancing Long-Context Consistency in Reward Models', 'desc': 'This paper addresses the limitations of reward models (RMs) in large language models (LLMs) when dealing with long-context scenarios. It introduces Long-RewardBench, a new benchmark for evaluating RMs specifically designed for long-context consistency and performance. The authors identify that existing RMs struggle with maintaining context-aware preferences in lengthy interactions. To overcome this, they propose a multi-stage training strategy that enhances the robustness of RMs for long contexts while retaining their effectiveness in short contexts, leading to improved performance even against larger models.'}, 'zh': {'title': '提升长上下文一致性的奖励模型策略', 'desc': '本论文提出了一种新的基准和训练策略，用于奖励模型（RM），以提高大型语言模型（LLM）在长上下文中的一致性和性能。当前的奖励模型主要集中在短上下文设置，忽视了长上下文与响应一致性的重要性。我们引入了Long-RewardBench基准，专门用于长上下文的RM评估，并提出了一种多阶段训练策略，以增强模型在长上下文中的鲁棒性。实验结果表明，我们的方法显著提高了长上下文评估的性能，同时保持了短上下文的强大能力。'}}}, {'id': 'https://huggingface.co/papers/2510.03663', 'title': 'UNIDOC-BENCH: A Unified Benchmark for Document-Centric Multimodal RAG', 'url': 'https://huggingface.co/papers/2510.03663', 'abstract': 'UniDoc-Bench is a large-scale benchmark for multimodal retrieval-augmented generation, evaluating systems across text, images, and their fusion in real-world document-centric scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal retrieval-augmented generation (MM-RAG) is a key approach for applying large language models (LLMs) and agents to real-world knowledge bases, yet current evaluations are fragmented, focusing on either text or images in isolation or on simplified multimodal setups that fail to capture document-centric multimodal use cases. In this paper, we introduce UniDoc-Bench, the first large-scale, realistic benchmark for MM-RAG built from 70k real-world PDF pages across eight domains. Our pipeline extracts and links evidence from text, tables, and figures, then generates 1,600 multimodal QA pairs spanning factual retrieval, comparison, summarization, and logical reasoning queries. To ensure reliability, 20% of QA pairs are validated by multiple annotators and expert adjudication. UniDoc-Bench supports apples-to-apples comparison across four paradigms: (1) text-only, (2) image-only, (3) multimodal text-image fusion, and (4) multimodal joint retrieval -- under a unified protocol with standardized candidate pools, prompts, and evaluation metrics. Our experiments show that multimodal text-image fusion RAG systems consistently outperform both unimodal and jointly multimodal embedding-based retrieval, indicating that neither text nor images alone are sufficient and that current multimodal embeddings remain inadequate. Beyond benchmarking, our analysis reveals when and how visual context complements textual evidence, uncovers systematic failure modes, and offers actionable guidance for developing more robust MM-RAG pipelines.', 'score': 14, 'issue_id': 6344, 'pub_date': '2025-10-04', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}, 'hash': '25c006b7c90bf61e', 'authors': ['Xiangyu Peng', 'Can Qin', 'Zeyuan Chen', 'Ran Xu', 'Caiming Xiong', 'Chien-Sheng Wu'], 'affiliations': ['Salesforce AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.03663.jpg', 'data': {'categories': ['#benchmark', '#survey', '#rag', '#multimodal', '#reasoning', '#games'], 'emoji': '📚', 'ru': {'title': 'Мультимодальный RAG: текст и изображения вместе сильнее', 'desc': 'Статья представляет UniDoc-Bench — первый крупномасштабный бенчмарк для оценки мультимодальных систем retrieval-augmented generation (RAG), построенный на основе 70 тысяч реальных PDF-страниц из восьми доменов. Бенчмарк включает 1600 пар вопросов-ответов, охватывающих извлечение фактов, сравнение, суммаризацию и логические рассуждения на основе текста, таблиц и изображений. Эксперименты показывают, что мультимодальные RAG-системы, объединяющие текст и изображения, значительно превосходят одномодальные подходы и системы на основе совместных мультимодальных эмбеддингов. Исследование выявляет, когда визуальный контекст дополняет текстовые данные, и предлагает рекомендации для разработки более надёжных MM-RAG систем.'}, 'en': {'title': 'Unlocking the Power of Multimodal Retrieval with UniDoc-Bench', 'desc': 'UniDoc-Bench is a comprehensive benchmark designed for evaluating multimodal retrieval-augmented generation (MM-RAG) systems that utilize both text and images. It addresses the limitations of existing evaluations by providing a realistic dataset derived from 70,000 real-world PDF pages across various domains. The benchmark includes 1,600 multimodal question-answer pairs that cover a range of tasks such as factual retrieval and logical reasoning, with a focus on ensuring quality through expert validation. Results indicate that systems leveraging multimodal text-image fusion significantly outperform those relying solely on text or images, highlighting the importance of integrating visual context with textual information.'}, 'zh': {'title': '多模态检索增强生成的基准测试新标准', 'desc': 'UniDoc-Bench是一个大规模的基准测试，专注于多模态检索增强生成（MM-RAG），评估文本、图像及其融合在真实文档场景中的表现。该基准由70,000个真实世界的PDF页面构成，涵盖八个领域，提供了1,600个多模态问答对，涉及事实检索、比较、摘要和逻辑推理等任务。通过统一的协议和标准化的评估指标，UniDoc-Bench支持四种比较方式：仅文本、仅图像、多模态文本-图像融合和多模态联合检索。实验结果表明，多模态文本-图像融合的RAG系统在性能上优于单模态和联合多模态的检索方法，强调了文本和图像的结合在信息检索中的重要性。'}}}, {'id': 'https://huggingface.co/papers/2510.08002', 'title': 'Learning on the Job: An Experience-Driven Self-Evolving Agent for\n  Long-Horizon Tasks', 'url': 'https://huggingface.co/papers/2510.08002', 'abstract': 'MUSE, a novel agent framework with a hierarchical Memory Module, enables continuous learning and self-evolution, achieving state-of-the-art performance on long-horizon productivity tasks using a lightweight model.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models have demonstrated remarkable capabilities across diverse domains, yet significant challenges persist when deploying them as AI agents for real-world long-horizon tasks. Existing LLM agents suffer from a critical limitation: they are test-time static and cannot learn from experience, lacking the ability to accumulate knowledge and continuously improve on the job. To address this challenge, we propose MUSE, a novel agent framework that introduces an experience-driven, self-evolving system centered around a hierarchical Memory Module. MUSE organizes diverse levels of experience and leverages them to plan and execute long-horizon tasks across multiple applications. After each sub-task execution, the agent autonomously reflects on its trajectory, converting the raw trajectory into structured experience and integrating it back into the Memory Module. This mechanism enables the agent to evolve beyond its static pretrained parameters, fostering continuous learning and self-evolution. We evaluate MUSE on the long-horizon productivity benchmark TAC. It achieves new SOTA performance by a significant margin using only a lightweight Gemini-2.5 Flash model. Sufficient Experiments demonstrate that as the agent autonomously accumulates experience, it exhibits increasingly superior task completion capabilities, as well as robust continuous learning and self-evolution capabilities. Moreover, the accumulated experience from MUSE exhibits strong generalization properties, enabling zero-shot improvement on new tasks. MUSE establishes a new paradigm for AI agents capable of real-world productivity task automation.', 'score': 11, 'issue_id': 6350, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'df148f6443cb8697', 'authors': ['Cheng Yang', 'Xuemeng Yang', 'Licheng Wen', 'Daocheng Fu', 'Jianbiao Mei', 'Rong Wu', 'Pinlong Cai', 'Yufan Shen', 'Nianchen Deng', 'Botian Shi', 'Yu Qiao', 'Haifeng Li'], 'affiliations': ['Central South University', 'Fudan University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Innovation Institute', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08002.jpg', 'data': {'categories': ['#optimization', '#training', '#agi', '#long_context', '#agents'], 'emoji': '🧠', 'ru': {'title': 'Агент с памятью, который учится на собственном опыте', 'desc': 'MUSE — это новая архитектура AI-агента с иерархическим модулем памяти, который позволяет системе непрерывно обучаться и самосовершенствоваться. После выполнения каждой подзадачи агент автономно анализирует свои действия, преобразует их в структурированный опыт и сохраняет в памяти. Это позволяет агенту выходить за рамки статических предобученных параметров и постоянно улучшать свои способности решения задач. На бенчмарке длинных продуктивных задач TAC система достигла state-of-the-art результатов, используя всего лишь легковесную модель Gemini-2.5 Flash, а накопленный опыт демонстрирует strong generalization на новые задачи.'}, 'en': {'title': 'MUSE: Evolving AI Agents for Continuous Learning and Productivity', 'desc': 'MUSE is a new framework designed for AI agents that allows them to learn continuously and improve over time. It features a hierarchical Memory Module that helps the agent organize and utilize its experiences effectively. By reflecting on its actions after completing tasks, MUSE transforms raw experiences into structured knowledge, which enhances its performance on long-term tasks. This innovative approach enables MUSE to achieve state-of-the-art results while using a lightweight model, demonstrating strong generalization and self-evolution capabilities.'}, 'zh': {'title': 'MUSE：智能体自我进化的新范式', 'desc': 'MUSE是一个新颖的智能体框架，采用分层记忆模块，能够实现持续学习和自我进化。它解决了现有大型语言模型在长时间任务中无法从经验中学习的限制。通过组织和利用多层次的经验，MUSE能够有效地规划和执行复杂任务，并在每次子任务执行后反思其过程，将原始轨迹转化为结构化经验。实验表明，MUSE在长时间生产力基准测试中表现出色，展示了强大的任务完成能力和持续学习能力。'}}}, {'id': 'https://huggingface.co/papers/2510.08425', 'title': 'Reinforcing Diffusion Models by Direct Group Preference Optimization', 'url': 'https://huggingface.co/papers/2510.08425', 'abstract': 'DGPO, a new online RL algorithm, enhances diffusion models by learning from group-level preferences, enabling the use of efficient deterministic ODE samplers and achieving faster training and superior performance.  \t\t\t\t\tAI-generated summary \t\t\t\t While reinforcement learning methods such as Group Relative Preference Optimization (GRPO) have significantly enhanced Large Language Models, adapting them to diffusion models remains challenging. In particular, GRPO demands a stochastic policy, yet the most cost-effective diffusion samplers are based on deterministic ODEs. Recent work addresses this issue by using inefficient SDE-based samplers to induce stochasticity, but this reliance on model-agnostic Gaussian noise leads to slow convergence. To resolve this conflict, we propose Direct Group Preference Optimization (DGPO), a new online RL algorithm that dispenses with the policy-gradient framework entirely. DGPO learns directly from group-level preferences, which utilize relative information of samples within groups. This design eliminates the need for inefficient stochastic policies, unlocking the use of efficient deterministic ODE samplers and faster training. Extensive results show that DGPO trains around 20 times faster than existing state-of-the-art methods and achieves superior performance on both in-domain and out-of-domain reward metrics. Code is available at https://github.com/Luo-Yihong/DGPO.', 'score': 9, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'b99983698082fd03', 'authors': ['Yihong Luo', 'Tianyang Hu', 'Jing Tang'], 'affiliations': ['CUHK (SZ)', 'HKUST', 'HKUST (GZ)'], 'pdf_title_img': 'assets/pdf/title_img/2510.08425.jpg', 'data': {'categories': ['#training', '#rl', '#rlhf', '#games', '#optimization'], 'emoji': '⚡', 'ru': {'title': 'Быстрое обучение диффузионных моделей через групповые предпочтения', 'desc': 'В статье представлен DGPO — новый алгоритм онлайн-обучения с подкреплением для диффузионных моделей, который обучается на групповых предпочтениях. В отличие от существующих методов типа GRPO, требующих стохастическую политику и медленные SDE-сэмплеры, DGPO позволяет использовать эффективные детерминированные ODE-сэмплеры. Алгоритм отказывается от традиционного policy-gradient подхода и напрямую учится на относительной информации между образцами внутри групп. В результате DGPO обучается примерно в 20 раз быстрее современных методов и показывает превосходную производительность на различных метриках качества.'}, 'en': {'title': 'Revolutionizing Diffusion Models with Direct Group Preference Optimization', 'desc': 'DGPO is a novel online reinforcement learning algorithm that improves diffusion models by leveraging group-level preferences. Unlike traditional methods that require stochastic policies, DGPO operates without the policy-gradient framework, allowing it to utilize efficient deterministic ODE samplers. This approach significantly accelerates training, achieving speeds approximately 20 times faster than current leading methods. The results demonstrate that DGPO not only enhances training efficiency but also delivers superior performance across various reward metrics.'}, 'zh': {'title': 'DGPO：高效的群体偏好优化算法', 'desc': 'DGPO是一种新的在线强化学习算法，通过学习群体级偏好来增强扩散模型。它避免了使用随机策略，从而能够使用高效的确定性常微分方程（ODE）采样器。这种设计使得训练速度提高了约20倍，并在各类奖励指标上表现优异。DGPO的提出解决了传统方法中随机性与效率之间的矛盾。'}}}, {'id': 'https://huggingface.co/papers/2510.03117', 'title': 'Taming Text-to-Sounding Video Generation via Advanced Modality Condition\n  and Interaction', 'url': 'https://huggingface.co/papers/2510.03117', 'abstract': 'A novel dual-tower diffusion transformer with a Dual CrossAttention mechanism addresses challenges in Text-to-Sounding-Video generation by disentangling captions and enabling symmetric information exchange.  \t\t\t\t\tAI-generated summary \t\t\t\t This study focuses on a challenging yet promising task, Text-to-Sounding-Video (T2SV) generation, which aims to generate a video with synchronized audio from text conditions, meanwhile ensuring both modalities are aligned with text. Despite progress in joint audio-video training, two critical challenges still remain unaddressed: (1) a single, shared text caption where the text for video is equal to the text for audio often creates modal interference, confusing the pretrained backbones, and (2) the optimal mechanism for cross-modal feature interaction remains unclear. To address these challenges, we first propose the Hierarchical Visual-Grounded Captioning (HVGC) framework that generates pairs of disentangled captions, a video caption, and an audio caption, eliminating interference at the conditioning stage. Based on HVGC, we further introduce BridgeDiT, a novel dual-tower diffusion transformer, which employs a Dual CrossAttention (DCA) mechanism that acts as a robust ``bridge" to enable a symmetric, bidirectional exchange of information, achieving both semantic and temporal synchronization. Extensive experiments on three benchmark datasets, supported by human evaluations, demonstrate that our method achieves state-of-the-art results on most metrics. Comprehensive ablation studies further validate the effectiveness of our contributions, offering key insights for the future T2SV task. All the codes and checkpoints will be publicly released.', 'score': 9, 'issue_id': 6351, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': 'a9c0f370bca797fa', 'authors': ['Kaisi Guan', 'Xihua Wang', 'Zhengfeng Lai', 'Xin Cheng', 'Peng Zhang', 'XiaoJiang Liu', 'Ruihua Song', 'Meng Cao'], 'affiliations': ['Apple', 'Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.03117.jpg', 'data': {'categories': ['#diffusion', '#video', '#open_source', '#benchmark', '#multimodal'], 'emoji': '🎬', 'ru': {'title': 'Синхронное создание видео и звука через разделение текстовых описаний', 'desc': 'Статья посвящена задаче генерации видео со звуком из текстового описания (Text-to-Sounding-Video). Авторы предлагают фреймворк HVGC, который создаёт два отдельных текстовых описания — одно для видео, другое для аудио — что устраняет взаимные помехи между модальностями. На основе этого разработана архитектура BridgeDiT с механизмом Dual CrossAttention, обеспечивающим двунаправленный обмен информацией между видео и аудио для их синхронизации. Эксперименты на трёх бенчмарках показывают state-of-the-art результаты по большинству метрик.'}, 'en': {'title': 'Bridging Text to Video and Sound with Dual CrossAttention!', 'desc': 'This paper presents a new approach to generating videos with synchronized audio from text descriptions, known as Text-to-Sounding-Video (T2SV) generation. The authors introduce a dual-tower diffusion transformer called BridgeDiT, which utilizes a Dual CrossAttention mechanism to facilitate effective communication between video and audio features. By creating separate captions for video and audio, the method reduces confusion and improves alignment between the two modalities. The results show that this approach outperforms existing methods on several benchmarks, highlighting its potential for advancing T2SV tasks.'}, 'zh': {'title': '双塔扩散变换器：文本到声音视频生成的新突破', 'desc': '本文提出了一种新颖的双塔扩散变换器，采用双重交叉注意力机制，旨在解决文本到声音视频生成中的挑战。该研究专注于生成与文本条件同步的音频视频，确保两种模态与文本对齐。通过引入分离的层次视觉基础字幕框架，消除了模态干扰，并提出了BridgeDiT模型，实现了信息的双向对称交换。实验结果表明，该方法在多个基准数据集上达到了最先进的性能，验证了其有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.08559', 'title': 'SciVideoBench: Benchmarking Scientific Video Reasoning in Large\n  Multimodal Models', 'url': 'https://huggingface.co/papers/2510.08559', 'abstract': "SciVideoBench is a benchmark designed to evaluate advanced video reasoning in scientific contexts, challenging models with sophisticated domain-specific knowledge and logical reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Multimodal Models (LMMs) have achieved remarkable progress across various capabilities; however, complex video reasoning in the scientific domain remains a significant and challenging frontier. Current video benchmarks predominantly target general scenarios where perception/recognition is heavily relied on, while with relatively simple reasoning tasks, leading to saturation and thus failing to effectively evaluate advanced multimodal cognitive skills. To address this critical gap, we introduce SciVideoBench, a rigorous benchmark specifically designed to assess advanced video reasoning in scientific contexts. SciVideoBench consists of 1,000 carefully crafted multiple-choice questions derived from cutting-edge scientific experimental videos spanning over 25 specialized academic subjects and verified by a semi-automatic system. Each question demands sophisticated domain-specific knowledge, precise spatiotemporal perception, and intricate logical reasoning, effectively challenging models' higher-order cognitive abilities. Our evaluation highlights significant performance deficits in state-of-the-art proprietary and open-source LMMs, including Gemini 2.5 Pro and Qwen2.5-VL, indicating substantial room for advancement in video reasoning capabilities. Detailed analyses of critical factors such as reasoning complexity and visual grounding provide valuable insights and clear direction for future developments in LMMs, driving the evolution of truly capable multimodal AI co-scientists. We hope SciVideoBench could fit the interests of the community and help to push the boundary of cutting-edge AI for border science.", 'score': 7, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '0ebe2fdbf3a4a576', 'authors': ['Andong Deng', 'Taojiannan Yang', 'Shoubin Yu', 'Lincoln Spencer', 'Mohit Bansal', 'Chen Chen', 'Serena Yeung-Levy', 'Xiaohan Wang'], 'affiliations': ['Stanford University', 'University of Central Florida', 'University of North Carolina at Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2510.08559.jpg', 'data': {'categories': ['#benchmark', '#science', '#multimodal', '#video', '#reasoning'], 'emoji': '🔬', 'ru': {'title': 'Научное видео-мышление: новый вызов для мультимодальных моделей', 'desc': 'SciVideoBench — это новый бенчмарк для оценки способностей больших мультимодальных моделей (LMM) к сложному видео-рассуждению в научном контексте. Датасет включает 1000 тщательно подобранных вопросов с множественным выбором, основанных на научных экспериментальных видео из более чем 25 специализированных академических областей. Каждый вопрос требует глубоких предметных знаний, точного пространственно-временного восприятия и сложных логических рассуждений. Тестирование современных LMM, включая Gemini 2.5 Pro и Qwen2.5-VL, показало значительные пробелы в их способностях, указывая на большой потенциал для улучшения мультимодального AI.'}, 'en': {'title': 'Pushing the Limits of Video Reasoning in Science', 'desc': 'SciVideoBench is a new benchmark created to test advanced video reasoning specifically in scientific fields. It includes 1,000 multiple-choice questions based on complex scientific videos, requiring deep domain knowledge and logical reasoning. Current benchmarks focus on simpler tasks, which do not adequately challenge the capabilities of large multimodal models (LMMs). The results show that even the best LMMs struggle with these advanced reasoning tasks, highlighting the need for further development in this area.'}, 'zh': {'title': '推动科学视频推理的边界', 'desc': 'SciVideoBench是一个专门用于评估科学领域视频推理能力的基准测试。它包含1000个精心设计的多项选择题，涵盖25个学术领域的前沿科学实验视频。每个问题都需要复杂的领域知识、精确的时空感知和复杂的逻辑推理，旨在挑战模型的高级认知能力。我们的评估显示，当前的先进多模态模型在视频推理能力上存在显著不足，表明这一领域还有很大的发展空间。'}}}, {'id': 'https://huggingface.co/papers/2510.08431', 'title': 'Large Scale Diffusion Distillation via Score-Regularized Continuous-Time\n  Consistency', 'url': 'https://huggingface.co/papers/2510.08431', 'abstract': 'Score-regularized continuous-time consistency model (rCM) improves large-scale diffusion distillation by addressing fine-detail generation and diversity issues, achieving high fidelity and accelerated sampling.  \t\t\t\t\tAI-generated summary \t\t\t\t This work represents the first effort to scale up continuous-time consistency distillation to general application-level image and video diffusion models. Although continuous-time consistency model (sCM) is theoretically principled and empirically powerful for accelerating academic-scale diffusion, its applicability to large-scale text-to-image and video tasks remains unclear due to infrastructure challenges in Jacobian-vector product (JVP) computation and the limitations of standard evaluation benchmarks. We first develop a parallelism-compatible FlashAttention-2 JVP kernel, enabling sCM training on models with over 10 billion parameters and high-dimensional video tasks. Our investigation reveals fundamental quality limitations of sCM in fine-detail generation, which we attribute to error accumulation and the "mode-covering" nature of its forward-divergence objective. To remedy this, we propose the score-regularized continuous-time consistency model (rCM), which incorporates score distillation as a long-skip regularizer. This integration complements sCM with the "mode-seeking" reverse divergence, effectively improving visual quality while maintaining high generation diversity. Validated on large-scale models (Cosmos-Predict2, Wan2.1) up to 14B parameters and 5-second videos, rCM matches or surpasses the state-of-the-art distillation method DMD2 on quality metrics while offering notable advantages in diversity, all without GAN tuning or extensive hyperparameter searches. The distilled models generate high-fidelity samples in only 1sim4 steps, accelerating diffusion sampling by 15timessim50times. These results position rCM as a practical and theoretically grounded framework for advancing large-scale diffusion distillation.', 'score': 7, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'd389552144d07b65', 'authors': ['Kaiwen Zheng', 'Yuji Wang', 'Qianli Ma', 'Huayu Chen', 'Jintao Zhang', 'Yogesh Balaji', 'Jianfei Chen', 'Ming-Yu Liu', 'Jun Zhu', 'Qinsheng Zhang'], 'affiliations': ['NVIDIA', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08431.jpg', 'data': {'categories': ['#architecture', '#dataset', '#training', '#cv', '#benchmark', '#diffusion', '#video', '#optimization'], 'emoji': '⚡', 'ru': {'title': 'Ускорение диффузии в 50 раз без потери качества и разнообразия', 'desc': 'Исследователи разработали метод rCM (score-regularized continuous-time consistency model) для ускорения работы больших диффузионных моделей генерации изображений и видео. Они решили проблему стандартного метода sCM, который терял детали из-за накопления ошибок и особенностей целевой функции. Добавив score distillation как регуляризатор, новый метод улучшил качество деталей и сохранил разнообразие генерируемых образцов. В результате модели с параметрами до 14 миллиардов генерируют высококачественные изображения и видео всего за 1-4 шага, ускоряя процесс в 15-50 раз по сравнению с обычными диффузионными моделями.'}, 'en': {'title': 'Enhancing Diffusion Distillation with rCM for High-Quality Outputs', 'desc': 'The Score-regularized continuous-time consistency model (rCM) enhances large-scale diffusion distillation by improving the generation of fine details and diversity in images and videos. It addresses the limitations of the existing continuous-time consistency model (sCM) by introducing a new regularization technique that helps in better quality generation while maintaining variety. The rCM is designed to work efficiently with large models, enabling training on complex tasks without the need for extensive tuning. This approach significantly accelerates the sampling process, achieving high fidelity in generated outputs with fewer steps compared to previous methods.'}, 'zh': {'title': '得分正则化模型：提升扩散蒸馏的质量与多样性', 'desc': '这篇论文提出了一种新的模型，称为得分正则化连续时间一致性模型（rCM），旨在改善大规模扩散蒸馏中的细节生成和多样性问题。rCM通过引入得分蒸馏作为长跳跃正则化器，增强了原有的连续时间一致性模型（sCM），从而提高了视觉质量并保持了生成的多样性。研究表明，rCM在处理超过100亿参数的大规模模型和高维视频任务时，能够在质量指标上与最先进的蒸馏方法DMD2相匹配或超越。最终，rCM显著加快了扩散采样速度，提升了生成样本的保真度，展示了其在大规模扩散蒸馏中的实用性和理论基础。'}}}, {'id': 'https://huggingface.co/papers/2510.08276', 'title': 'Beyond Turn Limits: Training Deep Search Agents with Dynamic Context\n  Window', 'url': 'https://huggingface.co/papers/2510.08276', 'abstract': 'DeepMiner, a framework using high-difficulty training tasks and dynamic context management, enhances multi-turn reasoning agents through reinforcement learning, achieving significant performance improvements across benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t While recent advances in reasoning models have demonstrated cognitive behaviors through reinforcement learning, existing approaches struggle to invoke deep reasoning capabilities in multi-turn agents with long-horizon interactions. We propose DeepMiner, a novel framework that elicits such abilities by introducing high-difficulty training tasks and dynamic context window. DeepMiner presents a reverse construction method to generate complex but verifiable question-answer pairs from authentic web sources, which ensures the challenge and reliability of training data while injecting cognitive capabilities into multi-turn reasoning scenarios. We further design an elegant yet effective dynamic context management strategy for both training and inference, utilizing sliding window mechanisms while eliminating the dependency on external summarization models, thereby efficiently empowering the model to handle continuously expanding long-horizon contexts. Through reinforcement learning on Qwen3-32B, we develop DeepMiner-32B, which achieves substantial performance improvements across multiple search agent benchmarks. DeepMiner attains 33.5% accuracy on BrowseComp-en, surpassing the previous best open-source agent by almost 20 percentage points, and demonstrates consistent improvements on BrowseComp-zh, XBench-DeepSearch, and GAIA. Notably, our dynamic context management enables sustained interactions of nearly 100 turns within standard 32k context length, effectively addressing the context limitations that constrain existing multi-turn interaction systems.', 'score': 7, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'ec6091bbe962801d', 'authors': ['Qiaoyu Tang', 'Hao Xiang', 'Le Yu', 'Bowen Yu', 'Yaojie Lu', 'Xianpei Han', 'Le Sun', 'WenJuan Zhang', 'Pengbo Wang', 'Shixuan Liu', 'Zhenru Zhang', 'Jianhong Tu', 'Hongyu Lin', 'Junyang Lin'], 'affiliations': ['Alibaba Group', 'Chinese Information Processing Laboratory, Institute of Software, Chinese Academy of Sciences', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2510.08276.jpg', 'data': {'categories': ['#long_context', '#rl', '#benchmark', '#optimization', '#data', '#reasoning', '#agents'], 'emoji': '⛏️', 'ru': {'title': 'Глубокое обучение агентов для многоходовых рассуждений через сложные задачи', 'desc': 'DeepMiner — это фреймворк для улучшения multi-turn reasoning агентов с помощью reinforcement learning. Авторы создают сложные, но проверяемые пары вопрос-ответ из реальных веб-источников и используют динамическое управление контекстным окном со sliding window механизмом. Модель DeepMiner-32B на базе Qwen3-32B достигает 33.5% точности на бенчмарке BrowseComp-en, превосходя предыдущих лидеров на 20 процентных пунктов. Система поддерживает до 100 ходов взаимодействия в рамках стандартного контекста длиной 32k токенов, решая проблему ограничений контекста в multi-turn системах.'}, 'en': {'title': 'Empowering Multi-Turn Reasoning with DeepMiner', 'desc': "DeepMiner is a framework designed to improve multi-turn reasoning agents using reinforcement learning. It introduces high-difficulty training tasks and a dynamic context management strategy to enhance the agents' cognitive abilities during long interactions. The framework generates complex question-answer pairs from real web sources, ensuring the training data is both challenging and reliable. By utilizing a sliding window mechanism, DeepMiner allows agents to maintain effective interactions over extended contexts, achieving significant performance gains on various benchmarks."}, 'zh': {'title': 'DeepMiner：提升多轮推理能力的创新框架', 'desc': 'DeepMiner是一个通过强化学习增强多轮推理代理的框架。它引入了高难度的训练任务和动态上下文管理，显著提高了模型在基准测试中的表现。该框架采用反向构建方法，从真实的网络来源生成复杂且可验证的问题-答案对，确保训练数据的挑战性和可靠性。通过滑动窗口机制，DeepMiner有效管理上下文，支持近100轮的持续交互，解决了现有多轮交互系统的上下文限制问题。'}}}, {'id': 'https://huggingface.co/papers/2510.07743', 'title': 'OpenRubrics: Towards Scalable Synthetic Rubric Generation for Reward\n  Modeling and LLM Alignment', 'url': 'https://huggingface.co/papers/2510.07743', 'abstract': 'Rubric-based reward models using OpenRubrics and Contrastive Rubric Generation improve alignment in reinforcement learning from human feedback by providing scalable and reliable evaluation signals.  \t\t\t\t\tAI-generated summary \t\t\t\t Reward modeling lies at the core of reinforcement learning from human feedback (RLHF), yet most existing reward models rely on scalar or pairwise judgments that fail to capture the multifaceted nature of human preferences. Recent studies have explored rubrics-as-rewards (RaR) that uses structured natural language criteria that capture multiple dimensions of response quality. However, producing rubrics that are both reliable and scalable remains a key challenge. In this work, we introduce OpenRubrics, a diverse, large-scale collection of (prompt, rubric) pairs for training rubric-generation and rubric-based reward models. To elicit discriminative and comprehensive evaluation signals, we introduce Contrastive Rubric Generation (CRG), which derives both hard rules (explicit constraints) and principles (implicit qualities) by contrasting preferred and rejected responses. We further improve reliability by enforcing preference-label consistency via rejection sampling to remove noisy rubrics. Across multiple reward-modeling benchmarks, our rubric-based reward model, Rubric-RM, surpasses strong size-matched baselines by 6.8%. These gains transfer to policy models on instruction-following and biomedical benchmarks. Our results show that rubrics provide scalable alignment signals that narrow the gap between costly human evaluation and automated reward modeling, enabling a new principle-driven paradigm for LLM alignment.', 'score': 7, 'issue_id': 6364, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '6e869cbb23d28825', 'authors': ['Tianci Liu', 'Ran Xu', 'Tony Yu', 'Ilgee Hong', 'Carl Yang', 'Tuo Zhao', 'Haoyu Wang'], 'affiliations': ['Emory University', 'Georgia Institute of Technology', 'Purdue University', 'University at Albany'], 'pdf_title_img': 'assets/pdf/title_img/2510.07743.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#training', '#reinforcement_learning', '#rlhf', '#alignment'], 'emoji': '📋', 'ru': {'title': 'Рубрики как награды: структурированная оценка для выравнивания LLM', 'desc': 'Статья представляет новый подход к reward modeling в RLHF, основанный на структурированных рубриках вместо простых скалярных оценок. Авторы создали OpenRubrics — большой датасет пар (промпт, рубрика) и разработали метод Contrastive Rubric Generation, который извлекает критерии качества путём сравнения предпочтительных и отклонённых ответов. Предложенная модель Rubric-RM превосходит базовые методы на 6.8% в бенчмарках reward modeling. Результаты показывают, что рубрики обеспечивают масштабируемые сигналы для выравнивания AI, приближая автоматическую оценку к человеческой.'}, 'en': {'title': 'Enhancing AI Alignment with Rubric-Based Rewards', 'desc': 'This paper presents a novel approach to improving reinforcement learning from human feedback (RLHF) by using rubric-based reward models. It introduces OpenRubrics, a large collection of structured (prompt, rubric) pairs that help in training these models to better capture human preferences. The authors also propose Contrastive Rubric Generation (CRG), which enhances the evaluation process by contrasting preferred and rejected responses to derive clear evaluation criteria. The results demonstrate that their rubric-based reward model, Rubric-RM, significantly outperforms existing models, providing a more reliable and scalable method for aligning AI systems with human values.'}, 'zh': {'title': '通过评分标准提升人类反馈的强化学习对齐', 'desc': '本论文提出了一种新的奖励模型，称为Rubric-RM，旨在通过使用OpenRubrics和对比评分生成（CRG）来改善基于人类反馈的强化学习（RLHF）。传统的奖励模型通常依赖于简单的评分，无法全面反映人类的多样化偏好。我们引入了结构化的评分标准，这些标准能够捕捉响应质量的多个维度，并通过对比生成可靠的评分。实验结果表明，Rubric-RM在多个基准测试中表现优于现有模型，展示了评分标准在自动化奖励建模中的潜力。'}}}, {'id': 'https://huggingface.co/papers/2510.08549', 'title': 'Entropy Regularizing Activation: Boosting Continuous Control, Large\n  Language Models, and Image Classification with Activation as Entropy\n  Constraints', 'url': 'https://huggingface.co/papers/2510.08549', 'abstract': 'ERA, a new paradigm using specially designed activations, enhances performance across LLMs, reinforcement learning, and image classification with minimal computational overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose ERA, a new paradigm that constrains the sampling entropy above given thresholds by applying specially designed activations to the outputs of models. Our approach demonstrates broad effectiveness across different domains: 1) for large language models(LLMs), boosting the AIME 2025 score for Qwen2.5-Math-7B by 37.4%; 2) for continuous control reinforcement learning agents, improving performance by more than 30% over strong baselines such as SAC on the challenging HumanoidBench; 3) for image classification, enhancing ImageNet top-1 accuracy by 0.69% for ResNet-50. These gains are achieved with a computational overhead of less than 7%. Our work validates output activation as a powerful tool for entropy control, opening a new direction for designing simpler and more robust algorithms.', 'score': 6, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '8d7e757f9121f346', 'authors': ['Zilin Kang', 'Chonghua Liao', 'Tingqiang Xu', 'Huazhe Xu'], 'affiliations': ['Department of Computer Science and Technology, Tsinghua University', 'Institute for Interdisciplinary Information Sciences, Tsinghua University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Qi Zhi Institute'], 'pdf_title_img': 'assets/pdf/title_img/2510.08549.jpg', 'data': {'categories': ['#training', '#architecture', '#cv', '#rl', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'ERA: Контроль энтропии через активации для улучшения нейросетей', 'desc': 'Исследователи предложили ERA — новую парадигму, которая ограничивает энтропию выборки с помощью специально разработанных функций активации на выходе моделей. Подход показал эффективность в разных областях: улучшил результаты языковой модели Qwen2.5-Math-7B на задачах AIME на 37.4%, повысил производительность агентов обучения с подкреплением более чем на 30% по сравнению с SAC, и увеличил точность ResNet-50 на ImageNet на 0.69%. Все улучшения достигаются с вычислительными затратами менее 7%. Работа демонстрирует, что управление энтропией через выходные активации открывает новое направление для создания более простых и надежных алгоритмов машинного обучения.'}, 'en': {'title': 'ERA: Enhancing Model Performance with Controlled Activations', 'desc': 'The paper introduces ERA, a novel approach that utilizes specially designed activation functions to improve model performance while maintaining low computational costs. By constraining sampling entropy, ERA enhances the effectiveness of large language models, reinforcement learning agents, and image classification tasks. Notably, it achieves significant performance boosts, such as a 37.4% increase in AIME 2025 scores for LLMs and over 30% improvement in reinforcement learning benchmarks. This method demonstrates that controlling output activations can lead to simpler and more robust machine learning algorithms.'}, 'zh': {'title': 'ERA：提升模型性能的新范式', 'desc': '本文提出了一种新范式ERA，通过对模型输出应用特别设计的激活函数，约束采样熵在给定阈值之上，从而提升性能。该方法在多个领域表现出广泛的有效性：在大型语言模型（LLMs）中，Qwen2.5-Math-7B的AIME 2025分数提高了37.4%；在连续控制强化学习代理中，性能比强基线SAC在HumanoidBench上提高了30%以上；在图像分类中，ResNet-50在ImageNet上的top-1准确率提高了0.69%。这些提升的计算开销低于7%，验证了输出激活作为熵控制的强大工具，为设计更简单和更稳健的算法开辟了新方向。'}}}, {'id': 'https://huggingface.co/papers/2510.08203', 'title': 'Memory Retrieval and Consolidation in Large Language Models through\n  Function Tokens', 'url': 'https://huggingface.co/papers/2510.08203', 'abstract': 'Function tokens in large language models activate predictive features during inference and guide memory consolidation during pre-training by predicting subsequent content tokens.  \t\t\t\t\tAI-generated summary \t\t\t\t The remarkable success of large language models (LLMs) stems from their ability to consolidate vast amounts of knowledge into the memory during pre-training and to retrieve it from the memory during inference, enabling advanced capabilities such as knowledge memorization, instruction-following and reasoning. However, the mechanisms of memory retrieval and consolidation in LLMs remain poorly understood. In this paper, we propose the function token hypothesis to explain the workings of LLMs: During inference, function tokens activate the most predictive features from context and govern next token prediction (memory retrieval). During pre-training, predicting the next tokens (usually content tokens) that follow function tokens increases the number of learned features of LLMs and updates the model parameters (memory consolidation). Function tokens here roughly correspond to function words in linguistics, including punctuation marks, articles, prepositions, and conjunctions, in contrast to content tokens. We provide extensive experimental evidence supporting this hypothesis. Using bipartite graph analysis, we show that a small number of function tokens activate the majority of features. Case studies further reveal how function tokens activate the most predictive features from context to direct next token prediction. We also find that during pre-training, the training loss is dominated by predicting the next content tokens following function tokens, which forces the function tokens to select the most predictive features from context.', 'score': 6, 'issue_id': 6350, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '0d6651eac034bd4d', 'authors': ['Shaohua Zhang', 'Yuan Lin', 'Hang Li'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2510.08203.jpg', 'data': {'categories': ['#graphs', '#reasoning', '#training', '#interpretability', '#inference'], 'emoji': '🔑', 'ru': {'title': 'Функциональные токены как ключ к памяти LLM', 'desc': 'Исследователи предлагают гипотезу функциональных токенов для объяснения работы больших языковых моделей. Функциональные токены (знаки препинания, артикли, предлоги, союзы) активируют наиболее предсказательные признаки из контекста во время инференса и управляют предсказанием следующего токена. Во время предобучения предсказание контентных токенов, следующих за функциональными, увеличивает количество выученных признаков и обновляет параметры модели. Экспериментально показано, что небольшое количество функциональных токенов активирует большинство признаков, а loss при обучении доминируется предсказанием именно этих переходов.'}, 'en': {'title': 'Unlocking Memory: The Power of Function Tokens in LLMs', 'desc': "This paper introduces the function token hypothesis to explain how large language models (LLMs) operate during inference and pre-training. It suggests that function tokens, which include elements like punctuation and conjunctions, play a crucial role in activating predictive features from the context to guide the prediction of subsequent content tokens. During pre-training, the model learns to predict these content tokens following function tokens, enhancing its memory consolidation and feature learning. The authors provide experimental evidence showing that a small set of function tokens can activate a large number of features, significantly influencing the model's performance."}, 'zh': {'title': '功能标记：大型语言模型的记忆与预测关键', 'desc': '本文提出了功能标记假说，以解释大型语言模型（LLMs）的工作机制。在推理过程中，功能标记激活上下文中最具预测性的特征，并指导下一个标记的预测（记忆检索）。在预训练阶段，预测跟随功能标记的下一个内容标记可以增加LLMs学习的特征数量，并更新模型参数（记忆巩固）。我们的实验结果表明，少量功能标记能够激活大多数特征，从而支持这一假说。'}}}, {'id': 'https://huggingface.co/papers/2510.08008', 'title': 'Recycling Pretrained Checkpoints: Orthogonal Growth of\n  Mixture-of-Experts for Efficient Large Language Model Pre-Training', 'url': 'https://huggingface.co/papers/2510.08008', 'abstract': 'Recycling pretrained checkpoints through orthogonal growth methods improves large language model performance with reduced computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapidly increasing computational cost of pretraining Large Language Models necessitates more efficient approaches. Numerous computational costs have been invested in existing well-trained checkpoints, but many of them remain underutilized due to engineering constraints or limited model capacity. To efficiently reuse this "sunk" cost, we propose to recycle pretrained checkpoints by expanding their parameter counts and continuing training. We propose orthogonal growth method well-suited for converged Mixture-of-Experts model: interpositional layer copying for depth growth and expert duplication with injected noise for width growth. To determine the optimal timing for such growth across checkpoints sequences, we perform comprehensive scaling experiments revealing that the final accuracy has a strong positive correlation with the amount of sunk cost, indicating that greater prior investment leads to better performance. We scale our approach to models with 70B parameters and over 1T training tokens, achieving 10.66% accuracy gain over training from scratch under the same additional compute budget. Our checkpoint recycling approach establishes a foundation for economically efficient large language model pretraining.', 'score': 5, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'b56e81668ec4e66d', 'authors': ['Ruizhe Wang', 'Yucheng Ding', 'Xiao Liu', 'Yaoxiang Wang', 'Peng Cheng', 'Baining Guo', 'Zhengjun Zha', 'Yeyun Gong'], 'affiliations': ['Microsoft Research Asia', 'Shanghai Jiao Tong University', 'University of Science and Technology of China', 'Xiamen University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08008.jpg', 'data': {'categories': ['#training', '#optimization', '#architecture'], 'emoji': '♻️', 'ru': {'title': 'Переработка чекпоинтов: эффективное повторное использование обученных LLM', 'desc': 'Статья предлагает метод переработки уже обученных чекпоинтов больших языковых моделей путём увеличения количества их параметров и продолжения обучения. Авторы используют ортогональные методы роста для Mixture-of-Experts моделей: копирование слоёв для увеличения глубины и дублирование экспертов с добавлением шума для увеличения ширины. Эксперименты на моделях до 70B параметров показывают, что чем больше вычислительных ресурсов уже вложено в чекпоинт, тем лучше финальная точность после переработки. Подход даёт прирост точности 10.66% по сравнению с обучением с нуля при том же дополнительном бюджете вычислений.'}, 'en': {'title': 'Recycle Checkpoints for Efficient LLM Growth!', 'desc': 'This paper discusses a method to improve the performance of large language models (LLMs) while reducing the computational costs associated with their pretraining. The authors propose recycling pretrained checkpoints by expanding their parameters and continuing training, which allows for better utilization of previously invested resources. They introduce an orthogonal growth method that includes techniques for both depth and width expansion of models, specifically designed for Mixture-of-Experts architectures. Their experiments show that models with more prior investment yield higher accuracy, demonstrating that this approach can lead to significant performance gains without the need for extensive new training resources.'}, 'zh': {'title': '回收预训练检查点，提升模型性能与效率', 'desc': '本论文提出了一种通过正交增长方法回收预训练检查点，以提高大型语言模型的性能并降低计算成本。随着大型语言模型预训练计算成本的迅速增加，现有的预训练检查点往往由于工程限制或模型容量不足而未被充分利用。我们的方法通过扩展参数数量并继续训练，来有效地重用这些“沉没”成本。实验结果表明，增加的投资与最终准确性之间存在强正相关关系，从而为经济高效的大型语言模型预训练奠定了基础。'}}}, {'id': 'https://huggingface.co/papers/2510.07790', 'title': 'GCPO: When Contrast Fails, Go Gold', 'url': 'https://huggingface.co/papers/2510.07790', 'abstract': "Group Contrastive Policy Optimization (GCPO) enhances reinforcement learning for large language models by incorporating external reference answers, improving training efficiency and generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning has been widely applied to enhance the reasoning capabilities of large language models. Extending the inference limits of smaller models has become a prominent research focus. However, algorithms such as Group Relative Policy Optimization (GRPO) suffer from a clear drawback: the upper bound of a model's rollout responses is entirely determined by the model itself, preventing the acquisition of knowledge from samples that are either all incorrect or all correct. In this paper, we introduce Group Contrastive Policy Optimization (GCPO), a method that incorporates external standard reference answers. When the model cannot solve a problem, the reference answer supplies the correct response, steering the model toward an unequivocally accurate update direction. This approach offers two main advantages: (1) it improves training efficiency by fully utilizing every sample; (2) it enables the model to emulate the problem solving strategy of the reference answer during training, thereby enhancing generalization in reasoning. GCPO achieves outstanding results across multiple benchmark datasets, yielding substantial improvements over the baseline model. Our code is available at: https://github.com/AchoWu/GCPO.", 'score': 5, 'issue_id': 6353, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'c99830d91ac03778', 'authors': ['Hao Wu', 'Wei Liu'], 'affiliations': ['Tencent'], 'pdf_title_img': 'assets/pdf/title_img/2510.07790.jpg', 'data': {'categories': ['#reasoning', '#training', '#benchmark', '#rl', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Обучение с контрастом: когда внешние ответы помогают LLM учиться лучше', 'desc': 'Исследователи представили метод Group Contrastive Policy Optimization (GCPO) для улучшения обучения больших языковых моделей через reinforcement learning. Ключевая идея заключается в использовании внешних эталонных ответов, которые показывают модели правильное направление, когда она не может решить задачу самостоятельно. Это позволяет эффективно использовать все обучающие примеры, даже когда модель генерирует только неправильные или только правильные ответы. Метод демонстрирует улучшенную обучаемость и обобщающую способность по сравнению с предыдущими подходами вроде GRPO.'}, 'en': {'title': 'Enhancing Learning with External Guidance: GCPO Unleashed!', 'desc': "Group Contrastive Policy Optimization (GCPO) is a novel approach in reinforcement learning that enhances the training of large language models by integrating external reference answers. This method addresses the limitations of previous algorithms like Group Relative Policy Optimization (GRPO), which rely solely on the model's own responses. By using correct reference answers when the model struggles, GCPO guides the model towards accurate updates, improving both training efficiency and generalization. The results demonstrate significant performance gains across various benchmark datasets, showcasing the effectiveness of this new optimization technique."}, 'zh': {'title': '引入外部答案，提升模型训练效率与泛化能力', 'desc': '群体对比策略优化（GCPO）通过引入外部参考答案，增强了强化学习在大语言模型中的应用，提升了训练效率和泛化能力。该方法解决了传统算法在模型推理时无法从样本中获取知识的问题。GCPO在模型无法解决问题时，利用参考答案提供正确的响应，指导模型朝着明确的更新方向前进。实验结果表明，GCPO在多个基准数据集上表现优异，显著超越了基线模型。'}}}, {'id': 'https://huggingface.co/papers/2509.24817', 'title': 'UP2You: Fast Reconstruction of Yourself from Unconstrained Photo\n  Collections', 'url': 'https://huggingface.co/papers/2509.24817', 'abstract': 'UP2You reconstructs high-fidelity 3D clothed portraits from unconstrained 2D photos using a data rectifier and pose-correlated feature aggregation, achieving superior geometric and texture accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t We present UP2You, the first tuning-free solution for reconstructing high-fidelity 3D clothed portraits from extremely unconstrained in-the-wild 2D photos. Unlike previous approaches that require "clean" inputs (e.g., full-body images with minimal occlusions, or well-calibrated cross-view captures), UP2You directly processes raw, unstructured photographs, which may vary significantly in pose, viewpoint, cropping, and occlusion. Instead of compressing data into tokens for slow online text-to-3D optimization, we introduce a data rectifier paradigm that efficiently converts unconstrained inputs into clean, orthogonal multi-view images in a single forward pass within seconds, simplifying the 3D reconstruction. Central to UP2You is a pose-correlated feature aggregation module (PCFA), that selectively fuses information from multiple reference images w.r.t. target poses, enabling better identity preservation and nearly constant memory footprint, with more observations. We also introduce a perceiver-based multi-reference shape predictor, removing the need for pre-captured body templates. Extensive experiments on 4D-Dress, PuzzleIOI, and in-the-wild captures demonstrate that UP2You consistently surpasses previous methods in both geometric accuracy (Chamfer-15%, P2S-18% on PuzzleIOI) and texture fidelity (PSNR-21%, LPIPS-46% on 4D-Dress). UP2You is efficient (1.5 minutes per person), and versatile (supports arbitrary pose control, and training-free multi-garment 3D virtual try-on), making it practical for real-world scenarios where humans are casually captured. Both models and code will be released to facilitate future research on this underexplored task. Project Page: https://zcai0612.github.io/UP2You', 'score': 5, 'issue_id': 6349, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '1bc6dc1ba4139d81', 'authors': ['Zeyu Cai', 'Ziyang Li', 'Xiaoben Li', 'Boqian Li', 'Zeyu Wang', 'Zhenyu Zhang', 'Yuliang Xiu'], 'affiliations': ['Nanjing University', 'The Hong Kong University of Science and Technology (Guangzhou)', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2509.24817.jpg', 'data': {'categories': ['#3d', '#open_source'], 'emoji': '👤', 'ru': {'title': '3D-портреты из обычных фото без настройки', 'desc': 'UP2You - это первое решение без необходимости тонкой настройки для создания высококачественных 3D-моделей одетых людей из обычных неподготовленных фотографий. В отличие от предыдущих методов, требующих специально подготовленные изображения, система напрямую обрабатывает обычные снимки с любыми позами, ракурсами и перекрытиями. Ключевой компонент - модуль агрегации признаков с учётом позы (PCFA), который избирательно объединяет информацию из нескольких референсных изображений для лучшего сохранения идентичности. Система показывает превосходство над существующими методами в геометрической точности и качестве текстур, работая всего за полторы минуты на человека.'}, 'en': {'title': 'Transforming Casual Photos into Stunning 3D Portraits!', 'desc': "UP2You is a novel method for creating high-quality 3D models of clothed people from casual 2D photos without needing any prior adjustments. It uses a data rectifier to transform messy input images into clear, usable views quickly, allowing for efficient 3D reconstruction. The approach includes a pose-correlated feature aggregation module that helps maintain the person's identity while processing multiple images from different angles. This method outperforms previous techniques in both shape accuracy and texture quality, making it suitable for real-world applications where images may not be ideal."}, 'zh': {'title': 'UP2You：从2D照片重建高保真3D肖像的创新方法', 'desc': 'UP2You是一种新颖的方法，可以从不受限制的2D照片中重建高保真度的3D穿衣肖像。与以往需要干净输入的技术不同，UP2You能够直接处理各种姿势、视角和遮挡的原始照片。该方法引入了数据整流器，能够在几秒钟内将不受限制的输入转换为干净的多视图图像，从而简化了3D重建过程。通过姿态相关特征聚合模块，UP2You在保持身份一致性和内存占用方面表现出色，实验结果显示其在几何精度和纹理保真度上均优于之前的方法。'}}}, {'id': 'https://huggingface.co/papers/2509.26633', 'title': 'OmniRetarget: Interaction-Preserving Data Generation for Humanoid\n  Whole-Body Loco-Manipulation and Scene Interaction', 'url': 'https://huggingface.co/papers/2509.26633', 'abstract': 'OmniRetarget generates high-quality, interaction-preserving motion data for training RL policies, enabling complex skills like parkour and loco-manipulation on humanoid robots.  \t\t\t\t\tAI-generated summary \t\t\t\t A dominant paradigm for teaching humanoid robots complex skills is to retarget human motions as kinematic references to train reinforcement learning (RL) policies. However, existing retargeting pipelines often struggle with the significant embodiment gap between humans and robots, producing physically implausible artifacts like foot-skating and penetration. More importantly, common retargeting methods neglect the rich human-object and human-environment interactions essential for expressive locomotion and loco-manipulation. To address this, we introduce OmniRetarget, an interaction-preserving data generation engine based on an interaction mesh that explicitly models and preserves the crucial spatial and contact relationships between an agent, the terrain, and manipulated objects. By minimizing the Laplacian deformation between the human and robot meshes while enforcing kinematic constraints, OmniRetarget generates kinematically feasible trajectories. Moreover, preserving task-relevant interactions enables efficient data augmentation, from a single demonstration to different robot embodiments, terrains, and object configurations. We comprehensively evaluate OmniRetarget by retargeting motions from OMOMO, LAFAN1, and our in-house MoCap datasets, generating over 8-hour trajectories that achieve better kinematic constraint satisfaction and contact preservation than widely used baselines. Such high-quality data enables proprioceptive RL policies to successfully execute long-horizon (up to 30 seconds) parkour and loco-manipulation skills on a Unitree G1 humanoid, trained with only 5 reward terms and simple domain randomization shared by all tasks, without any learning curriculum.', 'score': 4, 'issue_id': 6360, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '18c4541549d1d678', 'authors': ['Lujie Yang', 'Xiaoyu Huang', 'Zhen Wu', 'Angjoo Kanazawa', 'Pieter Abbeel', 'Carmelo Sferrazza', 'C. Karen Liu', 'Rocky Duan', 'Guanya Shi'], 'affiliations': ['Amazon FAR (Frontier AI & Robotics)', 'CMU', 'MIT', 'Stanford University', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2509.26633.jpg', 'data': {'categories': ['#training', '#robotics', '#optimization', '#games', '#dataset', '#rl'], 'emoji': '🤸', 'ru': {'title': 'Обучение роботов сложным движениям через сохранение взаимодействий с окружением', 'desc': 'OmniRetarget — это система для преобразования человеческих движений в данные для обучения гуманоидных роботов через reinforcement learning. Ключевая особенность — использование interaction mesh, которая явно моделирует и сохраняет пространственные и контактные отношения между агентом, окружением и объектами. Система генерирует физически правдоподобные траектории, избегая артефактов вроде проскальзывания стоп, и позволяет эффективно аугментировать данные для разных роботов и условий. Обученные RL-политики успешно выполняют сложные навыки паркура и манипуляции длительностью до 30 секунд на роботе Unitree G1 с минимальным количеством reward-функций.'}, 'en': {'title': 'Bridging the Gap: Realistic Motion Data for Humanoid Robots', 'desc': 'OmniRetarget is a novel approach for generating high-quality motion data that helps train reinforcement learning (RL) policies for humanoid robots. It addresses the challenges of the embodiment gap between humans and robots by preserving important interactions with the environment and objects. By using an interaction mesh, it ensures that the spatial and contact relationships are maintained, leading to more realistic and feasible motion trajectories. The method has been evaluated against existing techniques, showing superior performance in kinematic constraint satisfaction and interaction preservation, enabling robots to learn complex skills like parkour effectively.'}, 'zh': {'title': 'OmniRetarget：提升人形机器人运动技能的关键', 'desc': 'OmniRetarget 是一种生成高质量、保留交互的运动数据的方法，用于训练强化学习（RL）策略，使人形机器人能够掌握复杂技能，如跑酷和运动操控。现有的运动重定向方法常常面临人类与机器人之间的显著差距，导致生成不切实际的运动效果。OmniRetarget 通过建模和保留代理、地形和操控物体之间的空间和接触关系，解决了这一问题。该方法生成的运动轨迹在运动学约束和接触保留方面优于传统方法，支持高效的数据增强，促进机器人在不同环境中学习复杂技能。'}}}, {'id': 'https://huggingface.co/papers/2510.08556', 'title': 'DexNDM: Closing the Reality Gap for Dexterous In-Hand Rotation via\n  Joint-Wise Neural Dynamics Model', 'url': 'https://huggingface.co/papers/2510.08556', 'abstract': 'A novel framework enables a single simulation-trained policy to generalize to diverse real-world object rotations by learning joint-wise dynamics and autonomously collecting data.  \t\t\t\t\tAI-generated summary \t\t\t\t Achieving generalized in-hand object rotation remains a significant challenge in robotics, largely due to the difficulty of transferring policies from simulation to the real world. The complex, contact-rich dynamics of dexterous manipulation create a "reality gap" that has limited prior work to constrained scenarios involving simple geometries, limited object sizes and aspect ratios, constrained wrist poses, or customized hands. We address this sim-to-real challenge with a novel framework that enables a single policy, trained in simulation, to generalize to a wide variety of objects and conditions in the real world. The core of our method is a joint-wise dynamics model that learns to bridge the reality gap by effectively fitting limited amount of real-world collected data and then adapting the sim policy\'s actions accordingly. The model is highly data-efficient and generalizable across different whole-hand interaction distributions by factorizing dynamics across joints, compressing system-wide influences into low-dimensional variables, and learning each joint\'s evolution from its own dynamic profile, implicitly capturing these net effects. We pair this with a fully autonomous data collection strategy that gathers diverse, real-world interaction data with minimal human intervention. Our complete pipeline demonstrates unprecedented generality: a single policy successfully rotates challenging objects with complex shapes (e.g., animals), high aspect ratios (up to 5.33), and small sizes, all while handling diverse wrist orientations and rotation axes. Comprehensive real-world evaluations and a teleoperation application for complex tasks validate the effectiveness and robustness of our approach. Website: https://meowuu7.github.io/DexNDM/', 'score': 3, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '1cc572ebd0cf9869', 'authors': ['Xueyi Liu', 'He Wang', 'Li Yi'], 'affiliations': ['Galbot Project', 'Peking University', 'Shanghai Qi Zhi Institute', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08556.jpg', 'data': {'categories': ['#training', '#robotics', '#optimization', '#data', '#transfer_learning', '#agents'], 'emoji': '🤖', 'ru': {'title': 'Одна политика для вращения любых объектов в руке робота', 'desc': 'Исследователи решили проблему переноса навыков ловкой манипуляции из симуляции в реальность для вращения объектов в руке робота. Их метод основан на модели динамики, которая работает отдельно для каждого сустава, эффективно обучаясь на малом количестве реальных данных и адаптируя действия sim-политики. Система автономно собирает разнообразные данные взаимодействий и позволяет одной политике обобщаться на объекты сложных форм, разных размеров и ориентаций. Подход демонстрирует беспрецедентную универсальность по сравнению с предыдущими работами, ограниченными простыми сценариями.'}, 'en': {'title': 'Bridging the Reality Gap for Robotic Manipulation', 'desc': "This paper presents a new framework that allows a single policy, trained in simulation, to effectively handle various real-world object rotations. It addresses the challenge of transferring learned behaviors from simulated environments to real-world scenarios, overcoming the 'reality gap' that often limits robotic manipulation. The approach utilizes a joint-wise dynamics model to adapt the policy's actions based on limited real-world data, making it both data-efficient and generalizable. Additionally, an autonomous data collection strategy is employed to gather diverse interaction data, enabling the policy to successfully manipulate complex objects with different shapes and sizes."}, 'zh': {'title': '单一策略实现多样化物体旋转的突破', 'desc': '本论文提出了一种新颖的框架，使得单一的模拟训练策略能够在多样的真实物体旋转中实现泛化。通过学习关节级的动态模型，该方法有效地缩小了模拟与现实之间的差距，并能够自适应地调整策略的动作。该模型在数据效率和泛化能力上表现出色，能够处理复杂形状和高纵横比的小型物体。我们的实验验证了该方法在真实世界中的有效性和鲁棒性，成功实现了对多种物体的旋转操作。'}}}, {'id': 'https://huggingface.co/papers/2510.07958', 'title': 'A^2Search: Ambiguity-Aware Question Answering with Reinforcement\n  Learning', 'url': 'https://huggingface.co/papers/2510.07958', 'abstract': 'A$^2$Search is an annotation-free framework that handles ambiguity in open-domain QA by detecting ambiguous questions, gathering alternative answers, and optimizing with RL, achieving state-of-the-art performance across benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Large Language Models (LLMs) and Reinforcement Learning (RL) have led to strong performance in open-domain question answering (QA). However, existing models still struggle with questions that admit multiple valid answers. Standard QA benchmarks, which typically assume a single gold answer, overlook this reality and thus produce inappropriate training signals. Existing attempts to handle ambiguity often rely on costly manual annotation, which is difficult to scale to multi-hop datasets such as HotpotQA and MuSiQue. In this paper, we present A^2Search, an annotation-free, end-to-end training framework to recognize and handle ambiguity. At its core is an automated pipeline that detects ambiguous questions and gathers alternative answers via trajectory sampling and evidence verification. The model is then optimized with RL using a carefully designed AnsF1 reward, which naturally accommodates multiple answers. Experiments on eight open-domain QA benchmarks demonstrate that A^2Search achieves new state-of-the-art performance. With only a single rollout, A^2Search-7B yields an average AnsF1@1 score of 48.4% across four multi-hop benchmarks, outperforming all strong baselines, including the substantially larger ReSearch-32B (46.2%). Extensive analyses further show that A^2Search resolves ambiguity and generalizes across benchmarks, highlighting that embracing ambiguity is essential for building more reliable QA systems. Our code, data, and model weights can be found at https://github.com/zfj1998/A2Search', 'score': 3, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'a380e0c68e05f32c', 'authors': ['Fengji Zhang', 'Xinyao Niu', 'Chengyang Ying', 'Guancheng Lin', 'Zhongkai Hao', 'Zhou Fan', 'Chengen Huang', 'Jacky Keung', 'Bei Chen', 'Junyang Lin'], 'affiliations': ['Alibaba Group', 'City University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.07958.jpg', 'data': {'categories': ['#rl', '#benchmark', '#optimization', '#dataset', '#reasoning'], 'emoji': '🔍', 'ru': {'title': 'Обучение QA-систем учитывать неоднозначность вопросов без ручной разметки', 'desc': 'A²Search — это фреймворк для обучения моделей вопросно-ответных систем, который работает без ручной разметки данных и умеет обрабатывать неоднозначные вопросы с несколькими правильными ответами. Система автоматически определяет такие вопросы и собирает альтернативные ответы через сэмплирование траекторий и верификацию доказательств. Модель оптимизируется с помощью reinforcement learning и специальной функции награды AnsF1, которая естественным образом учитывает множественные ответы. На восьми бенчмарках по open-domain QA A²Search достигает state-of-the-art результатов, причём 7-миллиардная модель превосходит более крупную 32-миллиардную baseline модель.'}, 'en': {'title': 'Embracing Ambiguity for Superior Question Answering', 'desc': 'A$^2$Search is a novel framework designed to improve open-domain question answering (QA) by addressing the challenge of ambiguous questions. It operates without the need for manual annotations, instead using an automated process to identify ambiguous queries and collect multiple valid answers. The framework employs reinforcement learning (RL) with a unique AnsF1 reward to optimize its performance, allowing it to effectively handle questions with several correct responses. Experiments show that A$^2$Search achieves state-of-the-art results on various benchmarks, demonstrating the importance of managing ambiguity in QA systems.'}, 'zh': {'title': '拥抱歧义，提升问答系统的可靠性', 'desc': 'A^2Search是一个无注释的框架，旨在处理开放领域问答中的歧义性。它通过检测歧义问题、收集替代答案，并利用强化学习进行优化，达到了最新的性能水平。该模型采用自动化流程，能够识别歧义问题并通过轨迹采样和证据验证收集答案。实验结果表明，A^2Search在多个基准测试中表现优异，展示了处理歧义性对于构建更可靠的问答系统的重要性。'}}}, {'id': 'https://huggingface.co/papers/2510.07429', 'title': 'Learning to Route LLMs from Bandit Feedback: One Policy, Many Trade-offs', 'url': 'https://huggingface.co/papers/2510.07429', 'abstract': 'BaRP, a Bandit-feedback Routing with Preferences approach, optimizes large language model selection in an online setting with partial feedback, outperforming offline routers and large models.  \t\t\t\t\tAI-generated summary \t\t\t\t Efficient use of large language models (LLMs) is critical for deployment at scale: without adaptive routing, systems either overpay for strong models or risk poor performance from weaker ones. Selecting the right LLM for each query is fundamentally an online decision problem: models differ in strengths, prices fluctuate, and users value accuracy and cost differently. Yet most routers are trained offline with labels for all candidate models, an assumption that breaks in deployment, where only the outcome of the chosen model is observed. We bridge this gap with BaRP, a Bandit-feedback Routing with Preferences approach that trains under the same partial-feedback restriction as deployment, while supporting preference-tunable inference: operators can dial the performance/cost trade-off at test time without retraining. Framed as a contextual bandit over prompt features and a user preference vector, our method simulates an online feedback setting during training and adapts its routing decisions to each new prompt, rather than depending on full-information offline supervision. Comprehensive experiments show that our method consistently outperforms strong offline routers by at least 12.46% and the largest LLM by at least 2.45%, and generalizes robustly for unseen tasks.', 'score': 3, 'issue_id': 6344, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': 'a22ba38f76ba84ee', 'authors': ['Wang Wei', 'Tiankai Yang', 'Hongjie Chen', 'Yue Zhao', 'Franck Dernoncourt', 'Ryan A. Rossi', 'Hoda Eldardiry'], 'affiliations': ['Adobe Research', 'Dolby Labs', 'University of Southern California', 'Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2510.07429.jpg', 'data': {'categories': ['#rlhf', '#training', '#optimization'], 'emoji': '🎰', 'ru': {'title': 'Умный выбор языковой модели на ходу', 'desc': 'Статья представляет BaRP — систему для выбора оптимальной языковой модели в режиме онлайн с частичной обратной связью. В отличие от классических роутеров, которые обучаются офлайн с полной информацией обо всех моделях, BaRP работает как contextual bandit и учится только на результатах выбранной модели. Система позволяет гибко настраивать баланс между качеством и стоимостью без переобучения, адаптируя решения к каждому новому запросу. Эксперименты показывают превосходство над офлайн-роутерами на 12.46% и над самыми большими LLM на 2.45%.'}, 'en': {'title': 'Optimize LLM Selection with BaRP: Smart, Adaptive, and Cost-Effective!', 'desc': 'BaRP is a novel approach that optimizes the selection of large language models (LLMs) in real-time using a bandit-feedback mechanism. It addresses the challenge of choosing the right model based on partial feedback, which is common in practical applications. By allowing operators to adjust the balance between performance and cost dynamically, BaRP enhances decision-making without needing to retrain the models. Experimental results demonstrate that BaRP significantly outperforms traditional offline routers and even the largest LLMs, making it a robust solution for adaptive model selection.'}, 'zh': {'title': '智能选择，优化模型性能', 'desc': 'BaRP是一种基于偏好的带反馈路由方法，旨在优化大型语言模型的选择。它在在线环境中处理部分反馈，能够有效地选择合适的模型，避免了过度支付或性能不佳的问题。与传统的离线路由器不同，BaRP在训练时模拟在线反馈，支持在测试时根据用户偏好调整性能和成本的权衡。实验结果表明，BaRP在多个任务上均优于强大的离线路由器和大型语言模型。'}}}, {'id': 'https://huggingface.co/papers/2510.07048', 'title': 'Search-R3: Unifying Reasoning and Embedding Generation in Large Language\n  Models', 'url': 'https://huggingface.co/papers/2510.07048', 'abstract': "Search-R3 is a framework that adapts LLMs to generate effective search embeddings through chain-of-thought reasoning, supervised learning, and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite their remarkable natural language understanding capabilities, Large Language Models (LLMs) have been underutilized for retrieval tasks. We present Search-R3, a novel framework that addresses this limitation by adapting LLMs to generate search embeddings as a direct output of their reasoning process. Our approach exploits LLMs' chain-of-thought capabilities, allowing them to produce more effective embeddings by reasoning step-by-step through complex semantic analyses. We implement this through three complementary mechanisms. (1) a supervised learning stage enables the model's ability to produce quality embeddings, (2) a reinforcement learning (RL) methodology that optimizes embedding generation alongside reasoning, and (3) a specialized RL environment that efficiently handles evolving embedding representations without requiring complete corpus re-encoding at each training iteration. Our extensive evaluations on diverse benchmarks demonstrate that Search-R3 significantly outperforms prior methods by unifying the reasoning and embedding generation processes. This integrated post-training approach represents a substantial advancement in handling complex knowledge-intensive tasks that require both sophisticated reasoning and effective information retrieval. Project page: https://github.com/ytgui/Search-R3", 'score': 3, 'issue_id': 6352, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': 'cb38160debab1376', 'authors': ['Yuntao Gui', 'James Cheng'], 'affiliations': ['The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.07048.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#optimization', '#rlhf', '#rl'], 'emoji': '🔍', 'ru': {'title': 'Рассуждая к лучшему поиску: LLM генерируют эмбеддинги через chain-of-thought', 'desc': 'Search-R3 - это новый фреймворк, который адаптирует большие языковые модели (LLM) для генерации эффективных эмбеддингов для поиска информации. Подход использует способность LLM к chain-of-thought рассуждениям, позволяя моделям создавать более качественные эмбеддинги через пошаговый семантический анализ. Метод включает три механизма: обучение с учителем для базовой способности генерировать эмбеддинги, reinforcement learning для оптимизации процесса генерации эмбеддингов вместе с рассуждениями, и специальную RL-среду для эффективной работы с эволюционирующими представлениями без полного переиндексирования корпуса на каждой итерации. Эксперименты показывают значительное превосходство Search-R3 над предыдущими методами за счёт объединения процессов рассуждения и генерации эмбеддингов.'}, 'en': {'title': 'Empowering LLMs for Enhanced Search Embeddings', 'desc': 'Search-R3 is a framework designed to enhance the performance of Large Language Models (LLMs) in generating search embeddings for retrieval tasks. It utilizes chain-of-thought reasoning to produce embeddings that reflect a deeper understanding of the input data. The framework incorporates supervised learning to ensure high-quality embeddings, while reinforcement learning optimizes the generation process. By integrating these methods, Search-R3 significantly improves the effectiveness of LLMs in complex knowledge-intensive tasks, making them more suitable for information retrieval applications.'}, 'zh': {'title': 'Search-R3：智能搜索嵌入生成的新框架', 'desc': 'Search-R3是一个框架，旨在通过链式思维推理、监督学习和强化学习来调整大型语言模型（LLMs），以生成有效的搜索嵌入。该方法利用LLMs的推理能力，使其能够通过逐步分析复杂语义来生成更有效的嵌入。框架包括三个互补机制：监督学习阶段提高嵌入质量，强化学习方法优化嵌入生成，以及一个专门的强化学习环境高效处理不断演变的嵌入表示。通过在多个基准上的广泛评估，Search-R3显著优于之前的方法，代表了在处理复杂知识密集型任务方面的重要进展。'}}}, {'id': 'https://huggingface.co/papers/2510.08547', 'title': 'R2RGEN: Real-to-Real 3D Data Generation for Spatially Generalized\n  Manipulation', 'url': 'https://huggingface.co/papers/2510.08547', 'abstract': 'A real-to-real 3D data generation framework enhances data efficiency for generalized robotic manipulation by augmenting pointcloud observations without simulation.  \t\t\t\t\tAI-generated summary \t\t\t\t Towards the aim of generalized robotic manipulation, spatial generalization is the most fundamental capability that requires the policy to work robustly under different spatial distribution of objects, environment and agent itself. To achieve this, substantial human demonstrations need to be collected to cover different spatial configurations for training a generalized visuomotor policy via imitation learning. Prior works explore a promising direction that leverages data generation to acquire abundant spatially diverse data from minimal source demonstrations. However, most approaches face significant sim-to-real gap and are often limited to constrained settings, such as fixed-base scenarios and predefined camera viewpoints. In this paper, we propose a real-to-real 3D data generation framework (R2RGen) that directly augments the pointcloud observation-action pairs to generate real-world data. R2RGen is simulator- and rendering-free, thus being efficient and plug-and-play. Specifically, given a single source demonstration, we introduce an annotation mechanism for fine-grained parsing of scene and trajectory. A group-wise augmentation strategy is proposed to handle complex multi-object compositions and diverse task constraints. We further present camera-aware processing to align the distribution of generated data with real-world 3D sensor. Empirically, R2RGen substantially enhances data efficiency on extensive experiments and demonstrates strong potential for scaling and application on mobile manipulation.', 'score': 2, 'issue_id': 63
