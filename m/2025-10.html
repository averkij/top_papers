h and Chinese versions of each prompt in short and long forms. Leveraging the general world knowledge and fine-grained image understanding capabilities of a closed-source Multi-modal Large Language Model (MLLM), i.e., Gemini-2.5-Pro, an effective pipeline is developed for reliable benchmark construction and streamlined model assessment. Moreover, to further facilitate community use, we train a robust evaluation model that enables offline assessment of T2I model outputs. Through comprehensive benchmarking of both open- and closed-sourced T2I models, we systematically reveal their strengths and weaknesses across various aspects.", 'score': 59, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'a88009f51e46a1e5', 'authors': ['Yibin Wang', 'Zhimin Li', 'Yuhang Zang', 'Jiazi Bu', 'Yujie Zhou', 'Yi Xin', 'Junjun He', 'Chunyu Wang', 'Qinglin Lu', 'Cheng Jin', 'Jiaqi Wang'], 'affiliations': ['Fudan University', 'Hunyuan, Tencent', 'Shanghai AI Lab', 'Shanghai Innovation Institute', 'Shanghai Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18701.jpg', 'data': {'categories': ['#science', '#multilingual', '#multimodal', '#benchmark', '#survey'], 'emoji': '🎨', 'ru': {'title': 'Всесторонняя оценка генерации изображений по тексту', 'desc': 'UniGenBench++ — это комплексный бенчмарк для оценки text-to-image генерации, который проверяет семантическую согласованность моделей в различных сценариях и на разных языках. Он включает 600 промптов, организованных иерархически по 5 основным темам и 20 подтемам, покрывая 10 первичных и 27 дополнительных критериев оценки. Для проверки робастности модели промпты представлены на английском и китайском языках в короткой и длинной форме. Для оценки используется мультимодальная LLM Gemini-2.5-Pro, а также обученная модель для офлайн-анализа результатов text-to-image моделей.'}, 'en': {'title': 'UniGenBench++: Elevating Text-to-Image Evaluation with Semantic Precision', 'desc': "UniGenBench++ is a new benchmark designed to evaluate text-to-image (T2I) generation models by measuring how well the generated images match the meanings of their corresponding text prompts. It addresses previous benchmarks' shortcomings by including a wide variety of scenarios and supporting multiple languages, specifically English and Chinese. The benchmark features a hierarchical structure with 600 prompts that cover 5 main themes and 20 subthemes, allowing for detailed assessments across 10 primary and 27 sub-evaluation criteria. Additionally, it utilizes a Multi-modal Large Language Model to create a reliable evaluation pipeline, enabling thorough analysis of both open- and closed-source T2I models."}, 'zh': {'title': 'UniGenBench++：文本到图像生成的全面评估基准', 'desc': 'UniGenBench++ 是一个全面的文本到图像生成基准，旨在评估生成图像与文本提示之间的语义一致性。该基准采用分层提示结构，涵盖多种场景和语言，解决了现有基准缺乏多样性和细粒度评估的问题。它包含600个提示，组织成5个主要主题和20个子主题，能够全面探测T2I模型在10个主要和27个子评估标准上的表现。通过使用多模态大型语言模型的能力，UniGenBench++ 提供了一个有效的评估管道，帮助社区更好地评估和比较不同的T2I模型。'}}}, {'id': 'https://huggingface.co/papers/2510.18121', 'title': 'Efficient Long-context Language Model Training by Core Attention\n  Disaggregation', 'url': 'https://huggingface.co/papers/2510.18121', 'abstract': 'CAD, a technique for long-context large language model training, improves throughput and balance by decoupling and distributing core attention computations.  \t\t\t\t\tAI-generated summary \t\t\t\t We present core attention disaggregation (CAD), a technique that improves long-context large language model training by decoupling the core attention computation, softmax(QK^T)V, from the rest of the model and executing it on a separate pool of devices. In existing systems, core attention is colocated with other layers; at long context lengths, its quadratic compute growth compared to the near-linear growth of other components causes load imbalance and stragglers across data and pipeline parallel groups. CAD is enabled by two observations. First, core attention is stateless: it has no trainable parameters and only minimal transient data, so balancing reduces to scheduling compute-bound tasks. Second, it is composable: modern attention kernels retain high efficiency when processing fused batches of token-level shards with arbitrary lengths. CAD partitions core attention into token-level tasks and dispatches them to dedicated attention servers, which dynamically rebatch tasks to equalize compute without sacrificing kernel efficiency. We implement CAD in a system called DistCA, which uses a ping-pong execution scheme to fully overlap communication with computation and in-place execution on attention servers to reduce memory use. On 512 H200 GPUs and context lengths up to 512k tokens, DistCA improves end-to-end training throughput by up to 1.35x, eliminates data and pipeline parallel stragglers, and achieves near-perfect compute and memory balance.', 'score': 56, 'issue_id': 6559, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': '19a6d500453c7e85', 'authors': ['Yonghao Zhuang', 'Junda Chen', 'Bo Pang', 'Yi Gu', 'Yibo Zhu', 'Yimin Jiang', 'Ion Stoica', 'Eric Xing', 'Hao Zhang'], 'affiliations': ['Carnegie Mellon University', 'MBZUAI', 'StepFun', 'UC Berkeley', 'UC San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2510.18121.jpg', 'data': {'categories': ['#long_context', '#optimization', '#training', '#architecture'], 'emoji': '🔀', 'ru': {'title': 'Разделяй внимание и властвуй над длинным контекстом', 'desc': 'Статья представляет технику CAD (core attention disaggregation), которая ускоряет обучение больших языковых моделей на длинных контекстах. Ключевая идея — вынести вычисление core attention (операцию softmax(QK^T)V) на отдельный пул устройств, так как при длинных контекстах квадратичный рост вычислений создаёт дисбаланс нагрузки. Система DistCA разбивает attention на задачи уровня токенов и динамически распределяет их между специальными серверами, полностью перекрывая коммуникацию вычислениями. На 512 GPU H200 с контекстами до 512 тысяч токенов достигнуто ускорение обучения в 1.35 раза и практически идеальный баланс нагрузки.'}, 'en': {'title': 'Boosting Training Efficiency with Core Attention Disaggregation', 'desc': 'The paper introduces Core Attention Disaggregation (CAD), a method designed to enhance the training of long-context large language models by separating core attention computations from other model components. This separation allows for more efficient use of resources, as core attention, which is stateless and has no trainable parameters, can be processed on dedicated devices without causing load imbalances. By partitioning core attention into token-level tasks and dynamically rebatching them, CAD ensures that computational tasks are balanced, leading to improved throughput. The implementation of CAD in the DistCA system demonstrates significant performance gains, achieving up to 1.35 times faster training while maintaining optimal compute and memory usage.'}, 'zh': {'title': '核心注意力分解：提升大语言模型训练效率的关键', 'desc': 'CAD（核心注意力分解）是一种用于长上下文大语言模型训练的技术，通过将核心注意力计算与模型的其他部分解耦并分配到不同的设备上，从而提高了吞吐量和负载平衡。该技术利用核心注意力的无状态特性和可组合性，将其分解为基于令牌的任务，并将这些任务分派给专用的注意力服务器。通过动态重新批处理任务，CAD能够在不牺牲内核效率的情况下平衡计算负载。我们在名为DistCA的系统中实现了CAD，显著提高了训练的吞吐量，并消除了数据和管道并行中的延迟问题。'}}}, {'id': 'https://huggingface.co/papers/2510.16880', 'title': 'Chem-R: Learning to Reason as a Chemist', 'url': 'https://huggingface.co/papers/2510.16880', 'abstract': "Chem-R, a three-phase trained Chemical Reasoning model, achieves superior performance on chemical tasks by integrating core knowledge, expert reasoning, and multi-task optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Although large language models (LLMs) have significant potential to advance chemical discovery, current LLMs lack core chemical knowledge, produce unreliable reasoning trajectories, and exhibit suboptimal performance across diverse chemical tasks. To address these challenges, we propose Chem-R, a generalizable Chemical Reasoning model designed to emulate the deliberative processes of chemists. Chem-R is trained through a three-phase framework that progressively builds advanced reasoning capabilities, including: 1) Chemical Foundation Training, which establishes core chemical knowledge. 2) Chemical Reasoning Protocol Distillation, incorporating structured, expert-like reasoning traces to guide systematic and reliable problem solving. 3) Multi-task Group Relative Policy Optimization that optimizes the model for balanced performance across diverse molecular- and reaction-level tasks. This structured pipeline enables Chem-R to achieve state-of-the-art performance on comprehensive benchmarks, surpassing leading large language models, including Gemini-2.5-Pro and DeepSeek-R1, by up to 46% on molecular tasks and 66% on reaction tasks. Meanwhile, Chem-R also consistently outperforms the existing chemical foundation models across both molecular and reaction level tasks. These results highlight Chem-R's robust generalization, interpretability, and potential as a foundation for next-generation AI-driven chemical discovery.", 'score': 45, 'issue_id': 6544, 'pub_date': '2025-10-19', 'pub_date_card': {'ru': '19 октября', 'en': 'October 19', 'zh': '10月19日'}, 'hash': '1cb1fbcf81423b67', 'authors': ['Weida Wang', 'Benteng Chen', 'Di Zhang', 'Wanhao Liu', 'Shuchen Pu', 'Ben Gao', 'Jin Zeng', 'Lei Bai', 'Wanli Ouyang', 'Xiaoyong Wei', 'Tianshu Yu', 'Tianfan Fu', 'Shuzhou Sun', 'Jiatong Li', 'Zifu Wang', 'Yuqiang Li', 'Shufei Zhang'], 'affiliations': ['Fudan University', 'Hong Kong Polytechnic University', 'Nanjing University', 'Shanghai AI Lab', 'The Chinese University of Hong Kong, Shenzhen', 'The University of Hong Kong', 'Tongji University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.16880.jpg', 'data': {'categories': ['#dataset', '#science', '#reasoning', '#architecture', '#benchmark', '#optimization', '#interpretability', '#training'], 'emoji': '⚗️', 'ru': {'title': 'Chem-R: LLM, которая рассуждает как химик', 'desc': 'Chem-R - это модель для химического рассуждения, обученная в три этапа для решения задач в химии. Сначала модель получает базовые химические знания, затем учится рассуждать как эксперт-химик через дистилляцию структурированных reasoning траекторий, и наконец оптимизируется для работы с различными задачами через Multi-task Group Relative Policy Optimization. Модель превосходит ведущие LLM, включая Gemini-2.5-Pro и DeepSeek-R1, на 46% в молекулярных задачах и на 66% в задачах с химическими реакциями. Chem-R демонстрирует сильную генерализацию и интерпретируемость, открывая путь к новому поколению AI-систем для химических исследований.'}, 'en': {'title': 'Chem-R: Revolutionizing Chemical Reasoning with Expert Insights', 'desc': "Chem-R is a novel Chemical Reasoning model that enhances chemical task performance by integrating essential chemical knowledge and expert reasoning. It employs a three-phase training approach: first, it builds a solid foundation of chemical knowledge; second, it distills expert reasoning protocols to improve problem-solving reliability; and third, it optimizes performance across various tasks through multi-task learning. This structured training allows Chem-R to outperform existing large language models and chemical foundation models significantly. The results demonstrate Chem-R's strong generalization capabilities and its potential to drive advancements in AI-assisted chemical discovery."}, 'zh': {'title': 'Chem-R：化学推理的新纪元', 'desc': 'Chem-R是一种经过三阶段训练的化学推理模型，能够在化学任务中表现出色。它通过整合核心知识、专家推理和多任务优化，模拟化学家的思维过程。该模型的训练包括建立化学基础知识、引入结构化的专家推理轨迹以及优化多任务性能。Chem-R在多个基准测试中超越了现有的大型语言模型，展示了其强大的泛化能力和解释性，成为下一代AI驱动化学发现的基础。'}}}, {'id': 'https://huggingface.co/papers/2510.18692', 'title': 'MoGA: Mixture-of-Groups Attention for End-to-End Long Video Generation', 'url': 'https://huggingface.co/papers/2510.18692', 'abstract': 'Mixture-of-Groups Attention (MoGA) enables efficient long video generation by addressing the quadratic scaling issue of full attention in Diffusion Transformers.  \t\t\t\t\tAI-generated summary \t\t\t\t Long video generation with Diffusion Transformers (DiTs) is bottlenecked by the quadratic scaling of full attention with sequence length. Since attention is highly redundant, outputs are dominated by a small subset of query-key pairs. Existing sparse methods rely on blockwise coarse estimation, whose accuracy-efficiency trade-offs are constrained by block size. This paper introduces Mixture-of-Groups Attention (MoGA), an efficient sparse attention that uses a lightweight, learnable token router to precisely match tokens without blockwise estimation. Through semantic-aware routing, MoGA enables effective long-range interactions. As a kernel-free method, MoGA integrates seamlessly with modern attention stacks, including FlashAttention and sequence parallelism. Building on MoGA, we develop an efficient long video generation model that end-to-end produces minute-level, multi-shot, 480p videos at 24 fps, with a context length of approximately 580k. Comprehensive experiments on various video generation tasks validate the effectiveness of our approach.', 'score': 31, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'c596d2b417fc08c8', 'authors': ['Weinan Jia', 'Yuning Lu', 'Mengqi Huang', 'Hualiang Wang', 'Binyuan Huang', 'Nan Chen', 'Mu Liu', 'Jidong Jiang', 'Zhendong Mao'], 'affiliations': ['FanqieAI, ByteDance China', 'Hong Kong University of Science and Technology', 'University of Science and Technology of China', 'Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18692.jpg', 'data': {'categories': ['#video', '#architecture', '#diffusion', '#training', '#long_context'], 'emoji': '🎬', 'ru': {'title': 'Умное внимание для длинных видео', 'desc': 'Статья представляет Mixture-of-Groups Attention (MoGA) — новый механизм внимания для эффективной генерации длинных видео с помощью Diffusion Transformers. Вместо квадратичного роста вычислений при увеличении длины последовательности, MoGA использует обучаемый роутер для точного сопоставления токенов без блочной оценки. Метод легко интегрируется с современными техниками вроде FlashAttention и позволяет генерировать минутные видео в разрешении 480p при 24 fps с контекстной длиной около 580 тысяч токенов. Эксперименты подтверждают эффективность подхода для различных задач генерации видео.'}, 'en': {'title': 'Efficient Long Video Generation with MoGA', 'desc': 'The paper presents Mixture-of-Groups Attention (MoGA), a novel approach to improve long video generation using Diffusion Transformers by solving the quadratic scaling problem of full attention. MoGA reduces redundancy in attention mechanisms by employing a learnable token router that accurately matches tokens, eliminating the need for blockwise estimation. This method allows for effective long-range interactions while maintaining efficiency, integrating well with existing attention frameworks. The results demonstrate that MoGA can generate high-quality, long videos at a significant scale, showcasing its potential in video generation tasks.'}, 'zh': {'title': '高效长视频生成的新方法', 'desc': 'Mixture-of-Groups Attention（MoGA）是一种高效的稀疏注意力机制，旨在解决扩散变换器中全注意力的二次扩展问题，从而实现长视频生成。由于注意力机制存在高度冗余，输出主要由少量查询-键对主导，MoGA通过轻量级的可学习令牌路由器精确匹配令牌，避免了块状估计的限制。该方法通过语义感知路由实现了有效的长距离交互，并且作为无核方法，MoGA能够与现代注意力堆栈无缝集成。基于MoGA，我们开发了一种高效的长视频生成模型，能够以24帧每秒的速度生成分钟级、480p的多镜头视频，验证了该方法在各种视频生成任务中的有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.18876', 'title': 'Grasp Any Region: Towards Precise, Contextual Pixel Understanding for\n  Multimodal LLMs', 'url': 'https://huggingface.co/papers/2510.18876', 'abstract': 'Grasp Any Region (GAR) enhances region-level visual understanding by integrating global contexts and modeling interactions, achieving advanced reasoning and outperforming existing models in captioning and video reference tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t While Multimodal Large Language Models (MLLMs) excel at holistic understanding, they struggle in capturing the dense world with complex scenes, requiring fine-grained analysis of intricate details and object inter-relationships. Region-level MLLMs have been a promising step. However, previous attempts are generally optimized to understand given regions in isolation, neglecting crucial global contexts. To address this, we introduce Grasp Any Region (GAR) for comprehen- sive region-level visual understanding. Empowered by an effective RoI-aligned feature replay technique, GAR supports (1) precise perception by leveraging necessary global contexts, and (2) modeling interactions between multiple prompts. Together, it then naturally achieves (3) advanced compositional reasoning to answer specific free-form questions about any region, shifting the paradigm from passive description to active dialogue. Moreover, we construct GAR-Bench, which not only provides a more accurate evaluation of single-region comprehension, but also, more importantly, measures interactions and complex reasoning across multiple regions. Extensive experiments have demonstrated that GAR-1B not only maintains the state-of-the-art captioning capabilities, e.g., outperforming DAM-3B +4.5 on DLC-Bench, but also excels at modeling relationships between multiple prompts with advanced comprehension capabilities, even surpassing InternVL3-78B on GAR-Bench-VQA. More importantly, our zero-shot GAR-8B even outperforms in-domain VideoRefer-7B on VideoRefer-BenchQ, indicating its strong capabilities can be easily transferred to videos.', 'score': 26, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'f12731f1d8090440', 'authors': ['Haochen Wang', 'Yuhao Wang', 'Tao Zhang', 'Yikang Zhou', 'Yanwei Li', 'Jiacong Wang', 'Ye Tian', 'Jiahao Meng', 'Zilong Huang', 'Guangcan Mai', 'Anran Wang', 'Yunhai Tong', 'Zhuochen Wang', 'Xiangtai Li', 'Zhaoxiang Zhang'], 'affiliations': ['ByteDance', 'NLPR, MAIS, CASIA', 'PKU', 'UCAS', 'WHU'], 'pdf_title_img': 'assets/pdf/title_img/2510.18876.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#games', '#benchmark', '#cv'], 'emoji': '🔍', 'ru': {'title': 'Понимание любых регионов изображения с учётом глобального контекста', 'desc': 'Статья представляет модель GAR (Grasp Any Region), которая улучшает понимание отдельных регионов на изображениях, интегрируя глобальный контекст и моделируя взаимодействия между объектами. В отличие от предыдущих подходов, которые анализировали регионы изолированно, GAR использует технику RoI-aligned feature replay для точного восприятия с учётом окружающего контекста. Модель способна не только описывать регионы, но и отвечать на свободные вопросы о них, демонстрируя продвинутое композиционное рассуждение. GAR-1B показывает state-of-the-art результаты в задачах генерации описаний и превосходит даже гораздо более крупные модели в понимании взаимосвязей между несколькими регионами, а также легко переносится на видео.'}, 'en': {'title': 'Grasp Any Region: Enhancing Visual Understanding through Global Contexts and Interactions', 'desc': 'The paper introduces Grasp Any Region (GAR), a model designed to improve region-level visual understanding by integrating global contexts and modeling interactions between different visual prompts. Unlike previous models that focused on isolated regions, GAR utilizes a RoI-aligned feature replay technique to enhance perception and reasoning capabilities. This allows GAR to answer complex questions about specific regions while considering their relationships with other regions. The model has shown superior performance in tasks like captioning and video reference, demonstrating its effectiveness in both single-region comprehension and multi-region interactions.'}, 'zh': {'title': '掌握任何区域，提升视觉理解！', 'desc': 'Grasp Any Region (GAR) 是一种增强区域级视觉理解的方法，它通过整合全局上下文和建模交互来实现更高级的推理。GAR 采用有效的 RoI 对齐特征重放技术，支持精确感知和多提示之间的交互建模。通过这些功能，GAR 能够回答关于任何区域的具体自由形式问题，从被动描述转变为主动对话。实验结果表明，GAR 在图像描述和视频参考任务中均超越了现有模型，展现出强大的理解能力。'}}}, {'id': 'https://huggingface.co/papers/2510.18726', 'title': 'IF-VidCap: Can Video Caption Models Follow Instructions?', 'url': 'https://huggingface.co/papers/2510.18726', 'abstract': 'A new benchmark, IF-VidCap, evaluates video captioning models on instruction-following capabilities, revealing that top-tier open-source models are closing the performance gap with proprietary models.  \t\t\t\t\tAI-generated summary \t\t\t\t Although Multimodal Large Language Models (MLLMs) have demonstrated proficiency in video captioning, practical applications require captions that follow specific user instructions rather than generating exhaustive, unconstrained descriptions. Current benchmarks, however, primarily assess descriptive comprehensiveness while largely overlooking instruction-following capabilities. To address this gap, we introduce IF-VidCap, a new benchmark for evaluating controllable video captioning, which contains 1,400 high-quality samples. Distinct from existing video captioning or general instruction-following benchmarks, IF-VidCap incorporates a systematic framework that assesses captions on two dimensions: format correctness and content correctness. Our comprehensive evaluation of over 20 prominent models reveals a nuanced landscape: despite the continued dominance of proprietary models, the performance gap is closing, with top-tier open-source solutions now achieving near-parity. Furthermore, we find that models specialized for dense captioning underperform general-purpose MLLMs on complex instructions, indicating that future work should simultaneously advance both descriptive richness and instruction-following fidelity.', 'score': 24, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '02c47b36a2a8b616', 'authors': ['Shihao Li', 'Yuanxing Zhang', 'Jiangtao Wu', 'Zhide Lei', 'Yiwen He', 'Runzhe Wen', 'Chenxi Liao', 'Chengkang Jiang', 'An Ping', 'Shuo Gao', 'Suhan Wang', 'Zhaozhou Bian', 'Zijun Zhou', 'Jingyi Xie', 'Jiayi Zhou', 'Jing Wang', 'Yifan Yao', 'Weihao Xie', 'Yingshui Tan', 'Yanghai Wang', 'Qianqian Xie', 'Zhaoxiang Zhang', 'Jiaheng Liu'], 'affiliations': ['CASIA', 'Kuaishou Technology', 'Nanjing University', 'Shanghai University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18726.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#benchmark', '#video'], 'emoji': '🎬', 'ru': {'title': 'Следование инструкциям важнее полноты описания видео', 'desc': 'Исследователи представили новый бенчмарк IF-VidCap для оценки способности моделей генерировать описания видео согласно конкретным инструкциям пользователя. Бенчмарк содержит 1400 образцов и оценивает модели по двум критериям: корректность формата и корректность содержания. Тестирование более 20 моделей показало, что лучшие open-source решения почти сравнялись с проприетарными моделями. Модели, специализированные на детальном описании видео, уступают универсальным LLM при работе со сложными инструкциями.'}, 'en': {'title': 'Bridging the Gap: Evaluating Instruction-Following in Video Captioning', 'desc': 'The paper introduces IF-VidCap, a new benchmark designed to evaluate video captioning models based on their ability to follow user instructions. Unlike existing benchmarks that focus mainly on descriptive accuracy, IF-VidCap assesses both format correctness and content correctness in captions. The study reveals that while proprietary models still lead in performance, top open-source models are rapidly closing the gap. Additionally, it highlights that models optimized for dense captioning struggle with complex instructions, suggesting a need for future advancements in both descriptive and instruction-following capabilities.'}, 'zh': {'title': '新基准IF-VidCap：提升视频字幕生成的指令遵循能力', 'desc': '本文介绍了一个新的基准测试IF-VidCap，用于评估视频字幕生成模型的指令遵循能力。现有的基准主要关注描述的全面性，而忽视了模型在遵循用户特定指令方面的表现。IF-VidCap包含1400个高质量样本，评估字幕的格式正确性和内容正确性两个维度。研究发现，尽管专有模型仍占主导地位，但顶尖的开源模型正在缩小与专有模型的性能差距。'}}}, {'id': 'https://huggingface.co/papers/2510.18855', 'title': 'Every Step Evolves: Scaling Reinforcement Learning for Trillion-Scale\n  Thinking Model', 'url': 'https://huggingface.co/papers/2510.18855', 'abstract': 'Ring-1T, a trillion-parameter open-source thinking model, addresses training challenges with IcePop, C3PO++, and ASystem, achieving top results across benchmarks and democratizing large-scale reasoning intelligence.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Ring-1T, the first open-source, state-of-the-art thinking model with a trillion-scale parameter. It features 1 trillion total parameters and activates approximately 50 billion per token. Training such models at a trillion-parameter scale introduces unprecedented challenges, including train-inference misalignment, inefficiencies in rollout processing, and bottlenecks in the RL system. To address these, we pioneer three interconnected innovations: (1) IcePop stabilizes RL training via token-level discrepancy masking and clipping, resolving instability from training-inference mismatches; (2) C3PO++ improves resource utilization for long rollouts under a token budget by dynamically partitioning them, thereby obtaining high time efficiency; and (3) ASystem, a high-performance RL framework designed to overcome the systemic bottlenecks that impede trillion-parameter model training. Ring-1T delivers breakthrough results across critical benchmarks: 93.4 on AIME-2025, 86.72 on HMMT-2025, 2088 on CodeForces, and 55.94 on ARC-AGI-v1. Notably, it attains a silver medal-level result on the IMO-2025, underscoring its exceptional reasoning capabilities. By releasing the complete 1T parameter MoE model to the community, we provide the research community with direct access to cutting-edge reasoning capabilities. This contribution marks a significant milestone in democratizing large-scale reasoning intelligence and establishes a new baseline for open-source model performance.', 'score': 20, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '8c4e98c6e6663cb4', 'authors': ['Ling Team', 'Anqi Shen', 'Baihui Li', 'Bin Hu', 'Bin Jing', 'Cai Chen', 'Chao Huang', 'Chao Zhang', 'Chaokun Yang', 'Cheng Lin', 'Chengyao Wen', 'Congqi Li', 'Deng Zhao', 'Dingbo Yuan', 'Donghai You', 'Fagui Mao', 'Fanzhuang Meng', 'Feng Xu', 'Guojie Li', 'Guowei Wang', 'Hao Dai', 'Haonan Zheng', 'Hong Liu', 'Jia Guo', 'Jiaming Liu', 'Jian Liu', 'Jianhao Fu', 'Jiannan Shi', 'Jianwen Wang', 'Jianxin Lai', 'Jin Yang', 'Jun Mei', 'Jun Zhou', 'Junbo Zhao', 'Junping Zhao', 'Kuan Xu', 'Le Su', 'Lei Chen', 'Li Tang', 'Liang Jiang', 'Liangcheng Fu', 'Lianhao Xu', 'Linfeng Shi', 'Lisha Liao', 'Longfei Zheng', 'Meng Li', 'Mingchun Chen', 'Qi Zuo', 'Qiang Cheng', 'Qianggang Cao', 'Qitao Shi', 'Quanrui Guo', 'Senlin Zhu', 'Shaofei Wang', 'Shaomian Zheng', 'Shuaicheng Li', 'Shuwei Gu', 'Siba Chen', 'Tao Wu', 'Tao Zhang', 'Tianyu Zhang', 'Tianyu Zhou', 'Tiwei Bie', 'Tongkai Yang', 'Wang Hong', 'Wang Ren', 'Weihua Chen', 'Wenbo Yu', 'Wengang Zheng', 'Xiangchun Wang', 'Xiaodong Yan', 'Xiaopei Wan', 'Xin Zhao', 'Xinyu Kong', 'Xinyu Tang', 'Xudong Han', 'Xudong Wang', 'Xuemin Yang', 'Xueyu Hu', 'Yalin Zhang', 'Yan Sun', 'Yicheng Shan', 'Yilong Wang', 'Yingying Xu', 'Yongkang Liu', 'Yongzhen Guo', 'Yuanyuan Wang', 'Yuchen Yan', 'Yuefan Wang', 'Yuhong Guo', 'Zehuan Li', 'Zhankai Xu', 'Zhe Li', 'Zhenduo Zhang', 'Zhengke Gui', 'Zhenxuan Pan', 'Zhenyu Huang', 'Zhenzhong Lan', 'Zhiqiang Ding', 'Zhiqiang Zhang', 'Zhixun Li', 'Zhizhen Liu', 'Zihao Wang', 'Zujie Wen'], 'affiliations': ['Inclusion AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.18855.jpg', 'data': {'categories': ['#agi', '#reasoning', '#architecture', '#benchmark', '#optimization', '#training', '#open_source'], 'emoji': '🧠', 'ru': {'title': 'Триллион параметров для всех: демократизация мощного AI-мышления', 'desc': 'Ring-1T — это первая открытая thinking-модель с триллионом параметров, которая использует около 50 миллиардов параметров на токен. Для обучения такой масштабной модели разработаны три ключевые технологии: IcePop для стабилизации RL-обучения, C3PO++ для эффективной обработки длинных последовательностей и ASystem — высокопроизводительный фреймворк для reinforcement learning. Модель показывает выдающиеся результаты на сложных бенчмарках, включая математические олимпиады и программирование, достигая серебряной медали на IMO-2025. Полный релиз модели делает продвинутые reasoning-способности доступными для всего исследовательского сообщества.'}, 'en': {'title': 'Democratizing Intelligence with a Trillion-Parameter Model', 'desc': 'Ring-1T is a groundbreaking open-source thinking model that boasts a trillion parameters, making it one of the largest models available. It tackles significant training challenges through three innovative techniques: IcePop for stabilizing reinforcement learning, C3PO++ for optimizing resource use during long rollouts, and ASystem to eliminate bottlenecks in training. These advancements enable Ring-1T to achieve impressive benchmark scores, demonstrating its superior reasoning abilities. By making this model accessible to the research community, it aims to democratize advanced reasoning intelligence and set a new standard for open-source models.'}, 'zh': {'title': '一万亿参数模型，推动推理智能的民主化', 'desc': 'Ring-1T是一个开源的思维模型，拥有一万亿个参数，旨在解决训练中的挑战。它通过三项创新技术IcePop、C3PO++和ASystem，克服了训练推理不一致、资源利用效率低下和系统瓶颈等问题。Ring-1T在多个基准测试中取得了优异的成绩，展示了其卓越的推理能力。通过向社区发布完整的一万亿参数模型，我们为研究人员提供了前沿推理能力的直接访问，推动了大规模推理智能的民主化。'}}}, {'id': 'https://huggingface.co/papers/2510.17699', 'title': 'GAS: Improving Discretization of Diffusion ODEs via Generalized\n  Adversarial Solver', 'url': 'https://huggingface.co/papers/2510.17699', 'abstract': 'The Generalized Adversarial Solver improves diffusion model sampling efficiency and quality by combining a simple ODE solver parameterization with adversarial training.  \t\t\t\t\tAI-generated summary \t\t\t\t While diffusion models achieve state-of-the-art generation quality, they still suffer from computationally expensive sampling. Recent works address this issue with gradient-based optimization methods that distill a few-step ODE diffusion solver from the full sampling process, reducing the number of function evaluations from dozens to just a few. However, these approaches often rely on intricate training techniques and do not explicitly focus on preserving fine-grained details. In this paper, we introduce the Generalized Solver: a simple parameterization of the ODE sampler that does not require additional training tricks and improves quality over existing approaches. We further combine the original distillation loss with adversarial training, which mitigates artifacts and enhances detail fidelity. We call the resulting method the Generalized Adversarial Solver and demonstrate its superior performance compared to existing solver training methods under similar resource constraints. Code is available at https://github.com/3145tttt/GAS.', 'score': 20, 'issue_id': 6555, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': 'e6632849b69d7e40', 'authors': ['Aleksandr Oganov', 'Ilya Bykov', 'Eva Neudachina', 'Mishan Aliev', 'Alexander Tolmachev', 'Alexander Sidorov', 'Aleksandr Zuev', 'Andrey Okhotin', 'Denis Rakitin', 'Aibek Alanov'], 'affiliations': ['HSE University, Russia', 'Lomonosov Moscow State University, Russia'], 'pdf_title_img': 'assets/pdf/title_img/2510.17699.jpg', 'data': {'categories': ['#architecture', '#diffusion', '#training', '#optimization'], 'emoji': '⚡', 'ru': {'title': 'Быстрое семплирование диффузионных моделей через adversarial обучение солвера', 'desc': 'Статья представляет Generalized Adversarial Solver — метод для ускорения семплирования диффузионных моделей. Авторы предлагают простую параметризацию ODE-солвера, которая не требует сложных техник обучения и позволяет сократить количество вычислений с десятков до нескольких шагов. Ключевая идея заключается в комбинировании дистилляции с adversarial обучением, что помогает избежать артефактов и лучше сохранять детали изображений. Метод демонстрирует превосходство над существующими подходами при сопоставимых вычислительных ресурсах.'}, 'en': {'title': 'Efficient and Detailed Sampling with Generalized Adversarial Solver', 'desc': 'The Generalized Adversarial Solver enhances the efficiency and quality of sampling in diffusion models by integrating a straightforward ODE solver parameterization with adversarial training techniques. This approach addresses the high computational costs associated with traditional sampling methods by significantly reducing the number of function evaluations needed. Unlike previous methods that require complex training strategies, our method maintains fine-grained detail without additional training complications. The combination of distillation loss and adversarial training in the Generalized Adversarial Solver leads to improved performance and reduced artifacts in generated outputs.'}, 'zh': {'title': '提升扩散模型采样效率与质量的广义对抗求解器', 'desc': '本文提出了一种名为广义对抗求解器的方法，旨在提高扩散模型的采样效率和质量。该方法结合了简单的常微分方程（ODE）求解器参数化和对抗训练，避免了复杂的训练技巧。通过这种方式，广义对抗求解器在保持细节的同时，减少了计算成本。实验结果表明，该方法在资源限制下的表现优于现有的求解器训练方法。'}}}, {'id': 'https://huggingface.co/papers/2510.18849', 'title': 'Towards Faithful and Controllable Personalization via Critique-Post-Edit\n  Reinforcement Learning', 'url': 'https://huggingface.co/papers/2510.18849', 'abstract': 'A Critique-Post-Edit framework enhances personalization of large language models by integrating a multi-dimensional reward model and a self-revision mechanism, outperforming standard methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Faithfully personalizing large language models (LLMs) to align with individual user preferences is a critical but challenging task. While supervised fine-tuning (SFT) quickly reaches a performance plateau, standard reinforcement learning from human feedback (RLHF) also struggles with the nuances of personalization. Scalar-based reward models are prone to reward hacking which leads to verbose and superficially personalized responses. To address these limitations, we propose Critique-Post-Edit, a robust reinforcement learning framework that enables more faithful and controllable personalization. Our framework integrates two key components: (1) a Personalized Generative Reward Model (GRM) that provides multi-dimensional scores and textual critiques to resist reward hacking, and (2) a Critique-Post-Edit mechanism where the policy model revises its own outputs based on these critiques for more targeted and efficient learning. Under a rigorous length-controlled evaluation, our method substantially outperforms standard PPO on personalization benchmarks. Personalized Qwen2.5-7B achieves an average 11\\% win-rate improvement, and personalized Qwen2.5-14B model surpasses the performance of GPT-4.1. These results demonstrate a practical path to faithful, efficient, and controllable personalization.', 'score': 19, 'issue_id': 6545, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'd16733b11aed5d27', 'authors': ['Chenghao Zhu', 'Meiling Tao', 'Tiannan Wang', 'Dongyi Ding', 'Yuchen Eleanor Jiang', 'Wangchunshu Zhou'], 'affiliations': ['OPPO', 'South China Agricultural University', 'The Chinese University of Hong Kong, Shenzhen', 'University of Electronic Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.18849.jpg', 'data': {'categories': ['#alignment', '#rlhf', '#training'], 'emoji': '✍️', 'ru': {'title': 'Критика и редактирование: новый путь к персонализации LLM', 'desc': 'Статья представляет фреймворк Critique-Post-Edit для улучшения персонализации больших языковых моделей под индивидуальные предпочтения пользователей. Метод использует Generative Reward Model, которая даёт многомерные оценки и текстовые критические замечания вместо простых скалярных значений, что предотвращает reward hacking. Модель самостоятельно редактирует свои ответы на основе полученной критики, что делает обучение более целенаправленным и эффективным. Эксперименты показывают значительное превосходство над стандартным PPO, а персонализированная Qwen2.5-14B превосходит GPT-4.1.'}, 'en': {'title': 'Revolutionizing Personalization in Language Models with Critique-Post-Edit', 'desc': 'This paper introduces the Critique-Post-Edit framework, which enhances the personalization of large language models (LLMs) by using a multi-dimensional reward model and a self-revision mechanism. Traditional methods like supervised fine-tuning and reinforcement learning from human feedback often fail to capture the complexities of individual user preferences. The proposed framework includes a Personalized Generative Reward Model that provides detailed feedback to prevent reward hacking, and a Critique-Post-Edit mechanism that allows the model to improve its outputs based on this feedback. The results show significant improvements in personalization performance, outperforming standard methods and even surpassing the capabilities of existing models like GPT-4.1.'}, 'zh': {'title': '提升个性化的Critique-Post-Edit框架', 'desc': '本文提出了一种名为Critique-Post-Edit的框架，旨在增强大型语言模型的个性化能力。该框架结合了多维度奖励模型和自我修正机制，克服了传统方法在个性化方面的局限性。通过引入个性化生成奖励模型和批评后编辑机制，模型能够更有效地学习并生成符合用户偏好的响应。实验结果表明，该方法在个性化基准测试中显著优于标准的强化学习方法。'}}}, {'id': 'https://huggingface.co/papers/2510.18019', 'title': 'Is Multilingual LLM Watermarking Truly Multilingual? A Simple\n  Back-Translation Solution', 'url': 'https://huggingface.co/papers/2510.18019', 'abstract': 'STEAM, a back-translation-based detection method, enhances multilingual watermarking robustness across various languages by addressing semantic clustering failures.  \t\t\t\t\tAI-generated summary \t\t\t\t Multilingual watermarking aims to make large language model (LLM) outputs traceable across languages, yet current methods still fall short. Despite claims of cross-lingual robustness, they are evaluated only on high-resource languages. We show that existing multilingual watermarking methods are not truly multilingual: they fail to remain robust under translation attacks in medium- and low-resource languages. We trace this failure to semantic clustering, which fails when the tokenizer vocabulary contains too few full-word tokens for a given language. To address this, we introduce STEAM, a back-translation-based detection method that restores watermark strength lost through translation. STEAM is compatible with any watermarking method, robust across different tokenizers and languages, non-invasive, and easily extendable to new languages. With average gains of +0.19 AUC and +40%p TPR@1% on 17 languages, STEAM provides a simple and robust path toward fairer watermarking across diverse languages.', 'score': 15, 'issue_id': 6554, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': '34ec82f1e218baec', 'authors': ['Asim Mohamed', 'Martin Gubri'], 'affiliations': ['African Institute for Mathematical Sciences', 'Parameter Lab'], 'pdf_title_img': 'assets/pdf/title_img/2510.18019.jpg', 'data': {'categories': ['#dataset', '#multilingual', '#watermarking', '#low_resource'], 'emoji': '🌐', 'ru': {'title': 'Водяные знаки для LLM работают на всех языках с обратным переводом', 'desc': 'Существующие методы водяных знаков для LLM утверждают, что работают на разных языках, но на практике теряют надёжность при атаках с переводом на языки со средними и низкими ресурсами. Проблема кроется в семантической кластеризации, которая плохо работает когда в словаре токенизатора мало полных слов для конкретного языка. Метод STEAM использует обратный перевод для детектирования водяных знаков и восстанавливает их надёжность после перевода текста. Решение совместимо с любыми методами водяных знаков, улучшает качество детектирования на 17 языках и обеспечивает более справедливую защиту текстов независимо от языка.'}, 'en': {'title': 'STEAM: Strengthening Multilingual Watermarking with Back-Translation', 'desc': 'This paper introduces STEAM, a new method for improving the robustness of multilingual watermarking in AI-generated text. Current watermarking techniques struggle with medium- and low-resource languages, often failing due to issues with semantic clustering and limited tokenizer vocabularies. STEAM uses back-translation to enhance the detection of watermarks, ensuring they remain effective even after translation. The method shows significant performance improvements across 17 languages, making watermarking more reliable and fair in diverse linguistic contexts.'}, 'zh': {'title': 'STEAM：提升多语言水印鲁棒性的创新方法', 'desc': 'STEAM是一种基于回译的检测方法，旨在增强多语言水印的鲁棒性。现有的多语言水印方法在中低资源语言上表现不佳，主要是因为语义聚类失败。STEAM通过恢复翻译过程中丢失的水印强度，解决了这一问题。该方法与任何水印技术兼容，适用于不同的分词器和语言，且易于扩展到新语言。'}}}, {'id': 'https://huggingface.co/papers/2510.17722', 'title': 'MT-Video-Bench: A Holistic Video Understanding Benchmark for Evaluating\n  Multimodal LLMs in Multi-Turn Dialogues', 'url': 'https://huggingface.co/papers/2510.17722', 'abstract': "MT-Video-Bench evaluates MLLMs in multi-turn video dialogues, assessing perceptivity and interactivity across diverse domains.  \t\t\t\t\tAI-generated summary \t\t\t\t The recent development of Multimodal Large Language Models (MLLMs) has significantly advanced AI's ability to understand visual modalities. However, existing evaluation benchmarks remain limited to single-turn question answering, overlooking the complexity of multi-turn dialogues in real-world scenarios. To bridge this gap, we introduce MT-Video-Bench, a holistic video understanding benchmark for evaluating MLLMs in multi-turn dialogues. Specifically, our MT-Video-Bench mainly assesses six core competencies that focus on perceptivity and interactivity, encompassing 987 meticulously curated multi-turn dialogues from diverse domains. These capabilities are rigorously aligned with real-world applications, such as interactive sports analysis and multi-turn video-based intelligent tutoring. With MT-Video-Bench, we extensively evaluate various state-of-the-art open-source and closed-source MLLMs, revealing their significant performance discrepancies and limitations in handling multi-turn video dialogues. The benchmark will be publicly available to foster future research.", 'score': 14, 'issue_id': 6544, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': '4f3ffcd4b03ee354', 'authors': ['Yaning Pan', 'Zekun Wang', 'Qianqian Xie', 'Yongqian Wen', 'Yuanxing Zhang', 'Guohui Zhang', 'Haoxuan Hu', 'Zhiyu Pan', 'Yibing Huang', 'Zhidong Gan', 'Yonghong Lin', 'An Ping', 'Tianhao Peng', 'Jiaheng Liu'], 'affiliations': ['Fudan University', 'Kuaishou Technology', 'Nanjing University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.17722.jpg', 'data': {'categories': ['#multimodal', '#science', '#video', '#benchmark', '#open_source'], 'emoji': '🎬', 'ru': {'title': 'Многоходовые диалоги: новый рубеж в понимании видео для AI', 'desc': 'Статья представляет MT-Video-Bench — новый бенчмарк для оценки мультимодальных языковых моделей (MLLM) в многоходовых диалогах о видеоконтенте. Существующие методы оценки ограничиваются односложными вопросами и ответами, игнорируя сложность реальных диалоговых сценариев. Бенчмарк включает 987 тщательно составленных многоходовых диалогов из различных областей и оценивает шесть ключевых компетенций, фокусируясь на восприятии и интерактивности. Тестирование современных open-source и closed-source моделей выявило значительные различия в производительности и ограничения при работе с многоходовыми видео-диалогами.'}, 'en': {'title': "Evaluating AI's Dialogue Skills in Video Contexts", 'desc': "The paper introduces MT-Video-Bench, a new benchmark designed to evaluate Multimodal Large Language Models (MLLMs) in the context of multi-turn video dialogues. Unlike previous benchmarks that focused on single-turn interactions, MT-Video-Bench assesses the models' abilities to perceive and interact across complex dialogues. It includes 987 carefully curated dialogues from various domains, ensuring relevance to real-world applications like sports analysis and intelligent tutoring. The evaluation reveals notable performance differences among MLLMs, highlighting their strengths and weaknesses in handling multi-turn interactions in video content."}, 'zh': {'title': '多轮视频对话的评估新标准', 'desc': 'MT-Video-Bench 是一个评估多模态大型语言模型（MLLMs）在多轮视频对话中的能力的基准。它关注感知能力和互动性，涵盖了来自不同领域的987个精心策划的多轮对话。该基准旨在填补现有评估工具在多轮对话复杂性方面的空白，特别是在实际应用中，如互动体育分析和基于视频的智能辅导。通过对多种最先进的 MLLMs 进行评估，MT-Video-Bench 揭示了它们在处理多轮视频对话时的显著性能差异和局限性。'}}}, {'id': 'https://huggingface.co/papers/2510.18775', 'title': 'UltraGen: High-Resolution Video Generation with Hierarchical Attention', 'url': 'https://huggingface.co/papers/2510.18775', 'abstract': 'UltraGen, a novel video generation framework, enables efficient high-resolution video synthesis using a hierarchical dual-branch attention architecture and spatially compressed global modeling.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in video generation have made it possible to produce visually compelling videos, with wide-ranging applications in content creation, entertainment, and virtual reality. However, most existing diffusion transformer based video generation models are limited to low-resolution outputs (<=720P) due to the quadratic computational complexity of the attention mechanism with respect to the output width and height. This computational bottleneck makes native high-resolution video generation (1080P/2K/4K) impractical for both training and inference. To address this challenge, we present UltraGen, a novel video generation framework that enables i) efficient and ii) end-to-end native high-resolution video synthesis. Specifically, UltraGen features a hierarchical dual-branch attention architecture based on global-local attention decomposition, which decouples full attention into a local attention branch for high-fidelity regional content and a global attention branch for overall semantic consistency. We further propose a spatially compressed global modeling strategy to efficiently learn global dependencies, and a hierarchical cross-window local attention mechanism to reduce computational costs while enhancing information flow across different local windows. Extensive experiments demonstrate that UltraGen can effectively scale pre-trained low-resolution video models to 1080P and even 4K resolution for the first time, outperforming existing state-of-the-art methods and super-resolution based two-stage pipelines in both qualitative and quantitative evaluations.', 'score': 11, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '04f7bc0adba95d76', 'authors': ['Teng Hu', 'Jiangning Zhang', 'Zihan Su', 'Ran Yi'], 'affiliations': ['Shanghai Jiao Tong University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18775.jpg', 'data': {'categories': ['#video', '#games', '#optimization', '#architecture', '#diffusion'], 'emoji': '🎬', 'ru': {'title': 'Нативная генерация видео в 4K через разделение внимания', 'desc': 'UltraGen - это новый фреймворк для генерации видео, который впервые позволяет эффективно создавать видео в высоком разрешении (1080P/2K/4K) напрямую, без промежуточных этапов. Основная проблема существующих diffusion transformer моделей - квадратичная вычислительная сложность attention механизма, которая делает генерацию высокого разрешения непрактичной. UltraGen решает эту проблему через иерархическую dual-branch архитектуру, разделяющую полное внимание на локальную ветвь для детальной проработки регионов и глобальную ветвь со сжатием для общей семантической согласованности. Эксперименты показывают, что UltraGen превосходит существующие методы и двухэтапные пайплайны с super-resolution по качеству генерации.'}, 'en': {'title': 'UltraGen: High-Resolution Video Generation Made Efficient', 'desc': 'UltraGen is a new framework for generating high-resolution videos efficiently. It uses a hierarchical dual-branch attention architecture that separates local and global attention, allowing for detailed regional content and overall coherence. This approach, combined with a spatially compressed global modeling strategy, reduces computational costs while maintaining high-quality outputs. As a result, UltraGen can produce videos at resolutions up to 4K, surpassing previous models in both quality and performance.'}, 'zh': {'title': 'UltraGen：高效生成高分辨率视频的新框架', 'desc': 'UltraGen是一种新的视频生成框架，能够高效地合成高分辨率视频。它采用了分层双分支注意力架构，结合了全局和局部注意力机制，以提高视频生成的质量和效率。通过空间压缩的全局建模策略，UltraGen能够有效学习全局依赖关系，同时降低计算成本。实验结果表明，UltraGen在生成1080P和4K分辨率视频方面表现优于现有的最先进方法。'}}}, {'id': 'https://huggingface.co/papers/2510.18250', 'title': 'ssToken: Self-modulated and Semantic-aware Token Selection for LLM\n  Fine-tuning', 'url': 'https://huggingface.co/papers/2510.18250', 'abstract': 'ssToken, a self-modulated and semantic-aware token selection approach, enhances supervised fine-tuning of large language models by adaptively selecting tokens and providing complementary semantic information, outperforming existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Data quality plays a critical role in enhancing supervised fine-tuning (SFT) for large language models (LLMs), and token-level data selection has emerged as a promising direction for its fine-grained nature. Despite their strong empirical performance, existing token-level selection methods share two key limitations: (1) requiring training or accessing an additional reference model, and (2) relying solely on loss information for token selection, which cannot well preserve semantically important tokens that are not favored by loss-based metrics. To address these challenges, we propose ssToken, a Self-modulated and Semantic-aware Token Selection approach. ssToken leverages readily accessible history models to compute the per-token loss difference with the current model, which serves as a self-modulated signal that enables the model to adaptively select tokens along its optimization trajectory, rather than relying on excess loss from an offline-trained reference model as in prior works. We further introduce a semantic-aware, attention-based token importance estimation metric, orthogonal to loss-based selection and providing complementary semantic information for more effective filtering. Extensive experiments across different model families and scales demonstrate that both self-modulated selection and semantic-aware selection alone outperform full-data fine-tuning, while their integration--ssToken--achieves synergistic gains and further surpasses prior token-level selection methods, delivering performance improvements while maintaining training efficiency.', 'score': 11, 'issue_id': 6546, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'b1590a8489248052', 'authors': ['Xiaohan Qin', 'Xiaoxing Wang', 'Ning Liao', 'Cancheng Zhang', 'Xiangdong Zhang', 'Mingquan Feng', 'Jingzhi Wang', 'Junchi Yan'], 'affiliations': ['Shanghai Innovation Institute', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18250.jpg', 'data': {'categories': ['#training', '#data', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Умный выбор токенов: самомодуляция и семантика для эффективного fine-tuning LLM', 'desc': 'Статья представляет ssToken - новый подход к выбору токенов для supervised fine-tuning больших языковых моделей. Метод использует историю обучения самой модели вместо дополнительной reference модели, вычисляя разницу loss между текущей и предыдущей версией модели. Помимо loss-based метрики, авторы предлагают semantic-aware метрику на основе механизма attention, которая помогает сохранять семантически важные токены. Эксперименты показывают, что комбинация обоих подходов превосходит существующие методы token-level селекции и обычный fine-tuning при сохранении эффективности обучения.'}, 'en': {'title': 'Enhancing Token Selection with ssToken for Better Language Model Fine-Tuning', 'desc': "The paper introduces ssToken, a novel approach for selecting tokens during the supervised fine-tuning of large language models. It addresses limitations of existing methods by using a self-modulated signal derived from the model's own history, allowing for adaptive token selection without needing an additional reference model. Additionally, ssToken incorporates a semantic-aware metric that evaluates token importance based on their meaning, rather than just loss metrics. The results show that ssToken significantly improves performance and efficiency compared to traditional token selection methods."}, 'zh': {'title': '自我调节与语义感知的令牌选择新方法', 'desc': 'ssToken是一种自我调节和语义感知的令牌选择方法，旨在增强大型语言模型的监督微调。它通过自适应选择令牌并提供补充的语义信息，克服了现有方法的局限性。与传统方法不同，ssToken利用历史模型计算每个令牌的损失差异，作为自我调节信号，优化令牌选择过程。此外，ssToken引入了一种基于注意力的语义感知令牌重要性评估指标，进一步提高了选择的有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.17519', 'title': 'MUG-V 10B: High-efficiency Training Pipeline for Large Video Generation\n  Models', 'url': 'https://huggingface.co/papers/2510.17519', 'abstract': 'A training framework for large-scale video generation models optimizes data processing, model architecture, training strategy, and infrastructure, resulting in a model that matches state-of-the-art performance and is open-sourced with Megatron-Core-based training code.  \t\t\t\t\tAI-generated summary \t\t\t\t In recent years, large-scale generative models for visual content (e.g., images, videos, and 3D objects/scenes) have made remarkable progress. However, training large-scale video generation models remains particularly challenging and resource-intensive due to cross-modal text-video alignment, the long sequences involved, and the complex spatiotemporal dependencies. To address these challenges, we present a training framework that optimizes four pillars: (i) data processing, (ii) model architecture, (iii) training strategy, and (iv) infrastructure for large-scale video generation models. These optimizations delivered significant efficiency gains and performance improvements across all stages of data preprocessing, video compression, parameter scaling, curriculum-based pretraining, and alignment-focused post-training. Our resulting model, MUG-V 10B, matches recent state-of-the-art video generators overall and, on e-commerce-oriented video generation tasks, surpasses leading open-source baselines in human evaluations. More importantly, we open-source the complete stack, including model weights, Megatron-Core-based large-scale training code, and inference pipelines for video generation and enhancement. To our knowledge, this is the first public release of large-scale video generation training code that exploits Megatron-Core to achieve high training efficiency and near-linear multi-node scaling, details are available in https://github.com/Shopee-MUG/MUG-V{our webpage}.', 'score': 9, 'issue_id': 6545, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': '8d54b8afe2e3fec0', 'authors': ['Yongshun Zhang', 'Zhongyi Fan', 'Yonghang Zhang', 'Zhangzikang Li', 'Weifeng Chen', 'Zhongwei Feng', 'Chaoyue Wang', 'Peng Hou', 'Anxiang Zeng'], 'affiliations': ['LLM Team, Shopee Pte. Ltd.'], 'pdf_title_img': 'assets/pdf/title_img/2510.17519.jpg', 'data': {'categories': ['#video', '#architecture', '#data', '#training', '#optimization', '#open_source'], 'emoji': '🎬', 'ru': {'title': 'Эффективное обучение огромных моделей для генерации видео', 'desc': 'Исследователи представили комплексный фреймворк для обучения больших моделей генерации видео, оптимизирующий обработку данных, архитектуру, стратегию обучения и инфраструктуру. Их модель MUG-V 10B достигает state-of-the-art результатов и особенно хороша в генерации видео для e-commerce задач. Ключевая особенность — использование Megatron-Core для высокой эффективности обучения и почти линейного масштабирования на множестве узлов. Команда выложила в открытый доступ веса модели, код для обучения и inference pipeline, что делает их работу первым публичным релизом полноценного стека для обучения крупномасштабных video generation моделей.'}, 'en': {'title': 'Optimizing Video Generation: MUG-V 10B Unleashed!', 'desc': 'This paper presents a new training framework designed for large-scale video generation models, addressing the challenges of data processing, model architecture, training strategy, and infrastructure. The framework enhances efficiency and performance by optimizing data preprocessing, video compression, and training techniques, leading to the development of the MUG-V 10B model. This model not only matches state-of-the-art performance but also excels in specific tasks like e-commerce video generation, outperforming existing open-source models in human evaluations. Additionally, the authors have made their training code and model weights publicly available, promoting further research and development in the field.'}, 'zh': {'title': '优化大规模视频生成的训练框架', 'desc': '本文提出了一种针对大规模视频生成模型的训练框架，旨在优化数据处理、模型架构、训练策略和基础设施。通过这些优化，模型在数据预处理、视频压缩、参数缩放、基于课程的预训练和对齐后训练等各个阶段都实现了显著的效率提升和性能改进。最终生成的模型MUG-V 10B在视频生成任务中达到了最新的最先进水平，并在电商导向的视频生成任务中超越了领先的开源基线。更重要的是，研究团队开源了完整的训练代码和模型权重，推动了大规模视频生成技术的发展。'}}}, {'id': 'https://huggingface.co/papers/2510.18795', 'title': 'ProCLIP: Progressive Vision-Language Alignment via LLM-based Embedder', 'url': 'https://huggingface.co/papers/2510.18795', 'abstract': "ProCLIP enhances CLIP's text processing capabilities by aligning its image encoder with an LLM-based embedder through curriculum learning and contrastive tuning, preserving CLIP's pretrained knowledge.  \t\t\t\t\tAI-generated summary \t\t\t\t The original CLIP text encoder is limited by a maximum input length of 77 tokens, which hampers its ability to effectively process long texts and perform fine-grained semantic understanding. In addition, the CLIP text encoder lacks support for multilingual inputs. All these limitations significantly restrict its applicability across a broader range of tasks. Recent studies have attempted to replace the CLIP text encoder with an LLM-based embedder to enhance its ability in processing long texts, multilingual understanding, and fine-grained semantic comprehension. However, because the representation spaces of LLMs and the vision-language space of CLIP are pretrained independently without alignment priors, direct alignment using contrastive learning can disrupt the intrinsic vision-language alignment in the CLIP image encoder, leading to an underutilization of the knowledge acquired during pre-training. To address this challenge, we propose ProCLIP, a curriculum learning-based progressive vision-language alignment framework to effectively align the CLIP image encoder with an LLM-based embedder. Specifically, ProCLIP first distills knowledge from CLIP's text encoder into the LLM-based embedder to leverage CLIP's rich pretrained knowledge while establishing initial alignment between the LLM embedder and CLIP image encoder. Subsequently, ProCLIP further aligns the CLIP image encoder with the LLM-based embedder through image-text contrastive tuning, employing self-distillation regularization to avoid overfitting. To achieve a more effective alignment, instance semantic alignment loss and embedding structure alignment loss are employed during representation inheritance and contrastive tuning. The Code is available at https://github.com/VisionXLab/ProCLIP", 'score': 8, 'issue_id': 6545, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'c294c8d308c352e1', 'authors': ['Xiaoxing Hu', 'Kaicheng Yang', 'Ziyong Feng', 'Qi Ming', 'Zonghao Guo', 'Xiang An', 'Ziyong Feng', 'Junchi Yan', 'Xue Yang'], 'affiliations': ['Beijing Institute of Technology', 'Beijing University of Technology', 'DeepGlint', 'Shanghai Jiao Tong University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18795.jpg', 'data': {'categories': ['#dataset', '#alignment', '#training', '#multimodal', '#long_context'], 'emoji': '🎓', 'ru': {'title': 'Постепенное выравнивание CLIP с LLM через curriculum learning', 'desc': 'ProCLIP улучшает текстовые возможности модели CLIP, заменяя её текстовый энкодер на эмбеддер на основе LLM для обработки длинных текстов и многоязычности. Прямое выравнивание через контрастное обучение нарушает предобученные связи между изображениями и текстом в CLIP, поэтому авторы предлагают постепенный подход с curriculum learning. Сначала знания из оригинального текстового энкодера CLIP дистиллируются в LLM-эмбеддер, затем применяется контрастная настройка с регуляризацией через self-distillation. Метод использует дополнительные функции потерь для выравнивания семантики и структуры эмбеддингов, сохраняя при этом предобученные знания CLIP.'}, 'en': {'title': 'Enhancing CLIP with ProCLIP: Aligning Vision and Language for Better Understanding', 'desc': "ProCLIP is a framework designed to improve the text processing abilities of CLIP by aligning its image encoder with a large language model (LLM) embedder. It addresses the limitations of CLIP's original text encoder, which struggles with long texts and multilingual inputs. By using curriculum learning and contrastive tuning, ProCLIP preserves the pretrained knowledge of CLIP while enhancing its semantic understanding. The framework employs techniques like self-distillation and specific loss functions to ensure effective alignment and prevent overfitting during training."}, 'zh': {'title': 'ProCLIP：提升 CLIP 的文本处理能力', 'desc': 'ProCLIP 是一种增强 CLIP 文本处理能力的方法，通过课程学习和对比调优将其图像编码器与基于 LLM 的嵌入器对齐，同时保留 CLIP 的预训练知识。原始 CLIP 文本编码器的输入长度限制为 77 个标记，影响了其处理长文本和细粒度语义理解的能力。此外，CLIP 文本编码器不支持多语言输入，这限制了其在更广泛任务中的应用。ProCLIP 通过知识蒸馏和对比调优，逐步实现 CLIP 图像编码器与 LLM 嵌入器的有效对齐。'}}}, {'id': 'https://huggingface.co/papers/2510.18234', 'title': 'DeepSeek-OCR: Contexts Optical Compression', 'url': 'https://huggingface.co/papers/2510.18234', 'abstract': 'DeepSeek-OCR uses optical 2D mapping to compress long contexts, achieving high OCR precision with reduced vision tokens and demonstrating practical value in document processing.  \t\t\t\t\tAI-generated summary \t\t\t\t We present DeepSeek-OCR as an initial investigation into the feasibility of compressing long contexts via optical 2D mapping. DeepSeek-OCR consists of two components: DeepEncoder and DeepSeek3B-MoE-A570M as the decoder. Specifically, DeepEncoder serves as the core engine, designed to maintain low activations under high-resolution input while achieving high compression ratios to ensure an optimal and manageable number of vision tokens. Experiments show that when the number of text tokens is within 10 times that of vision tokens (i.e., a compression ratio < 10x), the model can achieve decoding (OCR) precision of 97%. Even at a compression ratio of 20x, the OCR accuracy still remains at about 60%. This shows considerable promise for research areas such as historical long-context compression and memory forgetting mechanisms in LLMs. Beyond this, DeepSeek-OCR also demonstrates high practical value. On OmniDocBench, it surpasses GOT-OCR2.0 (256 tokens/page) using only 100 vision tokens, and outperforms MinerU2.0 (6000+ tokens per page on average) while utilizing fewer than 800 vision tokens. In production, DeepSeek-OCR can generate training data for LLMs/VLMs at a scale of 200k+ pages per day (a single A100-40G). Codes and model weights are publicly accessible at http://github.com/deepseek-ai/DeepSeek-OCR.', 'score': 8, 'issue_id': 6555, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'e6398e83f14115e9', 'authors': ['Haoran Wei', 'Yaofeng Sun', 'Yukun Li'], 'affiliations': ['DeepSeek-AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.18234.jpg', 'data': {'categories': ['#dataset', '#long_context', '#open_source', '#cv', '#training', '#data'], 'emoji': '🔍', 'ru': {'title': 'Сжатие документов в 20 раз с сохранением качества распознавания', 'desc': 'DeepSeek-OCR представляет новый подход к сжатию длинных контекстов через оптическое 2D-отображение. Система состоит из DeepEncoder для компрессии изображений и декодера DeepSeek3B-MoE-A570M. При степени сжатия менее 10x модель достигает точности OCR 97%, а при 20x сохраняет около 60% точности. На бенчмарке OmniDocBench система превосходит GOT-OCR2.0 и MinerU2.0, используя значительно меньше vision tokens и обрабатывая свыше 200 тысяч страниц в день на одной A100.'}, 'en': {'title': 'Efficient Context Compression for High-Precision OCR', 'desc': 'DeepSeek-OCR is a novel approach that utilizes optical 2D mapping to effectively compress long contexts in document processing. It features two main components: DeepEncoder, which optimizes the processing of high-resolution inputs while minimizing activations, and DeepSeek3B-MoE-A570M as the decoder. The model achieves impressive OCR precision, reaching 97% accuracy with a compression ratio of less than 10x, and maintains around 60% accuracy even at 20x compression. This method not only enhances OCR performance but also shows potential for applications in historical document analysis and large language model training.'}, 'zh': {'title': 'DeepSeek-OCR：高效压缩与精准识别的结合', 'desc': 'DeepSeek-OCR 是一种利用光学二维映射来压缩长文本上下文的技术，旨在提高光学字符识别（OCR）的精度。该模型由两个主要部分组成：DeepEncoder 作为核心引擎，能够在高分辨率输入下保持低激活，同时实现高压缩比，从而减少视觉标记的数量。实验表明，当文本标记数量不超过视觉标记的十倍时，模型的解码精度可达到 97%。此外，DeepSeek-OCR 在实际应用中表现出色，能够以较少的视觉标记生成大量训练数据，显示出其在文档处理中的实际价值。'}}}, {'id': 'https://huggingface.co/papers/2510.18873', 'title': 'DSI-Bench: A Benchmark for Dynamic Spatial Intelligence', 'url': 'https://huggingface.co/papers/2510.18873', 'abstract': "DSI-Bench evaluates the dynamic spatial reasoning capabilities of vision-language and visual expertise models through a benchmark of dynamic videos and annotated questions, highlighting their limitations in understanding self-motion, object motion, and relative relationships.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning about dynamic spatial relationships is essential, as both observers and objects often move simultaneously. Although vision-language models (VLMs) and visual expertise models excel in 2D tasks and static scenarios, their ability to fully understand dynamic 3D scenarios remains limited. We introduce Dynamic Spatial Intelligence and propose DSI-Bench, a benchmark with nearly 1,000 dynamic videos and over 1,700 manually annotated questions covering nine decoupled motion patterns of observers and objects. Spatially and temporally symmetric designs reduce biases and enable systematic evaluation of models' reasoning about self-motion and object motion. Our evaluation of 14 VLMs and expert models reveals key limitations: models often conflate observer and object motion, exhibit semantic biases, and fail to accurately infer relative relationships in dynamic scenarios. Our DSI-Bench provides valuable findings and insights about the future development of general and expertise models with dynamic spatial intelligence.", 'score': 6, 'issue_id': 6547, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '9706b668238005bf', 'authors': ['Ziang Zhang', 'Zehan Wang', 'Guanghao Zhang', 'Weilong Dai', 'Yan Xia', 'Ziang Yan', 'Minjie Hong', 'Zhou Zhao'], 'affiliations': ['Alibaba Group', 'Shanghai AI Lab', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18873.jpg', 'data': {'categories': ['#cv', '#reasoning', '#benchmark', '#3d'], 'emoji': '🎥', 'ru': {'title': 'Когда AI теряется в движении: тест на понимание динамического пространства', 'desc': 'Статья представляет DSI-Bench — бенчмарк для оценки пространственного мышления AI-моделей в динамических сценариях. Датасет содержит около 1000 видео и более 1700 вопросов, охватывающих девять паттернов движения наблюдателя и объектов. Тестирование 14 vision-language моделей и экспертных систем выявило серьёзные ограничения: модели путают движение наблюдателя с движением объектов, демонстрируют семантические смещения и плохо понимают относительные пространственные отношения. Исследование показывает критические пробелы в понимании динамического 3D-пространства современными VLM и указывает направления для их развития.'}, 'en': {'title': 'Evaluating Dynamic Spatial Reasoning in AI Models', 'desc': 'The paper introduces DSI-Bench, a benchmark designed to assess the dynamic spatial reasoning abilities of vision-language models (VLMs) and visual expertise models. It highlights the challenges these models face in understanding complex scenarios where both observers and objects are in motion. The benchmark includes nearly 1,000 dynamic videos and over 1,700 annotated questions that focus on various motion patterns. The evaluation of 14 models reveals significant limitations, such as confusion between observer and object motion and difficulties in accurately interpreting relative relationships in dynamic environments.'}, 'zh': {'title': '动态空间智能的评估与挑战', 'desc': '本论文介绍了DSI-Bench，这是一个评估视觉语言模型和视觉专家模型在动态空间推理能力的基准。该基准包含近1000个动态视频和1700多个手动标注的问题，涵盖了观察者和物体的九种解耦运动模式。研究发现，现有模型在理解自我运动、物体运动和相对关系方面存在显著局限性，常常混淆观察者和物体的运动。DSI-Bench为未来动态空间智能模型的发展提供了重要的发现和见解。'}}}, {'id': 'https://huggingface.co/papers/2510.18632', 'title': 'Think with 3D: Geometric Imagination Grounded Spatial Reasoning from\n  Limited Views', 'url': 'https://huggingface.co/papers/2510.18632', 'abstract': '3DThinker is a framework that enhances multimodal reasoning by integrating 3D spatial understanding from images without requiring 3D prior input or labeled data.  \t\t\t\t\tAI-generated summary \t\t\t\t Though recent advances in vision-language models (VLMs) have achieved remarkable progress across a wide range of multimodal tasks, understanding 3D spatial relationships from limited views remains a significant challenge. Previous reasoning methods typically rely on pure text (e.g., topological cognitive maps) or on 2D visual cues. However, their limited representational capacity hinders performance in specific tasks that require 3D spatial imagination. To address this limitation, we propose 3DThinker, a framework that can effectively exploits the rich geometric information embedded within images while reasoning, like humans do. Our framework is the first to enable 3D mentaling during reasoning without any 3D prior input, and it does not rely on explicitly labeled 3D data for training. Specifically, our training consists of two stages. First, we perform supervised training to align the 3D latent generated by VLM while reasoning with that of a 3D foundation model (e.g., VGGT). Then, we optimize the entire reasoning trajectory solely based on outcome signals, thereby refining the underlying 3D mentaling. Extensive experiments across multiple benchmarks show that 3DThinker consistently outperforms strong baselines and offers a new perspective toward unifying 3D representations into multimodal reasoning. Our code will be available at https://github.com/zhangquanchen/3DThinker.', 'score': 6, 'issue_id': 6557, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'cbfd7c79f6a76874', 'authors': ['Zhangquan Chen', 'Manyuan Zhang', 'Xinlei Yu', 'Xufang Luo', 'Mingze Sun', 'Zihao Pan', 'Yan Feng', 'Peng Pei', 'Xunliang Cai', 'Ruqi Huang'], 'affiliations': ['Meituan', 'National University of Singapore', 'Tsinghua Shenzhen International Graduate School, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18632.jpg', 'data': {'categories': ['#3d', '#reasoning', '#multimodal'], 'emoji': '🧊', 'ru': {'title': 'Мышление в 3D: AI учится представлять пространство без явных трёхмерных данных', 'desc': 'Статья представляет 3DThinker — фреймворк для улучшения мультимодального рассуждения путём интеграции трёхмерного пространственного понимания из изображений. Система не требует 3D-данных на входе или размеченных 3D-датасетов для обучения, а создаёт внутренние 3D-представления в процессе рассуждения подобно человеку. Обучение проходит в два этапа: сначала выравнивание 3D-латентов от VLM с латентами 3D foundation модели, затем оптимизация всей траектории рассуждения на основе финальных результатов. Эксперименты показывают превосходство над базовыми методами и открывают новый подход к объединению 3D-представлений в мультимодальное рассуждение.'}, 'en': {'title': 'Revolutionizing Multimodal Reasoning with 3DThinker', 'desc': '3DThinker is a novel framework designed to improve multimodal reasoning by incorporating 3D spatial understanding from images without needing prior 3D data or labeled examples. It addresses the challenge of interpreting 3D relationships from limited views, which traditional methods struggle with due to their reliance on 2D cues or text-based reasoning. The framework utilizes a two-stage training process, first aligning 3D latent representations from vision-language models with those from a 3D foundation model, and then refining the reasoning process based on outcome signals. Experimental results demonstrate that 3DThinker significantly outperforms existing methods, paving the way for better integration of 3D representations in multimodal tasks.'}, 'zh': {'title': '3DThinker：无标记数据的3D推理新框架', 'desc': '3DThinker是一个增强多模态推理的框架，它通过整合图像中的3D空间理解来实现，而无需3D先验输入或标记数据。该框架解决了从有限视角理解3D空间关系的挑战，克服了以往方法对文本或2D视觉线索的依赖。3DThinker通过两阶段训练，首先对齐推理过程中生成的3D潜在表示，然后基于结果信号优化推理轨迹，从而实现3D思维。实验结果表明，3DThinker在多个基准测试中表现优于强基线，为多模态推理中的3D表示统一提供了新视角。'}}}, {'id': 'https://huggingface.co/papers/2510.14264', 'title': 'AlphaQuanter: An End-to-End Tool-Orchestrated Agentic Reinforcement\n  Learning Framework for Stock Trading', 'url': 'https://huggingface.co/papers/2510.14264', 'abstract': 'AlphaQuanter, a single-agent framework using reinforcement learning, achieves top performance in automated trading by learning dynamic policies and proactively acquiring information.  \t\t\t\t\tAI-generated summary \t\t\t\t While Large Language Model (LLM) agents show promise in automated trading, they still face critical limitations. Prominent multi-agent frameworks often suffer from inefficiency, produce inconsistent signals, and lack the end-to-end optimization required to learn a coherent strategy from market feedback. To address this, we introduce AlphaQuanter, a single-agent framework that uses reinforcement learning (RL) to learn a dynamic policy over a transparent, tool-augmented decision workflow, which empowers a single agent to autonomously orchestrate tools and proactively acquire information on demand, establishing a transparent and auditable reasoning process. Extensive experiments demonstrate that AlphaQuanter achieves state-of-the-art performance on key financial metrics. Moreover, its interpretable reasoning reveals sophisticated strategies, offering novel and valuable insights for human traders. Our code for data acquisition and agent training is publicly available at: https://github.com/AlphaQuanter/AlphaQuanter', 'score': 6, 'issue_id': 6549, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '6dd32561751df799', 'authors': ['Zheye Deng', 'Jiashu Wang'], 'affiliations': ['HKUST'], 'pdf_title_img': 'assets/pdf/title_img/2510.14264.jpg', 'data': {'categories': ['#games', '#optimization', '#open_source', '#rl', '#training', '#agents', '#interpretability'], 'emoji': '📈', 'ru': {'title': 'Один умный агент вместо хаоса: RL-трейдер с прозрачной логикой', 'desc': 'AlphaQuanter — это фреймворк для автоматизированной торговли на основе единого AI-агента, который использует reinforcement learning для обучения динамической стратегии принятия решений. В отличие от многоагентных систем, которые страдают от неэффективности и противоречивых сигналов, AlphaQuanter автономно управляет инструментами и проактивно собирает необходимую информацию о рынке. Система обеспечивает прозрачный и проверяемый процесс принятия решений, достигая лучших результатов по ключевым финансовым метрикам. Интерпретируемые стратегии AlphaQuanter предоставляют ценные инсайты для человеческих трейдеров, демонстрируя сложные торговые паттерны.'}, 'en': {'title': "Revolutionizing Automated Trading with AlphaQuanter's Reinforcement Learning", 'desc': "AlphaQuanter is a single-agent framework that utilizes reinforcement learning to enhance automated trading strategies. It learns dynamic policies that allow it to adapt to changing market conditions while proactively gathering relevant information. Unlike multi-agent systems, AlphaQuanter provides a transparent decision-making process, enabling better end-to-end optimization and consistent trading signals. The framework's performance on financial metrics is state-of-the-art, and its interpretable strategies offer valuable insights for human traders."}, 'zh': {'title': 'AlphaQuanter：自动化交易的新纪元', 'desc': 'AlphaQuanter是一个基于强化学习的单代理框架，专注于自动化交易。它通过学习动态策略和主动获取信息，达到了卓越的交易表现。与多代理框架相比，AlphaQuanter在效率和一致性上表现更佳，并且能够从市场反馈中学习出连贯的策略。实验结果表明，AlphaQuanter在关键金融指标上达到了最先进的性能，并为人类交易者提供了有价值的洞察。'}}}, {'id': 'https://huggingface.co/papers/2510.18554', 'title': 'Extracting alignment data in open models', 'url': 'https://huggingface.co/papers/2510.18554', 'abstract': "Extracting alignment training data from post-trained models using embedding models reveals significant semantic similarities and potential risks in distillation practices.  \t\t\t\t\tAI-generated summary \t\t\t\t In this work, we show that it is possible to extract significant amounts of alignment training data from a post-trained model -- useful to steer the model to improve certain capabilities such as long-context reasoning, safety, instruction following, and maths. While the majority of related work on memorisation has focused on measuring success of training data extraction through string matching, we argue that embedding models are better suited for our specific goals. Distances measured through a high quality embedding model can identify semantic similarities between strings that a different metric such as edit distance will struggle to capture. In fact, in our investigation, approximate string matching would have severely undercounted (by a conservative estimate of 10times) the amount of data that can be extracted due to trivial artifacts that deflate the metric. Interestingly, we find that models readily regurgitate training data that was used in post-training phases such as SFT or RL. We show that this data can be then used to train a base model, recovering a meaningful amount of the original performance. We believe our work exposes a possibly overlooked risk towards extracting alignment data. Finally, our work opens up an interesting discussion on the downstream effects of distillation practices: since models seem to be regurgitating aspects of their training set, distillation can therefore be thought of as indirectly training on the model's original dataset.", 'score': 5, 'issue_id': 6549, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '01465adab5a272af', 'authors': ['Federico Barbero', 'Xiangming Gu', 'Christopher A. Choquette-Choo', 'Chawin Sitawarin', 'Matthew Jagielski', 'Itay Yona', 'Petar Veličković', 'Ilia Shumailov', 'Jamie Hayes'], 'affiliations': ['AI Sequrity Company', 'Anthropic', 'Google DeepMind', 'MentaLeap', 'National University of Singapore', 'OpenAI', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2510.18554.jpg', 'data': {'categories': ['#hallucinations', '#rlhf', '#long_context', '#training', '#alignment', '#data'], 'emoji': '🔓', 'ru': {'title': 'Извлечение данных выравнивания через эмбеддинги: скрытые риски дистилляции', 'desc': 'Исследователи показали, что из пост-обученных моделей можно извлечь значительные объё
