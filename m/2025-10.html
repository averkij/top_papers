has generated thousands of unique ideas and validated many of them, outperforming human-designed methods in several AI tasks.'}, 'zh': {'title': 'DeepScientistï¼šè¶…è¶Šäººç±»çš„ç§‘å­¦å‘ç°æ–°çºªå…ƒ', 'desc': 'DeepScientist æ˜¯ä¸€ä¸ªé€šè¿‡è´å¶æ–¯ä¼˜åŒ–è¿›è¡Œç§‘å­¦å‘ç°çš„ç³»ç»Ÿï¼Œèƒ½å¤Ÿè‡ªä¸»è¿›è¡Œç§‘å­¦ç ”ç©¶ï¼Œè¶…è¶Šäººç±»åœ¨å¤šä¸ªäººå·¥æ™ºèƒ½ä»»åŠ¡ä¸Šçš„æœ€å…ˆè¿›æ–¹æ³•ã€‚å®ƒå°†ç§‘å­¦å‘ç°å½¢å¼åŒ–ä¸ºä¸€ä¸ªè´å¶æ–¯ä¼˜åŒ–é—®é¢˜ï¼Œå¹¶é€šè¿‡â€œå‡è®¾ã€éªŒè¯å’Œåˆ†æâ€çš„åˆ†å±‚è¯„ä¼°è¿‡ç¨‹æ¥å®ç°ã€‚è¯¥ç³»ç»Ÿåˆ©ç”¨ç´¯ç§¯çš„å‘ç°è®°å¿†ï¼Œæ™ºèƒ½åœ°å¹³è¡¡æ–°å‡è®¾çš„æ¢ç´¢ä¸å·²æœ‰å‘ç°çš„åˆ©ç”¨ï¼Œé€‰æ‹©æ€§åœ°æå‡æœ€æœ‰å‰æ™¯çš„å‘ç°è¿›è¡Œæ›´é«˜ç²¾åº¦çš„éªŒè¯ã€‚æœ€ç»ˆï¼ŒDeepScientist ç”Ÿæˆäº†çº¦5000ä¸ªç‹¬ç‰¹çš„ç§‘å­¦æƒ³æ³•ï¼Œå¹¶æˆåŠŸéªŒè¯äº†çº¦1100ä¸ªï¼Œæ˜¾è‘—è¶…è¶Šäº†äººç±»è®¾è®¡çš„æœ€å…ˆè¿›æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26391', 'title': 'MotionRAG: Motion Retrieval-Augmented Image-to-Video Generation', 'url': 'https://huggingface.co/papers/2509.26391', 'abstract': 'MotionRAG enhances video generation by integrating motion priors from reference videos using a retrieval-augmented framework, improving motion realism with negligible computational overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t Image-to-video generation has made remarkable progress with the advancements in diffusion models, yet generating videos with realistic motion remains highly challenging. This difficulty arises from the complexity of accurately modeling motion, which involves capturing physical constraints, object interactions, and domain-specific dynamics that are not easily generalized across diverse scenarios. To address this, we propose MotionRAG, a retrieval-augmented framework that enhances motion realism by adapting motion priors from relevant reference videos through Context-Aware Motion Adaptation (CAMA). The key technical innovations include: (i) a retrieval-based pipeline extracting high-level motion features using video encoder and specialized resamplers to distill semantic motion representations; (ii) an in-context learning approach for motion adaptation implemented through a causal transformer architecture; (iii) an attention-based motion injection adapter that seamlessly integrates transferred motion features into pretrained video diffusion models. Extensive experiments demonstrate that our method achieves significant improvements across multiple domains and various base models, all with negligible computational overhead during inference. Furthermore, our modular design enables zero-shot generalization to new domains by simply updating the retrieval database without retraining any components. This research enhances the core capability of video generation systems by enabling the effective retrieval and transfer of motion priors, facilitating the synthesis of realistic motion dynamics.', 'score': 12, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '80a4fde692ceb5ab', 'authors': ['Chenhui Zhu', 'Yilu Wu', 'Shuai Wang', 'Gangshan Wu', 'Limin Wang'], 'affiliations': ['Shanghai AI Laboratory', 'State Key Laboratory for Novel Software Technology, Nanjing University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26391.jpg', 'data': {'categories': ['#transfer_learning', '#video', '#rag', '#diffusion', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· retrieval motion-Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ MotionRAG â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ retrieval-augmented Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµÑ‚ motion-Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñ‹ Ğ¸Ğ· Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… Ñ€ĞµÑ„ĞµÑ€ĞµĞ½ÑĞ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ¾Ğ² Ğ¸ resamplers, Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ñ… Ñ‡ĞµÑ€ĞµĞ· causal transformer Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ. Motion-Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ğ² Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ‡ĞµÑ€ĞµĞ· attention-based Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ğ¼Ğ¸. ĞœĞ¾Ğ´ÑƒĞ»ÑŒĞ½Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ zero-shot Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ´Ğ¾Ğ¼ĞµĞ½Ñ‹ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ğ¼ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ±Ğ°Ğ·Ñ‹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ±ĞµĞ· Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Enhancing Video Realism with MotionRAG: Smart Retrieval for Realistic Motion Dynamics', 'desc': 'MotionRAG is a novel framework that improves video generation by incorporating motion priors from reference videos. It utilizes a retrieval-augmented approach to enhance the realism of motion in generated videos while maintaining low computational costs. The framework employs Context-Aware Motion Adaptation (CAMA) to adapt high-level motion features extracted from relevant videos, using a causal transformer for in-context learning. This method allows for significant improvements in motion realism across various domains and enables zero-shot generalization by simply updating the retrieval database.'}, 'zh': {'title': 'MotionRAGï¼šæå‡è§†é¢‘ç”Ÿæˆçš„è¿åŠ¨çœŸå®æ„Ÿ', 'desc': 'MotionRAGæ˜¯ä¸€ç§å¢å¼ºè§†é¢‘ç”Ÿæˆçš„æ¡†æ¶ï¼Œé€šè¿‡ä»å‚è€ƒè§†é¢‘ä¸­æ•´åˆè¿åŠ¨å…ˆéªŒæ¥æé«˜è¿åŠ¨çš„çœŸå®æ„Ÿã€‚è¯¥æ–¹æ³•åˆ©ç”¨ä¸Šä¸‹æ–‡æ„ŸçŸ¥è¿åŠ¨é€‚åº”ï¼ˆCAMAï¼‰æŠ€æœ¯ï¼Œæå–é«˜å±‚æ¬¡çš„è¿åŠ¨ç‰¹å¾ï¼Œå¹¶é€šè¿‡å› æœå˜æ¢å™¨æ¶æ„è¿›è¡Œè¿åŠ¨é€‚åº”ã€‚å…¶åˆ›æ–°ä¹‹å¤„åœ¨äºä½¿ç”¨æ£€ç´¢åŸºç¡€çš„ç®¡é“å’Œæ³¨æ„åŠ›æœºåˆ¶ï¼Œå°†è½¬ç§»çš„è¿åŠ¨ç‰¹å¾æ— ç¼é›†æˆåˆ°é¢„è®­ç»ƒçš„è§†é¢‘æ‰©æ•£æ¨¡å‹ä¸­ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMotionRAGåœ¨å¤šä¸ªé¢†åŸŸå’ŒåŸºç¡€æ¨¡å‹ä¸Šéƒ½æ˜¾è‘—æé«˜äº†ç”Ÿæˆè§†é¢‘çš„è¿åŠ¨çœŸå®æ„Ÿï¼ŒåŒæ—¶åœ¨æ¨ç†è¿‡ç¨‹ä¸­å‡ ä¹æ²¡æœ‰è®¡ç®—å¼€é”€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.23610', 'title': 'Efficient Audio-Visual Speech Separation with Discrete Lip Semantics and\n  Multi-Scale Global-Local Attention', 'url': 'https://huggingface.co/papers/2509.23610', 'abstract': 'Dolphin, an efficient AVSS method, uses a dual-path lightweight video encoder and a lightweight encoder-decoder separator with global-local attention blocks to achieve high separation quality and significant computational efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Audio-visual speech separation (AVSS) methods leverage visual cues to extract target speech and have demonstrated strong separation quality in noisy acoustic environments. However, these methods usually involve a large number of parameters and require high computational cost, which is unacceptable in many applications where speech separation serves as only a preprocessing step for further speech processing. To address this issue, we propose an efficient AVSS method, named Dolphin. For visual feature extraction, we develop DP-LipCoder, a dual-path lightweight video encoder that transforms lip-motion into discrete audio-aligned semantic tokens. For audio separation, we construct a lightweight encoder-decoder separator, in which each layer incorporates a global-local attention (GLA) block to efficiently capture multi-scale dependencies. Experiments on three benchmark datasets showed that Dolphin not only surpassed the current state-of-the-art (SOTA) model in separation quality but also achieved remarkable improvements in efficiency: over 50% fewer parameters, more than 2.4x reduction in MACs, and over 6x faster GPU inference speed. These results indicate that Dolphin offers a practical and deployable solution for high-performance AVSS in real-world scenarios. Our code and demo page are publicly available at http://cslikai.cn/Dolphin/.', 'score': 12, 'issue_id': 6175, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 28', 'zh': '9æœˆ28æ—¥'}, 'hash': 'd324759166979416', 'authors': ['Kai Li', 'Kejun Gao', 'Xiaolin Hu'], 'affiliations': ['Chinese Institute for Brain Research (CIBR), Beijing 100010, Ch al-Path Encoding and Global-Local Attention', 'desc': 'Dolphin is a novel audio-visual speech separation (AVSS) method that enhances speech extraction by utilizing visual cues from lip movements. It features a dual-path lightweight video encoder called DP-LipCoder, which converts lip motion into audio-aligned semantic tokens, improving the quality of speech separation. Additionally, Dolphin employs a lightweight encoder-decoder architecture with global-local attention blocks to efficiently manage multi-scale dependencies while significantly reducing computational costs. Experimental results demonstrate that Dolphin outperforms existing state-of-the-art models in both separation quality and efficiency, making it suitable for practical applications in noisy environments.'}, 'zh': {'title': 'Dolphinï¼šé«˜æ•ˆçš„éŸ³è§†é¢‘è¯­éŸ³åˆ†ç¦»æ–°æ–¹æ³•', 'desc': 'Dolphinæ˜¯ä¸€ç§é«˜æ•ˆçš„éŸ³è§†é¢‘è¯­éŸ³åˆ†ç¦»ï¼ˆAVSSï¼‰æ–¹æ³•ï¼Œé‡‡ç”¨åŒè·¯å¾„è½»é‡çº§è§†é¢‘ç¼–ç å™¨å’Œè½»é‡çº§ç¼–ç -è§£ç åˆ†ç¦»å™¨ï¼Œç»“åˆå…¨å±€-å±€éƒ¨æ³¨æ„åŠ›æ¨¡å—ï¼Œä»¥å®ç°é«˜è´¨é‡çš„åˆ†ç¦»æ•ˆæœå’Œæ˜¾è‘—çš„è®¡ç®—æ•ˆç‡ã€‚è¯¥æ–¹æ³•é€šè¿‡DP-LipCoderæå–è§†è§‰ç‰¹å¾ï¼Œå°†å”‡éƒ¨è¿åŠ¨è½¬åŒ–ä¸ºä¸éŸ³é¢‘å¯¹é½çš„è¯­ä¹‰æ ‡è®°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDolphinåœ¨åˆ†ç¦»è´¨é‡ä¸Šè¶…è¶Šäº†å½“å‰çš„æœ€å…ˆè¿›æ¨¡å‹ï¼ŒåŒæ—¶åœ¨å‚æ•°æ•°é‡ä¸Šå‡å°‘äº†50%ä»¥ä¸Šï¼ŒMACså‡å°‘äº†2.4å€ï¼ŒGPUæ¨ç†é€Ÿåº¦æé«˜äº†6å€ä»¥ä¸Šã€‚Dolphinä¸ºå®é™…åº”ç”¨ä¸­çš„é«˜æ€§èƒ½éŸ³è§†é¢‘è¯­éŸ³åˆ†ç¦»æä¾›äº†ä¸€ä¸ªå¯è¡Œçš„è§£å†³æ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26618', 'title': 'DA^2: Depth Anything in Any Direction', 'url': 'https://huggingface.co/papers/2509.26618', 'abstract': "DAÂ², a zero-shot generalizable and fully end-to-end panoramic depth estimator, addresses challenges in panoramic depth estimation by using a data curation engine and SphereViT to handle spherical distortions, achieving state-of-the-art performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Panorama has a full FoV (360^circtimes180^circ), offering a more complete visual description than perspective images. Thanks to this characteristic, panoramic depth estimation is gaining increasing traction in 3D vision. However, due to the scarcity of panoramic data, previous methods are often restricted to in-domain settings, leading to poor zero-shot generalization. Furthermore, due to the spherical distortions inherent in panoramas, many approaches rely on perspective splitting (e.g., cubemaps), which leads to suboptimal efficiency. To address these challenges, we propose DA^{2}: Depth Anything in Any Direction, an accurate, zero-shot generalizable, and fully end-to-end panoramic depth estimator. Specifically, for scaling up panoramic data, we introduce a data curation engine for generating high-quality panoramic depth data from perspective, and create sim543K panoramic RGB-depth pairs, bringing the total to sim607K. To further mitigate the spherical distortions, we present SphereViT, which explicitly leverages spherical coordinates to enforce the spherical geometric consistency in panoramic image features, yielding improved performance. A comprehensive benchmark on multiple datasets clearly demonstrates DA^{2}'s SoTA performance, with an average 38% improvement on AbsRel over the strongest zero-shot baseline. Surprisingly, DA^{2} even outperforms prior in-domain methods, highlighting its superior zero-shot generalization. Moreover, as an end-to-end solution, DA^{2} exhibits much higher efficiency over fusion-based approaches. Both the code and the curated panoramic data will be released. Project page: https://depth-any-in-any-dir.github.io/.", 'score': 11, 'issue_id': 6179, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '4f4b4417e453eeeb', 'authors': ['Haodong Li', 'Wangguangdong Zheng', 'Jing He', 'Yuhao Liu', 'Xin Lin', 'Xin Yang', 'Ying-Cong Chen', 'Chunchao Guo'], 'affiliations': ['HKUST', 'HKUST(GZ)', 'Tencent Hunyuan', 'UC San Diego'], 'pdf_title_img': 'assets/pdf/title_img/25 xtract and store relevant content, then update the memory system. The reward signal derives from downstream question-answering accuracy over the full interaction history, directly optimizing for memory construction. To illustrate the effectiveness of our training framework, we design a memory architecture comprising core, episodic, and semantic components, equipped with multiple tools for memory operations. Empirical evaluation demonstrates that Mem-alpha achieves significant improvements over existing memory-augmented agent baselines. Despite being trained exclusively on instances with a maximum length of 30k tokens, our agents exhibit remarkable generalization to sequences exceeding 400k tokens, over 13x the training length, highlighting the robustness of Mem-alpha.', 'score': 10, 'issue_id': 6179, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '304daec7f10d72ea', 'authors': ['Yu Wang', 'Ryuichi Takanobu', 'Zhiqi Liang', 'Yuzhen Mao', 'Yuanzhe Hu', 'Julian McAuley', 'Xiaojian Wu'], 'affiliations': ['Anuttacon', 'Stanford University', 'University of California San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2509.25911.jpg', 'data': {'categories': ['#rl', '#optimization', '#agents', '#long_context', '#dataset', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ LLM ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑ‚ÑŒ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ Ñ‡ĞµÑ€ĞµĞ· reinforcement learning', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Mem-alpha â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ reinforcement learning Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ Ğ² LLM-Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ñ…. Ğ¡ÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ñ Ğ²Ğ½ĞµÑˆĞ½ĞµĞ¹ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸, Ğ½Ğ¾ Ğ½Ğµ ÑƒĞ¼ĞµÑÑ‚ ÑĞ°Ğ¼Ğ¾ÑÑ‚Ğ¾ÑÑ‚ĞµĞ»ÑŒĞ½Ğ¾ Ñ€ĞµÑˆĞ°Ñ‚ÑŒ, ĞºĞ°ĞºÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ‚ÑŒ Ğ¸ ĞºĞ°Ğº ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ. Mem-alpha Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ l: When Large Language Models Enter the Wrong Chat, Almost\n  Always!', 'url': 'https://huggingface.co/papers/2509.26495', 'abstract': "Operational safety, measured by OffTopicEval, is a critical issue for LLMs, with most models falling short, but prompt-based steering methods show promise in improving out-of-distribution refusal.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Model (LLM) safety is one of the most pressing challenges for enabling wide-scale deployment. While most studies and global discussions focus on generic harms, such as models assisting users in harming themselves or others, enterprises face a more fundamental concern: whether LLM-based agents are safe for their intended use case. To address this, we introduce operational safety, defined as an LLM's ability to appropriately accept or refuse user queries when tasked with a specific purpose. We further propose OffTopicEval, an evaluation suite and benchmark for measuring operational safety both in general and within specific agentic use cases. Our evaluations on six model families comprising 20 open-weight LLMs reveal that while performance varies across models, all of them remain highly operationally unsafe. Even the strongest models -- Qwen-3 (235B) with 77.77\\% and Mistral (24B) with 79.96\\% -- fall far short of reliable operational safety, while GPT models plateau in the 62--73\\% range, Phi achieves only mid-level scores (48--70\\%), and Gemma and Llama-3 collapse to 39.53\\% and 23.84\\%, respectively. While operational safety is a core model alignment issue, to suppress these failures, we propose prompt-based steering methods: query grounding (Q-ground) and system-prompt grounding (P-ground), which substantially improve OOD refusal. Q-ground provides consistent gains of up to 23\\%, while P-ground delivers even larger boosts, raising Llama-3.3 (70B) by 41\\% and Qwen-3 (30B) by 27\\%. These results highlight both the urgent need for operational safety interventions and the promise of prompt-based steering as a first step toward more reliable LLM-based agents.", 'score': 9, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '4d40a6a3c67d3196', 'authors': ['Jingdi Lei', 'Varun Gumma', 'Rishabh Bhardwaj', 'Seok Min Lim', 'Chuan Li', 'Amir Zadeh', 'Soujanya Poria'], 'affiliations': ['IMDA', 'Lambda Labs', 'Nanyang Technological University', 'Singapore University of Technology and Design'], 'pdf_title_img': 'assets/pdf/title_img/2509.26495.jpg', 'data': {'categories': ['#security', '#alignment', '#training', '#ethics', '#agents', '#benchmark'], 'emoji': 'ğŸš¦', 'ru': {'title': 'ĞĞ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ: Ğ½Ğ°ÑƒÑ‡Ğ¸Ñ‚ÑŒ LLM Ğ¾Ñ‚ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ‚ÑŒÑÑ Ğ¾Ñ‚ Ğ½ĞµĞ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ÑÑ‰Ğ¸Ñ… Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ²', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ â€” ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ LLM ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ğ¸Ğ»Ğ¸ Ğ¾Ñ‚ĞºĞ»Ğ¾Ğ½ÑÑ‚ÑŒ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ² ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğ¸ Ñ Ğ·Ğ°Ğ´Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ñ†ĞµĞ»ÑŒÑ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ¢ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ 20 Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ğ¸Ğ· Ğ½Ğ¸Ñ… (Qwen-3 Ğ¸ Mistral) Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ 77-80% Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ´Ğ»Ñ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ. Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ñ‹ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ñ‹: Q-ground Ğ¸ P-ground, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¾Ñ‚ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ‚ÑŒÑÑ Ğ¾Ñ‚ Ğ½ĞµÑ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ½Ğ° 23-41%. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´Ñ‡Ñ‘Ñ€ĞºĞ¸Ğ²Ğ°ÑÑ‚ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ½Ğ°Ğ´ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒÑ AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² ĞºĞ¾Ñ€Ğ¿Ğ¾Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¸.'}, 'en': {'title': 'Enhancing LLM Safety with Prompt-Based Steering', 'desc': 'This paper addresses the critical issue of operational safety in Large Language Models (LLMs), which is their ability to safely accept or refuse user queries based on specific tasks. The authors introduce OffTopicEval, a new evaluation suite designed to measure this operational safety across various LLMs. Their findings reveal that most models, including top performers, exhibit significant operational safety shortcomings, with scores indicating high levels of operational unsafety. To mitigate these issues, the paper proposes prompt-based steering methods, which have shown to improve out-of-distribution refusal rates significantly, suggesting a pathway towards safer LLM applications.'}, 'zh': {'title': 'æå‡å¤§å‹è¯­è¨€æ¨¡å‹çš„æ“ä½œå®‰å…¨æ€§', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ“ä½œå®‰å…¨æ€§ï¼Œæå‡ºäº†ä¸€ä¸ªæ–°çš„è¯„ä¼°æ ‡å‡†OffTopicEvalã€‚ç ”ç©¶å‘ç°ï¼Œå°½ç®¡ä¸åŒæ¨¡å‹çš„è¡¨ç°æœ‰æ‰€ä¸åŒï¼Œä½†æ‰€æœ‰æ¨¡å‹åœ¨æ“ä½œå®‰å…¨æ€§æ–¹é¢éƒ½å­˜åœ¨æ˜¾è‘—ä¸è¶³ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œè®ºæ–‡æå‡ºäº†åŸºäºæç¤ºçš„å¼•å¯¼æ–¹æ³•ï¼ŒåŒ…æ‹¬æŸ¥è¯¢å¼•å¯¼ï¼ˆQ-groundï¼‰å’Œç³»ç»Ÿæç¤ºå¼•å¯¼ï¼ˆP-groundï¼‰ï¼Œè¿™ä¸¤ç§æ–¹æ³•èƒ½å¤Ÿæ˜¾è‘—æé«˜æ¨¡å‹åœ¨ç‰¹å®šä»»åŠ¡ä¸­çš„æ‹’ç»èƒ½åŠ›ã€‚ç»“æœè¡¨æ˜ï¼Œæ“ä½œå®‰å…¨æ€§æ˜¯æ¨¡å‹å¯¹é½çš„æ ¸å¿ƒé—®é¢˜ï¼Œæ€¥éœ€é‡‡å–å¹²é¢„æªæ–½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26030', 'title': 'Muon Outperforms Adam in Tail-End Associative Memory Learning', 'url': 'https://huggingface.co/papers/2509.26030', 'abstract': "Muon optimizer outperforms Adam in training LLMs by effectively optimizing associative memory parameters and balancing learning across classes in heavy-tailed data.  \t\t\t\t\tAI-generated summary \t\t\t\t The Muon optimizer is consistently faster than Adam in training Large Language Models (LLMs), yet the mechanism underlying its success remains unclear. This paper demystifies this mechanism through the lens of associative memory. By ablating the transformer components optimized by Muon, we reveal that the associative memory parameters of LLMs, namely the Value and Output (VO) attention weights and Feed-Forward Networks (FFNs), are the primary contributors to Muon's superiority. Motivated by this associative memory view, we then explain Muon's superiority on real-world corpora, which are intrinsically heavy-tailed: a few classes (tail classes) appear far less frequently than others. The superiority is explained through two key properties: (i) its update rule consistently yields a more isotropic singular spectrum than Adam; and as a result, (ii) on heavy-tailed data, it optimizes tail classes more effectively than Adam. Beyond empirical evidence, we theoretically confirm these findings by analyzing a one-layer associative memory model under class-imbalanced data. We prove that Muon consistently achieves balanced learning across classes regardless of feature embeddings, whereas Adam can induce large disparities in learning errors depending on embedding properties. In summary, our empirical observations and theoretical analyses reveal Muon's core advantage: its update rule aligns with the outer-product structure of linear associative memories, enabling more balanced and effective learning of tail classes in heavy-tailed distributions than Adam.", 'score': 8, 'issue_id': 6188, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '494fca9d3962717d', 'authors': ['Shuche Wang', 'Fengzhuo Zhang', 'Jiaxiang Li', 'Cunxiao Du', 'Chao Du', 'Tianyu Pang', 'Zhuoran Yang', 'Mingyi Hong', 'Vincent Y. F. Tan'], 'affiliations': ['National University of Singapore', 'Sea AI Lab', 'University of Minnesota', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26030.jpg', 'data': {'categories': ['#math', '#training', '#optimization'], 'emoji': 'ğŸš€', 'ru': {'title': 'Muon: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ»Ğ¸Ğ´ĞµÑ€ Ğ² Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ LLM', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€ Muon, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Adam Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Muon Ğ»ÑƒÑ‡ÑˆĞµ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµÑ‚ÑÑ Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ°ÑÑĞ¾Ñ†Ğ¸Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, Ñ‚Ğ°ĞºĞ¸Ñ… ĞºĞ°Ğº Ğ²ĞµÑĞ° Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ ÑĞµÑ‚Ğ¸ Ğ¿Ñ€ÑĞ¼Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡Ğ°Ñ‚ÑŒ ĞºĞ»Ğ°ÑÑÑ‹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ€ĞµĞ´ĞºĞ¾ Ğ²ÑÑ‚Ñ€ĞµÑ‡Ğ°ÑÑ‚ÑÑ Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ñ‚ÑĞ¶Ñ‘Ğ»Ñ‹Ğ¼Ğ¸ Ñ…Ğ²Ğ¾ÑÑ‚Ğ°Ğ¼Ğ¸. Ğ¢ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Muon Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ ÑĞ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Adam, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ´Ğ»Ñ Ñ€ĞµĞ´ĞºĞ¾ Ğ²ÑÑ‚Ñ€ĞµÑ‡Ğ°ÑÑ‰Ğ¸Ñ…ÑÑ ĞºĞ»Ğ°ÑÑĞ¾Ğ².'}, 'en': {'title': 'Muon: The Optimizer for Balanced Learning in Heavy-Tailed Data', 'desc': "The Muon optimizer is a new method that improves the training of Large Language Models (LLMs) by optimizing specific parameters related to associative memory. It outperforms the widely used Adam optimizer, especially when dealing with heavy-tailed data where some classes are much less frequent than others. The paper explains that Muon's success comes from its ability to maintain a balanced learning process across all classes, particularly the less frequent ones, by using a unique update rule. Theoretical analysis supports these findings, showing that Muon achieves better performance in class-imbalanced scenarios compared to Adam."}, 'zh': {'title': 'Muonä¼˜åŒ–å™¨ï¼šé‡å°¾æ•°æ®ä¸­çš„å­¦ä¹ å¹³è¡¡è€…', 'desc': 'Muonä¼˜åŒ–å™¨åœ¨è®­ç»ƒå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰æ—¶è¡¨ç°ä¼˜äºAdamï¼Œä¸»è¦é€šè¿‡æœ‰æ•ˆä¼˜åŒ–å…³è”è®°å¿†å‚æ•°å’Œåœ¨é‡å°¾æ•°æ®ä¸­å¹³è¡¡å­¦ä¹ æ¥å®ç°ã€‚æœ¬æ–‡æ­ç¤ºäº†MuonæˆåŠŸçš„æœºåˆ¶ï¼ŒæŒ‡å‡ºå…¶ä¼˜åŒ–çš„ä¸»è¦å› ç´ æ˜¯LLMsçš„å€¼å’Œè¾“å‡ºæ³¨æ„åŠ›æƒé‡ä»¥åŠå‰é¦ˆç½‘ç»œã€‚ç ”ç©¶è¡¨æ˜ï¼ŒMuonåœ¨é‡å°¾æ•°æ®ä¸Šèƒ½å¤Ÿæ›´æœ‰æ•ˆåœ°ä¼˜åŒ–å°¾ç±»ï¼Œè€Œå…¶æ›´æ–°è§ se and Reasoning', 'desc': 'InfoAgent is a deep research agent that enhances its performance by utilizing a unique data synthesis pipeline and a self-hosted search infrastructure. It constructs complex queries through entity trees and sub-tree sampling, which increases the difficulty of questions systematically. This approach allows InfoAgent to outperform existing agents by improving its reasoning and tool usage capabilities. The agent is fine-tuned using a two-stage process that includes supervised learning and reinforcement learning, leading to significant improvements in accuracy on various benchmarks.'}, 'zh': {'title': 'InfoAgentï¼šæå‡å·¥å…·ä½¿ç”¨ä¸æ¨ç†èƒ½åŠ›çš„æ·±åº¦ç ”ç©¶ä»£ç†', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºInfoAgentçš„æ·±åº¦ç ”ç©¶ä»£ç†ï¼Œå®ƒé€šè¿‡åˆ›æ–°çš„æ•°æ®åˆæˆç®¡é“å’Œæœç´¢å·¥å…·ï¼Œæå‡äº†å·¥å…·ä½¿ç”¨å’Œæ¨ç†èƒ½åŠ›ã€‚InfoAgentæ„å»ºäº†å®ä½“æ ‘å¹¶åº”ç”¨å­æ ‘é‡‡æ ·ï¼Œä»¥ç³»ç»Ÿæ€§åœ°å¢åŠ é—®é¢˜çš„éš¾åº¦ï¼Œä»è€Œç”Ÿæˆæ›´å…·æŒ‘æˆ˜æ€§çš„æŸ¥è¯¢ã€‚ä¸ä»¥å¾€ä¾èµ–å•†ä¸šæœç´¢å·¥å…·çš„ç ”ç©¶ä¸åŒï¼ŒInfoAgentå¼€å‘äº†ä¸“ç”¨çš„è‡ªæ‰˜ç®¡æœç´¢åŸºç¡€è®¾æ–½ï¼Œå¢å¼ºäº†ä»£ç†ç¯å¢ƒçš„é€æ˜åº¦ã€‚é€šè¿‡æµ‹é‡æ­£ç¡®å›ç­”é—®é¢˜æ‰€éœ€çš„å·¥å…·è°ƒç”¨æ¬¡æ•°ï¼Œè¯„ä¼°äº†æ•°æ®ç®¡é“çš„æœ‰æ•ˆæ€§ï¼Œç»“æœæ˜¾ç¤ºInfoAgentåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºä¹‹å‰çš„å¼€æºæ·±åº¦ç ”ç©¶ä»£ç†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.24207', 'title': 'Humanline: Online Alignment as Perceptual Loss', 'url': 'https://huggingface.co/papers/2509.24207', 'abstract': 'Online alignment methods like GRPO outperform offline methods like DPO due to better approximation of human-perceived probability distributions, and introducing perceptual biases into offline training can achieve similar performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Online alignment (e.g., GRPO) is generally more performant than offline alignment (e.g., DPO) -- but why? Drawing on prospect theory from behavioral economics, we propose a human-centric explanation. We prove that online on-policy sampling better approximates the human-perceived distribution of what the model can produce, and PPO/GRPO-style clipping -- originally introduced to just stabilize training -- recovers a perceptual bias in how humans perceive probability. In this sense, PPO/GRPO act as perceptual losses already. Our theory further suggests that the online/offline dichotomy is itself incidental to maximizing human utility, since we can achieve the same effect by selectively training on any data in a manner that mimics human perception, rather than restricting ourselves to online on-policy data. Doing so would allow us to post-train more quickly, cheaply, and flexibly without sacrificing performance. To this end, we propose a design pattern that explicitly incorporates perceptual distortions of probability into objectives like DPO/KTO/GRPO, creating humanline variants of them. Surprisingly, we find that these humanline variants, even when trained with offline off-policy data, can match the performance of their online counterparts on both verifiable and unverifiable tasks.', 'score': 8, 'issue_id': 6178, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 29', 'zh': '9æœˆ29æ—¥'}, 'hash': '36a99560c909c06b', 'authors': ['Sijia Liu', 'Niklas Muennighoff', 'Kawin Ethayarajh'], 'affiliations': ['Princeton University', 'Stanford University', 'University of Chicago'], 'pdf_title_img': 'assets/pdf/title_img/2509.24207.jpg', 'data': {'categories': ['#alignment', '#training', '#rl', '#rlhf'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ§ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ĞµĞ¹ ĞºĞ°Ğº ĞºĞ»ÑÑ‡ Ğº ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ LLM', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¾Ğ±ÑŠÑÑĞ½ÑÑÑ‚, Ğ¿Ğ¾Ñ‡ĞµĞ¼Ñƒ Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ (GRPO) Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‚ Ğ»ÑƒÑ‡ÑˆĞµ Ğ¾Ñ„Ñ„Ğ»Ğ°Ğ¹Ğ½ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² (DPO), Ğ¾Ğ¿Ğ¸Ñ€Ğ°ÑÑÑŒ Ğ½Ğ° Ñ‚ĞµĞ¾Ñ€Ğ¸Ñ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ² Ğ¸Ğ· Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸ĞºĞ¸. ĞĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ÑÑ, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½ ÑÑĞ¼Ğ¿Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ»ÑƒÑ‡ÑˆĞµ Ğ°Ğ¿Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ñ Ñ‚Ğ¾Ñ‡ĞºĞ¸ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ, Ğ° ĞºĞ»Ğ¸Ğ¿Ğ¿Ğ¸Ğ½Ğ³ Ğ² PPO/GRPO Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ»ÑĞ´ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ humanline, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ²ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿ĞµÑ€Ñ†ĞµĞ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ¿Ğ¾ÑÑ€ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ² Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ñ‚Ğ¸Ğ¿Ğ° DPO/KTO/GRPO. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ humanline Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ñ‹ Ğ½Ğ° Ğ¾Ñ„Ñ„Ğ»Ğ°Ğ¹Ğ½ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², Ğ½Ğ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‚ Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ Ğ¸ Ğ´ĞµÑˆĞµĞ²Ğ»Ğµ.'}, 'en': {'title': 'Aligning AI with Human Perception for Better Performance', 'desc': 'This paper discusses how online alignment methods, such as GRPO, are more effective than offline methods like DPO because they better reflect how humans perceive probabilities. It introduces the concept of perceptual biases, suggesting that incorporating these biases into offline training can yield similar performance to online methods. The authors argue that the traditional distinction between online and offline training is less important than aligning training with human perception. They propose a new design pattern that integrates perceptual distortions into training objectives, allowing offline methods to achieve results comparable to online methods.'}, 'zh': {'title': 'åœ¨çº¿å¯¹é½è¶…è¶Šç¦»çº¿å¯¹é½çš„ç§˜å¯†', 'desc': 'åœ¨çº¿å¯¹é½æ–¹æ³•ï¼ˆå¦‚GRPOï¼‰æ¯”ç¦»çº¿æ–¹æ³•ï¼ˆå¦‚DPOï¼‰è¡¨ç°æ›´å¥½ï¼Œå› ä¸ºå®ƒä»¬æ›´å¥½åœ°è¿‘ä¼¼äººç±»æ„ŸçŸ¥çš„æ¦‚ç‡åˆ†å¸ƒã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§ä»¥äººä¸ºä¸­å¿ƒçš„è§£é‡Šï¼ŒåŸºäºè¡Œä¸ºç»æµå­¦çš„å‰æ™¯ç†è®ºï¼Œè¯æ˜åœ¨çº¿ç­–ç•¥é‡‡æ ·æ›´èƒ½æ¥è¿‘äººç±»æ„ŸçŸ¥çš„åˆ†å¸ƒã€‚PPO/GRPOé£æ ¼çš„å‰ªåˆ‡ä¸ä»…ç”¨äºç¨³å®šè®­ç»ƒï¼Œè¿˜æ¢å¤äº†äººç±»å¯¹æ¦‚ç‡çš„æ„ŸçŸ¥åå·®ã€‚é€šè¿‡é€‰æ‹©æ€§åœ°è®­ç»ƒä»»ä½•æ•°æ®ä»¥æ¨¡ä»¿äººç±»æ„ŸçŸ¥ï¼Œæˆ‘ä»¬å¯ä»¥æ›´å¿«ã€æ›´ä¾¿å®œå’Œçµæ´»åœ°è¿›è¡Œåè®­ç»ƒï¼Œè€Œä¸ç‰ºç‰²æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26628', 'title': 'Attention as a Compass: Efficient Exploration for Process-Supervised RL\n  in Reasoning Models', 'url': 'https://huggingface.co/papers/2509.26628', 'abstract': 'A novel PSRL framework (AttnRL) enhances exploration efficiency in reasoning models by branching from high attention positions and using an adaptive sampling strategy, outperforming prior methods in mathematical reasoning benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning (RL) has shown remarkable success in enhancing the reasoning capabilities of Large Language Models (LLMs). Process-Supervised RL (PSRL) has emerged as a more effective paradigm compared to outcome-based RL. However, existing PSRL approaches suffer from limited exploration efficiency, both in terms of branching positions and sampling. In this paper, we introduce a novel PSRL framework (AttnRL), which enables efficient exploration for reasoning models. Motivated by preliminary observations that steps exhibiting high attention scores correlate with reasoning behaviors, we propose to branch from positions with high values. Furthermore, we develop an adaptive sampling strategy that accounts for problem difficulty and historical batch size, ensuring that the whole training batch maintains non-zero advantage values. To further improve sampling efficiency, we design a one-step off-policy training pipeline for PSRL. Extensive experiments on multiple challenging mathematical reasoning benchmarks demonstrate that our method consistently outperforms prior approaches in terms of performance and sampling and training efficiency.', 'score': 7, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': 'ac8005b1bfc91f64', 'authors': ['Runze Liu', 'Jiakang Wang', 'Yuling Shi', 'Zhihui Xie', 'Chenxin An', 'Kaiyan Zhang', 'Jian Zhao', 'Xiaodon y that adjusts based on the difficulty of problems and the size of previous training batches. Experiments show that AttnRL outperforms existing methods in mathematical reasoning tasks, enhancing both performance and training efficiency.'}, 'zh': {'title': 'æå‡æ¨ç†æ¨¡å‹æ¢ç´¢æ•ˆç‡çš„æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„è¿‡ç¨‹ç›‘ç£å¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼ˆAttnRLï¼‰ï¼Œæ—¨åœ¨æé«˜æ¨ç†æ¨¡å‹çš„æ¢ç´¢æ•ˆç‡ã€‚è¯¥æ¡†æ¶é€šè¿‡ä»é«˜æ³¨æ„åŠ›ä½ç½®åˆ†æ”¯ï¼Œå¹¶é‡‡ç”¨è‡ªé€‚åº”é‡‡æ ·ç­–ç•¥ï¼Œå…‹æœäº†ç°æœ‰æ–¹æ³•åœ¨æ•°å­¦æ¨ç†åŸºå‡†æµ‹è¯•ä¸­çš„å±€é™æ€§ã€‚ç ”ç©¶è¡¨æ˜ï¼Œé«˜æ³¨æ„åŠ›åˆ†æ•°çš„æ­¥éª¤ä¸æ¨ç†è¡Œä¸ºç›¸å…³ï¼Œå› æ­¤æˆ‘ä»¬é€‰æ‹©ä»è¿™äº›ä½ç½®è¿›è¡Œåˆ†æ”¯ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬è®¾è®¡äº†ä¸€ç§ä¸€æ­¥ç¦»çº¿ç­–ç•¥è®­ç»ƒç®¡é“ï¼Œä»¥è¿›ä¸€æ­¥æé«˜é‡‡æ ·æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26542', 'title': 'Voice Evaluation of Reasoning Ability: Diagnosing the Modality-Induced\n  Performance Gap', 'url': 'https://huggingface.co/papers/2509.26542', 'abstract': 'VERA is a benchmark for evaluating reasoning ability in voice-interactive systems, revealing significant performance gaps compared to text models and highlighting challenges in real-time interaction.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Voice Evaluation of Reasoning Ability (VERA), a benchmark for evaluating reasoning ability in voice-interactive systems under real-time conversational constraints. VERA comprises 2,931 voice-native episodes derived from established text benchmarks and organized into five tracks (Math, Web, Science, Long-Context, Factual). Each item is adapted for speech interaction while preserving reasoning difficulty. VERA enables direct text-voice comparison within model families and supports analysis of how architectural choices affect reliability. We assess 12 contemporary voice systems alongside strong text baselines and observe large, consistent modality gaps: on competition mathematics a leading text model attains 74.8% accuracy while its voice counterpart reaches 6.1%; macro-averaged across tracks the best text models achieve 54.0% versus 11.3% for voice. Latency-accuracy analyses reveal a low-latency plateau, where fast voice systems cluster around ~10% accuracy, while approaching text performance requires sacrificing real-time interaction. Diagnostic experiments indicate that common mitigations are insufficient. Increasing "thinking time" yields negligible gains; a decoupled cascade that separates reasoning from narration improves accuracy but still falls well short of text and introduces characteristic grounding/consistency errors. Failure analyses further show distinct error signatures across native streaming, end-to-end, and cascade designs. VERA provides a reproducible testbed and targeted diagnostics for architectures that decouple thinking from speaking, offering a principled way to measure progress toward real-time voice assistants that are both fluent and reliably reasoned.', 'score': 7, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '94e739b649ffcc6e', 'authors': ['Yueqian Lin', 'Zhengmian Hu', 'Qinsi Wang', 'Yudong Liu', 'Hengfan Zhang', 'Jayakumar Subramanian', 'Nikos Vlassis', 'Hai Helen Li', 'Yiran Chen'], 'affiliations': ['Adobe, San Jose, CA, USA', 'Duke University, Durham, NC, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.26542.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#benchmark', '#architecture', '#long_context'], 'emoji': 'ğŸ¤', 'ru': {'title': 'Ğ“Ğ¾Ğ»Ğ¾ÑĞ¾Ğ²Ñ‹Ğµ AI-Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰Ğ½Ğ¸ĞºĞ¸ ÑĞ¸Ğ»ÑŒĞ½Ğ¾ Ğ¾Ñ‚ÑÑ‚Ğ°ÑÑ‚ Ğ² ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ÑŒ', 'desc': 'VERA â€” ÑÑ‚Ğ¾ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ğ³Ğ¾Ğ»Ğ¾ÑĞ¾Ğ²Ñ‹Ñ… Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ… Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¾Ğ³Ñ€Ğ¾Ğ¼Ğ½Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ² Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¸ Ğ³ erstanding really solved in state-of-the-art VLMs? We present VisualOverload, a slightly different visual question answering (VQA) benchmark comprising 2,720 question-answer pairs, with privately held ground-truth responses. Unlike prior VQA datasets that typically focus on near global image understanding, VisualOverload challenges models to perform simple, knowledge-free vision tasks in densely populated (or, overloaded) scenes. Our dataset consists of high-resolution scans of public-domain paintings that are populated with multiple figures, actions, and unfolding subplots set against elaborately detailed backdrops. We manually annotated these images with questions across six task categories to probe for a thorough understanding of the scene. We hypothesize that current benchmarks overestimate the performance of VLMs, and encoding and reasoning over details is still a challenging task for them, especially if they are confronted with densely populated scenes. Indeed, we observe that even the best model (o3) out of 37 tested models only achieves 19.6% accuracy on our hardest test split and overall 69.5% accuracy on all questions. Beyond a thorough evaluation, we complement our benchmark with an error analysis that reveals multiple failure modes, including a lack of counting skills, failure in OCR, and striking logical inconsistencies under complex tasks. Altogether, VisualOverload exposes a critical gap in current vision models and offers a crucial resource for the community to develop better models.   Benchmark: http://paulgavrikov.github.io/visualoverload", 'score': 7, 'issue_id': 6175, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 29', 'zh': '9æœˆ29æ—¥'}, 'hash': 'be3aca0a0807cc94', 'authors': ['Paul Gavrikov', 'Wei Lin', 'M. Jehanzeb Mirza', 'Soumya Jahagirdar', 'Muhammad Huzaifa', 'Sivan Doveh', 'Serena Yeung-Levy', 'James Glass', 'Hilde Kuehne'], 'affiliations': ['Independent Researcher', 'JKU Linz', 'MIT CSAIL', 'MIT-IB ut also provides a resource for improving their performance through targeted error analysis.'}, 'zh': {'title': 'æ­ç¤ºè§†è§‰æ¨¡å‹çš„å…³é”®ç¼ºé™·', 'desc': 'VisualOverloadæ˜¯ä¸€ä¸ªè§†è§‰é—®ç­”ï¼ˆVQAï¼‰åŸºå‡†ï¼Œæ—¨åœ¨é€šè¿‡å¯†é›†åœºæ™¯ä¸­çš„ç®€å•è§†è§‰ä»»åŠ¡æ¥æŒ‘æˆ˜æ¨¡å‹ï¼Œæ­ç¤ºå½“å‰è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰æ€§èƒ½çš„ä¸è¶³ã€‚è¯¥åŸºå‡†åŒ…å«2720ä¸ªé—®ç­”å¯¹ï¼Œä¸»è¦å…³æ³¨åœ¨å¤æ‚èƒŒæ™¯ä¸‹çš„å›¾åƒç†è§£èƒ½åŠ›ã€‚ç ”ç©¶è¡¨æ˜ï¼Œç°æœ‰åŸºå‡†å¯èƒ½é«˜ä¼°äº†VLMsçš„æ€§èƒ½ï¼Œå°¤å…¶æ˜¯åœ¨å¤„ç†å¯†é›†åœºæ™¯æ—¶ï¼Œæ¨¡å‹åœ¨ç»†èŠ‚ç¼–ç å’Œæ¨ç†æ–¹é¢ä»é¢ä¸´æŒ‘æˆ˜ã€‚é€šè¿‡é”™è¯¯åˆ†æï¼ŒVisualOverloadæ­ç¤ºäº†å¤šä¸ªå¤±è´¥æ¨¡å¼ï¼ŒåŒ…æ‹¬è®¡æ•°èƒ½åŠ›ä¸è¶³ã€å…‰å­¦å­—ç¬¦è¯†åˆ«å¤±è´¥å’Œå¤æ‚ä»»åŠ¡ä¸‹çš„é€»è¾‘ä¸ä¸€è‡´æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.22613', 'title': 'Benefits and Pitfalls of Reinforcement Learning for Language Model\n  Planning: A Theoretical Perspective', 'url': 'https://huggingface.co/papers/2509.22613', 'abstract': "Theoretical analysis of reinforcement learning methods in enhancing LLM planning reveals that while RL improves generalization through exploration, policy gradient suffers from diversity collapse, whereas Q-learning maintains diversity and requires careful reward design.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent reinforcement learning (RL) methods have substantially enhanced the planning capabilities of Large Language Models (LLMs), yet the theoretical basis for their effectiveness remains elusive. In this work, we investigate RL's benefits and limitations through a tractable graph-based abstraction, focusing on policy gradient (PG) and Q-learning methods. Our theoretical analyses reveal that supervised fine-tuning (SFT) may introduce co-occurrence-based spurious solutions, whereas RL achieves correct planning primarily through exploration, underscoring exploration's role in enabling better generalization. However, we also show that PG suffers from diversity collapse, where output diversity decreases during training and persists even after perfect accuracy is attained. By contrast, Q-learning provides two key advantages: off-policy learning and diversity preservation at convergence. We further demonstrate that careful reward design is necessary to prevent reward hacking in Q-learning. Finally, applying our framework to the real-world planning benchmark Blocksworld, we confirm that these behaviors manifest in practice.", 'score': 7, 'issue_id': 6175, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': '8899a479ee5856c0', 'authors': ['Siwei Wang', 'Yifei Shen', 'Haoran Sun', 'Shi Feng', 'Shang-Hua Teng', 'Li Dong', 'Yaru Hao', 'Wei Chen'], 'affiliations': ['Harvard University', 'Microsoft Research Asia', 'Peking University', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2509.22613.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#benchmark', '#training', '#rl'], 'emoji': 'ğŸ—ºï¸', 'ru': {'title': 'ĞŸĞ¾Ñ‡ĞµĞ¼Ñƒ Q-learning Ğ»ÑƒÑ‡ÑˆĞµ policy gradient Ğ´Ğ»Ñ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² LLM', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚, ĞºĞ°Ğº Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ reinforcement learning ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ LLM Ğº Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° Ğ³Ñ€Ğ°Ñ„Ğ¾Ğ²Ğ¾Ğ¹ Ğ°Ğ±ÑÑ‚Ñ€Ğ°ĞºÑ†Ğ¸Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡. Supervised fine-tuning Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑŒ Ğº Ğ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼ Ñ€ĞµÑˆĞµĞ½Ğ¸ÑĞ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ¹ Ğ²ÑÑ‚Ñ€ĞµÑ‡Ğ°ĞµĞ¼Ğ¾ÑÑ‚Ğ¸, Ñ‚Ğ¾Ğ³Ğ´Ğ° ĞºĞ°Ğº RL Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑÑ€ĞµĞ´Ñ‹. Policy gradient Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ÑÑ‚Ñ€Ğ°Ğ´Ğ°ÑÑ‚ Ğ¾Ñ‚ ĞºĞ¾Ğ»Ğ»Ğ°Ğ¿ÑĞ° Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ² Ñ‚Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ ĞºĞ°Ğº Q-learning ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒÑ‡Ğ¸Ñ‚ÑŒÑÑ off-policy. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ´Ğ¸Ğ·Ğ°Ğ¹Ğ½Ğ° Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰ĞµĞ½Ğ¸Ñ reward hacking Ğ² Q-learning.'}, 'en': {'title': 'Exploration Enhances Planning: Balancing Diversity in RL for LLMs', 'desc': 'This paper analyzes how reinforcement learning (RL) methods can improve the planning abilities of Large Language Models (LLMs). It highlights that while RL enhances generalization through exploration, policy gradient methods face a problem called diversity collapse, where the variety of outputs decreases over time. In contrast, Q-learning maintains output diversity and allows for off-policy learning, but it requires careful design of rewards to avoid issues like reward hacking. The findings are validated through experiments on the Blocksworld planning benchmark, demonstrating the practical implications of these theoretical insights.'}, 'zh': {'title': 'å¼ºåŒ–å­¦ä¹ æå‡è¯­è¨€æ¨¡å‹è§„åˆ’èƒ½åŠ›çš„ç†è®ºåˆ†æ', 'desc': 'æœ¬ç ”ç©¶åˆ†æäº†å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰åœ¨æå‡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰è§„åˆ’èƒ½åŠ›ä¸­çš„ä½œç”¨ã€‚æˆ‘ä»¬å‘ç°ï¼Œè™½ç„¶RLé€šè¿‡æ¢ç´¢æé«˜äº†æ¨¡å‹çš„æ³›åŒ–èƒ½åŠ›ï¼Œä½†ç­–ç•¥æ¢¯åº¦æ–¹æ³•åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­ä¼šå‡ºç°å¤šæ ·æ€§å´©æºƒçš„é—®é¢˜ã€‚ç›¸æ¯”ä¹‹ä¸‹ï¼ŒQå­¦ä¹ æ–¹æ³•èƒ½å¤Ÿä¿æŒå¤šæ ·æ€§ï¼Œå¹¶ä¸”åœ¨æ”¶æ•›æ—¶å…·æœ‰ç¦»çº¿å­¦ä¹ çš„ä¼˜åŠ¿ã€‚æˆ‘ä»¬è¿˜å¼ºè°ƒäº†å¥–åŠ±è®¾è®¡çš„é‡è¦æ€§ï¼Œä»¥é˜²æ­¢Qå­¦ä¹ ä¸­çš„å¥–åŠ±æ“æ§é—®é¢˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26476', 'title': 'Regression Language Models for Code', 'url': 'https://huggingface.co/papers/2509.26476', 'abstract': 'A unified Regression Language Model (RLM) predicts numeric outcomes of code executions, including memory footprint, latency, and neural network performance, across multiple languages and hardware platforms.  \t\t\t\t\tAI-generated summary \t\t\t\t We study code-to-metric regression: predicting numeric outcomes of code executions, a challenging task due to the open-ended nature of programming languages. While prior methods have resorted to heavy and domain-specific feature engineering, we show that a single unified Regression Language Model (RLM) can simultaneously predict directly from text, (i) the memory footprint of code across multiple high-level languages such as Python and C++, (ii) the latency of Triton GPU kernels, and (iii) the accuracy and speed of trained neural networks represented in ONNX. In particular, a relatively small 300M parameter RLM initialized from T5Gemma, obtains > 0.9 Spearman-rank on competitive programming submissions from APPS, and a single unified model achieves > 0.5 average Spearman-rank across 17 separate languages from CodeNet. Furthermore, the RLM can obtain the highest average Kendall-Tau of 0.46 on five classic NAS design spaces previously dominated by graph neural networks, and simultaneously predict architecture latencies on numerous hardware platforms.', 'score': 6, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '4c9c21b6cd24bc71', 'authors': ['Yash Akhauri', 'Xingyou Song', 'Arissa Wongpanich', 'Bryan Lewandowski', 'Mohamed S. Abdelfattah'], 'affiliations': ['Cornell University', 'Google'], 'pdf_title_img': 'assets/pdf/title_img/2509.26476.jpg', 'data': {'categories': ['#games', '#data', '#optimization', '#training', '#dataset', '#multilingual', '#small_models'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ¾Ğ´Ğ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° ĞµĞ´Ğ¸Ğ½Ğ°Ñ Regression Language Model (RLM), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ´Ğ°, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ Ñ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ ĞºĞ¾Ğ´Ğ° Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ°Ñ… Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (Python, C++, Triton, ONNX) Ğ±ĞµĞ· ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ². RLM Ğ½Ğ° Ğ¾ÑĞ½Ğ co/papers/2509.26645', 'abstract': 'TTT3R, a test-time training intervention, enhances length generalization in 3D reconstruction by dynamically adjusting memory updates based on alignment confidence, improving global pose estimation and processing efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern Recurrent Neural Networks have become a competitive architecture for 3D reconstruction due to their linear-time complexity. However, their performance degrades significantly when applied beyond the training context length, revealing limited length generalization. In this work, we revisit the 3D reconstruction foundation models from a Test-Time Training perspective, framing their designs as an online learning problem. Building on this perspective, we leverage the alignment confidence between the memory state and incoming observations to derive a closed-form learning rate for memory updates, to balance between retaining historical information and adapting to new observations. This training-free intervention, termed TTT3R, substantially improves length generalization, achieving a 2times improvement in global pose estimation over baselines, while operating at 20 FPS with just 6 GB of GPU memory to process thousands of images. Code available in https://rover-xingyu.github.io/TTT3R', 'score': 4, 'issue_id': 6181, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '4706713900f12d39', 'authors': ['Xingyu Chen', 'Yue Chen', 'Yuliang Xiu', 'Andreas Geiger', 'Anpei Chen'], 'affiliations': ['University of Tubingen, Tubingen AI Center', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26645.jpg', 'data': {'categories': ['#3d', '#training', '#optimization', '#long_context'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ»ĞµÑ‚Ñƒ Ğ´Ğ»Ñ 3D-Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ±ĞµĞ· Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ TTT3R â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ test-time training Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ 3D-Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ñ€ĞµĞºÑƒÑ€Ñ€ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ¹. ĞŸÑ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ»Ğ¾Ñ…Ğ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‚ Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½ĞµĞµ Ñ‚ĞµÑ…, Ğ½Ğ° ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ñ… Ğ¾Ğ±ÑƒÑ‡Ğ°Ğ»Ğ¸ÑÑŒ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ñ€ĞµĞ³ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚ĞµĞºÑƒÑ‰Ğ¸Ğ¼ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸ÑĞ¼Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚ÑƒÑ Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ñƒ Ğ´Ğ»Ñ learning rate. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚ â€” Ğ´Ğ²ÑƒĞºÑ€Ğ°Ñ‚Ğ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ·Ñ‹ Ğ¿Ñ€Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ 20 FPS Ğ¸ Ğ²ÑĞµĞ³Ğ¾ 6 Ğ“Ğ‘ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ñ‚Ñ‹ÑÑÑ‡ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'TTT3R: Boosting 3D Reconstruction with Smart Memory Updates', 'desc': "The paper introduces TTT3R, a novel approach that enhances length generalization in 3D reconstruction tasks. It addresses the limitations of Recurrent Neural Networks (RNNs) when they encounter input sequences longer than those seen during training. By applying Test-Time Training, TTT3R dynamically adjusts memory updates based on the confidence of alignment between the model's memory and new observations. This method significantly improves global pose estimation and processing efficiency, achieving a twofold increase in performance while maintaining a fast processing speed."}, 'zh': {'title': 'TTT3Rï¼šæå‡3Dé‡å»ºé•¿åº¦æ³›åŒ–çš„åˆ›æ–°æ–¹æ³•', 'desc': 'TTT3Ræ˜¯ä¸€ç§æµ‹è¯•æ—¶è®­ç»ƒçš„å¹²é¢„æ–¹æ³•ï¼Œæ—¨åœ¨é€šè¿‡æ ¹æ®å¯¹é½ç½®ä¿¡åº¦åŠ¨æ€è°ƒæ•´è®°å¿†æ›´æ–°ï¼Œå¢å¼º3Dé‡å»ºä¸­çš„é•¿åº¦æ³›åŒ–èƒ½åŠ›ã€‚è¯¥æ–¹æ³•å°†3Dé‡å»ºè§†ä¸ºåœ¨çº¿å­¦ä¹ é—®é¢˜ï¼Œåˆ©ç”¨è®°å¿†çŠ¶æ€ä¸æ–°è§‚å¯Ÿä¹‹é—´çš„å¯¹é½ç½®ä¿¡åº¦æ¥æ¨å¯¼é—­å¼å­¦ä¹ ç‡ï¼Œä»è€Œåœ¨ä¿ç•™å†å²ä¿¡æ¯ä¸é€‚åº”æ–°è§‚å¯Ÿä¹‹é—´å–å¾—å¹³è¡¡ã€‚é€šè¿‡è¿™ç§è®­ç»ƒæ— å…³çš„å¹²é¢„ï¼ŒTTT3Ræ˜¾è‘—æé«˜äº†é•¿åº¦æ³›åŒ–èƒ½åŠ›ï¼Œåœ¨å…¨å±€å§¿æ€ä¼°è®¡ä¸Šå®ç°äº†2å€çš„æå‡ï¼ŒåŒæ—¶ä»¥20å¸§æ¯ç§’çš„é€Ÿåº¦å¤„ç†æ•°åƒå¼ å›¾åƒï¼Œä»…éœ€6GBçš„GPUå†…å­˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26539', 'title': 'Ferret-UI Lite: Lessons from Building Small On-Device GUI Agents', 'url': 'https://huggingface.co/papers/2509.26539', 'abstract': 'Ferret-UI Lite, a compact end-to-end GUI agent, achieves competitive performance across diverse platforms using chain-of-thought reasoning, visual tool-use, and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Developing autonomous agents that effectively interact with Graphic User Interfaces (GUIs) remains a challenging open problem, especially for small on-device models. In this paper, we present Ferret-UI Lite, a compact, end-to-end GUI agent that operates across diverse platforms, including mobile, web, and desktop. Utilizing techniques optimized for developing small models, we build our 3B Ferret-UI Lite agent through curating a diverse GUI data mixture from real and synthetic sources, strengthening inference-time performance through chain-of-thought reasoning and visual tool-use, and reinforcement learning with designed rewards. Ferret-UI Lite achieves competitive performance with other small-scale GUI agents. In GUI grounding, Ferret-UI Lite attains scores of 91.6%, 53.3%, and 61.2% on the ScreenSpot-V2, ScreenSpot-Pro, and OSWorld-G benchmarks, respectively. For GUI navigation, Ferret-UI Lite achieves success rates of 28.0% on AndroidWorld and 19.8% on OSWorld. We share our methods and lessons learned from developing compact, on-device GUI agents.', 'score': 4, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '4f42c990da9b21fe', 'authors': ['Zhen Yang', 'Zi-Yi Dou', 'Di Feng', 'Forrest Huang', 'Anh Nguyen', 'Keen You', 'Omar Attia', 'Yuhao Yang', 'Michael Feng', 'Haotian Zhang', 'Ram Ramrakh  to optimize its actions based on specific rewards. Overall, Ferret-UI Lite demonstrates competitive results compared to other small-scale GUI agents, showcasing its potential for on-device applications.'}, 'zh': {'title': 'ç´§å‡‘é«˜æ•ˆçš„GUIä»£ç†ï¼šFerret-UI Lite', 'desc': 'Ferret-UI Lite æ˜¯ä¸€ç§ç´§å‡‘çš„ç«¯åˆ°ç«¯å›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰ä»£ç†ï¼Œèƒ½å¤Ÿåœ¨å¤šç§å¹³å°ä¸Šå®ç°ç«äº‰åŠ›çš„æ€§èƒ½ã€‚è¯¥æ¨¡å‹é‡‡ç”¨äº†é“¾å¼æ€ç»´æ¨ç†ã€è§†è§‰å·¥å…·ä½¿ç”¨å’Œå¼ºåŒ–å­¦ä¹ ç­‰æŠ€æœ¯ï¼Œä¸“ä¸ºå°å‹è®¾å¤‡ä¼˜åŒ–ã€‚é€šè¿‡ä»çœŸå®å’Œåˆæˆæ¥æºä¸­ç­–åˆ’å¤šæ ·åŒ–çš„GUIæ•°æ®ï¼ŒFerret-UI Lite åœ¨æ¨ç†æ—¶çš„è¡¨ç°å¾—åˆ°äº†å¢å¼ºã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼ŒFerret-UI Lite åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼ŒæˆåŠŸç‡ä¸å…¶ä»–å°å‹GUIä»£ç†ç›¸å½“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.23166', 'title': 'Test-Time Policy Adaptation for Enhanced Multi-Turn Interactions with\n  LLMs', 'url': 'https://huggingface.co/papers/2509.23166', 'abstract': 'ROSA, a lightweight algorithm, enhances multi-turn interactions in LLMs by adapting to user feedback in real-time, improving both task effectiveness and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) employ multi-turn interaction as a fundamental paradigm for completing complex tasks. However, their performance often degrades in extended interactions, as they are typically trained on static, single-turn data, which hinders their ability to adapt to real-time user feedback. To address this limitation, we first propose a new paradigm: Test-Time Policy Adaptation for Multi-Turn Interactions (T2PAM), which utilizes user feedback from the ongoing interaction as a reward signal to estimate a latent optimal policy aligned with user preferences, then updates a small subset of parameters to steer the model toward this policy, ultimately enabling efficient in-conversation self-correction. We then introduce Optimum-Referenced One-Step Adaptation (ROSA), a lightweight algorithm that operationalizes T2PAM. ROSA guides the model parameters toward a theoretical optimal policy in a single, efficient update step, avoiding costly iterative gradient-based optimization and minimizing computational overhead. We provide a rigorous theoretical analysis guaranteeing that the policy of ROSA converges to the preference of user as the number of interactions increases. Extensive experiments on challenging benchmark demonstrate that ROSA achieves significant improvements in both task effectiveness and efficiency.', 'score': 4, 'issue_id': 6178, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 27', 'zh': '9æœˆ27æ—¥'}, 'hash': '08ae55e74db47a69', 'authors': ['Chenxing Wei', 'Hong Wang', 'Ying He', 'Fei Yu', 'Yao Shu'], 'affiliations': ['College of Computer Science and Software Engineering, Shenzhen University, China', 'Guangdong Lab of AI and Digital Economy (SZ), China', 'Hong Kong University of Science and Technology (Guangzhou), China', 'School of Information Technology, Carleton University, Canada', 'University of Science and Technology of China, China'], 'pdf_title_img': 'assets/pdf/title_img/2509.23166.jpg', 'data': {'categories': ['#alignment', '#training', '#benchmark', '#rlhf', '#optimization'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ AI Ğº Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑĞ¼ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ Ğ¿Ñ€ÑĞ¼Ğ¾ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ROSA â€” Ğ»Ñ‘Ğ³ĞºĞ¸Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ñ‹Ñ… Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ² Ñ LLM. ĞŸÑ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ñ‹ Ğ½Ğ° ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¿Ğ»Ğ¾Ñ…Ğ¾ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ğº Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. ROSA Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ„Ğ¸Ğ´Ğ±ĞµĞº Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ ĞºĞ°Ğº ÑĞ¸Ğ³Ğ½Ğ°Ğ» Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¾Ñ†ĞµĞ½Ğ¸Ñ‚ÑŒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºÑƒ Ğ¸ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ¸Ñ‚ÑŒ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğµ Ğ¿Ğ¾Ğ´Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ·Ğ° Ğ¾Ğ´Ğ¸Ğ½ ÑˆĞ°Ğ³, Ğ¸Ğ·Ğ±ĞµĞ³Ğ°Ñ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. Ğ¢ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ° ROSA ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ÑÑ Ğº Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑĞ¼ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ Ğ¿Ğ¾ Ğ¼ĞµÑ€Ğµ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ñ‡Ğ¸ÑĞ»Ğ° Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹, Ğ° ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡.'}, 'en': {'title': 'ROSA: Real-Time Adaptation for Enhanced Multi-Turn Interactions', 'desc': "This paper introduces ROSA, a lightweight algorithm designed to improve multi-turn interactions in Large Language Models (LLMs) by incorporating real-time user feedback. It addresses the challenge of LLMs degrading in performance during extended interactions due to their training on static data. The authors propose a new approach called Test-Time Policy Adaptation for Multi-Turn Interactions (T2PAM), which uses user feedback as a reward signal to adjust the model's parameters towards an optimal policy. ROSA operationalizes this approach with a single-step update, ensuring efficient adaptation while minimizing computational costs and enhancing task effectiveness."}, 'zh': {'title': 'å®æ—¶åé¦ˆï¼Œæå‡å¤šè½®äº¤äº’çš„æ™ºèƒ½ç®—æ³•', 'desc': 'ROSAæ˜¯ä¸€ç§è½»é‡çº§ç®—æ³•ï¼Œæ—¨åœ¨é€šè¿‡å®æ—¶é€‚åº”ç”¨æˆ·åé¦ˆæ¥å¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä¸­çš„å¤šè½®äº¤äº’ã€‚ä¼ ç»Ÿçš„LLMsåœ¨å¤šè½®äº¤äº’ä¸­è¡¨ç°ä¸ä½³ï¼Œå› ä¸ºå®ƒä»¬é€šå¸¸åŸºäºé™æ€çš„å•è½®æ•°æ®è¿›è¡Œè®­ç»ƒï¼Œæ— æ³•æœ‰æ•ˆåº”å¯¹å®æ—¶åé¦ˆã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„èŒƒå¼ï¼šå¤šè½®äº¤äº’çš„æµ‹è¯•æ—¶ç­–ç•¥é€‚åº”ï¼ˆT2PAMï¼‰ï¼Œåˆ©ç”¨ç”¨æˆ·åé¦ˆä½œä¸ºå¥–åŠ±ä¿¡å·æ¥ä¼°è®¡ä¸ç”¨æˆ·åå¥½ä¸€è‡´çš„æ½œåœ¨æœ€ä¼˜ç­–ç•¥ã€‚ROSAç®—æ³•é€šè¿‡ä¸€æ¬¡é«˜æ•ˆçš„æ›´æ–°æ­¥éª¤å¼•å¯¼æ¨¡å‹å‚æ•°æœå‘ç†è®ºæœ€ä¼˜ç­–ç•¥ï¼Œä»è€Œæé«˜ä»»åŠ¡çš„æœ‰æ•ˆæ€§å’Œæ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.25716', 'title': 'DeepCodeSeek: Real-Time API Retrieval for Context-Aware Code Generation', 'url': 'https://huggingface.co/papers/2509.25716', 'abstract': 'A novel technique for predicting APIs and generating code in real-time using a compact reranker outperforms larger models with reduced latency, addressing API leaks and unclear usage intent in enterprise code.  \t\t\t\t\tAI-generated summary \t\t\t\t Current search techniques are limited to standard RAG query-document applications. In this paper, we propose a novel technique to expand the code and index for predicting the required APIs, directly enabling high-quality, end-to-end code generation for auto-completion and agentic AI applications. We address the problem of API leaks in current code-to-code benchmark datasets by introducing a new dataset built from real-world ServiceNow Script Includes that capture the challenge of unclear API usage intent in the code. Our evaluation metrics show that this method achieves 87.86% top-40 retrieval accuracy, allowing the critical context with APIs needed for successful downstream code generation. To enable real-time predictions, we develop a comprehensive post-training pipeline that optimizes a compact 0.6B reranker through synthetic dataset generation, supervised fine-tuning, and reinforcement learning. This approach enables our compact reranker to outperform a much larger 8B model while maintaining 2.5x reduced latency, effectively addressing the nuances of enterprise-specific code without the computational overhead of larger models.', 'score': 3, 'issue_id': 6189, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '1cecea53e2439864', 'authors': ['Esakkivel Esakkiraja', 'Denis Akhiyarov', 'Aditya Shanmugham', 'Chitra Ganapathy'], 'affiliations': ['ServiceNow, Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2509.25716.jpg', 'data': {'categories': ['#data', '#optimization', '#training', '#leakage', '#dataset', '#synthetic', '#rl', '#rag'], 'emoji': 'ğŸ”', 'ru': { ge audio-language models (LALMs) struggle to recognize these localized audio cues, performing significantly worse than local human listeners. The study emphasizes the importance of localized evaluations, as existing benchmarks often focus on globally sourced sounds, neglecting unique cultural audio. By showcasing the limitations of LALMs in understanding culturally distinctive sounds, TAU aims to promote more equitable and relevant multimodal evaluations."}, 'zh': {'title': 'æœ¬åœ°åŒ–è¯„ä¼°ï¼Œæå‡éŸ³é¢‘ç†è§£èƒ½åŠ›', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†TAUï¼ˆå°æ¹¾éŸ³é¢‘ç†è§£ï¼‰ï¼Œè¿™æ˜¯ä¸€ä¸ªé’ˆå¯¹å°æ¹¾ç‰¹æœ‰å£°éŸ³æ ‡è®°çš„åŸºå‡†æµ‹è¯•ã€‚ç ”ç©¶å‘ç°ï¼Œå½“å‰æœ€å…ˆè¿›çš„å¤§å‹éŸ³é¢‘è¯­è¨€æ¨¡å‹åœ¨å¤„ç†è¿™äº›åœ°æ–¹æ€§éŸ³é¢‘æ—¶ï¼Œè¡¨ç°è¿œä½äºå½“åœ°äººã€‚æ­¤ç ”ç©¶å¼ºè°ƒäº†å¯¹æœ¬åœ°åŒ–è¯„ä¼°çš„éœ€æ±‚ï¼Œä»¥ä¾¿æ›´å¥½åœ°ç†è§£å’ŒæœåŠ¡äºç‰¹å®šæ–‡åŒ–çš„ç¤¾åŒºã€‚é€šè¿‡ç»“åˆç­–åˆ’æ¥æºå’Œäººç±»ç¼–è¾‘ï¼ŒTAUæä¾›äº†702ä¸ªéŸ³é¢‘ç‰‡æ®µå’Œ1794ä¸ªå¤šé¡¹é€‰æ‹©é¢˜ï¼Œå±•ç¤ºäº†æ¨¡å‹åœ¨å¤„ç†éè¯­ä¹‰éŸ³é¢‘æ—¶çš„å±€é™æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26157', 'title': 'EntroPE: Entropy-Guided Dynamic Patch Encoder for Time Series\n  Forecasting', 'url': 'https://huggingface.co/papers/2509.26157', 'abstract': 'EntroPE, a temporally informed framework using entropy-guided dynamic patching, enhances time series forecasting by preserving temporal coherence and improving accuracy and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Transformer-based models have significantly advanced time series forecasting, with patch-based input strategies offering efficiency and improved long-horizon modeling. Yet, existing approaches rely on temporally-agnostic patch construction, where arbitrary starting positions and fixed lengths fracture temporal coherence by splitting natural transitions across boundaries. This naive segmentation often disrupts short-term dependencies and weakens representation learning. In response, we propose EntroPE (Entropy-Guided Dynamic Patch Encoder), a novel, temporally informed framework that dynamically detects transition points via conditional entropy and dynamically places patch boundaries. This preserves temporal structure while retaining the computational benefits of patching. EntroPE consists of two key modules, namely an Entropy-based Dynamic Patcher (EDP) that applies information-theoretic criteria to locate natural temporal shifts and determine patch boundaries, and an Adaptive Patch Encoder (APE) that employs pooling and cross-attention to capture intra-patch dependencies and produce fixed-size latent representations. These embeddings are then processed by a global transformer to model inter-patch dynamics. Experiments across long-term forecasting benchmarks demonstrate that EntroPE improves both accuracy and efficiency, establishing entropy-guided dynamic patching as a promising new paradigm for time series modeling. Code is available at: https://github.com/Sachithx/EntroPE.', 'score': 2, 'issue_id': 6184, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '3341e033dcf26e80', 'authors': ['Sachith Abeywickrama', 'Emadeldeen Eldele', 'Min Wu', 'Xiaoli Li', 'Chau Yuen'], 'affiliations': ['Department of Computer Science, Khalifa University, UAE', 'Information Systems Technology and Design, Singapore University of Technology and Design, Singapore', 'Institute for Infocomm Research, A*STAR, Singapore', 'School of Electrical and Electronics Engineering, Nanyang Technological University, Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2509.26157.jpg', 'data': {'categories': ['#training', '#long_context', '#benchmark', '#optimization', '#data', '#architecture'], 'emoji': 'ğŸ”€', 'ru': {'title': 'Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ñ€Ğ°Ğ·Ğ±Ğ¸ĞµĞ½Ğ¸Ğµ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ÑĞ´Ğ¾Ğ² Ğ¿Ğ¾ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ EntroPE â€” Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ fying knowledge homophily, where similar knowledge levels are found among closely related entities, the model helps prioritize which facts to verify for efficient labeling. This approach enhances the active labeling process and improves multi-hop reasoning in applications like question answering.'}, 'zh': {'title': 'åˆ©ç”¨å›¾ç¥ç»ç½‘ç»œæå‡çŸ¥è¯†è¯„ä¼°ä¸æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¦‚ä½•åˆ©ç”¨å›¾ç¥ç»ç½‘ç»œå›å½’æ¨¡å‹æ¥è¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä¸­å®ä½“çš„çŸ¥è¯†æ°´å¹³ï¼Œä»¥æé«˜ä¸»åŠ¨æ ‡æ³¨å’Œå¤šè·³æ¨ç†çš„æ•ˆæœã€‚ç ”ç©¶å‘ç°ï¼ŒLLMsçš„çŸ¥è¯†åœ¨å›¾ç»“æ„ä¸­å‘ˆç°å‡ºç›¸ä¼¼æ€§ï¼Œå³ç›¸é‚»å®ä½“çš„çŸ¥è¯†æ°´å¹³å¾€å¾€ç›¸ä¼¼ã€‚é€šè¿‡å°†LLMsçš„çŸ¥è¯†æ˜ å°„ä¸ºå›¾è¡¨ç¤ºï¼Œæœ¬æ–‡åˆ†æäº†å®ä½“ä¸å…¶é‚»å±…ä¹‹é—´çš„çŸ¥è¯†å…³ç³»ï¼Œå¹¶æå‡ºäº†ä¸€ç§åŸºäºé‚»åŸŸè¯„åˆ†çš„çŸ¥è¯†æ°´å¹³ä¼°è®¡æ–¹æ³•ã€‚è¯¥æ–¹æ³•ä¸ä»…æé«˜äº†ä¸»åŠ¨æ ‡æ³¨çš„æ•ˆç‡ï¼Œè¿˜å¢å¼ºäº†åœ¨æ¨ç†å¯†é›†å‹é—®ç­”ä¸­çš„å¤šè·³è·¯å¾„æ£€ç´¢èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.23094', 'title': 'd^2Cache: Accelerating Diffusion-Based LLMs via Dual Adaptive Caching', 'url': 'https://huggingface.co/papers/2509.23094', 'abstract': 'Dual aDaptive Cache (dÂ²Cache) accelerates diffusion-based large language model inference by selectively updating key-value states and enabling quasi left-to-right generation, improving both speed and quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion-based large language models (dLLMs), despite their promising performance, still suffer from inferior inference efficiency. This is because dLLMs rely on bidirectional attention and cannot directly benefit from the standard key-value (KV) cache as autoregressive models (ARMs) do. To tackle this issue, we introduce Dual aDaptive Cache (d^2Cache), which is a training-free approximate KV cache framework for accelerating dLLM inference. d^2Cache features a two-stage fine-grained selection strategy to identify tokens and adaptively update their KV states at each decoding step, while caching the KV states of the remaining tokens for reuse. Furthermore, d^2Cache naturally offers a more reliable decoding alternative, which can enable quasi left-to-right generation and mitigate premature overconfidence in tokens at the end of the sequence. Extensive experimental results on two representative dLLMs (\\ie, LLaDA and Dream) demonstrate that d^2Cache not only achieves substantial inference speedups, but also yields consistent improvements in generation quality. The code is available at https://github.com/Kamichanw/d2Cache.', 'score': 2, 'issue_id': 6184, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 27', 'zh': '9æœˆ27æ—¥'}, 'hash': '2379e9c6764ecd0f', 'authors': ['Yuchu Jiang', 'Yue Cai', 'Xiangzhong Luo', 'Jiale Fu', 'Jiarui Wang', 'Chonghan Liu', 'Xu Yang'], 'affiliations': ['Key Laboratory of New Generation Artificial Intelligence Technology and Its Interdisciplinary Applications (Southeast University), Ministry of Education', 'Qiyuan Tech', 'Southeast University'], 'pdf_title_img': 'assets/pdf/title_img/2509.23094.jpg', 'data': {'categories': ['#training', '#inference', '#optimization', '#diffusion', '#architecture'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ£ÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ĞºÑÑˆĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ dÂ²Cache â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ° Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ LLM Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ´Ğ²ÑƒĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ½Ğµ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑ‚ÑŒ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğµ KV-ĞºÑÑˆĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞµĞ»ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ÑĞµÑ‚ ĞºĞ»ÑÑ‡-Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ»Ñ Ğ²Ğ°Ğ¶Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ğ¿ĞµÑ€ĞµĞ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ĞºÑÑˆ Ğ´Ğ»Ñ Ğ¾ÑÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ…, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ‚ĞµĞºÑÑ‚ ĞºĞ²Ğ°Ğ·Ğ¸-ÑĞ»ĞµĞ²Ğ°-Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ¾. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… LLaDA Ğ¸ Dream Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ° Ğ¿Ñ€Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¼ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Accelerating dLLM Inference with Dual aDaptive Cache', 'desc': 'The paper introduces Dual aDaptive Cache (dÂ²Cache), a novel framework designed to enhance the efficiency of diffusion-based large language models (dLLMs) during inference. Unlike autoregressive models, dLLMs face challenges due to their bidirectional attention mechanism, which limits the effectiveness of traditional key-value (KV) caching. dÂ²Cache employs a two-stage selection strategy to selectively update KV states for certain tokens while caching others, allowing for faster and more reliable text generation. Experimental results show that dÂ²Cache significantly accelerates inference speed and improves the quality of generated text in models like LLaDA and Dream.'}, 'zh': {'title': 'åŒè‡ªé€‚åº”ç¼“å­˜ï¼šåŠ é€Ÿæ¨ç†ä¸æå‡è´¨é‡çš„åˆ©å™¨', 'desc': 'åŒè‡ªé€‚åº”ç¼“å­˜ï¼ˆdÂ²Cacheï¼‰é€šè¿‡é€‰æ‹©æ€§æ›´æ–°é”®å€¼çŠ¶æ€å’Œå®ç°å‡†å·¦åˆ°å³ç”Ÿæˆï¼ŒåŠ é€Ÿäº†åŸºäºæ‰©æ•£çš„å¤§å‹è¯­è¨€æ¨¡å‹æ¨ç†ï¼Œæé«˜äº†é€Ÿåº¦å’Œè´¨é‡ã€‚åŸºäºæ‰©æ•£çš„è¯­è¨€æ¨¡å‹åœ¨æ¨ç†æ•ˆç‡ä¸Šå­˜åœ¨ä¸è¶³ï¼Œå› ä¸ºå®ƒä»¬ä¾èµ–åŒå‘æ³¨æ„åŠ›ï¼Œæ— æ³•åƒè‡ªå›å½’æ¨¡å‹é‚£æ ·ç›´æ¥åˆ©ç”¨æ ‡å‡†çš„é”®å€¼ç¼“å­˜ã€‚dÂ²Cacheå¼•å…¥äº†ä¸€ç§æ— è®­ç»ƒçš„è¿‘ä¼¼é”®å€¼ç¼“å­˜æ¡†æ¶ï¼Œé‡‡ç”¨ä¸¤é˜¶æ®µçš„ç»†ç²’åº¦é€‰æ‹©ç­–ç•¥ï¼Œåœ¨æ¯ä¸ªè§£ç æ­¥éª¤ä¸­è¯†åˆ«ä»¤ç‰Œå¹¶è‡ªé€‚åº”æ›´æ–°å…¶é”®å€¼çŠ¶æ€ï¼ŒåŒæ—¶ç¼“å­˜å…¶ä½™ä»¤ç‰Œçš„é”®å€¼çŠ¶æ€ä»¥ä¾›é‡ç”¨ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒdÂ²Cacheä¸ä»…æ˜¾è‘—åŠ å¿«äº†æ¨ç†é€Ÿåº¦ï¼Œè¿˜åœ¨ç”Ÿæˆè´¨é‡ä¸Šå–å¾—äº†ä¸€è‡´çš„æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.25248', 'title': 'BuildBench: Benchmarking LLM Agents on Compiling Real-World Open-Source\n  Software', 'url': 'https://huggingface.co/papers/2509.25248', 'abstract': "A new benchmark, BUILD-BENCH, and an LLM-based agent, OSS-BUILD-AGENT, address the complexities of compiling diverse open-source software projects.  \t\t\t\t\tAI-generated summary \t\t\t\t Automatically compiling open-source software (OSS) projects is a vital, labor-intensive, and complex task, which makes it a good challenge for LLM Agents. Existing methods rely on manually curated rules and workflows, which cannot adapt to OSS that requires customized configuration or environment setup. Recent attempts using Large Language Models (LLMs) used selective evaluation on a subset of highly rated OSS, a practice that underestimates the realistic challenges of OSS compilation. In practice, compilation instructions are often absent, dependencies are undocumented, and successful builds may even require patching source files or modifying build scripts. We propose a more challenging and realistic benchmark, BUILD-BENCH, comprising OSS that are more diverse in quality, scale, and characteristics. Furthermore, we propose a strong baseline LLM-based agent, OSS-BUILD-AGENT, an effective system with enhanced build instruction retrieval module that achieves state-of-the-art performance on BUILD-BENCH and is adaptable to heterogeneous OSS characteristics. We also provide detailed analysis regarding different compilation method design choices and their influence to the whole task, offering insights to guide future advances. We believe performance on BUILD-BENCH can faithfully reflect an agent's ability to tackle compilation as a complex software engineering tasks, and, as such, our benchmark will spur innovation with a significant impact on downstream applications in the fields of software development and software security.", 'score': 2, 'issue_id': 6183, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 27', 'zh': '9æœˆ27æ—¥'}, 'hash': '951d4237714a02d7', 'authors': ['Zehua Zhang', 'Ati Priya Bajaj', 'Divij Handa', 'Siyu Liu', 'Arvind uirements of various OSS. The authors present OSS-BUILD-AGENT, a large language model (LLM)-based agent that excels in retrieving build instructions and demonstrates superior performance on the BUILD-BENCH. This work aims to enhance the understanding of compilation challenges in software engineering and promote advancements in software development and security.'}, 'zh': {'title': 'åº”å¯¹å¼€æºè½¯ä»¶ç¼–è¯‘çš„æŒ‘æˆ˜æ–°åŸºå‡†', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ä¸ªæ–°çš„åŸºå‡†æµ‹è¯•BUILD-BENCHå’Œä¸€ä¸ªåŸºäºå¤§å‹è¯­è¨€æ¨¡å‹çš„ä»£ç†OSS-BUILD-AGENTï¼Œæ—¨åœ¨è§£å†³ç¼–è¯‘å¤šæ ·åŒ–å¼€æºè½¯ä»¶é¡¹ç›®çš„å¤æ‚æ€§ã€‚ç°æœ‰æ–¹æ³•ä¾èµ–äºæ‰‹åŠ¨ç¼–åˆ¶çš„è§„åˆ™å’Œå·¥ä½œæµç¨‹ï¼Œæ— æ³•é€‚åº”éœ€è¦å®šåˆ¶é…ç½®æˆ–ç¯å¢ƒè®¾ç½®çš„å¼€æºè½¯ä»¶ã€‚æˆ‘ä»¬æå‡ºçš„BUILD-BENCHåŸºå‡†æµ‹è¯•åŒ…å«äº†è´¨é‡ã€è§„æ¨¡å’Œç‰¹å¾æ›´ä¸ºå¤šæ ·çš„å¼€æºè½¯ä»¶ï¼Œæä¾›äº†æ›´å…·æŒ‘æˆ˜æ€§å’Œç°å®æ€§çš„è¯„ä¼°ã€‚OSS-BUILD-AGENTåˆ™æ˜¯ä¸€ä¸ªå¼ºå¤§çš„åŸºçº¿ä»£ç†ï¼Œå…·å¤‡å¢å¼ºçš„æ„å»ºæŒ‡ä»¤æ£€ç´¢æ¨¡å—ï¼Œåœ¨BUILD-BENCHä¸Šè¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿé€‚åº”ä¸åŒçš„å¼€æºè½¯ä»¶ç‰¹æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21361', 'title': 'Context Is What You Need: The Maximum Effective Context Window for Real\n  World Limits of LLMs', 'url': 'https://huggingface.co/papers/2509.21361', 'abstract': "Research reveals significant discrepancies between reported and effective context window sizes in large language models, impacting accuracy and hallucination rates across different problem types.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language model (LLM) providers boast big numbers for maximum context window sizes. To test the real world use of context windows, we 1) define a concept of maximum effective context window, 2) formulate a testing method of a context window's effectiveness over various sizes and problem types, and 3) create a standardized way to compare model efficacy for increasingly larger context window sizes to find the point of failure. We collected hundreds of thousands of data points across several models and found significant differences between reported Maximum Context Window (MCW) size and Maximum Effective Context Window (MECW) size. Our findings show that the MECW is, not only, drastically different from the MCW but also shifts based on the problem type. A few top of the line models in our test group failed with as little as 100 tokens in context; most had severe degradation in accuracy by 1000 tokens in context. All models fell far short of their Maximum Context Window by as much as 99 percent. Our data reveals the Maximum Effective Context Window shifts based on the type of problem provided, offering clear and actionable insights into how to improve model accuracy and decrease model hallucination rates.", 'score': 2, 'issue_id': 6186, 'pub_date': '2025-09-21', 'pub_date_card': {'ru': '21 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 21', 'zh': '9æœˆ21æ—¥'}, 'hash': '4a71ea7177e7bc3a', 'authors': ['Norman Paulsen'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2509.21361.jpg', 'data': {'categories': ['#long_context', '#training', '#hallucinations', '#benchmark', '#data'], 'emoji': 'ğŸ“‰', 'ru': {'title': 'ĞšĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğµ Ğ¾ĞºĞ½Ğ¾ LLM: Ğ¾Ğ±ĞµÑ‰Ğ°Ğ½Ğ¸Ñ vs Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ñ€Ğ°ÑÑ…Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ·Ğ°ÑĞ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾ĞºĞ½Ğ° Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¿Ğ¾Ğ½ÑÑ‚Ğ¸Ğµ Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾ĞºĞ½Ğ° (MECW) Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ ĞµĞ³Ğ¾ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ½ĞµĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ‚Ğ¾Ğ¿Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ°Ñ‡Ğ¸Ğ½Ğ°ÑÑ‚ Ğ´ĞµĞ³Ñ€Ğ°Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑƒĞ¶Ğµ Ğ¿Ñ€Ğ¸ 100 Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ñ… Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ, Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ²Ğ¾ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ñ‚ĞµÑ€ÑÑÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğº 1000 Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ğ¼. Ğ’ÑĞµ Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾ user control, which limits their applicability in professional Foley workflows. In particular, these models focus on the entire video and do not provide precise methods for prioritizing a specific object within a scene, generating unnecessary background sounds, or focusing on the wrong objects. To address this gap, we introduce the novel task of video object segmentation-aware audio generation, which explicitly conditions sound synthesis on object-level segmentation maps. We present SAGANet, a new multimodal generative model that enables controllable audio generation by leveraging visual segmentation masks along with video and textual cues. Our model provides users with fine-grained and visually localized control over audio generation. To support this task and further research on segmentation-aware Foley, we propose Segmented Music Solos, a benchmark dataset of musical instrument performance videos with segmentation information. Our method demonstrates substantial improvements over current state-of-the-art methods and sets a new standard for controllable, high-fidelity Foley synthesis. Code, samples, and Segmented Music Solos are available at https://saganet.notion.site', 'score': 1, 'issue_id': 6186, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': 'ba66403735003951', 'authors': ['Ilpo Viertola', 'Vladimir Iashin', 'Esa Rahtu'], 'affiliations': ['Tampere University, Tampere, Finland', 'University of Oxford, Oxford, UK'], 'pdf_title_img': 'assets/pdf/title_img/2509.26604.jpg', 'data': {'categories': ['#audio', '#synthetic', '#games', '#benchmark', '#dataset', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ·Ğ²ÑƒĞºĞ° Ñ‡ĞµÑ€ĞµĞ· ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ²', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° SAGANet â€” Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ·Ğ²ÑƒĞºĞ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¸Ñ
