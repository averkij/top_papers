e performance at up to 8 FPS on a single NVIDIA H100. Notably, our SFT strategy also enhances general VQA abilities without any VQA-specific fine-tuning, improving performance on LongVideoBench by +4.30 and OVOBench Realtime by +5.96. Code is available at https://github.com/mit-han-lab/streaming-vlm.', 'score': 17, 'issue_id': 6375, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': 'ef99bf0338c5c2c5', 'authors': ['Ruyi Xu', 'Guangxuan Xiao', 'Yukang Chen', 'Liuning He', 'Kelly Peng', 'Yao Lu', 'Song Han'], 'affiliations': ['First Intelligence', 'MIT', 'NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2510.09608.jpg', 'data': {'categories': ['#cv', '#video', '#long_context', '#training', '#multimodal', '#benchmark', '#optimization', '#agents'], 'emoji': '🎬', 'ru': {'title': 'Бесконечные видеопотоки без перегрузки памяти', 'desc': 'StreamingVLM - это модель для обработки бесконечных видеопотоков в реальном времени, которая решает проблему растущих затрат памяти и вычислений. Модель использует компактный KV-кеш, сохраняя только ключевые токены (attention sinks, недавние визуальные и текстовые токены) вместо всей истории. Обучение происходит через supervised fine-tuning на коротких перекрывающихся фрагментах видео, что имитирует паттерн внимания при инференсе. На новом бенчмарке с двухчасовыми видео модель достигает 66.18% win rate против GPT-4O mini и работает в реальном времени на одной H100.'}, 'en': {'title': 'Real-Time Understanding of Infinite Video Streams', 'desc': 'StreamingVLM is a vision-language model designed to process continuous video streams in real-time while minimizing latency and memory usage. It utilizes a compact key-value (KV) cache and a supervised fine-tuning (SFT) strategy to maintain coherence and efficiency during inference. By applying full attention on short, overlapping video segments, it effectively simulates the attention patterns needed for long videos without the computational burden of processing entire videos at once. The model demonstrates superior performance on the new Inf-Streams-Eval benchmark, achieving high win rates against existing models and improving visual question answering capabilities without specific fine-tuning.'}, 'zh': {'title': '实时处理无限视频流的智能模型', 'desc': 'StreamingVLM是一种实时视觉-语言模型，能够高效处理无限的视频流。它通过紧凑的KV缓存和监督微调，解决了长视频处理中的延迟和内存使用问题。该模型在推理时重用注意力状态，结合短窗口和长窗口的视觉和文本标记，确保了稳定的理解能力。评估结果显示，StreamingVLM在新的基准测试中表现优异，具有实时性能和增强的视觉问答能力。'}}}, {'id': 'https://huggingface.co/papers/2510.09606', 'title': 'SpaceVista: All-Scale Visual Spatial Reasoning from mm to km', 'url': 'https://huggingface.co/papers/2510.09606', 'abstract': 'A spatial reasoning model using scale-aware experts and progressive rewards demonstrates competitive performance across diverse tasks and scales using a large, curated dataset.  \t\t\t\t\tAI-generated summary \t\t\t\t With the current surge in spatial reasoning explorations, researchers have made significant progress in understanding indoor scenes, but still struggle with diverse applications such as robotics and autonomous driving. This paper aims to advance all-scale spatial reasoning across diverse scenarios by tackling two key challenges: 1) the heavy reliance on indoor 3D scans and labor-intensive manual annotations for dataset curation; 2) the absence of effective all-scale scene modeling, which often leads to overfitting to individual scenes. In this paper, we introduce a holistic solution that integrates a structured spatial reasoning knowledge system, scale-aware modeling, and a progressive training paradigm, as the first attempt to broaden the all-scale spatial intelligence of MLLMs to the best of our knowledge. Using a task-specific, specialist-driven automated pipeline, we curate over 38K video scenes across 5 spatial scales to create SpaceVista-1M, a dataset comprising approximately 1M spatial QA pairs spanning 19 diverse task types. While specialist models can inject useful domain knowledge, they are not reliable for evaluation. We then build an all-scale benchmark with precise annotations by manually recording, retrieving, and assembling video-based data. However, naive training with SpaceVista-1M often yields suboptimal results due to the potential knowledge conflict. Accordingly, we introduce SpaceVista-7B, a spatial reasoning model that accepts dense inputs beyond semantics and uses scale as an anchor for scale-aware experts and progressive rewards. Finally, extensive evaluations across 5 benchmarks, including our SpaceVista-Bench, demonstrate competitive performance, showcasing strong generalization across all scales and scenarios. Our dataset, model, and benchmark will be released on https://peiwensun2000.github.io/mm2km .', 'score': 16, 'issue_id': 6375, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '892c43f9f20768e2', 'authors': ['Peiwen Sun', 'Shiqiang Lang', 'Dongming Wu', 'Yi Ding', 'Kaituo Feng', 'Huadai Liu', 'Zhen Ye', 'Rui Liu', 'Yun-Hui Liu', 'Jianan Wang', 'Xiangyu Yue'], 'affiliations': ['Astribot, Beijing University of Posts and Telecommunications', 'Hong Kong University of Science and Technology', 'Multimedia Lab, Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.09606.jpg', 'data': {'categories': ['#data', '#cv', '#training', '#dataset', '#reasoning', '#survey', '#benchmark', '#optimization'], 'emoji': '🔭', 'ru': {'title': 'Пространственное мышление на всех масштабах: от объектов до городских сцен', 'desc': 'Исследователи представили SpaceVista-7B — модель для пространственного рассуждения, которая работает на всех масштабах от маленьких объектов до больших сцен. Они создали датасет SpaceVista-1M с примерно 1 миллионом пар вопросов-ответов, используя автоматизированный pipeline на основе специализированных моделей для обработки 38 тысяч видео сцен. Модель использует scale-aware экспертов и прогрессивное обучение с наградами, чтобы избежать конфликта знаний между разными масштабами. Эксперименты показали конкурентоспособную производительность на 5 бенчмарках, демонстрируя хорошую генерализацию для робототехники, автономного вождения и других задач.'}, 'en': {'title': 'Advancing Spatial Reasoning with Scale-Aware Models', 'desc': 'This paper presents a novel spatial reasoning model that effectively handles various tasks and scales by utilizing scale-aware experts and a progressive reward system. It addresses challenges in spatial reasoning, particularly the dependence on indoor 3D scans and the need for effective all-scale scene modeling. The authors introduce SpaceVista-1M, a large dataset with over 1 million spatial question-answer pairs, curated from diverse video scenes across multiple scales. The proposed SpaceVista-7B model demonstrates strong generalization capabilities, achieving competitive performance on several benchmarks, thus advancing the field of spatial reasoning in machine learning.'}, 'zh': {'title': '全尺度空间推理的创新解决方案', 'desc': '本论文提出了一种空间推理模型，利用规模感知专家和渐进奖励，在多种任务和尺度上表现出色。研究者们面临的主要挑战包括对室内3D扫描和人工标注的依赖，以及缺乏有效的全尺度场景建模。为了解决这些问题，论文介绍了一种整合结构化空间推理知识系统、规模感知建模和渐进训练范式的整体解决方案。通过创建一个包含38,000个视频场景的SpaceVista-1M数据集，模型在多个基准测试中展示了强大的泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2510.09426', 'title': 'KORMo: Korean Open Reasoning Model for Everyone', 'url': 'https://huggingface.co/papers/2510.09426', 'abstract': 'A large-scale investigation into constructing a fully open bilingual LLM for Korean using synthetic data demonstrates that such data can sustain pretraining and achieve performance comparable to multilingual baselines.  \t\t\t\t\tAI-generated summary \t\t\t\t This work presents the first large-scale investigation into constructing a fully open bilingual large language model (LLM) for a non-English language, specifically Korean, trained predominantly on synthetic data. We introduce KORMo-10B, a 10.8B-parameter model trained from scratch on a Korean-English corpus in which 68.74% of the Korean portion is synthetic. Through systematic experimentation, we demonstrate that synthetic data, when carefully curated with balanced linguistic coverage and diverse instruction styles, does not cause instability or degradation during large-scale pretraining. Furthermore, the model achieves performance comparable to that of contemporary open-weight multilingual baselines across a wide range of reasoning, knowledge, and instruction-following benchmarks. Our experiments reveal two key findings: (1) synthetic data can reliably sustain long-horizon pretraining without model collapse, and (2) bilingual instruction tuning enables near-native reasoning and discourse coherence in Korean. By fully releasing all components including data, code, training recipes, and logs, this work establishes a transparent framework for developing synthetic data-driven fully open models (FOMs) in low-resource settings and sets a reproducible precedent for future multilingual LLM research.', 'score': 12, 'issue_id': 6382, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '3bb3d01c1d294522', 'authors': ['Minjun Kim', 'Hyeonseok Lim', 'Hangyeol Yoo', 'Inho Won', 'Seungwoo Song', 'Minkyung Cho', 'Junhun Yuk', 'Changsu Choi', 'Dongjae Shin', 'Huige Lee', 'Hoyun Song', 'Alice Oh', 'Kyungtae Lim'], 'affiliations': ['KAIST MLP Lab', 'KAIST NLPCL Lab', 'KAIST U&I Lab', 'SeoulTech'], 'pdf_title_img': 'assets/pdf/title_img/2510.09426.jpg', 'data': {'categories': ['#low_resource', '#open_source', '#synthetic', '#data', '#training', '#dataset', '#multilingual'], 'emoji': '🇰🇷', 'ru': {'title': 'Синтетические данные для обучения билингвальных LLM работают не хуже реальных', 'desc': 'Исследователи создали KORMo-10B — первую полностью открытую билингвальную языковую модель для корейского и английского языков с 10.8 миллиардами параметров. Модель обучалась преимущественно на синтетических данных, при этом 68.74% корейской части корпуса было сгенерировано искусственно. Эксперименты показали, что качественные синтетические данные не вызывают нестабильности при длительном pretraining и позволяют достичь производительности, сравнимой с современными мультиязычными baseline моделями. Все компоненты проекта — данные, код, рецепты обучения и логи — полностью открыты, что создаёт прозрачную основу для разработки LLM в условиях ограниченных ресурсов.'}, 'en': {'title': 'Building a Bilingual LLM for Korean with Synthetic Data Success!', 'desc': "This paper explores the creation of a fully open bilingual large language model (LLM) for Korean, named KORMo-10B, which is trained mainly on synthetic data. The research shows that synthetic data, when well-curated, can effectively support pretraining without causing instability in the model. The model's performance is on par with existing multilingual models, demonstrating its capability in reasoning and instruction-following tasks. By sharing all components of the project, this work provides a clear framework for developing similar models in low-resource languages using synthetic data."}, 'zh': {'title': '合成数据驱动的开放双语模型构建新纪元', 'desc': '本研究首次大规模探讨了如何构建一个完全开放的双语大型语言模型（LLM），专注于非英语语言——韩语。我们介绍了KORMo-10B，这是一个拥有10.8亿参数的模型，主要基于合成数据进行训练，其中68.74%的韩语部分为合成数据。通过系统实验，我们证明了经过精心策划的合成数据能够在大规模预训练中保持稳定性，并且在推理、知识和指令遵循等基准测试中表现出与现有多语言基线相当的性能。我们的研究结果表明，合成数据可以可靠地支持长期预训练，而双语指令调优则使得模型在韩语中的推理和话语连贯性接近母语水平。'}}}, {'id': 'https://huggingface.co/papers/2510.08759', 'title': 'BEAR: Benchmarking and Enhancing Multimodal Language Models for Atomic\n  Embodied Capabilities', 'url': 'https://huggingface.co/papers/2510.08759', 'abstract': "BEAR is a comprehensive benchmark evaluating multimodal large language models' embodied capabilities, and BEAR-Agent enhances these models by integrating pretrained vision models, improving performance across various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Embodied capabilities refer to a suite of fundamental abilities for an agent to perceive, comprehend, and interact with the physical world. While multimodal large language models (MLLMs) show promise as embodied agents, a thorough and systematic evaluation of their embodied capabilities remains underexplored, as existing benchmarks primarily focus on specific domains such as planning or spatial understanding. To bridge this gap, we introduce BEAR, a comprehensive and fine-grained benchmark that evaluates MLLMs on atomic embodied capabilities. BEAR comprises 4,469 interleaved image-video-text entries across 14 domains in 6 categories, including tasks from low-level pointing, trajectory understanding, spatial reasoning, to high-level planning. Extensive evaluation results of 20 representative MLLMs reveal their persistent limitations across all domains of embodied capabilities. To tackle the shortfall, we propose BEAR-Agent, a multimodal conversable agent that integrates pretrained vision models to strengthen MLLM perception, 3D understanding, and planning capabilities. It substantially enhances MLLM performance across diverse embodied capabilities on BEAR, yielding a 9.12% absolute gain and a relative improvement of 17.5% on GPT-5. Furthermore, our experiments indicate that improving MLLM embodied capabilities can benefit embodied tasks in simulated environments. Project website: https://bear-official66.github.io/", 'score': 12, 'issue_id': 6391, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '4f46bdf27c5f2740', 'authors': ['Yu Qi', 'Haibo Zhao', 'Ziyu Guo', 'Siyuan Ma', 'Ziyan Chen', 'Yaokun Han', 'Renrui Zhang', 'Zitiantao Lin', 'Shiji Xin', 'Yijian Huang', 'Kai Cheng', 'Peiheng Wang', 'Jiazheng Liu', 'Jiayi Zhang', 'Yizhe Zhu', 'Wenqing Wang', 'Yiran Qin', 'Xupeng Zhu', 'Haojie Huang', 'Lawson L. S. Wong'], 'affiliations': ['Harvard University', 'Northeastern University', 'Peking University', 'Purdue University', 'The Chinese University of Hong Kong', 'University of Oxford', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08759.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#3d', '#agi', '#agents', '#multimodal', '#games'], 'emoji': '🤖', 'ru': {'title': 'BEAR: Комплексная оценка воплощённых способностей мультимодальных LLM', 'desc': 'Исследователи представили BEAR — всесторонний бенчмарк для оценки воплощённых способностей мультимодальных языковых моделей, включающий 4469 примеров в 14 доменах. Воплощённые способности охватывают восприятие физического мира, пространственное понимание, планирование траекторий и взаимодействие с окружением. Тестирование 20 современных MLLM выявило существенные ограничения во всех доменах воплощённых задач. Предложенный BEAR-Agent интегрирует предобученные vision-модели для усиления восприятия и планирования, достигая улучшения на 17.5% относительно базовой модели GPT-5.'}, 'en': {'title': 'Enhancing MLLMs with BEAR for Better Embodied Capabilities', 'desc': "The paper introduces BEAR, a benchmark designed to evaluate the embodied capabilities of multimodal large language models (MLLMs). It highlights the need for a systematic assessment of these models, as existing benchmarks focus on narrow domains. BEAR includes a diverse set of tasks across various categories, revealing significant limitations in current MLLMs' performance. To address these issues, the authors propose BEAR-Agent, which enhances MLLMs by integrating pretrained vision models, resulting in improved performance in embodied tasks."}, 'zh': {'title': '提升多模态语言模型的具身能力', 'desc': 'BEAR是一个全面的基准，评估多模态大型语言模型的具身能力。具身能力是指代理人感知、理解和与物理世界互动的基本能力。虽然多模态大型语言模型（MLLMs）作为具身代理人展现出潜力，但对其具身能力的系统评估仍然不足。为了解决这一问题，我们提出了BEAR-Agent，通过整合预训练的视觉模型，显著提升了MLLM在多种任务上的表现。'}}}, {'id': 'https://huggingface.co/papers/2510.08696', 'title': "Don't Waste Mistakes: Leveraging Negative RL-Groups via Confidence\n  Reweighting", 'url': 'https://huggingface.co/papers/2510.08696', 'abstract': 'LENS modifies GRPO by assigning confidence-dependent rewards to incorrect responses, improving efficiency and performance in reinforcement learning with verifiable rewards.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning with verifiable rewards (RLVR) has become a standard recipe for improving large language models (LLMs) on reasoning tasks, with Group Relative Policy Optimization (GRPO) widely used in practice. Yet GRPO wastes substantial compute on negative groups: groups in which no sampled response is correct yield zero advantage and thus no gradient. We ask whether negative groups can be leveraged without extra supervision. Starting from a maximum-likelihood (MLE) objective in reward modeling, we show that the MLE gradient is equivalent to a policy gradient for a modified value function. This value function adds a confidence-weighted penalty on incorrect responses, imposing larger penalties on more confident mistakes. We refer to this as Likelihood Estimation with Negative Samples (LENS). LENS modifies GRPO to assign non-zero, confidence-dependent rewards to incorrect generations, making negative groups informative and converting previously wasted samples into useful gradient updates. On the MATH benchmark with Llama-3.1-8B and Qwen-2.5-3B, the proposed variant consistently outperforms GRPO baseline, with significant gains on harder items. These results demonstrate a principled and practical way to "rescue" negative groups, improving efficiency and performance in RLVR.', 'score': 12, 'issue_id': 6375, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '8ebc9455daa7299d', 'authors': ['Yunzhen Feng', 'Parag Jain', 'Anthony Hartshorn', 'Yaqi Duan', 'Julia Kempe'], 'affiliations': ['Meta Superintelligence Labs', 'New York University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08696.jpg', 'data': {'categories': ['#training', '#reasoning', '#benchmark', '#rl', '#optimization', '#rlhf'], 'emoji': '🔍', 'ru': {'title': 'Превращая ошибки в уроки: как извлечь пользу из неправильных ответов LLM', 'desc': 'Статья представляет метод LENS, который улучшает алгоритм GRPO для обучения языковых моделей на задачах рассуждения. Проблема GRPO в том, что он тратит вычислительные ресурсы впустую на «негативные группы» — случаи, где все сгенерированные ответы неверные и не дают обучающего сигнала. LENS решает это, назначая неправильным ответам штрафы, зависящие от уверенности модели: чем увереннее модель в неправильном ответе, тем больше штраф. Эксперименты на бенчмарке MATH показывают, что LENS превосходит базовый GRPO, особенно на сложных задачах, превращая ранее бесполезные примеры в полезные обновления градиентов.'}, 'en': {'title': 'Transforming Mistakes into Learning: LENS in Reinforcement Learning', 'desc': 'This paper introduces LENS, a method that enhances Group Relative Policy Optimization (GRPO) by incorporating confidence-dependent rewards for incorrect responses in reinforcement learning. By leveraging negative groups, which traditionally provide no gradient information, LENS assigns non-zero penalties based on the confidence of mistakes, thus transforming wasted computational resources into valuable learning signals. The approach is grounded in a maximum-likelihood objective, showing that the modified value function can effectively guide policy updates. Experimental results on the MATH benchmark demonstrate that LENS significantly outperforms the GRPO baseline, particularly on challenging tasks, highlighting its efficiency and effectiveness in reinforcement learning with verifiable rewards.'}, 'zh': {'title': '利用置信度提升强化学习效率', 'desc': 'LENS是一种改进的强化学习方法，通过对错误响应分配与置信度相关的奖励，提升了效率和性能。它在奖励建模中采用最大似然估计（MLE）目标，展示了MLE梯度与修改后的价值函数的策略梯度等价。该价值函数对错误响应施加置信度加权的惩罚，对更自信的错误施加更大的惩罚。通过这种方式，LENS使得负样本组变得有用，从而提高了强化学习的效果。'}}}, {'id': 'https://huggingface.co/papers/2510.08457', 'title': 'ARES: Multimodal Adaptive Reasoning via Difficulty-Aware Token-Level\n  Entropy Shaping', 'url': 'https://huggingface.co/papers/2510.08457', 'abstract': 'ARES, a unified framework for adaptive reasoning, dynamically adjusts exploration effort based on task difficulty using high window-entropy tokens and hierarchical entropy rewards, improving performance and efficiency across various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in multimodal large reasoning models (MLRMs) have substantially improved their ability to solve complex textual and visual tasks. However, these models tend to overthink on simple problems, producing unnecessarily lengthy reasoning traces, while under-exploring on challenging ones, leading to missed solutions. To address this imbalance, we propose ARES, a unified open-source framework for adaptive reasoning that dynamically allocates exploration effort based on task difficulty. Our approach is motivated by two key empirical findings: (i) while single-token entropy is noisy, high window-entropy (HWE) tokens (token-level entropies averaged under a sliding window) can reliably capture reasoning-critical moments; and (ii) reducing HWE usage benefits easy problems, while increasing it is essential for solving hard ones. Building on these insights, ARES introduces a two-stage training pipeline. In the Adaptive Cold-Start stage, we curate multimodal and textual data paired with reasoning traces of length proportional to problem difficulty, equipping the model with initial difficulty awareness. In the second stage, we develop Adaptive Entropy Policy Optimization (AEPO), which uses HWE tokens as exploration triggers to decide when to explore, and a hierarchical entropy reward with dynamic KL control to decide how much to explore. Extensive experiments demonstrate that ARES achieves superior performance and reasoning efficiency across diverse mathematical, logical, and multimodal benchmarks, while closing the gap to leading commercial systems under significantly lower inference costs.', 'score': 11, 'issue_id': 6377, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'a820ad18887c9b93', 'authors': ['Shuang Chen', 'Yue Guo', 'Yimeng Ye', 'Shijue Huang', 'Wenbo Hu', 'Haoxi Li', 'Manyuan Zhang', 'Jiayu Chen', 'Song Guo', 'Nanyun Peng'], 'affiliations': ['Columbia University', 'The Chinese University of Hong Kong', 'The Hong Kong University of Science and Technology', 'University of California, Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2510.08457.jpg', 'data': {'categories': ['#training', '#reasoning', '#benchmark', '#optimization', '#open_source', '#multimodal', '#dataset'], 'emoji': '🎯', 'ru': {'title': 'ARES: Адаптивное мышление AI в зависимости от сложности задачи', 'desc': 'Статья представляет фреймворк ARES, который решает проблему неэффективного распределения вычислительных усилий в multimodal LLM: модели слишком много «думают» над простыми задачами и недостаточно над сложными. ARES использует high window-entropy токены для определения критических моментов рассуждения и динамически регулирует глубину исследования в зависимости от сложности задачи. Обучение происходит в два этапа: сначала модель учится на данных с длиной рассуждений, пропорциональной сложности, затем применяется метод Adaptive Entropy Policy Optimization для управления исследованием. В результате достигается улучшенная производительность на математических, логических и мультимодальных бенчмарках при значительно меньших затратах на inference по сравнению с коммерческими системами.'}, 'en': {'title': 'Adaptive Reasoning Made Efficient with ARES', 'desc': 'ARES is a novel framework designed to enhance adaptive reasoning in multimodal large reasoning models (MLRMs) by adjusting exploration efforts based on the difficulty of tasks. It utilizes high window-entropy tokens to identify critical reasoning moments and employs hierarchical entropy rewards to optimize exploration strategies. The framework consists of a two-stage training process that first establishes difficulty awareness through curated data and then applies Adaptive Entropy Policy Optimization to fine-tune exploration. As a result, ARES improves both performance and efficiency in solving complex problems while reducing unnecessary reasoning for simpler tasks.'}, 'zh': {'title': 'ARES：自适应推理的统一框架', 'desc': 'ARES是一个统一的自适应推理框架，能够根据任务难度动态调整探索力度。它利用高窗口熵令牌和层次熵奖励来提高在各种基准测试中的性能和效率。通过两阶段的训练流程，ARES首先通过与推理轨迹相匹配的数据来增强模型的难度意识，然后通过自适应熵策略优化来决定何时和如何进行探索。实验结果表明，ARES在数学、逻辑和多模态基准测试中表现优异，同时在推理成本上显著低于领先的商业系统。'}}}, {'id': 'https://huggingface.co/papers/2510.07959', 'title': 'DISCO: Diversifying Sample Condensation for Efficient Model Evaluation', 'url': 'https://huggingface.co/papers/2510.07959', 'abstract': 'A method called DISCO selects samples with the greatest model disagreements to predict performance, achieving state-of-the-art results across various benchmarks with reduced computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Evaluating modern machine learning models has become prohibitively expensive. Benchmarks such as LMMs-Eval and HELM demand thousands of GPU hours per model. Costly evaluation reduces inclusivity, slows the cycle of innovation, and worsens environmental impact. The typical approach follows two steps. First, select an anchor subset of data. Second, train a mapping from the accuracy on this subset to the final test result. The drawback is that anchor selection depends on clustering, which can be complex and sensitive to design choices. We argue that promoting diversity among samples is not essential; what matters is to select samples that maximise diversity in model responses. Our method, Diversifying Sample Condensation (DISCO), selects the top-k samples with the greatest model disagreements. This uses greedy, sample-wise statistics rather than global clustering. The approach is conceptually simpler. From a theoretical view, inter-model disagreement provides an information-theoretically optimal rule for such greedy selection. DISCO shows empirical gains over prior methods, achieving state-of-the-art results in performance prediction across MMLU, Hellaswag, Winogrande, and ARC. Code is available here: https://github.com/arubique/disco-public.', 'score': 11, 'issue_id': 6380, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '4ea49b5c4c6e0520', 'authors': ['Alexander Rubinstein', 'Benjamin Raible', 'Martin Gubri', 'Seong Joon Oh'], 'affiliations': ['Parameter Lab', 'Tübingen AI Center, University of Tübingen'], 'pdf_title_img': 'assets/pdf/title_img/2510.07959.jpg', 'data': {'categories': ['#data', '#optimization', '#benchmark', '#training'], 'emoji': '🎯', 'ru': {'title': 'Умная выборка через разногласия моделей вместо дорогого полного тестирования', 'desc': 'Статья представляет метод DISCO для эффективной оценки современных ML-моделей, который значительно снижает вычислительные затраты. Вместо сложной кластеризации данных, метод жадно выбирает образцы, на которых разные модели показывают наибольшие расхождения в предсказаниях. Теоретически это обеспечивает информационно-оптимальное правило отбора для предсказания итоговой производительности модели. DISCO достигает state-of-the-art результатов на бенчмарках MMLU, Hellaswag, Winogrande и ARC, делая оценку LLM более доступной и экологичной.'}, 'en': {'title': 'Maximizing Model Disagreement for Efficient Evaluation', 'desc': 'DISCO is a novel method that enhances the evaluation of machine learning models by selecting samples based on the highest disagreement among models. This approach focuses on maximizing diversity in model responses rather than sample diversity, leading to more efficient performance predictions. By using a greedy selection strategy based on sample-wise statistics, DISCO simplifies the process compared to traditional clustering methods. The method has demonstrated state-of-the-art results across multiple benchmarks while significantly reducing computational costs.'}, 'zh': {'title': 'DISCO：通过模型分歧优化样本选择', 'desc': 'DISCO方法通过选择模型之间最大分歧的样本来预测性能，从而在多个基准测试中实现了最先进的结果，并降低了计算成本。传统的评估方法依赖于复杂的聚类过程，而DISCO则采用贪婪的样本统计方法，简化了选择过程。该方法强调选择能够最大化模型响应多样性的样本，而不是单纯追求样本的多样性。通过理论分析，模型间的分歧为贪婪选择提供了信息论上的最优规则。'}}}, {'id': 'https://huggingface.co/papers/2510.06274', 'title': 'Bridging Reasoning to Learning: Unmasking Illusions using Complexity Out\n  of Distribution Generalization', 'url': 'https://huggingface.co/papers/2510.06274', 'abstract': 'A framework called Complexity Out of Distribution (Complexity OoD) is proposed to define and measure reasoning ability in AI models by evaluating their performance on test instances requiring higher solution complexity than training examples.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent progress has pushed AI frontiers from pattern recognition tasks toward problems that require step by step, System2 style reasoning, especially with large language models. Yet, unlike learning, where generalization and out of distribution (OoD) evaluation concepts are well formalized, there is no clear, consistent definition or metric for reasoning ability. We propose Complexity Out of Distribution (Complexity OoD) generalization as a framework and problem setting to define and measure reasoning. A model exhibits Complexity OoD generalization when it maintains performance on test instances whose minimal required solution complexity, either representational (richer solution structure) or computational (more reasoning steps/program length), exceeds that of all training examples. We formalize complexity via solution description Kolmogorov complexity and operational proxies (e.g., object/relation counts; reasoning step counts), clarifying how Complexity OoD differs from length and compositional OoD. This lens unifies learning and reasoning: many cases solvable with System1 like processing at low complexity become System2 like under complexity pressure, while System2 can be viewed as generalization over solution structures. We translate this perspective into practice with recommendations for operationalizing Complexity OoD across the stack: incorporating complexity into benchmark and evaluation metric design, rethinking supervision to target solution traces, seeking and designing inductive biases for Complexity OoD generalization, addressing learning to reason spillovers such as spurious shortcuts, semantic robustness, catastrophic forgetting, and step wise calibration. Because Complexity OoD cannot be solved by scaling data alone, progress toward robust reasoning will require architectures and training regimes that explicitly model and allocate computation with respect to complexity.', 'score': 9, 'issue_id': 6382, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '19a1e9c3fcb37424', 'authors': ['Mohammad Mahdi Samiei Paqaleh', 'Arash Marioriyad', 'Arman Tahmasebi-Zadeh', 'Mohamadreza Fereydooni', 'Mahdi Ghaznavai', 'Mahdieh Soleymani Baghshah'], 'affiliations': ['Department of Computer Engineering Sharif University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2510.06274.jpg', 'data': {'categories': ['#reasoning', '#training', '#math', '#benchmark', '#architecture'], 'emoji': '🧩', 'ru': {'title': 'Когда AI учится думать сложнее, чем его учили', 'desc': 'Авторы предлагают фреймворк Complexity Out of Distribution для определения и измерения способности AI-моделей к рассуждению. Ключевая идея: модель демонстрирует настоящее reasoning, когда она справляется с задачами, требующими более сложных решений (больше шагов или более богатой структуры), чем любые примеры из обучающей выборки. Сложность формализуется через колмогоровскую сложность и практические метрики вроде количества объектов, отношений или шагов рассуждения. Исследователи утверждают, что масштабирование данных не решит проблему - нужны новые архитектуры и методы обучения, явно моделирующие вычислительную сложность.'}, 'en': {'title': 'Measuring AI Reasoning: Complexity Out of Distribution', 'desc': 'The paper introduces a new framework called Complexity Out of Distribution (Complexity OoD) to assess the reasoning capabilities of AI models. It focuses on evaluating how well models perform on complex tasks that require more sophisticated reasoning than what they encountered during training. The authors define complexity using concepts like Kolmogorov complexity and propose metrics to measure both representational and computational complexity. This framework aims to bridge the gap between learning and reasoning, suggesting that models need to be designed to handle complexity explicitly rather than relying solely on data scaling.'}, 'zh': {'title': '推理能力的新标准：复杂性超出分布', 'desc': '本文提出了一种名为复杂性超出分布（Complexity OoD）的框架，用于定义和测量人工智能模型的推理能力。该框架通过评估模型在需要比训练示例更高解决复杂性的测试实例上的表现来进行评估。我们通过解决描述的Kolmogorov复杂性和操作性代理来形式化复杂性，明确复杂性超出分布与长度和组合超出分布的区别。为了实现复杂性超出分布的推广，本文还提出了在基准和评估指标设计中融入复杂性的建议，以及重新思考监督以针对解决方案轨迹。'}}}, {'id': 'https://huggingface.co/papers/2510.04759', 'title': 'Progressive Gaussian Transformer with Anisotropy-aware Sampling for Open\n  Vocabulary Occupancy Prediction', 'url': 'https://huggingface.co/papers/2510.04759', 'abstract': 'PG-Occ, a Progressive Gaussian Transformer Framework, enhances 3D occupancy prediction with progressive densification and anisotropy-aware sampling, achieving state-of-the-art performance.  \t\t\t\t\tAI-generated summary \t\t\t\t The 3D occupancy prediction task has witnessed remarkable progress in recent years, playing a crucial role in vision-based autonomous driving systems. While traditional methods are limited to fixed semantic categories, recent approaches have moved towards predicting text-aligned features to enable open-vocabulary text queries in real-world scenes. However, there exists a trade-off in text-aligned scene modeling: sparse Gaussian representation struggles to capture small objects in the scene, while dense representation incurs significant computational overhead. To address these limitations, we present PG-Occ, an innovative Progressive Gaussian Transformer Framework that enables open-vocabulary 3D occupancy prediction. Our framework employs progressive online densification, a feed-forward strategy that gradually enhances the 3D Gaussian representation to capture fine-grained scene details. By iteratively enhancing the representation, the framework achieves increasingly precise and detailed scene understanding. Another key contribution is the introduction of an anisotropy-aware sampling strategy with spatio-temporal fusion, which adaptively assigns receptive fields to Gaussians at different scales and stages, enabling more effective feature aggregation and richer scene information capture. Through extensive evaluations, we demonstrate that PG-Occ achieves state-of-the-art performance with a relative 14.3% mIoU improvement over the previous best performing method. Code and pretrained models will be released upon publication on our project page: https://yanchi-3dv.github.io/PG-Occ', 'score': 7, 'issue_id': 6375, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '681d2ff717aff51e', 'authors': ['Chi Yan', 'Dan Xu'], 'affiliations': ['The Hong Kong University of Science and Technology (HKUST)', 'ZEEKR Automobile R&D Co., Ltd'], 'pdf_title_img': 'assets/pdf/title_img/2510.04759.jpg', 'data': {'categories': ['#3d', '#cv', '#open_source', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Прогрессивное уплотнение гауссиан для понимания 3D-сцен', 'desc': 'Статья представляет PG-Occ — фреймворк на основе Gaussian Transformer для предсказания 3D occupancy с поддержкой open-vocabulary запросов. Ключевая идея — прогрессивное уплотнение 3D-гауссиан, которое постепенно улучшает детализацию представления сцены без огромных вычислительных затрат. Метод использует анизотропную стратегию сэмплирования с пространственно-временным слиянием для адаптивного назначения рецептивных полей гауссианам разных масштабов. Фреймворк достигает state-of-the-art результатов с улучшением mIoU на 14.3% по сравнению с предыдущими методами для автономного вождения.'}, 'en': {'title': 'Revolutionizing 3D Occupancy Prediction with PG-Occ', 'desc': 'The paper introduces PG-Occ, a Progressive Gaussian Transformer Framework designed to improve 3D occupancy prediction, which is essential for autonomous driving systems. It addresses the limitations of traditional methods by using progressive online densification to enhance Gaussian representations, allowing for better detail capture in complex scenes. Additionally, the framework incorporates an anisotropy-aware sampling strategy that optimizes feature aggregation across different scales, leading to richer scene understanding. The results show that PG-Occ outperforms previous methods, achieving a 14.3% improvement in mean Intersection over Union (mIoU).'}, 'zh': {'title': 'PG-Occ：提升3D占用预测的创新框架', 'desc': 'PG-Occ是一种进步的高斯变换框架，旨在提升3D占用预测的精度。该框架通过逐步在线稠密化，逐渐增强3D高斯表示，以捕捉场景中的细节。它还引入了一个考虑各向异性的采样策略，能够在不同尺度和阶段自适应地分配感受野，从而更有效地聚合特征。通过广泛的评估，PG-Occ在性能上超越了之前的最佳方法，取得了14.3%的mIoU提升。'}}}, {'id': 'https://huggingface.co/papers/2510.09517', 'title': 'StatEval: A Comprehensive Benchmark for Large Language Models in\n  Statistics', 'url': 'https://huggingface.co/papers/2510.09517', 'abstract': 'StatEval is a comprehensive benchmark for statistical reasoning, covering foundational and research-level problems, and highlights the limitations of current LLMs in this domain.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have demonstrated remarkable advances in mathematical and logical reasoning, yet statistics, as a distinct and integrative discipline, remains underexplored in benchmarking efforts. To address this gap, we introduce StatEval, the first comprehensive benchmark dedicated to statistics, spanning both breadth and depth across difficulty levels. StatEval consists of 13,817 foundational problems covering undergraduate and graduate curricula, together with 2374 research-level proof tasks extracted from leading journals. To construct the benchmark, we design a scalable multi-agent pipeline with human-in-the-loop validation that automates large-scale problem extraction, rewriting, and quality control, while ensuring academic rigor. We further propose a robust evaluation framework tailored to both computational and proof-based tasks, enabling fine-grained assessment of reasoning ability. Experimental results reveal that while closed-source models such as GPT5-mini achieve below 57\\% on research-level problems, with open-source models performing significantly lower. These findings highlight the unique challenges of statistical reasoning and the limitations of current LLMs. We expect StatEval to serve as a rigorous benchmark for advancing statistical intelligence in large language models. All data and code are available on our web platform: https://stateval.github.io/.', 'score': 6, 'issue_id': 6376, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': 'e02b9230dd95512d', 'authors': ['Yuchen Lu', 'Run Yang', 'Yichen Zhang', 'Shuguang Yu', 'Runpeng Dai', 'Ziwei Wang', 'Jiayi Xiang', 'Wenxin E', 'Siran Gao', 'Xinyao Ruan', 'Yirui Huang', 'Chenjing Xi', 'Haibo Hu', 'Yueming Fu', 'Qinglan Yu', 'Xiaobing Wei', 'Jiani Gu', 'Rui Sun', 'Jiaxuan Jia', 'Fan Zhou'], 'affiliations': ['Shanghai University of Finance and Economics', 'University of North Carolina at Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2510.09517.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#survey', '#reasoning'], 'emoji': '📊', 'ru': {'title': 'StatEval: бенчмарк, который показал слабость LLM в статистике', 'desc': 'Статья представляет StatEval — первый комплексный бенчмарк для оценки статистического мышления LLM, включающий 13,817 базовых задач уровня бакалавриата и магистратуры, а также 2,374 исследовательских задач на доказательство из ведущих научных журналов. Для создания бенчмарка авторы разработали масштабируемый multi-agent pipeline с участием человека, который автоматизирует извлечение, переписывание и контроль качества задач. Экспериментальные результаты показывают, что даже лучшие closed-source модели вроде GPT-4-mini решают менее 57% исследовательских задач, а open-source модели справляются ещё хуже. Это подчёркивает уникальные сложности статистического рассуждения и ограничения современных LLM в этой области.'}, 'en': {'title': 'StatEval: Advancing Statistical Reasoning in LLMs', 'desc': 'StatEval is a new benchmark designed to evaluate statistical reasoning in large language models (LLMs). It includes a wide range of problems, from foundational undergraduate tasks to advanced research-level proofs, totaling over 16,000 questions. The benchmark uses a multi-agent system with human validation to ensure high-quality problem extraction and assessment. Results show that current LLMs struggle with statistical reasoning, indicating a need for improvement in this area.'}, 'zh': {'title': 'StatEval：统计推理的新基准', 'desc': 'StatEval是一个全面的统计推理基准，涵盖基础和研究级别的问题，突显了当前大型语言模型在这一领域的局限性。该基准包含13,817个基础问题，涉及本科和研究生课程，以及2,374个从顶级期刊提取的研究级证明任务。为了构建这个基准，我们设计了一个可扩展的多代理管道，结合人工验证，自动化大规模问题提取、重写和质量控制。实验结果显示，尽管一些封闭源模型在研究级问题上的表现不佳，但StatEval为提升大型语言模型的统计智能提供了严格的评估框架。'}}}, {'id': 'https://huggingface.co/papers/2510.09510', 'title': 'MRMR: A Realistic and Expert-Level Multidisciplinary Benchmark for\n  Reasoning-Intensive Multimodal Retrieval', 'url': 'https://huggingface.co/papers/2510.09510', 'abstract': 'MRMR is a benchmark for expert-level multidisciplinary multimodal retrieval that includes reasoning-intensive tasks, contradiction retrieval, and image-text interleaved sequences, highlighting the need for improved multimodal models.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce MRMR, the first expert-level multidisciplinary multimodal retrieval benchmark requiring intensive reasoning. MRMR contains 1,502 queries spanning 23 domains, with positive documents carefully verified by human experts. Compared to prior benchmarks, MRMR introduces three key advancements. First, it challenges retrieval systems across diverse areas of expertise, enabling fine-grained model comparison across domains. Second, queries are reasoning-intensive, with images requiring deeper interpretation such as diagnosing microscopic slides. We further introduce Contradiction Retrieval, a novel task requiring models to identify conflicting concepts. Finally, queries and documents are constructed as image-text interleaved sequences. Unlike earlier benchmarks restricted to single images or unimodal documents, MRMR offers a realistic setting with multi-image queries and mixed-modality corpus documents. We conduct an extensive evaluation of 4 categories of multimodal retrieval systems and 14 frontier models on MRMR. The text embedding model Qwen3-Embedding with LLM-generated image captions achieves the highest performance, highlighting substantial room for improving multimodal retrieval models. Although latest multimodal models such as Ops-MM-Embedding perform competitively on expert-domain queries, they fall short on reasoning-intensive tasks. We believe that MRMR paves the way for advancing multimodal retrieval in more realistic and challenging scenarios.', 'score': 6, 'issue_id': 6376, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '7df9f5952a859ef9', 'authors': ['Siyue Zhang', 'Yuan Gao', 'Xiao Zhou', 'Yilun Zhao', 'Tingyu Song', 'Arman Cohan', 'Anh Tuan Luu', 'Chen Zhao'], 'affiliations': ['Center for Data Science, New York University', 'NYU Shanghai', 'Nanyang Technological University', 'Shanghai Jiao Tong University', 'University of the Chinese Academy of Sciences', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2510.09510.jpg', 'data': {'categories': ['#benchmark', '#games', '#reasoning', '#multimodal'], 'emoji': '🔬', 'ru': {'title': 'Мультимодальный поиск экспертного уровня с глубоким reasoning', 'desc': 'MRMR — это первый бенчмарк для мультимодального retrieval экспертного уровня, требующий интенсивного reasoning. Он содержит 1502 запроса из 23 областей знаний с документами, проверенными экспертами, и включает image-text interleaved sequences (чередующиеся последовательности изображений и текста). Бенчмарк вводит новую задачу Contradiction Retrieval — поиск противоречащих концепций, и требует глубокой интерпретации изображений, например, диагностики микроскопических снимков. Тестирование 14 frontier моделей показало, что текстовая embedding модель Qwen3-Embedding с описаниями изображений от LLM показывает лучшие результаты, но современные мультимодальные модели всё ещё испытывают трудности с reasoning-intensive задачами.'}, 'en': {'title': 'MRMR: Advancing Multimodal Retrieval with Expert-Level Challenges', 'desc': 'The MRMR benchmark is designed to test advanced multimodal retrieval systems by incorporating complex reasoning tasks and contradiction retrieval. It includes 1,502 queries across 23 different domains, with documents verified by experts to ensure quality. This benchmark emphasizes the need for models that can interpret images deeply and handle mixed modalities effectively. The evaluation shows that while some models perform well, there is significant potential for improvement in reasoning capabilities within multimodal retrieval.'}, 'zh': {'title': 'MRMR：推动多模态检索的新基准', 'desc': 'MRMR是一个针对专家级多学科多模态检索的基准，强调了对多模态模型的改进需求。该基准包含1502个查询，覆盖23个领域，所有正面文档均由人类专家仔细验证。MRMR引入了三个关键进展，包括跨领域的检索挑战、需要深入推理的查询以及矛盾检索任务。通过对多模态检索系统的广泛评估，MRMR为更真实和具有挑战性的场景中的多模态检索提供了新的发展方向。'}}}, {'id': 'https://huggingface.co/papers/2510.08525', 'title': 'Which Heads Matter for Reasoning? RL-Guided KV Cache Compression', 'url': 'https://huggingface.co/papers/2510.08525', 'abstract': "A reinforcement learning framework identifies and prioritizes critical attention heads for efficient KV cache compression in large language models, maintaining reasoning quality with reduced overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning large language models exhibit complex reasoning behaviors through the extended chain-of-thought generation, creating unprecedented Key-Value (KV) cache overhead during the decoding phase. Existing KV cache compression methods underperform on reasoning models: token-dropping methods break reasoning integrity by discarding critical information, while head-reallocating methods mistakenly compress reasoning-critical heads since they are designed for retrieval tasks, resulting in significant performance degradation as compression rates increase. We hypothesize that KV heads exhibit functional heterogeneity in reasoning models-some heads are critical for chain-of-thought consistency while others are compressible. To validate and exploit this insight, we propose RLKV, a novel reasoning-critical head identification framework, which uses reinforcement learning to directly optimize the relationship between each head's cache usage and reasoning quality. As RLKV produces rewards from actual generated samples during training, it naturally identifies heads relevant to reasoning behaviors. We then allocate full KV cache to these heads while applying compressed constant KV cache to others for efficient inference. Our experiments reveal that only a small fraction of attention heads is essential for reasoning, enabling our KV compression approach to outperform baseline methods while achieving 20-50% cache reduction with near lossless performance compared to uncompressed results.", 'score': 6, 'issue_id': 6384, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '5679a0db6e8860ee', 'authors': ['Wenjie Du', 'Li Jiang', 'Keda Tao', 'Xue Liu', 'Huan Wang'], 'affiliations': ['MBZUAI', 'McGill University', 'Mila', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08525.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#rl', '#training', '#inference'], 'emoji': '🎯', 'ru': {'title': 'Умное сжатие памяти: находим важные головы внимания через обучение с подкреплением', 'desc': 'Reasoning-модели с цепочками рассуждений создают огромный KV-кэш при генерации, а существующие методы сжатия либо разрушают логику рассуждений, либо ошибочно сжимают критически важные головы внимания. Авторы предложили RLKV — фреймворк на основе reinforcement learning, который автоматически определяет, какие attention heads критичны для качества рассуждений, а какие можно сжать. Оказалось, что только небольшая доля голов действительно важна для reasoning, что позволило достичь сжатия KV-кэша на 20-50% практически без потери качества. Метод превосходит базовые подходы, выделяя полный кэш критичным головам и применяя сжатие к остальным.'}, 'en': {'title': 'Optimizing Attention Heads for Efficient KV Cache in Language Models', 'desc': 'This paper introduces a reinforcement learning framework called RLKV that focuses on identifying and prioritizing critical attention heads in large language models for efficient Key-Value (KV) cache compression. The authors argue that not all attention heads are equally important for reasoning tasks, and some can be compressed without losing performance. By using reinforcement learning, RLKV optimizes the cache usage of each head based on its contribution to reasoning quality, allowing for better resource allocation. The results show that this method can significantly reduce cache size while maintaining high reasoning performance, outperforming existing compression techniques.'}, 'zh': {'title': '高效KV缓存压缩，提升推理质量！', 'desc': '本文提出了一种强化学习框架，旨在识别和优先考虑在大型语言模型中进行高效KV缓存压缩的关键注意力头，同时保持推理质量。现有的KV缓存压缩方法在推理模型上表现不佳，导致推理完整性受到影响。我们假设KV头在推理模型中具有功能异质性，某些头对链式思维一致性至关重要，而其他头则可以压缩。通过强化学习优化每个头的缓存使用与推理质量之间的关系，我们的实验表明，仅有少量注意力头对推理至关重要，从而实现了20-50%的缓存减少，且性能几乎无损。'}}}, {'id': 'https://huggingface.co/papers/2510.09577', 'title': 'Dyna-Mind: Learning to Simulate from Experience for Better AI Agents', 'url': 'https://huggingface.co/papers/2510.09577', 'abstract': "Introducing Dyna-Mind, a two-stage training framework that enhances AI agents' reasoning and planning abilities through simulation, leading to improved performance in complex interactive environments.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning models have recently shown remarkable progress in domains such as math and coding. However, their expert-level abilities in math and coding contrast sharply with their performance in long-horizon, interactive tasks such as web navigation and computer/phone-use. Inspired by literature on human cognition, we argue that current AI agents need ''vicarious trial and error'' - the capacity to mentally simulate alternative futures before acting - in order to enhance their understanding and performance in complex interactive environments. We introduce Dyna-Mind, a two-stage training framework that explicitly teaches (V)LM agents to integrate such simulation into their reasoning. In stage 1, we introduce Reasoning with Simulations (ReSim), which trains the agent to generate structured reasoning traces from expanded search trees built from real experience gathered through environment interactions. ReSim thus grounds the agent's reasoning in faithful world dynamics and equips it with the ability to anticipate future states in its reasoning. In stage 2, we propose Dyna-GRPO, an online reinforcement learning method to further strengthen the agent's simulation and decision-making ability by using both outcome rewards and intermediate states as feedback from real rollouts. Experiments on two synthetic benchmarks (Sokoban and ALFWorld) and one realistic benchmark (AndroidWorld) demonstrate that (1) ReSim effectively infuses simulation ability into AI agents, and (2) Dyna-GRPO leverages outcome and interaction-level signals to learn better policies for long-horizon, planning-intensive tasks. Together, these results highlight the central role of simulation in enabling AI agents to reason, plan, and act more effectively in the ever more challenging environments.", 'score': 5, 'issue_id': 6375, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': 'c25b935d58908751', 'authors': ['Xiao Yu', 'Baolin Peng', 'Michel Galley', 'Hao Cheng', 'Qianhui Wu', 'Janardhan Kulkarni', 'Suman Nath', 'Zhou Yu', 'Jianfeng Gao'], 'affiliations': ['Columbia University, NY', 'Microsoft Research, Redmond'], 'pdf_title_img': 'assets/pdf/title_img/2510.09577.jpg', 'data': {'categories': ['#synthetic', '#training', '#reasoning', '#rl', '#optimization', '#agents'], 'emoji': '🎮', 'ru': {'title': 'Учим AI-агентов думать перед действием через симуляцию', 'desc': 'Dyna-Mind — это двухэтапный фреймворк для обучения AI-агентов, который улучшает их способность к рассуждению и планированию через ментальную симуляцию возможных сценариев. На первом этапе метод ReSim учит агента генерировать структурированные цепочки рассуждений на основе деревьев поиска, построенных из реального опыта взаимодействия со средой. На втором этапе Dyna-GRPO использует онлайн reinforcement learning с учётом как финальных наград, так и промежуточных состояний для улучшения навыков симуляции и принятия решений. Эксперименты на синтетических бенчмарках (Sokoban, ALFWorld) и реалистичном AndroidWorld показали, что симуляция будущих состояний существенно повышает эффективность агентов в долгосрочных интерактивных задачах.'}, 'en': {'title': 'Empowering AI with Simulation for Smarter Decision-Making', 'desc': "Dyna-Mind is a two-stage training framework designed to improve AI agents' reasoning and planning skills through simulation. The first stage, Reasoning with Simulations (ReSim), helps agents create structured reasoning paths by simulating potential future scenarios based on real experiences. The second stage, Dyna-GRPO, employs online reinforcement learning to enhance decision-making by utilizing both rewards and intermediate feedback from real interactions. This approach demonstrates that incorporating simulation significantly boosts AI agents' performance in complex tasks that require long-term planning and reasoning."}, 'zh': {'title': 'Dyna-Mind：通过模拟提升 AI 代理的推理与规划能力', 'desc': 'Dyna-Mind 是一个两阶段的训练框架，旨在通过模拟增强 AI 代理的推理和规划能力，从而提高其在复杂交互环境中的表现。第一阶段是模拟推理（ReSim），它训练代理从真实环境交互中生成结构化的推理轨迹，帮助代理理解世界动态并预测未来状态。第二阶段是 Dyna-GRPO，这是一种在线强化学习方法，通过使用结果奖励和中间状态反馈，进一步增强代理的模拟和决策能力。实验结果表明，Dyna-Mind 有效地提升了 AI 代理在长时间规划任务中的表现，强调了模拟在推理和决策中的重要性。'}}}, {'id': 'https://huggingface.co/papers/2510.09561', 'title': 'TC-LoRA: Temporally Modulated Conditional LoRA for Adaptive Diffusion\n  Control', 'url': 'https://huggingface.co/papers/2510.09561', 'abstract': "TC-LoRA enhances generative fidelity and adherence to spatial conditions by dynamically conditioning model weights through a hypernetwork, improving upon static activation-based methods in diffusion models.  \t\t\t\t\tAI-generated summary \t\t\t\t Current controllable diffusion models typically rely on fixed architectures that modify intermediate activations to inject guidance conditioned on a new modality. This approach uses a static conditioning strategy for a dynamic, multi-stage denoising process, limiting the model's ability to adapt its response as the generation evolves from coarse structure to fine detail. We introduce TC-LoRA (Temporally Modulated Conditional LoRA), a new paradigm that enables dynamic, context-aware control by conditioning the model's weights directly. Our framework uses a hypernetwork to generate LoRA adapters on-the-fly, tailoring weight modifications for the frozen backbone at each diffusion step based on time and the user's condition. This mechanism enables the model to learn and execute an explicit, adaptive strategy for applying conditional guidance throughout the entire generation process. Through experiments on various data domains, we demonstrate that this dynamic, parametric control significantly enhances generative fidelity and adherence to spatial conditions compared to static, activation-based methods. TC-LoRA establishes an alternative approach in which the model's conditioning strategy is modified through a deeper functional adaptation of its weights, allowing control to align with the dynamic demands of the task and generative stage.", 'score': 5, 'issue_id': 6375, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '88da4f7bc3556972', 'authors': ['Minkyoung Cho', 'Ruben Ohana', 'Christian Jacobsen', 'Adityan Jothi', 'Min-Hung Chen', 'Z. Morley Mao', 'Ethem Can'], 'affiliations': ['NVIDIA', 'University of Michigan'], 'pdf_title_img': 'assets/pdf/title_img/2510.09561.jpg', 'data': {'categories': ['#cv', '#training', '#diffusion', '#optimization', '#architecture'], 'emoji': '🎛️', 'ru': {'title': 'Динамическая настройка весов для адаптивного контроля диффузионных моделей', 'desc': 'TC-LoRA представляет новый подход к управлению диффузионными моделями через динамическое изменение весов модели, а не активаций. Гиперсеть генерирует LoRA-адаптеры на лету для каждого шага диффузии, учитывая временной этап и условия пользователя. Это позволяет модели адаптивно применять управляющие сигналы на протяжении всего процесса генерации - от грубой структуры до мелких деталей. Эксперименты показывают, что такой параметрический контроль значительно улучшает качество генерации и соответствие пространственным условиям по сравнению со статическими методами.'}, 'en': {'title': 'Dynamic Control for Enhanced Generative Fidelity', 'desc': 'TC-LoRA introduces a novel method for enhancing generative models by dynamically adjusting model weights using a hypernetwork. Unlike traditional methods that rely on fixed architectures and static activations, TC-LoRA allows for context-aware control throughout the denoising process. This approach enables the model to adapt its responses as it transitions from coarse to fine details, improving the overall quality of generated outputs. Experiments show that TC-LoRA significantly outperforms static methods in terms of generative fidelity and adherence to spatial conditions.'}, 'zh': {'title': '动态控制，提升生成质量', 'desc': 'TC-LoRA是一种新方法，通过超网络动态调整模型权重，从而增强生成的真实性和空间条件的遵循。与传统的静态激活方法不同，TC-LoRA允许模型在生成过程中根据时间和用户条件实时调整权重。该框架通过生成LoRA适配器，使得模型能够在每个去噪步骤中灵活应对变化。实验表明，TC-LoRA在多个数据领域中显著提高了生成的质量和对空间条件的遵循能力。'}}}, {'id': 'https://huggingface.co/papers/2510.09507', 'title': 'PhysToolBench: Benchmarking Physical Tool Understanding for MLLMs', 'url': 'https://huggingface.co/papers/2510.09507', 'abstract': "PhysToolBench evaluates MLLMs' comprehension of physical tools through a VQA dataset, revealing significant deficiencies in tool understanding.  \t\t\t\t\tAI-generated summary \t\t\t\t The ability to use, understand, and create tools is a hallmark of human intelligence, enabling sophisticated interaction with the physical world. For any general-purpose intelligent agent to achieve true versatility, it must also master these fundamental skills. While modern Multimodal Large Language Models (MLLMs) leverage their extensive common knowledge for high-level planning in embodied AI and in downstream Vision-Language-Action (VLA) models, the extent of their true understanding of physical tools remains unquantified. To bridge this gap, we present PhysToolBench, the first benchmark dedicated to evaluating the comprehension of physical tools by MLLMs. Our benchmark is structured as a Visual Question Answering (VQA) dataset comprising over 1,000 image-text pairs. It assesses capabilities across three distinct difficulty levels: (1) Tool Recognition: Requiring the recognition of a tool's primary function. (2) Tool Understanding: Testing the ability to grasp the underlying principles of a tool's operation. (3) Tool Creation: Challenging the model to fashion a new tool from surrounding objects when conventional options are unavailable. Our comprehensive evaluation of 32 MLLMs-spanning proprietary, open-source, specialized embodied, and backbones in VLAs-reveals a significant deficiency in tool understanding. Furthermore, we provide an in-depth analysis and propose preliminary solutions. Code and dataset are publicly available.", 'score': 5, 'issue_id': 6376, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '7373cdd0bfe24dc0', 'authors': ['Zixin Zhang', 'Kanghao Chen', 'Xingwang Lin', 'Lutao Jiang', 'Xu Zheng', 'Yuanhuiyi Lyu', 'Litao Guo', 'Yinchuan Li', 'Ying-Cong Chen'], 'affiliations': ['Beihang University', 'HKUST', 'HKUST(GZ)', 'Knowin'], 'pdf_title_img': 'assets/pdf/title_img/2510.09507.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#agi', '#multimodal', '#interpretability', '#open_source'], 'emoji': '🔧', 'ru': {'title': 'Проверка понимания физических инструментов у мультимодальных LLM', 'desc': 'PhysToolBench — это первый бенчмарк для оценки того, насколько хорошо мультимодальные LLM понимают физические инструменты и их применение. Датасет содержит более 1000 пар изображений и текстов в формате Visual Question Answering с тремя уровнями сложности: распознавание инструмента, понимание принципов его работы и создание нового инструмента из подручных материалов. Тестирование 32 различных MLLM показало существенные недостатки в понимании инструментов даже у продвинутых моделей, включая специализированные embodied AI системы. Авторы предоставляют детальный анализ проблемы и предлагают предварительные решения для улучшения этой способности у AI-агентов.'}, 'en': {'title': 'Bridging the Gap in Tool Comprehension for MLLMs', 'desc': "The paper introduces PhysToolBench, a benchmark designed to evaluate how well Multimodal Large Language Models (MLLMs) understand physical tools. It uses a Visual Question Answering (VQA) dataset with over 1,000 image-text pairs to assess MLLMs on three levels: recognizing tools, understanding their functions, and creating new tools. The evaluation of 32 different MLLMs shows that they struggle significantly with tool comprehension. The authors also offer insights and initial solutions to improve MLLMs' understanding of physical tools, with the dataset and code made publicly accessible."}, 'zh': {'title': '评估多模态模型的工具理解能力', 'desc': 'PhysToolBench是一个评估多模态大型语言模型（MLLMs）理解物理工具能力的基准测试。它通过一个视觉问答（VQA）数据集，包含超过1000个图像-文本对，来评估工具识别、理解和创造的能力。研究发现，当前的MLLMs在工具理解方面存在显著不足，无法有效掌握工具的基本功能和操作原理。本文还提供了深入分析和初步解决方案，并公开了代码和数据集。'}}}, {'id': 'https://huggingface.co/papers/2510.08047', 'title': 'Pseudo2Real: Task Arithmetic for Pseudo-Label Correction in Automatic\n  Speech Recognition', 'url': 'https://huggingface.co/papers/2510.08047', 'abstract': 'A parameter-space correction method reduces Word Error Rate in ASR systems by addressing pseudo-label biases without target ground truth.  \t\t\t\t\tAI-generated summary \t\t\t\t Robust ASR under domain shift is crucial because real-world systems encounter unseen accents and domains with limited labeled data. Although pseudo-labeling offers a practical workaround, it often introduces systematic, accent-specific errors that filtering fails to fix. We ask: How can we correct these recurring biases without target ground truth? We propose a simple parameter-space correction: in a source domain containing both real and pseudo-labeled data, two ASR models are fine-tuned from the same initialization, one on ground-truth labels and the other on pseudo-labels, and their weight difference forms a correction vector that captures pseudo-label biases. When applied to a pseudo-labeled target model, this vector enhances recognition, achieving up to a 35% relative Word Error Rate (WER) reduction on AfriSpeech-200 across ten African accents with the Whisper tiny model.', 'score': 5, 'issue_id': 6375, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'abba5710f84f98b1', 'authors': ['Yi-Cheng Lin', 'Yu-Hsuan Li Liang', 'Hsuan Su', 'Tzu-Quan Lin', 'Shang-Tse Chen', 'Yun-Nung Chen', 'Hung-yi Lee'], 'affiliations': ['National Taiwan University, Taipei, Taiwan'], 'pdf_title_img': 'assets/pdf/title_img/2510.08047.jpg', 'data': {'categories': ['#data', '#training', '#low_resource', '#optimization', '#audio'], 'emoji': '🗣️', 'ru': {'title': 'Коррекция параметров для улучшения распознавания речи', 'desc': 'В статье рассматривается метод коррекции параметров для снижения уровня ошибок в системах распознавания речи (ASR) без использования истинных меток. Проблема заключается в том, что псевдо-метки часто вносят систематические ошибки, связанные с акцентами, которые сложно исправить. Предложенный метод использует разницу в весах двух моделей, обученных на реальных и псевдо-метках, для создания вектора коррекции. Этот вектор позволяет улучшить распознавание речи, снижая уровень ошибок до 35% на различных африканских акцентах.'}, 'en': {'title': 'Correcting Pseudo-Label Biases for Better ASR Performance', 'desc': 'This paper presents a method to improve Automatic Speech Recognition (ASR) systems by correcting biases introduced by pseudo-labels, which are labels generated without ground truth. The authors highlight that ASR systems often struggle with unseen accents and limited labeled data, leading to increased errors. They propose a parameter-space correction technique that involves fine-tuning two ASR models: one on real labels and the other on pseudo-labels, to create a correction vector. This vector is then used to adjust a target model, resulting in a significant reduction in Word Error Rate (WER), demonstrating the effectiveness of the approach across various African accents.'}, 'zh': {'title': '修正伪标签偏差，提升语音识别准确率', 'desc': '本文提出了一种参数空间修正方法，用于减少自动语音识别（ASR）系统中的词错误率（WER）。该方法解决了伪标签偏差的问题，而无需目标真实标签。通过在源域中对两个ASR模型进行微调，一个使用真实标签，另一个使用伪标签，形成的权重差异构成了捕捉伪标签偏差的修正向量。应用该向量后，在AfriSpeech-200数据集上，识别率提高，词错误率相对降低了35%。'}}}, {'id': 'https://huggingface.co/papers/2510.07745', 'title': 'Parallel Test-Time Scaling for Latent Reasoning Models', 'url': 'https://huggingface.co/papers/2510.07745', 'abstract': 'Parallel test-time scaling is enabled for latent reasoning models using uncertainty-inspired sampling strategies and a Latent Reward Model for effective trajectory selection.  \t\t\t\t\tAI-generated summary \t\t\t\t Parallel test-time scaling (TTS) is a pivotal approach for enhancing large language models (LLMs), typically by sampling multiple token-based chains-of-thought in parallel and aggregating outcomes through voting or search. Recent advances in latent reasoning, where intermediate reasoning unfolds in continuous vector spaces, offer a more efficient alternative to explicit Chain-of-Thought, yet whether such latent models can similarly benefit from parallel TTS remains open, mainly due to the absence of sampling mechanisms in continuous space, and the lack of probabilistic signals for advanced trajectory aggregation. \\ This work enables parallel TTS for latent reasoning models by addressing the above issues. For sampling, we introduce two uncertainty-inspired stochastic strategies: Monte Carlo Dropout and Additive Gaussian Noise. For aggregation, we design a Latent Reward Model (LatentRM) trained with step-wise contrastive objective to score and guide latent reasoning. Extensive experiments and visualization analyses show that both sampling strategies scale effectively with compute and exhibit distinct exploration dynamics, while LatentRM enables effective trajectory selection. Together, our explorations open a new direction for scalable inference in continuous spaces. Code released at https://github.com/YRYangang/LatentTTS.', 'score': 5, 'issue_id': 6376, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'ee812aca3f8a40eb', 'authors': ['Runyang You', 'Yongqi Li', 'Meng Liu', 'Wenjie Wang', 'Liqiang Nie', 'Wenjie Li'], 'affiliations': ['Harbin Institute of Technology (Shenzhen)', 'Shandong Jianzhu University', 'The Hong Kong Polytechnic University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.07745.jpg', 'data': {'categories': ['#inference', '#architecture', '#reasoning', '#optimization', '#training'], 'emoji': '🔍', 'ru': {'title': 'Новые горизонты масштабирования в латентных моделях рассуждения', 'desc': 'В статье рассматривается метод параллельного масштабирования во время тестирования для моделей латентного рассуждения, который улучшает работу больших языковых моделей (LLM). Авторы предлагают использовать две стохастические стратегии, вдохновленные неопределенностью: Monte Carlo Dropout и аддитивный гауссовский шум для выборки. Для агрегации результатов разработана модель латентного вознаграждения, которая помогает в выборе траекторий рассуждения. Эксперименты показывают, что предложенные методы эффективно масштабируются и открывают новые возможности для вывода в непрерывных пространствах.'}, 'en': {'title': 'Enhancing Latent Reasoning with Parallel Test-Time Scaling', 'desc': 'This paper presents a method to improve the performance of latent reasoning models during test-time by using parallel test-time scaling (TTS). It introduces two innovative sampling strategies, Monte Carlo Dropout and Additive Gaussian Noise, which help in selecting effective reasoning trajectories in continuous vector spaces. Additionally, a Latent Reward Model (LatentRM) is developed to score these trajectories, enhancing the aggregation process. The results demonstrate that these techniques not only scale well with computational resources but also provide unique exploration dynamics for better inference.'}, 'zh': {'title': '提升潜在推理模型的并行测试扩展能力', 'desc': '本文提出了一种新的方法，使潜在推理模型能够在测试时进行并行扩展。通过引入不确定性启发的采样策略，如蒙特卡洛丢弃法和加性高斯噪声，解决了在连续空间中缺乏采样机制的问题。同时，设计了一种潜在奖励模型（LatentRM），用于有效地选择推理轨迹。实验结果表明，这些方法在计算资源上具有良好的扩展性，并且能够有效引导潜在推理。'}}}, {'id': 'https://huggingface.co/papers/2510.09462', 'title': 'Adaptive Attacks on Trusted Monitors Subvert AI Control Protocols', 'url': 'https://huggingface.co/papers/2510.09462', 'abstract': 'Adaptive attacks on AI control protocols using prompt injections can evade monitors and complete malicious tasks, highlighting a significant vulnerability in current security mechanisms.  \t\t\t\t\tAI-generated summary \t\t\t\t AI control protocols serve as a defense mechanism to stop untrusted LLM agents from causing harm in autonomous settings. Prior work treats this as a security problem, stress testing with exploits that use the deployment context to subtly complete harmful side tasks, such as backdoor insertion. In practice, most AI control protocols are fundamentally based on LLM monitors, which can become a central point of failure. We study adaptive attacks by an untrusted model that knows the protocol and the monitor model, which is plausible if the untrusted model was trained with a later knowledge cutoff or can search for this information autonomously. We instantiate a simple adaptive attack vector by which the attacker embeds publicly known or zero-shot prompt injections in the model outputs. Using this tactic, frontier models consistently evade diverse monitors and complete malicious tasks on two main AI control benchmarks. The attack works universally against current protocols that rely on a monitor. Furthermore, the recent Defer-to-Resample protocol even backfires, as its resampling amplifies the prompt injection and effectively reframes it as a best-of-n attack. In general, adaptive attacks on monitor models represent a major blind spot in current control protocols and should become a standard component of evaluations for future AI control mechanisms.', 'score': 4, 'issue_id': 6382, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': 'f64bdc4729383cba', 'authors': ['Mikhail Terekhov', 'Alexander Panfilov', 'Daniil Dzenhaliou', 'Caglar Gulcehre', 'Maksym Andriushchenko', 'Ameya Prabhu', 'Jonas Geiping'], 'affiliations': ['ELLIS Institute Tübingen & Max Planck Institute for Intelligent Systems', 'EPFL', 'MATS', 'Tübingen AI Center', 'University of Tübingen'], 'pdf_title_img': 'assets/pdf/title_img/2510.09462.jpg', 'data': {'categories': ['#agents', '#security', '#benchmark'], 'emoji': '🎭', 'ru': {'title': 'Prompt injection как универсальное оружие против AI-мониторов', 'desc': 'Исследование выявило критическую уязвимость в протоколах контроля AI, которые используют LLM-мониторы для предотвращения вредоносных действий автономных агентов. Атакующие модели, знающие архитектуру защиты, могут внедрять prompt injection в свои ответы и успешно обходить мониторинг. Эксперименты показали, что передовые модели систематически уклоняются от различных типов мониторов на двух основных бенчмарках AI control. Особенно опасен протокол Defer-to-Resample, который парадоксально усиливает атаку через повторную выборку, превращая её в best-of-n attack.'}, 'en': {'title': 'Exposing Vulnerabilities: Adaptive Attacks on AI Control Protocols', 'desc': 'This paper discusses the vulnerabilities in AI control protocols that are designed to prevent harmful actions by untrusted language models (LLMs). It highlights how adaptive attacks, where an attacker understands the control protocol and the monitoring system, can successfully bypass security measures. The authors demonstrate that these attacks can use prompt injections to manipulate outputs, allowing malicious tasks to be completed without detection. The findings suggest that current security mechanisms are inadequate and need to incorporate defenses against such adaptive attacks in future evaluations.'}, 'zh': {'title': '自适应攻击：AI控制协议的安全盲点', 'desc': '本文探讨了针对AI控制协议的自适应攻击，这种攻击利用提示注入技术，可以绕过监控系统并完成恶意任务，揭示了当前安全机制的重大漏洞。AI控制协议旨在防止不可信的大型语言模型（LLM）代理在自主环境中造成伤害，但大多数协议依赖于LLM监控，这可能成为单点故障。研究表明，攻击者可以通过嵌入已知的或零样本的提示注入，成功绕过多种监控系统并在两个主要的AI控制基准上完成恶意任务。自适应攻击对依赖监控的当前协议普遍有效，未来的AI控制机制评估中应将其作为标准组成部分。'}}}, {'id': 'https://huggingface.co/papers/2510.08867', 'title': 'ReviewerToo: Should AI Join The Program Committee? A Look At The Future\n  of Peer Review', 'url': 'https://huggingface.co/papers/2510.08867', 'abstract': 'ReviewerToo, a modular AI-assisted peer review framework, complements human judgment with systematic assessments, achieving high accuracy and quality in specific domains while highlighting areas where human expertise remains essential.  \t\t\t\t\tAI-generated summary \t\t\t\t Peer review is the cornerstone of scientific publishing, yet it suffers from inconsistencies, reviewer subjectivity, and scalability challenges. We introduce ReviewerToo, a modular framework for studying and deploying AI-assisted peer review to complement human judgment with systematic and consistent assessments. ReviewerToo supports systematic experiments with specialized reviewer personas and structured evaluation criteria, and can be partially or fully integrated into real conference workflows. We validate ReviewerToo on a carefully curated dataset of 1,963 paper submissions from ICLR 2025, where our experiments with the gpt-oss-120b model achieves 81.8% accuracy for the task of categorizing a paper as accept/reject compared to 83.9% for the average human reviewer. Additionally, ReviewerToo-generated reviews are rated as higher quality than the human average by an LLM judge, though still trailing the strongest expert contributions. Our analysis highlights domains where AI reviewers excel (e.g., fact-checking, literature coverage) and where they struggle (e.g., assessing methodological novelty and theoretical contributions), underscoring the continued need for human expertise. Based on these findings, we propose guidelines for integrating AI into peer-review pipelines, showing how AI can enhance consistency, coverage, and fairness while leaving complex evaluative judgments to domain experts. Our work provides a foundation for systematic, hybrid peer-review systems that scale with the growth of scientific publishing.', 'score': 4, 'issue_id': 6375, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '2d81b8196c727d2e', 'authors': ['Gaurav Sahu', 'Hugo Larochelle', 'Laurent Charlin', 'Christopher Pal'], 'affiliations': ['Canada CIFAR Chair', 'HEC Montreal', 'Mila Quebec AI Institute', 'Polytechnique Montreal', 'ServiceNow Research', 'Universite de Montreal'], 'pdf_title_img': 'assets/pdf/title_img/2510.08867.jpg', 'data': {'categories': ['#data', '#dataset', '#multimodal', '#ethics', '#benchmark', '#science'], 'emoji': '🔍', 'ru': {'title': 'AI-рецензент: систематичность машины плюс экспертиза человека', 'desc': 'В статье представлен ReviewerToo — модульный фреймворк для AI-ассистированного научного рецензирования, который дополняет человеческую экспертизу систематической оценкой. На датасете из 1963 статей с конференции ICLR 2025 система достигла 81.8% точности в классификации accept/reject (против 83.9% у среднего человека-рецензента), а качество AI-генерируемых рецензий оценивается выше человеческого среднего. Анализ показал, что AI хорошо справляется с проверкой фактов и охватом литературы, но испытывает трудности с оценкой методологической новизны и теоретического вклада. Работа предлагает рекомендации по внедрению гибридных систем рецензирования, где AI повышает консистентность и справедливость, а сложные оценочные суждения остаются за экспертами.'}, 'en': {'title': 'Enhancing Peer Review with AI: A Hybrid Approach', 'desc': 'ReviewerToo is a modular framework designed to enhance the peer review process in scientific publishing by integrating AI with human judgment. It systematically evaluates paper submissions, achieving high accuracy in categorizing them as accept or reject, while also providing consistent assessments. The framework has been validated using a dataset from ICLR 2025, showing that AI-generated reviews can match human accuracy and are often rated higher in quality. However, it also identifies areas where human expertise is crucial, particularly in evaluating methodological novelty and theoretical contributions, suggesting a hybrid approach for future peer review systems.'}, 'zh': {'title': 'AI辅助同行评审，提升科学出版质量', 'desc': 'ReviewerToo是一个模块化的AI辅助同行评审框架，旨在通过系统化评估来补充人类判断，从而在特定领域实现高准确性和质量。该框架支持使用专业评审角色和结构化评估标准进行系统实验，可以部分或完全融入实际会议工作流程。我们的实验表明，ReviewerToo在对论文进行接受/拒绝分类时，准确率达到81.8%，接近人类评审者的83.9%。分析结果显示，AI评审在事实核查和文献覆盖等领域表现优异，但在评估方法新颖性和理论贡献方面仍需依赖人类专家。'}}}, {'id': 'https://huggingface.co/papers/2510.07962', 'title': 'LightReasoner: Can Small Language Models Teach Large Language Models\n  Reasoning?', 'url': 'https://huggingface.co/papers/2510.07962', 'abstract': "LightReasoner uses behavioral differences between large and small language models to identify and amplify high-value reasoning moments, improving LLM accuracy and efficiency without ground-truth labels.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have demonstrated remarkable progress in reasoning, often through supervised fine-tuning (SFT). However, SFT is resource-intensive, relying on large curated datasets, rejection-sampled demonstrations, and uniform optimization across all tokens, even though only a fraction carry meaningful learning value. In this work, we explore a counterintuitive idea: can smaller language models (SLMs) teach larger language models (LLMs) by revealing high-value reasoning moments that reflect the latter's unique strength? We propose LightReasoner, a novel framework that leverages the behavioral divergence between a stronger expert model (LLM) and a weaker amateur model (SLM). LightReasoner operates in two stages: (1) a sampling stage that pinpoints critical reasoning moments and constructs supervision examples capturing the expert's advantage through expert-amateur contrast, and (2) a fine-tuning stage that aligns the expert model with these distilled examples, amplifying its reasoning strengths. Across seven mathematical benchmarks, LightReasoner improves accuracy by up to 28.1%, while reducing time consumption by 90%, sampled problems by 80%, and tuned token usage by 99%, all without relying on ground-truth labels. By turning weaker SLMs into effective teaching signals, LightReasoner offers a scalable and resource-efficient approach for advancing LLM reasoning. Code is ava
