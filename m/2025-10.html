есто тотального файн-тюнинга', 'desc': 'Статья представляет CALM — фреймворк для адаптации больших reasoning-моделей (LRM) к задачам оптимизационного моделирования. Вместо традиционного файн-тюнинга авторы используют экспертные подсказки, которые корректируют менее 2.6% сгенерированных токенов, сохраняя естественные паттерны рассуждений модели. На основе CALM создана модель STORM с 4 миллиардами параметров, которая достигает точности 68.9% на бенчмарках по оптимизации, сравнявшись с моделью в 671 миллиард параметров. Подход демонстрирует, что целенаправленная коррекция рассуждений эффективнее массового дообучения для сложных задач оптимизации.'}, 'en': {'title': 'Refining Reasoning with Expert Hints for Optimization Success', 'desc': 'The CALM framework enhances Large Reasoning Models (LRMs) by using expert interventions to correct reasoning errors during optimization tasks. It allows LRMs to maintain their advanced reasoning capabilities while making minimal modifications to their outputs. By incorporating concise corrective hints from experts, CALM enables the model to generate high-quality data for further training through supervised fine-tuning. This approach leads to significant improvements in accuracy, demonstrating a more effective method for adapting LRMs to complex optimization challenges.'}, 'zh': {'title': 'CALM框架：优化推理的智能干预', 'desc': 'CALM框架通过专家干预来优化大型推理模型（LRM）的推理过程，从而在优化任务中实现高准确率。与传统方法相比，CALM在修改方面的需求更少，能够更好地利用LRM的推理能力。该框架通过识别推理缺陷并提供简洁的纠正提示，帮助LRM生成更优质的推理轨迹。最终，基于CALM的STORM模型在多个优化建模基准测试中达到了新的最高平均准确率，展示了动态提示数据合成的有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.07318', 'title': 'Artificial Hippocampus Networks for Efficient Long-Context Modeling', 'url': 'https://huggingface.co/papers/2510.07318', 'abstract': "A memory framework combining short-term and long-term memory in neural networks improves long-sequence modeling efficiency and performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Long-sequence modeling faces a fundamental trade-off between the efficiency of compressive fixed-size memory in RNN-like models and the fidelity of lossless growing memory in attention-based Transformers. Inspired by the Multi-Store Model in cognitive science, we introduce a memory framework of artificial neural networks. Our method maintains a sliding window of the Transformer's KV cache as lossless short-term memory, while a learnable module termed Artificial Hippocampus Network (AHN) recurrently compresses out-of-window information into a fixed-size compact long-term memory. To validate this framework, we instantiate AHNs using modern RNN-like architectures, including Mamba2, DeltaNet, and Gated DeltaNet. Extensive experiments on long-context benchmarks LV-Eval and InfiniteBench demonstrate that AHN-augmented models consistently outperform sliding window baselines and achieve performance comparable or even superior to full-attention models, while substantially reducing computational and memory requirements. For instance, augmenting the Qwen2.5-3B-Instruct with AHNs reduces inference FLOPs by 40.5% and memory cache by 74.0%, while improving its average score on LV-Eval (128k sequence length) from 4.41 to 5.88. Code is available at: https://github.com/ByteDance-Seed/AHN.", 'score': 16, 'issue_id': 6321, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '95c7f8990db3ab94', 'authors': ['Yunhao Fang', 'Weihao Yu', 'Shu Zhong', 'Qinghao Ye', 'Xuehan Xiong', 'Lai Wei'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2510.07318.jpg', 'data': {'categories': ['#architecture', '#training', '#benchmark', '#optimization', '#long_context'], 'emoji': '🧠', 'ru': {'title': 'Искусственный гиппокамп для эффективной памяти нейросетей', 'desc': 'Исследователи предложили архитектуру памяти для нейросетей, вдохновлённую моделью многокомпонентной памяти из когнитивной психологии. Система сочетает кратковременную память (скользящее окно KV-кеша Transformer) и долговременную память (компактное представление, сжимаемое модулем Artificial Hippocampus Network). AHN реализован на базе современных RNN-подобных архитектур, включая Mamba2, DeltaNet и Gated DeltaNet. Эксперименты показали, что модели с AHN превосходят базовые методы со скользящим окном и сопоставимы с full-attention моделями, при этом снижая вычислительные затраты на 40.5% и использование памяти на 74%.'}, 'en': {'title': 'Enhancing Long-Sequence Modeling with Memory Integration', 'desc': 'This paper presents a new memory framework for neural networks that combines short-term and long-term memory to enhance the modeling of long sequences. The framework uses a sliding window for short-term memory, which retains recent information, while an Artificial Hippocampus Network (AHN) compresses older data into a fixed-size long-term memory. By integrating this approach into existing RNN-like architectures, the models show improved efficiency and performance on long-context tasks. Experiments reveal that these models not only outperform traditional methods but also significantly reduce computational costs and memory usage.'}, 'zh': {'title': '提升长序列建模效率的记忆框架', 'desc': '本论文提出了一种结合短期和长期记忆的神经网络记忆框架，以提高长序列建模的效率和性能。该框架借鉴了认知科学中的多存储模型，使用变换器的KV缓存作为无损短期记忆，同时通过人工海马体网络（AHN）将超出窗口的信息压缩为固定大小的长期记忆。实验结果表明，使用AHN的模型在长上下文基准测试中表现优于传统的滑动窗口模型，并且在计算和内存需求上显著降低。具体来说，Qwen2.5-3B-Instruct模型在引入AHN后，推理计算量减少了40.5%，内存缓存减少了74.0%，同时在LV-Eval上的平均得分从4.41提高到5.88。'}}}, {'id': 'https://huggingface.co/papers/2510.07019', 'title': 'Native Hybrid Attention for Efficient Sequence Modeling', 'url': 'https://huggingface.co/papers/2510.07019', 'abstract': 'Native Hybrid Attention (NHA) combines linear and full attention mechanisms to maintain long-term context while improving efficiency, outperforming Transformers in recall-intensive tasks and offering efficiency gains in pretrained LLMs.  \t\t\t\t\tAI-generated summary \t\t\t\t Transformers excel at sequence modeling but face quadratic complexity, while linear attention offers improved efficiency but often compromises recall accuracy over long contexts. In this work, we introduce Native Hybrid Attention (NHA), a novel hybrid architecture of linear and full attention that integrates both intra \\& inter-layer hybridization into a unified layer design. NHA maintains long-term context in key-value slots updated by a linear RNN, and augments them with short-term tokens from a sliding window. A single softmax attention operation is then applied over all keys and values, enabling per-token and per-head context-dependent weighting without requiring additional fusion parameters. The inter-layer behavior is controlled through a single hyperparameter, the sliding window size, which allows smooth adjustment between purely linear and full attention while keeping all layers structurally uniform. Experimental results show that NHA surpasses Transformers and other hybrid baselines on recall-intensive and commonsense reasoning tasks. Furthermore, pretrained LLMs can be structurally hybridized with NHA, achieving competitive accuracy while delivering significant efficiency gains. Code is available at https://github.com/JusenD/NHA.', 'score': 15, 'issue_id': 6328, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': 'd6cafe9c8dd0bad4', 'authors': ['Jusen Du', 'Jiaxi Hu', 'Tao Zhang', 'Weigao Sun', 'Yu Cheng'], 'affiliations': ['Shanghai AI Laboratory', 'The Chinese University of Hong Kong', 'The Hong Kong University of Science and Technology (Guangzhou)', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.07019.jpg', 'data': {'categories': ['#reasoning', '#training', '#optimization', '#architecture', '#long_context'], 'emoji': '🔀', 'ru': {'title': 'Гибридное внимание: эффективность линейных моделей с точностью Transformer', 'desc': 'Статья представляет Native Hybrid Attention (NHA) — новую архитектуру, которая объединяет линейное и полное внимание в единый механизм. NHA использует linear RNN для поддержания долгосрочного контекста в key-value слотах и дополняет их токенами из скользящего окна для краткосрочной информации. Архитектура превосходит классические Transformer в задачах, требующих хорошей памяти, и позволяет легко конвертировать предобученные LLM с существенным приростом эффективности. Переход между чисто линейным и полным вниманием контролируется одним гиперпараметром — размером скользящего окна.'}, 'en': {'title': 'Efficient Recall with Native Hybrid Attention', 'desc': 'Native Hybrid Attention (NHA) is a new approach that combines linear and full attention mechanisms to enhance efficiency while preserving long-term context in machine learning models. Unlike traditional Transformers, which struggle with quadratic complexity, NHA integrates both types of attention in a single layer, allowing for better recall in tasks that require remembering information over long sequences. It uses a linear RNN to manage key-value slots and incorporates short-term tokens through a sliding window, optimizing the attention process with a single softmax operation. Experimental results demonstrate that NHA outperforms existing models in recall-intensive tasks and can be effectively integrated into pretrained large language models for improved performance and efficiency.'}, 'zh': {'title': '混合注意力，提升效率与召回率！', 'desc': '本论文提出了一种新的混合注意力机制，称为Native Hybrid Attention（NHA），它结合了线性和全注意力机制。NHA能够在保持长期上下文的同时，提高计算效率，特别是在需要高召回率的任务中表现优于传统的Transformer模型。该方法通过线性RNN更新关键值槽，并利用滑动窗口中的短期标记来增强上下文信息。实验结果表明，NHA在召回密集和常识推理任务上超越了Transformer和其他混合基线，同时在预训练的大型语言模型中也实现了显著的效率提升。'}}}, {'id': 'https://huggingface.co/papers/2510.05644', 'title': 'The African Languages Lab: A Collaborative Approach to Advancing\n  Low-Resource African NLP', 'url': 'https://huggingface.co/papers/2510.05644', 'abstract': "The African Languages Lab addresses the underserved status of African languages in NLP by creating a large dataset and demonstrating improved model performance through fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite representing nearly one-third of the world's languages, African languages remain critically underserved by modern NLP technologies, with 88\\% classified as severely underrepresented or completely ignored in computational linguistics. We present the African Languages Lab (All Lab), a comprehensive research initiative that addresses this technological gap through systematic data collection, model development, and capacity building. Our contributions include: (1) a quality-controlled data collection pipeline, yielding the largest validated African multi-modal speech and text dataset spanning 40 languages with 19 billion tokens of monolingual text and 12,628 hours of aligned speech data; (2) extensive experimental validation demonstrating that our dataset, combined with fine-tuning, achieves substantial improvements over baseline models, averaging +23.69 ChrF++, +0.33 COMET, and +15.34 BLEU points across 31 evaluated languages; and (3) a structured research program that has successfully mentored fifteen early-career researchers, establishing sustainable local capacity. Our comparative evaluation against Google Translate reveals competitive performance in several languages while identifying areas that require continued development.", 'score': 15, 'issue_id': 6327, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '9dc4aa03a2c96864', 'authors': ['Sheriff Issaka', 'Keyi Wang', 'Yinka Ajibola', 'Oluwatumininu Samuel-Ipaye', 'Zhaoyi Zhang', 'Nicte Aguillon Jimenez', 'Evans Kofi Agyei', 'Abraham Lin', 'Rohan Ramachandran', 'Sadick Abdul Mumin', 'Faith Nchifor', 'Mohammed Shuraim', 'Lieqi Liu', 'Erick Rosas Gonzalez', 'Sylvester Kpei', 'Jemimah Osei', 'Carlene Ajeneza', 'Persis Boateng', 'Prisca Adwoa Dufie Yeboah', 'Saadia Gabriel'], 'affiliations': ['Carleton University', 'Columbia University', 'Cornell University', 'Georgia Institute of Technology', 'Northwestern University in Qatar', 'Soka University of America', 'Stetson University', 'University of California, Los Angeles', 'University of Cape Coast', 'University of Wisconsin - Madison'], 'pdf_title_img': 'assets/pdf/title_img/2510.05644.jpg', 'data': {'categories': ['#dataset', '#training', '#data', '#multilingual', '#low_resource'], 'emoji': '🌍', 'ru': {'title': 'Африканские языки выходят из тени: масштабный датасет для NLP', 'desc': 'Исследователи создали African Languages Lab для решения проблемы недостаточной представленности африканских языков в NLP технологиях. Они собрали крупнейший валидированный мультимодальный датасет, охватывающий 40 африканских языков с 19 миллиардами токенов текста и 12,628 часами речевых данных. Fine-tuning моделей на этом датасете показал впечатляющие улучшения: в среднем +23.69 ChrF++, +0.33 COMET и +15.34 BLEU по сравнению с базовыми моделями. Проект также включает программу наставничества для местных исследователей, создавая устойчивую экспертизу в регионе.'}, 'en': {'title': 'Empowering African Languages in NLP', 'desc': 'The African Languages Lab (All Lab) aims to improve the representation of African languages in natural language processing (NLP) by creating a large, high-quality dataset. This dataset includes 19 billion tokens of text and over 12,000 hours of speech data across 40 languages, addressing the significant underrepresentation of these languages in computational linguistics. The paper demonstrates that fine-tuning models with this dataset leads to notable performance improvements, with average increases in evaluation metrics like BLEU and ChrF++. Additionally, the initiative supports local researchers, fostering sustainable development in the field of NLP for African languages.'}, 'zh': {'title': '提升非洲语言处理能力的创新之路', 'desc': '非洲语言实验室旨在解决非洲语言在自然语言处理（NLP）中的不足，通过创建一个大型数据集并展示模型性能的提升。该实验室收集了40种语言的多模态语音和文本数据，包含190亿个单语文本和12628小时的对齐语音数据。通过对数据集的精细调优，实验结果显示在31种语言上，模型性能显著提升，平均提高了23.69 ChrF++、0.33 COMET和15.34 BLEU分数。此外，实验室还成功培养了15名早期职业研究人员，建立了可持续的本地能力。'}}}, {'id': 'https://huggingface.co/papers/2510.04230', 'title': 'Pushing on Multilingual Reasoning Models with Language-Mixed\n  Chain-of-Thought', 'url': 'https://huggingface.co/papers/2510.04230', 'abstract': 'A language-mixed chain-of-thought reasoning approach improves performance in Korean-specific tasks by switching between English and Korean, achieving state-of-the-art results across various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent frontier models employ long chain-of-thought reasoning to explore solution spaces in context and achieve stonger performance. While many works study distillation to build smaller yet capable models, most focus on English and little is known about language-specific reasoning. To bridge this gap, we first introduct **Language-Mixed CoT**, a reasoning schema that switches between English and a target language, using English as an anchor to excel in reasoning while minimizing translation artificats. As a Korean case study, we curate **Yi-Sang**: 5.79M native-Korean prompts from web Q&A, exams, STEM, and code; 3.7M long reasoning traces generated from Qwen3-32B; and a targeted 260k high-yield subset. We train ninve models (4B-35B) across six families (Qwen2.5, Llama-3.1, Gemma-3, etc). Our best model, **KO-REAson-35B**, achieves state-of-the-art performance, with the highest overall average score (64.0 \\pm 25), ranking first on 5/9 benchmarks and second on the remainder. Samller and mid-sized models also benefit substantially, with an average improvement of +18.6 points across teh evaluated nine benchmarks. Ablations show **Language-Mixed CoT** is more effective than monolingual CoT, also resulting in cross-lingual and mult-modal performance gains. We release our data-curation pipeline, evaluation system, datasets, and models to advance research on language-specific reasoning. Data and model collection: https://huggingface.co/KOREAson.', 'score': 15, 'issue_id': 6332, 'pub_date': '2025-10-05', 'pub_date_card': {'ru': '5 октября', 'en': 'October 5', 'zh': '10月5日'}, 'hash': '26e466401e9dcc0f', 'authors': ['Guijin Son', 'Donghun Yang', 'Hitesh Laxmichand Patel', 'Amit Agarwal', 'Hyunwoo Ko', 'Chanuk Lim', 'Srikant Panda', 'Minhyuk Kim', 'Nikunj Drolia', 'Dasol Choi', 'Kyong-Ha Lee', 'Youngjae Yu'], 'affiliations': ['KISTI', 'Korea University', 'Modulabs', 'OneLineAI', 'Oracle AI', 'Seoul National University', 'University College Dublin'], 'pdf_title_img': 'assets/pdf/title_img/2510.04230.jpg', 'data': {'categories': ['#open_source', '#reasoning', '#low_resource', '#benchmark', '#multilingual', '#dataset', '#long_context', '#training', '#data'], 'emoji': '🇰🇷', 'ru': {'title': 'Смешанный языковой reasoning: английский как якорь для усиления корейских LLM', 'desc': 'Исследователи предложили метод Language-Mixed CoT, который переключается между английским и целевым языком (корейским) для улучшения reasoning способностей LLM. Они создали датасет Yi-Sang с 5.79M корейских промптов и 3.7M длинных reasoning traces, обученных на базе Qwen3-32B. Их лучшая модель KO-REAson-35B достигла state-of-the-art результатов на корейских бенчмарках, заняв первое место на 5 из 9 тестов со средним улучшением +18.6 баллов. Эксперименты показали, что смешанный языковой подход превосходит монолингвальный CoT и даже улучшает cross-lingual и мультимодальные способности моделей.'}, 'en': {'title': 'Bridging Languages for Better Reasoning in Korean Tasks', 'desc': 'This paper introduces a novel reasoning approach called Language-Mixed Chain-of-Thought (CoT) that enhances performance on Korean-specific tasks by alternating between English and Korean. By using English as a reference point, the method minimizes translation errors and improves reasoning capabilities. The authors present a comprehensive dataset, Yi-Sang, consisting of millions of Korean prompts and reasoning traces, which supports the training of various models. The best-performing model, KO-REAson-35B, achieves state-of-the-art results across multiple benchmarks, demonstrating significant improvements for both large and smaller models.'}, 'zh': {'title': '语言混合推理，提升韩语任务表现！', 'desc': '这篇论文提出了一种语言混合的思维链推理方法，旨在提高韩语特定任务的表现。该方法通过在英语和韩语之间切换，利用英语作为锚点来增强推理能力，同时减少翻译带来的干扰。研究中使用了名为Yi-Sang的韩语数据集，并训练了多个模型，其中最好的模型KO-REAson-35B在多个基准测试中取得了最先进的成绩。实验结果表明，语言混合的思维链推理方法比单语推理方法更有效，且对中小型模型也有显著的性能提升。'}}}, {'id': 'https://huggingface.co/papers/2510.06751', 'title': 'OBS-Diff: Accurate Pruning For Diffusion Models in One-Shot', 'url': 'https://huggingface.co/papers/2510.06751', 'abstract': 'OBS-Diff is a novel one-shot pruning framework that compresses large-scale text-to-image diffusion models with minimal quality loss and significant inference acceleration.  \t\t\t\t\tAI-generated summary \t\t\t\t Large-scale text-to-image diffusion models, while powerful, suffer from prohibitive computational cost. Existing one-shot network pruning methods can hardly be directly applied to them due to the iterative denoising nature of diffusion models. To bridge the gap, this paper presents OBS-Diff, a novel one-shot pruning framework that enables accurate and training-free compression of large-scale text-to-image diffusion models. Specifically, (i) OBS-Diff revitalizes the classic Optimal Brain Surgeon (OBS), adapting it to the complex architectures of modern diffusion models and supporting diverse pruning granularity, including unstructured, N:M semi-structured, and structured (MHA heads and FFN neurons) sparsity; (ii) To align the pruning criteria with the iterative dynamics of the diffusion process, by examining the problem from an error-accumulation perspective, we propose a novel timestep-aware Hessian construction that incorporates a logarithmic-decrease weighting scheme, assigning greater importance to earlier timesteps to mitigate potential error accumulation; (iii) Furthermore, a computationally efficient group-wise sequential pruning strategy is proposed to amortize the expensive calibration process. Extensive experiments show that OBS-Diff achieves state-of-the-art one-shot pruning for diffusion models, delivering inference acceleration with minimal degradation in visual quality.', 'score': 14, 'issue_id': 6322, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '719c136fdd131e9e', 'authors': ['Junhan Zhu', 'Hesong Wang', 'Mingluo Su', 'Zefang Wang', 'Huan Wang'], 'affiliations': ['Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.06751.jpg', 'data': {'categories': ['#optimization', '#training', '#inference', '#diffusion', '#architecture'], 'emoji': '✂️', 'ru': {'title': 'Умное сжатие диффузионных моделей за один проход', 'desc': 'OBS-Diff — это новый метод одношаговой обрезки (pruning) для сжатия больших текст-в-изображение диффузионных моделей без дополнительного обучения. Авторы адаптировали классический алгоритм Optimal Brain Surgeon для современных диффузионных архитектур, учитывая их итеративную природу генерации. Ключевая инновация — взвешивание по временным шагам с логарифмическим убыванием, которое придаёт больший вес ранним этапам диффузии для предотвращения накопления ошибок. Метод поддерживает различные типы разреженности и достигает ускорения inference при минимальной потере качества изображений.'}, 'en': {'title': 'Efficient Pruning for Powerful Diffusion Models', 'desc': 'OBS-Diff is a new framework designed to efficiently prune large-scale text-to-image diffusion models, which are typically expensive to run. Traditional one-shot pruning methods struggle with these models due to their complex iterative denoising processes. This paper introduces a modified version of the Optimal Brain Surgeon technique, allowing for various levels of pruning while maintaining model performance. By focusing on the error accumulation during the diffusion process and implementing a smart pruning strategy, OBS-Diff significantly speeds up inference with little loss in image quality.'}, 'zh': {'title': 'OBS-Diff：高效压缩扩散模型的新方法', 'desc': 'OBS-Diff是一种新颖的一次性剪枝框架，旨在压缩大规模文本到图像的扩散模型，同时保持最小的质量损失和显著的推理加速。现有的一次性网络剪枝方法难以直接应用于扩散模型，因为这些模型具有迭代去噪的特性。为了解决这个问题，OBS-Diff对经典的最佳脑外科医生（OBS）进行了改进，使其适应现代扩散模型的复杂架构，并支持多种剪枝粒度。通过引入时间步长感知的Hessian构造和高效的分组顺序剪枝策略，OBS-Diff在视觉质量损失最小的情况下，实现了扩散模型的最先进的一次性剪枝。'}}}, {'id': 'https://huggingface.co/papers/2510.06557', 'title': 'The Markovian Thinker', 'url': 'https://huggingface.co/papers/2510.06557', 'abstract': 'Markovian Thinking, implemented in Delethink, enables efficient and scalable reinforcement learning for long-chain-of-thought reasoning in LLMs by decoupling thinking length from context size, resulting in linear compute and constant memory usage.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) has recently become a strong recipe for training reasoning LLMs that produce long chains of thought (LongCoT). Yet the standard RL "thinking environment", where the state is the prompt plus all prior reasoning tokens, makes the state unbounded and forces attention-based policies to pay quadratic compute as thoughts lengthen. We revisit the environment itself. We propose Markovian Thinking, a paradigm in which the policy advances reasoning while conditioning on a constant-size state, decoupling thinking length from context size. As an immediate consequence this yields linear compute with constant memory. We instantiate this idea with Delethink, an RL environment that structures reasoning into fixed-size chunks. Within each chunk, the model thinks as usual; at the boundary, the environment resets the context and reinitializes the prompt with a short carryover. Through RL, the policy learns to write a textual state near the end of each chunk sufficient for seamless continuation of reasoning after reset. Trained in this environment, an R1-Distill 1.5B model reasons in 8K-token chunks yet thinks up to 24K tokens, matching or surpassing LongCoT-RL trained with a 24K budget. With test-time scaling, Delethink continues to improve where LongCoT plateaus. The effect of linear compute is substantial: we empirically estimate at 96K average thinking length LongCoT-RL costs 27 H100-months vs. 7 for Delethink. Analysis at RL initialization shows off-the-shelf reasoning models (1.5B-120B) often sample Markovian traces zero-shot across diverse benchmarks, providing positive samples that make RL effective at scale. Our results show that redesigning the thinking environment is a powerful lever: it enables very long reasoning without quadratic overhead and opens a path toward efficient, scalable reasoning LLMs.', 'score': 14, 'issue_id': 6330, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '24d3191793e49f1b', 'authors': ['Milad Aghajohari', 'Kamran Chitsaz', 'Amirhossein Kazemnejad', 'Sarath Chandar', 'Alessandro Sordoni', 'Aaron Courville', 'Siva Reddy'], 'affiliations': ['Canada CIFAR AI Chair', 'Chandar Research Lab', 'McGill University', 'Microsoft Research', 'Mila', 'Polytechnique Montréal', 'ServiceNow Research', 'Université de Montréal'], 'pdf_title_img': 'assets/pdf/title_img/2510.06557.jpg', 'data': {'categories': ['#training', '#reasoning', '#rlhf', '#long_context', '#rl', '#optimization'], 'emoji': '🧩', 'ru': {'title': 'Марковское мышление: эффективные длинные рассуждения без квадратичных затрат', 'desc': 'Статья представляет Markovian Thinking и систему Delethink — новый подход к обучению языковых моделей длинным цепочкам рассуждений (LongCoT) через reinforcement learning. Ключевая идея заключается в разбиении рассуждений на фиксированные блоки (чанки), где модель сохраняет только компактное текстовое представление состояния между блоками, вместо хранения всего контекста. Это снижает вычислительную сложность с квадратичной до линейной, а использование памяти делает константным, что критично для масштабирования. Эксперименты показывают, что модель на 1.5B параметров может рассуждать до 24K токенов, обучаясь на блоках по 8K, при этом затраты вычислительных ресурсов сокращаются в 4 раза по сравнению со стандартным подходом.'}, 'en': {'title': 'Efficient Long-Chain Reasoning with Markovian Thinking', 'desc': 'This paper introduces Markovian Thinking, a new approach for reinforcement learning (RL) that enhances long-chain-of-thought reasoning in large language models (LLMs). By decoupling the length of reasoning from the context size, it allows for linear computational costs and constant memory usage, making it more efficient. The authors present Delethink, an RL environment that organizes reasoning into fixed-size chunks, enabling the model to maintain coherence across resets. The results demonstrate that this method significantly reduces resource consumption while improving reasoning capabilities compared to traditional RL methods.'}, 'zh': {'title': '马尔可夫思维：高效推理的新路径', 'desc': '本文提出了一种名为马尔可夫思维的强化学习新方法，旨在提高大型语言模型（LLMs）在长链推理中的效率和可扩展性。通过将思维长度与上下文大小解耦，马尔可夫思维使得计算复杂度呈线性增长，同时内存使用保持不变。我们通过Delethink环境实现了这一理念，该环境将推理结构化为固定大小的块，使得模型在每个块内进行常规思考。实验结果表明，使用Delethink的模型在推理长度上表现优异，显著降低了计算成本。'}}}, {'id': 'https://huggingface.co/papers/2510.05862', 'title': 'Revisiting Long-context Modeling from Context Denoising Perspective', 'url': 'https://huggingface.co/papers/2510.05862', 'abstract': "Context Denoising Training (CDT) improves long-context models' performance by mitigating contextual noise and enhancing attention on critical tokens.  \t\t\t\t\tAI-generated summary \t\t\t\t Long-context models (LCMs) have demonstrated great potential in processing long sequences, facilitating many real-world applications. The success of LCMs can be attributed to their ability to locate implicit critical information within the context for further prediction. However, recent research reveals that LCMs are often susceptible to contextual noise, i.e., irrelevant tokens, that can mislead model attention. In this paper, we conduct a fine-grained analysis of the context noise and propose an effective metric, the Integrated Gradient (IG) score, to detect and quantify the noise information within the context. Our findings reveal that even simple mitigation of detected context noise can substantially boost the model's attention on critical tokens and benefit subsequent predictions. Building on this insight, we propose Context Denoising Training (CDT), a straightforward yet effective training strategy that improves attention on critical tokens while reinforcing their influence on model predictions. Extensive experiments across four tasks, under both context window scaling and long-context alignment settings, demonstrate the superiority of CDT. Notably, when trained with CDT, an open-source 8B model can achieve performance (50.92) comparable to GPT-4o (51.00).", 'score': 13, 'issue_id': 6321, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': 'efa8b7d057b81865', 'authors': ['Zecheng Tang', 'Baibei Ji', 'Juntao Li', 'Lijun Wu', 'Haijia Gui', 'Min Zhang'], 'affiliations': ['LCM Laboratory', 'Shanghai Artificial Intelligence Laboratory', 'Soochow University'], 'pdf_title_img': 'assets/pdf/title_img/2510.05862.jpg', 'data': {'categories': ['#training', '#long_context', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Обучение с очисткой контекста: фокус на важном', 'desc': 'Исследователи предлагают метод Context Denoising Training (CDT) для улучшения работы моделей с длинным контекстом. Проблема заключается в том, что модели часто отвлекаются на нерелевантные токены (контекстный шум), что мешает им сосредоточиться на критически важной информации. Авторы используют метрику Integrated Gradient для обнаружения такого шума и предлагают стратегию обучения, которая усиливает внимание модели на ключевых токенах. Эксперименты показывают, что open-source модель на 8B параметров, обученная с CDT, достигает результатов, сопоставимых с GPT-4o.'}, 'en': {'title': 'Enhancing Long-Context Models with Context Denoising Training', 'desc': "Context Denoising Training (CDT) is a novel approach designed to enhance the performance of long-context models (LCMs) by reducing the impact of contextual noise. This noise, which consists of irrelevant tokens, can distract the model from focusing on important information needed for accurate predictions. The paper introduces the Integrated Gradient (IG) score as a metric to identify and measure this noise, allowing for targeted mitigation strategies. By implementing CDT, the model's attention on critical tokens is improved, leading to better overall performance in various tasks, even achieving results comparable to advanced models like GPT-4o."}, 'zh': {'title': '上下文去噪，提升模型性能！', 'desc': '上下文去噪训练（CDT）通过减少上下文噪声，提升了长上下文模型的性能。长上下文模型（LCMs）在处理长序列方面表现出色，但容易受到无关标记的干扰。本文提出了一种有效的度量标准——积分梯度（IG）分数，用于检测和量化上下文中的噪声信息。通过简单的噪声缓解方法，CDT显著增强了模型对关键标记的关注，从而改善了后续的预测效果。'}}}, {'id': 'https://huggingface.co/papers/2510.07238', 'title': 'When Benchmarks Age: Temporal Misalignment through Large Language Model\n  Factuality Evaluation', 'url': 'https://huggingface.co/papers/2510.07238', 'abstract': 'Research investigates the aging of factuality benchmarks and its impact on evaluating the factuality of large language models, revealing significant unreliability due to outdated samples.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid evolution of large language models (LLMs) and the real world has outpaced the static nature of widely used evaluation benchmarks, raising concerns about their reliability for evaluating LLM factuality. While substantial works continue to rely on the popular but old benchmarks, their temporal misalignment with real-world facts and modern LLMs, and their effects on LLM factuality evaluation remain underexplored. Therefore, in this work, we present a systematic investigation of this issue by examining five popular factuality benchmarks and eight LLMs released across different years. An up-to-date fact retrieval pipeline and three metrics are tailored to quantify benchmark aging and its impact on LLM factuality evaluation. Experimental results and analysis illustrate that a considerable portion of samples in the widely used factuality benchmarks are outdated, leading to unreliable assessments of LLM factuality. We hope our work can provide a testbed to assess the reliability of a benchmark for LLM factuality evaluation and inspire more research on the benchmark aging issue. Codes are available in https://github.com/JiangXunyi/BenchAge.', 'score': 11, 'issue_id': 6322, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '1477f170bed5f8aa', 'authors': ['Xunyi Jiang', 'Dingyi Chang', 'Julian McAuley', 'Xin Xu'], 'affiliations': ['University of California, San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2510.07238.jpg', 'data': {'categories': ['#interpretability', '#hallucinations', '#benchmark'], 'emoji': '⏳', 'ru': {'title': 'Когда бенчмарки стареют: проблема устаревших тестов для оценки фактуальности LLM', 'desc': 'Исследование показывает, что популярные бенчмарки для оценки фактуальности LLM устаревают со временем, что делает их ненадёжными для тестирования современных моделей. Авторы проанализировали пять известных бенчмарков и восемь LLM, выпущенных в разные годы, используя специальную систему проверки актуальности фактов. Оказалось, что значительная часть примеров в этих бенчмарках содержит устаревшую информацию, что приводит к неточной оценке способности моделей работать с фактами. Работа предлагает методологию для оценки надёжности бенчмарков и привлекает внимание к проблеме их старения.'}, 'en': {'title': 'Outdated Benchmarks, Unreliable Evaluations: Rethinking LLM Factuality', 'desc': 'This research paper examines how the aging of factuality benchmarks affects the evaluation of large language models (LLMs). It highlights that many commonly used benchmarks are outdated, which can lead to unreliable assessments of how factual these models are. The authors conducted a systematic study of five popular benchmarks and eight LLMs, using a new fact retrieval pipeline and metrics to measure the impact of benchmark aging. The findings suggest that relying on these old benchmarks can mislead evaluations, emphasizing the need for updated standards in assessing LLM factuality.'}, 'zh': {'title': '基准老化影响LLM事实性评估的可靠性', 'desc': '本研究探讨了事实基准的老化及其对大型语言模型（LLM）事实性评估的影响，发现由于样本过时，评估结果存在显著的不可靠性。随着大型语言模型和现实世界的快速发展，广泛使用的评估基准的静态特性引发了对其可靠性的担忧。我们系统地研究了五个流行的事实基准和八个不同年份发布的LLM，提出了一个更新的事实检索管道和三种指标来量化基准老化及其对LLM事实性评估的影响。实验结果表明，许多流行事实基准中的样本已经过时，导致对LLM事实性的评估不可靠。'}}}, {'id': 'https://huggingface.co/papers/2510.07143', 'title': 'Are We Using the Right Benchmark: An Evaluation Framework for Visual\n  Token Compression Methods', 'url': 'https://huggingface.co/papers/2510.07143', 'abstract': 'VTC-Bench is introduced to provide a fair evaluation framework for visual token compression by incorporating a data filtering mechanism to denoise existing benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent endeavors to accelerate inference in Multimodal Large Language Models (MLLMs) have primarily focused on visual token compression. The effectiveness of these methods is typically assessed by measuring the accuracy drop on established benchmarks, comparing model performance before and after compression. However, these benchmarks are originally designed to assess the perception and reasoning capabilities of MLLMs, rather than to evaluate compression techniques. As a result, directly applying them to visual token compression introduces a task mismatch. Strikingly, our investigation reveals that simple image downsampling consistently outperforms many advanced compression methods across multiple widely used benchmarks. Through extensive experiments, we make the following observations: (i) Current benchmarks are noisy for the visual token compression task. (ii) Down-sampling is able to serve as a data filter to evaluate the difficulty of samples in the visual token compression task. Motivated by these findings, we introduce VTC-Bench, an evaluation framework that incorporates a data filtering mechanism to denoise existing benchmarks, thereby enabling fairer and more accurate assessment of visual token compression methods. All data and code are available at https://github.com/Chenfei-Liao/VTC-Bench.', 'score': 10, 'issue_id': 6325, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '8dd7873ac575e1d1', 'authors': ['Chenfei Liao', 'Wensong Wang', 'Zichen Wen', 'Xu Zheng', 'Yiyu Wang', 'Haocong He', 'Yuanhuiyi Lyu', 'Lutao Jiang', 'Xin Zou', 'Yuqian Fu', 'Bin Ren', 'Linfeng Zhang', 'Xuming Hu'], 'affiliations': ['Hong Kong University of Science and Technology', 'Hong Kong University of Science and Technology (Guangzhou)', 'INSAIT, Sofia University St. Kliment Ohridski', 'Northeastern University', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'University of Pisa', 'University of Trento'], 'pdf_title_img': 'assets/pdf/title_img/2510.07143.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#dataset'], 'emoji': '🔬', 'ru': {'title': 'VTC-Bench: честная оценка сжатия визуальных токенов в мультимодальных LLM', 'desc': 'Статья представляет VTC-Bench — новый фреймворк для честной оценки методов сжатия визуальных токенов в мультимодальных больших языковых моделях (MLLM). Исследователи обнаружили, что существующие бенчмарки содержат шум и не подходят для оценки компрессии, а простое уменьшение разрешения изображений часто работает лучше сложных методов сжатия. VTC-Bench использует механизм фильтрации данных для очистки существующих бенчмарков от шума и более точной оценки методов компрессии. Это позволяет корректно сравнивать различные подходы к ускорению inference в мультимодальных LLM через сжатие визуальных токенов.'}, 'en': {'title': 'VTC-Bench: Fair Evaluation for Visual Token Compression', 'desc': 'VTC-Bench is a new evaluation framework designed to improve the assessment of visual token compression methods in Multimodal Large Language Models (MLLMs). It addresses the issue of noisy benchmarks that were not originally intended for evaluating compression techniques, leading to inaccurate performance comparisons. The framework incorporates a data filtering mechanism that helps to denoise these benchmarks, allowing for a more reliable evaluation of compression methods. Our findings show that simple image downsampling can outperform complex compression techniques, highlighting the need for a better evaluation approach.'}, 'zh': {'title': 'VTC-Bench：公平评估视觉令牌压缩的新框架', 'desc': 'VTC-Bench是一个新的评估框架，旨在为视觉令牌压缩提供公平的评估。它通过引入数据过滤机制来去噪现有基准，从而提高评估的准确性。研究发现，简单的图像下采样在多个基准测试中表现优于许多先进的压缩方法。VTC-Bench的目标是解决当前基准测试的噪声问题，使视觉令牌压缩方法的评估更加公正和准确。'}}}, {'id': 'https://huggingface.co/papers/2510.05057', 'title': 'StaMo: Unsupervised Learning of Generalizable Robot Motion from Compact\n  State Representation', 'url': 'https://huggingface.co/papers/2510.05057', 'abstract': 'An unsupervised method learns a compact state representation using a lightweight encoder and Diffusion Transformer decoder, improving robotic performance and enabling latent action decoding from static images.  \t\t\t\t\tAI-generated summary \t\t\t\t A fundamental challenge in embodied intelligence is developing expressive and compact state representations for efficient world modeling and decision making. However, existing methods often fail to achieve this balance, yielding representations that are either overly redundant or lacking in task-critical information. We propose an unsupervised approach that learns a highly compressed two-token state representation using a lightweight encoder and a pre-trained Diffusion Transformer (DiT) decoder, capitalizing on its strong generative prior. Our representation is efficient, interpretable, and integrates seamlessly into existing VLA-based models, improving performance by 14.3% on LIBERO and 30% in real-world task success with minimal inference overhead. More importantly, we find that the difference between these tokens, obtained via latent interpolation, naturally serves as a highly effective latent action, which can be further decoded into executable robot actions. This emergent capability reveals that our representation captures structured dynamics without explicit supervision. We name our method StaMo for its ability to learn generalizable robotic Motion from compact State representation, which is encoded from static images, challenging the prevalent dependence to learning latent action on complex architectures and video data. The resulting latent actions also enhance policy co-training, outperforming prior methods by 10.4% with improved interpretability. Moreover, our approach scales effectively across diverse data sources, including real-world robot data, simulation, and human egocentric video.', 'score': 10, 'issue_id': 6326, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '1e9f45f6911e2d61', 'authors': ['Mingyu Liu', 'Jiuhe Shu', 'Hui Chen', 'Zeju Li', 'Canyu Zhao', 'Jiange Yang', 'Shenyuan Gao', 'Hao Chen', 'Chunhua Shen'], 'affiliations': ['Hong Kong University of Science and Technology', 'Nanjing University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.05057.jpg', 'data': {'categories': ['#interpretability', '#training', '#agents', '#optimization', '#robotics', '#diffusion'], 'emoji': '🤖', 'ru': {'title': 'Два токена для управления роботом: компактное представление состояния и действия', 'desc': 'Статья предлагает метод StaMo для обучения компактного представления состояния робота всего в два токена с использованием легковесного энкодера и предобученного Diffusion Transformer декодера. Ключевая находка: разность между этими токенами естественным образом формирует латентное действие, которое можно декодировать в команды для робота, причём это происходит без явного supervised обучения. Метод улучшает производительность VLA-моделей на 14.3% на бенчмарке LIBERO и на 30% в реальных задачах, при этом работая эффективно с минимальными вычислительными затратами. Подход масштабируется на различные источники данных включая реальные роботы, симуляции и egocentric видео людей, обучая латентные действия из статичных изображений без необходимости видеоданных.'}, 'en': {'title': 'Efficient State Representation for Enhanced Robotic Motion', 'desc': 'This paper presents an unsupervised method called StaMo that learns a compact state representation for robotic applications using a lightweight encoder and a Diffusion Transformer decoder. The method addresses the challenge of creating efficient and expressive state representations, which are crucial for decision-making in robotics. By utilizing a two-token representation, StaMo improves performance significantly on various benchmarks while enabling the decoding of latent actions from static images. This approach not only enhances interpretability and efficiency but also demonstrates the ability to capture structured dynamics without requiring explicit supervision.'}, 'zh': {'title': '紧凑状态表示，提升机器人智能', 'desc': '本文提出了一种无监督的方法，通过轻量级编码器和扩散变换器解码器学习紧凑的状态表示。这种方法能够从静态图像中提取出高效且可解释的状态表示，显著提高了机器人在真实任务中的成功率。我们的方法在LIBERO数据集上提高了14.3%的性能，并在实际任务中提升了30%。此外，通过潜在插值获得的状态差异可以自然地作为有效的潜在动作，进一步解码为可执行的机器人动作。'}}}, {'id': 'https://huggingface.co/papers/2510.01954', 'title': 'Patch-as-Decodable-Token: Towards Unified Multi-Modal Vision Tasks in\n  MLLMs', 'url': 'https://huggingface.co/papers/2510.01954', 'abstract': "PaDT, a unified paradigm for multimodal large language models, directly generates both textual and visual outputs, achieving state-of-the-art performance in visual perception tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal large language models (MLLMs) have advanced rapidly in recent years. However, existing approaches for vision tasks often rely on indirect representations, such as generating coordinates as text for detection, which limits performance and prevents dense prediction tasks like segmentation. To overcome these challenges, we introduce Patch-as-Decodable Token (PaDT), a unified paradigm that enables MLLMs to directly generate both textual and diverse visual outputs. Central to PaDT are Visual Reference Tokens (VRTs), derived from visual patch embeddings of query images and interleaved seamlessly with LLM's output textual tokens. A lightweight decoder then transforms LLM's outputs into detection, segmentation, and grounding predictions. Unlike prior methods, PaDT processes VRTs independently at each forward pass and dynamically expands the embedding table, thus improving localization and differentiation among similar objects. We further tailor a training strategy for PaDT by randomly selecting VRTs for supervised fine-tuning and introducing a robust per-token cross-entropy loss. Our empirical studies across four visual perception and understanding tasks suggest PaDT consistently achieving state-of-the-art performance, even compared with significantly larger MLLM models. The code is available at https://github.com/Gorilla-Lab-SCUT/PaDT.", 'score': 9, 'issue_id': 6327, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '4b2f2c5648bbe9c2', 'authors': ['Yongyi Su', 'Haojie Zhang', 'Shijie Li', 'Nanqing Liu', 'Jingyi Liao', 'Junyi Pan', 'Yuan Liu', 'Xiaofen Xing', 'Chong Sun', 'Chen Li', 'Nancy F. Chen', 'Shuicheng Yan', 'Xulei Yang', 'Xun Xu'], 'affiliations': ['Foshan University', 'Institute for Infocomm Research (I2R), A*STAR', 'Nanyang Technological University', 'National University of Singapore', 'South China University of Technology', 'WeChat Vision, Tencent Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2510.01954.jpg', 'data': {'categories': ['#games', '#multimodal', '#training', '#cv', '#optimization', '#open_source'], 'emoji': '🎯', 'ru': {'title': 'Прямая генерация визуальных результатов через токены-патчи', 'desc': 'В статье представлен PaDT — новый подход для мультимодальных LLM, который позволяет напрямую генерировать как текстовые, так и визуальные результаты. Ключевая идея — использование Visual Reference Tokens (VRT), полученных из эмбеддингов патчей изображений и встроенных в выходную последовательность токенов языковой модели. Легковесный декодер преобразует выходы LLM в предсказания для детекции, сегментации и grounding задач. Метод достигает state-of-the-art результатов в задачах визуального восприятия, превосходя даже значительно более крупные MLLM модели.'}, 'en': {'title': 'PaDT: Directly Bridging Text and Vision for Superior Performance', 'desc': 'The paper introduces PaDT, a new approach for multimodal large language models (MLLMs) that generates both text and visual outputs directly. This method addresses limitations of previous models that used indirect representations, which hindered performance in tasks like segmentation. PaDT utilizes Visual Reference Tokens (VRTs) that are integrated with textual tokens, allowing for better detection and localization of objects. The results show that PaDT outperforms existing models in various visual perception tasks, demonstrating its effectiveness and efficiency.'}, 'zh': {'title': 'PaDT：多模态生成的统一范式', 'desc': 'PaDT是一种统一的多模态大语言模型范式，能够直接生成文本和视觉输出，提升了视觉感知任务的性能。与传统方法不同，PaDT使用视觉参考标记（VRTs），这些标记直接从图像的视觉补丁嵌入中提取，并与文本输出无缝结合。通过轻量级解码器，PaDT能够将输出转化为检测、分割和定位预测。我们的实证研究表明，PaDT在四个视觉感知任务中表现出色，甚至超越了更大规模的多模态大语言模型。'}}}, {'id': 'https://huggingface.co/papers/2510.06783', 'title': 'TTRV: Test-Time Reinforcement Learning for Vision Language Models', 'url': 'https://huggingface.co/papers/2510.06783', 'abstract': "TTRV enhances vision language understanding through test-time reinforcement learning, improving performance on object recognition and VQA without labeled data.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing methods for extracting reward signals in Reinforcement Learning typically rely on labeled data and dedicated training splits, a setup that contrasts with how humans learn directly from their environment. In this work, we propose TTRV to enhance vision language understanding by adapting the model on the fly at inference time, without the need for any labeled data. Concretely, we enhance the Group Relative Policy Optimization (GRPO) framework by designing rewards based on the frequency of the base model's output, while inferring on each test sample multiple times. Further, we also propose to control the diversity of the model's output by simultaneously rewarding the model for obtaining low entropy of the output empirical distribution. Our approach delivers consistent gains across both object recognition and visual question answering (VQA), with improvements of up to 52.4% and 29.8%, respectively, and average boosts of 24.6% and 10.0% across 16 datasets.Remarkably, on image recognition, TTRV applied to InternVL 8B surpasses GPT-4o by an average of 2.3% over 8 benchmarks, while remaining highly competitive on VQA, demonstrating that test-time reinforcement learning can match or exceed the strongest proprietary models. Finally, we find many interesting properties of test-time RL for VLMs: for example, even in extremely data-constrained scenarios, where adaptation is performed on a single randomly chosen unlabeled test example, TTRV still yields non-trivial improvements of up to 5.5% in recognition tasks.", 'score': 8, 'issue_id': 6322, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '54afe116302f9e7c', 'authors': ['Akshit Singh', 'Shyam Marjit', 'Wei Lin', 'Paul Gavrikov', 'Serena Yeung-Levy', 'Hilde Kuehne', 'Rogerio Feris', 'Sivan Doveh', 'James Glass', 'M. Jehanzeb Mirza'], 'affiliations': ['IISc Bangalore', 'Independent Researcher', 'JKU Linz', 'MIT CSAIL', 'MIT-IBM Watson AI Lab', 'Stanford', 'Tübingen AI Center'], 'pdf_title_img': 'assets/pdf/title_img/2510.06783.jpg', 'data': {'categories': ['#optimization', '#rl', '#multimodal', '#rlhf', '#cv', '#transfer_learning'], 'emoji': '🎯', 'ru': {'title': 'Обучение с подкреплением на лету: модели учатся прямо во время тестирования', 'desc': 'Исследователи предложили метод TTRV, который улучшает понимание изображений и текста через reinforcement learning прямо во время инференса, без использования размеченных данных. Подход основан на улучшенном алгоритме GRPO, где награды вычисляются на основе частоты ответов базовой модели при многократном инференсе на одном примере. Метод показывает впечатляющие результаты: до 52.4% улучшения в распознавании объектов и до 29.8% в visual question answering на 16 датасетах. Примечательно, что TTRV с моделью InternVL 8B превосходит GPT-4o в среднем на 2.3%, причём улучшения наблюдаются даже при адаптации всего на одном тестовом примере.'}, 'en': {'title': 'Enhancing Vision Language Understanding with Test-Time Reinforcement Learning', 'desc': 'The paper introduces TTRV, a novel approach that enhances vision language understanding using test-time reinforcement learning (RL) without requiring labeled data. It improves the Group Relative Policy Optimization (GRPO) framework by creating rewards based on the frequency of outputs from the base model, allowing for dynamic adaptation during inference. The method also encourages diversity in outputs by rewarding lower entropy in the empirical distribution of predictions. TTRV shows significant performance improvements in object recognition and visual question answering (VQA), outperforming existing models like GPT-4o in certain benchmarks, even in scenarios with limited data.'}, 'zh': {'title': '测试时强化学习提升视觉语言理解', 'desc': '本文提出了一种名为TTRV的方法，通过在推理时进行强化学习，增强视觉语言理解能力，而无需标记数据。该方法改进了群体相对策略优化（GRPO）框架，通过基于基础模型输出频率设计奖励信号，来优化模型的表现。TTRV在物体识别和视觉问答（VQA）任务中均取得了显著提升，分别提高了52.4%和29.8%。研究表明，即使在数据极其有限的情况下，TTRV也能在识别任务中实现高达5.5%的改进。'}}}, {'id': 'https://huggingface.co/papers/2510.07313', 'title': 'WristWorld: Generating Wrist-Views via 4D World Models for Robotic\n  Manipulation', 'url': 'https://huggingface.co/papers/2510.07313', 'abstract': 'WristWorld is a 4D world model that generates wrist-view videos from anchor views, improving video generation consistency and VLA performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Wrist-view observations are crucial for VLA models as they capture fine-grained hand-object interactions that directly enhance manipulation performance. Yet large-scale datasets rarely include such recordings, resulting in a substantial gap between abundant anchor views and scarce wrist views. Existing world models cannot bridge this gap, as they require a wrist-view first frame and thus fail to generate wrist-view videos from anchor views alone. Amid this gap, recent visual geometry models such as VGGT emerge with geometric and cross-view priors that make it possible to address extreme viewpoint shifts. Inspired by these insights, we propose WristWorld, the first 4D world model that generates wrist-view videos solely from anchor views. WristWorld operates in two stages: (i) Reconstruction, which extends VGGT and incorporates our Spatial Projection Consistency (SPC) Loss to estimate geometrically consistent wrist-view poses and 4D point clouds; (ii) Generation, which employs our video generation model to synthesize temporally coherent wrist-view videos from the reconstructed perspective. Experiments on Droid, Calvin, and Franka Panda demonstrate state-of-the-art video generation with superior spatial consistency, while also improving VLA performance, raising the average task completion length on Calvin by 3.81% and closing 42.4% of the anchor-wrist view gap.', 'score': 5, 'issue_id': 6322, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '72337b6fb9bb399b', 'authors': ['Zezhong Qian', 'Xiaowei Chi', 'Yuming Li', 'Shizun Wang', 'Zhiyuan Qin', 'Xiaozhu Ju', 'Sirui Han', 'Shanghang Zhang'], 'affiliations': ['Beijing Innovation Center of Humanoid Robotics', 'Hong Kong University of Science and Technology', 'National University of Singapore', 'State Key Laboratory of Multimedia Information Processing, School of Computer Science, Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2510.07313.jpg', 'data': {'categories': ['#optimization', '#synthetic', '#cv', '#video'], 'emoji': '🤖', 'ru': {'title': 'Генерация видео с запястья из обычных камер для роботов', 'desc': 'WristWorld — это 4D модель мира, которая генерирует видео с точки зрения запястья робота, используя только записи с обычных стационарных камер. Модель работает в два этапа: сначала реконструирует геометрически согласованную 4D сцену с новой позицией камеры, затем генерирует временно связное видео. Видео с запястья критически важны для VLA моделей, так как фиксируют детальные взаимодействия руки с объектами, но такие данные редко присутствуют в датасетах. Эксперименты показали улучшение качества генерации видео и повышение производительности VLA на 3.81% в задачах манипуляции.'}, 'en': {'title': 'Bridging the Gap: Generating Wrist-View Videos from Anchor Views', 'desc': 'WristWorld is a novel 4D world model designed to generate wrist-view videos from anchor views, addressing the challenge of limited wrist-view data in video generation. It enhances video generation consistency and improves Visual Language Action (VLA) performance by capturing detailed hand-object interactions. The model operates in two stages: first, it reconstructs wrist-view poses and 4D point clouds using a Spatial Projection Consistency (SPC) Loss, and second, it synthesizes coherent wrist-view videos from these reconstructions. Experiments show that WristWorld achieves state-of-the-art results in video generation, significantly improving task completion rates and bridging the gap between anchor and wrist views.'}, 'zh': {'title': 'WristWorld：从锚点视图生成手腕视角视频的创新模型', 'desc': 'WristWorld是一个4D世界模型，能够从锚点视图生成手腕视角的视频，提升视频生成的一致性和VLA性能。手腕视角的观察对于VLA模型至关重要，因为它们捕捉到细致的手与物体的交互，直接增强了操作性能。现有的世界模型无法弥补锚点视图与手腕视图之间的差距，因为它们需要手腕视角的第一帧。WristWorld通过重建和生成两个阶段，利用空间投影一致性损失和视频生成模型，成功合成了时间上连贯的手腕视角视频。'}}}, {'id': 'https://huggingface.co/papers/2510.07307', 'title': 'MLE-Smith: Scaling MLE Tasks with Automated Multi-Agent Pipeline', 'url': 'https://huggingface.co/papers/2510.07307', 'abstract': 'MLE-Smith automates the creation of high-quality, diverse MLE tasks from raw datasets using a multi-agent pipeline, improving scalability and maintaining task quality.  \t\t\t\t\tAI-generated summary \t\t\t\t While Language Models (LMs) have made significant progress in automating machine learning engineering (MLE), the acquisition of high-quality MLE training data is significantly constrained. Current MLE benchmarks suffer from low scalability and limited applicability because they rely on static, manually curated tasks, demanding extensive time and manual effort to produce. We introduce MLE-Smith, a fully automated multi-agent pipeline, to transform raw datasets into competition-style MLE challenges through an efficient generate-verify-execute paradigm for scaling MLE tasks with verifiable quality, real-world usability, and rich diversity. The proposed multi-agent pipeline in MLE-Smith drives structured task design and standardized refactoring, coupled with a hybrid verification mechanism that enforces strict structural rules and high-level semantic soundness. It further validates empirical solvability and real-world fidelity through interactive execution. We apply MLE-Smith to 224 of real-world datasets and generate 606 tasks spanning multiple categories, objectives, and modalities, demonstrating that MLE-Smith can work effectively across a wide range of real-world datasets. Evaluation on the generated tasks shows that the performance of eight mainstream and cutting-edge LLMs on MLE-Smith tasks is strongly correlated with their performance on carefully human-designed tasks, highlighting the effectiveness of the MLE-Smith to scaling up MLE tasks, while maintaining task quality.', 'score': 5, 'issue_id': 6322, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '3cffdc5a57565890', 'authors': ['Rushi Qiang', 'Yuchen Zhuang', 'Anikait Singh', 'Percy Liang', 'Chao Zhang', 'Sherry Yang', 'Bo Dai'], 'affiliations': ['Georgia Institute of Technology', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2510.07307.jpg', 'data': {'categories': ['#survey', '#optimization', '#dataset', '#benchmark', '#data', '#agents'], 'emoji': '🏭', 'ru': {'title': 'Автоматическая фабрика ML-задач из сырых данных', 'desc': 'Статья представляет MLE-Smith — полностью автоматизированный мульти-агентный пайплайн для создания качественных задач по машинному обучению из сырых датасетов. Система использует парадигму генерация-верификация-исполнение для масштабирования задач с проверяемым качеством и разнообразием. Применение MLE-Smith к 224 реальным датасетам позволило создать 606 разнообразных задач, охватывающих множество категорий и модальностей. Эксперименты показали, что производительность восьми современных LLM на сгенерированных задачах сильно коррелирует с их результатами на задачах, созданных вручную, что подтверждает эффективность автоматизированного подхода.'}, 'en': {'title': 'Automating Diverse MLE Tasks with MLE-Smith', 'desc': "MLE-Smith is a novel automated system designed to create diverse and high-quality machine learning engineering (MLE) tasks from raw datasets. It utilizes a multi-agent pipeline that follows a generate-verify-execute approach, ensuring that the tasks produced are scalable and maintain rigorous quality standards. The system incorporates a hybrid verification mechanism to uphold structural integrity and semantic accuracy, while also confirming the tasks' practical applicability through interactive execution. By applying MLE-Smith to numerous real-world datasets, the study demonstrates its capability to generate a wide variety of tasks that align well with the performance of existing language models."}, 'zh': {'title': 'MLE-Smith：自动化高质量机器学习任务的利器', 'desc': 'MLE-Smith 是一个自动化的多智能体管道，能够从原始数据集中创建高质量、多样化的机器学习工程（MLE）任务。它通过生成-验证-执行的高效范式，提升了任务的可扩展性，同时确保了任务的质量和实际应用性。该系统采用结构化任务设计和标准化重构，并结合混合验证机制，确保任务的结构规则和语义合理性。通过在224个真实数据集上应用MLE-Smith，生成了606个跨多个类别和目标的任务，验证了其在真实世界数据集上的有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.01982', 'title': 'G^2RPO: Granular GRPO for Precise Reward in Flow Models', 'url': 'https://huggingface.co/papers/2510.01982', 'abstract': 'A novel Granular-GRPO framework enhances reinforcement learning in diffusion and flow models by improving reward assessment and reducing bias in denoising.  \t\t\t\t\tAI-generated summary \t\t\t\t The integration of online reinforcement learning (RL) into diffusion and flow models has recently emerged as a promising approach for aligning generative models with human preferences. Stochastic sampling via Stochastic Differential Equations (SDE) is employed during the denoising process to generate diverse denoising directions for RL exploration. While existing methods effectively explore potential high-value samples, they suffer from sub-optimal preference alignment due to sparse and narrow reward signals. To address these challenges, we propose a novel Granular-GRPO (G^2RPO ) framework that achieves precise and comprehensive reward assessments of sampling directions in reinforcement learning of flow models. Specifically, a Singular Stochastic Sampling strategy is introduced to support step-wise stochastic exploration while enforcing a high correlation between the reward and the injected noise, thereby facilitating a faithful reward for each SDE perturbation. Concurrently, to eliminate the bias inherent in fixed-granularity denoising, we introduce a Multi-Granularity Advantage Integration module that aggregates advantages computed at multiple diffusion scales, producing a more comprehensive and robust evaluation of the sampling directions. Experiments conducted on various reward models, including both in-domain and out-of-domain evaluations, demonstrate that our G^2RPO significantly outperforms existing flow-based GRPO baselines,highlighting its effectiveness and robustness.', 'score': 5, 'issue_id': 6324, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '76076ef0cec86cef', 'authors': ['Yujie Zhou', 'Pengyang Ling', 'Jiazi Bu', 'Yibin Wang', 'Yuhang Zang', 'Jiaqi Wang', 'Li Niu', 'Guangtao Zhai'], 'affiliations': ['Fudan University', 'Shanghai AI Laboratory', 'Shanghai Innovation Institute', 'Shanghai Jiao Tong University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.01982.jpg', 'data': {'categories': ['#games', '#alignment', '#rlhf', '#diffusion', '#optimization', '#training', '#rl'], 'emoji': '🎯', 'ru': {'title': 'Точная настройка диффузионных моделей через мультимасштабное обучение с подкреплением', 'desc': 'Статья представляет новый фреймворк Granular-GRPO для улучшения обучения с подкреплением в диффузионных моделях и flow-based моделях. Основная проблема существующих методов заключается в разреженных и узких сигналах вознаграждения, что приводит к неоптимальному выравниванию с предпочтениями. Авторы предлагают стратегию Singular Stochastic Sampling для точной оценки вознаграждения на каждом шаге и модуль Multi-Granularity Advantage Integration для агрегации преимуществ на разных масштабах диффузии. Эксперименты показывают значительное превосходство G^2RPO над базовыми методами как на внутридоменных, так и на кросс-доменных задачах.'}, 'en': {'title': 'Enhancing Reward Assessment in Reinforcement Learning with Granular-GRPO', 'desc': 'The Granular-GRPO (G^2RPO) framework enhances reinforcement learning (RL) in diffusion and flow models by improving how rewards are assessed and reducing bias during the denoising process. It utilizes Stochastic Differential Equations (SDE) for stochastic sampling, allowing for diverse exploration of denoising directions. The framework introduces a Singular Stochastic Sampling strategy to ensure that rewards are closely aligned with the noise introduced, leading to better reward signals. Additionally, a Multi-Granularity Advantage Integration module aggregates advantages from different diffusion scales, resulting in a more accurate evaluation of sampling directions and improved performance over existing methods.'}, 'zh': {'title': '提升强化学习的Granular-GRPO框架', 'desc': '本文提出了一种新颖的Granular-GRPO框架，旨在增强扩散和流模型中的强化学习。该框架通过改进奖励评估和减少去噪中的偏差，提升了生成模型与人类偏好的对齐。我们引入了单一随机采样策略，以支持逐步随机探索，并确保奖励与注入噪声之间的高相关性。实验结果表明，G^2RPO在多种奖励模型上显著优于现有的基于流的GRPO基线，展示了其有效性和鲁棒性。'}}}, {'id': 'https://huggingface.co/papers/2510.06953', 'title': 'Revisiting the Uniform Information Density Hypothesis in LLM Reasoning\n  Traces', 'url': 'https://huggingface.co/papers/2510.06953', 'abstract': 'Step-level uniformity in information density, measured using entropy-based metrics, improves reasoning accuracy in large language models across various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t The Uniform Information Density (UID) hypothesis suggests that effective communication maintains a stable flow of information. In this work, we revisit this principle in the context of large language model (LLM) reasoning traces, asking whether step-level uniformity reflects reasoning quality. To this end, we propose an entropy-based stepwise information density metric and introduce two complementary measures of uniformity, local and global uniformity scores. Across the experiments on six different reasoning benchmarks, we find that step-level uniformity not only provides a strong theoretical lens but also yields practical performance benefits; for example, selecting reasoning traces with more uniform information density at the step-level improves accuracy by 10-32\\% relative gains over baselines at AIME2025. Our analysis further reveals that correct reasoning traces tend to avoid sharp information density spikes, while incorrect traces exhibit irregular information bursts. These results demonstrate that UID-inspired information density measures outperform alternative internal signals as predictors of reasoning quality. Results highlight the uniformity of the information density as a robust diagnostic and selection criterion for building more reliable and accurate reasoning systems.', 'score': 4, 'issue_id': 6331, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': 'f4a84fa12f0087d2', 'authors': ['Minju Gwak', 'Guijin Son', 'Jaehyung Kim'], 'affiliations': ['OneLine AI', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2510.06953.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#training'], 'emoji': '📊', 'ru': {'title': 'Равномерность информации — ключ к точности рассуждений LLM', 'desc': 'Исследователи применили гипотезу равномерной плотности информации (UID) к анализу цепочек рассуждений больших языковых моделей. Они предложили метрику на основе энтропии для измерения плотности информации на каждом шаге рассуждения и ввели локальные и глобальные оценки равномерности. Эксперименты на шести бенчмарках показали, что выбор цепочек рассуждений с более равномерным распределением информации повышает точность на 10-32% по сравнению с базовыми подходами. Корректные рассуждения избегают резких скачков плотности информации, в то время как ошибочные демонстрируют нерегулярные всплески, что делает равномерность надёжным критерием для построения более точных систем рассуждений.'}, 'en': {'title': 'Boosting Reasoning Accuracy with Uniform Information Density', 'desc': 'This paper explores the Uniform Information Density (UID) hypothesis, which posits that effective communication has a consistent flow of information. The authors introduce a new metric based on entropy to measure step-level information density in large language models (LLMs). They find that maintaining uniformity in information density significantly enhances reasoning accuracy across various benchmarks, with improvements of 10-32% over existing methods. The study concludes that uniform information density is a valuable indicator for assessing and improving the reasoning capabilities of LLMs.'}, 'zh': {'title': '信息密度均匀性提升推理准确性', 'desc': '本文探讨了信息密度的均匀性对大型语言模型推理准确性的影响。我们提出了一种基于熵的逐步信息密度度量，并引入了局部和全局均匀性评分。实验结果表明，逐步均匀性不仅在理论上具有重要意义，还能在多个推理基准上显著提高模型的准确性。我们的分析显示，正确的推理轨迹避免了信息密度的剧烈波动，而错误的轨迹则表现出不规则的信息爆发。'}}}, {'id': 'https://huggingface.co/papers/2510.06855', 'title': 'Online Generic Event Boundary Detection', 'url': 'https://huggingface.co/papers/2510.06855', 'abstract': 'A novel framework for real-time event boundary detection in streaming videos uses prediction and error measurement to identify subtle event changes.  \t\t\t\t\tAI-generated summary \t\t\t\t Generic Event Boundary Detection (GEBD) aims to interpret long-form videos through the lens of human perception. However, current GEBD methods require processing complete video frames to make predictions, unlike humans processing data online and in real-time. To bridge this gap, we introduce a new task, Online Generic Event Boundary Detection (On-GEBD), aiming to detect boundaries of generic events immediately in streaming videos. This task faces unique challenges of identifying subtle, taxonomy-free event changes in real-time, without the access to future frames. To tackle these challenges, we propose a novel On-GEBD framework, Estimator, inspired by Event Segmentation Theory (EST) which explains how humans segment ongoing activity into events by leveraging the discrepancies between predicted and actual information. Our framework consists of two key components: the Consistent Event Anticipator (CEA), and the Online Boundary Discriminator (OBD). Specifically, the CEA generates a prediction of the future frame reflecting current event dynamics based solely on prior frames. Then, the OBD measures the prediction error and adaptively adjusts the threshold using statistical tests on past errors to capture diverse, subtle event transitions. Experimental results demonstrate that Estimator outperforms all baselines adapted from recent online video understanding models and achieves performance comparable to prior offline-GEBD methods on the Kinetics-GEBD and TAPOS datasets.', 'score': 3, 'issue_id': 6325, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': 'fe5f12618eba61f3', 'authors': ['Hyungrok Jung', 'Daneul Kim', 'Seunggyun Lim', 'Jeany Son', 'Jonghyun Choi'], 'affiliations': ['GIST', 'POSTECH', 'Seoul National University'], 'pdf_title_img': 'assets/pdf/title_img/2510.06855.jpg', 'data': {'categories': ['#interpretability', '#video', '#benchmark', '#long_context'], 'emoji': '🎬', 'ru': {'title': 'Распознавание границ событий в видео в реальном времени через предсказание и ошибку', 'desc': 'Статья представляет новую задачу Online Generic Event Boundary Detection (On-GEBD) — обнаружение границ событий в потоковом видео в режиме реального времени, без доступа к будущим кадрам. Предложенный фреймворк Estimator основан на теории сегментации событий и состоит из двух компонентов: модуль предсказания будущего кадра на основе прошлых данных и модуль измерения ошибки предсказания для детекции границ. Система адаптивно настраивает пороги обнаружения с помощью статистических тестов на основе истории ошибок, что позволяет улавливать разнообразные и тонкие переходы между событиями. Эксперименты показывают, что метод превосходит базовые модели онлайн-анализа видео и достигает результатов, сопоставимых с офлайн-методами на датасетах Kinetics-GEBD и TAPOS.'}, 'en': {'title': 'Real-Time Event Detection: Bridging Human Perception and Machine Learning', 'desc': 'This paper presents a new approach for detecting event boundaries in streaming videos, called Online Generic Event Boundary Detection (On-GEBD). Unlike traditional methods that analyze complete video frames, this framework processes video data in real-time, mimicking human perception. The proposed On-GEBD framework, named Estimator, utilizes two main components: the Consistent Event Anticipator (CEA) for predicting future frames and the Online Boundary Discriminator (OBD) for measuring prediction errors. Experimental results show that Estimator significantly outperforms existing models and achieves results comparable to offline methods, highlighting its effectiveness in identifying subtle event changes in dynamic video streams.'}, 'zh': {'title': '实时事件边界检测的新框架', 'desc': '本文提出了一种新颖的实时事件边界检测框架，旨在处理流媒体视频中的细微事件变化。与传统的通用事件边界检测方法不同，该框架能够在线实时识别事件边界，而无需访问未来帧。框架的核心包括一致事件预测器（CEA）和在线边界判别器（OBD），前者基于过去帧预测未来帧，后者则通过测量预测误差来调整阈值。实验结果表明，该框架在Kinetics-GEBD和TAPOS数据集上表现优于现有的在线视频理解模型。'}}}, {'id': 'https://huggingface.co/papers/2510.06673', 'title': 'Heptapod: Language Modeling on Visual Signals', 'url': 'https://huggingface.co/papers/2510.06673', 'abstract': 'Heptapod, an image autoregressive model using causal attention and next 2D distribution prediction, achieves superior performance on ImageNet generation by combining sequential modeling with holistic self-supervised learning.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Heptapod, an image autoregressive model that adheres to the foundational principles of language modeling. Heptapod employs causal attention, eliminates reliance on CFG, and eschews the trend of semantic tokenizers. Our key innovation is next 2D distribution prediction: a causal Transformer with reconstruction-focused visual tokenizer, learns to predict the distribution over the entire 2D spatial grid of images at each timestep. This learning objective unifies the sequential modeling of autoregressive framework with the holistic self-supervised learning of masked autoencoding, enabling the model to capture comprehensive image semantics via generative training. On the ImageNet generation benchmark, Heptapod achieves an FID of 2.70, significantly outperforming previous causal autoregressive approaches. We hope our work inspires a principled rethinking of language modeling on visual signals and beyond.', 'score': 3, 'issue_id': 6326, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '19f2468fce496409', 'authors': ['Yongxin Zhu', 'Jiawei Chen', 'Yuanzhe Chen', 'Zhuo Chen', 'Dongya Jia', 'Jian Cong', 'Xiaobin Zhuang', 'Yuping Wang', 'Yuxuan Wang'], 'affiliations': ['ByteDance Seed'], 'pdf_title_img': 'assets/pdf/title_img/2510.06673.jpg', 'data': {'categories': ['#architecture', '#optimization', '#games', '#benchmark', '#cv'], 'emoji': '🐙', 'ru': {'title': 'Предсказание 2D распределений для авторегрессивной генерации изображений', 'desc': 'Heptapod — это авторегрессивная модель для генерации изображений, которая использует causal attention и предсказывает распределение по всей 2D пространственной сетке изображения на каждом шаге. Модель объединяет последовательное моделирование автоregрессивного подхода с целостным self-supervised обучением masked autoencoding, используя визуальный токенизатор, ориентированный на реконструкцию. На бенчмарке ImageNet модель достигает FID 2.70, значительно превосходя предыдущие causal авторегрессивные подходы. Работа предлагает принципиально новый взгляд на применение языкового моделирования к визуальным данным.'}, 'en': {'title': 'Heptapod: Redefining Image Generation with Causal Attention', 'desc': 'Heptapod is an advanced image autoregressive model that utilizes causal attention to enhance image generation. It innovatively predicts the next 2D distribution of images, allowing it to learn from the entire spatial grid at each step. By integrating sequential modeling with holistic self-supervised learning, Heptapod effectively captures complex image semantics. Its performance on the ImageNet benchmark, achieving an FID of 2.70, demonstrates its superiority over earlier causal autoregressive models.'}, 'zh': {'title': 'Heptapod：图像生成的新思路', 'desc': 'Heptapod是一种图像自回归模型，采用因果注意力和下一步二维分布预测的方法。它结合了顺序建模和整体自监督学习，显著提高了在ImageNet生成任务上的表现。该模型通过重建为中心的视觉标记器，学习在每个时间步预测整个二维空间网格的分布。Heptapod的创新之处在于其学习目标，统一了自回归框架的顺序建模与掩码自编码的自监督学习。'}}}, {'id': 'https://huggingface.co/papers/2510.05491', 'title': 'NorMuon: Making Muon more efficient and scalable', 'url': 'https://huggingface.co/papers/2510.05491', 'abstract': "NorMuon, a novel optimizer combining orthogonalization with neuron-level adaptive learning rates, enhances training efficiency and balances parameter utilization in large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t The choice of optimizer significantly impacts the training efficiency and computational costs of large language models (LLMs). Recently, the Muon optimizer has demonstrated promising results by orthogonalizing parameter updates, improving optimization geometry through better conditioning. Despite Muon's emergence as a candidate successor to Adam, the potential for jointly leveraging their strengths has not been systematically explored. In this work, we bridge this gap by proposing NorMuon (Neuron-wise Normalized Muon), an optimizer that synergistically combines orthogonalization with neuron-level adaptive learning rates. Our analysis reveals that while Muon effectively reduces condition numbers, the resulting updates exhibit highly non-uniform neuron norms, causing certain neurons to dominate the optimization process. NorMuon addresses this imbalance by maintaining second-order momentum statistics for each neuron and applying row-wise normalization after orthogonalization, ensuring balanced parameter utilization while preserving Muon's conditioning benefits. To enable practical deployment at scale, we develop an efficient distributed implementation under the FSDP2 framework that strategically distributes orthogonalization computations across devices. Experiments across multiple model scales demonstrate that NorMuon consistently outperforms both Adam and Muon, achieving 21.74% better training efficiency than Adam and 11.31% improvement over Muon on 1.1 B pretraining setting, while maintaining a comparable memory footprint to Muon. Our findings suggest that orthogonalization and adaptive learning rates are complementary rather than competing approaches, opening new avenues for optimizer design in large-scale deep learning.", 'score': 3, 'issue_id': 6326, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '51527f2ec5914706', 'authors': ['Zichong Li', 'Liming Liu', 'Chen Liang', 'Weizhu Chen', 'Tuo Zhao'], 'affiliations': ['Georgia Tech', 'Microsoft'], 'pdf_title_img': 'assets/pdf/title_img/2510.05491.jpg', 'data': {'categories': ['#architecture', '#training', '#optimization'], 'emoji': '⚖️', 'ru': {'title': 'Балансировка нейронов через ортогонализацию и адаптивные шаги обучения', 'desc': 'Статья представляет NorMuon — новый оптимизатор для обучения больших языковых моделей, который объединяет ортогонализацию обновлений параметров с адаптивными learning rates на уровне отдельных нейронов. Авторы обнаружили, что хотя оптимизатор Muon улучшает геометрию оптимизации через ортогонализацию, он создаёт дисбаланс в нормах нейронов, из-за чего некоторые нейроны доминируют в процессе обучения. NorMuon решает эту проблему, применяя построчную нормализацию после ортогонализации и сохраняя статистику второго порядка для каждого нейрона. Эксперименты показали улучшение эффективности обучения на 21.74% по сравнению с Adam и на 11.31% по сравнению с Muon на модели размером 1.1B параметров.'}, 'en': {'title': 'NorMuon: Balancing Efficiency and Utilization in Large Language Model Training', 'desc': 'NorMuon is a new optimizer designed to improve the training of large language models by combining orthogonalization with neuron-level adaptive learning rates. This approach enhances training efficiency and ensures that all parameters are utilized effectively, preventing any single neuron from dominating the optimization process. By maintaining second-order momentum statistics and applying normalization, NorMuon balances the updates across neurons while benefiting from improved optimization geometry. Experiment
