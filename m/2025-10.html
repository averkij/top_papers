ачально разработанный для детекции AI-текста, показал state-of-the-art результаты и в MIA задачах. Для объединения исследований представлен MINT — единый бенчмарк для оценки 15 методов из обеих областей.'}, 'en': {'title': 'Bridging the Gap: Unifying Membership Inference and Text Detection', 'desc': 'This paper explores the connection between membership inference attacks (MIAs) and machine-generated text detection, revealing that methods from one task can effectively apply to the other. The authors demonstrate that both tasks share a common metric that maximizes performance, suggesting that insights from one area can enhance the other. Through extensive experiments, they show a strong correlation in performance across different methods, indicating that techniques like Binoculars can excel in both domains. To support collaboration and evaluation, the paper introduces MINT, a unified framework for assessing both MIAs and machine-generated text detection methods.'}, 'zh': {'title': '跨任务合作，提升模型性能！', 'desc': '本研究探讨了成员推断攻击（MIA）与机器生成文本检测之间的强转移性，强调了跨任务合作的重要性。尽管这两项任务的目标不同，但它们的方法常常基于语言模型的概率分布，利用相似的信号。我们证明了在这两项任务中，达到最高性能的度量是相同的，并且提出了MINT，一个统一的评估工具，以促进这两个领域的交叉发展。我们的实验证明了不同任务之间的性能排名具有很强的相关性，显示了转移性的重要性。'}}}, {'id': 'https://huggingface.co/papers/2510.18279', 'title': 'Text or Pixels? It Takes Half: On the Token Efficiency of Visual Text\n  Inputs in Multimodal LLMs', 'url': 'https://huggingface.co/papers/2510.18279', 'abstract': 'Rendering text as images reduces token usage for decoder LLMs without compromising performance on tasks like long-context retrieval and document summarization.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) and their multimodal variants can now process visual inputs, including images of text. This raises an intriguing question: can we compress textual inputs by feeding them as images to reduce token usage while preserving performance? In this paper, we show that visual text representations are a practical and surprisingly effective form of input compression for decoder LLMs. We exploit the idea of rendering long text inputs as a single image and provide it directly to the model. This leads to dramatically reduced number of decoder tokens required, offering a new form of input compression. Through experiments on two distinct benchmarks RULER (long-context retrieval) and CNN/DailyMail (document summarization) we demonstrate that this text-as-image method yields substantial token savings (often nearly half) without degrading task performance.', 'score': 1, 'issue_id': 6587, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '42242aa89d01ef4a', 'authors': ['Yanhong Li', 'Zixuan Lan', 'Jiawei Zhou'], 'affiliations': ['Allen Institute for AI', 'Stony Brook University', 'University of Chicago'], 'pdf_title_img': 'assets/pdf/title_img/2510.18279.jpg', 'data': {'categories': ['#long_context', '#benchmark', '#optimization', '#data', '#multimodal'], 'emoji': '🖼️', 'ru': {'title': 'Текст как картинка: новый способ сжатия входных данных для LLM', 'desc': 'Исследователи предложили необычный метод сжатия текстовых входных данных для декодерных LLM: преобразовывать текст в изображения. Мультимодальные языковые модели могут обрабатывать визуальный текст, что позволяет существенно сократить количество токенов на входе. Эксперименты на бенчмарках RULER (поиск в длинном контексте) и CNN/DailyMail (суммаризация документов) показали, что метод сокращает число токенов почти вдвое без потери качества. Это открывает новые возможности для оптимизации работы с длинными текстами в AI-системах.'}, 'en': {'title': 'Compressing Text with Images: A Token-Saving Breakthrough!', 'desc': 'This paper explores a novel approach to reduce token usage in decoder large language models (LLMs) by converting text into images. By rendering long text inputs as single images, the authors demonstrate that it is possible to significantly decrease the number of tokens needed for processing. The method maintains performance on tasks such as long-context retrieval and document summarization, showing that visual representations can effectively compress textual data. Experiments on benchmarks like RULER and CNN/DailyMail confirm that this text-as-image technique can save nearly half the tokens while preserving the quality of the output.'}, 'zh': {'title': '文本图像化：高效压缩输入的创新方法', 'desc': '本论文探讨了将文本渲染为图像以减少解码器大语言模型（LLMs）中的令牌使用量的可能性。我们发现，这种视觉文本表示法是一种有效的输入压缩方式，能够在不影响任务性能的情况下显著减少所需的解码器令牌数量。通过将长文本输入作为单个图像提供给模型，我们实现了新的输入压缩形式。实验结果表明，在长上下文检索和文档摘要等任务中，该方法能够节省大量令牌，且性能保持良好。'}}}, {'id': 'https://huggingface.co/papers/2510.18091', 'title': 'Accelerating Vision Transformers with Adaptive Patch Sizes', 'url': 'https://huggingface.co/papers/2510.18091', 'abstract': 'Adaptive Patch Transformers (APT) improve Vision Transformer (ViT) efficiency by using variable patch sizes, enhancing speed without compromising performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision Transformers (ViTs) partition input images into uniformly sized patches regardless of their content, resulting in long input sequence lengths for high-resolution images. We present Adaptive Patch Transformers (APT), which addresses this by using multiple different patch sizes within the same image. APT reduces the total number of input tokens by allocating larger patch sizes in more homogeneous areas and smaller patches in more complex ones. APT achieves a drastic speedup in ViT inference and training, increasing throughput by 40% on ViT-L and 50% on ViT-H while maintaining downstream performance, and can be applied to a previously fine-tuned ViT, converging in as little as 1 epoch. It also significantly reduces training and inference time without loss of performance in high-resolution dense visual tasks, achieving up to 30\\% faster training and inference in visual QA, object detection, and semantic segmentation.', 'score': 1, 'issue_id': 6586, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': 'b2cbb090934b5cb9', 'authors': ['Rohan Choudhury', 'JungEun Kim', 'Jinhyung Park', 'Eunho Yang', 'László A. Jeni', 'Kris M. Kitani'], 'affiliations': ['Carnegie Mellon University', 'General Robotics', 'KAIST'], 'pdf_title_img': 'assets/pdf/title_img/2510.18091.jpg', 'data': {'categories': ['#architecture', '#optimization', '#cv', '#inference', '#training'], 'emoji': '🧩', 'ru': {'title': 'Умные патчи: больше скорости, меньше токенов', 'desc': 'Adaptive Patch Transformers (APT) улучшают эффективность Vision Transformer за счёт использования патчей разного размера в одном изображении. Метод выделяет большие патчи для однородных областей и маленькие для сложных, сокращая общее количество токенов. APT ускоряет inference и обучение на 40-50% для больших моделей без потери качества. Технология легко применяется к уже обученным ViT и показывает прирост скорости до 30% в задачах visual QA, детекции объектов и семантической сегментации.'}, 'en': {'title': 'Boosting Vision Transformers with Adaptive Patch Sizes!', 'desc': 'Adaptive Patch Transformers (APT) enhance the efficiency of Vision Transformers (ViTs) by utilizing variable patch sizes tailored to the content of the image. This approach reduces the number of input tokens by applying larger patches in simpler areas and smaller patches in more complex regions, leading to faster processing. APT significantly increases throughput, achieving up to 50% speedup on ViT models while preserving performance on various visual tasks. The method allows for quicker training and inference times, making it suitable for high-resolution dense visual applications without sacrificing accuracy.'}, 'zh': {'title': '自适应补丁，提升视觉变换器效率', 'desc': '自适应补丁变换器（APT）通过使用可变的补丁大小来提高视觉变换器（ViT）的效率，从而在不影响性能的情况下提升速度。APT在同一图像中使用多种不同的补丁大小，解决了传统ViT在处理高分辨率图像时输入序列过长的问题。通过在同质区域分配较大的补丁大小，而在复杂区域使用较小的补丁，APT显著减少了输入标记的总数。APT在ViT推理和训练中实现了显著的加速，提升了40%到50%的吞吐量，同时保持了下游任务的性能。'}}}, {'id': 'https://huggingface.co/papers/2510.18034', 'title': 'SAVANT: Semantic Analysis with Vision-Augmented Anomaly deTection', 'url': 'https://huggingface.co/papers/2510.18034', 'abstract': 'SAVANT, a structured reasoning framework using VLMs, achieves high accuracy and recall in detecting anomalous driving scenarios through layered scene analysis and multi-modal evaluation.  \t\t\t\t\tAI-generated summary \t\t\t\t Autonomous driving systems remain critically vulnerable to the long-tail of rare, out-of-distribution scenarios with semantic anomalies. While Vision Language Models (VLMs) offer promising reasoning capabilities, naive prompting approaches yield unreliable performance and depend on expensive proprietary models, limiting practical deployment. We introduce SAVANT (Semantic Analysis with Vision-Augmented Anomaly deTection), a structured reasoning framework that achieves high accuracy and recall in detecting anomalous driving scenarios from input images through layered scene analysis and a two-phase pipeline: structured scene description extraction followed by multi-modal evaluation. Our approach transforms VLM reasoning from ad-hoc prompting to systematic analysis across four semantic layers: Street, Infrastructure, Movable Objects, and Environment. SAVANT achieves 89.6% recall and 88.0% accuracy on real-world driving scenarios, significantly outperforming unstructured baselines. More importantly, we demonstrate that our structured framework enables a fine-tuned 7B parameter open-source model (Qwen2.5VL) to achieve 90.8% recall and 93.8% accuracy - surpassing all models evaluated while enabling local deployment at near-zero cost. By automatically labeling over 9,640 real-world images with high accuracy, SAVANT addresses the critical data scarcity problem in anomaly detection and provides a practical path toward reliable, accessible semantic monitoring for autonomous systems.', 'score': 0, 'issue_id': 6585, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': 'f3256a215b58d803', 'authors': ['Roberto Brusnicki', 'David Pop', 'Yuan Gao', 'Mattia Piccinini', 'Johannes Betz'], 'affiliations': ['Professorship of Autonomous Vehicle Systems, TUM School of Engineering and Design, Technical University of Munich, 85748 Garching, Germany; Munich Institute of Robotics and Machine Intelligence (MIRMI)'], 'pdf_title_img': 'assets/pdf/title_img/2510.18034.jpg', 'data': {'categories': ['#open_source', '#cv', '#dataset', '#reasoning', '#training', '#multimodal'], 'emoji': '🚗', 'ru': {'title': 'SAVANT: Структурированный анализ аномалий для автономного вождения', 'desc': 'SAVANT — это фреймворк для обнаружения редких и аномальных дорожных ситуаций с использованием Vision Language Models (VLM). Система использует структурированный подход, анализируя сцену по четырём семантическим слоям: улица, инфраструктура, движущиеся объекты и окружающая среда. В отличие от обычных prompting подходов, двухфазный pipeline SAVANT достигает точности 88% и recall 89.6% на реальных данных. Ключевое достижение — файнтюненная open-source модель на 7B параметров превосходит проприетарные решения, достигая 93.8% точности, что делает систему доступной для локального развёртывания.'}, 'en': {'title': 'SAVANT: Structured Reasoning for Safer Autonomous Driving', 'desc': 'SAVANT is a structured reasoning framework that enhances the detection of unusual driving situations using Vision Language Models (VLMs). It improves performance by analyzing scenes in layers, focusing on key elements like streets and objects, rather than relying on simple prompts. This method allows for high accuracy and recall rates, achieving 90.8% recall and 93.8% accuracy with a fine-tuned open-source model. By automatically labeling a large dataset of images, SAVANT also helps solve the data scarcity issue in anomaly detection for autonomous driving systems.'}, 'zh': {'title': 'SAVANT：高效检测异常驾驶场景的智能框架', 'desc': 'SAVANT是一个使用视觉语言模型（VLMs）的结构化推理框架，能够通过分层场景分析和多模态评估高效检测异常驾驶场景。该框架将VLM的推理过程从简单的提示转变为系统化的分析，涵盖街道、基础设施、可移动物体和环境四个语义层次。SAVANT在真实驾驶场景中实现了89.6%的召回率和88.0%的准确率，显著优于无结构基线。通过自动标注9640多张真实世界图像，SAVANT有效解决了异常检测中的数据稀缺问题，为自主系统提供了可靠的语义监测路径。'}}}, {'id': 'https://huggingface.co/papers/2510.11696', 'title': 'QeRL: Beyond Efficiency -- Quantization-enhanced Reinforcement Learning\n  for LLMs', 'url': 'https://huggingface.co/papers/2510.11696', 'abstract': "QeRL, a quantization-enhanced reinforcement learning framework, accelerates RL training for large language models by combining NVFP4 quantization with Low-Rank Adaptation and an Adaptive Quantization Noise mechanism, achieving significant speedups and improved performance.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose QeRL, a Quantization-enhanced Reinforcement Learning framework for large language models (LLMs). While RL is essential for LLMs' reasoning capabilities, it is resource-intensive, requiring substantial GPU memory and long rollout durations. QeRL addresses these issues by combining NVFP4 quantization with Low-Rank Adaptation (LoRA), accelerating rollout phase of RL while reducing memory overhead. Beyond efficiency, our findings show that quantization noise increases policy entropy, enhancing exploration, and enabling the discovery of better strategies during RL. To further optimize exploration, QeRL introduces an Adaptive Quantization Noise (AQN) mechanism, which dynamically adjusts noise during training. Experiments demonstrate that QeRL delivers over 1.5 times speedup in the rollout phase. Moreover, this is the first framework to enable RL training of a 32B LLM on a single H100 80GB GPU, while delivering overall speedups for RL training. It also achieves faster reward growth and higher final accuracy than 16-bit LoRA and QLoRA, while matching the performance of full-parameter fine-tuning on mathematical benchmarks such as GSM8K (90.8%) and MATH 500 (77.4%) in the 7B model. These results establish QeRL as an efficient and effective framework for RL training in LLMs.", 'score': 98, 'issue_id': 6399, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'dd78eef9fba0abb4', 'authors': ['Wei Huang', 'Yi Ge', 'Shuai Yang', 'Yicheng Xiao', 'Huizi Mao', 'Yujun Lin', 'Hanrong Ye', 'Sifei Liu', 'Ka Chun Cheung', 'Hongxu Yin', 'Yao Lu', 'Xiaojuan Qi', 'Song Han', 'Yukang Chen'], 'affiliations': ['HKU', 'MIT', 'NVIDIA', 'THU'], 'pdf_title_img': 'assets/pdf/title_img/2510.11696.jpg', 'data': {'categories': ['#reasoning', '#math', '#training', '#optimization', '#inference', '#rl'], 'emoji': '⚡', 'ru': {'title': 'Квантизация ускоряет RL-обучение LLM в полтора раза', 'desc': 'Представлен QeRL — фреймворк для ускорения обучения больших языковых моделей с помощью reinforcement learning. Ключевая идея заключается в использовании квантизации NVFP4 совместно с Low-Rank Adaptation (LoRA), что снижает потребление памяти и ускоряет процесс обучения. Квантизационный шум увеличивает энтропию политики, улучшая исследование пространства стратегий, а механизм Adaptive Quantization Noise динамически регулирует уровень шума. Фреймворк впервые позволяет обучать 32B модель на одной GPU H100 80GB и достигает точности 90.8% на GSM8K и 77.4% на MATH 500 для 7B модели.'}, 'en': {'title': 'Accelerating RL Training for LLMs with QeRL', 'desc': 'QeRL is a novel framework that enhances reinforcement learning (RL) for large language models (LLMs) by integrating NVFP4 quantization with Low-Rank Adaptation (LoRA) and an Adaptive Quantization Noise mechanism. This combination significantly accelerates the RL training process, reducing memory usage and rollout times while improving overall performance. The introduction of quantization noise helps increase policy entropy, which promotes better exploration of strategies during training. Experimental results show that QeRL achieves over 1.5 times speedup in the rollout phase and matches the performance of full-parameter fine-tuning on key mathematical benchmarks.'}, 'zh': {'title': 'QeRL：加速大型语言模型的强化学习训练', 'desc': 'QeRL是一个增强量化的强化学习框架，专为大型语言模型设计。它通过结合NVFP4量化和低秩适应（LoRA），加速了强化学习的训练过程，同时减少了内存开销。QeRL还引入了自适应量化噪声机制，动态调整训练中的噪声，从而提高策略的探索性，发现更好的策略。实验表明，QeRL在强化学习的回合阶段实现了超过1.5倍的加速，并在多个基准测试中表现出色。'}}}, {'id': 'https://huggingface.co/papers/2510.11690', 'title': 'Diffusion Transformers with Representation Autoencoders', 'url': 'https://huggingface.co/papers/2510.11690', 'abstract': 'Replacing VAEs with pretrained representation encoders in Diffusion Transformers enhances generative quality and convergence speed without auxiliary losses.  \t\t\t\t\tAI-generated summary \t\t\t\t Latent generative modeling, where a pretrained autoencoder maps pixels into a latent space for the diffusion process, has become the standard strategy for Diffusion Transformers (DiT); however, the autoencoder component has barely evolved. Most DiTs continue to rely on the original VAE encoder, which introduces several limitations: outdated backbones that compromise architectural simplicity, low-dimensional latent spaces that restrict information capacity, and weak representations that result from purely reconstruction-based training and ultimately limit generative quality. In this work, we explore replacing the VAE with pretrained representation encoders (e.g., DINO, SigLIP, MAE) paired with trained decoders, forming what we term Representation Autoencoders (RAEs). These models provide both high-quality reconstructions and semantically rich latent spaces, while allowing for a scalable transformer-based architecture. Since these latent spaces are typically high-dimensional, a key challenge is enabling diffusion transformers to operate effectively within them. We analyze the sources of this difficulty, propose theoretically motivated solutions, and validate them empirically. Our approach achieves faster convergence without auxiliary representation alignment losses. Using a DiT variant equipped with a lightweight, wide DDT head, we achieve strong image generation results on ImageNet: 1.51 FID at 256x256 (no guidance) and 1.13 at both 256x256 and 512x512 (with guidance). RAE offers clear advantages and should be the new default for diffusion transformer training.', 'score': 85, 'issue_id': 6399, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '477819306d0110e0', 'authors': ['Boyang Zheng', 'Nanye Ma', 'Shengbang Tong', 'Saining Xie'], 'affiliations': ['New York University'], 'pdf_title_img': 'assets/pdf/title_img/2510.11690.jpg', 'data': {'categories': ['#training', '#optimization', '#cv', '#diffusion', '#architecture'], 'emoji': '🎨', 'ru': {'title': 'RAE: новый стандарт для обучения диффузионных трансформеров', 'desc': 'В работе предлагается заменить традиционные VAE-энкодеры в Diffusion Transformers на предобученные энкодеры представлений (DINO, SigLIP, MAE) в паре с обученными декодерами, создавая Representation Autoencoders (RAE). Такой подход обеспечивает семантически богатое латентное пространство высокой размерности и улучшает качество генерации изображений. Авторы решают проблему работы диффузионных моделей в высокоразмерных пространствах через теоретически обоснованные методы. Результаты показывают ускоренную сходимость и отличное качество генерации на ImageNet с FID 1.51 без guidance и 1.13 с guidance.'}, 'en': {'title': 'Upgrade Diffusion Transformers with Representation Autoencoders!', 'desc': 'This paper discusses improving Diffusion Transformers (DiTs) by replacing the traditional Variational Autoencoder (VAE) with pretrained representation encoders, creating what are called Representation Autoencoders (RAEs). The authors highlight that using VAEs limits the generative quality due to outdated architectures and low-dimensional latent spaces. By employing advanced encoders like DINO and MAE, RAEs achieve better reconstructions and richer latent representations, which enhance the performance of DiTs. The study demonstrates that this approach leads to faster convergence and superior image generation results, suggesting that RAEs should become the standard for training diffusion transformers.'}, 'zh': {'title': '用RAE提升扩散变换器的生成能力', 'desc': '本论文提出了一种新的生成模型方法，通过用预训练的表示编码器替换传统的变分自编码器（VAE），来提升扩散变换器（Diffusion Transformers）的生成质量和收敛速度。我们引入了表示自编码器（RAE），这种模型结合了高质量的重建和丰富的语义潜在空间，克服了VAE的局限性。研究表明，RAE在高维潜在空间中有效运行，并且在没有辅助损失的情况下实现了更快的收敛。实验结果显示，RAE在图像生成任务中表现优异，成为扩散变换器训练的新标准。'}}}, {'id': 'https://huggingface.co/papers/2510.10689', 'title': 'OmniVideoBench: Towards Audio-Visual Understanding Evaluation for Omni\n  MLLMs', 'url': 'https://huggingface.co/papers/2510.10689', 'abstract': 'OmniVideoBench is a comprehensive benchmark for evaluating audio-visual reasoning in multimodal large language models, addressing modality complementarity and logical consistency.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in multimodal large language models (MLLMs) have demonstrated substantial potential in video understanding. However, existing benchmarks fail to comprehensively evaluate synergistic reasoning capabilities across audio and visual modalities, often neglecting either one of the modalities or integrating them in a logically inconsistent manner. To bridge this gap, we introduce OmniVideoBench, a large-scale and rigorously designed benchmark dedicated to assessing synergistic audio-visual understanding, with a strong emphasis on modality complementarity and logical consistency. Specifically, OmniVideoBench comprises 1000 high-quality question-answer(QA) pairs, each annotated with step-by-step reasoning traces, derived from 628 diverse videos ranging from several seconds to 30 minutes, and manually verified to guarantee complete correctness and uniqueness. Moreover, OmniVideoBench encompasses 13 carefully designed question types, covering temporal reasoning, spatial localization, counting, causal inference, summarization, and beyond, thereby capturing the essential challenges of video understanding. Evaluation of multiple MLLMs on OmniVideoBench reveals a pronounced gap between model performance and human reasoning, with open-source models lagging significantly behind their closed-source counterparts, underscoring the inherent difficulty of genuine audio-visual reasoning. We will release OmniVideoBench to foster the development of MLLMs with stronger and more generalizable reasoning capabilities.', 'score': 38, 'issue_id': 6400, 'pub_date': '2025-10-12', 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}, 'hash': 'abfeb09f1c3ed33a', 'authors': ['Caorui Li', 'Yu Chen', 'Yiyan Ji', 'Jin Xu', 'Zhenyu Cui', 'Shihao Li', 'Yuanxing Zhang', 'Jiafu Tang', 'Zhenghao Song', 'Dingling Zhang', 'Ying He', 'Haoxiang Liu', 'Yuxuan Wang', 'Qiufeng Wang', 'Zhenhe Wu', 'Jiehui Luo', 'Zhiyu Pan', 'Weihao Xie', 'Chenchen Zhang', 'Zhaohui Wang', 'Jiayi Tian', 'Yanghai Wang', 'Zhe Cao', 'Minxin Dai', 'Ke Wang', 'Runzhe Wen', 'Yinghao Ma', 'Yaning Pan', 'Sungkyun Chang', 'Termeh Taheri', 'Haiwen Xia', 'Christos Plachouras', 'Emmanouil Benetos', 'Yizhi Li', 'Ge Zhang', 'Jian Yang', 'Tianhao Peng', 'Zili Wang', 'Minghao Liu', 'Junran Peng', 'Zhaoxiang Zhang', 'Jiaheng Liu'], 'affiliations': ['NJU-LINK'], 'pdf_title_img': 'assets/pdf/title_img/2510.10689.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#multimodal', '#open_source', '#video'], 'emoji': '🎬', 'ru': {'title': 'Проверка настоящего аудио-визуального понимания в AI', 'desc': 'OmniVideoBench — это комплексный бенчмарк для оценки аудио-визуального reasoning в multimodal LLM, который акцентирует внимание на взаимодополняемости модальностей и логической согласованности. Бенчмарк включает 1000 высококачественных пар вопрос-ответ с пошаговыми reasoning traces, полученных из 628 разнообразных видео длительностью от нескольких секунд до 30 минут. Он охватывает 13 типов вопросов, включая temporal reasoning, пространственную локализацию, подсчёт, причинно-следственный вывод и суммаризацию. Оценка показала значительный разрыв между производительностью моделей и человеческим reasoning, при этом open-source модели существенно отстают от closed-source.'}, 'en': {'title': 'Bridging the Gap in Audio-Visual Reasoning with OmniVideoBench', 'desc': 'OmniVideoBench is a new benchmark designed to evaluate how well multimodal large language models (MLLMs) understand and reason about videos by integrating both audio and visual information. It addresses the shortcomings of existing benchmarks that often overlook the synergy between these modalities or present them in a logically inconsistent way. The benchmark includes 1000 question-answer pairs derived from a diverse set of 628 videos, focusing on various reasoning tasks such as temporal reasoning and causal inference. By highlighting the performance gap between human reasoning and MLLMs, OmniVideoBench aims to encourage the development of models that can better handle complex audio-visual reasoning tasks.'}, 'zh': {'title': 'OmniVideoBench：音视频推理的新基准', 'desc': 'OmniVideoBench是一个全面的基准测试，用于评估多模态大语言模型在音频-视觉推理方面的能力。该基准专注于模态互补性和逻辑一致性，解决了现有基准未能全面评估音频和视觉模态协同推理能力的问题。OmniVideoBench包含1000对高质量的问答对，涵盖了多种问题类型，如时间推理、空间定位和因果推理等，确保了评估的全面性和准确性。通过对多种多模态大语言模型的评估，发现模型性能与人类推理之间存在显著差距，强调了真实音频-视觉推理的挑战。'}}}, {'id': 'https://huggingface.co/papers/2510.11052', 'title': 'Latent Refinement Decoding: Enhancing Diffusion-Based Language Models by\n  Refining Belief States', 'url': 'https://huggingface.co/papers/2510.11052', 'abstract': 'Latent Refinement Decoding (LRD) improves parallel sequence generation by maintaining global consistency and iterative refinement, enhancing accuracy and reducing latency.  \t\t\t\t\tAI-generated summary \t\t\t\t Autoregressive (AR) models remain the standard for natural language generation but still suffer from high latency due to strictly sequential decoding. Recent diffusion-inspired approaches, such as LlaDA and Dream, mitigate this by generating in parallel, yet they suffer from two core limitations: information loss, as predictive distributions for non-finalized tokens are discarded at each step, and premature commitment, where local decisions are made without sufficient global coordination. We introduce Latent Refinement Decoding (LRD), a two-stage framework with Latent Refinement and a Predictive Feedback Loop. The first stage maintains masked positions as distributional mixtures of predicted tokens and the mask embedding, allowing the model to establish more globally consistent beliefs. The second stage progressively finalizes confident tokens while retaining uncertain ones for iterative feedback. KL-divergence dynamics provide a principled and reliable criterion for convergence and early stopping. Experiments across coding (HumanEval +6.3, MBPP +2.6) and reasoning (GSM8K +2.9, MATH500 +3.8) show that LRD improves accuracy while delivering speedups of up to 10.6x, making it a strong and versatile alternative for parallel sequence generation.', 'score': 35, 'issue_id': 6407, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'a47e611e6a53b4b6', 'authors': ['Qinglin Zhu', 'Yizhen Yao', 'Runcong Zhao', 'Yanzheng Xiang', 'Amrutha Saseendran', 'Chen Jin', 'Philip Alexander Teare', 'Bin Liang', 'Yulan He', 'Lin Gui'], 'affiliations': ['Centre for AI, Data Science & Artificial Intelligence, BioPharmaceuticals R&D, AstraZeneca, UK', 'Kings College London, UK', 'The Alan Turing Institute, UK', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.11052.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#math', '#training'], 'emoji': '🔄', 'ru': {'title': 'Параллельная генерация с отложенными решениями для ускорения языковых моделей', 'desc': 'Авторы предлагают метод Latent Refinement Decoding (LRD), который ускоряет генерацию текста за счёт параллельной обработки токенов вместо последовательной. В отличие от существующих подходов, LRD не отбрасывает информацию о неопределённых токенах, а сохраняет их как распределение вероятностей, что позволяет модели учитывать глобальный контекст перед финальным решением. Метод постепенно фиксирует уверенные токены и продолжает уточнять неопределённые через итеративную обратную связь, используя KL-дивергенцию как критерий сходимости. Эксперименты показывают улучшение точности на задачах программирования и математических рассуждений с ускорением до 10.6 раз по сравнению с авторегрессионными моделями.'}, 'en': {'title': 'Enhancing Parallel Sequence Generation with Latent Refinement Decoding', 'desc': 'Latent Refinement Decoding (LRD) is a new method for generating sequences in parallel while ensuring accuracy and reducing delays. It consists of two main stages: the first stage refines predictions by keeping uncertain tokens in the mix, which helps maintain a consistent understanding of the overall context. The second stage focuses on finalizing confident predictions while still allowing for adjustments based on feedback from the earlier stage. This approach not only enhances the quality of generated sequences but also significantly speeds up the generation process, making it a powerful alternative to traditional autoregressive models.'}, 'zh': {'title': '潜在精炼解码：提升并行生成的准确性与速度', 'desc': '潜在精炼解码（LRD）通过保持全局一致性和迭代精炼，改善了并行序列生成的效果，提升了准确性并减少了延迟。传统的自回归模型在自然语言生成中仍然是标准，但由于严格的顺序解码，导致高延迟。LRD引入了一个两阶段框架，第一阶段通过保持掩码位置的分布混合，建立更全局一致的信念；第二阶段则在保留不确定的标记的同时，逐步确定自信的标记。实验结果表明，LRD在编码和推理任务中均显著提高了准确性，并实现了高达10.6倍的速度提升。'}}}, {'id': 'https://huggingface.co/papers/2510.10201', 'title': 'RLFR: Extending Reinforcement Learning for LLMs with Flow Environment', 'url': 'https://huggingface.co/papers/2510.10201', 'abstract': 'RLFR uses flow rewards derived from latent space to improve reinforcement learning with verifiable rewards, demonstrating reliable reward shaping and efficient context comprehension.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) has recently emerged as a promising framework for improving reasoning abilities in Large Language Models (LLMs). However, policy optimized with binary verification prone to overlook potential valuable exploration in reasoning trajectory. In view of heavy annotation cost of golden Process Reward Models (PRMs), recent works attempt using auxiliary signals for reward shaping of process tokens, involving entropy and likelihood collected from logit space. In this work, we offer a novel perspective on shaping RLVR with flow rewards derived from latent space, and propose RLFR, where the flow fields of model latents are constructed from either off-policy high-quality data and on-policy rejection sampling data, and the velocity deviations of policy latents within it are quantified to serve as a reward signal. RLFR first demonstrates that a well-established flow field can be a sound environment for reward signal collection, highlighting the expressive latent space is much underexplored. Moreover, RLFR is able to compress any off-policy expert data as reference for constituting reward signals, and we show that the efficient context dependence compressed within the hidden states are utilized, rather than individual token-level denotation for context comprehending. Experiments on both language and multimodal reasoning benchmarks demonstrate the reliability of flow rewards, and suggesting a promising paradigm for reward shaping with auxiliary signals.', 'score': 31, 'issue_id': 6400, 'pub_date': '2025-10-11', 'pub_date_card': {'ru': '11 октября', 'en': 'October 11', 'zh': '10月11日'}, 'hash': '052965c5a0959004', 'authors': ['Jinghao Zhang', 'Naishan Zheng', 'Ruilin Li', 'Dongzhou Cheng', 'Zheming Liang', 'Feng Zhao', 'Jiaqi Wang'], 'affiliations': ['ByteDance', 'Shanghai Innovation Institute', 'Southeast University', 'University of Science and Technology of China', 'Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2510.10201.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#rlhf', '#optimization', '#multimodal', '#rl'], 'emoji': '🌊', 'ru': {'title': 'Обучение через flow-награды в латентном пространстве', 'desc': 'Статья представляет метод RLFR для улучшения reasoning-способностей LLM через новый подход к формированию наград в reinforcement learning. Вместо традиционных бинарных верификационных наград авторы используют flow-поля в латентном пространстве модели, которые строятся из данных высокого качества. Метод вычисляет отклонения скорости движения в этих полях как сигнал награды, эффективно используя контекстную зависимость скрытых состояний. Эксперименты на задачах language и multimodal reasoning демонстрируют надёжность такого подхода к reward shaping.'}, 'en': {'title': 'Enhancing Reinforcement Learning with Flow Rewards from Latent Space', 'desc': "The paper introduces RLFR, a method that enhances reinforcement learning by using flow rewards from latent space to create verifiable rewards. This approach addresses the limitations of traditional binary verification in exploring reasoning paths effectively. By constructing flow fields from both high-quality off-policy data and on-policy rejection sampling, RLFR quantifies policy latents' velocity deviations to generate reward signals. Experiments show that RLFR improves context comprehension and reliability in reward shaping, suggesting a new direction for using auxiliary signals in reinforcement learning."}, 'zh': {'title': '利用流奖励提升强化学习的有效性', 'desc': '本论文提出了一种新的强化学习方法，称为RLFR，利用来自潜在空间的流奖励来改善具有可验证奖励的强化学习。RLFR通过构建模型潜在的流场，结合高质量的离线数据和在线拒绝采样数据，量化策略潜在的速度偏差作为奖励信号。实验结果表明，流奖励在语言和多模态推理基准测试中表现出可靠性，展示了潜在空间的表达能力尚未被充分探索。该方法为使用辅助信号进行奖励塑造提供了一个有前景的新范式。'}}}, {'id': 'https://huggingface.co/papers/2510.09285', 'title': 'Spotlight on Token Perception for Multimodal Reinforcement Learning', 'url': 'https://huggingface.co/papers/2510.09285', 'abstract': "VPPO, a novel policy gradient algorithm, enhances multimodal RLVR by leveraging token perception to refine learning signals and improve reasoning capabilities in Large Vision-Language Models.  \t\t\t\t\tAI-generated summary \t\t\t\t While Reinforcement Learning with Verifiable Rewards (RLVR) has advanced the reasoning capabilities of Large Vision-Language Models (LVLMs), most existing methods in multimodal reasoning neglect the critical role of visual perception within the RLVR optimization process. In this paper, we undertake a pioneering exploration of multimodal RLVR through the novel perspective of token perception, which measures the visual dependency of each generated token. With a granular analysis of Chain-of-Thought (CoT) processes, we uncover two key insights: first, token perception in a rollout trajectory is sparsely distributed, where only a small fraction of tokens have high visual dependency for visually-grounded reasoning; second, different trajectories exhibit significant divergence in their overall visual dependency. Based on these observations, we propose Visually-Perceptive Policy Optimization (VPPO), a novel policy gradient algorithm that explicitly leverages token perception to refine the learning signal. Specifically, VPPO achieves this through a dual mechanism: it reweights a trajectory's advantage by its overall visual dependency, and focuses policy updates exclusively on perceptually pivotal tokens. On a comprehensive suite of eight perception and reasoning benchmarks, VPPO demonstrates substantial gains over leading open-source RL-tuned models, with its effectiveness consistently validated across 7B and 32B model scales. Our findings not only establish a new token-level perceptual perspective for analyzing multimodal RLVR but also present a novel and effective optimization strategy to significantly enhance the multimodal reasoning capabilities of LVLMs.", 'score': 30, 'issue_id': 6402, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '00aba49403e001f1', 'authors': ['Siyuan Huang', 'Xiaoye Qu', 'Yafu Li', 'Yun Luo', 'Zefeng He', 'Daizong Liu', 'Yu Cheng'], 'affiliations': ['Nanjing University', 'Peking University', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.09285.jpg', 'data': {'categories': ['#optimization', '#architecture', '#training', '#multimodal', '#rlhf', '#reasoning', '#rl'], 'emoji': '👁️', 'ru': {'title': 'Обучение мультимодальных моделей через визуальное восприятие токенов', 'desc': 'В статье представлен алгоритм VPPO для улучшения рассуждений в больших визуально-языковых моделях (LVLMs) через reinforcement learning. Авторы обнаружили, что только небольшая часть генерируемых токенов имеет высокую визуальную зависимость при мультимодальных рассуждениях. VPPO учитывает это, взвешивая обновления градиента политики в зависимости от визуальной важности токенов и траекторий. Метод показал значительное улучшение на восьми бенчмарках для моделей размером 7B и 32B параметров.'}, 'en': {'title': 'Enhancing Multimodal Reasoning with Token Perception in RLVR', 'desc': 'This paper introduces VPPO, a new policy gradient algorithm designed to improve multimodal Reinforcement Learning with Verifiable Rewards (RLVR) by focusing on token perception. It highlights the importance of visual perception in optimizing learning signals for Large Vision-Language Models (LVLMs). The authors analyze how visual dependency varies across generated tokens and trajectories, revealing that only a few tokens are crucial for effective reasoning. VPPO enhances learning by reweighting advantages based on visual dependency and concentrating updates on key perceptual tokens, leading to significant performance improvements in reasoning tasks.'}, 'zh': {'title': 'VPPO：提升多模态推理的新策略', 'desc': 'VPPO是一种新颖的策略梯度算法，通过利用令牌感知来优化多模态可验证奖励（RLVR），从而提高大型视觉语言模型的推理能力。研究发现，在回滚轨迹中，只有少数令牌与视觉推理有较高的依赖性，而不同轨迹的视觉依赖性差异显著。VPPO通过重新加权轨迹的优势和专注于感知关键令牌来精炼学习信号。实验结果表明，VPPO在多个基准测试中显著优于现有的开源RL调优模型，验证了其在不同模型规模下的有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.10395', 'title': 'AVoCaDO: An Audiovisual Video Captioner Driven by Temporal Orchestration', 'url': 'https://huggingface.co/papers/2510.10395', 'abstract': 'AVoCaDO, an audiovisual video captioner, enhances temporal coherence and dialogue accuracy through a two-stage post-training pipeline, outperforming existing models across multiple benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Audiovisual video captioning aims to generate semantically rich descriptions with temporal alignment between visual and auditory events, thereby benefiting both video understanding and generation. In this paper, we present AVoCaDO, a powerful audiovisual video captioner driven by the temporal orchestration between audio and visual modalities. We propose a two-stage post-training pipeline: (1) AVoCaDO SFT, which fine-tunes the model on a newly curated dataset of 107K high-quality, temporally-aligned audiovisual captions; and (2) AVoCaDO GRPO, which leverages tailored reward functions to further enhance temporal coherence and dialogue accuracy while regularizing caption length and reducing collapse. Experimental results demonstrate that AVoCaDO significantly outperforms existing open-source models across four audiovisual video captioning benchmarks, and also achieves competitive performance on the VDC and DREAM-1K benchmark under visual-only settings.', 'score': 25, 'issue_id': 6399, 'pub_date': '2025-10-12', 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}, 'hash': '11416ff379dbecb2', 'authors': ['Xinlong Chen', 'Yue Ding', 'Weihong Lin', 'Jingyun Hua', 'Linli Yao', 'Yang Shi', 'Bozhou Li', 'Yuanxing Zhang', 'Qiang Liu', 'Pengfei Wan', 'Liang Wang', 'Tieniu Tan'], 'affiliations': ['Kling Team, Kuaishou Technology', 'Nanjing University', 'New Laboratory of Pattern Recognition (NLPR), Institute of Automation, Chinese Academy of Sciences (CASIA)', 'Peking University', 'School of Artificial Intelligence, University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2510.10395.jpg', 'data': {'categories': ['#multimodal', '#video', '#benchmark', '#training', '#open_source', '#dataset', '#data'], 'emoji': '🎬', 'ru': {'title': 'Аудиовизуальные описания видео с точной временной синхронизацией', 'desc': 'AVoCaDO — это модель для генерации описаний видео, которая учитывает как визуальную, так и аудио информацию. Обучение проходит в два этапа: сначала файн-тюнинг на датасете из 107 тысяч высококачественных описаний с временной привязкой, затем оптимизация через GRPO с специальными функциями награды. Модель особенно хорошо справляется с синхронизацией аудио и визуальных событий во времени, а также с точным распознаванием диалогов. AVoCaDO превосходит существующие open-source модели на четырёх бенчмарках аудиовизуального описания видео и показывает конкурентные результаты даже в режиме работы только с визуальной информацией.'}, 'en': {'title': 'AVoCaDO: Enhancing Video Captions with Audio-Visual Harmony', 'desc': 'AVoCaDO is an advanced audiovisual video captioner that improves the quality of video descriptions by ensuring that the timing of audio and visual elements aligns well. It uses a two-stage post-training process, starting with fine-tuning on a large dataset of high-quality captions to enhance its understanding of audiovisual content. The second stage employs specialized reward functions to boost the accuracy of dialogue and maintain coherence in the captions while controlling their length. Overall, AVoCaDO shows superior performance compared to existing models in various benchmarks, making it a significant advancement in the field of video captioning.'}, 'zh': {'title': 'AVoCaDO：提升音视频字幕生成的准确性与一致性', 'desc': 'AVoCaDO是一种音视频字幕生成模型，旨在提高时间一致性和对话准确性。它通过一个两阶段的后训练流程来实现这一目标，首先对模型进行微调，然后利用定制的奖励函数进一步优化。实验结果表明，AVoCaDO在多个基准测试中显著超越了现有的开源模型。该模型不仅在音视频字幕生成方面表现出色，在仅使用视觉信息的情况下也能取得竞争力的成绩。'}}}, {'id': 'https://huggingface.co/papers/2510.11712', 'title': 'DiT360: High-Fidelity Panoramic Image Generation via Hybrid Training', 'url': 'https://huggingface.co/papers/2510.11712', 'abstract': 'DiT360 framework enhances panoramic image generation by hybrid training on perspective and panoramic data, incorporating cross-domain knowledge and hybrid supervision to improve boundary consistency and image fidelity.  \t\t\t\t\tAI-generated summary \t\t\t\t In this work, we propose DiT360, a DiT-based framework that performs hybrid training on perspective and panoramic data for panoramic image generation. For the issues of maintaining geometric fidelity and photorealism in generation quality, we attribute the main reason to the lack of large-scale, high-quality, real-world panoramic data, where such a data-centric view differs from prior methods that focus on model design. Basically, DiT360 has several key modules for inter-domain transformation and intra-domain augmentation, applied at both the pre-VAE image level and the post-VAE token level. At the image level, we incorporate cross-domain knowledge through perspective image guidance and panoramic refinement, which enhance perceptual quality while regularizing diversity and photorealism. At the token level, hybrid supervision is applied across multiple modules, which include circular padding for boundary continuity, yaw loss for rotational robustness, and cube loss for distortion awareness. Extensive experiments on text-to-panorama, inpainting, and outpainting tasks demonstrate that our method achieves better boundary consistency and image fidelity across eleven quantitative metrics. Our code is available at https://github.com/Insta360-Research-Team/DiT360.', 'score': 24, 'issue_id': 6399, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '23c04d717e11fab7', 'authors': ['Haoran Feng', 'Dizhe Zhang', 'Xiangtai Li', 'Bo Du', 'Lu Qi'], 'affiliations': ['Insta360 Research', 'Nanyang Technological University', 'Tsinghua University', 'Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2510.11712.jpg', 'data': {'categories': ['#synthetic', '#optimization', '#dataset', '#cv'], 'emoji': '🌐', 'ru': {'title': 'Гибридное обучение для реалистичных панорамных изображений', 'desc': 'DiT360 — это фреймворк на базе DiT для генерации панорамных изображений, использующий гибридное обучение на обычных перспективных и панорамных данных. Авторы решают проблему нехватки качественных панорамных датасетов через междоменную трансформацию и внутридоменную аугментацию на уровне изображений и токенов. На уровне изображений применяется guidance от перспективных изображений и панорамное уточнение, а на уровне токенов используются циклический padding, yaw loss для ротационной устойчивости и cube loss для учета искажений. Метод демонстрирует улучшенную консистентность границ и качество изображений в задачах text-to-panorama, inpainting и outpainting по одиннадцати метрикам.'}, 'en': {'title': 'Enhancing Panoramic Image Generation with DiT360', 'desc': 'The DiT360 framework improves the generation of panoramic images by using a combination of perspective and panoramic data for training. It addresses challenges in maintaining geometric accuracy and realistic image quality, which are often hindered by the scarcity of high-quality panoramic datasets. DiT360 employs key techniques such as inter-domain transformation and intra-domain augmentation to enhance image quality and consistency. Through extensive testing, the framework shows superior performance in boundary consistency and image fidelity across various tasks, including text-to-panorama and inpainting.'}, 'zh': {'title': 'DiT360：提升全景图像生成的创新框架', 'desc': 'DiT360框架通过在透视和全景数据上进行混合训练，增强了全景图像生成的能力。该方法解决了生成质量中的几何保真度和照片真实感问题，主要是由于缺乏大规模、高质量的真实全景数据。DiT360包含多个关键模块，用于跨域转换和域内增强，提升了感知质量并规范了多样性和真实感。通过在多个任务上的广泛实验，证明了该方法在边界一致性和图像保真度方面的优越性。'}}}, {'id': 'https://huggingface.co/papers/2510.11701', 'title': 'Demystifying Reinforcement Learning in Agentic Reasoning', 'url': 'https://huggingface.co/papers/2510.11701', 'abstract': "Agentic reinforcement learning enhances LLMs' reasoning ability through real datasets, exploration techniques, and a deliberative strategy, achieving strong performance with smaller models.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, the emergence of agentic RL has showcased that RL could also effectively improve the agentic reasoning ability of LLMs, yet the key design principles and optimal practices remain unclear. In this work, we conduct a comprehensive and systematic investigation to demystify reinforcement learning in agentic reasoning from three key perspectives: data, algorithm, and reasoning mode. We highlight our key insights: (i) Replacing stitched synthetic trajectories with real end-to-end tool-use trajectories yields a far stronger SFT initialization; high-diversity, model-aware datasets sustain exploration and markedly improve RL performance. (ii) Exploration-friendly techniques are crucial for agentic RL, such as clip higher, overlong reward shaping, and maintaining adequate policy entropy could improve the training efficiency. (iii) A deliberative strategy with fewer tool calls outperforms frequent tool calls or verbose self-reasoning, improving tool efficiency and final accuracy. Together, these simple practices consistently enhance agentic reasoning and training efficiency, achieving strong results on challenging benchmarks with smaller models, and establishing a practical baseline for future agentic RL research. Beyond these empirical insights, we further contribute a high-quality, real end-to-end agentic SFT dataset along with a high-quality RL dataset, and demonstrate the effectiveness of our insights in boosting the agentic reasoning ability of LLMs across four challenging benchmarks, including AIME2024/AIME2025, GPQA-Diamond, and LiveCodeBench-v6. With our recipes, 4B-sized models could also achieve superior agentic reasoning performance compared to 32B-sized models. Code and models: https://github.com/Gen-Verse/Open-AgentRL", 'score': 23, 'issue_id': 6399, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'd0b700b02dfd5da7', 'authors': ['Zhaochen Yu', 'Ling Yang', 'Jiaru Zou', 'Shuicheng Yan', 'Mengdi Wang'], 'affiliations': ['National University of Singapore', 'Princeton University', 'University of Illinois at Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2510.11701.jpg', 'data': {'categories': ['#small_models', '#benchmark', '#reasoning', '#training', '#optimization', '#open_source', '#rl', '#dataset'], 'emoji': '🤖', 'ru': {'title': 'Эффективное обучение агентов с подкреплением для улучшения рассуждений LLM', 'desc': 'Исследователи провели систематический анализ применения обучения с подкреплением для улучшения способности LLM к агентным рассуждениям и использованию инструментов. Они обнаружили, что использование реальных траекторий взаимодействия с инструментами вместо синтетических данных, применение техник для стимулирования исследования среды и продуманная стратегия использования инструментов значительно повышают эффективность обучения. Предложенные методы позволяют даже небольшим моделям размером 4B параметров превосходить модели в 32B параметров на сложных бенчмарках, таких как AIME2024/2025 и GPQA-Diamond. Авторы также публикуют высококачественные датасеты для supervised fine-tuning и reinforcement learning, создавая практическую основу для будущих исследований агентного RL.'}, 'en': {'title': 'Boosting LLM Reasoning with Agentic RL Techniques', 'desc': 'This paper explores how agentic reinforcement learning (RL) can improve the reasoning abilities of large language models (LLMs) using real datasets and effective exploration techniques. The authors identify key practices such as using real tool-use trajectories instead of synthetic ones, which significantly enhances model performance. They also emphasize the importance of exploration-friendly techniques and a deliberative strategy that minimizes tool calls to boost training efficiency and accuracy. Overall, the findings provide a practical framework for enhancing agentic reasoning in smaller models, achieving results comparable to larger models on challenging benchmarks.'}, 'zh': {'title': '代理强化学习提升推理能力的有效策略', 'desc': '本论文探讨了代理强化学习（agentic RL）如何通过真实数据集、探索技术和深思熟虑的策略来增强大型语言模型（LLMs）的推理能力。研究表明，使用真实的工具使用轨迹替代合成轨迹可以显著提高模型的初始化效果，并且多样化的数据集能够支持探索，提升强化学习的表现。此外，采用友好的探索技术和减少工具调用的深思策略能够提高训练效率和最终准确性。通过这些简单的实践，研究展示了在多个具有挑战性的基准测试中，小型模型也能取得优异的代理推理表现。'}}}, {'id': 'https://huggingface.co/papers/2510.04617', 'title': 'Making Mathematical Reasoning Adaptive', 'url': 'https://huggingface.co/papers/2510.04617', 'abstract': "AdaR framework enhances LLMs' robustness and generalization in mathematical reasoning by synthesizing logically equivalent queries and using RLVR to penalize spurious logic.  \t\t\t\t\tAI-generated summary \t\t\t\t Mathematical reasoning is a primary indicator of large language models (LLMs) intelligence. However, existing LLMs exhibit failures of robustness and generalization. This paper attributes these deficiencies to spurious reasoning, i.e., producing answers from superficial features. To address this challenge, we propose the AdaR framework to enable adaptive reasoning, wherein models rely on problem-solving logic to produce answers. AdaR synthesizes logically equivalent queries by varying variable values, and trains models with RLVR on these data to penalize spurious logic while encouraging adaptive logic. To improve data quality, we extract the problem-solving logic from the original query and generate the corresponding answer by code execution, then apply a sanity check. Experimental results demonstrate that AdaR improves robustness and generalization, achieving substantial improvement in mathematical reasoning while maintaining high data efficiency. Analysis indicates that data synthesis and RLVR function in a coordinated manner to enable adaptive reasoning in LLMs. Subsequent analyses derive key design insights into the effect of critical factors and the applicability to instruct LLMs. Our project is available at https://github.com/LaiZhejian/AdaR", 'score': 22, 'issue_id': 6398, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '82cf47c00d882ce9', 'authors': ['Zhejian Lai', 'Xiang Geng', 'Zhijun Wang', 'Yang Bai', 'Jiahuan Li', 'Rongxiang Weng', 'Jingang Wang', 'Xuezhi Cao', 'Xunliang Cai', 'Shujian Huang'], 'affiliations': ['Meituan Inc., China', 'Nanjing University, Nanjing, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.04617.jpg', 'data': {'categories': ['#rl', '#reasoning', '#optimization', '#data', '#math'], 'emoji': '🔢', 'ru': {'title': 'Адаптивный reasoning вместо поверхностных решений в математике', 'desc': 'Статья представляет фреймворк AdaR для улучшения математического reasoning в LLM путём борьбы с ложной логикой (spurious reasoning), когда модель опирается на поверхностные признаки вместо настоящего решения. Метод синтезирует логически эквивалентные запросы с изменёнными значениями переменных и использует RLVR (reinforcement learning) для штрафования ложной логики и поощрения адаптивного reasoning. Для обеспечения качества данных авторы извлекают логику решения из исходной задачи, генерируют ответ через выполнение кода и применяют проверку корректности. Эксперименты показывают, что AdaR значительно улучшает робастность и способность к обобщению в математических задачах при высокой эффективности использования данных.'}, 'en': {'title': "Enhancing LLMs' Reasoning with AdaR Framework", 'desc': 'The AdaR framework aims to improve the robustness and generalization of large language models (LLMs) in mathematical reasoning tasks. It addresses the issue of spurious reasoning by synthesizing logically equivalent queries and employing Reinforcement Learning with Value Regularization (RLVR) to penalize incorrect logic. By extracting problem-solving logic and generating answers through code execution, AdaR enhances data quality and encourages models to rely on sound reasoning. Experimental results show that AdaR significantly boosts performance in mathematical reasoning while ensuring efficient use of data.'}, 'zh': {'title': 'AdaR框架：提升LLMs数学推理的鲁棒性与泛化能力', 'desc': '本论文提出了AdaR框架，以增强大型语言模型（LLMs）在数学推理中的鲁棒性和泛化能力。现有的LLMs常常因表面特征导致错误推理，缺乏深层次的逻辑思考。AdaR通过合成逻辑等价的查询并使用强化学习变体（RLVR）来惩罚虚假逻辑，从而促进模型的自适应推理。实验结果表明，AdaR显著提高了数学推理的表现，同时保持了高数据效率。'}}}, {'id': 'https://huggingface.co/papers/2510.09781', 'title': 'Building a Foundational Guardrail for General Agentic Systems via\n  Synthetic Data', 'url': 'https://huggingface.co/papers/2510.09781', 'abstract': 'AuraGen and Safiron address pre-execution safety gaps in LLM agents by synthesizing benign trajectories, injecting risks, and using a cross-planner adapter for robust risk detection and explanation.  \t\t\t\t\tAI-generated summary \t\t\t\t While LLM agents can plan multi-step tasks, intervening at the planning stage-before any action is executed-is often the safest way to prevent harm, since certain risks can lead to severe consequences once carried out. However, existing guardrails mostly operate post-execution, which is difficult to scale and leaves little room for controllable supervision at the plan level. To address this challenge, we highlight three critical gaps in current research: data gap, model gap, and evaluation gap. To close the data gap, we introduce AuraGen, a controllable engine that (i) synthesizes benign trajectories, (ii) injects category-labeled risks with calibrated difficulty, and (iii) filters outputs via an automated reward model, producing large and reliable corpora for pre-execution safety. To close the guardian model gap, we propose a foundational guardrail Safiron, combining a cross-planner adapter with a compact guardian model. The adapter unifies different input formats, while Safiron flags risky cases, assigns risk types, and generates rationales; trained in two stages with a broadly explored data recipe, Safiron achieves robust transfer across settings. To close the evaluation gap, we release Pre-Exec Bench, a realistic benchmark covering diverse tools and branching trajectories, which measures detection, fine-grained categorization, explanation, and cross-planner generalization in human-verified scenarios. Extensive experiments demonstrate consistent gains of the proposed guardrail over strong baselines on Pre-Exec Bench, and ablations further distill actionable practices, providing a practical template for safer agentic systems.', 'score': 21, 'issue_id': 6400, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': 'dac793cd7df1f38a', 'authors': ['Yue Huang', 'Hang Hua', 'Yujun Zhou', 'Pengcheng Jing', 'Manish Nagireddy', 'Inkit Padhi', 'Greta Dolcetti', 'Zhangchen Xu', 'Subhajit Chaudhury', 'Ambrish Rawat', 'Liubov Nedoshivina', 'Pin-Yu Chen', 'Prasanna Sattigeri', 'Xiangliang Zhang'], 'affiliations': ['Ca Foscari University of Venice', 'IBM Research', 'MIT-IBM Watson AI Lab', 'University of Notre Dame', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2510.09781.jpg', 'data': {'categories': ['#benchmark', '#training', '#interpretability', '#data', '#dataset', '#transfer_learning', '#security', '#agents'], 'emoji': '🛡️', 'ru': {'title': 'Безопасность AI-агентов на этапе планирования: остановить угрозу до действия', 'desc': 'Статья представляет AuraGen и Safiron — систему для обеспечения безопасности LLM-агентов на этапе планирования, до выполнения действий. AuraGen генерирует синтетические данные с контролируемыми рисками разной сложности, а Safiron — компактная модель-защитник с cross-planner адаптером, которая определяет опасные планы, классифицирует риски и объясняет свои решения. Для оценки авторы создали Pre-Exec Bench — бенчмарк с реалистичными сценариями для проверки детекции рисков и обобщения между разными планировщиками. Эксперименты показывают значительное улучшение по сравнению с существующими методами защиты, которые работают только после выполнения действий.'}, 'en': {'title': 'Pre-Execution Safety for LLM Agents: A New Frontier', 'desc': 'The paper introduces AuraGen and Safiron, two innovative solutions aimed at enhancing the safety of large language model (LLM) agents before they execute actions. AuraGen synthesizes safe trajectories and injects labeled risks to create a comprehensive dataset for pre-execution safety assessments. Safiron serves as a foundational guardrail that utilizes a cross-planner adapter to identify and categorize risks while providing explanations for its decisions. The authors also present Pre-Exec Bench, a benchmark for evaluating the effectiveness of these safety measures, demonstrating significant improvements over existing methods.'}, 'zh': {'title': '提升LLM代理的执行前安全性', 'desc': 'AuraGen和Safiron旨在解决大型语言模型（LLM）代理在执行前的安全漏洞。AuraGen通过合成良性轨迹、注入风险并使用自动化奖励模型，生成可靠的训练数据，以提高执行前的安全性。Safiron则结合了跨规划适配器和紧凑的守护模型，能够识别风险并生成合理解释，从而增强模型的鲁棒性。最后，我们推出了Pre-Exec Bench基准，评估不同工具和分支轨迹下的风险检测和分类能力，确保代理系统的安全性。'}}}, {'id': 'https://huggingface.co/papers/2510.11341', 'title': 'InternSVG: Towards Unified SVG Tasks with Multimodal Large Language\n  Models', 'url': 'https://huggingface.co/papers/2510.11341', 'abstract': 'A unified multimodal large language model (MLLM) for SVG understanding, editing, and generation leverages a comprehensive dataset and benchmark to achieve superior performance across various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t General SVG modeling remains challenging due to fragmented datasets, limited transferability of methods across tasks, and the difficulty of handling structural complexity. In response, we leverage the strong transfer and generalization capabilities of multimodal large language models (MLLMs) to achieve unified modeling for SVG understanding, editing, and generation. We present the InternSVG family, an integrated data-benchmark-model suite. At its core is SAgoge, the largest and most comprehensive multimodal dataset for SVG tasks, encompassing both static graphics and dynamic animations. It covers icons, long-sequence illustrations, scientific diagrams, and dynamic animations, supporting tasks of varied difficulty levels and providing deeper hierarchies with richer attributes compared to previous datasets. Based on this resource, we introduce SArena, a companion benchmark with comprehensive task definitions and standardized evaluation that aligns with the domains and difficulty spectrum covered by SAgoge. Building on these foundations, we propose InternSVG, a unified MLLM for SVG understanding, editing, and generation with SVG-specific special tokens, subword-based embedding initialization, and a two-stage training strategy that progresses from short static SVGs to long-sequence illustrations and complex animations. This unified formulation induces positive transfer and improves overall performance. Experiments on SArena and prior benchmark confirm that InternSVG achieves substantial gains and consistently outperforms leading open and proprietary counterparts.', 'score': 20, 'issue_id': 6405, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'cf816d298d9db724', 'authors': ['Haomin Wang', 'Jinhui Yin', 'Qi Wei', 'Wenguang Zeng', 'Lixin Gu', 'Shenglong Ye', 'Zhangwei Gao', 'Yaohui Wang', 'Yanting Zhang', 'Yuanqi Li', 'Yanwen Guo', 'Wenhai Wang', 'Kai Chen', 'Yu Qiao', 'Hongjie Zhang'], 'affiliations': ['Donghua University', 'Nanjing University', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.11341.jpg', 'data': {'categories': ['#benchmark', '#open_source', '#dataset', '#training', '#transfer_learning', '#multimodal'], 'emoji': '🎨', 'ru': {'title': 'Единая модель для понимания, редактирования и генерации SVG графики', 'desc': 'Исследователи представили InternSVG — семейство мультимодальных LLM для работы с векторной графикой SVG. В основе лежит SAgoge, самый крупный датасет для SVG-задач, включающий иконки, иллюстрации, научные диаграммы и анимации. Модель использует специальные токены для SVG, инициализацию эмбеддингов на основе подслов и двухэтапное обучение от простых статичных изображений к сложным анимациям. InternSVG превосходит конкурентов на бенчмарке SArena благодаря единому подходу, который обеспечивает положительный перенос знаний между разными задачами.'}, 'en': {'title': 'Revolutionizing SVG with Unified Multimodal Learning', 'desc': 'This paper introduces a unified multimodal large language model (MLLM) called InternSVG, designed specifically for understanding, editing, and generating Scalable Vector Graphics (SVG). It addresses challenges in SVG modeling by utilizing the SAgoge dataset, which is the largest collection of SVG-related data, including static and dynamic graphics. The model employs a two-stage training strategy that enhances its ability to handle both simple and complex SVG tasks. Experimental results demonstrate that InternSVG significantly outperforms existing models, showcasing its effectiveness in various SVG applications.'}, 'zh': {'title': '统一的多模态大语言模型，提升SVG处理能力', 'desc': '这篇论文提出了一种统一的多模态大语言模型（MLLM），用于SVG的理解、编辑和生成。通过构建一个全面的数据集和基准，模型在各种任务中表现出色。论文介绍了InternSVG系列，核心是SAgoge数据集，涵盖静态图形和动态动画，支持多种难度的任务。基于这些资源，提出了SArena基准，确保任务定义和评估标准化，从而提升了模型的整体性能。'}}}, {'id': 'https://huggingface.co/papers/2510.10666', 'title': 'BrowserAgent: Building Web Agents with Human-Inspired Web Browsing\n  Actions', 'url': 'https://huggingface.co/papers/2510.10666', 'abstract': "BrowserAgent, an interactive web agent using human-like browser actions and a two-stage training process, achieves competitive results in Open-QA tasks with less training data and improved reasoning for multi-hop QA.  \t\t\t\t\tAI-generated summary \t\t\t\t Efficiently solving real-world problems with LLMs increasingly hinges on their ability to interact with dynamic web environments and autonomously acquire external information. While recent research like Search-R1 and WebDancer demonstrates strong performance in solving web tasks, they heavily rely on additional tools to convert the interactive web environment into static text content. This is in contrast to human browsing behaviors, which involve diverse interactions with the browser, such as scrolling, clicking, and typing. In this paper, we propose BrowserAgent, a more interactive agent that solves complex tasks through human-inspired browser actions. BrowserAgent operates directly on raw web pages via Playwright through a set of predefined browser actions. We adopt a two-stage training (Supervised Fine-Tuning (SFT) and Rejection Fine-Tuning (RFT)) to improve the model's generalization abilities. Despite using significantly less training data than Search-R1, BrowserAgent achieves more competitive results across different Open-QA tasks. Additionally, we introduce an explicit memory mechanism to store key conclusions across steps, further enhancing the model's reasoning capabilities for long-horizon tasks. Notably, BrowserAgent-7B can achieve around 20\\% improvement over Search-R1 on multi-hop QA tasks like HotpotQA, 2Wiki, and Bamboogle. These results indicate that BrowserAgent can serve as a more advanced framework for more interactive and scalable web agents.", 'score': 20, 'issue_id': 6401, 'pub_date': '2025-10-12', 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}, 'hash': '9bc4755021fb3942', 'authors': ['Zhengbo Zhang', 'Zhiheng Lyu', 'Junhao Gong', 'Hongzhu Yi', 'Xinming Wang', 'Yuxuan Zhou', 'Jiabing Yang', 'Ping Nie', 'Yan Huang', 'Wenhu Chen'], 'affiliations': ['Chinese Academy of Sciences', 'Independent Researcher', 'Peking University', 'Tsinghua University', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2510.10666.jpg', 'data': {'categories': ['#reasoning', '#agents', '#optimization', '#training'], 'emoji': '🌐', 'ru': {'title': 'Веб-агент, который работает с браузером как человек', 'desc': 'BrowserAgent — это интерактивный веб-агент, который взаимодействует с браузером как человек, используя действия вроде скроллинга, кликов и ввода текста через Playwright. Модель обучается в два этапа (Supervised Fine-Tuning и Rejection Fine-Tuning), что позволяет достичь конкурентных результатов в задачах Open-QA с меньшим объёмом обучающих данных. Агент использует механизм явной памяти для хранения ключевых выводов между шагами, что улучшает рассуждения в долгосрочных задачах. BrowserAgent-7B показывает улучшение на 20% по сравнению с Search-R1 на multi-hop QA задачах типа HotpotQA.'}, 'en': {'title': 'BrowserAgent: Human-like Browsing for Enhanced QA Performance', 'desc': 'BrowserAgent is an innovative interactive web agent designed to perform complex tasks by mimicking human-like browsing actions. It utilizes a two-stage training process, consisting of Supervised Fine-Tuning (SFT) and Rejection Fine-Tuning (RFT), to enhance its ability to generalize from limited training data. By directly interacting with raw web pages through predefined actions, BrowserAgent demonstrates improved reasoning capabilities, particularly in multi-hop question answering tasks. The introduction of an explicit memory mechanism allows it to retain key information, leading to significant performance gains over existing models like Search-R1.'}, 'zh': {'title': 'BrowserAgent：更智能的交互式网络代理', 'desc': '本文提出了一种名为BrowserAgent的交互式网络代理，能够通过模拟人类的浏览行为来解决复杂的开放式问答任务。该代理采用了两阶段的训练过程，包括监督微调和拒绝微调，从而提高了模型的泛化能力。尽管使用的训练数据量远少于现有的Search-R1，BrowserAgent在多跳问答任务上仍然取得了更具竞争力的结果。通过引入显式记忆机制，BrowserAgent进一步增强了模型在长时间任务中的推理能力。'}}}, {'id': 'https://huggingface.co/papers/2510.11652', 'title': 'ACADREASON: Exploring the Limits of Reasoning Models with Academic\n  Research Problems', 'url': 'https://huggingface.co/papers/2510.11652', 'abstract': 'The Acadreason benchmark evaluates LLMs and agents on high-level academic reasoning across multiple domains, revealing significant capability gaps.  \t\t\t\t\tAI-generated summary \t\t\t\t In recent years, the research focus of large language models (LLMs) and agents has shifted increasingly from demonstrating novel capabilities to complex reasoning and tackling challenging tasks. However, existing evaluations focus mainly on math/code contests or general tasks, while existing multi-domain academic benchmarks lack sufficient reasoning depth, leaving the field without a rigorous benchmark for high-level reasoning. To fill this gap, we introduce the Acadreason benchmark, designed to evaluate the ability of LLMs and agents to acquire and reason over academic knowledge. It consists of 50 expert-annotated academic problems across five high-reasoning domains, including computer science, economics, law, mathematics, and philosophy. All questions are sourced from top-tier publications in recent years and undergo rigorous annotation and quality control to ensure they are both challenging and answerable. We conduct systematic evaluations of over 10 mainstream LLMs and agents. The results show that most LLMs scored below 20 points, with even the cutting-edge GPT-5 achieving only 16 points. While agents achieved higher scores, none exceeded 40 points. This demonstrates the current capability gap between LLMs and agents in super-intelligent academic research tasks and highlights the challenges of Acadreason.', 'score': 19, 'issue_id': 6403, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '953813557c0c5560', 'authors': ['Xin Gui', 'King Zhu', 'JinCheng Ren', 'Qianben Chen', 'Zekun Moore Wang', 'Yizhi LI', 'Xinpeng Liu', 'Xiaowan Li', 'Wenli Ren', 'Linyu Miao', 'Tianrui Qin', 'Ziqi Shu', 'He Zhu', 'Xiangru Tang', 'Dingfeng Shi', 'Jiaheng Liu', 'Yuchen Eleanor Jiang', 'Minghao Liu', 'Ge Zhang', 'Wangchunshu Zhou'], 'affiliations': ['OPPO AI Agent Team'], 'pdf_title_img': 'assets/pdf/title_img/2510.11652.jpg', 'data': {'categories': ['#survey', '#agents', '#benchmark', '#reasoning'], 'emoji': '🎓', 'ru': {'title': 'Академическое мышление остаётся непокорённой вершиной для ИИ', 'desc': 'Представлен новый бенчмарк Acadreason для оценки способности LLM и AI-агентов к глубокому академическому рассуждению в пяти научных областях. Бенчмарк включает 50 экспертно проверенных задач из топовых публикаций последних лет по информатике, экономике, праву, математике и философии. Результаты тестирования более 10 современных LLM показали крайне низкие результаты — большинство моделей набрали менее 20 баллов, даже передовой GPT-5 достиг только 16 баллов. AI-агенты показали лучшие результаты, но не превысили 40 баллов, что демонстрирует значительный разрыв между текущими возможностями ИИ и требованиями к суперинтеллектуальным академическим исследованиям.'}, 'en': {'title': 'Bridging the Gap in Academic Reasoning for AI', 'desc': 'The Acadreason benchmark is a new tool designed to assess the reasoning abilities of large language models (LLMs) and agents in academic contexts. It includes 50 carefully crafted problems from five domains: computer science, economics, law, mathematics, and philosophy, all sourced from high-quality publications. The benchmark aims to address the lack of rigorous evaluations for high-level reasoning tasks in existing models. Results indicate that current LLMs, including the advanced GPT-5, struggle with these complex academic challenges, revealing significant gaps in their reasoning capabilities.'}, 'zh': {'title': 'Acadreason：揭示学术推理能力的基准测试', 'desc': 'Acadreason基准测试评估大型语言模型（LLMs）和智能体在多个领域的高水平学术推理能力，揭示了显著的能力差距。该基准包含50个专家注释的学术问题，涵盖计算机科学、经济学、法律、数学和哲学等五个高推理领域。所有问题均来自近年来的顶级出版物，并经过严格的注释和质量控制，以确保其具有挑战性和可回答性。系统评估结果显示，大多数LLMs得分低于20分，即使是最先进的GPT-5也仅获得16分，表明在超智能学术研究任务中，LLMs和智能体之间存在明显的能力差距。'}}}, {'id': 'https://huggingface.co/papers/2510.08886', 'title': 'FinAuditing: A Financial Taxonomy-Structured Multi-Document Benchmark\n  for Evaluating LLMs', 'url': 'https://huggingface.co/papers/2510.08886', 'abstract': 'FinAuditing is a benchmark for evaluating LLMs on structured financial auditing tasks, revealing their limitations in handling taxonomy-driven, hierarchical financial documents.  \t\t\t\t\tAI-generated summary \t\t\t\t The complexity of the Generally Accepted Accounting Principles (GAAP) and the hierarchical structure of eXtensible Business Reporting Language (XBRL) filings make financial auditing increasingly difficult to automate and verify. While large language models (LLMs) have demonstrated strong capabilities in unstructured text understanding, their ability to reason over structured, interdependent, and taxonomy-driven financial documents remains largely unexplored. To fill this gap, we introduce FinAuditing, the first taxonomy-aligned, structure-aware, multi-document benchmark for evaluating LLMs on financial auditing tasks. Built from real US-GAAP-compliant XBRL filings, FinAuditing defines three complementary subtasks, FinSM for semantic consistency, FinRE for relational consistency, and FinMR for numerical consistency, each targeting a distinct aspect of structured auditing reasoning. We further propose a unified evaluation framework integrating retrieval, classification, and reasoning metrics across these subtasks. Extensive zero-shot experiments on 13 state-of-the-art LLMs reveal that current models perform inconsistently across semantic, relational, and mathematical dimensions, with accuracy drops of up to 60-90% when reasoning over hierarchical multi-document structures. Our findings expose the systematic limitations of modern LLMs in taxonomy-grounded financial reasoning and establish FinAuditing as a foundation for developing trustworthy, structure-aware, and regulation-aligned financial intelligence systems. The benchmark dataset is available at Hugging Face.', 'score': 19, 'issue_id': 6398, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': 'af8af45f11c7cfc5', 'authors': ['Yan Wang', 'Keyi Wang', 'Shanshan Yang', 'Jaisal Patel', 'Jeff Zhao', 'Fengran Mo', 'Xueqing Peng', 'Lingfei Qian', 'Jimin Huang', 'Guojun Xiong', 'Xiao-Yang Liu', 'Jian-Yun Nie'], 'affiliations': ['Columbia University USA', 'The Fin AI USA', 'University of Montreal Canada'], 'pdf_title_img': 'assets/pdf/title_img/2510.08886.jpg', 'data': {'categories': ['#reasoning', '#dataset', '#survey', '#benchmark'], 'emoji': '📊', 'ru': {'title': 'LLM провалили экзамен по финансовому аудиту', 'desc': 'Исследователи создали бенчмарк FinAuditing для проверки способности больших языковых моделей работать со структурированными финансовыми документами в формате XBRL. Бенчмарк включает три задачи: проверку семантической, реляционной и численной согласованности данных в иерархических документах, составленных по стандартам US-GAAP. Тестирование 13 современных LLM показало катастрофические результаты — точность падала на 60-90% при работе с многодокументными иерархическими структурами. Результаты выявили системные ограничения AI в понимании таксономий и структурированного финансового анализа, что критично для создания надёжных систем автоматизации аудита.'}, 'en': {'title': 'FinAuditing: Bridging the Gap in Financial Reasoning for LLMs', 'desc': 'FinAuditing is a new benchmark designed to assess large language models (LLMs) on structured financial auditing tasks, particularly focusing on the challenges posed by hierarchical financial documents. It highlights the difficulties LLMs face in reasoning over complex, taxonomy-driven structures like those found in Generally Accepted Accounting Principles (GAAP) and eXtensible Business Reporting Language (XBRL) filings. The benchmark includes three specific subtasks: FinSM for semantic consistency, FinRE for relational consistency, and FinMR for numerical consistency, each addressing different aspects of financial auditing. Results from testing 13 advanced LLMs show significant performance drops, revealing their limitations in handling structured financial reasoning, thus paving the way for improved financial intelligence systems.'}, 'zh': {'title': 'FinAuditing：揭示LLMs在财务审计中的局限性', 'desc': 'FinAuditing是一个用于评估大型语言模型（LLMs）在结构化财务审计任务中的基准测试。该基准揭示了LLMs在处理基于分类法的层次财务文档时的局限性。通过定义三个互补的子任务，FinSM、FinRE和FinMR，FinAuditing专注于语义一致性、关系一致性和数值一致性。我们的实验表明，当前模型在处理层次多文档结构时，准确率下降高达60-90%，显示出现代LLMs在财务推理方面的系统性局限性。'}}}, {'id': 'https://huggingface.co/papers/2510.11391', 'title': 'DocReward: A Document Reward Model for Structuring and Stylizing', 'url': 'https://huggingface.co/papers/2510.11391', 'abstract': "DocReward, a document reward model, evaluates and enhances the structural and stylistic quality of generated documents, outperforming GPT-4o and GPT-5 in both accuracy and human-preferred document generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in agentic workflows have enabled the automation of tasks such as professional document generation. However, they primarily focus on textual quality, neglecting visual structure and style, which are crucial for readability and engagement. This gap arises mainly from the absence of suitable reward models to guide agentic workflows toward producing documents with stronger structural and stylistic quality. To address this, we propose DocReward, a document reward model that evaluates documents based on their structure and style. We construct a multi-domain dataset DocPair of 117K paired documents, covering 32 domains and 267 document types, each including a high- and low-professionalism document with identical content but different structure and style. This enables the model to evaluate professionalism comprehensively, and in a textual-quality-agnostic way. DocReward is trained using the Bradley-Terry loss to score documents, penalizing predictions that contradict the annotated ranking. To assess the performance of reward models, we create a test dataset containing document bundles ranked by well-educated human evaluators. Notably, DocReward outperforms GPT-4o and GPT-5 in accuracy by 30.6 and 19.4 percentage points, respectively, demonstrating its superiority over baselines. In an extrinsic evaluation of document generation, DocReward achieves a significantly higher win rate of 60.8%, compared to GPT-5's 37.7% win rate, demonstrating its utility in guiding generation agents toward producing human-preferred documents.", 'score': 18, 'issue_id': 6399, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '3b81d49ce99c4b06', 'authors': ['Junpeng Liu', 'Yuzhong Zhao', 'Bowen Cao', 'Jiayu Ding', 'Yilin Jia', 'Tengchao Lv', 'Yupan Huang', 'Shaohan Huang', 'Nan Yang', 'Li Dong', 'Lei Cui', 'Tao Ge', 'Xun Wang', 'Huitian Jiao', 'Sun Mao', 'FNU Kartik', 'Si-Qing Chen', 'Wai Lam', 'Furu Wei'], 'affiliations': ['CUHK', 'Microsoft', 'UCAS', 'UMich', 'XJTU'], 'pdf_title_img': 'assets/pdf/title_img/2510.11391.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#dataset', '#data', '#agents', '#alignment'], 'emoji': '📄', 'ru': {'title': 'Научить AI отличать красиво оформленный документ от плохо оформленного', 'desc': 'DocReward — это reward model для оценки структуры и стиля документов, которая помогает AI-агентам генерировать профессионально выглядящие документы. Модель обучена на датасете DocPair из 117 тысяч парных документов с одинаковым содержанием, но разным уровнем профессионализма оформления. DocReward превосходит GPT-4o и GPT-5 в точности оценки на 30.6 и 19.4 процентных пункта соответственно. При использовании для генерации документов модель достигает 60.8% побед в сравнении с предпочтениями людей против 37.7% у GPT-5.'}, 'en': {'title': 'Enhancing Document Quality with DocReward', 'desc': 'DocReward is a novel document reward model designed to assess and improve the structural and stylistic quality of generated documents. Unlike previous models that focus solely on textual content, DocReward evaluates documents based on their visual structure and style, which are essential for enhancing readability and user engagement. It utilizes a large dataset called DocPair, consisting of 117,000 paired documents across various domains, to tr
