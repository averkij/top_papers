ewen Chan', 'Zhenjun Zhao', 'Chieh Hubert Lin', 'Yu-Lun Liu'], 'affiliations': ['National Yang Ming Chiao Tung University', 'UC Merced', 'UIUC', 'University of Zaragoza'], 'pdf_title_img': 'assets/pdf/title_img/2510.15869.jpg', 'data': {'categories': ['#diffusion', '#synthetic', '#3d'], 'emoji': '🛰️', 'ru': {'title': 'Городские 3D-сцены из спутниковых снимков и диффузии', 'desc': 'Skyfall-GS — это первая система для создания городских 3D-сцен масштаба целого квартала без дорогостоящей 3D-разметки. Метод использует спутниковые снимки для получения грубой геометрии и diffusion-модели для генерации реалистичных текстур вблизи. Авторы предлагают стратегию итеративного улучшения с постепенным усложнением задачи для повышения геометрической полноты и фотореалистичности. Система обеспечивает согласованность между видами и позволяет исследовать 3D-сцены в реальном времени.'}, 'en': {'title': 'Revolutionizing 3D Urban Scene Generation with Skyfall-GS', 'desc': 'Skyfall-GS is a framework designed to generate large-scale, high-quality 3D urban scenes using satellite images and diffusion models. It addresses the challenge of creating realistic 3D environments without the need for expensive 3D scans by leveraging available satellite imagery for basic geometry. The framework employs a curriculum-driven iterative refinement strategy to enhance both the geometric accuracy and the photorealistic quality of textures in the generated scenes. Experiments show that Skyfall-GS outperforms existing methods in terms of geometry consistency and texture realism, enabling real-time exploration of the 3D environments.'}, 'zh': {'title': 'Skyfall-GS：实时生成高质量3D城市场景的创新方法', 'desc': 'Skyfall-GS 是一种利用卫星图像和扩散模型创建大规模高质量3D城市场景的方法。该方法解决了缺乏大规模高质量3D扫描数据的问题，能够生成可实时探索的3D场景。通过结合卫星图像提供的粗略几何形状和扩散模型生成的高质量细节，Skyfall-GS 实现了几何完整性和真实感纹理的逐步提升。实验结果表明，Skyfall-GS 在几何一致性和纹理真实感方面优于现有的最先进方法。'}}}, {'id': 'https://huggingface.co/papers/2510.15301', 'title': 'Latent Diffusion Model without Variational Autoencoder', 'url': 'https://huggingface.co/papers/2510.15301', 'abstract': 'SVG, a novel latent diffusion model without VAEs, uses self-supervised representations to enable efficient training, few-step sampling, and high-quality visual generation with semantic and discriminative capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent progress in diffusion-based visual generation has largely relied on latent diffusion models with variational autoencoders (VAEs). While effective for high-fidelity synthesis, this VAE+diffusion paradigm suffers from limited training efficiency, slow inference, and poor transferability to broader vision tasks. These issues stem from a key limitation of VAE latent spaces: the lack of clear semantic separation and strong discriminative structure. Our analysis confirms that these properties are crucial not only for perception and understanding tasks, but also for the stable and efficient training of latent diffusion models. Motivated by this insight, we introduce SVG, a novel latent diffusion model without variational autoencoders, which leverages self-supervised representations for visual generation. SVG constructs a feature space with clear semantic discriminability by leveraging frozen DINO features, while a lightweight residual branch captures fine-grained details for high-fidelity reconstruction. Diffusion models are trained directly on this semantically structured latent space to facilitate more efficient learning. As a result, SVG enables accelerated diffusion training, supports few-step sampling, and improves generative quality. Experimental results further show that SVG preserves the semantic and discriminative capabilities of the underlying self-supervised representations, providing a principled pathway toward task-general, high-quality visual representations.', 'score': 30, 'issue_id': 6499, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '1fd61790278a702f', 'authors': ['Minglei Shi', 'Haolin Wang', 'Wenzhao Zheng', 'Ziyang Yuan', 'Xiaoshi Wu', 'Xintao Wang', 'Pengfei Wan', 'Jie Zhou', 'Jiwen Lu'], 'affiliations': ['Department of Automation, Tsinghua University', 'Kling Team, Kuaishou Technology'], 'pdf_title_img': 'assets/pdf/title_img/2510.15301.jpg', 'data': {'categories': ['#training', '#optimization', '#cv', '#diffusion'], 'emoji': '🎨', 'ru': {'title': 'Генерация изображений через self-supervised представления без VAE', 'desc': 'Авторы представляют SVG — новую модель latent diffusion, которая отказывается от использования VAE (variational autoencoder) в пользу self-supervised представлений. Вместо VAE используются замороженные DINO-признаки, которые обеспечивают семантическую разделимость, а лёгкая residual-ветка добавляет детали для качественной реконструкции. Diffusion-модель обучается напрямую в этом семантически структурированном латентном пространстве, что ускоряет обучение и позволяет генерировать изображения за меньшее число шагов. При этом сохраняются семантические и дискриминативные свойства исходных представлений, что открывает путь к универсальным визуальным представлениям для разных задач.'}, 'en': {'title': 'SVG: Revolutionizing Visual Generation Without VAEs', 'desc': 'SVG is a new type of latent diffusion model that does not use variational autoencoders (VAEs), which are commonly used in visual generation. By utilizing self-supervised representations, SVG achieves efficient training and high-quality image generation with better semantic understanding. The model creates a feature space that clearly separates different concepts, allowing for faster learning and fewer steps needed for sampling. Overall, SVG enhances the generative process while maintaining strong performance across various vision tasks.'}, 'zh': {'title': 'SVG：高效的潜在扩散模型', 'desc': 'SVG是一种新型的潜在扩散模型，不依赖变分自编码器（VAE），通过自监督表示实现高效训练和高质量视觉生成。该模型解决了传统VAE+扩散模型在训练效率、推理速度和迁移能力方面的局限性。SVG利用冻结的DINO特征构建了具有清晰语义可分性的特征空间，同时通过轻量级残差分支捕捉细节，实现高保真重建。实验结果表明，SVG在保持自监督表示的语义和判别能力的同时，提供了一种通用的高质量视觉表示的有效路径。'}}}, {'id': 'https://huggingface.co/papers/2510.15868', 'title': 'LightsOut: Diffusion-based Outpainting for Enhanced Lens Flare Removal', 'url': 'https://huggingface.co/papers/2510.15868', 'abstract': 'LightsOut enhances Single Image Flare Removal by reconstructing off-frame light sources using a diffusion-based outpainting framework, improving performance across challenging scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Lens flare significantly degrades image quality, impacting critical computer vision tasks like object detection and autonomous driving. Recent Single Image Flare Removal (SIFR) methods perform poorly when off-frame light sources are incomplete or absent. We propose LightsOut, a diffusion-based outpainting framework tailored to enhance SIFR by reconstructing off-frame light sources. Our method leverages a multitask regression module and LoRA fine-tuned diffusion model to ensure realistic and physically consistent outpainting results. Comprehensive experiments demonstrate LightsOut consistently boosts the performance of existing SIFR methods across challenging scenarios without additional retraining, serving as a universally applicable plug-and-play preprocessing solution. Project page: https://ray-1026.github.io/lightsout/', 'score': 20, 'issue_id': 6498, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '64e85d772c36be6b', 'authors': ['Shr-Ruei Tsai', 'Wei-Cheng Chang', 'Jie-Ying Lee', 'Chih-Hai Su', 'Yu-Lun Liu'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2510.15868.jpg', 'data': {'categories': ['#diffusion', '#cv', '#optimization', '#training'], 'emoji': '💡', 'ru': {'title': 'Гасим свет: реконструкция источников бликов за пределами кадра', 'desc': 'Блики от объективов серьёзно ухудшают качество изображений и мешают работе систем компьютерного зрения, особенно в автономном вождении. Существующие методы удаления бликов с одиночных изображений плохо справляются, когда источники света находятся за пределами кадра. LightsOut использует diffusion-модель с outpainting для реконструкции этих внекадровых источников света, применяя мультизадачный регрессионный модуль и LoRA fine-tuning для физически корректных результатов. Метод работает как универсальное plug-and-play решение, улучшая существующие алгоритмы удаления бликов без дополнительного переобучения.'}, 'en': {'title': 'Illuminate Your Images: LightsOut for Flare-Free Vision', 'desc': 'LightsOut is a novel approach that improves Single Image Flare Removal (SIFR) by reconstructing light sources that are not visible in the frame. It uses a diffusion-based outpainting framework to fill in these off-frame light sources, which helps to enhance image quality significantly. The method incorporates a multitask regression module and a fine-tuned diffusion model to produce realistic and consistent results. Experiments show that LightsOut enhances the performance of existing SIFR techniques in difficult scenarios without needing additional training, making it a versatile preprocessing tool.'}, 'zh': {'title': 'LightsOut：提升单图像眩光去除的智能解决方案', 'desc': 'LightsOut 是一种增强单图像眩光去除的方法，它通过扩展框架重建画面外的光源来提高性能。该方法使用基于扩散的外绘框架，能够在光源不完整或缺失的情况下有效处理眩光问题。LightsOut 结合了多任务回归模块和经过 LoRA 微调的扩散模型，确保生成的外绘结果既真实又符合物理规律。实验结果表明，LightsOut 在各种挑战性场景中都能显著提升现有单图像眩光去除方法的性能，且无需额外的再训练，成为一种通用的预处理解决方案。'}}}, {'id': 'https://huggingface.co/papers/2510.15842', 'title': "Paper2Web: Let's Make Your Paper Alive!", 'url': 'https://huggingface.co/papers/2510.15842', 'abstract': 'Paper2Web is a benchmark and evaluation framework for academic webpage generation, featuring PWAgent, an autonomous pipeline that enhances content and layout through MCP tools, outperforming end-to-end baselines.  \t\t\t\t\tAI-generated summary \t\t\t\t Academic project websites can more effectively disseminate research when they clearly present core content and enable intuitive navigation and interaction. However, current approaches such as direct Large Language Model (LLM) generation, templates, or direct HTML conversion struggle to produce layout-aware, interactive sites, and a comprehensive evaluation suite for this task has been lacking. In this paper, we introduce Paper2Web, a benchmark dataset and multi-dimensional evaluation framework for assessing academic webpage generation. It incorporates rule-based metrics like Connectivity, Completeness and human-verified LLM-as-a-Judge (covering interactivity, aesthetics, and informativeness), and PaperQuiz, which measures paper-level knowledge retention. We further present PWAgent, an autonomous pipeline that converts scientific papers into interactive and multimedia-rich academic homepages. The agent iteratively refines both content and layout through MCP tools that enhance emphasis, balance, and presentation quality. Our experiments show that PWAgent consistently outperforms end-to-end baselines like template-based webpages and arXiv/alphaXiv versions by a large margin while maintaining low cost, achieving the Pareto-front in academic webpage generation.', 'score': 20, 'issue_id': 6498, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '660d9e11e8072a57', 'authors': ['Yuhang Chen', 'Tianpeng Lv', 'Siyi Zhang', 'Yixiang Yin', 'Yao Wan', 'Philip S. Yu', 'Dongping Chen'], 'affiliations': ['ONE Lab, Huazhong University of Science and Technology', 'University of Illinois Chicago', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2510.15842.jpg', 'data': {'categories': ['#science', '#dataset', '#agents', '#benchmark'], 'emoji': '🌐', 'ru': {'title': 'Превращаем научные статьи в красивые интерактивные сайты с помощью AI-агента', 'desc': 'Статья представляет Paper2Web — бенчмарк и фреймворк для оценки генерации академических веб-страниц из научных статей. Авторы разработали PWAgent — автономный pipeline, который преобразует научные работы в интерактивные мультимедийные сайты, итеративно улучшая контент и layout с помощью MCP-инструментов. Оценка включает rule-based метрики (связность, полнота), LLM-as-a-Judge для проверки интерактивности и эстетики, а также PaperQuiz для измерения сохранности знаний из статьи. Эксперименты показали, что PWAgent значительно превосходит end-to-end baseline подходы, включая template-based решения и версии arXiv, достигая оптимального баланса качества и стоимости.'}, 'en': {'title': 'Transforming Academic Papers into Engaging Web Experiences', 'desc': 'The paper introduces Paper2Web, a new benchmark and evaluation framework designed for generating academic webpages. It highlights the limitations of existing methods like direct LLM generation and templates, which often fail to create interactive and well-structured sites. The framework includes various metrics for assessing webpage quality, such as Connectivity and Completeness, along with a unique evaluation tool called PaperQuiz for knowledge retention. Additionally, the paper presents PWAgent, an autonomous system that enhances the content and layout of academic webpages, demonstrating superior performance compared to traditional methods.'}, 'zh': {'title': 'Paper2Web：提升学术网页生成的智能化解决方案', 'desc': 'Paper2Web是一个用于学术网页生成的基准和评估框架，旨在提高研究成果的传播效果。它引入了PWAgent，一个自主的管道，利用多种工具优化内容和布局，显著超越了传统的端到端基线方法。该框架包括多维度的评估指标，如连通性、完整性，以及人类验证的LLM评估，确保生成网页的互动性、美观性和信息量。实验结果表明，PWAgent在生成学术网页时，能够以低成本实现高质量的内容展示。'}}}, {'id': 'https://huggingface.co/papers/2510.12838', 'title': 'A^2FM: An Adaptive Agent Foundation Model for Tool-Aware Hybrid\n  Reasoning', 'url': 'https://huggingface.co/papers/2510.12838', 'abstract': 'A unified framework, A$^2$FM, combines reasoning and agentic capabilities in large language models, improving efficiency and accuracy across benchmarks by adaptively routing queries and optimizing policy.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models split into two families: reasoning-centric LLMs, which strengthen internal chain-of-thought reasoning but cannot invoke external tools, and agentic LLMs, which learn to interact with environments and leverage tools but often lag in deep reasoning. This divide arises from fundamentally different training objectives, leading to mismatched strengths and inefficiency on simple queries, where both families tend to overthink or over-call tools. In this work, we present Adaptive Agent Foundation Model (A^2FM), a unified framework that follows a route-then-align principle: the model first learns task-aware routing and then aligns mode-specific trajectories under a shared backbone. To address the inefficiency gap, we introduce a third mode-instant-that handles simple queries directly, preventing unnecessary reasoning or tool calls while complementing the agentic and reasoning modes. To jointly enhance accuracy and efficiency, we propose Adaptive Policy Optimization (APO), which enforces adaptive sampling across modes and applies a cost-regularized reward. On the 32B scale, A^2FM achieves 13.4% on BrowseComp, 70.4% on AIME25, and 16.7% on HLE, setting new SOTA among comparable models and performing competitively with frontier LLMs across agentic, reasoning, and general benchmarks. Notably, the adaptive execution achieves a cost of pass of only $0.00487 per correct answer-cutting cost by 45.2% relative to reasoning and 33.5% relative to agentic, thus delivering substantially higher cost efficiency while maintaining comparable accuracy.', 'score': 19, 'issue_id': 6501, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'e845618dc5a0c31d', 'authors': ['Qianben Chen', 'Jingyi Cao', 'Jiayu Zhang', 'Tianrui Qin', 'Xiaowan Li', 'King Zhu', 'Dingfeng Shi', 'He Zhu', 'Minghao Liu', 'Xiaobo Liang', 'Xin Gui', 'Ge Zhang', 'Jian Yang', 'Yuchen Eleanor Jiang', 'Wangchunshu Zhou'], 'affiliations': ['DeepSeek-AI', 'OpenAI'], 'pdf_title_img': 'assets/pdf/title_img/2510.12838.jpg', 'data': {'categories': ['#training', '#architecture', '#agents', '#optimization', '#benchmark', '#reasoning'], 'emoji': '🔀', 'ru': {'title': 'Адаптивная маршрутизация задач: объединяем reasoning и agentic LLM с тройной экономией', 'desc': 'Статья представляет A²FM — unified framework, который объединяет возможности reasoning и agentic LLM в одной модели. Авторы предлагают принцип route-then-align: модель сначала учится маршрутизировать задачи, а затем выравнивает траектории для разных режимов работы. Введён третий режим — instant — для простых запросов, что предотвращает избыточные вычисления и вызовы инструментов. Метод Adaptive Policy Optimization с регуляризацией по стоимости позволяет достичь SOTA результатов на нескольких бенчмарках при снижении затрат на 45% по сравнению с чисто reasoning подходом.'}, 'en': {'title': 'A$^2$FM: Bridging Reasoning and Action for Efficient Language Models', 'desc': 'The paper introduces A$^2$FM, a unified framework that enhances large language models by integrating reasoning and agentic capabilities. It addresses the inefficiencies of existing models by implementing a route-then-align strategy, which optimizes how queries are processed based on their complexity. A$^2$FM introduces a new mode for handling simple queries directly, reducing unnecessary reasoning and tool usage. The framework demonstrates significant improvements in accuracy and cost efficiency, achieving state-of-the-art results on various benchmarks while lowering operational costs.'}, 'zh': {'title': '统一框架A$^2$FM：提升推理与智能代理的效率与准确性', 'desc': '本文提出了一种统一框架A$^2$FM，结合了大型语言模型的推理能力和智能代理能力，提升了在基准测试中的效率和准确性。该模型采用了先路由后对齐的原则，首先学习任务感知的路由，然后在共享的基础上对特定模式的轨迹进行对齐。为了解决效率差距，A$^2$FM引入了一种新的模式，直接处理简单查询，避免了不必要的推理或工具调用。通过自适应策略优化（APO），该模型在多个基准测试中实现了显著的成本效率和准确性，展示了在智能代理、推理和一般基准测试中的竞争力。'}}}, {'id': 'https://huggingface.co/papers/2510.14265', 'title': 'MorphoBench: A Benchmark with Difficulty Adaptive to Model Reasoning', 'url': 'https://huggingface.co/papers/2510.14265', 'abstract': "MorphoBench is a benchmark that evaluates large models' reasoning capabilities using multidisciplinary questions, adaptive difficulty, and simulation-generated questions.  \t\t\t\t\tAI-generated summary \t\t\t\t With the advancement of powerful large-scale reasoning models, effectively evaluating the reasoning capabilities of these models has become increasingly important. However, existing benchmarks designed to assess the reasoning abilities of large models tend to be limited in scope and lack the flexibility to adapt their difficulty according to the evolving reasoning capacities of the models. To address this, we propose MorphoBench, a benchmark that incorporates multidisciplinary questions to evaluate the reasoning capabilities of large models and can adjust and update question difficulty based on the reasoning abilities of advanced models. Specifically, we curate the benchmark by selecting and collecting complex reasoning questions from existing benchmarks and sources such as Olympiad-level competitions. Additionally, MorphoBench adaptively modifies the analytical challenge of questions by leveraging key statements generated during the model's reasoning process. Furthermore, it includes questions generated using simulation software, enabling dynamic adjustment of benchmark difficulty with minimal resource consumption. We have gathered over 1,300 test questions and iteratively adjusted the difficulty of MorphoBench based on the reasoning capabilities of models such as o3 and GPT-5. MorphoBench enhances the comprehensiveness and validity of model reasoning evaluation, providing reliable guidance for improving both the reasoning abilities and scientific robustness of large models. The code has been released in https://github.com/OpenDCAI/MorphoBench.", 'score': 18, 'issue_id': 6498, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'd2723fbb55ae5010', 'authors': ['Xukai Wang', 'Xuanbo Liu', 'Mingrui Chen', 'Haitian Zhong', 'Xuanlin Yang', 'Bohan Zeng', 'Jinbo Hu', 'Hao Liang', 'Junbo Niu', 'Xuchen Li', 'Ruitao Wu', 'Ruichuan An', 'Yang Shi', 'Liu Liu', 'Xu-Yao Zhang', 'Qiang Liu', 'Zhouchen Lin', 'Wentao Zhang', 'Bin Dong'], 'affiliations': ['Beihang University', 'Peking University', 'School of Artificial Intelligence, University of Chinese Academy of Sciences', 'Zhongguancun Academy'], 'pdf_title_img': 'assets/pdf/title_img/2510.14265.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#benchmark'], 'emoji': '🔄', 'ru': {'title': 'Адаптивный бенчмарк с эволюционирующей сложностью для оценки рассуждений LLM', 'desc': 'MorphoBench — это новый бенчмарк для оценки способностей к рассуждению у больших языковых моделей, который использует мультидисциплинарные вопросы из различных областей знаний, включая олимпиадные задачи. Ключевая особенность — адаптивная сложность вопросов, которая автоматически подстраивается под возможности продвинутых моделей вроде o3 и GPT-5. Бенчмарк включает более 1300 тестовых вопросов и использует симуляционное ПО для динамической генерации новых задач с минимальными ресурсными затратами. Такой подход позволяет более комплексно и надёжно оценивать reasoning-способности LLM и их научную обоснованность.'}, 'en': {'title': 'MorphoBench: Adaptive Benchmarking for AI Reasoning Skills', 'desc': "MorphoBench is a new benchmark designed to evaluate the reasoning capabilities of large AI models through a diverse set of multidisciplinary questions. It addresses the limitations of existing benchmarks by allowing for adaptive difficulty, which means the questions can change based on the model's reasoning skills. The benchmark includes complex questions sourced from high-level competitions and uses simulation-generated questions to dynamically adjust the challenge level. With over 1,300 test questions, MorphoBench aims to provide a comprehensive and valid assessment of model reasoning, helping to enhance the performance and reliability of advanced AI systems."}, 'zh': {'title': 'MorphoBench：动态评估大型模型推理能力的基准测试', 'desc': 'MorphoBench是一个评估大型模型推理能力的基准测试，使用多学科问题、适应性难度和模拟生成的问题。它解决了现有基准测试在评估大型模型推理能力时的局限性，能够根据模型的推理能力动态调整问题的难度。MorphoBench收集了来自奥林匹克级别竞赛等来源的复杂推理问题，并利用模型推理过程中的关键陈述来修改问题的分析挑战。通过这种方式，MorphoBench提高了模型推理评估的全面性和有效性，为提升大型模型的推理能力和科学稳健性提供了可靠的指导。'}}}, {'id': 'https://huggingface.co/papers/2510.12766', 'title': 'Language Models Model Language', 'url': 'https://huggingface.co/papers/2510.12766', 'abstract': 'The paper advocates for an empiricist approach to evaluating language models, emphasizing frequency of use over traditional theoretical frameworks.  \t\t\t\t\tAI-generated summary \t\t\t\t Linguistic commentary on LLMs, heavily influenced by the theoretical frameworks of de Saussure and Chomsky, is often speculative and unproductive. Critics challenge whether LLMs can legitimately model language, citing the need for "deep structure" or "grounding" to achieve an idealized linguistic "competence." We argue for a radical shift in perspective towards the empiricist principles of Witold Ma\\\'nczak, a prominent general and historical linguist. He defines language not as a "system of signs" or a "computational system of the brain" but as the totality of all that is said and written. Above all, he identifies frequency of use of particular language elements as language\'s primary governing principle. Using his framework, we challenge prior critiques of LLMs and provide a constructive guide for designing, evaluating, and interpreting language models.', 'score': 17, 'issue_id': 6503, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'b52135c833e1fae8', 'authors': ['Łukasz Borchmann'], 'affiliations': ['Snowflake AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.12766.jpg', 'data': {'categories': ['#alignment', '#reasoning', '#interpretability', '#multilingual', '#benchmark'], 'emoji': '📊', 'ru': {'title': 'Частота использования как главный принцип языка', 'desc': 'Статья критикует традиционные лингвистические подходы де Соссюра и Хомского при оценке языковых моделей, называя их спекулятивными и непродуктивными. Авторы предлагают радикальный переход к эмпирическим принципам лингвиста Витольда Маньчака, который определяет язык как совокупность всего сказанного и написанного. Ключевой идеей становится частота использования языковых элементов как основополагающий принцип языка, а не абстрактные понятия вроде «глубинной структуры» или «компетенции». Этот подход позволяет по-новому оценивать LLM и даёт практическое руководство для их разработки и интерпретации.'}, 'en': {'title': 'Embrace Frequency: A New Lens for Language Models', 'desc': "This paper promotes an empiricist approach to evaluating language models, focusing on the frequency of language use rather than traditional theoretical frameworks. It critiques existing linguistic theories that rely on deep structures or grounding, arguing they are often speculative and unproductive. By adopting Witold Mańczak's perspective, which views language as the totality of communication, the authors suggest that the frequency of language elements is key to understanding and modeling language. The paper provides a new framework for designing and assessing language models, challenging previous criticisms and offering constructive guidance."}, 'zh': {'title': '语言模型评估的新视角：重视使用频率', 'desc': '这篇论文提倡一种经验主义的方法来评估语言模型，强调使用频率的重要性，而不是传统的理论框架。作者批评了基于索绪尔和乔姆斯基理论的语言评论，认为这些评论往往是推测性的且没有实质性贡献。论文主张采用Witold Mańczak的经验主义原则，认为语言应被视为所有言语和书写的总和，而不是仅仅是符号系统或大脑的计算系统。通过这一框架，作者挑战了对大型语言模型的先前批评，并提供了设计、评估和解释语言模型的建设性指导。'}}}, {'id': 'https://huggingface.co/papers/2510.15857', 'title': 'BLIP3o-NEXT: Next Frontier of Native Image Generation', 'url': 'https://huggingface.co/papers/2510.15857', 'abstract': 'BLIP3o-NEXT, a unified text-to-image generation and image editing model, uses an Autoregressive + Diffusion architecture to achieve superior performance and realism.  \t\t\t\t\tAI-generated summary \t\t\t\t We present BLIP3o-NEXT, a fully open-source foundation model in the BLIP3 series that advances the next frontier of native image generation. BLIP3o-NEXT unifies text-to-image generation and image editing within a single architecture, demonstrating strong image generation and image editing capabilities. In developing the state-of-the-art native image generation model, we identify four key insights: (1) Most architectural choices yield comparable performance; an architecture can be deemed effective provided it scales efficiently and supports fast inference; (2) The successful application of reinforcement learning can further push the frontier of native image generation; (3) Image editing still remains a challenging task, yet instruction following and the consistency between generated and reference images can be significantly enhanced through post-training and data engine; (4) Data quality and scale continue to be decisive factors that determine the upper bound of model performance. Building upon these insights, BLIP3o-NEXT leverages an Autoregressive + Diffusion architecture in which an autoregressive model first generates discrete image tokens conditioned on multimodal inputs, whose hidden states are then used as conditioning signals for a diffusion model to generate high-fidelity images. This architecture integrates the reasoning strength and instruction following of autoregressive models with the fine-detail rendering ability of diffusion models, achieving a new level of coherence and realism. Extensive evaluations of various text-to-image and image-editing benchmarks show that BLIP3o-NEXT achieves superior performance over existing models.', 'score': 15, 'issue_id': 6498, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '2f0d627fa6567a03', 'authors': ['Jiuhai Chen', 'Le Xue', 'Zhiyang Xu', 'Xichen Pan', 'Shusheng Yang', 'Can Qin', 'An Yan', 'Honglu Zhou', 'Zeyuan Chen', 'Lifu Huang', 'Tianyi Zhou', 'Junnan Li', 'Silvio Savarese', 'Caiming Xiong', 'Ran Xu'], 'affiliations': ['New York University', 'Salesforce Research', 'UC Davis', 'University of Maryland', 'Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2510.15857.jpg', 'data': {'categories': ['#architecture', '#rl', '#open_source', '#benchmark', '#diffusion', '#cv', '#training', '#multimodal'], 'emoji': '🎨', 'ru': {'title': 'Объединение авторегрессии и диффузии для реалистичной генерации изображений', 'desc': 'BLIP3o-NEXT — это полностью open-source модель, объединяющая генерацию изображений из текста и редактирование изображений в единой архитектуре. Модель использует комбинированный подход Autoregressive + Diffusion: сначала авторегрессионная модель генерирует дискретные токены изображения, затем диффузионная модель создаёт высококачественное изображение на основе этих токенов. Авторы применили reinforcement learning для улучшения качества генерации и использовали data engine для повышения способности следовать инструкциям при редактировании. Модель демонстрирует превосходные результаты на бенчмарках по генерации и редактированию изображений, достигая нового уровня реалистичности.'}, 'en': {'title': 'BLIP3o-NEXT: Unifying Text-to-Image Generation and Editing with Advanced Architecture', 'desc': 'BLIP3o-NEXT is a cutting-edge model that combines text-to-image generation and image editing into one framework using an Autoregressive + Diffusion architecture. This model excels in producing high-quality images by first generating image tokens with an autoregressive model, which are then refined by a diffusion model for enhanced realism. Key insights from the research highlight the importance of efficient architecture, the role of reinforcement learning, and the impact of data quality on performance. Overall, BLIP3o-NEXT sets a new standard in the field by achieving superior results in both generating and editing images.'}, 'zh': {'title': '统一文本到图像生成与编辑的创新模型', 'desc': 'BLIP3o-NEXT 是一种统一的文本到图像生成和图像编辑模型，采用自回归与扩散架构，展现出卓越的性能和真实感。该模型结合了文本生成和图像编辑的能力，能够在单一架构中实现高质量的图像生成。研究表明，架构的选择、强化学习的应用、图像编辑的挑战以及数据质量和规模都是影响模型性能的关键因素。通过自回归和扩散模型的结合，BLIP3o-NEXT 实现了更高水平的连贯性和真实感。'}}}, {'id': 'https://huggingface.co/papers/2510.15280', 'title': 'Foundation Models for Scientific Discovery: From Paradigm Enhancement to\n  Paradigm Transition', 'url': 'https://huggingface.co/papers/2510.15280', 'abstract': 'Foundation models are evolving scientific methodologies from enhancement to autonomous discovery, prompting a new paradigm in research.  \t\t\t\t\tAI-generated summary \t\t\t\t Foundation models (FMs), such as GPT-4 and AlphaFold, are reshaping the landscape of scientific research. Beyond accelerating tasks such as hypothesis generation, experimental design, and result interpretation, they prompt a more fundamental question: Are FMs merely enhancing existing scientific methodologies, or are they redefining the way science is conducted? In this paper, we argue that FMs are catalyzing a transition toward a new scientific paradigm. We introduce a three-stage framework to describe this evolution: (1) Meta-Scientific Integration, where FMs enhance workflows within traditional paradigms; (2) Hybrid Human-AI Co-Creation, where FMs become active collaborators in problem formulation, reasoning, and discovery; and (3) Autonomous Scientific Discovery, where FMs operate as independent agents capable of generating new scientific knowledge with minimal human intervention. Through this lens, we review current applications and emerging capabilities of FMs across existing scientific paradigms. We further identify risks and future directions for FM-enabled scientific discovery. This position paper aims to support the scientific community in understanding the transformative role of FMs and to foster reflection on the future of scientific discovery. Our project is available at https://github.com/usail-hkust/Awesome-Foundation-Models-for-Scientific-Discovery.', 'score': 12, 'issue_id': 6501, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '47a12bcc0802c219', 'authors': ['Fan Liu', 'Jindong Han', 'Tengfei Lyu', 'Weijia Zhang', 'Zhe-Rui Yang', 'Lu Dai', 'Cancheng Liu', 'Hao Liu'], 'affiliations': ['The Hong Kong University of Science and Technology (Guangzhou), Guangzhou, China', 'The Hong Kong University of Science and Technology, Hong Kong SAR, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.15280.jpg', 'data': {'categories': ['#agents', '#multimodal', '#science'], 'emoji': '🔬', 'ru': {'title': 'От помощника учёного к автономному исследователю: три стадии научной революции с foundation models', 'desc': 'Статья исследует, как foundation models (большие предобученные модели) вроде GPT-4 и AlphaFold трансформируют научные исследования. Авторы предлагают трёхэтапную структуру эволюции: от улучшения существующих методов к гибридной коллаборации человека и AI, и затем к полностью автономным научным открытиям. Работа анализирует текущие применения foundation models в науке и выявляет потенциальные риски такого подхода. Цель статьи — помочь научному сообществу понять трансформационную роль этих моделей в будущем научных открытий.'}, 'en': {'title': 'Foundation Models: Redefining Scientific Discovery', 'desc': 'This paper discusses how foundation models (FMs) like GPT-4 and AlphaFold are changing the way scientific research is conducted. It presents a three-stage framework: first, FMs enhance traditional scientific methods; second, they collaborate with humans in formulating and solving problems; and third, they can independently discover new scientific knowledge. The authors argue that FMs are not just tools but are redefining scientific methodologies and prompting a new research paradigm. They also highlight potential risks and future directions for the use of FMs in scientific discovery.'}, 'zh': {'title': '基础模型：科学发现的新范式', 'desc': '基础模型（FMs）如GPT-4和AlphaFold正在改变科学研究的方式。它们不仅加速了假设生成、实验设计和结果解释等任务，还引发了一个根本性的问题：基础模型是仅仅增强现有的科学方法，还是在重新定义科学的进行方式？本文提出了一个三阶段框架，描述了这一演变过程，包括元科学整合、混合人机共创和自主科学发现。我们还探讨了基础模型在科学发现中的应用、潜在风险及未来方向。'}}}, {'id': 'https://huggingface.co/papers/2510.15831', 'title': 'VISTA: A Test-Time Self-Improving Video Generation Agent', 'url': 'https://huggingface.co/papers/2510.15831', 'abstract': 'VISTA, a multi-agent system, iteratively refines user prompts to enhance video quality and alignment with user intent, outperforming existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite rapid advances in text-to-video synthesis, generated video quality remains critically dependent on precise user prompts. Existing test-time optimization methods, successful in other domains, struggle with the multi-faceted nature of video. In this work, we introduce VISTA (Video Iterative Self-improvemenT Agent), a novel multi-agent system that autonomously improves video generation through refining prompts in an iterative loop. VISTA first decomposes a user idea into a structured temporal plan. After generation, the best video is identified through a robust pairwise tournament. This winning video is then critiqued by a trio of specialized agents focusing on visual, audio, and contextual fidelity. Finally, a reasoning agent synthesizes this feedback to introspectively rewrite and enhance the prompt for the next generation cycle. Experiments on single- and multi-scene video generation scenarios show that while prior methods yield inconsistent gains, VISTA consistently improves video quality and alignment with user intent, achieving up to 60% pairwise win rate against state-of-the-art baselines. Human evaluators concur, preferring VISTA outputs in 66.4% of comparisons.', 'score': 10, 'issue_id': 6499, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '21496ed87b0f95aa', 'authors': ['Do Xuan Long', 'Xingchen Wan', 'Hootan Nakhost', 'Chen-Yu Lee', 'Tomas Pfister', 'Sercan Ö. Arık'], 'affiliations': ['Google', 'National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2510.15831.jpg', 'data': {'categories': ['#multimodal', '#games', '#video', '#optimization', '#agents', '#reasoning'], 'emoji': '🎬', 'ru': {'title': 'Мультиагентная система для автоматического улучшения промптов в генерации видео', 'desc': 'В работе представлена VISTA — мультиагентная система, которая итеративно улучшает качество генерируемого видео путём автоматической оптимизации промптов. Система разбивает задачу пользователя на временной план, генерирует варианты видео, выбирает лучший через турнирное сравнение, а затем три специализированных агента анализируют визуальные, аудио и контекстные аспекты. На основе этой обратной связи reasoning-агент переписывает промпт для следующей итерации генерации. Эксперименты показывают, что VISTA превосходит существующие baseline методы с частотой выигрыша до 60% в парных сравнениях, а человеческие оценщики предпочитают результаты VISTA в 66.4% случаев.'}, 'en': {'title': 'VISTA: Iterative Prompt Refinement for Superior Video Generation', 'desc': 'VISTA is a multi-agent system designed to improve the quality of AI-generated videos by refining user prompts through an iterative process. It breaks down user ideas into a structured plan and generates videos based on these prompts. After generating the videos, VISTA uses a pairwise tournament to select the best output, which is then evaluated by specialized agents for visual, audio, and contextual quality. The feedback from these agents is used to enhance the original prompt, leading to consistently better video quality and alignment with user intent compared to existing methods.'}, 'zh': {'title': 'VISTA：迭代优化视频生成的智能系统', 'desc': 'VISTA是一种多智能体系统，通过迭代优化用户提示来提升视频质量和与用户意图的一致性。该系统首先将用户的想法分解为结构化的时间计划，然后生成视频，并通过强有力的对比赛选出最佳视频。接着，三个专门的智能体对视频的视觉、音频和上下文准确性进行评估，最后一个推理智能体根据反馈重新编写提示，以便在下一个生成周期中进行改进。实验结果表明，VISTA在视频质量和用户意图对齐方面表现优于现有方法，赢得了高达60%的对比胜率。'}}}, {'id': 'https://huggingface.co/papers/2510.15624', 'title': 'Build Your Personalized Research Group: A Multiagent Framework for\n  Continual and Interactive Science Automation', 'url': 'https://huggingface.co/papers/2510.15624', 'abstract': 'Freephdlabor is an open-source multiagent framework that supports dynamic workflows, modular architecture, and context management to enable continual and interactive automated scientific research.  \t\t\t\t\tAI-generated summary \t\t\t\t The automation of scientific discovery represents a critical milestone in Artificial Intelligence (AI) research. However, existing agentic systems for science suffer from two fundamental limitations: rigid, pre-programmed workflows that cannot adapt to intermediate findings, and inadequate context management that hinders long-horizon research. We present freephdlabor, an open-source multiagent framework featuring fully dynamic workflows determined by real-time agent reasoning and a \\textit{modular architecture} enabling seamless customization -- users can modify, add, or remove agents to address domain-specific requirements. The framework provides comprehensive infrastructure including automatic context compaction, workspace-based communication to prevent information degradation, memory persistence across sessions, and non-blocking human intervention mechanisms. These features collectively transform automated research from isolated, single-run attempts into continual research programs that build systematically on prior explorations and incorporate human feedback. By providing both the architectural principles and practical implementation for building customizable co-scientist systems, this work aims to facilitate broader adoption of automated research across scientific domains, enabling practitioners to deploy interactive multiagent systems that autonomously conduct end-to-end research -- from ideation through experimentation to publication-ready manuscripts.', 'score': 10, 'issue_id': 6502, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '1fc8fb7a9f7994c5', 'authors': ['Ed Li', 'Junyu Ren', 'Xintian Pan', 'Cat Yan', 'Chuanhao Li', 'Dirk Bergemann', 'Zhuoran Yang'], 'affiliations': ['University of Chicago', 'University of Oxford', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2510.15624.jpg', 'data': {'categories': ['#agents', '#science', '#open_source', '#multimodal'], 'emoji': '🔬', 'ru': {'title': 'Автоматизированный AI-учёный с адаптивным мышлением', 'desc': 'Freephdlabor — это open-source фреймворк для автоматизации научных исследований на основе мультиагентной системы с динамическими рабочими процессами. В отличие от существующих решений с жёсткими предзаданными алгоритмами, система адаптируется в реальном времени на основе промежуточных результатов и рассуждений агентов. Модульная архитектура позволяет легко настраивать систему под конкретные научные области, добавляя или изменяя агентов. Фреймворк поддерживает долгосрочные исследовательские программы благодаря управлению контекстом, сохранению памяти между сессиями и возможности вмешательства человека, охватывая весь цикл от идеи до готовой научной публикации.'}, 'en': {'title': 'Empowering Continuous Scientific Discovery with Dynamic Multiagent Systems', 'desc': "Freephdlabor is an innovative open-source framework designed for multiagent systems that enhances automated scientific research. It addresses key limitations of existing systems by allowing dynamic workflows that adapt based on real-time findings and providing robust context management for long-term research projects. The framework's modular architecture enables users to customize agents according to specific research needs, facilitating a more interactive and continuous research process. By integrating features like memory persistence and non-blocking human intervention, Freephdlabor transforms isolated research efforts into ongoing programs that effectively incorporate human insights and prior knowledge."}, 'zh': {'title': '自动化科学研究的新纪元', 'desc': 'Freephdlabor是一个开源的多智能体框架，旨在支持动态工作流程和模块化架构，以实现持续和互动的自动化科学研究。该框架解决了现有科学智能体系统的两个主要问题：无法适应中间发现的僵化工作流程和不足的上下文管理。通过实时智能体推理，Freephdlabor提供了完全动态的工作流程，并允许用户根据特定需求自定义智能体。它的基础设施包括自动上下文压缩、工作区通信和跨会话的记忆持久性，促进了科学研究的持续性和人机协作。'}}}, {'id': 'https://huggingface.co/papers/2510.14438', 'title': 'Explore to Evolve: Scaling Evolved Aggregation Logic via Proactive\n  Online Exploration for Deep Research Agents', 'url': 'https://huggingface.co/papers/2510.14438', 'abstract': "A new paradigm, Explore to Evolve, is proposed to enhance web agents' information aggregation by constructing a large dataset and developing foundation models that outperform existing models on a challenging benchmark.  \t\t\t\t\tAI-generated summary \t\t\t\t Deep research web agents not only retrieve information from diverse sources such as web environments, files, and multimodal inputs, but more importantly, they need to rigorously analyze and aggregate knowledge for insightful research. However, existing open-source deep research agents predominantly focus on enhancing information-seeking capabilities of web agents to locate specific information, while overlooking the essential need for information aggregation, which would limit their ability to support in-depth research. We propose an Explore to Evolve paradigm to scalably construct verifiable training data for web agents. Begins with proactive online exploration, an agent sources grounded information by exploring the real web. Using the collected evidence, the agent then self-evolves an aggregation program by selecting, composing, and refining operations from 12 high-level logical types to synthesize a verifiable QA pair. This evolution from high-level guidance to concrete operations allowed us to scalably produce WebAggregatorQA, a dataset of 10K samples across 50K websites and 11 domains. Based on an open-source agent framework, SmolAgents, we collect supervised fine-tuning trajectories to develop a series of foundation models, WebAggregator. WebAggregator-8B matches the performance of GPT-4.1, while the 32B variant surpasses GPT-4.1 by more than 10% on GAIA-text and closely approaches Claude-3.7-sonnet. Moreover, given the limited availability of benchmarks that evaluate web agents' information aggregation abilities, we construct a human-annotated evaluation split of WebAggregatorQA as a challenging test set. On this benchmark, Claude-3.7-sonnet only achieves 28%, and GPT-4.1 scores 25.8%. Even when agents manage to retrieve all references, they still struggle on WebAggregatorQA, highlighting the need to strengthen the information aggregation capabilities of web agent foundations.", 'score': 10, 'issue_id': 6498, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '514e4a9f0daa79b9', 'authors': ['Rui Wang', 'Ce Zhang', 'Jun-Yu Ma', 'Jianshu Zhang', 'Hongru Wang', 'Yi Chen', 'Boyang Xue', 'Tianqing Fang', 'Zhisong Zhang', 'Hongming Zhang', 'Haitao Mi', 'Dong Yu', 'Kam-Fai Wong'], 'affiliations': ['Tencent AI Lab', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.14438.jpg', 'data': {'categories': ['#dataset', '#open_source', '#science', '#benchmark', '#agents'], 'emoji': '🕷️', 'ru': {'title': 'Учимся не просто искать, а думать: веб-агенты, которые анализируют информацию', 'desc': 'Исследователи предложили новую парадигму Explore to Evolve для обучения веб-агентов не только находить информацию в интернете, но и глубоко её анализировать и агрегировать. Они создали датасет WebAggregatorQA из 10 тысяч примеров с 50 тысяч сайтов, где агент сам исследует веб и формирует логические цепочки для синтеза проверяемых вопросов-ответов. На основе этих данных обучили модели WebAggregator, где версия на 32B параметров превосходит GPT-4.1 более чем на 10% на бенчмарке GAIA-text. Существующие LLM показывают слабые результаты на новом бенчмарке (Claude-3.7-sonnet достигает лишь 28%), что подчеркивает важность развития навыков агрегации информации у AI-агентов.'}, 'en': {'title': 'Explore to Evolve: Revolutionizing Information Aggregation for Web Agents', 'desc': 'The paper introduces a new approach called Explore to Evolve, aimed at improving how web agents gather and analyze information. It emphasizes the importance of not just finding data but also effectively aggregating it for deeper insights. By creating a large dataset, WebAggregatorQA, the authors develop advanced foundation models that significantly outperform existing ones on a challenging benchmark. This work highlights the necessity of enhancing information aggregation capabilities in web agents to support comprehensive research.'}, 'zh': {'title': '探索以进化：提升网络代理的信息聚合能力', 'desc': '本文提出了一种新的范式——探索以进化，旨在通过构建大型数据集和开发基础模型来增强网络代理的信息聚合能力。这些深度研究网络代理不仅从多种来源检索信息，还需要严格分析和聚合知识，以支持深入研究。现有的开源深度研究代理主要关注信息检索能力，而忽视了信息聚合的必要性。通过主动在线探索，代理能够收集真实网络中的信息，并自我进化出聚合程序，从而生成可验证的问答对。'}}}, {'id': 'https://huggingface.co/papers/2510.15859', 'title': 'InfiMed-ORBIT: Aligning LLMs on Open-Ended Complex Tasks via\n  Rubric-Based Incremental Training', 'url': 'https://huggingface.co/papers/2510.15859', 'abstract': 'ORBIT, a rubric-based incremental training framework, enhances LLM performance in medical dialogue by using dynamic rubrics for RL, achieving state-of-the-art results on HealthBench-Hard.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have shown substantial advances through reinforcement learning (RL), particularly in domains where rewards can be programmatically verified, such as mathematics and code. In these areas, models benefit from a well-defined operational base guided by explicit rule-based objectives. However, this progress reveals a significant limitation: in open-ended domains where rewards are ambiguous, subjective, or context-dependent, such as creative writing, scientific reasoning, and notably medical consultation, robust reward functions are lacking, making these areas challenging for current RL strategies. To bridge this gap, we introduce ORBIT, an open-ended rubric-based incremental training framework specifically designed for high-stakes medical dialogue. ORBIT integrates syn- thetic dialogue generation with the dynamic creation of rubrics, employing these rubrics to direct an incremental RL process. In particular, this approach does not depend on external medical knowledge or manual rules, instead utilizing rubric-guided feedback to shape learning. When implemented on the Qwen3-4B-Instruct model, our method can greatly enhance its performance on the HealthBench-Hard benchmark from 7.0 to 27.2 using only 2k samples, thus achieving state-of-the-art results for models of this scale. Our analysis confirms that rubric-driven RL fos-ters consistent performance gains across diverse consultation scenarios, going beyond simple numerical improvements. These findings underscore rubric-based feedback as a scalable strategy for advancing LLMs in intricate, open-ended tasks.', 'score': 9, 'issue_id': 6501, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '1a3f7aae6b8d72e5', 'authors': ['Pengkai Wang', 'Qi Zuo', 'Pengwei Liu', 'Zhijie Sang', 'Congkai Xie', 'Hongxia Yang'], 'affiliations': ['Department of Computing, University of Hong Kong Polytechnic University, Hong Kong, China', 'Department of Control Science and Engineering, Zhejiang University', 'InfiX.ai'], 'pdf_title_img': 'assets/pdf/title_img/2510.15859.jpg', 'data': {'categories': ['#training', '#healthcare', '#optimization', '#synthetic', '#science', '#rlhf', '#benchmark', '#rl'], 'emoji': '🩺', 'ru': {'title': 'Обучение медицинских AI через динамические рубрики оценки', 'desc': 'Статья представляет ORBIT — фреймворк для улучшения больших языковых моделей в медицинских диалогах с помощью reinforcement learning. Главная проблема заключается в том, что в открытых областях, таких как медицинские консультации, сложно определить четкую функцию вознаграждения для RL. ORBIT решает это через динамическое создание рубрик (критериев оценки), которые направляют процесс обучения без использования внешних медицинских знаний или ручных правил. На модели Qwen3-4B-Instruct метод улучшил результаты на бенчмарке HealthBench-Hard с 7.0 до 27.2, используя всего 2000 примеров, достигнув state-of-the-art результатов для моделей такого размера.'}, 'en': {'title': 'ORBIT: Elevating Medical Dialogue with Rubric-Driven Learning', 'desc': 'The paper introduces ORBIT, a novel framework that enhances the performance of Large Language Models (LLMs) in medical dialogue through incremental training using dynamic rubrics. By employing reinforcement learning (RL) guided by these rubrics, ORBIT effectively addresses the challenges posed by ambiguous and context-dependent rewards in high-stakes medical consultations. The framework demonstrates significant improvements in model performance on the HealthBench-Hard benchmark, achieving state-of-the-art results with minimal training samples. This approach highlights the potential of rubric-based feedback as a scalable solution for improving LLMs in complex, open-ended tasks.'}, 'zh': {'title': 'ORBIT：提升医疗对话的智能训练框架', 'desc': '本文介绍了一种名为ORBIT的增量训练框架，旨在提升大型语言模型（LLM）在医疗对话中的表现。ORBIT通过动态创建评分标准，结合合成对话生成，采用增量强化学习（RL）方法进行训练。该方法不依赖于外部医疗知识或手动规则，而是利用评分标准指导反馈来塑造学习过程。实验结果表明，ORBIT在HealthBench-Hard基准测试中显著提高了模型性能，展示了评分标准驱动的RL在复杂开放任务中的可扩展性。'}}}, {'id': 'https://huggingface.co/papers/2510.15564', 'title': 'Imaginarium: Vision-guided High-Quality 3D Scene Layout Generation', 'url': 'https://huggingface.co/papers/2510.15564', 'abstract': 'A vision-guided 3D layout generation system uses an image generation model and scene graphs to produce rich and coherent 3D scenes from prompts.  \t\t\t\t\tAI-generated summary \t\t\t\t Generating artistic and coherent 3D scene layouts is crucial in digital content creation. Traditional optimization-based methods are often constrained by cumbersome manual rules, while deep generative models face challenges in producing content with richness and diversity. Furthermore, approaches that utilize large language models frequently lack robustness and fail to accurately capture complex spatial relationships. To address these challenges, this paper presents a novel vision-guided 3D layout generation system. We first construct a high-quality asset library containing 2,037 scene assets and 147 3D scene layouts. Subsequently, we employ an image generation model to expand prompt representations into images, fine-tuning it to align with our asset library. We then develop a robust image parsing module to recover the 3D layout of scenes based on visual semantics and geometric information. Finally, we optimize the scene layout using scene graphs and overall visual semantics to ensure logical coherence and alignment with the images. Extensive user testing demonstrates that our algorithm significantly outperforms existing methods in terms of layout richness and quality. The code and dataset will be available at https://github.com/HiHiAllen/Imaginarium.', 'score': 8, 'issue_id': 6498, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '2a261aeaa3efed28', 'authors': ['Xiaoming Zhu', 'Xu Huang', 'Qinghongbing Xie', 'Zhi Deng', 'Junsheng Yu', 'Yirui Guan', 'Zhongyuan Liu', 'Lin Zhu', 'Qijun Zhao', 'Ligang Liu', 'Long Zeng'], 'affiliations': ['Southeast University, China', 'Tencent, China', 'Tsinghua University, China', 'University of Science and Technology of China, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.15564.jpg', 'data': {'categories': ['#optimization', '#dataset', '#graphs', '#games', '#3d'], 'emoji': '🎨', 'ru': {'title': 'Создание богатых 3D сцен с помощью визуально управляемой генерации', 'desc': 'В статье представлена новая система генерации 3D макетов, управляемая визуальными данными, которая использует модель генерации изображений и графы сцен для создания богатых и согласованных 3D сцен из текстовых подсказок. Традиционные методы оптимизации часто ограничены сложными ручными правилами, а глубокие генеративные модели сталкиваются с трудностями в создании разнообразного контента. Для решения этих проблем авторы разработали модуль анализа изображений, который восстанавливает 3D макет сцен на основе визуальной семантики и геометрической информации. Тестирование показало, что их алгоритм значительно превосходит существующие методы по богатству и качеству макетов.'}, 'en': {'title': 'Transforming Prompts into Rich 3D Scenes with Vision-Guided Generation', 'desc': 'This paper introduces a vision-guided system for generating 3D layouts that combines image generation models with scene graphs. It addresses limitations of traditional methods and deep generative models by creating a comprehensive asset library and fine-tuning an image generation model to enhance prompt representations. The system includes a robust image parsing module that extracts 3D layouts from images, ensuring accurate spatial relationships. User testing shows that this approach significantly improves the richness and quality of generated layouts compared to existing techniques.'}, 'zh': {'title': '视觉引导的3D布局生成新方法', 'desc': '本文提出了一种基于视觉引导的3D布局生成系统，旨在从提示中生成丰富且连贯的3D场景。该系统首先构建了一个高质量的资产库，包含2037个场景资产和147个3D场景布局。接着，利用图像生成模型将提示表示扩展为图像，并进行微调以与资产库对齐。最后，通过场景图和整体视觉语义优化场景布局，确保逻辑一致性和与图像的对齐。'}}}, {'id': 'https://huggingface.co/papers/2510.15110', 'title': 'DLER: Doing Length pEnalty Right - Incentivizing More Intelligence per\n  Token via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2510.15110', 'abstract': 'DLER, a reinforcement learning training recipe, improves the accuracy-efficiency trade-off in reasoning language models by addressing challenges in advantage estimation, entropy collapse, and sparse reward signals, leading to shorter outputs and better test-time scaling.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning language models such as OpenAI-o1, DeepSeek-R1, and Qwen achieve strong performance via extended chains of thought but often generate unnecessarily long outputs. Maximizing intelligence per token--accuracy relative to response length--remains an open problem. We revisit reinforcement learning (RL) with the simplest length penalty--truncation--and show that accuracy degradation arises not from the lack of sophisticated penalties but from inadequate RL optimization. We identify three key challenges: (i) large bias in advantage estimation, (ii) entropy collapse, and (iii) sparse reward signal. We address them with Doing Length pEnalty Right (DLER), a training recipe combining batch-wise reward normalization, higher clipping, dynamic sampling, and a simple truncation length penalty. DLER achieves state-of-the-art accuracy--efficiency trade-offs, cutting output length by over 70 percent while surpassing all previous baseline accuracy. It also improves test-time scaling: compared to DeepSeek-R1-7B, DLER-7B generates multiple concise responses in parallel with 28 percent higher accuracy and lower latency. We further introduce Difficulty-Aware DLER, which adaptively tightens truncation on easier questions for additional efficiency gains. We also propose an update-selective merging method that preserves baseline accuracy while retaining the concise reasoning ability of the DLER model, which is useful for scenarios where RL training data is scarce.', 'score': 6, 'issue_id': 6499, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'c79ed5b395aa6db2', 'authors': ['Shih-Yang Liu', 'Xin Dong', 'Ximing Lu', 'Shizhe Diao', 'Mingjie Liu', 'Min-Hung Chen', 'Hongxu Yin', 'Yu-Chiang Frank Wang', 'Kwang-Ting Cheng', 'Yejin Choi', 'Jan Kautz', 'Pavlo Molchanov'], 'affiliations': ['HKUST', 'NVIDIA Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.15110.jpg', 'data': {'categories': ['#rl', '#reasoning', '#optimization', '#training'], 'emoji': '✂️', 'ru': {'title': 'Короче и точнее: как научить LLM рассуждать эффективно', 'desc': 'Статья представляет DLER — метод обучения языковых моделей с reinforcement learning, который решает проблему избыточной длины рассуждений в моделях типа OpenAI-o1 и DeepSeek-R1. Авторы выявили три ключевые проблемы RL-оптимизации: смещение в оценке advantage, коллапс энтропии и разреженный reward signal. DLER использует batch-wise нормализацию наград, динамическую выборку и простой truncation penalty, сокращая длину выходных данных на 70% при улучшении точности. Метод также включает адаптивную версию для разных уровней сложности задач и технику слияния моделей для сохранения базовой точности.'}, 'en': {'title': 'Maximizing Intelligence per Token with DLER', 'desc': 'The paper introduces DLER, a new reinforcement learning training method that enhances the balance between accuracy and efficiency in reasoning language models. It tackles significant issues like bias in advantage estimation, entropy collapse, and sparse reward signals, which often lead to longer and less efficient outputs. By implementing techniques such as batch-wise reward normalization and dynamic sampling, DLER reduces output length by over 70% while achieving superior accuracy compared to previous models. Additionally, the paper presents Difficulty-Aware DLER, which optimizes response length based on question difficulty, further improving efficiency and performance.'}, 'zh': {'title': 'DLER：提升推理模型的效率与准确性', 'desc': 'DLER是一种强化学习训练方法，旨在改善推理语言模型的准确性与效率之间的平衡。它解决了优势估计偏差、熵崩溃和稀疏奖励信号等挑战，从而生成更短的输出并提高测试时的扩展性。通过结合批量奖励归一化、更高的剪切、动态采样和简单的截断长度惩罚，DLER实现了最先进的准确性和效率权衡。该方法在生成多个简洁响应时，准确性提高了28%，并且延迟更低，适用于强化学习数据稀缺的场景。'}}}, {'id': 'https://huggingface.co/papers/2510.15232', 'title': 'FinTrust: A Comprehensive Benchmark of Trustworthiness Evaluation in\n  Finance Domain', 'url': 'https://huggingface.co/papers/2510.15232', 'abstract': "FinTrust is a benchmark designed to evaluate the trustworthiness of LLMs in finance applications, focusing on alignment issues and revealing gaps in legal awareness.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent LLMs have demonstrated promising ability in solving finance related problems. However, applying LLMs in real-world finance application remains challenging due to its high risk and high stakes property. This paper introduces FinTrust, a comprehensive benchmark specifically designed for evaluating the trustworthiness of LLMs in finance applications. Our benchmark focuses on a wide range of alignment issues based on practical context and features fine-grained tasks for each dimension of trustworthiness evaluation. We assess eleven LLMs on FinTrust and find that proprietary models like o4-mini outperforms in most tasks such as safety while open-source models like DeepSeek-V3 have advantage in specific areas like industry-level fairness. For challenging task like fiduciary alignment and disclosure, all LLMs fall short, showing a significant gap in legal awareness. We believe that FinTrust can be a valuable benchmark for LLMs' trustworthiness evaluation in finance domain.", 'score': 4, 'issue_id': 6499, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '8cf91a55955e8ba4', 'authors': ['Tiansheng Hu', 'Tongyan Hu', 'Liuyang Bai', 'Yilun Zhao', 'Arman Cohan', 'Chen Zhao'], 'affiliations': ['Center for Data Science, New York University', 'NYU Shanghai', 'National University of Singapore', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2510.15232.jpg', 'data': {'categories': ['#alignment', '#ethics', '#benchmark'], 'emoji': '🏦', 'ru': {'title': 'FinTrust: проверка AI на надёжность в финансах', 'desc': 'Исследователи представили FinTrust - benchmark для оценки надёжности LLM в финансовых приложениях. Benchmark фокусируется на проблемах alignment и включает детальные задачи для каждого аспекта trustworthiness. Тестирование одиннадцати моделей показало, что проприетарные модели вроде o4-mini лучше справляются с безопасностью, а open-source модели типа DeepSeek-V3 сильнее в специфических областях. Все модели показали слабые результаты в задачах, связанных с юридической осведомлённостью и фидуциарными обязательствами.'}, 'en': {'title': 'Evaluating Trustworthiness of LLMs in Finance with FinTrust', 'desc': "FinTrust is a new benchmark created to assess how trustworthy large language models (LLMs) are when used in finance. It highlights important issues related to alignment, which means how well the models' outputs match the expectations and needs of users in financial contexts. The benchmark includes detailed tasks that evaluate different aspects of trustworthiness, such as safety and fairness. The study shows that while some proprietary models perform better overall, there are still significant gaps in legal awareness across all models, especially in complex areas like fiduciary alignment."}, 'zh': {'title': 'FinTrust：评估金融领域LLMs可信度的新基准', 'desc': 'FinTrust是一个专门用于评估大型语言模型（LLMs）在金融应用中可信度的基准。该基准关注对齐问题，并揭示法律意识的不足。研究表明，尽管一些专有模型在安全性等任务中表现优异，但在信托对齐和信息披露等复杂任务上，所有模型都存在明显的不足。FinTrust为金融领域的LLMs可信度评估提供了一个有价值的工具。'}}}, {'id': 'https://huggingface.co/papers/2510.14853', 'title': 'Rewiring Experts on the Fly:Continuous Rerouting for Better Online\n  Adaptation in Mixture-of-Expert models', 'url': 'https://huggingface.co/papers/2510.14853', 'abstract': 'A data-free, online test-time framework optimizes MoE routing decisions during text generation using self-supervision, improving performance and robustness without external data.  \t\t\t\t\tAI-generated summary \t\t\t\t Mixture-of-Experts (MoE) models achieve efficient scaling through sparse expert activation, but often suffer from suboptimal routing decisions due to distribution shifts in deployment. While existing test-time adaptation methods could potentially address these issues, they primarily focus on dense models and require access to external data, limiting their practical applicability to MoE architectures. However, we find that, instead of relying on reference data, we can optimize MoE expert selection on-the-fly based only on input context. As such, we propose a data-free, online test-time framework that continuously adapts MoE routing decisions during text generation without external supervision or data. Our method cycles between two phases: During the prefill stage, and later in regular intervals, we optimize the routing decisions of the model using self-supervision based on the already generated sequence. Then, we generate text as normal, maintaining the modified router until the next adaption. We implement this through lightweight additive vectors that only update router logits in selected layers, maintaining computational efficiency while preventing over-adaptation. The experimental results show consistent performance gains on challenging reasoning tasks while maintaining robustness to context shifts. For example, our method achieves a 5.5\\% improvement on HumanEval with OLMoE. Furthermore, owing to its plug-and-play property, our method naturally complements existing test-time scaling techniques, e.g., achieving 6\\% average gains when incorporated with self-consistency on DeepSeek-V2-Lite.', 'score': 3, 'issue_id': 6505, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '25afbd947279152e', 'authors': ['Guinan Su', 'Yanwu Yang', 'Li Shen', 'Lu Yin', 'Shiwei Liu', 'Jonas Geiping'], 'affiliations': ['ELLIS Institute Tubingen', 'Max Planck Institute for Intelligent Systems', 'Sun Yat-sen University', 'Tubingen AI Center', 'University of Surrey', 'University of Tubingen'], 'pdf_title_img': 'assets/pdf/title_img/2510.14853.jpg', 'data': {'categories': ['#optimization', '#training', '#reasoning', '#inference'], 'emoji': '🔀', 'ru': {'title': 'Самообучающийся роутинг экспертов без внешних данных', 'desc': 'Статья предлагает метод онлайн-адаптации для Mixture-of-Experts (MoE) моделей, который оптимизирует решения о выборе экспертов прямо во время генерации текста. Метод работает без внешних данных, используя самообучение на основе уже сгенерированного контекста. Авторы добавляют легковесные векторы, которые обновляют только логиты роутера в выбранных слоях, сохраняя вычислительную эффективность. На сложных задачах рассуждений метод показывает улучшение до 5.5% на HumanEval и хорошо сочетается с другими техниками test-time scaling.'}, 'en': {'title': 'Optimizing MoE Routing On-the-Fly with Self-Supervision', 'desc': "This paper presents a novel framework for optimizing Mixture-of-Experts (MoE) routing decisions during text generation without the need for external data. The proposed method utilizes self-supervision to adaptively refine expert selection based on the input context, addressing the challenges posed by distribution shifts in deployment. By implementing a two-phase approach, the framework continuously updates routing decisions while generating text, ensuring computational efficiency and robustness. Experimental results demonstrate significant performance improvements on reasoning tasks, showcasing the framework's effectiveness and compatibility with existing scaling techniques."}, 'zh': {'title': '无数据自适应的混合专家优化框架', 'desc': '本文提出了一种无数据的在线测试框架，旨在优化混合专家（MoE）模型在文本生成过程中的路由决策。该方法通过自我监督机制，在不依赖外部数据的情况下，实时调整专家选择，从而提高模型的性能和鲁棒性。我们的方法在生成文本的过程中，周期性地优化路由决策，确保在不同上下文中保持高效的生成能力。实验结果表明，该框架在复杂推理任务上表现出一致的性能提升，并且能够有效应对上下文变化。'}}}, {'id': 'https://huggingface.co/papers/2510.11328', 'title': 'Do LLMs "Feel"? Emotion Circuits Discovery and Control', 'url': 'https://huggingface.co/papers/2510.11328', 'abstract': "This study uncovers and validates emotion circuits in large language models, enabling high-accuracy emotion control in generated text.  \t\t\t\t\tAI-generated summary \t\t\t\t As the demand for emotional intelligence in large language models (LLMs) grows, a key challenge lies in understanding the internal mechanisms that give rise to emotional expression and in controlling emotions in generated text. This study addresses three core questions: (1) Do LLMs contain context-agnostic mechanisms shaping emotional expression? (2) What form do these mechanisms take? (3) Can they be harnessed for universal emotion control? We first construct a controlled dataset, SEV (Scenario-Event with Valence), to elicit comparable internal states across emotions. Subsequently, we extract context-agnostic emotion directions that reveal consistent, cross-context encoding of emotion (Q1). We identify neurons and attention heads that locally implement emotional computation through analytical decomposition and causal analysis, and validate their causal roles via ablation and enhancement interventions. Next, we quantify each sublayer's causal influence on the model's final emotion representation and integrate the identified local components into coherent global emotion circuits that drive emotional expression (Q2). Directly modulating these circuits achieves 99.65% emotion-expression accuracy on the test set, surpassing prompting- and steering-based methods (Q3). To our knowledge, this is the first systematic study to uncover and validate emotion circuits in LLMs, offering new insights into interpretability and controllable emotional intelligence.", 'score': 3, 'issue_id': 6516, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '4b508b9afb2a6de1', 'authors': ['Chenxi Wang', 'Yixuan Zhang', 'Ruiji Yu', 'Yufei Zheng', 'Lang Gao', 'Zirui Song', 'Zixiang Xu', 'Gus Xia', 'Huishuai Zhang', 'Dongyan Zhao', 'Xiuying Chen'], 'affiliations': ['Mohamed bin Zayed University of Artificial Intelligence (MBZUAI)', 'Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2510.11328.jpg', 'data': {'categories': ['#interpretability', '#dataset', '#architecture', '#multimodal', '#alignment'], 'emoji': '🧠', 'ru': {'title': 'Эмоциональные цепи в нейронных сетях: от понимания к контролю', 'desc': 'Исследователи обнаружили и верифицировали специальные эмоциональные цепи внутри больших языковых моделей, которые отвечают за генерацию эмоций в тексте. Используя специальный датасет SEV, учёные идентифицировали конкретные нейроны и attention heads, которые кодируют эмоции независимо от контекста. Путём каузального анализа они построили полные схемы эмоциональных цепей от локальных компонентов до глобального представления эмоций в модели. Прямая модуляция этих цепей позволила достичь 99.65% точности в контроле эмоциональной окраски генерируемого текста, превзойдя методы на основе промптов и steering.'}, 'en': {'title': 'Unlocking Emotion Control in Language Models', 'desc': 'This paper explores how large language models (LLMs) can express and control emotions in generated text. It investigates whether LLMs have specific mechanisms that consistently shape emotional expression, and how these can be utilized for precise emotion control. The authors create a dataset to analyze emotional states and identify key components within the model that contribute to emotional computation. By manipulating these components, they achieve a high accuracy in emotion expression, providing valuable insights into the interpretability and emotional intelligence of LLMs.'}, 'zh': {'title': '揭示大型语言模型中的情感电路', 'desc': '本研究揭示并验证了大型语言模型中的情感电路，从而实现了生成文本中的高精度情感控制。随着对情感智能的需求增加，理解情感表达的内部机制和控制生成文本中的情感成为一大挑战。研究构建了一个受控数据集SEV，以引发可比的情感内部状态，并提取出上下文无关的情感方向。通过分析分解和因果分析，识别出实现情感计算的神经元和注意力头，并通过消融和增强干预验证其因果作用。'}}}, {'id': 'https://huggingface.co/papers/2510.15262', 'title': 'Robust Layerwise Scaling Rules by Proper Weight Decay Tuning', 'url': 'https://huggingface.co/papers/2510.15262', 'abstract': 'A new weight-decay scaling rule for AdamW is introduced to preserve sublayer gain across widths in modern scale-invariant architectures, enabling zero-shot transfer of learning rate and weight decay.  \t\t\t\t\tAI-generated summary \t\t\t\t Empirical scaling laws prescribe how to allocate parameters, data, and compute, while maximal-update parameterization (muP) enables learning-rate transfer across widths by equalizing early-time update magnitudes. However, in modern scale-invariant architectures, training quickly enters an optimizer-governed steady state where normalization layers create backward scale sensitivity and the effective learning rate becomes width dependent, degrading muP transfer. We address this by introducing a weight-decay scaling rule for AdamW that preserves sublayer gain across widths. Empirically, the singular-value spectrum of each matrix parameter scales in norm as eta/lambda with an approximately invariant shape; under width scaling d, we observe that the top singular value scales approximately as eta/lambdacdot d^{0.75}. Combining this observation with the muP learning-rate rule eta_2propto d^{-1} for matrix-like parameters implies an empirical weight-decay scaling rule lambda_2propto d that approximately keeps sublayer gains width invariant. Together with vector-like parameters trained at eta_1=Theta_d(1) and lambda_1=0, this yields zero-shot transfer of both learning rate and weight decay from proxy to target widths, removing per-width sweeps. We validate the rule on LLaMA-style Transformers and in a minimal synthetic setting, and we provide a simple diagnostic, matching top singular values, to check sublayer-gain invariance. Our results extend muP beyond the near-init regime by explicitly controlling steady-state scales set by the optimizer, offering a practical recipe for width-robust hyperparameter transfer under AdamW.', 'score': 2, 'issue_id': 6499, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '3f4b8d1b04131eb0', 'authors': ['Zhiyuan Fan', 'Yifeng Liu', 'Qingyue Zhao', 'Angela Yuan', 'Quanquan Gu'], 'affiliations': ['Department of Computer Science, UCLA, CA, USA', 'Department of Electrical Engineering and Computer Science, MIT, Cambridge, MA, USA'], 'pdf_title_img': 'assets/pdf/title_img/2510.15262.jpg', 'data': {'categories': ['#optimization', '#synthetic', '#transfer_learning', '#training', '#architecture'], 'emoji': '⚖️', 'ru': {'title': 'Масштабирование weight decay для переноса гиперпараметров между разными размерами моделей', 'desc': 'Исследователи решили проблему переноса learning rate и weight decay между нейросетями разной ширины в современных архитектурах с нормализацией. Они обнаружили, что в установившемся режиме тренировки сингулярные значения матриц параметров масштабируются как d^0.75, где d — ширина модели. На основе этого наблюдения они вывели правило масштабирования weight decay пропорционально ширине модели (λ∝d), которое сохраняет усиление в подслоях инвариантным. Новый метод позволяет переносить оба гиперпараметра от маленьких моделей к большим без дополнительного подбора, что проверено на Transformer-архитектурах в стиле LLaMA.'}, 'en': {'title': 'Achieving Width-Invariant Training with New AdamW Scaling Rules', 'desc': 'This paper presents a new scaling rule for weight decay in the AdamW optimizer, aimed at maintaining consistent performance across different model widths in scale-invariant architectures. The authors highlight that traditional training methods can lead to a dependency of the effective learning rate on the model width, which can hinder the transfer of learning rates and weight decay parameters. By introducing a weight-decay scaling rule that aligns with the observed singular value behavior of matrix parameters, they ensure that sublayer gains remain invariant across varying widths. The proposed method allows for zero-shot transfer of hyperparameters, simplifying the training process and enhancing the robustness of models like LLaMA-style Transformers.'}, 'zh': {'title': '实现宽度不变的学习率与权重衰减转移', 'desc': '本文提出了一种新的AdamW权重衰减缩放规则，以保持现代尺度不变架构中子层增益的宽度不变性。这种方法使得学习率和权重衰减能够在不同宽度之间进行零-shot转移。通过观察矩阵参数的奇异值谱，我们发现其在宽度缩放下的顶级奇异值呈现出特定的缩放规律。最终，我们在LLaMA风格的Transformer上验证了这一规则，提供了一种实用的超参数转移方法。'}}}, {'id': 'https://huggingface.co/papers/2510.14077', 'title': 'ERGO: Entropy-guided Resetting for Generation Optimization in Multi-turn\n  Language Models', 'url': 'https://huggingface.co/papers/2510.14077', 'abstract': 'ERGO, an entropy-guided resetting method, improves conversational AI performance by dynamically realigning context based on internal uncertainty, leading to enhanced accuracy and reliability in multi-turn interactions.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) suffer significant performance degradation in multi-turn conversations when information is presented incrementally. Given that multi-turn conversations characterize everyday interactions with LLMs, this degradation poses a severe challenge to real world usability. We hypothesize that abrupt increases in model uncertainty signal misalignment in multi-turn LLM interactions, and we exploit this insight to dynamically realign conversational context. We introduce ERGO (Entropy-guided Resetting for Generation Optimization), which continuously quantifies internal uncertainty via Shannon entropy over next token distributions and triggers adaptive prompt consolidation when a sharp spike in entropy is detected. By treating uncertainty as a first class signal rather than a nuisance to eliminate, ERGO embraces variability in language and modeling, representing and responding to uncertainty. In multi-turn tasks with incrementally revealed instructions, ERGO yields a 56.6% average performance gain over standard baselines, increases aptitude (peak performance capability) by 24.7%, and decreases unreliability (variability in performance) by 35.3%, demonstrating that uncertainty aware interventions can improve both accuracy and reliability in conversational AI.', 'score': 2, 'issue_id': 6506, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': 'd40393a3d6c08675', 'authors': ['Haziq Mohammad Khalid', 'Athikash Jeyaganthan', 'Timothy Do', 'Yicheng Fu', "Sean O'Brien", 'Vasu Sharma', 'Kevin Zhu'], 'affiliations': ['Algoverse AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.14077.jpg', 'data': {'categories': ['#training', '#alignment', '#multimodal', '#rlhf', '#optimization', '#long_context'], 'emoji': '🎯', 'ru': {'title': 'Энтропия как компас: управление неопределённостью для надёжных диалогов с AI', 'desc': 'Статья представляет метод ERGO, который улучшает работу LLM в многошаговых диалогах путём отслеживания внутренней неопределённости модели через энтропию Шеннона. Когда модель обнаруживает резкий скачок энтропии в распределении вероятностей следующего токена, это сигнализирует о рассогласовании контекста, и система адаптивно консолидирует промпт. Метод показывает улучшение производительности на 56.6% по сравнению с базовыми подходами, повышает максимальную точность на 24.7% и снижает нестабильность результатов на 35.3%. ERGO рассматривает неопределённость не как помеху, а как полезный сигнал для динамической корректировки контекста разговора.'}, 'en': {'title': 'Harnessing Uncertainty for Smarter Conversations', 'desc': "The paper introduces ERGO, a method that enhances the performance of conversational AI by addressing the challenges posed by uncertainty in multi-turn interactions. It leverages Shannon entropy to measure internal uncertainty and dynamically adjusts the conversational context when significant uncertainty is detected. By treating uncertainty as a valuable signal, ERGO improves the model's ability to handle incremental information effectively. The results show that ERGO significantly boosts performance, reliability, and accuracy in conversational tasks compared to traditional methods."}, 'zh': {'title': 'ERGO：提升对话AI的准确性与可靠性', 'desc': 'ERGO是一种基于熵的重置方法，旨在提高对话式人工智能的性能。它通过动态调整上下文来应对内部不确定性，从而增强多轮交互的准确性和可靠性。研究表明，在多轮对话中，模型的不确定性会导致性能下降，ERGO通过量化这种不确定性并在检测到急剧上升时进行适应性提示整合。实验结果显示，ERGO在多轮任务中比标准基线平均提高了56.6%的性能，表明关注不确定性的干预措施可以显著改善对话AI的表现。'}}}, {'id': 'https://huggingface.co/papers/2510.15264', 'title': 'DriveGen3D: Boosting Feed-Forward Driving Scene Generation with\n  Efficient Video Diffusion', 'url': 'https://huggingface.co/papers/2510.15264', 'abstract': "DriveGen3D generates high-quality, controllable dynamic 3D driving scenes using a unifie
