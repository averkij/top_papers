esponses, leading to improved model performance on various tasks. Empirical results demonstrate that DRIFT significantly outperforms existing methods, particularly in larger models, while also maintaining diversity in generated outputs.'}, 'zh': {'title': '利用用户不满信号提升语言模型性能', 'desc': 'DRIFT是一种基于用户不满信号的迭代偏好训练方法，旨在提升大型语言模型的性能。该方法利用真实世界中的用户不满信号，动态采样正反馈，从而更好地适应用户的需求。实验结果表明，使用DRIFT训练的模型在多个任务上显著超越了传统方法，尤其是在大规模模型上表现尤为突出。DRIFT不仅提高了模型的性能，还保持了探索能力，能够生成更多样化的高奖励解决方案。'}}}, {'id': 'https://huggingface.co/papers/2510.06213', 'title': 'Training Dynamics Impact Post-Training Quantization Robustness', 'url': 'https://huggingface.co/papers/2510.06213', 'abstract': 'Quantization robustness in large language models is influenced by learning rate and other hyperparameters, not dataset scale, as demonstrated through controlled training experiments.  \t\t\t\t\tAI-generated summary \t\t\t\t While post-training quantization is widely adopted for efficient deployment of large language models, the mechanisms underlying quantization robustness remain unclear. We conduct a comprehensive analysis of quantization degradation across open-source language model training trajectories up to 32B parameters and 15T training tokens to accurately assess the relationship between training dynamics and quantization performance. Our key finding is that quantization errors in large-scale training runs are driven by a complex interplay between learning rate and other training hyperparameters. Specifically, once learning rates decay, validation loss and quantization error diverge, largely independent of training data scale. To investigate interventions on the training dynamics and identify specific configurations that can modulate quantization robustness favorably, we train our own models in controlled experiments up to 100B tokens. Our results challenge the assumption that increasing dataset scale inherently compromises quantization effectiveness, demonstrating instead that strategic training hyperparameter interventions can improve quantization quality at scale.', 'score': 1, 'issue_id': 6307, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '301cc349b005a081', 'authors': ['Albert Catalan-Tatjer', 'Niccolò Ajroldi', 'Jonas Geiping'], 'affiliations': ['ELLIS Institute Tubingen', 'Max Planck Institute for Intelligent Systems', 'Tubingen AI Center'], 'pdf_title_img': 'assets/pdf/title_img/2510.06213.jpg', 'data': {'categories': ['#optimization', '#inference', '#training'], 'emoji': '⚖️', 'ru': {'title': 'Устойчивость к квантизации зависит от гиперпараметров, а не от объёма данных', 'desc': 'Исследователи изучили, как post-training квантизация работает в больших языковых моделях до 32B параметров, обученных на 15T токенах. Оказалось, что ошибки квантизации зависят от сложного взаимодействия learning rate и других гиперпараметров обучения, а не от масштаба датасета. После снижения learning rate метрики валидации и ошибки квантизации начинают расходиться независимо от объёма обучающих данных. Правильный подбор гиперпараметров позволяет улучшить качество квантизации даже при увеличении масштаба обучения.'}, 'en': {'title': 'Hyperparameters Over Dataset Size: Key to Quantization Robustness', 'desc': 'This paper explores how the robustness of quantization in large language models is affected by training hyperparameters, particularly the learning rate, rather than the size of the dataset. Through controlled experiments, the authors analyze the relationship between training dynamics and quantization performance across various model sizes and training token counts. They find that as learning rates decrease, the validation loss and quantization error begin to diverge, indicating that these factors are largely independent of the amount of training data. The study suggests that by strategically adjusting hyperparameters, it is possible to enhance quantization quality, challenging the notion that larger datasets automatically lead to worse quantization outcomes.'}, 'zh': {'title': '量化鲁棒性：超参数的力量', 'desc': '在大型语言模型中，量化鲁棒性受到学习率和其他超参数的影响，而与数据集规模无关。通过控制训练实验，我们分析了量化性能与训练动态之间的关系。研究发现，学习率的衰减会导致验证损失和量化误差的分歧，这一现象与训练数据规模基本无关。我们的结果表明，通过调整训练超参数，可以在大规模训练中改善量化质量。'}}}, {'id': 'https://huggingface.co/papers/2510.06139', 'title': 'Deforming Videos to Masks: Flow Matching for Referring Video\n  Segmentation', 'url': 'https://huggingface.co/papers/2510.06139', 'abstract': "FlowRVS addresses the challenges of Referring Video Object Segmentation by reformulating the task as a continuous flow problem, leveraging pretrained T2V models and achieving state-of-the-art results.  \t\t\t\t\tAI-generated summary \t\t\t\t Referring Video Object Segmentation (RVOS) requires segmenting specific objects in a video guided by a natural language description. The core challenge of RVOS is to anchor abstract linguistic concepts onto a specific set of pixels and continuously segment them through the complex dynamics of a video. Faced with this difficulty, prior work has often decomposed the task into a pragmatic `locate-then-segment' pipeline. However, this cascaded design creates an information bottleneck by simplifying semantics into coarse geometric prompts (e.g, point), and struggles to maintain temporal consistency as the segmenting process is often decoupled from the initial language grounding. To overcome these fundamental limitations, we propose FlowRVS, a novel framework that reconceptualizes RVOS as a conditional continuous flow problem. This allows us to harness the inherent strengths of pretrained T2V models, fine-grained pixel control, text-video semantic alignment, and temporal coherence. Instead of conventional generating from noise to mask or directly predicting mask, we reformulate the task by learning a direct, language-guided deformation from a video's holistic representation to its target mask. Our one-stage, generative approach achieves new state-of-the-art results across all major RVOS benchmarks. Specifically, achieving a J&F of 51.1 in MeViS (+1.6 over prior SOTA) and 73.3 in the zero shot Ref-DAVIS17 (+2.7), demonstrating the significant potential of modeling video understanding tasks as continuous deformation processes.", 'score': 1, 'issue_id': 6298, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '27bd729b0bb095f1', 'authors': ['Zanyi Wang', 'Dengyang Jiang', 'Liuzhuozheng Li', 'Sizhe Dang', 'Chengzu Li', 'Harry Yang', 'Guang Dai', 'Mengmeng Wang', 'Jingdong Wang'], 'affiliations': ['Baidu', 'SGIT AI Lab, State Grid Corporation of China', 'The Hong Kong University of Science and Technology', 'The University of Tokyo', 'University of California, San Diego', 'University of Cambridge', 'Zhejiang University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2510.06139.jpg', 'data': {'categories': ['#video', '#multimodal', '#benchmark', '#games', '#alignment'], 'emoji': '🌊', 'ru': {'title': 'Сегментация видео через непрерывную деформацию под управлением текста', 'desc': 'FlowRVS решает задачу сегментации объектов в видео по текстовому описанию (RVOS), переформулируя её как проблему непрерывного потока. Вместо традиционного подхода «найти-затем-сегментировать», метод использует pretrained text-to-video модели для прямой деформации видео-представления в целевую маску под управлением языкового описания. Это позволяет обеспечить точный контроль на уровне пикселей, семантическое выравнивание текста и видео, а также временную согласованность. Подход достигает state-of-the-art результатов на всех основных бенчмарках RVOS, включая MeViS и Ref-DAVIS17.'}, 'en': {'title': 'Revolutionizing Video Segmentation with Continuous Flow', 'desc': 'FlowRVS introduces a new way to tackle Referring Video Object Segmentation (RVOS) by treating it as a continuous flow problem. This approach allows the model to better connect language descriptions to specific video pixels, improving the segmentation process. Unlike previous methods that separate locating and segmenting tasks, FlowRVS maintains a unified framework that enhances temporal consistency and semantic understanding. By leveraging pretrained T2V models, it achieves state-of-the-art performance on major RVOS benchmarks, showcasing the effectiveness of continuous deformation in video understanding.'}, 'zh': {'title': 'FlowRVS：视频物体分割的新思路', 'desc': 'FlowRVS提出了一种新方法来解决视频物体分割中的引用问题，将其重新定义为一个连续流动问题。该方法利用预训练的文本到视频模型，实现了对视频中目标的精细像素控制和语义对齐。与传统的“定位-再分割”流程不同，FlowRVS通过直接学习语言引导的变形，从视频的整体表示到目标掩膜，保持了时间一致性。该框架在主要的引用视频物体分割基准测试中取得了新的最先进结果，展示了将视频理解任务建模为连续变形过程的巨大潜力。'}}}, {'id': 'https://huggingface.co/papers/2510.06071', 'title': 'Benchmark It Yourself (BIY): Preparing a Dataset and Benchmarking AI\n  Models for Scatterplot-Related Tasks', 'url': 'https://huggingface.co/papers/2510.06071', 'abstract': "A benchmark for scatterplot-specific tasks using synthetic datasets evaluates AI models' performance in counting clusters and identifying outliers, with mixed results for localization tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t AI models are increasingly used for data analysis and visualization, yet benchmarks rarely address scatterplot-specific tasks, limiting insight into performance. To address this gap for one of the most common chart types, we introduce a synthetic, annotated dataset of over 18,000 scatterplots from six data generators and 17 chart designs, and a benchmark based on it. We evaluate proprietary models from OpenAI and Google using N-shot prompting on five distinct tasks derived from annotations of cluster bounding boxes, their center coordinates, and outlier coordinates. OpenAI models and Gemini 2.5 Flash, especially when prompted with examples, are viable options for counting clusters and, in Flash's case, outliers (90%+ Accuracy). However, the results for localization-related tasks are unsatisfactory: Precision and Recall are near or below 50%, except for Flash in outlier identification (65.01%). Furthermore, the impact of chart design on performance appears to be a secondary factor, but it is advisable to avoid scatterplots with wide aspect ratios (16:9 and 21:9) or those colored randomly. Supplementary materials are available at https://github.com/feedzai/biy-paper.", 'score': 1, 'issue_id': 6308, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': 'e1656709eb874610', 'authors': ['João Palmeiro', 'Diogo Duarte', 'Rita Costa', 'Pedro Bizarro'], 'affiliations': ['Feedzai'], 'pdf_title_img': 'assets/pdf/title_img/2510.06071.jpg', 'data': {'categories': ['#benchmark', '#synthetic', '#dataset', '#optimization'], 'emoji': '📊', 'ru': {'title': 'LLM учатся читать графики, но не всегда понимают где что находится', 'desc': 'Исследователи создали бенчмарк для оценки способности AI-моделей анализировать диаграммы рассеяния (scatterplots), используя синтетический датасет из более чем 18000 графиков. Модели OpenAI и Gemini 2.5 Flash показали высокую точность (более 90%) в подсчёте кластеров и выбросов при использовании N-shot prompting. Однако задачи локализации оказались сложными: точность и полнота составили около 50% или ниже, за исключением Flash в определении выбросов (65%). Дизайн графиков оказывает второстепенное влияние на результаты, но рекомендуется избегать широких соотношений сторон и случайной раскраски.'}, 'en': {'title': 'Benchmarking AI for Scatterplot Analysis', 'desc': 'This paper presents a benchmark for evaluating AI models on scatterplot-specific tasks, focusing on counting clusters and identifying outliers. It introduces a synthetic dataset of over 18,000 scatterplots created from various data generators and chart designs. The study assesses the performance of models from OpenAI and Google using N-shot prompting across five tasks related to cluster and outlier detection. While some models show high accuracy in counting clusters and identifying outliers, their performance in localization tasks is generally poor, highlighting the need for improved methods in this area.'}, 'zh': {'title': '散点图任务的AI性能评估基准', 'desc': '本论文提出了一个针对散点图特定任务的基准测试，使用合成数据集来评估人工智能模型在计数聚类和识别异常值方面的表现。我们创建了一个包含超过18,000个散点图的合成注释数据集，并基于此进行评估。通过对OpenAI和Google的专有模型进行N-shot提示，结果显示这些模型在计数聚类和异常值识别方面表现良好，但在定位任务上表现不佳。研究还发现，图表设计对性能的影响较小，但建议避免使用宽纵横比的散点图。'}}}, {'id': 'https://huggingface.co/papers/2510.06056', 'title': 'Scientific Algorithm Discovery by Augmenting AlphaEvolve with Deep\n  Research', 'url': 'https://huggingface.co/papers/2510.06056', 'abstract': 'DeepEvolve integrates deep research with algorithm evolution to propose, refine, implement, and test new hypotheses, improving initial algorithms across various scientific domains.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models hold promise as scientific assistants, yet existing agents either rely solely on algorithm evolution or on deep research in isolation, both of which face critical limitations. Pure algorithm evolution, as in AlphaEvolve, depends only on the internal knowledge of LLMs and quickly plateaus in complex domains, while pure deep research proposes ideas without validation, resulting in unrealistic or unimplementable solutions. We present DeepEvolve, an agent that integrates deep research with algorithm evolution, uniting external knowledge retrieval, cross-file code editing, and systematic debugging under a feedback-driven iterative loop. Each iteration not only proposes new hypotheses but also refines, implements, and tests them, avoiding both shallow improvements and unproductive over-refinements. Across nine benchmarks in chemistry, mathematics, biology, materials, and patents, DeepEvolve consistently improves the initial algorithm, producing executable new algorithms with sustained gains. By bridging the gap between unguided evolution and research without grounding, DeepEvolve provides a reliable framework for advancing scientific algorithm discovery. Our code is available at https://github.com/liugangcode/deepevolve.', 'score': 1, 'issue_id': 6311, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': 'a4df9d07d5dc32b9', 'authors': ['Gang Liu', 'Yihan Zhu', 'Jie Chen', 'Meng Jiang'], 'affiliations': ['MIT-IBM Watson AI Lab, IBM Research', 'University of Notre Dame'], 'pdf_title_img': 'assets/pdf/title_img/2510.06056.jpg', 'data': {'categories': ['#science', '#benchmark', '#agents', '#optimization', '#data', '#math'], 'emoji': '🧬', 'ru': {'title': 'Эволюция алгоритмов через глубокое исследование и валидацию', 'desc': 'DeepEvolve — это AI-агент, который объединяет глубокое исследование с эволюцией алгоритмов для научных открытий. В отличие от чистой эволюции алгоритмов (как в AlphaEvolve), которая опирается только на внутренние знания LLM и быстро достигает плато, DeepEvolve интегрирует поиск внешних знаний, редактирование кода и систематическую отладку в итеративном цикле с обратной связью. Каждая итерация не только предлагает новые гипотезы, но и уточняет, реализует и тестирует их, избегая как поверхностных улучшений, так и непродуктивных переработок. В экспериментах на девяти бенчмарках из химии, математики, биологии, материаловедения и патентов DeepEvolve стабильно улучшает исходные алгоритмы, создавая работоспособные решения с устойчивым ростом качества.'}, 'en': {'title': 'Bridging Research and Evolution for Better Algorithms', 'desc': 'DeepEvolve is a novel approach that combines deep research with algorithm evolution to enhance the development of scientific algorithms. Unlike existing methods that either focus solely on evolving algorithms or conducting research without practical validation, DeepEvolve integrates both strategies. It utilizes a feedback-driven iterative loop to propose, refine, implement, and test new hypotheses, ensuring that improvements are both meaningful and executable. This method has shown consistent success across various scientific fields, leading to significant advancements in algorithm performance.'}, 'zh': {'title': 'DeepEvolve：科学算法发现的新框架', 'desc': 'DeepEvolve 是一种将深度研究与算法进化相结合的智能体，旨在提出、完善、实施和测试新的假设，从而在多个科学领域中改进初始算法。与仅依赖算法进化或单独进行深度研究的现有智能体不同，DeepEvolve 通过反馈驱动的迭代循环，整合了外部知识检索、跨文件代码编辑和系统调试。每次迭代不仅提出新的假设，还对其进行完善、实施和测试，避免了表面改进和无效的过度完善。通过在化学、数学、生物学、材料和专利等九个基准测试中，DeepEvolve 一直在持续改进初始算法，生成可执行的新算法。'}}}, {'id': 'https://huggingface.co/papers/2510.05681', 'title': 'Verifier-free Test-Time Sampling for Vision Language Action Models', 'url': 'https://huggingface.co/papers/2510.05681', 'abstract': "MG-Select, a novel test-time scaling framework for Vision-Language-Action models, improves performance by using KL divergence from a reference distribution generated with masked inputs, achieving significant gains in both in-distribution and out-of-distribution tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action models (VLAs) have demonstrated remarkable performance in robot control. However, they remain fundamentally limited in tasks that require high precision due to their single-inference paradigm. While test-time scaling approaches using external verifiers have shown promise, they require additional training and fail to generalize to unseen conditions. We propose Masking Distribution Guided Selection (MG-Select), a novel test-time scaling framework for VLAs that leverages the model's internal properties without requiring additional training or external modules. Our approach utilizes KL divergence from a reference action token distribution as a confidence metric for selecting the optimal action from multiple candidates. We introduce a reference distribution generated by the same VLA but with randomly masked states and language conditions as inputs, ensuring maximum uncertainty while remaining aligned with the target task distribution. Additionally, we propose a joint training strategy that enables the model to learn both conditional and unconditional distributions by applying dropout to state and language conditions, thereby further improving the quality of the reference distribution. Our experiments demonstrate that MG-Select achieves significant performance improvements, including a 28%/35% improvement in real-world in-distribution/out-of-distribution tasks, along with a 168% relative gain on RoboCasa pick-and-place tasks trained with 30 demonstrations.", 'score': 1, 'issue_id': 6309, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': 'd398ec0b5549236c', 'authors': ['Suhyeok Jang', 'Dongyoung Kim', 'Changyeon Kim', 'Youngsuk Kim', 'Jinwoo Shin'], 'affiliations': ['KAIST', 'RLWRLD', 'Seoul National University'], 'pdf_title_img': 'assets/pdf/title_img/2510.05681.jpg', 'data': {'categories': ['#cv', '#training', '#robotics', '#agents', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Умный выбор действий робота через маскирование входных данных', 'desc': 'В статье представлен MG-Select — новый метод улучшения работы Vision-Language-Action моделей для управления роботами на этапе тестирования. Подход использует KL-дивергенцию между распределением действий модели и референсным распределением, полученным при случайном маскировании входных данных, для выбора оптимального действия из нескольких кандидатов. Метод не требует дополнительного обучения или внешних модулей, используя только внутренние свойства самой модели. Эксперименты показывают улучшение на 28-35% на реальных задачах и 168% прирост на задачах манипуляции объектами.'}, 'en': {'title': 'Enhancing VLA Performance with MG-Select Framework', 'desc': "MG-Select is a new framework designed to enhance the performance of Vision-Language-Action (VLA) models during test time. It uses KL divergence to compare the model's action choices against a reference distribution created from masked inputs, allowing for better decision-making without needing extra training. This method helps the model select the best action from several options by measuring confidence based on internal properties. The results show that MG-Select significantly boosts performance in both familiar and unfamiliar tasks, making it a valuable advancement in robot control applications."}, 'zh': {'title': 'MG-Select：提升视觉-语言-动作模型性能的新方法', 'desc': 'MG-Select是一种新颖的测试时缩放框架，专为视觉-语言-动作模型设计。它通过使用从掩蔽输入生成的参考分布的KL散度来提高模型的性能，显著提升了模型在分布内和分布外任务的表现。该方法不需要额外的训练或外部模块，利用模型的内部特性来选择最佳动作。实验结果表明，MG-Select在真实世界任务中实现了显著的性能提升，特别是在RoboCasa的拾取和放置任务中表现尤为突出。'}}}, {'id': 'https://huggingface.co/papers/2510.04087', 'title': 'A Contextual Quality Reward Model for Reliable and Efficient Best-of-N\n  Sampling', 'url': 'https://huggingface.co/papers/2510.04087', 'abstract': 'A new framework using an outside option in preference data collection and modeling improves reliability and efficiency in preference alignment techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern preference alignment techniques, such as Best-of-N (BoN) sampling, rely on reward models trained with pairwise comparison data. While effective at learning relative preferences, this paradigm fails to capture a signal of response acceptability, leaving systems vulnerable to selecting the least bad of many unacceptable options. This is particularly problematic for hard prompts, where the risk of such false acceptances increases with the number of samples. In this paper, we address this critical reliability gap by introducing a new data collection and modeling framework. By augmenting preference data with an outside option, inspired by discrete choice models, we train a reward model that can distinguish not just what is better, but what is good enough. We leverage this capability to create an adaptive inference strategy, best of mini-N in-loop, which partitions the generation budget into sequential loops with a calibrated, early-exit condition. Our experiments show that when tuned as an alignment guardrail, it reduces reliability failures by 70\\%, and when tuned as an inference accelerator, it improves average inference speed by over 22\\% in IMDB-sentiment setting. We thus provide a principled and flexible framework for practitioners to explicitly manage the trade-off between reliability and computational efficiency.', 'score': 1, 'issue_id': 6298, 'pub_date': '2025-10-05', 'pub_date_card': {'ru': '5 октября', 'en': 'October 5', 'zh': '10月5日'}, 'hash': '77a7f937000c3b18', 'authors': ['Hyung Gyu Rho'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2510.04087.jpg', 'data': {'categories': ['#inference', '#training', '#data', '#rlhf', '#alignment'], 'emoji': '🚦', 'ru': {'title': 'Научить AI понимать, что хорошо, а не только что лучше', 'desc': 'Исследователи предлагают новый подход к обучению моделей предпочтений, добавляя «внешнюю опцию» в данные сравнений. Традиционные reward models умеют определять, какой ответ лучше, но не могут понять, является ли ответ вообще приемлемым. Новый метод позволяет модели различать не только относительное качество, но и абсолютную приемлемость ответов, что особенно важно для сложных запросов. Адаптивная стратегия генерации с ранним выходом снижает количество неприемлемых ответов на 70% и ускоряет inference на 22%.'}, 'en': {'title': 'Enhancing Preference Alignment with Outside Options', 'desc': 'This paper presents a new framework for improving preference alignment techniques in machine learning by incorporating an outside option in data collection. Traditional methods, like Best-of-N sampling, often fail to identify acceptable responses, leading to poor choices among suboptimal options. The proposed framework enhances reward models by allowing them to recognize not only better options but also those that are sufficiently good. Experimental results demonstrate significant improvements in reliability and efficiency, reducing failures by 70% and increasing inference speed by over 22%.'}, 'zh': {'title': '提升偏好对齐的可靠性与效率', 'desc': '本文提出了一种新的框架，通过在偏好数据收集和建模中引入外部选项，提升了偏好对齐技术的可靠性和效率。现代的偏好对齐技术，如最佳N（BoN）采样，依赖于通过成对比较数据训练的奖励模型，虽然能有效学习相对偏好，但未能捕捉响应可接受性的信号。我们通过引入外部选项，训练出能够区分不仅是更好而是足够好的奖励模型，从而解决了可靠性缺口。实验结果表明，该框架在对齐和推理加速方面均显著提高了性能，提供了一个灵活的管理可靠性与计算效率之间权衡的工具。'}}}, {'id': 'https://huggingface.co/papers/2509.21499', 'title': 'On Code-Induced Reasoning in LLMs', 'url': 'https://huggingface.co/papers/2509.21499', 'abstract': 'Systematic investigation reveals that large language models are more sensitive to structural than semantic code perturbations, with implications for training data design.  \t\t\t\t\tAI-generated summary \t\t\t\t Code data has been shown to enhance the reasoning capabilities of large language models (LLMs), but it remains unclear which aspects of code are most responsible. We investigate this question with a systematic, data-centric framework. We construct parallel instruction datasets in ten programming languages and apply controlled perturbations that selectively disrupt structural or semantic properties of code. We then finetune LLMs from five model families and eight scales on each variant and evaluate their performance on natural language, math, and code tasks. Across 3,331 experiments, our results show that LLMs are more vulnerable to structural perturbations than semantic ones, particularly on math and code tasks. Appropriate abstractions like pseudocode and flowcharts can be as effective as code, while encoding the same information with fewer tokens without adhering to original syntax can often retain or even improve performance. Remarkably, even corrupted code with misleading signals remains competitive when surface-level regularities persist. Finally, syntactic styles also shape task-specific gains with Python favoring natural language reasoning and lower-level languages such as Java and Rust favoring math. Through our systematic framework, we aim to provide insight into how different properties of code influence reasoning and inform the design of training data for enhancing LLM reasoning capabilities.', 'score': 1, 'issue_id': 6311, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 сентября', 'en': 'September 25', 'zh': '9月25日'}, 'hash': '4194d2df93542366', 'authors': ['Abdul Waheed', 'Zhen Wu', 'Carolyn Rosé', 'Daphne Ippolito'], 'affiliations': ['Carnegie Mellon University'], 'pdf_title_img': 'assets/pdf/title_img/2509.21499.jpg', 'data': {'categories': ['#reasoning', '#dataset', '#data', '#optimization', '#training', '#plp'], 'emoji': '🏗️', 'ru': {'title': 'Структура кода важнее смысла для обучения LLM', 'desc': 'Исследователи провели систематический анализ того, как различные свойства программного кода влияют на способности к рассуждению у больших языковых моделей. Проведя более 3000 экспериментов с контролируемыми изменениями кода на десяти языках программирования, они обнаружили, что LLM гораздо более чувствительны к нарушениям структуры кода, чем к семантическим искажениям. Оказалось, что псевдокод и блок-схемы могут быть столь же эффективны для обучения, как и реальный код, а даже повреждённый код с неверными сигналами остаётся конкурентоспособным при сохранении поверхностных паттернов. Исследование также показало, что выбор языка программирования имеет значение: Python лучше подходит для задач на естественном языке, тогда как низкоуровневые языки вроде Java и Rust — для математических задач.'}, 'en': {'title': 'Understanding LLM Sensitivity: Structure Over Semantics in Code', 'desc': 'This paper investigates how large language models (LLMs) respond to changes in code structure versus changes in code meaning. The authors create datasets in ten programming languages and apply specific alterations to either the structural or semantic aspects of the code. Their findings reveal that LLMs are more affected by structural changes, especially in tasks related to math and code. The study suggests that using simplified representations like pseudocode can maintain or even enhance model performance, indicating the importance of training data design for improving LLM reasoning.'}, 'zh': {'title': '结构优先：大型语言模型对代码扰动的敏感性', 'desc': '本研究系统地探讨了大型语言模型（LLMs）对代码结构和语义扰动的敏感性。结果表明，LLMs对结构性扰动的脆弱性高于语义性扰动，尤其是在数学和代码任务中。我们发现，适当的抽象形式如伪代码和流程图可以有效替代代码，同时用更少的标记编码相同信息，甚至可能提高性能。此外，不同的语法风格对任务特定的表现也有影响，Python更有利于自然语言推理，而Java和Rust等低级语言则更适合数学任务。'}}}, {'id': 'https://huggingface.co/papers/2510.06101', 'title': 'The Valley of Code Reasoning: Scaling Knowledge Distillation of Large\n  Language Models', 'url': 'https://huggingface.co/papers/2510.06101', 'abstract': 'Research on distilling coding skills from large language models to smaller ones reveals a "valley of code reasoning" where performance initially decreases with more data before improving sharply, and that small models benefit more from easier questions during distillation.  \t\t\t\t\tAI-generated summary \t\t\t\t Distilling the thinking traces of a Large Language Model (LLM) with reasoning capabilities into a smaller model has been proven effective. Yet, there is a scarcity of work done on how model performances scale with the quantity of distillation data. In this work, we study the scaling trend of distilling competitive coding skills on two small non-reasoning LLMs. We validate the hypothesis that there is a valley of code reasoning: downstream performance on competitive coding first drops as data quantity increases, then it steadily increases in a sharper-than-log-linear fashion. Having identified the trend, we further fine-tune the models at two different distillation stages on the same data to ground conclusions on their respective learning phases. We learn that across stages in the low and medium-low data regimes, small models benefit significantly from easier coding questions than from harder ones. We also find that, surprisingly, the correctness of outputs in training data makes no difference to distillation outcomes. Our work represents a step forward in understanding the training dynamics of code reasoning distillation outside intuition', 'score': 0, 'issue_id': 6310, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': 'ca03a603a5277862', 'authors': ['Muyu He', 'Muhammad Ali Shafique', 'Anand Kumar', 'Tsach Mackey', 'Nazneen Rajani'], 'affiliations': ['Collinear AI', 'DeepSeek', 'OpenCodeReasoning (OCR)', 'OpenThoughts', 'QwQ Team', 'rStar-Coder'], 'pdf_title_img': 'assets/pdf/title_img/2510.06101.jpg', 'data': {'categories': ['#transfer_learning', '#reasoning', '#small_models', '#training', '#optimization'], 'emoji': '🏔️', 'ru': {'title': 'Долина рассуждений: как маленькие модели учатся программировать через дистилляцию', 'desc': 'Исследователи изучали, как передать навыки программирования от больших языковых моделей к маленьким через дистилляцию. Они обнаружили эффект «долины рассуждений о коде»: при увеличении объёма данных для дистилляции производительность сначала падает, а затем резко возрастает. Оказалось, что маленькие модели лучше обучаются на простых задачах по программированию, чем на сложных, особенно на ранних этапах. Удивительно, но корректность ответов в обучающих данных не влияет на результаты дистилляции.'}, 'en': {'title': 'Navigating the Valley of Code Reasoning in Model Distillation', 'desc': "This paper explores how to transfer coding skills from large language models (LLMs) to smaller models through a process called distillation. It identifies a phenomenon termed the 'valley of code reasoning,' where the performance of smaller models initially declines as more training data is introduced, before improving significantly. The research shows that smaller models perform better when trained on simpler coding questions rather than more complex ones during the distillation process. Additionally, it reveals that the accuracy of the training data does not impact the effectiveness of the distillation, providing new insights into the training dynamics of code reasoning."}, 'zh': {'title': '揭示编码推理的谷底与提升之路', 'desc': '本研究探讨了从大型语言模型（LLM）提炼编码技能到小型模型的过程。我们发现存在一个“编码推理谷”，即在数据量增加时，模型性能最初会下降，随后又会迅速提升。小型模型在提炼过程中更容易从简单问题中获益，而不是复杂问题。我们的研究为理解编码推理提炼的训练动态提供了新的视角。'}}}, {'id': 'https://huggingface.co/papers/2510.05934', 'title': 'Revisiting Modeling and Evaluation Approaches in Speech Emotion\n  Recognition: Considering Subjectivity of Annotators and Ambiguity of Emotions', 'url': 'https://huggingface.co/papers/2510.05934', 'abstract': "Embracing minority ratings, multiple annotators, and multi-emotion predictions in speech emotion recognition improves system robustness and alignment with human perception.  \t\t\t\t\tAI-generated summary \t\t\t\t Over the past two decades, speech emotion recognition (SER) has received growing attention. To train SER systems, researchers collect emotional speech databases annotated by crowdsourced or in-house raters who select emotions from predefined categories. However, disagreements among raters are common. Conventional methods treat these disagreements as noise, aggregating labels into a single consensus target. While this simplifies SER as a single-label task, it ignores the inherent subjectivity of human emotion perception. This dissertation challenges such assumptions and asks: (1) Should minority emotional ratings be discarded? (2) Should SER systems learn from only a few individuals' perceptions? (3) Should SER systems predict only one emotion per sample?   Psychological studies show that emotion perception is subjective and ambiguous, with overlapping emotional boundaries. We propose new modeling and evaluation perspectives: (1) Retain all emotional ratings and represent them with soft-label distributions. Models trained on individual annotator ratings and jointly optimized with standard SER systems improve performance on consensus-labeled tests. (2) Redefine SER evaluation by including all emotional data and allowing co-occurring emotions (e.g., sad and angry). We propose an ``all-inclusive rule'' that aggregates all ratings to maximize diversity in label representation. Experiments on four English emotion databases show superior performance over majority and plurality labeling. (3) Construct a penalization matrix to discourage unlikely emotion combinations during training. Integrating it into loss functions further improves performance. Overall, embracing minority ratings, multiple annotators, and multi-emotion predictions yields more robust and human-aligned SER systems.", 'score': 0, 'issue_id': 6304, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '18b4f51d0ffd5cdd', 'authors': ['Huang-Cheng Chou', 'Chi-Chun Lee'], 'affiliations': ['ACII 2017 (國際情感計算會議)', 'APSIPA (Transactions on Signal and Information Processing)', 'Google (東亞學生旅行獎勵)', 'IEEE (Transactions on Affective Computing)', 'ISCA (Student Advisory Committee)', '中華扶輪 (扶輪獎學金)', '傑出人才發展基金會', '國家科學技術委員會', '國立清華大學 (校長博士生卓越獎學金)', '國立清華大學 電機工程學系', '國際口語溝通學會 (INTERSPEECH 2022)', '聯詠科技 (聯詠博士獎學金)', '計算語言學與中文語言處理學會'], 'pdf_title_img': 'assets/pdf/title_img/2510.05934.jpg', 'data': {'categories': ['#audio', '#alignment', '#interpretability'], 'emoji': '🎭', 'ru': {'title': 'Субъективность эмоций как преимущество: учёт мнения меньшинства в распознавании речи', 'desc': 'Диссертация посвящена распознаванию эмоций в речи (SER) и предлагает отказаться от традиционного подхода, где разногласия между аннотаторами считаются шумом. Авторы показывают, что использование всех оценок эмоций, включая мнения меньшинства, и представление их в виде soft-label распределений улучшает качество моделей. Предложено новое правило агрегации данных, которое сохраняет разнообразие эмоциональных меток и позволяет предсказывать несколько одновременных эмоций. Эксперименты на четырёх англоязычных датасетах подтверждают, что учёт субъективности восприятия эмоций и работа с множественными аннотаторами делают SER-системы более робастными и согласованными с человеческим восприятием.'}, 'en': {'title': 'Enhancing Speech Emotion Recognition through Diversity in Emotion Representation', 'desc': 'This paper discusses improvements in speech emotion recognition (SER) by incorporating minority ratings, multiple annotators, and multi-emotion predictions. It argues that traditional methods, which simplify emotional data into single labels, overlook the complexity of human emotion perception. By using soft-label distributions and allowing for co-occurring emotions, the proposed approach enhances model performance and aligns better with human understanding of emotions. The findings demonstrate that embracing diverse emotional inputs leads to more robust SER systems.'}, 'zh': {'title': '拥抱多样性，提升语音情感识别的鲁棒性', 'desc': '这篇论文探讨了语音情感识别（SER）中的情感标注问题，强调了少数标注和多情感预测的重要性。传统方法将标注者之间的分歧视为噪声，简单地聚合成单一标签，忽视了情感感知的主观性。论文提出保留所有情感评分，并使用软标签分布来训练模型，从而提高系统的性能。通过引入惩罚矩阵和多情感预测，研究表明这种方法能更好地与人类情感感知对齐，增强系统的鲁棒性。'}}}, {'id': 'https://huggingface.co/papers/2510.04514', 'title': 'ChartAgent: A Multimodal Agent for Visually Grounded Reasoning in\n  Complex Chart Question Answering', 'url': 'https://huggingface.co/papers/2510.04514', 'abstract': "ChartAgent, a novel agentic framework, performs visual reasoning directly within charts, achieving state-of-the-art accuracy on ChartBench and ChartX benchmarks by iteratively decomposing queries and using specialized visual actions.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent multimodal LLMs have shown promise in chart-based visual question answering, but their performance declines sharply on unannotated charts, those requiring precise visual interpretation rather than relying on textual shortcuts. To address this, we introduce ChartAgent, a novel agentic framework that explicitly performs visual reasoning directly within the chart's spatial domain. Unlike textual chain-of-thought reasoning, ChartAgent iteratively decomposes queries into visual subtasks and actively manipulates and interacts with chart images through specialized actions such as drawing annotations, cropping regions (e.g., segmenting pie slices, isolating bars), and localizing axes, using a library of chart-specific vision tools to fulfill each subtask. This iterative reasoning process closely mirrors human cognitive strategies for chart comprehension. ChartAgent achieves state-of-the-art accuracy on the ChartBench and ChartX benchmarks, surpassing prior methods by up to 16.07% absolute gain overall and 17.31% on unannotated, numerically intensive queries. Furthermore, our analyses show that ChartAgent is (a) effective across diverse chart types, (b) achieve the highest scores across varying visual and reasoning complexity levels, and (c) serves as a plug-and-play framework that boosts performance across diverse underlying LLMs. Our work is among the first to demonstrate visually grounded reasoning for chart understanding using tool-augmented multimodal agents.", 'score': 0, 'issue_id': 6313, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': 'b607bdb92d04b3d9', 'authors': ['Rachneet Kaur', 'Nishan Srishankar', 'Zhen Zeng', 'Sumitra Ganesh', 'Manuela Veloso'], 'affiliations': ['J.P. Morgan AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.04514.jpg', 'data': {'categories': ['#reasoning', '#agents', '#multimodal', '#interpretability', '#benchmark', '#cv'], 'emoji': '📊', 'ru': {'title': 'Визуальное мышление для понимания графиков через агентные инструменты', 'desc': 'ChartAgent — это новый агентный фреймворк для анализа графиков и диаграмм, который выполняет визуальное рассуждение непосредственно в пространстве изображения. В отличие от текстовых методов chain-of-thought, система итеративно разбивает запросы на визуальные подзадачи и активно манипулирует изображениями через специализированные инструменты: рисует аннотации, вырезает области, локализует оси. ChartAgent достигает state-of-the-art результатов на бенчмарках ChartBench и ChartX, превосходя предыдущие методы на 16-17% на графиках без текстовых подсказок. Фреймворк работает как plug-and-play решение, улучшая производительность различных базовых LLM моделей.'}, 'en': {'title': 'ChartAgent: Mastering Visual Reasoning in Charts', 'desc': 'ChartAgent is a new framework designed for visual reasoning in charts, which enhances the ability to answer questions about chart data. It works by breaking down complex queries into smaller visual tasks and using specific actions to interact with the chart, such as drawing or cropping. This method allows ChartAgent to achieve high accuracy on benchmarks like ChartBench and ChartX, outperforming previous models significantly. The framework is versatile, effective across different types of charts, and can improve the performance of various underlying language models.'}, 'zh': {'title': 'ChartAgent：图表理解的新智能框架', 'desc': 'ChartAgent是一种新颖的智能框架，能够直接在图表中进行视觉推理。它通过将查询迭代分解为视觉子任务，并使用专门的视觉操作来与图表图像进行交互，从而实现了在ChartBench和ChartX基准测试中达到最先进的准确率。与传统的文本推理不同，ChartAgent采用了更接近人类认知策略的方式，能够有效处理各种类型的图表。该框架不仅在未注释的图表上表现出色，还能提升多种基础大型语言模型的性能。'}}}, {'id': 'https://huggingface.co/papers/2510.00880', 'title': 'HalluGuard: Evidence-Grounded Small Reasoning Models to Mitigate\n  Hallucinations in Retrieval-Augmented Generation', 'url': 'https://huggingface.co/papers/2510.00880', 'abstract': 'HalluGuard, a 4B-parameter Small Reasoning Model, effectively mitigates hallucinations in Retrieval-Augmented Generation by classifying document-claim pairs and providing evidence-grounded justifications, achieving high balanced accuracy on the LLM-AggreFact benchmark.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) excel in many NLP tasks but remain prone to hallucinations, limiting trust in real-world applications. We present HalluGuard, a 4B-parameter Small Reasoning Model (SRM) for mitigating hallucinations in Retrieval-Augmented Generation (RAG). HalluGuard classifies document-claim pairs as grounded or hallucinated and produces evidence-grounded justifications for transparency. Our approach combines (i) a domain-agnostic synthetic dataset derived from FineWeb and refined through multi-stage curation and data reformation, (ii) synthetic grounded and hallucinated claims, and (iii) preference-based fine-tuning with Odds Ratio Preference Optimization to distill large-model reasoning into a smaller backbone. On the RAGTruth subset of the LLM-AggreFact benchmark, HalluGuard achieves 84.0% balanced accuracy (BAcc), rivaling specialized models, MiniCheck (7B; 84.0%) and Granite Guardian 3.3 (8B; 82.2%) while using roughly half their parameters. Over the full benchmark it reaches 75.7% BAcc, matching larger general-purpose LLMs such as GPT-4o (75.9%). We will release HalluGuard and datasets under Apache 2.0 upon acceptance.', 'score': 0, 'issue_id': 6304, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '436314721ab72bf1', 'authors': ['Loris Bergeron', 'Ioana Buhnila', 'Jérôme François', 'Radu State'], 'affiliations': ['ATILF, University of LorraineCNRS', 'Banque de Luxembourg', 'Center for Data Science in Humanities, Chosun University', 'SnT, University of Luxembourg'], 'pdf_title_img': 'assets/pdf/title_img/2510.00880.jpg', 'data': {'categories': ['#training', '#hallucinations', '#dataset', '#rag', '#small_models', '#synthetic', '#benchmark', '#optimization'], 'emoji': '🛡️', 'ru': {'title': 'HalluGuard: Защита от галлюцинаций в генерации текста', 'desc': 'HalluGuard — это модель с 4 миллиардами параметров, которая помогает уменьшить галлюцинации в Retrieval-Augmented Generation. Она классифицирует пары документов и утверждений, определяя, какие из них основаны на фактах, а какие — на галлюцинациях. Модель использует синтетические данные и специальную настройку для достижения высокой точности. HalluGuard показывает результаты, сопоставимые с более крупными моделями, но с меньшим количеством параметров.'}, 'en': {'title': 'HalluGuard: Reducing Hallucinations with Small Reasoning Power', 'desc': 'HalluGuard is a Small Reasoning Model with 4 billion parameters designed to reduce hallucinations in Retrieval-Augmented Generation tasks. It works by classifying document-claim pairs as either grounded or hallucinated and provides justifications based on evidence to enhance transparency. The model is trained on a synthetic dataset that has been carefully curated and refined, allowing it to perform effectively with fewer parameters than larger models. HalluGuard achieves competitive accuracy on the LLM-AggreFact benchmark, demonstrating its capability to rival larger models while maintaining efficiency.'}, 'zh': {'title': 'HalluGuard：减少幻觉，提高生成透明度', 'desc': 'HalluGuard是一种具有40亿参数的小型推理模型，旨在减少检索增强生成中的幻觉现象。它通过对文档-声明对进行分类，判断其是否为真实依据，并提供基于证据的解释，从而提高透明度。该模型在LLM-AggreFact基准测试的RAGTruth子集上达到了84.0%的平衡准确率，表现与一些专门模型相当。HalluGuard结合了合成数据集和偏好优化的微调方法，成功将大型模型的推理能力提炼到更小的模型中。'}}}, {'id': 'https://huggingface.co/papers/2510.01141', 'title': 'Apriel-1.5-15b-Thinker', 'url': 'https://huggingface.co/papers/2510.01141', 'abstract': 'A 15-billion parameter multimodal reasoning model achieves competitive performance through a progressive training methodology without reinforcement learning, demonstrating efficient use of computational resources.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Apriel-1.5-15B-Thinker, a 15-billion parameter open-weights multimodal reasoning model that achieves frontier-level performance through training design rather than sheer scale. Starting from Pixtral-12B, we apply a progressive three-stage methodology: (1) depth upscaling to expand reasoning capacity without pretraining from scratch, (2) staged continual pre-training that first develops foundational text and vision understanding, then enhances visual reasoning through targeted synthetic data generation addressing spatial structure, compositional understanding, and fine-grained perception, and (3) high-quality text-only supervised fine-tuning on curated instruction-response pairs with explicit reasoning traces spanning mathematics, coding, science, and tool use. Notably, our model achieves competitive results without reinforcement learning or preference optimization, isolating the contribution of our data-centric continual pre-training approach. On the Artificial Analysis Intelligence Index, Apriel-1.5-15B-Thinker attains a score of 52, matching DeepSeek-R1-0528 despite requiring significantly fewer computational resources. Across ten image benchmarks, its performance is on average within five points of Gemini-2.5-Flash and Claude Sonnet-3.7, a key achievement for a model operating within single-GPU deployment constraints. Our results demonstrate that thoughtful mid-training 2 design can close substantial capability gaps without massive scale, making frontier-level multimodal reasoning accessible to organizations with limited infrastructure. We release the model checkpoint, all training recipes, and evaluation protocols under the MIT license to to advance open-source research.', 'score': 76, 'issue_id': 6259, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '6fce98c823104717', 'authors': ['Shruthan Radhakrishna', 'Aman Tiwari', 'Aanjaneya Shukla', 'Masoud Hashemi', 'Rishabh Maheshwary', 'Shiva Krishna Reddy Malay', 'Jash Mehta', 'Pulkit Pattnaik', 'Saloni Mittal', 'Khalil Slimi', 'Kelechi Ogueji', 'Akintunde Oladipo', 'Soham Parikh', 'Oluwanifemi Bamgbose', 'Toby Liang', 'Ahmed Masry', 'Khyati Mahajan', 'Sai Rajeswar Mudumba', 'Vikas Yadav', 'Sathwik Tejaswi Madhusudhan', 'Torsten Scholak', 'Sagar Davasam', 'Srinivas Sunkara', 'Nicholas Chapados'], 'affiliations': ['SLAM Lab', 'ServiceNow'], 'pdf_title_img': 'assets/pdf/title_img/2510.01141.jpg', 'data': {'categories': ['#reasoning', '#architecture', '#agi', '#dataset', '#training', '#multimodal', '#inference', '#open_source'], 'emoji': '🧠', 'ru': {'title': 'Эффективное мультимодальное мышление без избыточных ресурсов', 'desc': 'Представлена модель Apriel-1.5-15B-Thinker с 15 миллиардами параметров, которая достигает высокого уровня производительности в мультимодальных задачах через продуманную методологию обучения, а не за счёт масштаба. Модель использует трёхэтапный подход: расширение глубины сети, поэтапный continual pre-training для развития понимания текста и изображений, и supervised fine-tuning на качественных данных с явными цепочками рассуждений. Примечательно, что модель достигает результатов, сопоставимых с гораздо более крупными моделями вроде Gemini-2.5-Flash и Claude Sonnet-3.7, при этом работая на одном GPU и не используя reinforcement learning. Все веса модели, рецепты обучения и протоколы оценки выпущены под открытой лицензией MIT для развития open-source исследований.'}, 'en': {'title': 'Efficient Multimodal Reasoning Without Reinforcement Learning', 'desc': 'The paper introduces Apriel-1.5-15B-Thinker, a multimodal reasoning model with 15 billion parameters that achieves high performance through a unique training approach rather than relying on large scale. It employs a three-stage progressive training methodology that enhances reasoning capabilities by first upscaling depth, then using continual pre-training to improve text and vision understanding, and finally fine-tuning with high-quality text data. This model stands out by achieving competitive results without the use of reinforcement learning, focusing instead on a data-centric approach. The findings suggest that effective training strategies can significantly enhance model performance while minimizing computational resource requirements, making advanced multimodal reasoning more accessible.'}, 'zh': {'title': '高效训练，前沿推理！', 'desc': '本文介绍了一种名为Apriel-1.5-15B-Thinker的多模态推理模型，具有150亿个参数。该模型通过渐进式训练方法实现了竞争力的性能，而无需强化学习。训练过程包括三个阶段：深度扩展、分阶段持续预训练和高质量的文本监督微调。研究表明，合理的训练设计可以在不依赖大规模计算资源的情况下，缩小能力差距，使前沿级别的多模态推理对资源有限的组织变得可及。'}}}, {'id': 'https://huggingface.co/papers/2510.00938', 'title': 'Large Reasoning Models Learn Better Alignment from Flawed Thinking', 'url': 'https://huggingface.co/papers/2510.00938', 'abstract': 'RECAP, a reinforcement learning method, enhances the safety and robustness of large reasoning models by teaching them to override flawed reasoning and maintain safety without additional training costs.  \t\t\t\t\tAI-generated summary \t\t\t\t Large reasoning models (LRMs) "think" by generating structured chain-of-thought (CoT) before producing a final answer, yet they still lack the ability to reason critically about safety alignment and are easily biased when a flawed premise is injected into their thought process. We propose RECAP (Robust Safety Alignment via Counter-Aligned Prefilling), a principled reinforcement learning (RL) method for post-training that explicitly teaches models to override flawed reasoning trajectories and reroute to safe and helpful responses. RECAP trains on a mixture of synthetically generated counter-aligned CoT prefills and standard prompts, requires no additional training cost or modifications beyond vanilla reinforcement learning from human feedback (RLHF), and substantially improves safety and jailbreak robustness, reduces overrefusal, and preserves core reasoning capability -- all while maintaining inference token budget. Extensive analysis shows that RECAP-trained models engage in self-reflection more frequently and remain robust under adaptive attacks, preserving safety even after repeated attempts to override their reasoning.', 'score': 33, 'issue_id': 6263, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '637757f2ed494d24', 'authors': ['ShengYun Peng', 'Eric Smith', 'Ivan Evtimov', 'Song Jiang', 'Pin-Yu Chen', 'Hongyuan Zhan', 'Haozhu Wang', 'Duen Horng Chau', 'Mahesh Pasupuleti', 'Jianfeng Chi'], 'affiliations': ['Georgia Tech', 'IBM Research', 'Meta Superintelligence Labs'], 'pdf_title_img': 'assets/pdf/title_img/2510.00938.jpg', 'data': {'categories': ['#training', '#rl', '#security', '#rlhf', '#reasoning', '#alignment'], 'emoji': '🛡️', 'ru': {'title': 'Обучение AI моделей переосмысливать ошибочные рассуждения для безопасности', 'desc': 'Исследователи представили RECAP — метод обучения с подкреплением для больших reasoning моделей, которые генерируют цепочки рассуждений перед ответом. Проблема в том, что такие модели легко поддаются манипуляции через внедрение ошибочных предпосылок в процесс мышления. RECAP учит модели распознавать некорректные траектории рассуждений и переключаться на безопасные ответы, используя синтетически созданные примеры с контр-выровненными префиксами. Метод не требует дополнительных вычислительных затрат по сравнению со стандартным RLHF и значительно повышает безопасность, устойчивость к джейлбрейкам и способность к саморефлексии.'}, 'en': {'title': 'RECAP: Reinforcing Safety in Reasoning Models', 'desc': "RECAP is a reinforcement learning method designed to improve the safety and robustness of large reasoning models (LRMs). It teaches these models to identify and correct flawed reasoning paths, ensuring they provide safe and helpful responses. By using a combination of counter-aligned chain-of-thought prompts and standard training, RECAP enhances the model's ability to reflect on its reasoning without incurring additional training costs. The method significantly boosts the model's resilience against biased inputs and maintains its core reasoning capabilities while adhering to token budget constraints."}, 'zh': {'title': 'RECAP：提升推理模型的安全与鲁棒性', 'desc': 'RECAP是一种强化学习方法，旨在提高大型推理模型的安全性和鲁棒性。它通过教导模型覆盖错误推理，确保在没有额外训练成本的情况下保持安全。RECAP使用合成生成的反对齐链式思维（CoT）预填充和标准提示的混合进行训练，显著改善了安全性和抗攻击能力。经过RECAP训练的模型在自我反思方面表现更频繁，并在适应性攻击下保持鲁棒性，确保安全性。'}}}, {'id': 'https://huggingface.co/papers/2510.00515', 'title': 'Efficient Multi-modal Large Language Models via Progressive Consistency\n  Distillation', 'url': 'https://huggingface.co/papers/2510.00515', 'abstract': "EPIC, a progressive learning framework, improves the efficiency of multi-modal large models by reducing training difficulty through token and layer consistency distillation during visual token compression.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual tokens consume substantial computational resources in multi-modal large models (MLLMs), significantly compromising their efficiency. Recent works have attempted to improve efficiency by compressing visual tokens during training, either through modifications to model components or by introducing additional parameters. However, they often overlook the increased learning difficulty caused by such compression, as the model's parameter space struggles to quickly adapt to the substantial perturbations in the feature space induced by token compression. In this work, we propose to develop Efficient MLLMs via Progressive Consistency Distillation (EPIC), a progressive learning framework. Specifically, by decomposing the feature space perturbations introduced by token compression along the token-wise and layer-wise dimensions, we introduce token consistency distillation and layer consistency distillation, respectively, aiming to reduce the training difficulty by leveraging guidance from a teacher model and following a progressive learning trajectory. Extensive experiments demonstrate the superior effectiveness, robustness, and generalization capabilities of our proposed framework.", 'score': 28, 'issue_id': 6256, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'f3effef750806c45', 'authors': ['Zichen Wen', 'Shaobo Wang', 'Yufa Zhou', 'Junyuan Zhang', 'Qintong Zhang', 'Yifeng Gao', 'Zhaorun Chen', 'Bin Wang', 'Weijia Li', 'Conghui He', 'Linfeng Zhang'], 'affiliations': ['Duke University', 'EPIC Lab, Shanghai Jiao Tong University', 'Peking University', 'Shanghai AI Laboratory', 'Sun Yat-sen University', 'The University of Hong Kong', 'University of Chicago'], 'pdf_title_img': 'assets/pdf/title_img/2510.00515.jpg', 'data': {'categories': ['#training', '#optimization', '#architecture', '#multimodal'], 'emoji': '🎯', 'ru': {'title': 'Прогрессивное сжатие визуальных токенов через дистилляцию', 'desc': 'EPIC — это фреймворк для эффективного обучения мультимодальных LLM, который решает проблему больших вычислительных затрат на обработку визуальных токенов. Основная идея заключается в том, что сжатие токенов во время обучения создаёт сильные возмущения в пространстве признаков, что усложняет обучение модели. Авторы предлагают прогрессивный подход с двумя видами дистилляции: по токенам и по слоям, используя учителя-модель для постепенной адаптации к сжатию. Эксперименты показывают, что метод эффективно снижает сложность обучения и улучшает производительность мультимодальных моделей.'}, 'en': {'title': 'Enhancing MLLM Efficiency with Progressive Learning', 'desc': 'The paper introduces EPIC, a framework designed to enhance the efficiency of multi-modal large models (MLLMs) by addressing the challenges posed by visual token compression. It focuses on reducing the training difficulty associated with this compression through two key strategies: token consistency distillation and layer consistency distillation. By breaking down the perturbations in the feature space, EPIC allows the model to learn progressively, using guidance from a teacher model to adapt more effectively. Experimental results show that EPIC significantly improves the performance, robustness, and generalization of MLLMs compared to previous methods.'}, 'zh': {'title': 'EPIC：提升多模态大模型效率的渐进学习框架', 'desc': 'EPIC是一种渐进学习框架，通过在视觉令牌压缩过程中进行令牌和层一致性蒸馏，降低训练难度，从而提高多模态大模型的效率。视觉令牌在多模态大模型中消耗大量计算资源，影响模型的效率。以往的研究虽然尝试通过压缩视觉令牌来提高效率，但往往忽视了压缩带来的学习难度。我们的方法通过引导教师模型，分解特征空间的扰动，采用渐进学习轨迹，显著提升了模型的有效性、鲁棒性和泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2510.01068', 'title': 'Compose Your Policies! Improving Diffusion-based or Flow-based Robot\n  Policies via Test-time Distribution-level Composition', 'url': 'https://huggingface.co/papers/2510.01068', 'abstract': 'General Policy Composition (GPC) enhances robotic control performance by combining pre-trained diffusion-based policies without additional training, leading to superior results across various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion-based models for robotic control, including vision-language-action (VLA) and vision-action (VA) policies, have demonstrated significant capabilities. Yet their advancement is constrained by the high cost of acquiring large-scale interaction datasets. This work introduces an alternative paradigm for enhancing policy performance without additional model training. Perhaps surprisingly, we demonstrate that the composed policies can exceed the performance of either parent policy. Our contribution is threefold. First, we establish a theoretical foundation showing that the convex composition of distributional scores from multiple diffusion models can yield a superior one-step functional objective compared to any individual score. A Gr\\"onwall-type bound is then used to show that this single-step improvement propagates through entire generation trajectories, leading to systemic performance gains. Second, motivated by these results, we propose General Policy Composition (GPC), a training-free method that enhances performance by combining the distributional scores of multiple pre-trained policies via a convex combination and test-time search. GPC is versatile, allowing for the plug-and-play composition of heterogeneous policies, including VA and VLA models, as well as those based on diffusion or flow-matching, irrespective of their input visual modalities. Third, we provide extensive empirical validation. Experiments on Robomimic, PushT, and RoboTwin benchmarks, alongside real-world robotic evaluations, confirm that GPC consistently improves performance and adaptability across a diverse set of tasks. Further analysis of alternative composition operators and weighting strategies offers insights into the mechanisms underlying the success of GPC. These results establish GPC as a simple yet effective method for improving control performance by leveraging existing policies.', 'score': 17, 'issue_id': 6252, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'f7a26368ff58e67e', 'authors': ['Jiahang Cao', 'Yize Huang', 'Hanzhong Guo', 'Rui Zhang', 'Mu Nan', 'Weijian Mai', 'Jiaxu Wang', 'Hao Cheng', 'Jingkai Sun', 'Gang Han', 'Wen Zhao', 'Qiang Zhang', 'Yijie Guo', 'Qihao Zheng', 'Chunfeng Song', 'Xiao Li', 'Ping Luo', 'Andrew F. Luo'], 'affiliations': ['Beijing Innovation Center of Humanoid Robotics', 'Shanghai AI Lab', 'Shanghai Jiaotong University', 'The Hong Kong University of Science and Technology', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.01068.jpg', 'data': {'categories': ['#training', '#robotics', '#optimization', '#benchmark', '#diffusion', '#agents'], 'emoji': '🤝', 'ru': {'title': 'Композиция policy без обучения превосходит отдельные модели', 'desc': 'Статья представляет метод General Policy Composition (GPC), который позволяет улучшить производительность робототехнических систем путём композиции нескольких предобученных diffusion-моделей без дополнительного обучения. Авторы доказывают теоретически, что выпуклая комбинация распределений от разных моделей может превзойти каждую отдельную policy. GPC работает с гетерогенными моделями — vision-language-action (VLA) и vision-action (VA), основанными на diffusion или flow-matching. Эксперименты на бенчмарках Robomimic, PushT, RoboTwin и реальных роботах подтверждают стабильное улучшение качества управления.'}, 'en': {'title': 'Enhancing Robotic Control with Policy Composition', 'desc': 'General Policy Composition (GPC) is a novel approach that enhances robotic control by combining pre-trained diffusion-based policies without the need for additional training. This method leverages the strengths of multiple policies, including vision-language-action and vision-action models, to achieve superior performance on various benchmarks. The theoretical foundation of GPC shows that combining distributional scores from different models can lead to better outcomes than using any single model alone. Extensive experiments demonstrate that GPC not only improves performance but also increases adaptability across diverse robotic tasks, making it a versatile tool in the field of robotic control.'}, 'zh': {'title': '通用策略组合：提升机器人控制性能的新方法', 'desc': '本文提出了一种名为通用策略组合（GPC）的方法，旨在通过结合预训练的扩散模型策略来提升机器人控制性能，而无需额外的训练。研究表明，组合后的策略在多个基准测试中表现优于单独的父策略。GPC利用凸组合的方式，将多个策略的分布得分进行结合，从而实现系统性的性能提升。通过在多个机器人任务上的实验证明，GPC在提高适应性和性能方面表现出色。'}}}, {'id': 'https://huggingface.co/papers/2510.03194', 'title': 'CoDA: Agentic Systems for Collaborative Data Visualization', 'url': 'https://huggingface.co/papers/2510.03194', 'abstract': 'CoDA, a multi-agent system using specialized LLM agents, enhances visualization automation by managing data complexity and ensuring high-quality visualizations through collaborative workflows.  \t\t\t\t\tAI-generated summary \t\t\t\t Deep research has revolutionized data analysis, yet data scientists still devote substantial time to manually crafting visualizations, highlighting the need for robust automation from natural language queries. However, current systems struggle with complex datasets containing multiple files and iterative refinement. Existing approaches, including simple single- or multi-agent systems, often oversimplify the task, focusing on initial query parsing while failing to robustly manage data complexity, code errors, or final visualization quality. In this paper, we reframe this challenge as a collaborative multi-agent problem. We introduce CoDA, a multi-agent system that employs specialized LLM agents for metadata analysis, task planning, code generation, and self-reflection. We formalize this pipeline, demonstrating how metadata-focused analysis bypasses token limits and quality-driven refinement ensures robustness. Extensive evaluations show CoDA achieves substantial gains in the overall score, outperforming competitive baselines by up to 41.5%. This work demonstrates that the future of visualization automation lies not in isolated code generation but in integrated, collaborative agentic workflows.', 'score': 16, 'issue_id': 6256, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': '78ee6c44f0df7217', 'authors': ['Zichen Chen', 'Jiefeng Chen', 'Sercan Ö. Arik', 'Misha Sra', 'Tomas Pfister', 'Jinsung Yoon'], 'affiliations': ['Google Cloud AI Research', 'University of California, Santa Barbara'], 'pdf_title_img': 'assets/pdf/title_img/2510.03194.jpg', 'data': {'categories': ['#agents', '#optimization', '#data', '#interpretability', '#multimodal'], 'emoji': '🤝', 'ru': {'title': 'Команда AI-агентов для автоматической визуализации данных', 'desc': 'Статья представляет CoDA — мультиагентную систему на основе LLM, которая автоматизирует создание визуализаций из текстовых запросов. Система использует специализированных агентов для анализа метаданных, планирования задач, генерации кода и самопроверки, что позволяет работать со сложными датасетами. CoDA превосходит существующие подходы на 41.5% благодаря коллаборативному взаимодействию агентов и итеративной проверке качества. Исследование показывает, что будущее автоматизации визуализации — в совместной работе специализированных AI-агентов, а не в изолированной генерации кода.'}, 'en': {'title': 'CoDA: Revolutionizing Visualization Automation with Collaborative Agents', 'desc': 'This paper presents CoDA, a multi-agent system designed to automate the visualization process by utilizing specialized large language model (LLM) agents. CoDA addresses the challenges of managing complex datasets and improving visualization quality through collaborative workflows, rather than relying on traditional single-agent systems. The system focuses on metadata analysis, task planning, and iterative refinement to enhance the robustness of visualizations. Evaluation results indicate that CoDA significantly outperforms existing methods, highlighting the importance of integrated approaches in visualization automation.'}, 'zh': {'title': 'CoDA：协作智能体驱动的可视化自动化新未来', 'desc': 'CoDA是一种多智能体系统，利用专门的语言模型代理来增强可视化自动化。它通过管理数据复杂性和确保高质量的可视化，支持协作工作流程。该系统解决了现有方法在处理复杂数据集时的不足，能够有效进行元数据分析、任务规划和代码生成。研究表明，CoDA在整体评分上显著优于竞争对手，展示了未来可视化自动化的潜力在于集成的协作智能体工作流程。'}}}, {'id': 'https://huggingface.co/papers/2509.23202', 'title': 'Bridging the Gap Between Promise and Performance for Microscaling FP4\n  Quantization', 'url': 'https://huggingface.co/papers/2509.23202', 'abstract': "A new quantization method, Micro-Rotated-GPTQ, addresses the challenges of 4-bit floating-point formats MXFP4 and NVFP4, achieving high performance and accuracy in large language model inference.  \t\t\t\t\tAI-generated summary \t\t\t\t The recent hardware-accelerated microscaling 4-bit floating-point formats such as MXFP4 and NVFP4, supported on NVIDIA and AMD GPUs, promise to revolutionize large language model (LLM) inference. Yet, their practical benefits remain unproven. We present the first comprehensive study of MXFP4 and NVFP4 for post-training quantization, revealing gaps between their promise and real-world performance. Our analysis shows that state-of-the-art methods struggle with FP4, due to two key issues: (1) NVFP4's small group size provably neutralizes traditional outlier mitigation techniques; (2) MXFP4's power-of-two scale quantization severely degrades accuracy due to high induced error. To bridge this gap, we introduce Micro-Rotated-GPTQ (MR-GPTQ), a variant of the classic GPTQ quantization algorithm that tailors the quantization process to FP4's unique properties, by using block-wise Hadamard transforms and format-specific optimizations. We support our proposal with a set of high-performance GPU kernels that enable the MR-GPTQ format with negligible overhead, by rotation fusion into the weights, and fast online computation of the activations. This leads to speedups vs. FP16 of up to 3.6x layer-wise, and 2.2x end-to-end on NVIDIA B200, and of 6x layer-wise and 4x end-to-end on RTX5090. Our extensive empirical evaluation demonstrates that MR-GPTQ matches or outperforms state-of-the-art accuracy, significantly boosting MXFP4, to the point where it nears that of NVFP4. We conclude that, while FP4 is not an automatic upgrade over INT4, format-specialized methods like MR-GPTQ can unlock a new frontier of accuracy-performance trade-offs.", 'score': 15, 'issue_id': 6264, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': '51b515d52895dbd2', 'authors': ['Vage Egiazarian', 'Roberto L. Castro', 'Denis Kuznedelev', 'Andrei Panferov', 'Eldar Kurtic', 'Shubhra Pandit', 'Alexandre Marques', 'Mark Kurtz', 'Saleh Ashkboos', 'Torsten Hoefler', 'Dan Alistarh'], 'affiliations': ['ETH Zürich', 'ISTA & Red Hat AI', 'Yandex Research'], 'pdf_title_img': 'assets/pdf/title_img/2509.23202.jpg', 'data': {'categories': ['#optimization', '#training', '#inference'], 'emoji': '🔄', 'ru': {'title': 'Микро-вращения раскрывают потенциал 4-битных форматов для LLM', 'desc': 'Исследователи представили Micro-Rotated-GPTQ — новый метод квантизации для 4-битных форматов с плавающей точкой MXFP4 и NVFP4, которые поддерживаются на GPU NVIDIA и AMD. Традиционные методы плохо работают с FP4 из-за малого размера групп в NVFP4 и проблем с квантизацией масштаба в MXFP4. MR-GPTQ использует блочные преобразования Адамара и специальные оптимизации для каждого формата, достигая ускорения до 3.6x на уровне слоёв и до 2.2x end-to-end на NVIDIA B200. Метод показывает, что FP4 форматы могут конкурировать с INT4 при правильной специализации алгоритма квантизации.'}, 'en': {'title': 'Unlocking Performance with Micro-Rotated-GPTQ for 4-bit Inference', 'desc': 'The paper introduces a new quantization method called Micro-Rotated-GPTQ (MR-GPTQ) that improves the performance and accuracy of large language model inference using 4-bit floating-point formats, specifically MXFP4 and NVFP4. It identifies challenges with existing methods that struggle with these formats, such as ineffective outlier mitigation and accuracy degradation due to quantization errors. MR-GPTQ leverages block-wise Hadamard transforms and optimizations tailored to the unique properties of FP4, resulting in significant speed improvements on NVIDIA GPUs. The empirical results show that MR-GPTQ not only enhances the performance of MXFP4 but also achieves accuracy levels comparable to NVFP4, demonstrating its potential in optimizing inference for large language models.'}, 'zh': {'title': '量化新方法：Micro-Rotated-GPTQ提升大语言模型性能', 'desc': '本文提出了一种新的量化方法，称为Micro-Rotated-GPTQ，旨在解决4位浮点格式MXFP4和NVFP4在大语言模型推理中的挑战。研究表明，现有的量化方法在FP4格式下表现不佳，主要由于NVFP4的小组大小和MXFP4的二次幂量化导致的高误差。Micro-Rotated-GPTQ通过使用分块Hadamard变换和特定格式的优化，针对FP4的独特特性调整量化过程，从而提高了性能和准确性。实验结果显示，MR-GPTQ在NVIDIA B200和RTX5090上实现了显著的速度提升，并且在准确性上与最先进的方法相当或更优。'}}}, {'id': 'https://huggingface.co/papers/2510.02665', 'title': 'Self-Improvement in Multimodal Large Language Models: A Survey', 'url': 'https://huggingface.co/papers/2510.02665', 'abstract': 'A survey of self-improvement methods in Multimodal Large Language Models (MLLMs) from data collection, organization, and model optimization perspectives.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in self-improvement for Large Language Models (LLMs) have efficiently enhanced model capabilities without significantly increasing costs, particularly in terms of human effort. While this area is still relatively young, its extension to the multimodal domain holds immense potential for leveraging diverse data sources and developing more general self-improving models. This survey is the first to provide a comprehensive overview of self-improvement in Multimodal LLMs (MLLMs). We provide a structured overview of the current literature and discuss methods from three perspectives: 1) data collection, 2) data organization, and 3) model optimization, to facilitate the further development of self-improvement in MLLMs. We also include commonly used evaluations and downstream applications. Finally, we conclude by outlining open challenges and future research directions.', 'score': 11, 'issue_id': 6252, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': 'a7980db6477e39f7', 'authors': ['Shijian Deng', 'Kai Wang', 'Tianyu Yang', 'Harsh Singh', 'Yapeng Tian'], 'affiliations': ['Mohamed bin Zayed University of Artificial Intelligence', 'The University of Texas at Dallas', 'University of Notre Dame', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2510.02665.jpg', 'data': {'categories': ['#training', '#survey', '#optimization', '#multimodal', '#data', '#dataset'], 'emoji': '🔄', 'ru': {'title': 'Мультимодальные LLM учатся сами: обзор методов самосовершенствования', 'desc': 'Статья представляет первый комплексный обзор методов самосовершенствования мультимодальных LLM. Авторы систематизируют существующие подходы с трёх ключевых точек зрения: сбор данных, организация данных и оптимизация моделей. Самосовершенствование позволяет улучшать возможности моделей без значительного увеличения затрат и человеческих усилий. В работе также обсуждаются методы оценки, практические применения и открытые проблемы в этой развивающейся области исследований.'}, 'en': {'title': 'Unlocking Potential: Self-Improvement in Multimodal Language Models', 'desc': 'This paper surveys self-improvement methods in Multimodal Large Language Models (MLLMs), focusing on how to enhance model performance through better data handling and optimization techniques. It highlights the importance of efficiently collecting and organizing diverse data sources to improve model capabilities without incurring high costs. The authors provide a structured overview of existing literature and categorize methods into three main areas: data collection, data organization, and model optimization. Additionally, the paper discusses evaluation metrics and potential applications, while identifying challenges and future research opportunities in the field.'}, 'zh': {'title': '多模态语言模型的自我改进潜力', 'desc': '本论文对多模态大型语言模型（MLLMs）中的自我改进方法进行了全面调查。我们从数据收集、数据组织和模型优化三个角度，系统性地回顾了当前文献，探讨了如何有效提升模型能力。尽管这一领域仍在发展中，但其在多模态领域的扩展具有巨大的潜力，可以利用多样的数据源。最后，我们总结了当前面临的挑战和未来的研究方向。'}}}, {'id': 'https://huggingface.co/papers/2509.26354', 'title': 'Your Agent May Misevolve: Emergent Risks in Self-evolving LLM Agents', 'url': 'https://huggingface.co/papers/2509.26354', 'abstract': "Self-evolving agents based on Large Language Models can deviate in unintended ways, leading to various risks such as safety misalignment and vulnerability introduction, necessitating new safety paradigms.  \t\t\t\t\tAI-generated summary \t\t\t\t Advances in Large Language Models (LLMs) have enabled a new class of self-evolving agents that autonomously improve through interaction with the environment, demonstrating strong capabilities. However, self-evolution also introduces novel risks overlooked by current safety research. In this work, we study the case where an agent's self-evolution deviates in unintended ways, leading to undesirable or even harmful outcomes. We refer to this as Misevolution. To provide a systematic investigation, we evaluate misevolution along four key evolutionary pathways: model, memory, tool, and workflow. Our empirical findings reveal that misevolution is a widespread risk, affecting agents built even on top-tier LLMs (e.g., Gemini-2.5-Pro). Different emergent risks are observed in the self-evolutionary process, such as the degradation of safety alignment after memory accumulation, or the unintended introduction of vulnerabilities in tool creation and reuse. To our knowledge, this is the first study to systematically conceptualize misevolution and provide empirical evidence of its occurrence, highlighting an urgent need for new safety paradigms for self-evolving agents. Finally, we discuss potential mitigation strategies to inspire further research on building safer and more trustworthy self-evolving agents. Our code and data are available at https://github.com/ShaoShuai0605/Misevolution . Warning: this paper includes examples that may be offensive or harmful in nature.", 'score': 9, 'issue_id': 6255, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '154a1fd876a9a445', 'authors': ['Shuai Shao', 'Qihan Ren', 'Chen Qian', 'Boyi Wei', 'Dadi Guo', 'Jingyi Yang', 'Xinhao Song', 'Linfeng Zhang', 'Weinan Zhang', 'Dongrui Liu', 'Jing Shao'], 'affiliations': ['Fudan University', 'Hong Kong University of Science and Technology', 'Princeton University', 'Renmin University of China', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26354.jpg', 'data': {'categories': ['#alignment', '#ethics', '#agents', '#security', '#safety', '#rl'], 'emoji': '🧬', 'ru': {'title': 'Когда AI-агенты эволюционируют в неправильную сторону', 'desc': 'Исследование изучает новый тип рисков в самообучающихся агентах на основе LLM, которые автономно улучшаются через взаимодействие со средой. Авторы вводят концепцию «мисэволюции» — когда самостоятельная эволюция агента отклоняется в нежелательном направлении, приводя к вредным последствиям. Эксперименты показали, что эта проблема затрагивает даже агентов на базе передовых LLM (таких как Gemini-2.5-Pro) по четырём эволюционным направлениям: модель, память, инструменты и рабочий процесс. Работа подчёркивает необходимость разработки новых парадигм безопасности для самоэволюционирующих AI-агентов и предлагает потенциальные стратегии смягчения рисков.'}, 'en': {'title': 'Understanding Misevolution: The Hidden Risks of Self-Evolving AI', 'desc': "This paper investigates the concept of 'misevolution' in self-evolving agents powered by Large Language Models (LLMs). Misevolution refers to unintended deviations during the self-improvement process, which can lead to safety misalignment and the introduction of vulnerabilities. The authors evaluate misevolution across four pathways: model, memory, tool, and workflow, revealing that even advanced LLMs can experience significant risks. The study emphasizes the urgent need for new safety frameworks to address these challenges and proposes potential strategies for creating safer self-evolving agents."}, 'zh': {'title': '自我进化代理的误进化风险与安全挑战', 'desc': '本研究探讨了基于大型语言模型（LLM）的自我进化代理可能出现的意外偏差，称之为“误进化”。这种误进化可能导致安全不对齐和引入脆弱性等风险，亟需新的安全范式。我们系统地评估了误进化的四个关键路径：模型、记忆、工具和工作流程。研究结果表明，误进化是一个普遍存在的风险，影响到即使是顶级LLM构建的代理，强调了构建更安全和可信的自我进化代理的必要性。'}}}, {'id': 'https://huggingface.co/papers/2509.22033', 'title': 'OrtSAE: Orthogonal Sparse Autoencoders Uncover Atomic Features', 'url': 'https://huggingface.co/papers/2509.22033', 'abstract': 'Orthogonal Sparse Autoencoders (OrtSAE) mitigate feature absorption and composition by enforcing orthogonality, leading to better feature discovery and improved performance on spurious correlation removal.  \t\t\t\t\tAI-generated summary \t\t\t\t Sparse autoencoders (SAEs) are a technique for sparse decomposition of neural network activations into human-interpretable features. However, current SAEs suffer from feature absorption, where specialized features capture instances of general features creating representation holes, and feature composition, where independent features merge into composite representations. In this work, we introduce Orthogonal SAE (OrtSAE), a novel approach aimed to mitigate these issues by enforcing orthogonality between the learned features. By implementing a new training procedure that penalizes high pairwise cosine similarity between SAE features, OrtSAE promotes the development of disentangled features while scaling linearly with the SAE size, avoiding significant computational overhead. We train OrtSAE across different models and layers and compare it with other methods. We find that OrtSAE discovers 9% more distinct features, reduces feature absorption (by 65%) and composition (by 15%), improves performance on spurious correlation removal (+6%), and achieves on-par performance for other downstream tasks compared to traditional SAEs.', 'score': 8, 'issue_id': 6260, 'pub_date': '20
