low, unsafe at scale, and difficult to reproduce. Existing simulation benchmarks are similarly limited, as they train and test policies within the same synthetic domains and cannot assess models trained from real-world demonstrations or alternative simulation environments. As policies expand in scope and complexity, these barriers only intensify, since defining "success" in robotics often hinges on nuanced human judgments of execution quality. In this paper, we introduce a new benchmarking framework that overcomes these challenges by shifting VLA evaluation into large-scale simulated environments augmented with online human feedback. Leveraging advances in vision-language models, 2D-to-3D generative modeling, and differentiable rendering, our approach automatically converts video demonstrations from widely used robot datasets into simulated counterparts. Within these digital twins, we assess VLA policies using both automated VLM-guided scoring and scalable human preference judgments collected from crowdworkers, transforming human involvement from tedious scene setup, resetting, and safety supervision into lightweight preference comparisons. To measure robustness, we systematically perturb simulated environments along multiple axes, such as textures and object placements, stress-testing policy generalization under controlled variation. The result is a continuously evolving, reproducible, and scalable benchmark for real-world trained robot manipulation policies, addressing a critical missing capability in today\'s robotics landscape.', 'score': 4, 'issue_id': 6645, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '6fc2464d3d86a26e', 'authors': ['Yash Jangir', 'Yidi Zhang', 'Kashu Yamazaki', 'Chenyu Zhang', 'Kuan-Hsun Tu', 'Tsung-Wei Ke', 'Lei Ke', 'Yonatan Bisk', 'Katerina Fragkiadaki'], 'affiliations': ['Carnegie Mellon University', 'National Taiwan University', 'Peking University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.23571.jpg', 'data': {'categories': ['#robotics', '#benchmark', '#agents', '#games', '#optimization'], 'emoji': '🤖', 'ru': {'title': 'Симуляция с человеческой обратной связью для оценки роботических политик', 'desc': 'Статья представляет новый фреймворк для тестирования роботических политик, который переносит оценку VLA (Vision-Language-Action) моделей в крупномасштабные симуляции с участием людей. Авторы автоматически конвертируют видео демонстрации из датасетов в симулированные среды используя VLM, 2D-to-3D генерацию и дифференцируемый рендеринг. Оценка политик происходит через автоматический VLM-скоринг и предпочтения краудворкеров, что делает процесс масштабируемым и воспроизводимым. Система позволяет тестировать робастность политик через контролируемые возмущения среды, такие как изменение текстур и расположения объектов.'}, 'en': {'title': 'Revolutionizing Robot Evaluation with Human-Enhanced Simulations', 'desc': 'This paper presents a new benchmarking framework designed to evaluate robot policies in large-scale simulated environments with human feedback. It addresses the limitations of real-world testing, which is often slow and unsafe, and existing simulation benchmarks that fail to assess models trained on real-world data. The framework utilizes advances in vision-language models and generative modeling to create simulated environments from video demonstrations, allowing for more effective evaluation of robot policies. By incorporating human preference judgments and systematically varying simulation conditions, the framework enhances the robustness and scalability of robot policy assessments.'}, 'zh': {'title': '新基准框架：提升机器人策略评估的有效性', 'desc': '本文提出了一种新的基准测试框架，旨在通过大规模模拟环境和人类反馈来评估机器人策略。这种方法解决了现实世界测试和现有模拟基准的局限性，尤其是在评估多样化任务的机器人通用性方面。通过利用视觉-语言模型和生成建模技术，本文能够将视频演示自动转换为模拟环境中的对应物。最终，这种框架提供了一种可持续、可重复和可扩展的基准，帮助评估在真实世界中训练的机器人操作策略。'}}}, {'id': 'https://huggingface.co/papers/2510.22907', 'title': 'Language Server CLI Empowers Language Agents with Process Rewards', 'url': 'https://huggingface.co/papers/2510.22907', 'abstract': 'Lanser-CLI orchestrates Language Server Protocol servers for coding agents and CI, providing deterministic workflows and actionable process rewards based on verified code facts.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models routinely hallucinate APIs and mislocalize edits, while language servers compute verified, IDE-grade facts about real code. We present Lanser-CLI, a CLI-first orchestration layer that pins and mediates a Language Server Protocol (LSP) server for coding agents and CI, exposing deterministic, replayable workflows. Our position is that language servers provide not only structural information (definitions, references, types, diagnostics) but also an actionable process reward: machine-checked, step-wise signals that align an agent\'s planning loop with program reality. In this work, Lanser-CLI contributes: (i) a robust addressing scheme beyond brittle "file:line:col" via a Selector DSL (symbolic, AST-path, and content-anchored selectors) with a principled relocation algorithm; (ii) deterministic Analysis Bundles that normalize Language Server responses and capture environment/capability metadata with stable content hashes; (iii) a safety envelope for mutating operations (rename, code actions) with preview, workspace jails, and Git-aware, transactional apply; and (iv) a process-reward functional derived from Language Server facts (diagnostic deltas, disambiguation confidence, and safe-apply checks) that is computable online and replayable offline. We formalize determinism under frozen snapshots and establish a monotonicity property for the process reward, making it suitable for process supervision and counterfactual analysis. Project Page: https://github.com/yifanzhang-pro/lanser-cli', 'score': 3, 'issue_id': 6645, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '9c063981ba8b33a5', 'authors': ['Yifan Zhang', 'Lanser Contributors'], 'affiliations': ['Princeton University'], 'pdf_title_img': 'assets/pdf/title_img/2510.22907.jpg', 'data': {'categories': ['#hallucinations', '#agents', '#optimization', '#plp', '#training'], 'emoji': '🔧', 'ru': {'title': 'Проверенные факты вместо галлюцинаций: language servers как награда для coding-агентов', 'desc': 'Статья представляет Lanser-CLI — инструмент командной строки для управления Language Server Protocol серверами, предназначенный для coding-агентов и CI/CD систем. В отличие от LLM, которые часто галлюцинируют API и неправильно локализуют изменения кода, language servers предоставляют проверенную информацию о реальном коде. Система вводит детерминированные Analysis Bundles, улучшенную схему адресации через Selector DSL и безопасные механизмы для операций изменения кода. Ключевая идея — использовать проверенные факты от language server как process reward для обучения агентов, что делает процесс воспроизводимым и выровненным с реальностью программного кода.'}, 'en': {'title': 'Reliable Coding with Deterministic Workflows', 'desc': 'Lanser-CLI is a command-line interface that manages Language Server Protocol (LSP) servers to enhance coding agents and continuous integration (CI) processes. It aims to provide reliable workflows by utilizing verified code facts, addressing the common issues of large language models that often generate incorrect API calls and misplace code edits. The system introduces a Selector DSL for precise code addressing, deterministic Analysis Bundles for consistent responses, and a safety envelope for code modifications. Additionally, it offers a process-reward mechanism based on language server diagnostics, ensuring that the planning of coding agents aligns with actual program behavior.'}, 'zh': {'title': 'Lanser-CLI：编程代理的智能助手', 'desc': 'Lanser-CLI 是一个用于编程代理和持续集成的命令行工具，它协调语言服务器协议（LSP）服务器，提供确定性的工作流程和基于验证代码事实的可操作过程奖励。该工具解决了大型语言模型在 API 生成和编辑定位方面的不足，通过提供结构信息和可操作的过程奖励，帮助代理更好地与程序现实对齐。Lanser-CLI 引入了一种强大的地址方案，确保语言服务器的响应标准化，并提供安全的操作环境。通过在线计算和离线重放的过程奖励，Lanser-CLI 使得过程监督和反事实分析变得更加可行。'}}}, {'id': 'https://huggingface.co/papers/2510.22975', 'title': 'VoMP: Predicting Volumetric Mechanical Property Fields', 'url': 'https://huggingface.co/papers/2510.22975', 'abstract': "VoMP uses a feed-forward method with a Geometry Transformer to predict accurate volumetric material properties from 3D objects, outperforming existing methods in both accuracy and speed.  \t\t\t\t\tAI-generated summary \t\t\t\t Physical simulation relies on spatially-varying mechanical properties, often laboriously hand-crafted. VoMP is a feed-forward method trained to predict Young's modulus (E), Poisson's ratio (nu), and density (rho) throughout the volume of 3D objects, in any representation that can be rendered and voxelized. VoMP aggregates per-voxel multi-view features and passes them to our trained Geometry Transformer to predict per-voxel material latent codes. These latents reside on a manifold of physically plausible materials, which we learn from a real-world dataset, guaranteeing the validity of decoded per-voxel materials. To obtain object-level training data, we propose an annotation pipeline combining knowledge from segmented 3D datasets, material databases, and a vision-language model, along with a new benchmark. Experiments show that VoMP estimates accurate volumetric properties, far outperforming prior art in accuracy and speed.", 'score': 2, 'issue_id': 6648, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '9cad0f0687c4a50a', 'authors': ['Rishit Dagli', 'Donglai Xiang', 'Vismay Modi', 'Charles Loop', 'Clement Fuji Tsang', 'Anka He Chen', 'Anita Hu', 'Gavriel State', 'David I. W. Levin', 'Maria Shugrina'], 'affiliations': ['NVIDIA', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2510.22975.jpg', 'data': {'categories': ['#science', '#dataset', '#benchmark', '#optimization', '#3d'], 'emoji': '🧊', 'ru': {'title': 'Предсказание физических свойств материалов из 3D-объектов с помощью трансформера', 'desc': 'VoMP — это метод прямого распространения, который предсказывает объёмные свойства материалов (модуль Юнга, коэффициент Пуассона и плотность) для 3D-объектов. Система использует Geometry Transformer, который обрабатывает мультивидовые признаки каждого вокселя и предсказывает латентные коды материалов, лежащие на многообразии физически правдоподобных свойств. Для обучения авторы создали pipeline аннотации данных, комбинирующий сегментированные 3D-датасеты, базы данных материалов и vision-language модель. VoMP значительно превосходит существующие методы по точности и скорости предсказания физических свойств материалов.'}, 'en': {'title': 'Predicting Material Properties with Speed and Accuracy', 'desc': "VoMP is a machine learning method that predicts the mechanical properties of materials in 3D objects using a feed-forward approach with a Geometry Transformer. It focuses on estimating properties like Young's modulus, Poisson's ratio, and density across the volume of objects, which can be represented in various formats. By aggregating features from multiple views and utilizing a trained model, VoMP ensures that the predicted material properties are physically plausible. The method also introduces a new annotation pipeline for training data, significantly improving the accuracy and speed of volumetric property estimation compared to existing techniques."}, 'zh': {'title': 'VoMP：快速准确的3D材料属性预测', 'desc': 'VoMP是一种前馈方法，利用几何变换器从3D物体中预测准确的体积材料属性。它能够预测杨氏模量、泊松比和密度，并且在准确性和速度上超越了现有的方法。VoMP通过聚合每个体素的多视角特征，并将其传递给训练好的几何变换器，来预测每个体素的材料潜在编码。这些潜在编码位于物理上合理的材料流形上，确保了解码的每个体素材料的有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.20512', 'title': 'EchoDistill: Bidirectional Concept Distillation for One-Step Diffusion\n  Personalization', 'url': 'https://huggingface.co/papers/2510.20512', 'abstract': "A bidirectional concept distillation framework enhances one-step text-to-image diffusion models by leveraging a multi-step model, improving personalization and generative quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in accelerating text-to-image (T2I) diffusion models have enabled the synthesis of high-fidelity images even in a single step. However, personalizing these models to incorporate novel concepts remains a challenge due to the limited capacity of one-step models to capture new concept distributions effectively. We propose a bidirectional concept distillation framework, EchoDistill, to enable one-step diffusion personalization (1-SDP). Our approach involves an end-to-end training process where a multi-step diffusion model (teacher) and a one-step diffusion model (student) are trained simultaneously. The concept is first distilled from the teacher model to the student, and then echoed back from the student to the teacher. During the EchoDistill, we share the text encoder between the two models to ensure consistent semantic understanding. Following this, the student model is optimized with adversarial losses to align with the real image distribution and with alignment losses to maintain consistency with the teacher's output. Furthermore, we introduce the bidirectional echoing refinement strategy, wherein the student model leverages its faster generation capability to feedback to the teacher model. This bidirectional concept distillation mechanism not only enhances the student ability to personalize novel concepts but also improves the generative quality of the teacher model. Our experiments demonstrate that this collaborative framework significantly outperforms existing personalization methods over the 1-SDP setup, establishing a novel paradigm for rapid and effective personalization in T2I diffusion models.", 'score': 2, 'issue_id': 6652, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': '44e490a1af9633bd', 'authors': ['Yixiong Yang', 'Tao Wu', 'Senmao Li', 'Shiqi Yang', 'Yaxing Wang', 'Joost van de Weijer', 'Kai Wang'], 'affiliations': ['City University of Hong Kong, HK SAR, China', 'Computer Vision Center, Universitat Autònoma de Barcelona, Spain', 'Harbin Institute of Technology (Shenzhen), China', 'Program of Computer Science, City University of Hong Kong (Dongguan), China', 'VCIP, CS, Nankai University, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.20512.jpg', 'data': {'categories': ['#cv', '#multimodal', '#training', '#diffusion', '#optimization'], 'emoji': '🔄', 'ru': {'title': 'Двунаправленная дистилляция концепций для персонализации диффузионных моделей за один шаг', 'desc': 'Статья предлагает фреймворк EchoDistill для персонализации текст-в-изображение диффузионных моделей, работающих за один шаг генерации. Метод использует двунаправленную дистилляцию знаний между многошаговой моделью-учителем и одношаговой моделью-учеником, где концепты сначала передаются от учителя к ученику, а затем «эхом» возвращаются обратно. Модели обучаются одновременно с общим текстовым энкодером, а студент дополнительно оптимизируется adversarial и alignment лоссами для улучшения качества. Эксперименты показывают, что такая совместная двунаправленная дистилляция значительно превосходит существующие методы персонализации для одношаговой генерации, улучшая способность модели адаптироваться к новым концептам.'}, 'en': {'title': 'Enhancing Personalization in Text-to-Image Models with EchoDistill', 'desc': "This paper introduces EchoDistill, a bidirectional concept distillation framework designed to enhance one-step text-to-image (T2I) diffusion models. By training a multi-step model (teacher) alongside a one-step model (student), the framework allows for effective personalization of the student model to incorporate new concepts. The process involves distilling knowledge from the teacher to the student and then refining the teacher's understanding based on the student's faster generation capabilities. The results show that this collaborative approach significantly improves both the personalization of novel concepts and the overall generative quality of the models."}, 'zh': {'title': '双向概念蒸馏，提升个性化生成质量', 'desc': '本文提出了一种双向概念蒸馏框架，名为EchoDistill，旨在增强一步文本到图像扩散模型的个性化和生成质量。该框架通过同时训练多步扩散模型（教师）和一步扩散模型（学生），实现了概念的双向蒸馏。学生模型通过对抗损失和对齐损失进行优化，以更好地与真实图像分布对齐，并保持与教师模型输出的一致性。实验结果表明，该框架在个性化方面显著优于现有方法，为文本到图像扩散模型的快速有效个性化建立了新的范式。'}}}, {'id': 'https://huggingface.co/papers/2510.23605', 'title': 'Track, Inpaint, Resplat: Subject-driven 3D and 4D Generation with\n  Progressive Texture Infilling', 'url': 'https://huggingface.co/papers/2510.23605', 'abstract': 'TIRE method enhances identity preservation in 3D/4D generation by tracking, inpainting, and resplatting regions of a 3D asset using video tracking and a subject-driven 2D inpainting model.  \t\t\t\t\tAI-generated summary \t\t\t\t Current 3D/4D generation methods are usually optimized for photorealism, efficiency, and aesthetics. However, they often fail to preserve the semantic identity of the subject across different viewpoints. Adapting generation methods with one or few images of a specific subject (also known as Personalization or Subject-driven generation) allows generating visual content that align with the identity of the subject. However, personalized 3D/4D generation is still largely underexplored. In this work, we introduce TIRE (Track, Inpaint, REsplat), a novel method for subject-driven 3D/4D generation. It takes an initial 3D asset produced by an existing 3D generative model as input and uses video tracking to identify the regions that need to be modified. Then, we adopt a subject-driven 2D inpainting model for progressively infilling the identified regions. Finally, we resplat the modified 2D multi-view observations back to 3D while still maintaining consistency. Extensive experiments demonstrate that our approach significantly improves identity preservation in 3D/4D generation compared to state-of-the-art methods. Our project website is available at https://zsh2000.github.io/track-inpaint-resplat.github.io/.', 'score': 1, 'issue_id': 6648, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '25fc1a00ca39c96f', 'authors': ['Shuhong Zheng', 'Ashkan Mirzaei', 'Igor Gilitschenski'], 'affiliations': ['Snap Inc.', 'University of Toronto', 'Vector Institute'], 'pdf_title_img': 'assets/pdf/title_img/2510.23605.jpg', 'data': {'categories': ['#optimization', '#3d'], 'emoji': '🎯', 'ru': {'title': 'TIRE: Трекинг, инпейнтинг и resplatting для сохранения идентичности в 3D', 'desc': 'Статья представляет метод TIRE для генерации 3D/4D объектов с сохранением идентичности субъекта. Метод работает в три этапа: отслеживание нужных регионов с помощью видео-трекинга, инпейнтинг этих областей с использованием персонализированной 2D модели, и обратное проецирование изменений в 3D пространство через resplatting. Существующие методы генерации 3D/4D контента часто не сохраняют семантическую идентичность объекта при просмотре с разных ракурсов, что решается предложенным подходом. Эксперименты показывают значительное улучшение сохранения идентичности по сравнению с современными методами.'}, 'en': {'title': 'TIRE: Keeping Identity Alive in 3D/4D Generation!', 'desc': "The TIRE method improves how we create 3D and 4D images by focusing on keeping the identity of a subject consistent from different angles. It starts with a basic 3D model and uses video tracking to find areas that need changes. Then, it fills in these areas using a special 2D inpainting technique that is tailored to the subject. Finally, it combines the updated 2D images back into a 3D format, ensuring that the subject's identity remains clear and consistent throughout the process."}, 'zh': {'title': 'TIRE：提升3D/4D生成中的身份保留', 'desc': 'TIRE方法通过视频跟踪、区域修复和重新映射技术，增强了3D/4D生成中的身份保留。该方法首先利用现有的3D生成模型生成初始3D资产，然后通过视频跟踪识别需要修改的区域。接着，采用基于主题的2D修复模型逐步填充这些区域。最后，将修改后的2D多视角观察结果重新映射回3D，同时保持一致性，显著提高了身份保留的效果。'}}}, {'id': 'https://huggingface.co/papers/2510.23594', 'title': 'PRISM-Bench: A Benchmark of Puzzle-Based Visual Tasks with CoT Error\n  Detection', 'url': 'https://huggingface.co/papers/2510.23594', 'abstract': "PRISM-Bench evaluates models' reasoning processes by identifying errors in step-by-step solutions to visual puzzles, highlighting gaps between fluent generation and logical consistency.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce PRISM-Bench, a benchmark of puzzle-based visual challenges designed to evaluate not only whether models can solve problems, but how their reasoning unfolds. Unlike prior evaluations that measure only final-answer accuracy, PRISM-Bench introduces a diagnostic task: given a visual puzzle and a step-by-step chain-of-thought (CoT) containing exactly one error, models must identify the first incorrect step. This setting enables fine-grained assessment of logical consistency, error detection, and visual reasoning. The puzzles in PRISM-Bench require multi-step symbolic, geometric, and analogical reasoning, resisting shortcuts based on superficial pattern matching. Evaluations across state-of-the-art MLLMs reveal a persistent gap between fluent generation and faithful reasoning: models that produce plausible CoTs often fail to locate simple logical faults. By disentangling answer generation from reasoning verification, PRISM-Bench offers a sharper lens on multimodal reasoning competence and underscores the need for diagnostic evaluation protocols in the development of trustworthy MLLMs.", 'score': 1, 'issue_id': 6645, 'pub_date': '2025-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '0225ecde49430d54', 'authors': ['Yusu Qian', 'Cheng Wan', 'Chao Jia', 'Yinfei Yang', 'Qingyu Zhao', 'Zhe Gan'], 'affiliations': ['Apple', 'Cornell', 'Weill Cornell Medicine'], 'pdf_title_img': 'assets/pdf/title_img/2510.23594.jpg', 'data': {'categories': ['#cv', '#multimodal', '#benchmark', '#interpretability', '#reasoning'], 'emoji': '🔍', 'ru': {'title': 'Проверка логики, а не только ответов: новый подход к оценке рассуждений AI', 'desc': 'В статье представлен PRISM-Bench — бенчмарк для оценки процесса рассуждений моделей на основе визуальных головоломок. В отличие от традиционных методов оценки, которые проверяют только правильность финального ответа, PRISM-Bench требует от моделей находить первую ошибку в пошаговом решении (chain-of-thought). Исследование показывает существенный разрыв между способностью современных мультимодальных LLM генерировать правдоподобные рассуждения и их умением обнаруживать логические ошибки. Бенчмарк включает задачи, требующие многошаговых символических, геометрических и аналогических рассуждений, что позволяет глубже оценить логическую последовательность и надёжность AI-моделей.'}, 'en': {'title': 'Evaluating Reasoning, Not Just Answers', 'desc': 'PRISM-Bench is a new benchmark designed to evaluate how well machine learning models reason through visual puzzles. It focuses on identifying errors in the step-by-step reasoning process rather than just checking if the final answer is correct. By requiring models to pinpoint the first mistake in a chain-of-thought, it assesses their logical consistency and error detection abilities. This approach reveals that many advanced models struggle with reasoning, even when they generate plausible solutions, highlighting the importance of thorough diagnostic evaluations in machine learning.'}, 'zh': {'title': '推理能力的细致评估：PRISM-Bench', 'desc': 'PRISM-Bench 是一个用于评估模型推理过程的基准，专注于识别视觉难题逐步解决中的错误。与以往仅测量最终答案准确性的评估不同，PRISM-Bench 引入了一项诊断任务：给定一个视觉难题和包含一个错误的逐步推理链，模型必须识别出第一个错误步骤。这个设置使得对逻辑一致性、错误检测和视觉推理的细致评估成为可能。研究表明，尽管一些模型能够生成流畅的推理链，但在识别简单逻辑错误方面仍存在显著差距。'}}}, {'id': 'https://huggingface.co/papers/2510.22603', 'title': 'Mitigating Attention Sinks and Massive Activations in Audio-Visual\n  Speech Recognition with LLMS', 'url': 'https://huggingface.co/papers/2510.22603', 'abstract': 'Attention sinks and massive activations in multimodal speech recognition are identified and mitigated using a decorrelation loss, improving word error rate under high feature downsampling.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have recently advanced auditory speech recognition (ASR), visual speech recognition (VSR), and audio-visual speech recognition (AVSR). However, understanding of their internal dynamics under fine-tuning remains limited. In natural language processing, recent work has revealed attention sinks, tokens that attract disproportionately high attention, and associated massive activations in which some features of sink tokens exhibit huge activation in LLMs. In this work, we are the first to study these phenomena in multimodal speech recognition. Through a detailed analysis of audio-visual LLMs, we identify attention sinks and massive activations not only at the BOS token but also at intermediate low-semantic tokens across ASR, VSR, and AVSR. We show that massive activations originate in the MLP layers and correspond to fixed feature indices across all sink tokens. We further show that intermediate sink tokens exhibit high cosine similarity to the BOS token, thereby amplifying attention and activation. Building on these insights, we introduce a simple decorrelation loss that reduces cosine similarity between BOS and other tokens, effectively mitigating intermediate sinks and massive activations. Furthermore, our method improves word error rate (WER) under high audio-visual feature downsampling while remaining stable at lower downsampling rates.', 'score': 1, 'issue_id': 6651, 'pub_date': '2025-10-26', 'pub_date_card': {'ru': '26 октября', 'en': 'October 26', 'zh': '10月26日'}, 'hash': 'bf8ba5a46bcb9532', 'authors': ['Anand', 'Umberto Cappellazzo', 'Stavros Petridis', 'Maja Pantic'], 'affiliations': ['Imperial College London, UK', 'University of British Columbia, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2510.22603.jpg', 'data': {'categories': ['#training', '#optimization', '#multimodal', '#audio', '#interpretability'], 'emoji': '🎤', 'ru': {'title': 'Устранение «токенов-магнитов» внимания в мультимодальном распознавании речи', 'desc': 'Исследователи впервые изучили феномен attention sinks (токенов, притягивающих непропорционально много внимания) и massive activations (огромных активаций) в мультимодальных LLM для распознавания речи. Оказалось, что такие токены-магниты появляются не только в начале последовательности (BOS token), но и среди промежуточных токенов с низкой семантической нагрузкой, причём их активации формируются в MLP слоях. Авторы показали, что промежуточные sink токены имеют высокое косинусное сходство с BOS токеном, что усиливает проблему. Предложенная decorrelation loss снижает это сходство и улучшает word error rate при высоком даунсемплинге аудио-визуальных признаков.'}, 'en': {'title': 'Mitigating Attention Sinks for Better Speech Recognition', 'desc': 'This paper investigates the issues of attention sinks and massive activations in multimodal speech recognition systems, particularly in large language models (LLMs). Attention sinks are tokens that receive excessive focus, leading to inflated activations in the model. The authors introduce a decorrelation loss to reduce the similarity between these problematic tokens and the beginning-of-sequence (BOS) token, which helps to alleviate the identified issues. As a result, their approach improves the word error rate (WER) in speech recognition tasks, especially when audio-visual features are downsampled significantly.'}, 'zh': {'title': '减轻多模态语音识别中的注意力沉没与激活', 'desc': '本研究探讨了多模态语音识别中的注意力沉没和大规模激活现象。我们发现这些现象不仅出现在开始标记（BOS）上，还出现在中间的低语义标记上。通过引入去相关损失，我们有效降低了BOS与其他标记之间的余弦相似度，从而减轻了中间沉没和大规模激活的问题。我们的实验表明，该方法在高特征下采样下改善了词错误率（WER），同时在低下采样率下保持稳定。'}}}, {'id': 'https://huggingface.co/papers/2510.22317', 'title': 'Memory-based Language Models: An Efficient, Explainable, and\n  Eco-friendly Approach to Large Language Modeling', 'url': 'https://huggingface.co/papers/2510.22317', 'abstract': 'Memory-based language modeling provides an efficient, eco-friendly alternative to deep neural networks, offering scalable performance and strong memorization with low ecological impact.  \t\t\t\t\tAI-generated summary \t\t\t\t We present memory-based language modeling as an efficient, eco-friendly alternative to deep neural network-based language modeling. It offers log-linearly scalable next-token prediction performance and strong memorization capabilities. Implementing fast approximations of k-nearest neighbor classification, memory-based language modeling leaves a relatively small ecological footprint both in training and in inference mode, as it relies fully on CPUs and attains low token latencies. Its internal workings are simple and fully transparent. We compare our implementation of memory-based language modeling, OLIFANT, with GPT-2 and GPT-Neo on next-token prediction accuracy, estimated emissions and speeds, and offer some deeper analyses of the model.', 'score': 1, 'issue_id': 6650, 'pub_date': '2025-10-25', 'pub_date_card': {'ru': '25 октября', 'en': 'October 25', 'zh': '10月25日'}, 'hash': '5bc9a104bf1b6510', 'authors': ['Antal van den Bosch', 'Ainhoa Risco Patón', 'Teun Buijse', 'Peter Berck', 'Maarten van Gompel'], 'affiliations': ['Lund University', 'Royal Netherlands Academy of Arts and Sciences', 'Utrecht University'], 'pdf_title_img': 'assets/pdf/title_img/2510.22317.jpg', 'data': {'categories': ['#optimization', '#interpretability', '#training', '#inference', '#data', '#architecture'], 'emoji': '🌱', 'ru': {'title': 'Языковое моделирование на основе памяти как экологичная альтернатива нейросетям', 'desc': 'Исследователи предлагают языковое моделирование на основе памяти как эффективную и экологичную альтернативу глубоким нейронным сетям. Модель OLIFANT использует быстрые аппроксимации k-ближайших соседей для предсказания следующего токена, работая только на CPU с низкой задержкой. Подход обеспечивает логарифмически-линейную масштабируемость производительности и сильные способности к запоминанию при минимальном углеродном следе. В отличие от GPT-2 и GPT-Neo, система полностью прозрачна и значительно менее энергозатратна как при обучении, так и при инференсе.'}, 'en': {'title': 'Eco-Friendly Language Modeling with Memory Efficiency', 'desc': "This paper introduces memory-based language modeling as a sustainable alternative to traditional deep neural networks for language tasks. It highlights the model's ability to predict the next token efficiently while maintaining strong memorization capabilities. The approach utilizes k-nearest neighbor classification, which allows it to operate with low ecological impact by relying on CPUs and achieving low latency. The authors compare their model, OLIFANT, with popular models like GPT-2 and GPT-Neo, focusing on accuracy, environmental emissions, and processing speeds."}, 'zh': {'title': '基于记忆的语言建模：高效环保的新选择', 'desc': '基于记忆的语言建模提供了一种高效且环保的替代方案，取代了深度神经网络的语言建模方法。它在下一个标记预测性能上具有对数线性可扩展性，并且具备强大的记忆能力。通过快速近邻分类的近似实现，基于记忆的语言建模在训练和推理模式下都能保持较小的生态足迹，完全依赖CPU并实现低延迟。我们将基于记忆的语言建模实现OLIFANT与GPT-2和GPT-Neo在下一个标记预测准确性、估计排放和速度方面进行了比较，并提供了更深入的模型分析。'}}}, {'id': 'https://huggingface.co/papers/2510.22236', 'title': 'DiffusionLane: Diffusion Model for Lane Detection', 'url': 'https://huggingface.co/papers/2510.22236', 'abstract': 'DiffusionLane, a diffusion-based model, enhances lane detection by refining noisy lane anchors through a hybrid diffusion decoder and auxiliary head, achieving superior performance across multiple benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper, we present a novel diffusion-based model for lane detection, called DiffusionLane, which treats the lane detection task as a denoising diffusion process in the parameter space of the lane. Firstly, we add the Gaussian noise to the parameters (the starting point and the angle) of ground truth lanes to obtain noisy lane anchors, and the model learns to refine the noisy lane anchors in a progressive way to obtain the target lanes. Secondly, we propose a hybrid decoding strategy to address the poor feature representation of the encoder, resulting from the noisy lane anchors. Specifically, we design a hybrid diffusion decoder to combine global-level and local-level decoders for high-quality lane anchors. Then, to improve the feature representation of the encoder, we employ an auxiliary head in the training stage to adopt the learnable lane anchors for enriching the supervision on the encoder. Experimental results on four benchmarks, Carlane, Tusimple, CULane, and LLAMAS, show that DiffusionLane possesses a strong generalization ability and promising detection performance compared to the previous state-of-the-art methods. For example, DiffusionLane with ResNet18 surpasses the existing methods by at least 1\\% accuracy on the domain adaptation dataset Carlane. Besides, DiffusionLane with MobileNetV4 gets 81.32\\% F1 score on CULane, 96.89\\% accuracy on Tusimple with ResNet34, and 97.59\\% F1 score on LLAMAS with ResNet101. Code will be available at https://github.com/zkyntu/UnLanedet.', 'score': 1, 'issue_id': 6654, 'pub_date': '2025-10-25', 'pub_date_card': {'ru': '25 октября', 'en': 'October 25', 'zh': '10月25日'}, 'hash': '3d725d654c6c0ad6', 'authors': ['Kunyang Zhou', 'Yeqin Shao'], 'affiliations': ['School of Automation, Southeast University', 'School of ZhangJian, Nantong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.22236.jpg', 'data': {'categories': ['#optimization', '#diffusion', '#cv', '#benchmark', '#architecture'], 'emoji': '🛣️', 'ru': {'title': 'Детекция дорожных полос через диффузионное уточнение шумных параметров', 'desc': 'DiffusionLane - это новая модель для детекции дорожных полос, которая использует диффузионный процесс для постепенного уточнения зашумленных параметров полос (начальная точка и угол). Модель включает гибридный диффузионный декодер, объединяющий глобальные и локальные представления, а также вспомогательную голову для улучшения работы энкодера. Подход показывает отличные результаты на четырех бенчмарках (Carlane, Tusimple, CULane, LLAMAS), превосходя предыдущие методы минимум на 1% точности. Модель демонстрирует сильную способность к генерализации и работает даже с легкими архитектурами вроде MobileNetV4.'}, 'en': {'title': 'Refining Lane Detection with DiffusionLane', 'desc': 'DiffusionLane is a new model designed for lane detection that uses a diffusion process to improve the accuracy of lane anchors. It starts by adding Gaussian noise to the parameters of the true lanes, creating noisy anchors that the model learns to refine progressively. The model features a hybrid diffusion decoder that combines both global and local decoding strategies to enhance feature representation. Experimental results demonstrate that DiffusionLane outperforms existing methods on several benchmarks, showcasing its strong generalization and detection capabilities.'}, 'zh': {'title': 'DiffusionLane：提升车道检测的新方法', 'desc': 'DiffusionLane是一种基于扩散的车道检测模型，通过混合扩散解码器和辅助头来优化噪声车道锚点，从而提高检测性能。该模型将车道检测任务视为参数空间中的去噪扩散过程，首先对真实车道的参数添加高斯噪声，生成噪声车道锚点。然后，模型逐步学习优化这些噪声锚点，以获得目标车道。实验结果表明，DiffusionLane在多个基准测试中表现出色，具有强大的泛化能力和优异的检测性能。'}}}, {'id': 'https://huggingface.co/papers/2510.21800', 'title': 'MARS-M: When Variance Reduction Meets Matrices', 'url': 'https://huggingface.co/papers/2510.21800', 'abstract': 'MARS-M, a new optimizer combining Muon and MARS techniques, achieves faster convergence and better performance in large-scale neural network training.  \t\t\t\t\tAI-generated summary \t\t\t\t Matrix-based preconditioned optimizers, such as Muon, have recently been shown to be more efficient than scalar-based optimizers for training large-scale neural networks, including large language models (LLMs). On the other hand, recent benchmarks on optimizers for LLM pre-training have demonstrated that variance-reduction techniques such as MARS can achieve substantial speedups over standard optimizers that do not employ variance reduction. In this paper, to achieve the best of both worlds, we introduce MARS-M, a new optimizer that integrates the variance reduction technique in MARS with Muon. Under standard regularity conditions, we prove that Muon-M converges to a first-order stationary point at a rate of mathcal{O}(T^{-1/3}), which improves upon mathcal{O}(T^{-1/4}) rate attained by Muon. Our empirical results on language modeling and computer vision tasks demonstrate that MARS-M consistently yields lower losses and improved performance across various downstream benchmarks. The implementation of MARS-M is available at https://github.com/AGI-Arena/MARS/MARS_M.', 'score': 1, 'issue_id': 6645, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': 'fbe37bd50ecb7e40', 'authors': ['Yifeng Liu', 'Angela Yuan', 'Quanquan Gu'], 'affiliations': ['Department of Computer Science, University of California, Los Angeles, CA, USA'], 'pdf_title_img': 'assets/pdf/title_img/2510.21800.jpg', 'data': {'categories': ['#architecture', '#benchmark', '#optimization', '#training'], 'emoji': '🚀', 'ru': {'title': 'MARS-M: ускоренная оптимизация через матричное предобусловливание и уменьшение дисперсии', 'desc': 'В статье представлен MARS-M — новый оптимизатор для обучения больших нейронных сетей, который объединяет матричное предобусловливание из метода Muon и технику уменьшения дисперсии из MARS. Авторы доказали, что MARS-M достигает скорости сходимости O(T^{-1/3}), что лучше, чем O(T^{-1/4}) у обычного Muon. Эксперименты на задачах языкового моделирования и компьютерного зрения показали, что новый оптимизатор обеспечивает более низкие значения функции потерь и лучшую производительность. Метод особенно эффективен для обучения больших языковых моделей (LLM).'}, 'en': {'title': 'MARS-M: Faster Training for Large Neural Networks!', 'desc': 'MARS-M is a new optimizer that combines the strengths of Muon and MARS techniques to enhance the training of large-scale neural networks. By integrating variance-reduction methods from MARS with the efficiency of matrix-based optimizers like Muon, MARS-M achieves faster convergence rates. Theoretical analysis shows that MARS-M converges to a stationary point more quickly than Muon alone, improving the convergence rate from O(T^{-1/4}) to O(T^{-1/3}). Empirical results indicate that MARS-M consistently outperforms existing optimizers in terms of loss reduction and overall performance on various tasks, including language modeling and computer vision.'}, 'zh': {'title': 'MARS-M：加速大规模神经网络训练的新优化器', 'desc': 'MARS-M是一种新型优化器，结合了Muon和MARS技术，能够在大规模神经网络训练中实现更快的收敛和更好的性能。最近的研究表明，基于矩阵的预条件优化器如Muon在训练大型语言模型时比标量优化器更高效。同时，MARS技术通过减少方差，显著加快了预训练的速度。本文证明了MARS-M在标准条件下以更快的收敛速度达到一阶驻点，并在语言建模和计算机视觉任务中表现出更低的损失和更好的性能。'}}}, {'id': 'https://huggingface.co/papers/2510.16320', 'title': 'Scaling Laws for Deepfake Detection', 'url': 'https://huggingface.co/papers/2510.16320', 'abstract': 'Research on scaling laws in deepfake detection using the largest dataset to date reveals power-law scaling similar to large language models, enabling performance forecasting and data-centric countermeasures against evolving deepfake technology.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper presents a systematic study of scaling laws for the deepfake detection task. Specifically, we analyze the model performance against the number of real image domains, deepfake generation methods, and training images. Since no existing dataset meets the scale requirements for this research, we construct ScaleDF, the largest dataset to date in this field, which contains over 5.8 million real images from 51 different datasets (domains) and more than 8.8 million fake images generated by 102 deepfake methods. Using ScaleDF, we observe power-law scaling similar to that shown in large language models (LLMs). Specifically, the average detection error follows a predictable power-law decay as either the number of real domains or the number of deepfake methods increases. This key observation not only allows us to forecast the number of additional real domains or deepfake methods required to reach a target performance, but also inspires us to counter the evolving deepfake technology in a data-centric manner. Beyond this, we examine the role of pre-training and data augmentations in deepfake detection under scaling, as well as the limitations of scaling itself.', 'score': 1, 'issue_id': 6656, 'pub_date': '2025-10-18', 'pub_date_card': {'ru': '18 октября', 'en': 'October 18', 'zh': '10月18日'}, 'hash': '26365953102fe7b7', 'authors': ['Wenhao Wang', 'Longqi Cai', 'Taihong Xiao', 'Yuxiao Wang', 'Ming-Hsuan Yang'], 'affiliations': ['Google DeepMind', 'University of Technology Sydney'], 'pdf_title_img': 'assets/pdf/title_img/2510.16320.jpg', 'data': {'categories': ['#security', '#data', '#optimization', '#dataset', '#benchmark'], 'emoji': '🔍', 'ru': {'title': 'Степенные законы масштабирования в детекции дипфейков', 'desc': 'Исследователи изучили законы масштабирования в задаче детекции дипфейков, создав крупнейший датасет ScaleDF с 5.8 млн реальных изображений из 51 домена и 8.8 млн фейковых изображений, сгенерированных 102 методами. Они обнаружили степенной закон масштабирования, аналогичный тому, что наблюдается в LLM: ошибка детекции предсказуемо уменьшается при увеличении количества реальных доменов или методов генерации дипфейков. Это позволяет прогнозировать, сколько дополнительных данных потребуется для достижения целевой точности, и предлагает data-centric подход к борьбе с развивающимися технологиями дипфейков. Также исследованы роль предобучения, аугментаций данных и ограничения самого масштабирования в контексте детекции дипфейков.'}, 'en': {'title': 'Harnessing Scaling Laws for Enhanced Deepfake Detection', 'desc': 'This paper investigates how the performance of deepfake detection models improves as they are trained on larger datasets. It introduces ScaleDF, the largest dataset for this purpose, containing millions of real and fake images. The study finds that the detection error decreases in a predictable way, following a power-law pattern, similar to trends seen in large language models. This insight helps in predicting how much more data is needed to enhance detection capabilities and suggests strategies for developing effective countermeasures against deepfake technology.'}, 'zh': {'title': '深度伪造检测的规模法则研究', 'desc': '本论文系统研究了深度伪造检测任务中的规模法则。我们分析了模型性能与真实图像域数量、深度伪造生成方法和训练图像数量之间的关系。为此，我们构建了ScaleDF，这是迄今为止该领域最大的数据库，包含超过580万张来自51个不同数据集的真实图像和超过880万张由102种深度伪造方法生成的假图像。研究表明，检测误差随着真实域或深度伪造方法数量的增加而呈现可预测的幂律衰减，这为预测性能目标所需的额外真实域或深度伪造方法数量提供了依据。'}}}, {'id': 'https://huggingface.co/papers/2510.07723', 'title': 'SyncHuman: Synchronizing 2D and 3D Generative Models for Single-view\n  Human Reconstruction', 'url': 'https://huggingface.co/papers/2510.07723', 'abstract': 'SyncHuman combines 2D multiview and 3D native generative models with pixel-aligned synchronization and feature injection to achieve high-quality, photorealistic 3D human reconstruction from single images.  \t\t\t\t\tAI-generated summary \t\t\t\t Photorealistic 3D full-body human reconstruction from a single image is a critical yet challenging task for applications in films and video games due to inherent ambiguities and severe self-occlusions. While recent approaches leverage SMPL estimation and SMPL-conditioned image generative models to hallucinate novel views, they suffer from inaccurate 3D priors estimated from SMPL meshes and have difficulty in handling difficult human poses and reconstructing fine details. In this paper, we propose SyncHuman, a novel framework that combines 2D multiview generative model and 3D native generative model for the first time, enabling high-quality clothed human mesh reconstruction from single-view images even under challenging human poses. Multiview generative model excels at capturing fine 2D details but struggles with structural consistency, whereas 3D native generative model generates coarse yet structurally consistent 3D shapes. By integrating the complementary strengths of these two approaches, we develop a more effective generation framework. Specifically, we first jointly fine-tune the multiview generative model and the 3D native generative model with proposed pixel-aligned 2D-3D synchronization attention to produce geometrically aligned 3D shapes and 2D multiview images. To further improve details, we introduce a feature injection mechanism that lifts fine details from 2D multiview images onto the aligned 3D shapes, enabling accurate and high-fidelity reconstruction. Extensive experiments demonstrate that SyncHuman achieves robust and photo-realistic 3D human reconstruction, even for images with challenging poses. Our method outperforms baseline methods in geometric accuracy and visual fidelity, demonstrating a promising direction for future 3D generation models.', 'score': 1, 'issue_id': 6656, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '6ae3abf7cc1b5eff', 'authors': ['Wenyue Chen', 'Peng Li', 'Wangguandong Zheng', 'Chengfeng Zhao', 'Mengfei Li', 'Yaolong Zhu', 'Zhiyang Dou', 'Ronggang Wang', 'Yuan Liu'], 'affiliations': ['HKU', 'HKUST', 'PKU', 'SEU'], 'pdf_title_img': 'assets/pdf/title_img/2510.07723.jpg', 'data': {'categories': ['#cv', '#diffusion', '#games', '#3d'], 'emoji': '🧍', 'ru': {'title': 'Объединение 2D и 3D генерации для фотореалистичной реконструкции человека', 'desc': 'SyncHuman - это новый подход для создания фотореалистичных 3D-моделей человека по одной фотографии, что важно для кино и игр. Метод впервые объединяет 2D multiview генеративную модель и 3D native генеративную модель через механизм синхронизации на уровне пикселей. 2D модель хорошо справляется с мелкими деталями, а 3D модель обеспечивает структурную согласованность, и их комбинация даёт лучший результат. Специальный механизм feature injection переносит детали из 2D изображений на выровненную 3D геометрию, что позволяет точно реконструировать человека даже в сложных позах.'}, 'en': {'title': 'Revolutionizing 3D Human Reconstruction with SyncHuman', 'desc': 'SyncHuman is a novel framework that enhances 3D human reconstruction from single images by integrating 2D multiview and 3D native generative models. It addresses challenges like self-occlusions and ambiguous poses by synchronizing pixel-aligned features, allowing for high-quality mesh generation. The framework fine-tunes both models to ensure geometrical alignment and injects fine details from 2D images into the 3D shapes. Extensive testing shows that SyncHuman significantly improves accuracy and visual quality compared to existing methods.'}, 'zh': {'title': '高质量三维人类重建的新方法', 'desc': 'SyncHuman是一种新颖的框架，结合了2D多视角生成模型和3D原生生成模型，能够从单张图像中高质量重建穿衣人类的三维网格。该方法通过像素对齐的2D-3D同步注意机制，联合微调这两种模型，以生成几何对齐的3D形状和2D多视角图像。为了进一步提升细节，SyncHuman引入了特征注入机制，将2D多视角图像中的细节提升到对齐的3D形状上，从而实现准确且高保真的重建。实验结果表明，SyncHuman在几何精度和视觉保真度上优于基线方法，展示了未来3D生成模型的有希望方向。'}}}, {'id': 'https://huggingface.co/papers/2509.25454', 'title': 'DeepSearch: Overcome the Bottleneck of Reinforcement Learning with\n  Verifiable Rewards via Monte Carlo Tree Search', 'url': 'https://huggingface.co/papers/2509.25454', 'abstract': 'DeepSearch integrates Monte Carlo Tree Search into RLVR training to enhance exploration and credit assignment, achieving state-of-the-art performance with reduced computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Although RLVR has become an essential component for developing advanced reasoning skills in LLMs, contemporary studies have documented training plateaus that emerge following thousands of optimization steps, demonstrating notable decreases in performance gains despite increased computational investment. This limitation stems from the sparse exploration patterns inherent in current RLVR practices, where models rely on limited rollouts that often miss critical reasoning paths and fail to provide systematic coverage of the solution space. We present DeepSearch, a framework that integrates Monte Carlo Tree Search directly into RLVR training. In contrast to existing methods that rely on tree search only at inference, DeepSearch embeds structured search into the training loop, enabling systematic exploration and fine-grained credit assignment across reasoning steps. Through training-time exploration, DeepSearch addresses the fundamental bottleneck of insufficient exploration, which leads to diminishing performance improvements over prolonged training steps. Our contributions include: (1) a global frontier selection strategy that prioritizes promising nodes across the search tree, (2) selection with entropy-based guidance that identifies confident paths for supervision, and (3) adaptive replay buffer training with solution caching for efficiency. Experiments on mathematical reasoning benchmarks show that DeepSearch achieves 62.95% average accuracy and establishes a new state-of-the-art for 1.5B reasoning models - using 5.7x fewer GPU hours than extended training approaches. These results highlight the importance of strategic exploration over brute-force scaling and demonstrate the promise of algorithmic innovation for advancing RLVR methodologies. DeepSearch establishes a new direction for scaling reasoning capabilities through systematic search rather than prolonged computation.', 'score': 96, 'issue_id': 6201, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': 'c81bb4fe47e669e8', 'authors': ['Fang Wu', 'Weihao Xuan', 'Heli Qi', 'Ximing Lu', 'Aaron Tu', 'Li Erran Li', 'Yejin Choi'], 'affiliations': ['Amazon AWS', 'RIKEN AIP', 'Stanford University', 'UC Berkeley', 'University of Tokyo', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2509.25454.jpg', 'data': {'categories': ['#math', '#reasoning', '#optimization', '#rl', '#training'], 'emoji': '🌳', 'ru': {'title': 'Систематический поиск вместо грубой силы: древовидное исследование для обучения LLM', 'desc': 'DeepSearch интегрирует Monte Carlo Tree Search непосредственно в процесс обучения с подкреплением (RLVR) для улучшения исследования пространства решений и распределения кредита. Метод решает проблему плато в обучении, возникающую из-за недостаточного исследования возможных путей рассуждений в существующих подходах RLVR. DeepSearch использует глобальную стратегию выбора перспективных узлов, энтропийное руководство для выбора уверенных путей и адаптивный буфер воспроизведения с кэшированием решений. На бенчмарках математических рассуждений модель достигла точности 62.95% для моделей размером 1.5B параметров, используя в 5.7 раз меньше вычислительных ресурсов по сравнению с продолжительным обучением.'}, 'en': {'title': 'Revolutionizing RLVR: Strategic Exploration with DeepSearch', 'desc': 'DeepSearch is a novel framework that enhances Reinforcement Learning with Value Regression (RLVR) by incorporating Monte Carlo Tree Search (MCTS) into the training process. This integration allows for better exploration of the solution space and improves credit assignment, addressing the common issue of training plateaus in existing RLVR methods. By employing a global frontier selection strategy and entropy-based guidance, DeepSearch systematically identifies and prioritizes promising reasoning paths. The framework achieves state-of-the-art performance on mathematical reasoning tasks while significantly reducing computational costs, demonstrating the effectiveness of strategic exploration in machine learning.'}, 'zh': {'title': '深度搜索：通过系统探索提升推理能力', 'desc': 'DeepSearch 是一种将蒙特卡洛树搜索（MCTS）集成到强化学习价值回归（RLVR）训练中的框架，旨在增强探索能力和信用分配。当前的 RLVR 方法在训练过程中存在探索不足的问题，导致性能提升减缓。DeepSearch 通过在训练循环中嵌入结构化搜索，系统性地探索解决方案空间，从而解决了这一瓶颈。实验结果表明，DeepSearch 在数学推理基准测试中取得了 62.95% 的平均准确率，并且使用的 GPU 计算时间比传统方法少了 5.7 倍，展示了算法创新在提升 RLVR 方法中的潜力。'}}}, {'id': 'https://huggingface.co/papers/2510.00406', 'title': 'VLA-RFT: Vision-Language-Action Reinforcement Fine-tuning with Verified\n  Rewards in World Simulators', 'url': 'https://huggingface.co/papers/2510.00406', 'abstract': 'VLA-RFT uses a data-driven world model to fine-tune VLA models efficiently, reducing sample requirements and improving robustness under perturbations.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action (VLA) models enable embodied decision-making but rely heavily on imitation learning, leading to compounding errors and poor robustness under distribution shift. Reinforcement learning (RL) can mitigate these issues yet typically demands costly real-world interactions or suffers from sim-to-real gaps. We introduce VLA-RFT, a reinforcement fine-tuning framework that leverages a data-driven world model as a controllable simulator. Trained from real interaction data, the simulator predicts future visual observations conditioned on actions, allowing policy rollouts with dense, trajectory-level rewards derived from goal-achieving references. This design delivers an efficient and action-aligned learning signal, drastically lowering sample requirements. With fewer than 400 fine-tuning steps, VLA-RFT surpasses strong supervised baselines and achieves greater efficiency than simulator-based RL. Moreover, it exhibits strong robustness under perturbed conditions, sustaining stable task execution. Our results establish world-model-based RFT as a practical post-training paradigm to enhance the generalization and robustness of VLA models. For more details, please refer to https://vla-rft.github.io/.', 'score': 51, 'issue_id': 6198, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '8dead5a43b0cdc61', 'authors': ['Hengtao Li', 'Pengxiang Ding', 'Runze Suo', 'Yihao Wang', 'Zirui Ge', 'Dongyuan Zang', 'Kexian Yu', 'Mingyang Sun', 'Hongyin Zhang', 'Donglin Wang', 'Weihua Su'], 'affiliations': ['BUPT', 'Fudan University', 'Hebei University of Technology', 'OpenHelix Team', 'Westlake University', 'Zhejiang University', 'Zhengzhou University'], 'pdf_title_img': 'assets/pdf/title_img/2510.00406.jpg', 'data': {'categories': ['#rl', '#reasoning', '#training', '#optimization', '#agents'], 'emoji': '🤖', 'ru': {'title': 'Обучение робота через мир-симулятор: эффективно и надёжно', 'desc': 'Статья представляет VLA-RFT — метод дообучения Vision-Language-Action моделей с помощью reinforcement learning. Вместо дорогостоящих взаимодействий с реальным миром используется data-driven world model, которая предсказывает будущие визуальные наблюдения на основе действий агента. Метод требует менее 400 шагов fine-tuning для достижения результатов лучше, чем supervised baseline, и показывает высокую устойчивость к возмущениям. VLA-RFT решает проблему накопления ошибок в imitation learning и предлагает практичный подход к улучшению генерализации роботизированных политик.'}, 'en': {'title': 'Enhancing VLA Models with Efficient Reinforcement Fine-Tuning', 'desc': "VLA-RFT is a framework that improves Vision-Language-Action (VLA) models by using a data-driven world model for reinforcement fine-tuning. This approach reduces the number of samples needed for training and enhances the model's ability to handle unexpected changes in the environment. By simulating future visual observations based on actions, it provides a more effective learning signal that aligns with the desired outcomes. The results show that VLA-RFT not only outperforms traditional supervised methods but also maintains strong performance even when conditions are altered."}, 'zh': {'title': '利用世界模型提升VLA模型的鲁棒性与效率', 'desc': 'VLA-RFT是一种强化学习微调框架，利用数据驱动的世界模型作为可控模拟器，从而提高VLA模型的效率。该框架通过真实交互数据训练，能够预测基于动作的未来视觉观察，提供密集的轨迹级奖励信号。与传统的监督学习方法相比，VLA-RFT在样本需求上大幅降低，且在少于400步的微调后超越了强大的基线模型。它在扰动条件下表现出强大的鲁棒性，确保任务执行的稳定性。'}}}, {'id': 'https://huggingface.co/papers/2510.01051', 'title': 'GEM: A Gym for Agentic LLMs', 'url': 'https://huggingface.co/papers/2510.01051', 'abstract': 'GEM, an open-source environment simulator, facilitates experience-based learning for large language models by providing a standardized framework and diverse environments for training and benchmarking reinforcement learning algorithms.  \t\t\t\t\tAI-generated summary \t\t\t\t The training paradigm for large language models (LLMs) is moving from static datasets to experience-based learning, where agents acquire skills via interacting with complex environments. To facilitate this transition we introduce GEM (General Experience Maker), an open-source environment simulator designed for the age of LLMs. Analogous to OpenAI-Gym for traditional reinforcement learning (RL), GEM provides a standardized framework for the environment-agent interface, including asynchronous vectorized execution for high throughput, and flexible wrappers for easy extensibility. GEM also features a diverse suite of environments, robust integrated tools, and single-file example scripts demonstrating using GEM with five popular RL training frameworks. Along with this, we also provide a set of baselines across 24 environments using REINFORCE with Return Batch Normalization (ReBN), which -- unlike GRPO -- is compatible with the full RL setting of dense per-turn rewards and offers better credit assignment. We further conduct apple-to-apple benchmarking of PPO, GRPO and REINFORCE in both single- and multi-turn settings using GEM to shed light on the algorithmic designs. Lastly, GEM also functions as a convenient evaluation toolkit besides a training environment. We hope this framework can help accelerate future agentic LLM research.', 'score': 50, 'issue_id': 6198, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '6d69bb75ee0b2258', 'authors': ['Zichen Liu', 'Anya Sims', 'Keyu Duan', 'Changyu Chen', 'Simon Yu', 'Xiangxin Zhou', 'Haotian Xu', 'Shaopan Xiong', 'Bo Liu', 'Chenmien Tan', 'Chuen Yang Beh', 'Weixun Wang', 'Hao Zhu', 'Weiyan Shi', 'Diyi Yang', 'Michael Shieh', 'Yee Whye Teh', 'Wee Sun Lee', 'Min Lin'], 'affiliations': ['NUS', 'Northeastern', 'OpenRLHF', 'Oxford', 'RL2', 'ROLL', 'SMU', 'Sea AI Lab', 'Stanford'], 'pdf_title_img': 'assets/pdf/title_img/2510.01051.jpg', 'data': {'categories': ['#rl', '#open_source', '#benchmark', '#training', '#games', '#agents'], 'emoji': '🎮', 'ru': {'title': 'GEM: спортзал для тренировки LLM-агентов через reinforcement learning', 'desc': 'В статье представлен GEM (General Experience Maker) — открытая среда-симулятор для обучения больших языковых моделей через взаимодействие с окружением. Это аналог OpenAI Gym, но специально разработанный для эпохи LLM, предоставляющий стандартизированный интерфейс между агентом и средой с поддержкой асинхронного векторизованного выполнения. GEM включает 24 разнообразные среды и базовые результаты с использованием алгоритма REINFORCE с Return Batch Normalization (ReBN), который лучше справляется с credit assignment по сравнению с GRPO. Авторы также проводят сравнительный анализ популярных RL-алгоритмов (PPO, GRPO, REINFORCE) и позиционируют GEM как инструмент для ускорения исследований агентных LLM.'}, 'en': {'title': 'GEM: Empowering LLMs with Experience-Based Learning', 'desc': 'GEM (General Experience Maker) is an open-source simulator designed to enhance experience-based learning for large language models (LLMs) by providing a standardized framework for training and benchmarking reinforcement learning (RL) algorithms. It allows agents to learn by interacting with various complex environments, moving away from static datasets. GEM includes features like asynchronous vectorized execution for efficient processing and flexible wrappers for easy customization. Additionally, it offers a suite of environments and tools for evaluating different RL algorithms, aiming to accelerate research in agentic LLMs.'}, 'zh': {'title': 'GEM：加速大型语言模型的经验学习', 'desc': 'GEM（通用经验生成器）是一个开源环境模拟器，旨在为大型语言模型提供基于经验的学习体验。它为强化学习算法的训练和基准测试提供了标准化框架和多样化环境，类似于传统强化学习中的OpenAI-Gym。GEM支持异步向量化执行，具有高吞吐量，并提供灵活的包装器以便于扩展。此外，GEM还包含多种环境、强大的集成工具和示例脚本，帮助研究人员加速未来的智能体语言模型研究。'}}}, {'id': 'https://huggingface.co/papers/2509.25849', 'title': 'Knapsack RL: Unlocking Exploration of LLMs via Optimizing Budget\n  Allocation', 'url': 'https://huggingface.co/papers/2509.25849', 'abstract': 'An adaptive exploration budget allocation method for reinforcement learning in Large Language Models improves training efficiency and performance on mathematical reasoning benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) can self-improve through reinforcement learning, where they generate trajectories to explore and discover better solutions. However, this exploration process is computationally expensive, often forcing current methods to assign limited exploration budgets to each task. This uniform allocation creates problematic edge cases: easy tasks consistently succeed while difficult tasks consistently fail, both producing zero gradients during training updates for the widely used Group Relative Policy Optimization (GRPO). We address this problem from the lens of exploration budget allocation. Viewing each task\'s exploration as an "item" with a distinct "value" and "cost", we establish a connection to the classical knapsack problem. This formulation allows us to derive an optimal assignment rule that adaptively distributes resources based on the model\'s current learning status. When applied to GRPO, our method increases the effective ratio of non-zero policy gradients by 20-40% during training. Acting as a computational "free lunch", our approach could reallocate exploration budgets from tasks where learning is saturated to those where it is most impactful. This enables significantly larger budgets (e.g., 93 rollouts) for especially challenging problems, which would be computationally prohibitive under a uniform allocation. These improvements translate to meaningful gains on mathematical reasoning benchmarks, with average improvements of 2-4 points and peak gains of 9 points on specific tasks. Notably, achieving comparable performance with traditional homogeneous allocation would require about 2x the computational resources.', 'score': 29, 'issue_id': 6201, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '7897a4d3a9007e61', 'authors': ['Ziniu Li', 'Congliang Chen', 'Tianyun Yang', 'Tian Ding', 'Ruoyu Sun', 'Ge Zhang', 'Wenhao Huang', 'Zhi-Quan Luo'], 'affiliations': ['ByteDance Seed', 'Shenzhen Research Institute of Big Data', 'The Chinese University of Hong Kong, Shenzhen'], 'pdf_title_img': 'assets/pdf/title_img/2509.25849.jpg', 'data': {'categories': ['#math', '#reasoning', '#optimization', '#rl', '#training'], 'emoji': '🎒', 'ru': {'title': 'Умное распределение вычислений: больше внимания сложным задачам', 'desc': 'Исследователи предложили адаптивный метод распределения вычислительного бюджета для обучения LLM с подкреплением. Вместо равномерного выделения ресурсов на все задачи, алгоритм динамически распределяет их в зависимости от сложности: простые задачи получают меньше попыток, сложные — больше. Подход формализован как классическая задача о рюкзаке, где каждая задача имеет свою «ценность» и «стоимость». Метод повышает долю ненулевых градиентов на 20-40% и улучшает результаты на математических бенчмарках на 2-9 баллов при тех же вычислительных затратах.'}, 'en': {'title': 'Smart Budgeting for Smarter Learning', 'desc': 'This paper presents a new method for allocating exploration budgets in reinforcement learning, specifically for Large Language Models (LLMs). The authors identify that traditional uniform budget allocation leads to inefficiencies, where easy tasks succeed while difficult ones fail, resulting in zero gradients during training. By framing the exploration budget allocation as a knapsack problem, they develop an adaptive strategy that optimally distributes resources based on the learning status of each task. This approach significantly enhances training efficiency, increasing non-zero policy gradients by 20-40% and improving performance on mathematical reasoning tasks without requiring additional computational resources.'}, 'zh': {'title': '自适应探索预算，提升强化学习效率', 'desc': '本文提出了一种自适应的探索预算分配方法，用于强化学习中的大型语言模型（LLMs），以提高训练效率和数学推理基准的性能。传统方法在每个任务上均匀分配有限的探索预算，导致简单任务总是成功而困难任务总是失败，造成训练更新时梯度为零的问题。我们将每个任务的探索视为具有不同“价值”和“成本”的“物品”，并与经典的背包问题建立联系，从而推导出一种最佳分配规则。通过将资源动态分配到学习效果最显著的任务上，我们的方法在训练中有效地提高了非零策略梯度的比例，并在数学推理基准上实现了显著的性能提升。'}}}, {'id': 'https://huggingface.co/papers/2509.25455', 'title': 'PIPer: On-Device Environment Setup via Online Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.25455', 'abstract': 'A specialized model combining supervised fine-tuning and Reinforcement Learning with Verifiable Rewards achieves competitive performance in automated environment setup tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Environment setup-the process of configuring the system to work with a specific software project-represents a persistent challenge in Software Engineering (SE). Automated environment setup methods could assist developers by providing fully configured environments for arbitrary repositories without manual effort. This also helps SE researchers to scale execution-based benchmarks. However, recent studies reveal that even state-of-the-art Large Language Models (LLMs) achieve limited success in automating this task. To address this limitation, we tune a specialized model for environment setup. We combine supervised fine-tuning for generating correct Bash scripts and Reinforcement Learning with Verifiable Rewards (RLVR) to adapt it to the task of environment setup. On EnvBench-Python, our method enables Qwen3-8B (a model runnable on consumer hardware) to perform on par with larger models-Qwen3-32B and GPT-4o. The training code and model checkpoints are available online: https://github.com/JetBrains-Research/PIPer.', 'score': 25, 'issue_id': 6205, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '08f51f097cf06715', 'authors': ['Alexander Kovrigin', 'Aleksandra Eliseeva', 'Konstantin Grotov', 'Egor Bogomolov', 'Yaroslav Zharov'], 'affiliations': ['Constructor University', 'Delft University of Technology', 'JetBrains Research'], 'pdf_title_img': 'assets/pdf/title_img/2509.25455.jpg', 'data': {'categories': ['#rl', '#training', '#optimization', '#open_source', '#small_models'], 'emoji': '⚙️', 'ru': {'title': 'Специализированная модель для автоматической настройки окружения', 'desc': 'Исследователи разработали специализированную модель для автоматизации настройки программного окружения - сложной задачи в разработке ПО. Модель объединяет supervised fine-tuning для генерации корректных Bash-скриптов и Reinforcement Learning with Verifiable Rewards (RLVR) для адаптации к задаче setup окружения. Благодаря этому подходу небольшая модель Qwen3-8B, работающая на потребительском hardware, достигает производительности более крупных моделей типа GPT-4o. На бенчмарке EnvBench-Python метод показал конкурентоспособные результаты, открывая путь к масштабируемой автоматизации настройки окружений.'}, 'en': {'title': 'Automating Environment Setup with Specialized ML Models', 'desc': 'This paper presents a specialized model that enhances automated environment setup tasks in software engineering by combining supervised fine-tuning and Reinforcement Learning with Verifiable Rewards (RLVR). The model is designed to generate accurate Bash scripts, addressing the limitations of existing Large Language Models (LLMs) in this domain. By utilizing RLVR, the model adapts effectively to the specific requirements of environment setup, achieving competitive performance on the EnvBench-Python benchmark. Notably, the Qwen3-8B model, which can run on consumer hardware, matches the performance of larger models like Qwen3-32B and GPT-4o.'}, 'zh': {'title': '专门模型助力自动化环境配置', 'desc': '本文提出了一种专门的模型，通过监督微调和可验证奖励的强化学习相结合，成功解决了自动化环境配置任务中的挑战。环境配置是软件工程中的一个重要环节，自动化方法可以帮助开发者快速配置环境，减少手动操作。尽管现有的大型语言模型在此任务上表现有限，但我们的方法使得Qwen3-8B模型在EnvBench-Python上与更大模型的表现相当。该研究的代码和模型检查点已在线发布，供研究者使用。'}}}, {'id': 'https://huggingface.co/papers/2509.22944', 'title': 'SINQ: Sinkhorn-Normalized Quantization for Calibration-Free\n  Low-Precision LLM Weights', 'url': 'https://huggingface.co/papers/2509.22944', 'abstract': 'SINQ enhances post-training quantization by introducing a second-axis scale factor and Sinkhorn-Knopp-style algorithm to minimize matrix imbalance, improving perplexity on large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Post-training quantization has emerged as the most widely used strategy for deploying large language models at low precision. Still, current methods show perplexity degradation at bit-widths less than or equal to 4, partly because representing outliers causes precision issues in parameters that share the same scales as these outliers. This problem is especially pronounced for calibration-free, uniform quantization methods. We introduce SINQ to augment existing post-training quantizers with an additional second-axis scale factor and a fast Sinkhorn-Knopp-style algorithm that finds scales to normalize per-row and per-column variances, thereby minimizing a novel per-matrix proxy target for quantization: the matrix imbalance. Our method has no interactions between layers and can be trivially applied to new architectures to quantize any linear layers. We evaluate our method on the Qwen3 model family and DeepSeek-V2.5. SINQ improves WikiText2 and C4 perplexity significantly against uncalibrated uniform quantization baselines and can be further enhanced by combining it with calibration and non-uniform quantization levels. Code to reproduce the results of this work and to easily quantize models using SINQ is available at https://github.com/huawei-csl/SINQ.', 'score': 20, 'issue_id': 6211, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': 'c5cfc389d45892b9', 'authors': ['Lorenz K. Müller', 'Philippe Bich', 'Jiawei Zhuang', 'Ahmet Çelik', 'Luca Benfenati', 'Lukas Cavigelli'], 'affiliations': ['Computing Systems Lab, Huawei Zurich Research Center'], 'pdf_title_img': 'assets/pdf/title_img/2509.22944.jpg', 'data': {'categories': ['#inference', '#training', '#optimization'], 'emoji': '⚖️', 'ru': {'title': 'Двухосевое масштабирование для точной квантизации языковых моделей', 'desc': 'Статья представляет метод SINQ для улучшения пост-тренировочной квантизации больших языковых моделей. Ключевая идея — добавить второй масштабирующий фактор и использовать алгоритм в стиле Синкхорна-Кноппа для нормализации дисперсий по строкам и столбцам матриц весов. Это решает проблему выбросов (outliers), которые ухудшают точность квантизации на 4 битах и ниже, минимизируя матричный дисбаланс. Метод показывает значительное улучшение perplexity на моделях Qwen3 и DeepSeek-V2.5 без необходимости калибровки и легко применяется к любым линейным слоям.'}, 'en': {'title': 'SINQ: Enhancing Quantization for Better Language Model Performance', 'desc': "The paper presents SINQ, a novel approach to enhance post-training quantization for large language models. It introduces a second-axis scale factor and a Sinkhorn-Knopp-style algorithm to address matrix imbalance, which improves the model's perplexity at lower bit-widths. This method allows for better representation of outliers and minimizes precision issues in quantized parameters. SINQ is easy to implement across different architectures and shows significant improvements in performance on benchmark datasets compared to traditional uniform quantization methods."}, 'zh': {'title': 'SINQ：提升量化性能的新方法', 'desc': 'SINQ是一种增强后训练量化的方法，通过引入第二轴缩放因子和Sinkhorn-Knopp风格的算法来最小化矩阵不平衡，从而提高大型语言模型的困惑度。现有的量化方法在低于或等于4位宽时，常常会出现困惑度下降的问题，尤其是在无校准的均匀量化方法中。SINQ通过对每行和每列的方差进行归一化，优化了量化过程，解决了参数精度问题。我们的实验表明，SINQ在多个模型上显著提高了困惑度，并且可以与校准和非均匀量化结合使用以进一步提升性能。'}}}, {'id': 'https://huggingface.co/papers/2510.00615', 'title': 'ACON: Optimizing Context Compression for Long-horizon LLM Agents', 'url': 'https://huggingface.co/papers/2510.00615', 'abstract': 'Agent Context Optimization (ACON) compresses context in large language models for efficient long-horizon tasks by analyzing failure cases and distilling the compressor into smaller models.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) are increasingly deployed as agents in dynamic, real-world environments, where success requires both reasoning and effective tool use. A central challenge for agentic tasks is the growing context length, as agents must accumulate long histories of actions and observations. This expansion raises costs and reduces efficiency in long-horizon tasks, yet prior work on context compression has mostly focused on single-step tasks or narrow applications. We introduce Agent Context Optimization (ACON), a unified framework that optimally compresses both environment observations and interaction histories into concise yet informative condensations. ACON leverages compression guideline optimization in natural language space: given paired trajectories where full context succeeds but compressed context fails, capable LLMs analyze the causes of failure, and the compression guideline is updated accordingly. Furthermore, we propose distilling the optimized LLM compressor into smaller models to reduce the overhead of the additional module. Experiments on AppWorld, OfficeBench, and Multi-objective QA show that ACON reduces memory usage by 26-54% (peak tokens) while largely preserving task performance, preserves over 95% of accuracy when distilled into smaller compressors, and enhances smaller LMs as long-horizon agents with up to 46% performance improvement.', 'score': 19, 'issue_id': 6203, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'a32bcdd471ec0b1c', 'authors': ['Minki Kang', 'Wei-Ning Chen', 'Dongge Han', 'Huseyin A. Inan', 'Lukas Wutschitz', 'Yanzhi Chen', 'Robert Sim', 'Saravan Rajmohan'], 'affiliations': ['KAIST', 'Microsoft', 'University of Cambridge'], 'pdf_title_img': 'assets/pdf/title_img/2510.00615.jpg', 'data': {'categories': ['#agents', '#small_models', '#optimization', '#long_context', '#inference', '#dataset'], 'emoji': '🗜️', 'ru': {'title': 'ACON: Сжатие контекста для AI-агентов без потери качества', 'desc': 'Статья представляет Agent Context Optimization (ACON) — фреймворк для оптимального сжатия контекста в больших языковых моделях, работающих как агенты в долгосрочных задачах. Метод анализирует случаи, когда сжатый контекст приводит к ошибкам, и обновляет правила компрессии на естественном языке с помощью мощных LLM. ACON позволяет дистиллировать оптимизированный компрессор в более маленькие модели, снижая вычислительные затраты. Эксперименты показывают сокращение использования памяти на 26-54% при сохранении качества работы агента и улучшение производительности малых моделей до 46%.'}, 'en': {'title': 'Efficient Context Compression for Long-Horizon Tasks', 'desc': 'Agent Context Optimization (ACON) is a method designed to improve the efficiency of large language models (LLMs) when handling long-term tasks by compressing the context they use. It identifies and analyzes failure cases where compressed context leads to poor performance, allowing the model to learn and refine its compression strategies. ACON not only optimizes the way observations and action histories are condensed but also distills this knowledge into smaller models, making them more efficient. Experiments demonstrate that ACON significantly reduces memory usage while maintaining high accuracy, thus enhancing the performance of smaller models in long-horizon tasks.'}, 'zh': {'title': '高效压缩，提升长时间任务表现的代理上下文优化', 'desc': '代理上下文优化（ACON）是一种压缩大型语言模型中上下文的方法，旨在提高长时间任务的效率。通过分析失败案例，ACON能够提炼出更小的模型，从而优化环境观察和交互历史的压缩。该方法利用自然语言空间中的压缩指导优化，确保在成功的完整上下文和失败的压缩上下文之间进行有效分析。实验结果表明，ACON在减少内存使用的同时，能够保持任务性能，并显著提升小型语言模型的表现。'}}}, {'id': 'https://huggingface.co/papers/2510.01174', 'title': 'Code2Video: A Code-centric Paradigm for Educational Video Generation', 'url': 'https://huggingface.co/papers/2510.01174', 'abstract': 'Code2Video generates educational videos using a code-centric agent framework, improving coherence and interpretability compared to direct code generation.  \t\t\t\t\tAI-generated summary \t\t\t\t While recent generative models advance pixel-space video synthesis, they remain limited in producing professional educational videos, which demand disciplinary knowledge, precise visual structures, and coherent transitions, limiting their applicability in educational scenarios. Intuitively, such requirements are better addressed through the manipulation of a renderable environment, which can be explicitly controlled via logical commands (e.g., code). In this work, we propose Code2Video, a code-centric agent framework for generating educational videos via executable Python code. The framework comprises three collaborative agents: (i) Planner, which structures lecture content into temporally coherent flows and prepares corresponding visual assets; (ii) Coder, which converts structured instructions into executable Python codes while incorporating scope-guided auto-fix to enhance efficiency; and (iii) Critic, which leverages vision-language models (VLM) with visual anchor prompts to refine spatial layout and ensure clarity. To support systematic evaluation, we build MMMC, a benchmark of professionally produced, discipline-specific educational videos. We evaluate MMMC across diverse dimensions, including VLM-as-a-Judge aesthetic scores, code efficiency, and particularly, TeachQuiz, a novel end-to-end metric that quantifies how well a VLM, after unlearning, can recover knowledge by watching the generated videos. Our results demonstrate the potential of Code2Video as a scalable, interpretable, and controllable approach, achieving 40% improvement over direct code generation and producing videos comparable to human-crafted tutorials. The code and datasets are available at https://github.com/showlab/Code2Video.', 'score': 18, 'issue_id': 6198, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '26c2c9dd6c370251', 'authors': ['Yanzhe Chen', 'Kevin Qinghong Lin', 'Mike Zheng Shou'], 'affiliations': ['Show Lab, National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2510.01174.jpg', 'data': {'categories': ['#interpretability', '#benchmark', '#video', '#games', '#optimization', '#agents', '#dataset'], 'emoji': '🎓', 'ru': {'title': 'Генерация обучающих видео через программный код', 'desc': 'Code2Video — это фреймворк на основе агентов для создания образовательных видео через исполняемый Python-код. Система использует трёх совместно работающих агентов: планировщик структурирует контент лекции, программист преобразует инструкции в код с автоматическим исправлением ошибок, а критик на основе vision-language моделей улучшает визуальную компоновку. Для оценки качества предложена метрика TeachQuiz, которая измеряет, насколько хорошо LLM может восстановить знания после просмотра сгенерированного видео. Подход показывает улучшение на 40% по сравнению с прямой генерацией кода и создаёт видео, сопоставимые с профессиональными обучающими материалами.'}, 'en': {'title': 'Code2Video: Crafting Coherent Educational Videos with Code', 'desc': 'Code2Video is a framework designed to create educational videos using a code-centric approach, which enhances coherence and interpretability compared to traditional methods. It consists of three main agents: the Planner organizes content into logical sequences, the Coder translates these sequences into executable Python code, and the Critic refines the visual layout using vision-language models. This method addresses the challenges of generating professional educational videos by allowing precise control over visual elements and transitions. The framework has shown a significant improvement in video quality and coherence, outperforming direct code generation by 40%.'}, 'zh': {'title': 'Code2Video：教育
