ain its scoring system using the Bradley-Terry loss function. The results show that DocReward significantly outperforms existing models like GPT-4o and GPT-5 in both accuracy and user preference, making it a valuable tool for generating high-quality documents.'}, 'zh': {'title': '提升文档质量的智能评估工具', 'desc': 'DocReward是一种文档奖励模型，旨在评估和提升生成文档的结构和风格质量。它通过构建一个包含117K对文档的多领域数据集，全面评估文档的专业性。DocReward使用Bradley-Terry损失进行训练，能够有效地对文档进行评分，并在准确性上超越了GPT-4o和GPT-5。通过外部评估，DocReward在生成文档时显示出更高的胜率，证明了其在指导生成代理方面的有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.10197', 'title': "Don't Just Fine-tune the Agent, Tune the Environment", 'url': 'https://huggingface.co/papers/2510.10197', 'abstract': 'Environment Tuning enables LLM agents to learn complex behaviors from problem instances using a structured curriculum, environment augmentation, and progress rewards, achieving competitive in-distribution performance and superior out-of-distribution generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Model (LLM) agents show great promise for complex, multi-turn tool-use tasks, but their development is often hampered by the extreme scarcity of high-quality training data. Supervised fine-tuning (SFT) on synthetic data leads to overfitting, whereas standard reinforcement learning (RL) struggles with a critical cold-start problem and training instability. To address these challenges, we introduce Environment Tuning, a novel training paradigm that enables agents to learn complex behaviors directly from problem instances without relying on pre-collected expert trajectories. Environment Tuning orchestrates this learning process through a structured curriculum, actionable environment augmentation that provides corrective feedback, and fine-grained progress rewards to ensure stable and efficient exploration. Using only 400 problem instances from Berkeley Function-Calling Leaderboard (BFCL) benchmark, our method not only achieves competitive in-distribution performance against strong baselines but also demonstrates superior out-of-distribution generalization, overcoming the performance collapse common to SFT-based approaches. Our work presents a paradigm shift from supervised fine-tuning on static trajectories to dynamic, environment-based exploration, paving the way for training more robust and data-efficient agents.', 'score': 18, 'issue_id': 6402, 'pub_date': '2025-10-11', 'pub_date_card': {'ru': '11 октября', 'en': 'October 11', 'zh': '10月11日'}, 'hash': '9c877038a77b147c', 'authors': ['Siyuan Lu', 'Zechuan Wang', 'Hongxuan Zhang', 'Qintong Wu', 'Leilei Gan', 'Chenyi Zhuang', 'Jinjie Gu', 'Tao Lin'], 'affiliations': ['AWorld Team, Inclusion AI', 'Nanjing University', 'Shanghai Innovation Institute', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.10197.jpg', 'data': {'categories': ['#optimization', '#training', '#agents', '#transfer_learning', '#rl'], 'emoji': '🎯', 'ru': {'title': 'Обучение агентов через взаимодействие со средой вместо готовых примеров', 'desc': 'Статья представляет Environment Tuning — новый подход к обучению LLM-агентов для сложных многошаговых задач с использованием инструментов. Вместо традиционного supervised fine-tuning на готовых траекториях, метод позволяет агентам учиться непосредственно на примерах задач через структурированный curriculum, аугментацию среды с корректирующей обратной связью и детальные reward-сигналы за прогресс. Используя всего 400 примеров задач, подход достигает конкурентной производительности на обучающем распределении и демонстрирует превосходную обобщающую способность на новых данных. Метод решает проблемы переобучения при SFT и cold-start проблему в стандартном reinforcement learning, открывая путь к более робастным и data-efficient агентам.'}, 'en': {'title': 'Empowering LLMs with Dynamic Environment Tuning for Robust Learning', 'desc': "This paper introduces Environment Tuning, a new training method for Large Language Model (LLM) agents that helps them learn complex behaviors from specific problem instances. It addresses the limitations of traditional supervised fine-tuning and reinforcement learning by using a structured curriculum and environment augmentation to provide real-time feedback. The approach allows agents to explore and learn without needing extensive pre-collected expert data, leading to better performance on both familiar and unfamiliar tasks. The results show that this method not only competes well with existing techniques but also enhances the agents' ability to generalize to new situations."}, 'zh': {'title': '环境调优：从实例学习复杂行为的创新方法', 'desc': '环境调优是一种新颖的训练范式，使大型语言模型（LLM）代理能够直接从问题实例中学习复杂行为，而无需依赖预先收集的专家轨迹。该方法通过结构化课程、可操作的环境增强和细粒度的进展奖励来组织学习过程，从而确保稳定和高效的探索。与传统的监督微调和强化学习方法相比，环境调优在仅使用400个问题实例的情况下，能够在分布内表现出竞争力，并在分布外泛化能力上表现优越。我们的研究为训练更强大和数据高效的代理铺平了道路，标志着从静态轨迹的监督微调向动态环境探索的范式转变。'}}}, {'id': 'https://huggingface.co/papers/2510.11026', 'title': 'GIR-Bench: Versatile Benchmark for Generating Images with Reasoning', 'url': 'https://huggingface.co/papers/2510.11026', 'abstract': 'GIR-Bench evaluates unified multimodal models across understanding-generation consistency, reasoning-centric text-to-image generation, and multi-step reasoning in editing, highlighting gaps in their capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified multimodal models integrate the reasoning capacity of large language models with both image understanding and generation, showing great promise for advanced multimodal intelligence. However, the community still lacks a rigorous reasoning-centric benchmark to systematically evaluate the alignment between understanding and generation, and their generalization potential in complex visual tasks. To this end, we introduce GIR-Bench, a comprehensive benchmark that evaluates unified models across three complementary perspectives. Firstly, we investigate understanding-generation consistency (GIR-Bench-UGC), asking whether models can consistently leverage the same knowledge in both understanding and generation tasks. Secondly, we investigate whether models can perform reasoning-centric text-to-image generation that requires applying logical constraints and implicit knowledge to generate faithful visual content (GIR-Bench-T2I). Thirdly, we evaluate whether models can handle multi-step reasoning in editing (GIR-Bench-Edit). For each subset, we carefully design different task-specific evaluation pipelines tailored for each task. This enables fine-grained and interpretable evaluation while mitigating biases from the prevalent MLLM-as-a-Judge paradigm. Extensive ablations over various unified models and generation-only systems have shown that: Although unified models are more capable of reasoning-driven visual tasks, they still exhibit a persistent gap between understanding and generation. The data and code for GIR-Bench are available at https://hkust-longgroup.github.io/GIR-Bench{https://hkust-longgroup.github.io/GIR-Bench}.', 'score': 16, 'issue_id': 6400, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'c4d705283eb33f75', 'authors': ['Hongxiang Li', 'Yaowei Li', 'Bin Lin', 'Yuwei Niu', 'Yuhang Yang', 'Xiaoshuang Huang', 'Jiayin Cai', 'Xiaolong Jiang', 'Yao Hu', 'Long Chen'], 'affiliations': ['Peking University', 'The Hong Kong University of Science and Technology', 'University of Science and Technology of China', 'Xiaohongshu Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2510.11026.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#interpretability', '#multimodal'], 'emoji': '🔄', 'ru': {'title': 'Разрыв между пониманием и генерацией в мультимодальных моделях', 'desc': 'Статья представляет GIR-Bench — новый бенчмарк для оценки унифицированных мультимодальных моделей, которые объединяют понимание и генерацию изображений с reasoning-способностями LLM. Бенчмарк проверяет три аспекта: согласованность между пониманием и генерацией, генерацию изображений на основе логических рассуждений, и многошаговое reasoning при редактировании. Результаты показывают, что даже продвинутые унифицированные модели демонстрируют значительный разрыв между способностями к пониманию и генерации визуального контента. Для каждой задачи разработаны специальные метрики оценки, что позволяет избежать искажений от использования MLLM в качестве судьи.'}, 'en': {'title': 'Bridging the Gap: Evaluating Multimodal Model Reasoning and Consistency', 'desc': "GIR-Bench is a new benchmark designed to evaluate unified multimodal models that combine language understanding and image generation. It focuses on three key areas: the consistency between understanding and generation, the ability to generate images based on reasoning, and the capacity for multi-step reasoning in editing tasks. The benchmark aims to identify gaps in the models' capabilities, particularly in how well they align understanding with generation. By providing tailored evaluation pipelines, GIR-Bench offers a more nuanced assessment of these models' performance in complex visual tasks."}, 'zh': {'title': '统一多模态模型的评估新基准', 'desc': 'GIR-Bench是一个评估统一多模态模型的新基准，重点关注理解与生成的一致性、基于推理的文本到图像生成以及编辑中的多步推理能力。该基准通过三个不同的视角来评估模型的能力，确保对每个任务进行细致的评估。研究表明，尽管统一模型在推理驱动的视觉任务中表现更好，但理解与生成之间仍存在显著差距。GIR-Bench的设计旨在提供系统化的评估，帮助研究者识别模型的不足之处。'}}}, {'id': 'https://huggingface.co/papers/2510.10670', 'title': 'AdaViewPlanner: Adapting Video Diffusion Models for Viewpoint Planning\n  in 4D Scenes', 'url': 'https://huggingface.co/papers/2510.10670', 'abstract': 'A two-stage paradigm adapts pre-trained Text-to-Video models for viewpoint prediction in 4D scenes by integrating an adaptive learning branch and a camera extrinsic diffusion branch.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent Text-to-Video (T2V) models have demonstrated powerful capability in visual simulation of real-world geometry and physical laws, indicating its potential as implicit world models. Inspired by this, we explore the feasibility of leveraging the video generation prior for viewpoint planning from given 4D scenes, since videos internally accompany dynamic scenes with natural viewpoints. To this end, we propose a two-stage paradigm to adapt pre-trained T2V models for viewpoint prediction, in a compatible manner. First, we inject the 4D scene representation into the pre-trained T2V model via an adaptive learning branch, where the 4D scene is viewpoint-agnostic and the conditional generated video embeds the viewpoints visually. Then, we formulate viewpoint extraction as a hybrid-condition guided camera extrinsic denoising process. Specifically, a camera extrinsic diffusion branch is further introduced onto the pre-trained T2V model, by taking the generated video and 4D scene as input. Experimental results show the superiority of our proposed method over existing competitors, and ablation studies validate the effectiveness of our key technical designs. To some extent, this work proves the potential of video generation models toward 4D interaction in real world.', 'score': 15, 'issue_id': 6398, 'pub_date': '2025-10-12', 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}, 'hash': 'e9218d263c01e3bc', 'authors': ['Yu Li', 'Menghan Xia', 'Gongye Liu', 'Jianhong Bai', 'Xintao Wang', 'Conglang Zhang', 'Yuxuan Lin', 'Ruihang Chu', 'Pengfei Wan', 'Yujiu Yang'], 'affiliations': ['HKUST', 'HUST', 'Kling Team, Kuaishou Technology', 'Tsinghua University', 'Wuhan University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.10670.jpg', 'data': {'categories': ['#video', '#games', '#diffusion', '#multimodal'], 'emoji': '🎥', 'ru': {'title': 'Видео-генерация для планирования траектории камеры в 4D сценах', 'desc': 'Исследователи предлагают двухэтапный метод адаптации предобученных Text-to-Video моделей для предсказания точек обзора в 4D сценах. На первом этапе 4D сцена интегрируется в T2V модель через адаптивную ветку обучения, которая генерирует видео с визуально встроенными точками обзора. На втором этапе извлечение точек обзора формулируется как процесс диффузионного шумоподавления внешних параметров камеры с гибридным условием. Работа демонстрирует потенциал моделей видео-генерации как неявных world models для взаимодействия с реальным миром в 4D пространстве.'}, 'en': {'title': 'Harnessing Video Generation for 4D Viewpoint Prediction', 'desc': 'This paper presents a two-stage approach to adapt pre-trained Text-to-Video (T2V) models for predicting viewpoints in 4D scenes. The first stage involves integrating a 4D scene representation into the T2V model using an adaptive learning branch, allowing the model to generate videos that visually represent different viewpoints. The second stage formulates viewpoint extraction as a denoising process, utilizing a camera extrinsic diffusion branch that processes both the generated video and the 4D scene. The results demonstrate that this method outperforms existing techniques, highlighting the potential of T2V models for real-world 4D interactions.'}, 'zh': {'title': '利用视频生成模型进行4D视角预测的创新方法', 'desc': '本文提出了一种两阶段的范式，旨在通过适应性学习分支和相机外部扩散分支，将预训练的文本到视频模型（T2V）应用于4D场景的视角预测。首先，通过适应性学习分支将4D场景表示注入到预训练的T2V模型中，使得生成的视频能够自然地嵌入视角信息。接着，将视角提取过程视为一种混合条件引导的相机外部去噪过程，进一步引入相机外部扩散分支。实验结果表明，所提方法在性能上优于现有竞争者，验证了视频生成模型在现实世界4D交互中的潜力。'}}}, {'id': 'https://huggingface.co/papers/2510.11027', 'title': 'Vlaser: Vision-Language-Action Model with Synergistic Embodied Reasoning', 'url': 'https://huggingface.co/papers/2510.11027', 'abstract': 'Vlaser, a Vision-Language-Action Model, integrates high-level reasoning with low-level control for embodied agents, achieving state-of-the-art performance in embodied reasoning tasks and competitive results in robot benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t While significant research has focused on developing embodied reasoning capabilities using Vision-Language Models (VLMs) or integrating advanced VLMs into Vision-Language-Action (VLA) models for end-to-end robot control, few studies directly address the critical gap between upstream VLM-based reasoning and downstream VLA policy learning. In this work, we take an initial step toward bridging embodied reasoning with VLA policy learning by introducing Vlaser - a Vision-Language-Action Model with synergistic embodied reasoning capability, which is a foundational vision-language model designed to integrate high-level reasoning with low-level control for embodied agents. Built upon the high-quality Vlaser-6M dataset, Vlaser achieves state-of-the-art performance across a range of embodied reasoning benchmarks - including spatial reasoning, embodied grounding, embodied QA, and task planning. Furthermore, we systematically examine how different VLM initializations affect supervised VLA fine-tuning, offering novel insights into mitigating the domain shift between internet-scale pre-training data and embodied-specific policy learning data. Based on these insights, our approach achieves state-of-the-art results on the WidowX benchmark and competitive performance on the Google Robot benchmark.', 'score': 14, 'issue_id': 6400, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '7d5c7211a6478915', 'authors': ['Ganlin Yang', 'Tianyi Zhang', 'Haoran Hao', 'Weiyun Wang', 'Yibin Liu', 'Dehui Wang', 'Guanzhou Chen', 'Zijian Cai', 'Junting Chen', 'Weijie Su', 'Wengang Zhou', 'Yu Qiao', 'Jifeng Dai', 'Jiangmiao Pang', 'Gen Luo', 'Wenhai Wang', 'Yao Mu', 'Zhi Hou'], 'affiliations': ['Fudan University', 'NUS', 'Nanjing University', 'Northeastern University', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'Shenzhen University', 'Tsinghua University', 'University of Science and Technology of China', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.11027.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#training', '#dataset', '#optimization', '#cv', '#agents'], 'emoji': '🤖', 'ru': {'title': 'Объединяя рассуждения и действия роботов', 'desc': 'Vlaser — это Vision-Language-Action модель, которая соединяет высокоуровневые рассуждения с низкоуровневым управлением для embodied агентов. Модель обучена на специальном датасете Vlaser-6M и достигает лучших результатов в задачах пространственного рассуждения, grounding, ответов на вопросы и планирования задач. Исследователи систематически изучили, как инициализация Vision-Language моделей влияет на дальнейшее обучение политик управления роботами. Vlaser показывает передовые результаты на бенчмарке WidowX и конкурентоспособную производительность на Google Robot бенчмарке.'}, 'en': {'title': 'Bridging Reasoning and Action in Robotics with Vlaser', 'desc': 'Vlaser is a Vision-Language-Action Model that combines high-level reasoning with low-level control for robots, enhancing their ability to understand and act in complex environments. This model addresses the gap between reasoning using Vision-Language Models (VLMs) and the practical application of these insights in robot control. By utilizing the Vlaser-6M dataset, it demonstrates superior performance in various embodied reasoning tasks such as spatial reasoning and task planning. Additionally, the study explores how different initializations of VLMs can improve the fine-tuning process for VLA policies, leading to better results in real-world robot benchmarks.'}, 'zh': {'title': 'Vlaser：连接推理与行动的智能模型', 'desc': 'Vlaser是一种视觉-语言-行动模型，旨在将高层次推理与低层次控制结合起来，以提高具身智能体的表现。该模型在多个具身推理基准测试中表现出色，包括空间推理和任务规划。Vlaser基于高质量的Vlaser-6M数据集，能够有效地解决视觉-语言模型与行动策略学习之间的差距。通过系统研究不同的视觉-语言模型初始化对监督学习的影响，Vlaser在WidowX基准测试中取得了最先进的结果。'}}}, {'id': 'https://huggingface.co/papers/2510.09541', 'title': 'SPG: Sandwiched Policy Gradient for Masked Diffusion Language Models', 'url': 'https://huggingface.co/papers/2510.09541', 'abstract': 'The Sandwiched Policy Gradient method improves reinforcement learning for diffusion large language models by using both upper and lower bounds of log-likelihood, outperforming ELBO-based methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion large language models (dLLMs) are emerging as an efficient alternative to autoregressive models due to their ability to decode multiple tokens in parallel. However, aligning dLLMs with human preferences or task-specific rewards via reinforcement learning (RL) is challenging because their intractable log-likelihood precludes the direct application of standard policy gradient methods. While prior work uses surrogates like the evidence lower bound (ELBO), these one-sided approximations can introduce significant policy gradient bias. To address this, we propose the Sandwiched Policy Gradient (SPG) that leverages both an upper and a lower bound of the true log-likelihood. Experiments show that SPG significantly outperforms baselines based on ELBO or one-step estimation. Specifically, SPG improves the accuracy over state-of-the-art RL methods for dLLMs by 3.6% in GSM8K, 2.6% in MATH500, 18.4% in Countdown and 27.0% in Sudoku.', 'score': 14, 'issue_id': 6399, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '637441c2a3e6a38a', 'authors': ['Chenyu Wang', 'Paria Rashidinejad', 'DiJia Su', 'Song Jiang', 'Sid Wang', 'Siyan Zhao', 'Cai Zhou', 'Shannon Zejiang Shen', 'Feiyu Chen', 'Tommi Jaakkola', 'Yuandong Tian', 'Bo Liu'], 'affiliations': ['MIT', 'Meta Superintelligence Labs', 'UCLA', 'USC'], 'pdf_title_img': 'assets/pdf/title_img/2510.09541.jpg', 'data': {'categories': ['#rlhf', '#training', '#diffusion', '#rl', '#reinforcement_learning'], 'emoji': '🥪', 'ru': {'title': 'Сэндвич из границ для обучения диффузионных языковых моделей', 'desc': 'Диффузионные языковые модели (dLLM) могут генерировать несколько токенов параллельно, но их сложно обучать с помощью reinforcement learning из-за невозможности точно вычислить log-likelihood. Существующие методы используют только нижнюю границу (ELBO), что вносит систематическую ошибку в градиенты политики. Предложенный метод Sandwiched Policy Gradient использует одновременно верхнюю и нижнюю границы log-likelihood для более точной оценки градиентов. Эксперименты показывают значительное улучшение точности: на 3.6% в GSM8K, 2.6% в MATH500, 18.4% в Countdown и 27.0% в Sudoku по сравнению с существующими подходами.'}, 'en': {'title': 'Reinforcing dLLMs with Balanced Policy Gradients', 'desc': 'The Sandwiched Policy Gradient (SPG) method enhances reinforcement learning for diffusion large language models (dLLMs) by utilizing both upper and lower bounds of log-likelihood. This approach addresses the limitations of traditional policy gradient methods, which struggle with the intractable log-likelihood of dLLMs. By avoiding the biases introduced by one-sided approximations like the evidence lower bound (ELBO), SPG provides a more accurate estimation of policy gradients. Experimental results demonstrate that SPG outperforms existing methods, achieving significant improvements in various benchmark tasks.'}, 'zh': {'title': '夹心策略梯度：提升扩散大语言模型的强化学习效果', 'desc': '本文提出了一种新的强化学习方法，称为夹心策略梯度（SPG），用于改进扩散大语言模型（dLLMs）。传统的策略梯度方法由于无法直接处理复杂的对数似然，难以与人类偏好或特定任务奖励对齐。SPG方法利用了真实对数似然的上下界，从而克服了以往方法中引入的偏差。实验结果表明，SPG在多个基准测试中显著优于基于证据下界（ELBO）的方法，提升了dLLMs的准确性。'}}}, {'id': 'https://huggingface.co/papers/2510.11718', 'title': 'CodePlot-CoT: Mathematical Visual Reasoning by Thinking with Code-Driven\n  Images', 'url': 'https://huggingface.co/papers/2510.11718', 'abstract': 'CodePlot-CoT, a code-driven Chain-of-Thought model, enhances multimodal mathematical reasoning by generating both text and executable plotting code to solve problems requiring visual assistance.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Large Language Models (LLMs) and Vision Language Models (VLMs) have shown significant progress in mathematical reasoning, yet they still face a critical bottleneck with problems requiring visual assistance, such as drawing auxiliary lines or plotting functions to solve the problems. Most LLMs and VLMs are constrained to text-only reasoning chains, while multimodal unified models that can generate interleaved text and images lack the necessary precision and controllability for such tasks. To address this, we propose CodePlot-CoT, a code-driven Chain-of-Thought paradigm for "thinking with images" in mathematics. Our approach leverages the VLM to generate text reasoning as well as executable plotting code, which is then rendered into images as "visual thought", to solve mathematical problems. To achieve this, we first construct Math-VR, the first large-scale, bilingual dataset and benchmark for Mathematics problems with Visual Reasoning, comprising 178K samples. Second, to create high-quality training data, we develop a state-of-the-art image-to-code converter specialized for parsing complex mathematical figures into codes. Finally, using these training data, we train the CodePlot-CoT model for solving mathematical problems. Experimental results show that our model achieves up to 21% increase over base model on our new benchmark, fully validating the efficacy of our proposed code-driven reasoning paradigm. Our work opens a new direction for multimodal mathematical reasoning and provides the community with the first large-scale dataset, comprehensive benchmark, and strong approach for such problems. To facilitate future research, we make our datasets, code, and pretrained models publicly available at https://github.com/HKU-MMLab/Math-VR-CodePlot-CoT.', 'score': 12, 'issue_id': 6399, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '3599d56e3f7eba18', 'authors': ['Chengqi Duan', 'Kaiyue Sun', 'Rongyao Fang', 'Manyuan Zhang', 'Yan Feng', 'Ying Luo', 'Yufang Liu', 'Ke Wang', 'Peng Pei', 'Xunliang Cai', 'Hongsheng Li', 'Yi Ma', 'Xihui Liu'], 'affiliations': ['CUHK', 'HKU', 'Meituan'], 'pdf_title_img': 'assets/pdf/title_img/2510.11718.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#math', '#reasoning', '#open_source', '#dataset'], 'emoji': '📊', 'ru': {'title': 'Код как визуальное мышление для математических задач', 'desc': 'Исследователи представили CodePlot-CoT — модель, которая решает сложные математические задачи, генерируя не только текстовые рассуждения, но и исполняемый код для построения графиков и визуализаций. Для обучения модели создан Math-VR — первый крупномасштабный двуязычный датасет из 178 тысяч математических задач, требующих визуального мышления. Ключевая инновация заключается в том, что VLM генерирует код для визуализации как часть Chain-of-Thought рассуждений, что обеспечивает точность и контролируемость в отличие от прямой генерации изображений. Модель показала улучшение до 21% по сравнению с базовой моделью, открывая новое направление в мультимодальном математическом reasoning.'}, 'en': {'title': 'Empowering Math with Code and Visual Thinking', 'desc': 'CodePlot-CoT is a novel model that enhances mathematical reasoning by integrating text and executable plotting code. It addresses the limitations of existing models that struggle with visual tasks, such as drawing or plotting, by generating both reasoning and visual outputs. The model is trained on a new dataset called Math-VR, which includes a large number of math problems requiring visual reasoning. Experimental results demonstrate that CodePlot-CoT significantly improves performance on these tasks, marking a breakthrough in multimodal mathematical reasoning.'}, 'zh': {'title': '代码驱动的多模态数学推理新方向', 'desc': 'CodePlot-CoT是一种基于代码的思维链模型，旨在增强多模态数学推理能力。它通过生成文本和可执行的绘图代码，帮助解决需要视觉辅助的数学问题。我们构建了Math-VR，这是第一个大规模的双语数学问题数据集，包含178K样本，以支持视觉推理。实验结果表明，CodePlot-CoT模型在新基准上比基础模型提高了21%的性能，验证了我们提出的基于代码的推理范式的有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.09008', 'title': 'On Epistemic Uncertainty of Visual Tokens for Object Hallucinations in\n  Large Vision-Language Models', 'url': 'https://huggingface.co/papers/2510.09008', 'abstract': 'A method to reduce object hallucinations in large vision-language models by identifying and masking uncertain visual tokens in the vision encoder.  \t\t\t\t\tAI-generated summary \t\t\t\t Large vision-language models (LVLMs), which integrate a vision encoder (VE) with a large language model, have achieved remarkable success across various tasks. However, there are still crucial challenges in LVLMs such as object hallucination, generating descriptions of objects that are not in the input image. Here, we argue that uncertain visual tokens within the VE is a key factor that contributes to object hallucination. Our statistical analysis found that there are positive correlations between visual tokens with high epistemic uncertainty and the occurrence of hallucinations. Furthermore, we show theoretically and empirically that visual tokens in early VE layers that exhibit large representation deviations under small adversarial perturbations indicate high epistemic uncertainty. Based on these findings, we propose a simple yet effective strategy to mitigate object hallucination by modifying the VE only. Our method comprises a proxy method with adversarial perturbations for identifying uncertain visual tokens efficiently and a method to mask these uncertain visual tokens during the self-attention process in the middle layers of the VE, suppressing their influence on visual encoding and thus alleviating hallucinations. Extensive experiments show that our method significantly reduces object hallucinations in LVLMs and can synergistically work with other prior arts.', 'score': 12, 'issue_id': 6400, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': 'fdcb0591cc75977a', 'authors': ['Hoigi Seo', 'Dong Un Kang', 'Hyunjin Cho', 'Joohoon Lee', 'Se Young Chun'], 'affiliations': ['Seoul National University, Republic of Korea'], 'pdf_title_img': 'assets/pdf/title_img/2510.09008.jpg', 'data': {'categories': ['#cv', '#multimodal', '#hallucinations'], 'emoji': '👁️', 'ru': {'title': 'Борьба с галлюцинациями через маскировку неуверенных визуальных токенов', 'desc': 'Статья исследует проблему объектных галлюцинаций в больших vision-language моделях (LVLM), когда модель описывает объекты, отсутствующие на изображении. Авторы обнаружили, что визуальные токены с высокой эпистемической неопределённостью в vision encoder коррелируют с появлением галлюцинаций. Предложенный метод использует adversarial perturbations для выявления неуверенных токенов и маскирует их в процессе self-attention в средних слоях энкодера. Эксперименты показали, что модификация только vision encoder значительно снижает количество галлюцинаций и хорошо сочетается с другими методами.'}, 'en': {'title': 'Masking Uncertainty to Combat Object Hallucination in LVLMs', 'desc': "This paper addresses the problem of object hallucination in large vision-language models (LVLMs), where the model generates descriptions of objects not present in the input image. The authors identify uncertain visual tokens in the vision encoder (VE) as a major contributor to this issue. They conduct a statistical analysis revealing a correlation between high epistemic uncertainty in visual tokens and the occurrence of hallucinations. To combat this, they propose a method that masks these uncertain tokens during the self-attention process, effectively reducing hallucinations while maintaining the model's performance."}, 'zh': {'title': '减少视觉语言模型中的物体幻觉', 'desc': '本文提出了一种减少大型视觉语言模型中物体幻觉的方法。研究发现，视觉编码器中的不确定视觉标记是导致物体幻觉的关键因素。通过统计分析，我们发现高不确定性的视觉标记与幻觉的发生存在正相关关系。我们的方法通过识别和屏蔽这些不确定的视觉标记，有效地减轻了物体幻觉的影响。'}}}, {'id': 'https://huggingface.co/papers/2510.10637', 'title': 'High-Fidelity Simulated Data Generation for Real-World Zero-Shot Robotic\n  Manipulation Learning with Gaussian Splatting', 'url': 'https://huggingface.co/papers/2510.10637', 'abstract': 'RoboSimGS, a Real2Sim2Real framework, uses 3D Gaussian Splatting and mesh primitives to create scalable, high-fidelity, and physically interactive simulation environments, enabling successful zero-shot sim-to-real transfer for robotic manipulation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t The scalability of robotic learning is fundamentally bottlenecked by the significant cost and labor of real-world data collection. While simulated data offers a scalable alternative, it often fails to generalize to the real world due to significant gaps in visual appearance, physical properties, and object interactions. To address this, we propose RoboSimGS, a novel Real2Sim2Real framework that converts multi-view real-world images into scalable, high-fidelity, and physically interactive simulation environments for robotic manipulation. Our approach reconstructs scenes using a hybrid representation: 3D Gaussian Splatting (3DGS) captures the photorealistic appearance of the environment, while mesh primitives for interactive objects ensure accurate physics simulation. Crucially, we pioneer the use of a Multi-modal Large Language Model (MLLM) to automate the creation of physically plausible, articulated assets. The MLLM analyzes visual data to infer not only physical properties (e.g., density, stiffness) but also complex kinematic structures (e.g., hinges, sliding rails) of objects. We demonstrate that policies trained entirely on data generated by RoboSimGS achieve successful zero-shot sim-to-real transfer across a diverse set of real-world manipulation tasks. Furthermore, data from RoboSimGS significantly enhances the performance and generalization capabilities of SOTA methods. Our results validate RoboSimGS as a powerful and scalable solution for bridging the sim-to-real gap.', 'score': 9, 'issue_id': 6401, 'pub_date': '2025-10-12', 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}, 'hash': '363fbdb2dee9a5da', 'authors': ['Haoyu Zhao', 'Cheng Zeng', 'Linghao Zhuang', 'Yaxi Zhao', 'Shengke Xue', 'Hao Wang', 'Xingyue Zhao', 'Zhongyu Li', 'Kehan Li', 'Siteng Huang', 'Mingxiu Chen', 'Xin Li', 'Deli Zhao', 'Hua Zou'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Huazhong University of Science and Technology', 'Hupan Lab', 'The Chinese University of Hong Kong', 'Tsinghua University', 'Wuhan University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.10637.jpg', 'data': {'categories': ['#3d', '#multimodal', '#optimization', '#transfer_learning', '#robotics'], 'emoji': '🤖', 'ru': {'title': 'От фотографий к роботу: автоматическое создание реалистичных симуляций', 'desc': 'RoboSimGS - это framework Real2Sim2Real, который создаёт высокоточные симуляционные среды для обучения роботов из обычных фотографий реального мира. Система использует 3D Gaussian Splatting для фотореалистичного отображения сцены и mesh-примитивы для физически корректной симуляции объектов. Ключевая инновация - использование мультимодальной LLM для автоматического определения физических свойств и кинематических структур объектов по визуальным данным. Политики, обученные полностью в такой симуляции, успешно переносятся в реальный мир без дополнительной настройки (zero-shot transfer).'}, 'en': {'title': 'Bridging the Gap: Realistic Simulations for Robotic Learning', 'desc': 'RoboSimGS is a framework designed to improve robotic learning by creating realistic simulation environments from real-world images. It uses 3D Gaussian Splatting to achieve high-quality visuals and mesh primitives to ensure accurate physical interactions. This approach allows robots to learn from simulated data and successfully apply that knowledge to real-world tasks without needing additional training. By leveraging a Multi-modal Large Language Model, RoboSimGS automates the generation of realistic object properties and structures, enhancing the overall effectiveness of robotic manipulation.'}, 'zh': {'title': 'RoboSimGS：实现模拟到真实的无缝转移', 'desc': 'RoboSimGS是一个新的Real2Sim2Real框架，利用3D高斯点云和网格原件创建可扩展的高保真物理交互模拟环境。这种方法能够将多视角的真实世界图像转换为适合机器人操作的模拟环境，从而实现零-shot的模拟到真实转移。通过使用多模态大型语言模型（MLLM），RoboSimGS能够自动生成物理上合理的物体资产，并推断物体的物理属性和复杂的运动结构。实验表明，使用RoboSimGS生成的数据可以显著提高现有方法的性能和泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2510.10023', 'title': 'Skill-Targeted Adaptive Training', 'url': 'https://huggingface.co/papers/2510.10023', 'abstract': 'A new fine-tuning strategy, STAT, uses a teacher model\'s metacognition to identify and address skill gaps in a student model, leading to improved performance on both in-distribution and out-of-distribution benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Language models often show little to no improvement (i.e., "saturation") when trained via vanilla supervised fine-tuning (SFT) on data similar to what they saw in their training set (e.g., MATH). We introduce a new fine-tuning strategy, STAT, to train such a student model by using the metacognition ability of a stronger large language model (LLM) as the teacher. The teacher uses the task dataset to create a list of skills needed for the task, and then labels each data point with its required skills (Didolkar et al., 2024). By monitoring the student\'s answers, the teacher creates a Missing-Skill-Profile for the student, tracking how often they failed to apply each skill in their responses. We use this idea to build a modified training set in one of two ways. In STAT-Sel, the teacher uses an existing set of training examples but adaptively reweights them according to the Missing-Skill-Profile. In STAT-Syn, the teacher synthesizes additional examples involving missing skills. Across extensive experiments on Llama and Qwen models, our methods yield improvements of up to 7.5% on MATH, whereas SFT provides only limited gains. Furthermore, STAT enhances performance on out-of-distribution benchmarks (e.g., AIME24/25, AMC23, etc.) by an average of 4.6%. Crucially, we find that STAT is complementary to RL via GRPO (Shao et al., 2024): after the model is improved using STAT to address skill gaps, GRPO continues to add further gains. We conclude that skill-targeted adaptive training should broadly improve current training pipelines. Our code is available at: https://github.com/princeton-pli/STAT.', 'score': 9, 'issue_id': 6399, 'pub_date': '2025-10-11', 'pub_date_card': {'ru': '11 октября', 'en': 'October 11', 'zh': '10月11日'}, 'hash': '31df1a52ae903fc1', 'authors': ['Yinghui He', 'Abhishek Panigrahi', 'Yong Lin', 'Sanjeev Arora'], 'affiliations': ['Princeton Language and Intelligence, Princeton University'], 'pdf_title_img': 'assets/pdf/title_img/2510.10023.jpg', 'data': {'categories': ['#transfer_learning', '#training', '#optimization', '#open_source', '#synthetic'], 'emoji': '🎯', 'ru': {'title': 'Целевое обучение через диагностику навыков учителем', 'desc': 'Статья представляет новый метод файнтюнинга STAT, который использует метакогнитивные способности сильной языковой модели-учителя для выявления пробелов в навыках модели-ученика. Учитель создаёт список необходимых навыков для задачи, отслеживает ошибки ученика и формирует профиль недостающих навыков. На основе этого профиля метод либо адаптивно перевзвешивает существующие примеры (STAT-Sel), либо синтезирует новые данные для проблемных навыков (STAT-Syn). STAT показывает улучшение до 7.5% на датасете MATH и 4.6% на out-of-distribution бенчмарках, причём метод хорошо комбинируется с reinforcement learning подходами.'}, 'en': {'title': 'Bridging Skill Gaps with STAT: A New Era in Fine-Tuning', 'desc': 'The paper introduces a new fine-tuning strategy called STAT, which leverages the metacognitive abilities of a teacher model to enhance the performance of a student model. By identifying skill gaps through a Missing-Skill-Profile, the teacher model can adaptively reweight existing training examples or synthesize new ones to address these gaps. This approach leads to significant improvements in performance on both in-distribution and out-of-distribution benchmarks, outperforming traditional supervised fine-tuning methods. The findings suggest that integrating skill-targeted adaptive training can enhance existing machine learning training pipelines.'}, 'zh': {'title': '利用元认知提升模型技能的微调策略', 'desc': '本文提出了一种新的微调策略STAT，利用教师模型的元认知能力来识别和解决学生模型的技能差距，从而提高模型在分布内和分布外基准测试上的表现。教师模型通过任务数据集创建所需技能列表，并根据学生的回答监控其技能应用情况，形成缺失技能档案。STAT策略包括两种方法：STAT-Sel通过调整现有训练样本的权重来适应缺失技能，而STAT-Syn则合成涉及缺失技能的额外示例。实验结果表明，STAT在MATH任务上提高了最多7.5%的性能，并在分布外基准上平均提升了4.6%。'}}}, {'id': 'https://huggingface.co/papers/2510.11498', 'title': 'ReLook: Vision-Grounded RL with a Multimodal LLM Critic for Agentic Web\n  Coding', 'url': 'https://huggingface.co/papers/2510.11498', 'abstract': 'ReLook, a vision-grounded reinforcement learning framework, enhances front-end code generation by integrating a multimodal LLM for visual feedback and forced optimization, outperforming existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t While Large Language Models (LLMs) excel at algorithmic code generation, they struggle with front-end development, where correctness is judged on rendered pixels and interaction. We present ReLook, an agentic, vision-grounded reinforcement learning framework that empowers an agent to close a robust generate--diagnose--refine loop by invoking a multimodal LLM (MLLM) as a tool. During training, the agent uses the MLLM-in-the-loop both as a visual critic--scoring code with screenshots--and as a source of actionable, vision-grounded feedback; a strict zero-reward rule for invalid renders anchors renderability and prevents reward hacking. To prevent behavioral collapse, we introduce Forced Optimization, a strict acceptance rule that admits only improving revisions, yielding monotonically better trajectories. At inference, we decouple the critic and run a lightweight, critic-free self-edit cycle, keeping latency comparable to base decoding while retaining most of the gains. Across three widely used benchmarks, ReLook consistently outperforms strong baselines in vision-grounded front-end code generation, highlighting the benefits of agentic perception, visual rewards, and training-inference decoupling.', 'score': 8, 'issue_id': 6400, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '3bef69cc56c29324', 'authors': ['Yuhang Li', 'Chenchen Zhang', 'Ruilin Lv', 'Ao Liu', 'Ken Deng', 'Yuanxing Zhang', 'Jiaheng Liu', 'Wiggin Zhou', 'Bo Zhou'], 'affiliations': ['Independent Researcher', 'LLM Department, Tencent', 'Nanjing University', 'Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2510.11498.jpg', 'data': {'categories': ['#rag', '#benchmark', '#training', '#optimization', '#multimodal', '#rl', '#games', '#agents'], 'emoji': '👁️', 'ru': {'title': 'Визуальное обучение с подкреплением для генерации фронтенд-кода', 'desc': 'ReLook — это фреймворк на основе reinforcement learning, который улучшает генерацию фронтенд-кода с помощью мультимодальной LLM. Система использует визуальную обратную связь: multimodal LLM оценивает скриншоты сгенерированного кода и даёт рекомендации по улучшению. Метод Forced Optimization принимает только улучшающие изменения, что предотвращает деградацию модели и обеспечивает монотонное улучшение результатов. На этапе инференса критик отключается для ускорения работы, но большая часть улучшений сохраняется, что делает систему практичной.'}, 'en': {'title': 'ReLook: Enhancing Front-End Code Generation with Vision-Grounded Learning', 'desc': 'ReLook is a new framework that uses reinforcement learning to improve front-end code generation by incorporating visual feedback from a multimodal large language model (MLLM). It creates a loop where the agent generates code, checks it against visual outputs, and refines it based on feedback, ensuring that only valid and improving code revisions are accepted. This approach prevents issues like reward hacking by enforcing a zero-reward rule for incorrect renders and introduces Forced Optimization to maintain progress. In tests, ReLook outperformed existing methods, demonstrating the effectiveness of combining visual perception with reinforcement learning in code generation tasks.'}, 'zh': {'title': 'ReLook：视觉驱动的前端代码生成新突破', 'desc': 'ReLook是一个基于视觉的强化学习框架，旨在提升前端代码生成的效果。它通过集成多模态大语言模型（MLLM）来提供视觉反馈和强制优化，从而超越现有的方法。在训练过程中，代理使用MLLM作为视觉评估工具，确保生成的代码在视觉上是有效的。通过引入强制优化机制，ReLook能够持续改进生成的代码，最终在多个基准测试中表现优异。'}}}, {'id': 'https://huggingface.co/papers/2510.10062', 'title': 'HUME: Measuring the Human-Model Performance Gap in Text Embedding Task', 'url': 'https://huggingface.co/papers/2510.10062', 'abstract': 'HUME provides human performance baselines for text embedding tasks, enhancing the interpretability of model evaluations and revealing dataset and language-specific challenges.  \t\t\t\t\tAI-generated summary \t\t\t\t Comparing human and model performance offers a valuable perspective for understanding the strengths and limitations of embedding models, highlighting where they succeed and where they fail to capture meaning and nuance. However, such comparisons are rarely made, as human performance on embedding tasks is difficult to measure. To fill this gap, we introduce HUME: Human Evaluation Framework for Text Embeddings. While frameworks like MTEB provide broad model evaluation, they lack reliable estimates of human performance, limiting the interpretability of model scores. We measure human performance across 16 MTEB datasets spanning reranking, classification, clustering, and semantic textual similarity across linguistically diverse high- and low-resource languages. Humans achieve an average performance of 77.6% compared to 80.1% for the best embedding model, although variation is substantial: models reach near-ceiling performance on some datasets while struggling on others, suggesting dataset issues and revealing shortcomings in low-resource languages. We provide human performance baselines, insight into task difficulty patterns, and an extensible evaluation framework that enables a more meaningful interpretation of the model and informs the development of both models and benchmarks. Our code, dataset, and leaderboard are publicly available at https://github.com/embeddings-benchmark/mteb.', 'score': 7, 'issue_id': 6402, 'pub_date': '2025-10-11', 'pub_date_card': {'ru': '11 октября', 'en': 'October 11', 'zh': '10月11日'}, 'hash': 'bc0c26a6373016ef', 'authors': ['Adnan El Assadi', 'Isaac Chung', 'Roman Solomatin', 'Niklas Muennighoff', 'Kenneth Enevoldsen'], 'affiliations': ['Aarhus University', 'Carleton University', 'SberAI', 'Stanford University', 'Zendesk'], 'pdf_title_img': 'assets/pdf/title_img/2510.10062.jpg', 'data': {'categories': ['#multilingual', '#dataset', '#benchmark', '#interpretability', '#low_resource'], 'emoji': '🤝', 'ru': {'title': 'Человек против машины: новый стандарт оценки текстовых эмбеддингов', 'desc': 'Исследователи представили HUME — фреймворк для оценки эмбеддингов текста, который впервые систематически сравнивает производительность людей и моделей. Эксперименты проводились на 16 датасетах из MTEB, охватывающих задачи ранжирования, классификации, кластеризации и семантической схожести на разных языках. Результаты показали, что лучшие embedding-модели достигают 80.1% точности против 77.6% у людей, но на некоторых датасетах модели работают значительно хуже, особенно на низкоресурсных языках. Фреймворк предоставляет базовые показатели человеческой производительности, что делает оценку моделей более интерпретируемой и помогает выявить проблемы в датасетах.'}, 'en': {'title': 'HUME: Bridging Human and Model Performance in Text Embeddings', 'desc': 'HUME is a framework designed to establish human performance baselines for text embedding tasks, which helps in evaluating and interpreting model performance. By comparing how humans and models perform on various tasks, it highlights the strengths and weaknesses of embedding models, especially in capturing meaning and nuance. The framework assesses human performance across multiple datasets, revealing significant variations in model effectiveness depending on the dataset and language resources. This approach not only provides valuable insights into task difficulty but also aids in the development of better models and benchmarks for text embeddings.'}, 'zh': {'title': 'HUME：提升文本嵌入任务的可解释性', 'desc': 'HUME是一个用于文本嵌入任务的人类性能基准框架，旨在提高模型评估的可解释性，并揭示数据集和语言特定的挑战。通过比较人类和模型的表现，我们可以更好地理解嵌入模型的优缺点，了解它们在捕捉意义和细微差别方面的成功与失败。HUME测量了16个MTEB数据集上的人类表现，结果显示人类的平均表现为77.6%，而最佳嵌入模型为80.1%。该框架提供了人类性能基准、任务难度模式的洞察，并为模型和基准的开发提供了更有意义的解释。'}}}, {'id': 'https://huggingface.co/papers/2510.08026', 'title': 'PEAR: Phase Entropy Aware Reward for Efficient Reasoning', 'url': 'https://huggingface.co/papers/2510.08026', 'abstract': 'A reward mechanism called Phase Entropy Aware Reward (PEAR) controls the length of reasoning in large models by adjusting entropy at different stages, balancing conciseness and accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Reasoning Models (LRMs) have achieved impressive performance on complex reasoning tasks by generating detailed chain-of-thought (CoT) explanations. However, these responses are often excessively long, containing redundant reasoning steps that inflate inference cost and reduce usability. Controlling the length of generated reasoning without sacrificing accuracy remains an open challenge. Through a systematic empirical analysis, we reveal a consistent positive correlation between model entropy and response length at different reasoning stages across diverse LRMs: the thinking phase exhibits higher entropy, reflecting exploratory behavior of longer responses, while the final answer phase shows lower entropy, indicating a more deterministic solution. This observation suggests that entropy at different reasoning stages can serve as a control knob for balancing conciseness and performance. Based on this insight, this paper introduces Phase Entropy Aware Reward (PEAR), a reward mechanism that incorporating phase-dependent entropy into the reward design. Instead of treating all tokens uniformly, PEAR penalize excessive entropy during the thinking phase and allowing moderate exploration at the final answer phase, which encourages models to generate concise reasoning traces that retain sufficient flexibility to solve the task correctly. This enables adaptive control of response length without relying on explicit length targets or rigid truncation rules. Extensive experiments across four benchmarks demonstrate that PEAR consistently reduces response length while sustaining competitive accuracy across model scales. In addition, PEAR demonstrates strong out-of-distribution (OOD) robustness beyond the training distribution. Our code is available at: https://github.com/iNLP-Lab/PEAR.', 'score': 7, 'issue_id': 6398, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'f4c7a863b396ac9a', 'authors': ['Chen Huang', 'Wei Lu', 'Wenxuan Zhang'], 'affiliations': ['Nanyang Technological University', 'Singapore University of Technology and Design'], 'pdf_title_img': 'assets/pdf/title_img/2510.08026.jpg', 'data': {'categories': ['#rl', '#benchmark', '#training', '#reasoning', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Контроль длины рассуждений через энтропию на разных фазах', 'desc': 'Исследователи обнаружили, что энтропия модели коррелирует с длиной ответа на разных этапах рассуждения: высокая энтропия в фазе размышления приводит к длинным ответам, низкая в финальной фазе — к точным решениям. На основе этого наблюдения они разработали механизм наград PEAR, который штрафует избыточную энтропию в фазе размышления и допускает умеренную гибкость в финальной фазе. Такой подход позволяет Large Reasoning Models генерировать более короткие объяснения без потери точности, избегая избыточных шагов рассуждения. Эксперименты показали, что PEAR успешно сокращает длину ответов при сохранении конкурентной точности и демонстрирует хорошую устойчивость на данных вне обучающего распределения.'}, 'en': {'title': 'Balancing Conciseness and Accuracy with PEAR', 'desc': 'The paper introduces a new reward mechanism called Phase Entropy Aware Reward (PEAR) that helps large reasoning models (LRMs) generate concise yet accurate responses. It identifies a relationship between model entropy and response length, where higher entropy during the thinking phase leads to longer, more exploratory responses, while lower entropy in the final answer phase results in more deterministic outputs. PEAR adjusts the reward based on the entropy at different reasoning stages, penalizing excessive exploration in the thinking phase while allowing some flexibility in the final answer phase. This approach effectively reduces response length without compromising accuracy, demonstrating improved performance across various benchmarks and robustness to out-of-distribution scenarios.'}, 'zh': {'title': '控制推理长度，提升模型性能的PEAR机制', 'desc': '本文提出了一种名为阶段熵感知奖励（PEAR）的奖励机制，用于控制大型推理模型的推理长度。通过调整不同阶段的熵，PEAR在简洁性和准确性之间取得平衡。研究表明，模型的熵与响应长度之间存在正相关关系，思考阶段的熵较高，而最终答案阶段的熵较低。PEAR通过在思考阶段惩罚过高的熵，鼓励模型生成简洁的推理过程，同时保持足够的灵活性以正确解决任务。'}}}, {'id': 'https://huggingface.co/papers/2510.07841', 'title': 'Self-Improving LLM Agents at Test-Time', 'url': 'https://huggingface.co/papers/2510.07841', 'abstract': 'A test-time self-improvement method enhances language models by generating additional training examples from uncertain cases, leading to better performance with fewer samples.  \t\t\t\t\tAI-generated summary \t\t\t\t One paradigm of language model (LM) fine-tuning relies on creating large training datasets, under the assumption that high quantity and diversity will enable models to generalize to novel tasks after post-training. In practice, gathering large sets of data is inefficient, and training on them is prohibitively expensive; worse, there is no guarantee that the resulting model will handle complex scenarios or generalize better. Moreover, existing techniques rarely assess whether a training sample provides novel information or is redundant with the knowledge already acquired by the model, resulting in unnecessary costs. In this work, we explore a new test-time self-improvement method to create more effective and generalizable agentic LMs on-the-fly. The proposed algorithm can be summarized in three steps: (i) first it identifies the samples that model struggles with (self-awareness), (ii) then generates similar examples from detected uncertain samples (self-data augmentation), and (iii) uses these newly generated samples at test-time fine-tuning (self-improvement). We study two variants of this approach: Test-Time Self-Improvement (TT-SI), where the same model generates additional training examples from its own uncertain cases and then learns from them, and contrast this approach with Test-Time Distillation (TT-D), where a stronger model generates similar examples for uncertain cases, enabling student to adapt using distilled supervision. Empirical evaluations across different agent benchmarks demonstrate that TT-SI improves the performance with +5.48% absolute accuracy gain on average across all benchmarks and surpasses other standard learning methods, yet using 68x less training samples. Our findings highlight the promise of TT-SI, demonstrating the potential of self-improvement algorithms at test-time as a new paradigm for building more capable agents toward self-evolution.', 'score': 7, 'issue_id': 6398, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '60bb755e99449195', 'authors': ['Emre Can Acikgoz', 'Cheng Qian', 'Heng Ji', 'Dilek Hakkani-Tür', 'Gokhan Tur'], 'affiliations': ['University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2510.07841.jpg', 'data': {'categories': ['#training', '#optimization', '#agents', '#transfer_learning'], 'emoji': '🔄', 'ru': {'title': 'Самообучение на лету: как модели учатся на своих ошибках во время тестирования', 'desc': 'Статья предлагает метод самосовершенствования языковых моделей во время тестирования (TT-SI). Модель сначала определяет примеры, с которыми она справляется плохо, затем генерирует похожие примеры для дообучения, и наконец использует их для улучшения своей работы прямо в момент тестирования. Этот подход показывает прирост точности в среднем на 5.48% при использовании в 68 раз меньшего количества обучающих примеров по сравнению со стандартными методами. Метод открывает новую парадигму создания AI-агентов, способных к самостоятельной эволюции без необходимости в больших датасетах.'}, 'en': {'title': 'Empowering Language Models Through Self-Improvement at Test-Time', 'desc': 'This paper introduces a novel method called Test-Time Self-Improvement (TT-SI) for enhancing language models by generating additional training examples from uncertain cases. The approach involves three key steps: identifying challenging samples, creating similar examples from these samples, and fine-tuning the model using the newly generated data. By focusing on self-awareness and self-data augmentation, TT-SI allows models to improve their performance significantly while using far fewer training samples. Empirical results show that this method leads to an average accuracy gain of 5.48% across various benchmarks, demonstrating its effectiveness compared to traditional learning techniques.'}, 'zh': {'title': '测试时自我改进：提升语言模型的新方法', 'desc': '本文提出了一种测试时自我改进的方法，通过从不确定的案例中生成额外的训练样本，增强语言模型的性能。该方法包括三个步骤：首先识别模型难以处理的样本，其次从这些不确定样本中生成相似的例子，最后在测试时进行微调。实验结果表明，该方法在多个基准测试中平均提高了5.48%的准确率，同时使用的训练样本减少了68倍。研究表明，测试时自我改进算法为构建更强大的智能体提供了新的思路。'}}}, {'id': 'https://huggingface.co/papers/2510.10868', 'title': 'FastHMR: Accelerating Human Mesh Recovery via Token and Layer Merging\n  with Diffusion Decoding', 'url': 'https://huggingface.co/papers/2510.10868', 'abstract': 'Two merging strategies and a diffusion-based decoder improve 3D Human Mesh Recovery by reducing computational cost and slightly enhancing performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent transformer-based models for 3D Human Mesh Recovery (HMR) have achieved strong performance but often suffer from high computational cost and complexity due to deep transformer architectures and redundant tokens. In this paper, we introduce two HMR-specific merging strategies: Error-Constrained Layer Merging (ECLM) and Mask-guided Token Merging (Mask-ToMe). ECLM selectively merges transformer layers that have minimal impact on the Mean Per Joint Position Error (MPJPE), while Mask-ToMe focuses on merging background tokens that contribute little to the final prediction. To further address the potential performance drop caused by merging, we propose a diffusion-based decoder that incorporates temporal context and leverages pose priors learned from large-scale motion capture datasets. Experiments across multiple benchmarks demonstrate that our method achieves up to 2.3x speed-up while slightly improving performance over the baseline.', 'score': 5, 'issue_id': 6399, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '4abc0308cd558402', 'authors': ['Soroush Mehraban', 'Andrea Iaboni', 'Babak Taati'], 'affiliations': ['KITE Research Institute, UHN', 'University of Toronto', 'Vector Institute'], 'pdf_title_img': 'assets/pdf/title_img/2510.10868.jpg', 'data': {'categories': ['#benchmark', '#3d', '#optimization', '#diffusion', '#architecture'], 'emoji': '🏃', 'ru': {'title': 'Быстрое восстановление 3D-сетки человека через умное объединение слоёв и токенов', 'desc': 'Исследователи предложили два метода оптимизации transformer-моделей для восстановления 3D-сетки человека (Human Mesh Recovery). Первый метод объединяет слои трансформера с минимальным влиянием на ошибку позиции суставов, второй — удаляет фоновые токены, не влияющие на результат. Для компенсации возможного снижения качества авторы добавили diffusion-декодер, использующий временной контекст и prior-информацию о позах из больших датасетов захвата движений. Подход ускоряет работу модели в 2.3 раза при небольшом улучшении точности.'}, 'en': {'title': 'Efficient 3D Human Mesh Recovery with Smart Merging and Decoding', 'desc': 'This paper presents two innovative merging strategies to enhance 3D Human Mesh Recovery (HMR) while reducing computational costs. The Error-Constrained Layer Merging (ECLM) technique optimally merges transformer layers with minimal impact on accuracy, specifically the Mean Per Joint Position Error (MPJPE). Additionally, the Mask-guided Token Merging (Mask-ToMe) method targets the reduction of background tokens that do not significantly affect predictions. To maintain performance despite these reductions, a diffusion-based decoder is introduced, which utilizes temporal context and pose priors from extensive motion capture data, resulting in improved efficiency and performance.'}, 'zh': {'title': '提升3D人类网格恢复的速度与性能', 'desc': '本文提出了两种针对3D人类网格恢复的合并策略，分别是误差约束层合并（ECLM）和基于掩码的标记合并（Mask-ToMe），旨在降低计算成本并提高性能。ECLM选择性地合并对每个关节位置误差（MPJPE）影响最小的变换器层，而Mask-ToMe则专注于合并对最终预测贡献较小的背景标记。为了应对合并可能导致的性能下降，本文还提出了一种基于扩散的解码器，利用时间上下文和从大规模动作捕捉数据集中学习的姿态先验。实验结果表明，该方法在多个基准测试中实现了最高2.3倍的加速，同时在性能上略有提升。'}}}, {'id': 'https://huggingface.co/papers/2510.10047', 'title': 'SwarmSys: Decentralized Swarm-Inspired Agents for Scalable and Adaptive\n  Reasoning', 'url': 'https://huggingface.co/papers/2510.10047', 'abstract': 'SwarmSys, a distributed multi-agent framework inspired by swarm intelligence, enhances scalability and adaptability in long-horizon reasoning through specialized roles and self-organizing mechanisms.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language model (LLM) agents have shown remarkable reasoning abilities. However, existing multi-agent frameworks often rely on fixed roles or centralized control, limiting scalability and adaptability in long-horizon reasoning. We introduce SwarmSys, a closed-loop framework for distributed multi-agent reasoning inspired by swarm intelligence. Coordination in SwarmSys emerges through iterative interactions among three specialized roles, Explorers, Workers, and Validators, that continuously cycle through exploration, exploitation, and validation. To enable scalable and adaptive collaboration, we integrate adaptive agent and event profiles, embedding-based probabilistic matching, and a pheromone-inspired reinforcement mechanism, supporting dynamic task allocation and self-organizing convergence without global supervision. Across symbolic reasoning, research synthesis, and scientific programming tasks, SwarmSys consistently outperforms baselines, improving both accuracy and reasoning stability. These findings highlight swarm-inspired coordination as a promising paradigm for scalable, robust, and adaptive multi-agent reasoning, suggesting that coordination scaling may rival model scaling in advancing LLM intelligence.', 'score': 5, 'issue_id': 6411, 'pub_date': '2025-10-11', 'pub_date_card': {'ru': '11 октября', 'en': 'October 11', 'zh': '10月11日'}, 'hash': '76689d6960a0d8cf', 'authors': ['Ruohao Li', 'Hongjun Liu', 'Leyi Zhao', 'Zisu Li', 'Jiawei Li', 'Jiajun Jiang', 'Linning Xu', 'Chen Zhao', 'Mingming Fan', 'Chen Liang'], 'affiliations': ['Indiana University', 'NYU Shanghai', 'New York University', 'The Chinese University of Hong Kong', 'The Hong Kong University of Science and Technology', 'The Hong Kong University of Science and Technology (Guangzhou)'], 'pdf_title_img': 'assets/pdf/title_img/2510.10047.jpg', 'data': {'categories': ['#agi', '#reasoning', '#agents'], 'emoji': '🐝', 'ru': {'title': 'Роевой интеллект для масштабируемого мультиагентного рассуждения', 'desc': 'Исследователи представили SwarmSys — фреймворк для распределённого мультиагентного рассуждения, вдохновлённый роевым интеллектом. Система использует три специализированные роли агентов (Исследователи, Работники и Валидаторы), которые взаимодействуют через циклы исследования, эксплуатации и валидации. Координация происходит через механизмы адаптивных профилей, вероятностного подбора на основе эмбеддингов и феромоноподобного подкрепления, что позволяет системе самоорганизовываться без централизованного управления. SwarmSys показывает превосходство над базовыми методами в символьном рассуждении, синтезе исследований и научном программировании, демонстрируя что масштабирование координации может конкурировать с масштабированием моделей для развития интеллекта LLM.'}, 'en': {'title': 'SwarmSys: Harnessing Swarm Intelligence for Scalable Multi-Agent Reasoning', 'desc': 'SwarmSys is a distributed multi-agent framework that enhances long-horizon reasoning by using principles from swarm intelligence. It features three specialized roles—Explorers, Workers, and Validators—that work together through self-organizing mechanisms to improve scalability and adaptability. The framework employs adaptive agent profiles and a pheromone-inspired reinforcement mechanism to dynamically allocate tasks without needing centralized control. SwarmSys has shown superior performance in various reasoning tasks, indicating that swarm-inspired coordination can significantly boost the effectiveness of multi-agent systems.'}, 'zh': {'title': '群体智能驱动的多智能体推理新范式', 'desc': 'SwarmSys是一个受群体智能启发的分布式多智能体框架，旨在提高长时间推理的可扩展性和适应性。该框架通过三种专业角色（探索者、工作者和验证者）之间的迭代互动实现协调，支持动态任务分配和自组织收敛。SwarmSys结合了自适应代理和事件配置文件、基于嵌入的概率匹配以及类似信息素的强化机制，能够在没有全局监督的情况下进行有效协作。实验结果表明，SwarmSys在符号推理、研究综合和科学编程任务中均优于基线，提升了准确性和推理稳定性。'}}}, {'id': 'https://huggingface.co/papers/2510.09905', 'title': 'The Personalization Trap: How User Memory Alters Emotional Reasoning in\n  LLMs', 'url': 'https://huggingface.co/papers/2510.09905', 'abstract': 'LLMs exhibit systematic biases in emotional interpretation and support based on user profiles, potentially reinforcing social hierarchies.  \t\t\t\t\tAI-generated summary \t\t\t\t When an AI assistant remembers that Sarah is a single mother working two jobs, does it interpret her stress differently than if she were a wealthy executive? As personalized AI systems increasingly incorporate long-term user memory, understanding how this memory shapes emotional reasoning is critical. We investigate how user memory affects emotional intelligence in large language models (LLMs) by evaluating 15 models on human validated emotional intelligence tests. We find that identical scenarios paired with different user profiles produce systematically divergent emotional interpretations. Across validated user independent emotional scenarios and diverse user profiles, systematic biases emerged in several high-performing LLMs where advantaged profiles received more accurate emotional interpretations. Moreover, LLMs demonstrate significant disparities across demographic factors in emotion understanding and supportive recommendations tasks, indicating that personalization mechanisms can embed social hierarchies into models emotional reasoning. These results highlight a key challenge for memory enhanced AI: systems designed for personalization may inadvertently reinforce social inequalities.', 'score': 5, 'issue_id': 6399, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '8ab2b377c7e94c73', 'authors': ['Xi Fang', 'Weijie Xu', 'Yuchong Zhang', 'Stephanie Eckman', 'Scott Nickleach', 'Chandan K. Reddy'], 'affiliations': ['Amazon'], 'pdf_title_img': 'assets/pdf/title_img/2510.09905.jpg', 'data': {'categories': ['#alignment', '#ethics', '#multimodal', '#healthcare'], 'emoji': '⚖️', 'ru': {'title': 'Память LLM усиливает социальное неравенство в понимании эмоций', 'desc': 'Исследование показывает, что LLM демонстрируют систематические предвзятости при интерпретации эмоций пользователей в зависимости от их профилей. Тестирование 15 моделей выявило, что одинаковые эмоциональные ситуации интерпретируются по-разному для пользователей с разным социальным статусом. Модели проявляют более точное понимание эмоций и дают более качественные рекомендации пользователям с привилегированным статусом, что отражает социальное неравенство. Персонализация через долговременную память может непреднамеренно усиливать социальные иерархии в эмоциональном интеллекте AI-систем.'}, 'en': {'title': 'Bias in AI: Emotional Interpretation Reflects Social Hierarchies', 'desc': 'This paper explores how large language models (LLMs) interpret emotions based on user profiles, revealing systematic biases. It shows that LLMs provide different emotional responses to the same situation depending on whether the user is perceived as advantaged or disadvantaged. The study evaluates 15 models using human-validated emotional intelligence tests, finding that models often favor profiles with higher social status. This highlights a significant issue in AI personalization, where memory-enhanced systems may unintentionally perpetuate social hierarchies in emotional reasoning.'}, 'zh': {'title': '个性化AI可能加剧社会不平等', 'desc': '本研究探讨了大型语言模型（LLMs）在情感理解和支持方面的系统性偏见，尤其是如何受到用户档案的影响。我们评估了15个模型在经过人类验证的情感智力测试中的表现，发现相同情境下不同用户档案会导致情感解读的显著差异。研究表明，具有优势背景的用户更容易获得准确的情感解读，且在情感理解和支持建议任务中，LLMs在不同人口统计因素上存在显著差异。这些结果揭示了增强记忆的人工智能系统可能无意中加剧社会不平等的问题。'}}}, {'id': 'https://huggingface.co/papers/2510.09212', 'title': 'Stable Video Infinity: Infinite-Length Video Generation with Error\n  Recycling', 'url': 'https://huggingface.co/papers/2510.09212', 'abstract': "Stable Video Infinity generates infinite-length videos with high temporal consistency and controllable storylines by using Error-Recycling Fine-Tuning on the Diffusion Transformer.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose Stable Video Infinity (SVI) that is able to generate infinite-length videos with high temporal consistency, plausible scene transitions, and controllable streaming storylines. While existing long-video methods attempt to mitigate accumulated errors via handcrafted anti-drifting (e.g., modified noise scheduler, frame anchoring), they remain limited to single-prompt extrapolation, producing homogeneous scenes with repetitive motions. We identify that the fundamental challenge extends beyond error accumulation to a critical discrepancy between the training assumption (seeing clean data) and the test-time autoregressive reality (conditioning on self-generated, error-prone outputs). To bridge this hypothesis gap, SVI incorporates Error-Recycling Fine-Tuning, a new type of efficient training that recycles the Diffusion Transformer (DiT)'s self-generated errors into supervisory prompts, thereby encouraging DiT to actively identify and correct its own errors. This is achieved by injecting, collecting, and banking errors through closed-loop recycling, autoregressively learning from error-injected feedback. Specifically, we (i) inject historical errors made by DiT to intervene on clean inputs, simulating error-accumulated trajectories in flow matching; (ii) efficiently approximate predictions with one-step bidirectional integration and calculate errors with residuals; (iii) dynamically bank errors into replay memory across discretized timesteps, which are resampled for new input. SVI is able to scale videos from seconds to infinite durations with no additional inference cost, while remaining compatible with diverse conditions (e.g., audio, skeleton, and text streams). We evaluate SVI on three benchmarks, including consistent, creative, and conditional settings, thoroughly verifying its versatility and state-of-the-art role.", 'score': 5, 'issue_id': 6405, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '318f363d980e473c', 'authors': ['Wuyang Li', 'Wentao Pan', 'Po-Chien Luan', 'Yang Gao', 'Alexandre Alahi'], 'affiliations': ['VITA@EPFL'], 'pdf_title_img': 'assets/pdf/title_img/2510.09212.jpg', 'data': {'categories': ['#benchmark', '#story_generation', '#video', '#training', '#diffusion'], 'emoji': '♾️', 'ru': {'title': 'Бесконечное видео через переработку собственных ошибок', 'desc': 'Stable Video Infinity (SVI) генерирует видео бесконечной длины с высокой временной согласованностью и контролируемым сюжетом. Основная инновация — метод Error-Recycling Fine-Tuning, который обучает Diffusion Transformer исправлять собственные ошибки, возникающие при автоregрессивной генерации. Система намеренно внедряет ошибки в процесс обучения, собирает их в replay memory и переиспользует как обучающие сигналы, устраняя разрыв между обучением на чистых данных и реальной генерацией с накопленными ошибками. В отличие от существующих методов, SVI масштабируется на бесконечную длительность без дополнительных вычислительных затрат и поддерживает различные условия — аудио, скелетную анимацию и текстовые промпты.'}, 'en': {'title': 'Generate Infinite Videos with Consistency and Control!', 'desc': 'Stable Video Infinity (SVI) is a novel approach for generating infinite-length videos that maintain high temporal consistency and allow for controllable storylines. It addresses the limitations of existing long-video methods by introducing Error-Recycling Fine-Tuning, which helps the Diffusion Transformer (DiT) learn from its own errors during video generation. This method involves recycling self-generated errors as supervisory prompts, enabling the model to correct its mistakes and improve the quality of the output. SVI can produce videos of any length without increasing inference costs and works well with various input conditions like audio and text.'}, 'zh': {'title': '无限视频生成的稳定性与可控性', 'desc': 'Stable Video Infinity（SVI）是一种生成无限长度视频的新方法，具有高时间一致性和可控的故事情节。该方法通过错误回收微调技术，利用扩散变换器（DiT）自生成的错误来改进视频生成过程。与传统方法不同，SVI能够有效地识别和纠正自身错误，从而避免了重复动作和同质场景的问题。通过这种方式，SVI可以在不增加推理成本的情况下，生成从几秒到无限时长的视频，并兼容多种输入条件。'}}}, {'id': 'https://huggingface.co/papers/2510.11512', 'title': 'LikePhys: Evaluating Intuitive Physics Understanding in Video Diffusion\n  Models via Likelihood Preference', 'url': 'https://huggingface.co/papers/2510.11512', 'abstract': 'LikePhys evaluates intuitive physics in video diffusion models using a denoising objective-based metric, demonstrating better alignment with human preference than existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Intuitive physics understanding in video diffusion models plays an essential role in building general-purpose physically plausible world simulators, yet accurately evaluating such capacity remains a challenging task due to the difficulty in disentangling physics correctness from visual appearance in generation. To the end, we introduce LikePhys, a training-free method that evaluates intuitive physics in video diffusion models by distinguishing physically valid and impossible videos using the denoising objective as an ELBO-based likelihood surrogate on a curated dataset of valid-invalid pairs. By testing on our constructed benchmark of twelve scenarios spanning over four physics domains, we show that our evaluation metric, Plausibility Preference Error (PPE), demonstrates strong alignment with human preference, outperforming state-of-the-art evaluator baselines. We then systematically benchmark intuitive physics understanding in current video diffusion models. Our study further analyses how model design and inference settings affect intuitive physics understanding and highlights domain-specific capacity variations across physical laws. Empirical results show that, despite current models struggling with complex and chaotic dynamics, there is a clear trend of improvement in physics understanding as model capacity and inference settings scale.', 'score': 4, 'issue_id': 6399, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'd8a8f971250d7cbb', 'authors': ['Jianhao Yuan', 'Fabio Pizzati', 'Francesco Pinto', 'Lars Kunze', 'Ivan Laptev', 'Paul Newman', 'Philip Torr', 'Daniele De Martini'], 'affiliations': ['MBZUAI', 'UWE Bristol', 'University of Chicago', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2510.11512.jpg', 'data': {'categories': ['#video', '#benchmark', '#inference', '#diffusion', '#dataset', '#alignment'], 'emoji': '🎱', 'ru': {'title': 'Оценка физической интуиции видео-моделей через правдоподобие', 'desc': 'Исследователи представили LikePhys — метод оценки понимания интуитивной физики в диффузионных моделях для генерации видео. Метод работает без дополнительного обучения и различает физически корректные и невозможные видео, используя denoising objective как суррогат правдоподобия. Новая метрика Plausibility Preference Error лучше согласуется с человеческими предпочтениями, чем существующие подходы. Результаты показывают, что современные модели испытывают трудности со сложной динамикой, но их понимание физики улучшается с ростом размера модели и настроек инференса.'}, 'en': {'title': 'Evaluating Intuitive Physics in Video Models with LikePhys', 'desc': 'LikePhys is a novel method for evaluating how well video diffusion models understand intuitive physics. It uses a denoising objective to differentiate between physically valid and impossible video sequences, providing a more accurate assessment than previous methods. The evaluation metric, called Plausibility Preference Error (PPE), aligns closely with human preferences and outperforms existing evaluation baselines. The study also reveals that while current models face challenges with complex dynamics, they show improvement in physics understanding as their capacity and inference settings are enhanced.'}, 'zh': {'title': '评估视频模型的直观物理理解', 'desc': 'LikePhys 是一种评估视频扩散模型中直观物理理解的方法。它通过使用去噪目标作为评估指标，能够区分物理有效和不可能的视频。我们构建了一个包含十二种场景的基准测试，结果表明，LikePhys 的评估指标与人类偏好高度一致，优于现有的评估方法。研究还分析了模型设计和推理设置对直观物理理解的影响，显示出随着模型能力的提升，物理理解有明显改善。'}}}, {'id': 'https://huggingface.co/papers/2510.07624', 'title': 'From Data to Rewards: a Bilevel Optimization Perspective on Maximum\n  Likelihood Estimation', 'url': 'https://huggingface.co/papers/2510.07624', 'abstract': 'A bilevel optimization framework is used to align generative models with high-quality datasets in the absence of explicit reward signals, with applications in classification and model-based reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Generative models form the backbone of modern machine learning, underpinning state-of-the-art systems in text, vision, and multimodal applications. While Maximum Likelihood Estimation has traditionally served as the dominant training paradigm, recent work have highlighted its limitations, particularly in generalization and susceptibility to catastrophic forgetting compared to Reinforcement Learning techniques, such as Policy Gradient methods. However, these approaches depend on explicit reward signals, which are often unavailable in practice, leaving open the fundamental problem of how to align generative models when only high-quality datasets are accessible. In this work, we address this challenge via a Bilevel Optimization framework, where the reward function is treated as the optimization variable of an outer-level problem, while a policy gradient objective defines the inner-level. We then conduct a theoretical analysis of this optimization problem in a tractable setting and extract insights that, as we demonstrate, generalize to applications such as tabular classification and model-based reinforcement learning. We release the code at https://github.com/abenechehab/nll_to_po .', 'score': 4, 'issue_id': 6406, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '7bec8447126da923', 'authors': ['Abdelhakim Benechehab', 'Gabriel Singer', 'Corentin Léger', 'Youssef Attia El Hili', 'Giuseppe Paolo', 'Albert Thomas', 'Maurizio Filippone', 'Balázs Kégl'], 'affiliations': ['Cognizant AI Lab, Paris', 'Department of Data Science, EURECOM', 'Huawei Noahs Ark Lab, Paris', 'Statistics Program, KAUST'], 'pdf_title_img': 'assets/pdf/title_img/2510.07624.jpg', 'data': {'categories': ['#alignment', '#rl', '#dataset', '#optimization', '#training'], 'emoji': '🎯', 'ru': {'title': 'Выравнивание генеративных моделей через двухуровневую оптимизацию без явных наград', 'desc': 'Статья предлагает framework двухуровневой оптимизации для выравнивания генеративных моделей с высококачественными датасетами без явных сигналов награды. В отличие от традиционного Maximum Likelihood Estimation, который имеет проблемы с генерализацией и катастрофическим забыванием, авторы используют подход, где функция награды оптимизируется на внешнем уровне, а policy gradient — на внутреннем. Теоретический анализ проводится в упрощенной постановке, а затем результаты применяются к табличной классификации и model-based reinforcement learning. Подход позволяет использовать преимущества RL-методов даже когда явная функция награды недоступна.'}, 'en': {'title': 'Aligning Generative Models Without Explicit Rewards', 'desc': "This paper introduces a bilevel optimization framework designed to improve the alignment of generative models with high-quality datasets, even when explicit reward signals are not available. It contrasts traditional Maximum Likelihood Estimation with Reinforcement Learning methods, highlighting the latter's dependency on reward signals, which can be scarce in real-world scenarios. The proposed framework treats the reward function as a variable in an outer optimization problem, while using a policy gradient objective for the inner problem. The authors provide theoretical insights and demonstrate the framework's applicability in areas like classification and model-based reinforcement learning."}, 'zh': {'title': '双层优化：无奖励信号下的生成模型对齐', 'desc': '本文提出了一种双层优化框架，用于在缺乏明确奖励信号的情况下，将生成模型与高质量数据集对齐。该方法适用于分类和基于模型的强化学习。通过将奖励函数视为外层问题的优化变量，内层则定义为策略梯度目标，解决了生成模型对齐的基本问题。我们对该优化问题进行了理论分析，并展示了其在表格分类和基于模型的强化学习中的应用。'}}}, {'id': 'https://huggingface.co/papers/2510.11650', 'title': 'InfiniHuman: Infinite 3D Human Creation with Precise Control', 'url': 'https://huggingface.co/papers/2510.11650', 'abstract': 'InfiniHuman framework distills existing models to generate large-scale, richly annotated 3D human data using a diffusion-based generative pipeline, achieving high visual quality, speed, and controllability.  \t\t\t\t\tAI-generated summary \t\t\t\t Generating realistic and controllable 3D human avatars is a long-standing challenge, particularly when covering broad attribute ranges such as ethnicity, age, clothing
