тобы избежать ошибок, связанных с фиксированными расписаниями. Это позволяет значительно повысить точность на различных тестах, таких как GSM8K и MATH, без необходимости в дополнительной настройке.'}, 'en': {'title': 'Unlocking the Power of Diverse Inference Paths with HEX', 'desc': 'This paper introduces HEX, a novel inference method for diffusion-based large language models (dLLMs) that enhances accuracy without requiring additional training. It reveals that dLLMs can be viewed as a mixture of semi-autoregressive experts, where different generation orders can lead to varied performance outcomes. By employing a majority voting mechanism over multiple generation paths, HEX effectively utilizes the diverse capabilities of these models, avoiding the pitfalls of relying on a single inference schedule. The method significantly improves performance on various reasoning benchmarks, demonstrating a new approach to scaling inference in dLLMs.'}, 'zh': {'title': 'HEX：提升推理准确性的创新方法', 'desc': 'HEX是一种无训练的推理方法，旨在提高基于扩散的大型语言模型（dLLMs）在推理时的准确性。该方法通过对不同生成路径进行集成，利用模型在文本数据上隐式学习的半自回归专家的特性，避免了固定推理时间表带来的性能下降。HEX通过对多样化的块大小生成路径进行多数投票，显著提升了在多个推理基准上的表现，准确率提高了3.56倍。这项研究为基于扩散的LLMs的测试时间扩展建立了新的范式，强调了掩蔽顺序在推理性能中的重要性。'}}}, {'id': 'https://huggingface.co/papers/2510.04786', 'title': 'Learning on the Job: Test-Time Curricula for Targeted Reinforcement\n  Learning', 'url': 'https://huggingface.co/papers/2510.04786', 'abstract': 'Test-time curriculum (TTC-RL) uses reinforcement learning to dynamically select task-relevant data, improving model performance on challenging benchmarks without human curation.  \t\t\t\t\tAI-generated summary \t\t\t\t Humans are good at learning on the job: We learn how to solve the tasks we face as we go along. Can a model do the same? We propose an agent that assembles a task-specific curriculum, called test-time curriculum (TTC-RL), and applies reinforcement learning to continue training the model for its target task. The test-time curriculum avoids time-consuming human curation of datasets by automatically selecting the most task-relevant data from a large pool of available training data. Our experiments demonstrate that reinforcement learning on a test-time curriculum consistently improves the model on its target tasks, across a variety of evaluations and models. Notably, on challenging math and coding benchmarks, TTC-RL improves the pass@1 of Qwen3-8B by approximately 1.8x on AIME25 and 2.1x on CodeElo. Moreover, we find that TTC-RL significantly raises the performance ceiling compared to the initial model, increasing pass@8 on AIME25 from 40% to 62% and on CodeElo from 28% to 43%. Our findings show the potential of test-time curricula in extending the test-time scaling paradigm to continual training on thousands of task-relevant experiences during test-time.', 'score': 1, 'issue_id': 6285, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '1a38d46adff5b934', 'authors': ['Jonas Hübotter', 'Leander Diaz-Bone', 'Ido Hakimi', 'Andreas Krause', 'Moritz Hardt'], 'affiliations': ['ETH Zürich, Switzerland', 'Max Planck Institute for Intelligent Systems, Tübingen, Germany'], 'pdf_title_img': 'assets/pdf/title_img/2510.04786.jpg', 'data': {'categories': ['#optimization', '#rl', '#training', '#benchmark'], 'emoji': '🎯', 'ru': {'title': 'Обучение на ходу: модель сама выбирает задачи', 'desc': 'Исследователи предложили метод TTC-RL, который использует reinforcement learning для автоматического составления учебной программы во время тестирования модели. Вместо ручной подборки датасетов система самостоятельно выбирает наиболее релевантные примеры из большого пула данных для дообучения на конкретной задаче. На сложных бенчмарках по математике (AIME25) и программированию (CodeElo) метод улучшил показатель pass@1 модели Qwen3-8B в 1.8 и 2.1 раза соответственно. Подход демонстрирует возможность масштабирования моделей во время inference через непрерывное обучение на тысячах релевантных примеров.'}, 'en': {'title': 'Dynamic Learning: Reinforcement Learning for Task-Specific Data Selection', 'desc': 'Test-time curriculum (TTC-RL) is a method that enhances model performance by using reinforcement learning to select the most relevant data for specific tasks during testing. This approach allows models to learn and adapt on-the-fly, similar to how humans improve their skills through experience. By automatically curating task-specific data from a larger dataset, TTC-RL eliminates the need for manual data selection, making the training process more efficient. Experiments show that this method significantly boosts performance on challenging benchmarks, demonstrating its effectiveness in continual learning scenarios.'}, 'zh': {'title': '测试时课程：让模型像人一样学习', 'desc': '测试时课程（TTC-RL）利用强化学习动态选择与任务相关的数据，从而提高模型在挑战性基准上的表现，而无需人工筛选。该方法通过自动从大量可用训练数据中选择最相关的数据，避免了耗时的人为数据集整理。实验结果表明，TTC-RL在多种评估和模型上持续提升了模型在目标任务上的表现，尤其在数学和编程基准测试中，显著提高了模型的通过率。我们的研究展示了测试时课程在测试时扩展持续训练的潜力，能够有效利用成千上万的任务相关经验。'}}}, {'id': 'https://huggingface.co/papers/2510.04399', 'title': 'Utility-Learning Tension in Self-Modifying Agents', 'url': 'https://huggingface.co/papers/2510.04399', 'abstract': 'Self-improving systems face a utility-learning tension that can degrade their ability to learn and generalize, requiring capacity bounds to ensure safe self-modification.  \t\t\t\t\tAI-generated summary \t\t\t\t As systems trend toward superintelligence, a natural modeling premise is that agents can self-improve along every facet of their own design. We formalize this with a five-axis decomposition and a decision layer, separating incentives from learning behavior and analyzing axes in isolation. Our central result identifies and introduces a sharp utility--learning tension, the structural conflict in self-modifying systems whereby utility-driven changes that improve immediate or expected performance can also erode the statistical preconditions for reliable learning and generalization. Our findings show that distribution-free guarantees are preserved iff the policy-reachable model family is uniformly capacity-bounded; when capacity can grow without limit, utility-rational self-changes can render learnable tasks unlearnable. Under standard assumptions common in practice, these axes reduce to the same capacity criterion, yielding a single boundary for safe self-modification. Numerical experiments across several axes validate the theory by comparing destructive utility policies against our proposed two-gate policies that preserve learnability.', 'score': 1, 'issue_id': 6275, 'pub_date': '2025-10-05', 'pub_date_card': {'ru': '5 октября', 'en': 'October 5', 'zh': '10月5日'}, 'hash': '9fa188fee82ece5c', 'authors': ['Charles L. Wang', 'Keir Dorchen', 'Peter Jin'], 'affiliations': ['Carnegie Mellon University', 'DeepMind', 'ETH Zurich', 'Google Brain', 'IDSIA (Istituto Dalle Molle di Studi sull’Intelligenza Artificiale)', 'Max Planck Institute for Intelligent Systems', 'New York University', 'SingularityNET', 'Stanford University', 'Technische Universität München', 'University of Amsterdam', 'University of Bath', 'University of California, Berkeley', 'University of Cambridge', 'University of Edinburgh', 'University of Freiburg', 'University of Montreal (MILA)', 'University of Oxford', 'University of Toronto', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2510.04399.jpg', 'data': {'categories': ['#agents', '#alignment', '#agi', '#rl'], 'emoji': '🔄', 'ru': {'title': 'Парадокс самосовершенствования: как AI может разучиться учиться', 'desc': 'Исследователи формализовали проблему самомодифицирующихся AI-систем, стремящихся к сверхинтеллекту. Они обнаружили фундаментальное противоречие: изменения, улучшающие текущую производительность системы, могут разрушить её способность к обучению и генерализации в будущем. Математически доказано, что безопасная самомодификация возможна только при ограничении ёмкости (capacity) модели - без таких ограничений система может сделать обучаемые задачи необучаемыми. Авторы предложили политики с двойным контролем, которые сохраняют способность к обучению при самомодификации системы.'}, 'en': {'title': 'Balancing Improvement and Learning in Self-Modifying AI Systems', 'desc': "This paper discusses the challenges faced by self-improving AI systems, particularly the conflict between improving performance (utility) and maintaining the ability to learn effectively. It introduces a framework that separates different aspects of self-modification, allowing for a clearer analysis of how changes can impact learning. The authors identify a critical tension where beneficial changes can lead to a decline in the system's ability to generalize from data. They propose that to ensure safe self-modification, the system's capacity for change must be limited, and they validate their findings through numerical experiments comparing different modification strategies."}, 'zh': {'title': '自我改进系统的效用与学习的平衡', 'desc': '自我改进系统面临效用学习的紧张关系，这可能会降低其学习和泛化能力。本文通过五个维度的分解和决策层的形式化，分析了激励与学习行为的分离。我们的主要结果揭示了效用与学习之间的结构性冲突，表明效用驱动的变化可能会破坏可靠学习和泛化的统计前提。研究表明，当模型的容量无限增长时，效用理性的自我变化可能使可学习的任务变得不可学习。'}}}, {'id': 'https://huggingface.co/papers/2510.04226', 'title': 'Epistemic Diversity and Knowledge Collapse in Large Language Models', 'url': 'https://huggingface.co/papers/2510.04226', 'abstract': 'A study measures epistemic diversity in LLM outputs, showing that newer models are more diverse but still less so than web searches, and that RAG improves diversity with cultural context variations.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) tend to generate lexically, semantically, and stylistically homogenous texts. This poses a risk of knowledge collapse, where homogenous LLMs mediate a shrinking in the range of accessible information over time. Existing works on homogenization are limited by a focus on closed-ended multiple-choice setups or fuzzy semantic features, and do not look at trends across time and cultural contexts. To overcome this, we present a new methodology to measure epistemic diversity, i.e., variation in real-world claims in LLM outputs, which we use to perform a broad empirical study of LLM knowledge collapse. We test 27 LLMs, 155 topics covering 12 countries, and 200 prompt variations sourced from real user chats. For the topics in our study, we show that while newer models tend to generate more diverse claims, nearly all models are less epistemically diverse than a basic web search. We find that model size has a negative impact on epistemic diversity, while retrieval-augmented generation (RAG) has a positive impact, though the improvement from RAG varies by the cultural context. Finally, compared to a traditional knowledge source (Wikipedia), we find that country-specific claims reflect the English language more than the local one, highlighting a gap in epistemic representation', 'score': 1, 'issue_id': 6279, 'pub_date': '2025-10-05', 'pub_date_card': {'ru': '5 октября', 'en': 'October 5', 'zh': '10月5日'}, 'hash': '7ae83338a920ecad', 'authors': ['Dustin Wright', 'Sarah Masud', 'Jared Moore', 'Srishti Yadav', 'Maria Antoniak', 'Chan Young Park', 'Isabelle Augenstein'], 'affiliations': ['GitHub', 'University of Copenhagen'], 'pdf_title_img': 'assets/pdf/title_img/2510.04226.jpg', 'data': {'categories': ['#hallucinations', '#dataset', '#rag', '#ethics', '#multilingual', '#data', '#alignment'], 'emoji': '📉', 'ru': {'title': 'Почему LLM знают меньше, чем поисковик', 'desc': 'Исследователи измерили эпистемическое разнообразие (вариативность реальных утверждений) в выходных данных LLM и обнаружили проблему коллапса знаний. Они протестировали 27 моделей на 155 темах из 12 стран и выяснили, что почти все LLM менее разнообразны в представлении знаний, чем обычный веб-поиск. Более крупные модели показывают меньшее разнообразие, в то время как RAG (retrieval-augmented generation) улучшает ситуацию, хотя эффект зависит от культурного контекста. Модели также демонстрируют смещение в сторону англоязычных источников даже при генерации информации о других странах, что указывает на недостаточное эпистемическое представление.'}, 'en': {'title': 'Enhancing Epistemic Diversity in Language Models', 'desc': 'This paper investigates the concept of epistemic diversity in outputs from large language models (LLMs). It finds that while newer LLMs produce more varied responses than older ones, they still lack the diversity found in standard web searches. The study introduces a new method to measure this diversity across different cultural contexts and topics, revealing that retrieval-augmented generation (RAG) can enhance diversity, although its effectiveness varies by culture. Additionally, the research highlights a significant gap in how well LLMs represent local knowledge compared to traditional sources like Wikipedia.'}, 'zh': {'title': '提升知识多样性，避免信息同质化', 'desc': '本研究测量了大型语言模型（LLM）输出的知识多样性，发现较新的模型在多样性上有所提升，但仍然不及网络搜索。研究表明，模型的规模对知识多样性有负面影响，而检索增强生成（RAG）则能提高多样性，且这种提升因文化背景而异。我们对27个LLM、155个主题和200个用户聊天提示进行了广泛的实证研究。结果显示，尽管新模型生成的主张更为多样，但几乎所有模型的知识多样性仍低于基本的网络搜索。'}}}, {'id': 'https://huggingface.co/papers/2510.01645', 'title': 'Position: Privacy Is Not Just Memorization!', 'url': 'https://huggingface.co/papers/2510.01645', 'abstract': 'The paper discusses underexplored privacy risks in Large Language Models (LLMs) beyond verbatim memorization, including data collection, inference-time context leakage, autonomous agent capabilities, and surveillance through deep inference attacks, and calls for a broader interdisciplinary approach to address these threats.  \t\t\t\t\tAI-generated summary \t\t\t\t The discourse on privacy risks in Large Language Models (LLMs) has disproportionately focused on verbatim memorization of training data, while a constellation of more immediate and scalable privacy threats remain underexplored. This position paper argues that the privacy landscape of LLM systems extends far beyond training data extraction, encompassing risks from data collection practices, inference-time context leakage, autonomous agent capabilities, and the democratization of surveillance through deep inference attacks. We present a comprehensive taxonomy of privacy risks across the LLM lifecycle -- from data collection through deployment -- and demonstrate through case studies how current privacy frameworks fail to address these multifaceted threats. Through a longitudinal analysis of 1,322 AI/ML privacy papers published at leading conferences over the past decade (2016--2025), we reveal that while memorization receives outsized attention in technical research, the most pressing privacy harms lie elsewhere, where current technical approaches offer little traction and viable paths forward remain unclear. We call for a fundamental shift in how the research community approaches LLM privacy, moving beyond the narrow focus of current technical solutions and embracing interdisciplinary approaches that address the sociotechnical nature of these emerging threats.', 'score': 1, 'issue_id': 6292, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '12372917ce135cd3', 'authors': ['Niloofar Mireshghallah', 'Tianshi Li'], 'affiliations': ['Carnegie Mellon University', 'Northeastern University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01645.jpg', 'data': {'categories': ['#leakage', '#inference', '#ethics', '#agents', '#data'], 'emoji': '🔒', 'ru': {'title': 'Расширение горизонтов: новые вызовы конфиденциальности в LLM', 'desc': 'В статье обсуждаются недостаточно изученные риски конфиденциальности в LLM, которые выходят за рамки простого запоминания данных. Авторы выделяют такие угрозы, как утечка контекста во время вывода, возможности автономных агентов и слежка через глубокие атаки. Представлена таксономия рисков конфиденциальности на всех этапах жизненного цикла LLM. Исследователи призывают к междисциплинарному подходу для решения этих сложных проблем.'}, 'en': {'title': 'Beyond Memorization: Unveiling Hidden Privacy Risks in LLMs', 'desc': 'This paper highlights the overlooked privacy risks associated with Large Language Models (LLMs) that go beyond just memorizing training data. It identifies various threats such as data collection practices, context leakage during inference, and the potential for surveillance through deep inference attacks. The authors provide a detailed taxonomy of these privacy risks throughout the LLM lifecycle and illustrate how existing privacy frameworks are inadequate in addressing them. They advocate for a shift in research focus towards interdisciplinary approaches that can better tackle the complex nature of these privacy challenges.'}, 'zh': {'title': '重新审视大型语言模型的隐私风险', 'desc': '这篇论文讨论了大型语言模型（LLMs）中未被充分探讨的隐私风险，超出了逐字记忆的范畴。它指出，隐私风险包括数据收集、推理时的上下文泄露、自主代理能力以及通过深度推理攻击进行监视等问题。论文提供了一个全面的隐私风险分类，涵盖了从数据收集到部署的整个生命周期，并通过案例研究展示了现有隐私框架如何未能应对这些复杂的威胁。作者呼吁研究界在处理LLM隐私时，采取更广泛的跨学科方法，而不仅仅局限于当前的技术解决方案。'}}}, {'id': 'https://huggingface.co/papers/2510.01586', 'title': 'AdvEvo-MARL: Shaping Internalized Safety through Adversarial\n  Co-Evolution in Multi-Agent Reinforcement Learning', 'url': 'https://huggingface.co/papers/2510.01586', 'abstract': 'AdvEvo-MARL, a co-evolutionary multi-agent reinforcement learning framework, enhances safety and utility in LLM-based multi-agent systems by internally optimizing task agents against evolving attacks without additional overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t LLM-based multi-agent systems excel at planning, tool use, and role coordination, but their openness and interaction complexity also expose them to jailbreak, prompt-injection, and adversarial collaboration. Existing defenses fall into two lines: (i) self-verification that asks each agent to pre-filter unsafe instructions before execution, and (ii) external guard modules that police behaviors. The former often underperforms because a standalone agent lacks sufficient capacity to detect cross-agent unsafe chains and delegation-induced risks; the latter increases system overhead and creates a single-point-of-failure-once compromised, system-wide safety collapses, and adding more guards worsens cost and complexity. To solve these challenges, we propose AdvEvo-MARL, a co-evolutionary multi-agent reinforcement learning framework that internalizes safety into task agents. Rather than relying on external guards, AdvEvo-MARL jointly optimizes attackers (which synthesize evolving jailbreak prompts) and defenders (task agents trained to both accomplish their duties and resist attacks) in adversarial learning environments. To stabilize learning and foster cooperation, we introduce a public baseline for advantage estimation: agents within the same functional group share a group-level mean-return baseline, enabling lower-variance updates and stronger intra-group coordination. Across representative attack scenarios, AdvEvo-MARL consistently keeps attack-success rate (ASR) below 20%, whereas baselines reach up to 38.33%, while preserving-and sometimes improving-task accuracy (up to +3.67% on reasoning tasks). These results show that safety and utility can be jointly improved without relying on extra guard agents or added system overhead.', 'score': 1, 'issue_id': 6277, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '9099d373579a2b51', 'authors': ['Zhenyu Pan', 'Yiting Zhang', 'Zhuo Liu', 'Yolo Yunlong Tang', 'Zeliang Zhang', 'Haozheng Luo', 'Yuwei Han', 'Jianshu Zhang', 'Dennis Wu', 'Hong-Yu Chen', 'Haoran Lu', 'Haoyang Fang', 'Manling Li', 'Chenliang Xu', 'Philip S. Yu', 'Han Liu'], 'affiliations': ['Carnegie Mellon University', 'Northwestern University', 'University of Illinois at Chicago', 'University of Rochester'], 'pdf_title_img': 'assets/pdf/title_img/2510.01586.jpg', 'data': {'categories': ['#agents', '#security', '#reasoning', '#rl'], 'emoji': '🛡️', 'ru': {'title': 'Встроенная безопасность через коэволюцию агентов без дополнительных затрат', 'desc': 'AdvEvo-MARL — это фреймворк для обучения мультиагентных систем на основе LLM, который повышает их безопасность через совместную эволюцию атакующих и защищающихся агентов. Вместо использования внешних модулей-защитников, система интегрирует безопасность непосредственно в задачных агентов через adversarial reinforcement learning. Метод использует общий baseline для оценки advantage внутри функциональных групп агентов, что стабилизирует обучение и улучшает координацию. В результате достигается снижение успешности атак до 20% (против 38% у базовых методов) при сохранении или даже улучшении точности выполнения задач.'}, 'en': {'title': 'Enhancing Safety and Utility in Multi-Agent Systems with AdvEvo-MARL', 'desc': 'AdvEvo-MARL is a co-evolutionary multi-agent reinforcement learning framework designed to enhance safety and utility in large language model (LLM)-based multi-agent systems. It addresses vulnerabilities such as jailbreak and prompt-injection attacks by optimizing both attackers and defenders within the same learning environment, allowing agents to learn to resist evolving threats. Unlike traditional methods that rely on external guards or self-verification, AdvEvo-MARL integrates safety directly into the task agents, reducing system overhead and complexity. The framework demonstrates a significant reduction in attack success rates while maintaining or improving task performance, showcasing a balanced approach to safety and utility in multi-agent systems.'}, 'zh': {'title': '共进化强化学习，提升安全与效用', 'desc': 'AdvEvo-MARL是一种共进化的多智能体强化学习框架，旨在提高基于大型语言模型的多智能体系统的安全性和效用。该框架通过内部优化任务代理，抵御不断演变的攻击，而无需额外的系统开销。与传统的自我验证和外部保护模块不同，AdvEvo-MARL在对抗学习环境中共同优化攻击者和防御者，从而实现更高效的安全防护。实验结果表明，AdvEvo-MARL在多种攻击场景下的攻击成功率低于20%，同时保持或提高了任务的准确性。'}}}, {'id': 'https://huggingface.co/papers/2510.00507', 'title': 'Graph2Eval: Automatic Multimodal Task Generation for Agents via\n  Knowledge Graphs', 'url': 'https://huggingface.co/papers/2510.00507', 'abstract': "Graph2Eval, a knowledge graph-based framework, generates multimodal and interactive tasks to comprehensively evaluate agents' reasoning, collaboration, and web interaction capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t As multimodal LLM-driven agents continue to advance in autonomy and generalization, evaluation based on static datasets can no longer adequately assess their true capabilities in dynamic environments and diverse tasks. Existing LLM-based synthetic data methods are largely designed for LLM training and evaluation, and thus cannot be directly applied to agent tasks that require tool use and interactive capabilities. While recent studies have explored automatic agent task generation with LLMs, most efforts remain limited to text or image analysis, without systematically modeling multi-step interactions in web environments. To address these challenges, we propose Graph2Eval, a knowledge graph-based framework that automatically generates both multimodal document comprehension tasks and web interaction tasks, enabling comprehensive evaluation of agents' reasoning, collaboration, and interactive capabilities. In our approach, knowledge graphs constructed from multi-source external data serve as the task space, where we translate semantic relations into structured multimodal tasks using subgraph sampling, task templates, and meta-paths. A multi-stage filtering pipeline based on node reachability, LLM scoring, and similarity analysis is applied to guarantee the quality and executability of the generated tasks. Furthermore, Graph2Eval supports end-to-end evaluation of multiple agent types (Single-Agent, Multi-Agent, Web Agent) and measures reasoning, collaboration, and interaction capabilities. We instantiate the framework with Graph2Eval-Bench, a curated dataset of 1,319 tasks spanning document comprehension and web interaction scenarios. Experiments show that Graph2Eval efficiently generates tasks that differentiate agent and model performance, revealing gaps in reasoning, collaboration, and web interaction across different settings and offering a new perspective for agent evaluation.", 'score': 1, 'issue_id': 6277, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'a0379f746af10737', 'authors': ['Yurun Chen', 'Xavier Hu', 'Yuhan Liu', 'Ziqi Wang', 'Zeyi Liao', 'Lin Chen', 'Feng Wei', 'Yuxi Qian', 'Bo Zheng', 'Keting Yin', 'Shengyu Zhang'], 'affiliations': ['Ant Group', 'The Ohio State University', 'Xiamen University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.00507.jpg', 'data': {'categories': ['#games', '#multimodal', '#synthetic', '#agents', '#dataset', '#benchmark', '#reasoning'], 'emoji': '🕸️', 'ru': {'title': 'Граф знаний для автоматической генерации задач оценки AI-агентов', 'desc': 'Graph2Eval — это фреймворк на основе графов знаний, который автоматически генерирует мультимодальные и интерактивные задачи для комплексной оценки AI-агентов. В отличие от статических датасетов, система создаёт задачи для понимания документов и веб-взаимодействия, используя семплирование подграфов, шаблоны и мета-пути из внешних источников данных. Многоступенчатая фильтрация с помощью LLM обеспечивает качество и выполнимость сгенерированных задач. Эксперименты на Graph2Eval-Bench с 1319 задачами показывают эффективность метода в выявлении различий в способностях к reasoning, коллаборации и веб-взаимодействию у разных типов агентов.'}, 'en': {'title': 'Revolutionizing Agent Evaluation with Graph2Eval', 'desc': "Graph2Eval is a framework that uses knowledge graphs to create diverse tasks for evaluating the reasoning and interaction skills of AI agents. It addresses the limitations of traditional evaluation methods that rely on static datasets, which do not reflect the dynamic nature of real-world tasks. By generating multimodal tasks that involve both document comprehension and web interactions, Graph2Eval allows for a more comprehensive assessment of agents' capabilities. The framework includes a filtering process to ensure the quality of tasks and supports evaluations across different types of agents, revealing insights into their performance in various scenarios."}, 'zh': {'title': 'Graph2Eval：全面评估智能体能力的新框架', 'desc': 'Graph2Eval是一个基于知识图谱的框架，旨在生成多模态和互动任务，以全面评估智能体的推理、协作和网络交互能力。随着多模态大语言模型驱动的智能体在自主性和泛化能力上的不断进步，基于静态数据集的评估方法已无法充分反映其在动态环境和多样任务中的真实能力。Graph2Eval通过构建多源外部数据的知识图谱，将语义关系转化为结构化的多模态任务，并应用多阶段过滤管道确保生成任务的质量和可执行性。该框架支持对多种智能体类型的端到端评估，揭示了不同设置下推理、协作和网络交互能力的差距，为智能体评估提供了新的视角。'}}}, {'id': 'https://huggingface.co/papers/2510.04995', 'title': 'Power Transform Revisited: Numerically Stable, and Federated', 'url': 'https://huggingface.co/papers/2510.04995', 'abstract': 'Power transforms are extended to federated learning to improve numerical stability and robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t Power transforms are popular parametric techniques for making data more Gaussian-like, and are widely used as preprocessing steps in statistical analysis and machine learning. However, we find that direct implementations of power transforms suffer from severe numerical instabilities, which can lead to incorrect results or even crashes. In this paper, we provide a comprehensive analysis of the sources of these instabilities and propose effective remedies. We further extend power transforms to the federated learning setting, addressing both numerical and distributional challenges that arise in this context. Experiments on real-world datasets demonstrate that our methods are both effective and robust, substantially improving stability compared to existing approaches.', 'score': 0, 'issue_id': 6287, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '0224bb57f26f1265', 'authors': ['Xuefeng Xu', 'Graham Cormode'], 'affiliations': ['University of Warwick'], 'pdf_title_img': 'assets/pdf/title_img/2510.04995.jpg', 'data': {'categories': ['#training', '#survey', '#optimization', '#data'], 'emoji': '⚡', 'ru': {'title': 'Стабильные степенные преобразования для federated learning', 'desc': 'В статье анализируются проблемы численной нестабильности при использовании степенных преобразований (power transforms) для нормализации данных в машинном обучении. Авторы выявили источники этих проблем и предложили эффективные решения для их устранения. Особое внимание уделено адаптации степенных преобразований для federated learning, где возникают дополнительные вычислительные и распределённые сложности. Эксперименты на реальных данных подтверждают, что предложенные методы значительно повышают стабильность и робастность по сравнению с существующими подходами.'}, 'en': {'title': 'Enhancing Stability in Federated Learning with Power Transforms', 'desc': 'This paper addresses the challenges of applying power transforms in federated learning, which is a method that allows multiple devices to collaboratively learn a model while keeping their data local. The authors identify that traditional power transforms can lead to numerical instabilities, resulting in unreliable outcomes. They propose solutions to mitigate these issues and adapt power transforms for use in federated learning environments, ensuring better performance across distributed data sources. Experimental results show that their approach significantly enhances stability and robustness compared to existing methods.'}, 'zh': {'title': '提升联邦学习的稳定性与鲁棒性', 'desc': '本文探讨了幂变换在联邦学习中的应用，以提高数值稳定性和鲁棒性。幂变换是一种常用的参数化技术，能够使数据更接近高斯分布，广泛应用于统计分析和机器学习的预处理步骤。我们发现，直接实施幂变换会遭遇严重的数值不稳定性，可能导致错误结果或系统崩溃。通过对这些不稳定性的来源进行全面分析，本文提出了有效的解决方案，并在真实数据集上进行了实验，证明了我们的方法在稳定性上显著优于现有方法。'}}}, {'id': 'https://huggingface.co/papers/2510.04979', 'title': 'Federated Computation of ROC and PR Curves', 'url': 'https://huggingface.co/papers/2510.04979', 'abstract': 'A method for approximating ROC and PR curves in federated learning under distributed differential privacy ensures high accuracy, minimal communication, and strong privacy guarantees.  \t\t\t\t\tAI-generated summary \t\t\t\t Receiver Operating Characteristic (ROC) and Precision-Recall (PR) curves are fundamental tools for evaluating machine learning classifiers, offering detailed insights into the trade-offs between true positive rate vs. false positive rate (ROC) or precision vs. recall (PR). However, in Federated Learning (FL) scenarios, where data is distributed across multiple clients, computing these curves is challenging due to privacy and communication constraints. Specifically, the server cannot access raw prediction scores and class labels, which are used to compute the ROC and PR curves in a centralized setting. In this paper, we propose a novel method for approximating ROC and PR curves in a federated setting by estimating quantiles of the prediction score distribution under distributed differential privacy. We provide theoretical bounds on the Area Error (AE) between the true and estimated curves, demonstrating the trade-offs between approximation accuracy, privacy, and communication cost. Empirical results on real-world datasets demonstrate that our method achieves high approximation accuracy with minimal communication and strong privacy guarantees, making it practical for privacy-preserving model evaluation in federated systems.', 'score': 0, 'issue_id': 6287, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '1748af2eaddd0a81', 'authors': ['Xuefeng Xu', 'Graham Cormode'], 'affiliations': ['University of Warwick'], 'pdf_title_img': 'assets/pdf/title_img/2510.04979.jpg', 'data': {'categories': ['#benchmark', '#data', '#healthcare', '#security'], 'emoji': '🔒', 'ru': {'title': 'Приватная оценка качества моделей в федеративном обучении', 'desc': 'Статья предлагает метод для построения ROC и PR кривых в федеративном обучении с распределённой дифференциальной приватностью. Главная проблема в том, что сервер не имеет доступа к raw данным клиентов, поэтому классические метрики качества классификатора невозможно вычислить напрямую. Авторы предлагают аппроксимировать кривые через оценку квантилей распределения предсказанных скоров, что позволяет сохранить приватность данных. Метод обеспечивает высокую точность аппроксимации при минимальных коммуникационных затратах и строгих гарантиях конфиденциальности.'}, 'en': {'title': 'Privacy-Preserving ROC and PR Curve Estimation in Federated Learning', 'desc': 'This paper presents a new approach for estimating Receiver Operating Characteristic (ROC) and Precision-Recall (PR) curves in federated learning while ensuring strong privacy and low communication costs. In federated learning, data is spread across multiple clients, making it difficult to compute these evaluation metrics due to privacy restrictions on raw data access. The proposed method estimates quantiles of prediction scores under distributed differential privacy, allowing for accurate curve approximation without compromising individual data privacy. Theoretical and empirical results show that this method balances approximation accuracy, privacy, and communication efficiency, making it suitable for evaluating machine learning models in a privacy-preserving manner.'}, 'zh': {'title': '联邦学习中的隐私保护曲线近似方法', 'desc': '本文提出了一种在联邦学习环境下近似ROC和PR曲线的方法，确保高准确性、最小通信和强隐私保障。ROC和PR曲线是评估机器学习分类器的重要工具，但在数据分布于多个客户端的情况下，计算这些曲线面临隐私和通信限制。我们的方法通过在分布式差分隐私下估计预测分数分布的分位数来实现近似。实验证明，该方法在真实数据集上实现了高近似准确性，同时保持了强隐私保障，适用于隐私保护的模型评估。'}}}, {'id': 'https://huggingface.co/papers/2510.03434', 'title': 'Paris: A Decentralized Trained Open-Weight Diffusion Model', 'url': 'https://huggingface.co/papers/2510.03434', 'abstract': "Paris, a decentralized diffusion model, achieves high-quality text-to-image generation without centralized infrastructure using a distributed training framework and a transformer router.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Paris, the first publicly released diffusion model pre-trained entirely through decentralized computation. Paris demonstrates that high-quality text-to-image generation can be achieved without centrally coordinated infrastructure. Paris is open for research and commercial use. Paris required implementing our Distributed Diffusion Training framework from scratch. The model consists of 8 expert diffusion models (129M-605M parameters each) trained in complete isolation with no gradient, parameter, or intermediate activation synchronization. Rather than requiring synchronized gradient updates across thousands of GPUs, we partition data into semantically coherent clusters where each expert independently optimizes its subset while collectively approximating the full distribution. A lightweight transformer router dynamically selects appropriate experts at inference, achieving generation quality comparable to centrally coordinated baselines. Eliminating synchronization enables training on heterogeneous hardware without specialized interconnects. Empirical validation confirms that Paris's decentralized training maintains generation quality while removing the dedicated GPU cluster requirement for large-scale diffusion models. Paris achieves this using 14times less training data and 16times less compute than the prior decentralized baseline.", 'score': 0, 'issue_id': 6292, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': '96489b0ef8899b28', 'authors': ['Zhiying Jiang', 'Raihan Seraj', 'Marcos Villagra', 'Bidhan Roy'], 'affiliations': ['Bagel Labs'], 'pdf_title_img': 'assets/pdf/title_img/2510.03434.jpg', 'data': {'categories': ['#dataset', '#training', '#open_source', '#architecture', '#diffusion'], 'emoji': '🌐', 'ru': {'title': 'Децентрализованная генерация изображений без единой инфраструктуры', 'desc': 'Paris — это первая публично доступная диффузионная модель для генерации изображений по тексту, обученная полностью децентрализованно без центральной координации. Модель состоит из 8 независимых экспертных диффузионных моделей, каждая из которых обучается изолированно на семантически связанных кластерах данных без синхронизации градиентов. Легковесный transformer-роутер динамически выбирает подходящих экспертов при генерации, обеспечивая качество сравнимое с централизованными baseline-моделями. Такой подход позволяет использовать разнородное железо без специализированных соединений, требуя в 14 раз меньше данных и в 16 раз меньше вычислений по сравнению с предыдущими децентрализованными решениями.'}, 'en': {'title': 'Decentralized Diffusion: High-Quality Generation Without Centralization', 'desc': 'Paris is a decentralized diffusion model that enables high-quality text-to-image generation without the need for centralized infrastructure. It utilizes a Distributed Diffusion Training framework, allowing multiple expert models to train independently on different data clusters. This approach eliminates the need for synchronized updates, making it possible to train on diverse hardware setups. Paris achieves impressive results with significantly less training data and computational resources compared to previous models.'}, 'zh': {'title': '去中心化的高质量文本到图像生成', 'desc': 'Paris是一个去中心化的扩散模型，能够在没有集中基础设施的情况下实现高质量的文本到图像生成。该模型通过分布式训练框架和变压器路由器进行训练，展示了去中心化计算的潜力。Paris由8个独立的专家扩散模型组成，每个模型在完全隔离的环境中训练，避免了梯度和参数的同步。实验结果表明，Paris在生成质量上与传统的集中协调模型相当，同时大幅减少了训练数据和计算资源的需求。'}}}, {'id': 'https://huggingface.co/papers/2510.02387', 'title': 'CWM: An Open-Weights LLM for Research on Code Generation with World\n  Models', 'url': 'https://huggingface.co/papers/2510.02387', 'abstract': 'Code World Model, a 32-billion-parameter LLM, enhances code generation through world modeling with observation-action trajectories and multi-task reasoning RL, offering strong performance on coding and math tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t We release Code World Model (CWM), a 32-billion-parameter open-weights LLM, to advance research on code generation with world models. To improve code understanding beyond what can be learned from training on static code alone, we mid-train CWM on a large amount of observation-action trajectories from Python interpreter and agentic Docker environments, and perform extensive multi-task reasoning RL in verifiable coding, math, and multi-turn software engineering environments. With CWM, we provide a strong testbed for researchers to explore the opportunities world modeling affords for improving code generation with reasoning and planning in computational environments. We present first steps of how world models can benefit agentic coding, enable step-by-step simulation of Python code execution, and show early results of how reasoning can benefit from the latter. CWM is a dense, decoder-only LLM trained with a context size of up to 131k tokens. Independent of its world modeling capabilities, CWM offers strong performance on general coding and math tasks: it reaches pass@1 scores of 65.8% on SWE-bench Verified (with test-time scaling), 68.6% on LiveCodeBench, 96.6% on Math-500, and 76.0% on AIME 2024. To support further research on code world modeling, we release model checkpoints after mid-training, SFT, and RL.', 'score': 0, 'issue_id': 6293, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'bf475fea9977d5b3', 'authors': ['FAIR CodeGen team', 'Quentin Carbonneaux', 'Gal Cohen', 'Jonas Gehring', 'Jacob Kahn', 'Jannik Kossen', 'Felix Kreuk', 'Emily McMilin', 'Michel Meyer', 'Yuxiang Wei', 'David Zhang', 'Kunhao Zheng', 'Jordi Armengol-Estapé', 'Pedram Bashiri', 'Maximilian Beck', 'Pierre Chambon', 'Abhishek Charnalia', 'Chris Cummins', 'Juliette Decugis', 'Zacharias V. Fisches', 'François Fleuret', 'Fabian Gloeckle', 'Alex Gu', 'Michael Hassid', 'Daniel Haziza', 'Badr Youbi Idrissi', 'Christian Keller', 'Rahul Kindi', 'Hugh Leather', 'Gallil Maimon', 'Aram Markosyan', 'Francisco Massa', 'Pierre-Emmanuel Mazaré', 'Vegard Mella', 'Naila Murray', 'Keyur Muzumdar', "Peter O'Hearn", 'Matteo Pagliardini', 'Dmitrii Pedchenko', 'Tal Remez', 'Volker Seeker', 'Marco Selvi', 'Oren Sultan', 'Sida Wang', 'Luca Wehrstedt', 'Ori Yoran', 'Lingming Zhang', 'Taco Cohen', 'Yossi Adi', 'Gabriel Synnaeve'], 'affiliations': ['FAIR', 'Meta'], 'pdf_title_img': 'assets/pdf/title_img/2510.02387.jpg', 'data': {'categories': ['#rl', '#optimization', '#dataset', '#architecture', '#training', '#agi', '#reasoning', '#open_source'], 'emoji': '🌍', 'ru': {'title': 'Моделирование мира кода: LLM учится понимать выполнение программ', 'desc': 'Code World Model (CWM) — это открытая языковая модель с 32 миллиардами параметров, которая улучшает генерацию кода через моделирование мира. Модель обучена на траекториях наблюдение-действие из Python интерпретатора и Docker окружений, что позволяет ей понимать не только статический код, но и его выполнение. CWM использует мультизадачное обучение с подкреплением для решения задач программирования, математики и разработки ПО, достигая высоких результатов: 65.8% на SWE-bench Verified и 96.6% на Math-500. Модель может симулировать пошаговое выполнение Python кода и демонстрирует способности к планированию и reasoning в вычислительных средах.'}, 'en': {'title': 'Revolutionizing Code Generation with World Modeling', 'desc': 'The Code World Model (CWM) is a large language model with 32 billion parameters designed to enhance code generation by utilizing world modeling techniques. It incorporates observation-action trajectories from Python and Docker environments to improve its understanding of code beyond static training data. CWM employs multi-task reasoning through reinforcement learning to excel in coding, mathematics, and software engineering tasks. This model not only demonstrates strong performance on various benchmarks but also serves as a valuable resource for researchers exploring the intersection of world modeling and code generation.'}, 'zh': {'title': '世界建模助力代码生成的未来', 'desc': '本文介绍了Code World Model（CWM），一个拥有320亿参数的开源大型语言模型，旨在通过世界建模来提升代码生成能力。CWM通过在Python解释器和Docker环境中收集大量观察-行动轨迹进行中期训练，从而增强了对代码的理解。该模型还在可验证的编码、数学和多轮软件工程环境中进行了广泛的多任务推理强化学习。CWM不仅在世界建模方面表现出色，还在一般编码和数学任务上取得了优异的成绩。'}}}, {'id': 'https://huggingface.co/papers/2510.21618', 'title': 'DeepAgent: A General Reasoning Agent with Scalable Toolsets', 'url': 'https://huggingface.co/papers/2510.21618', 'abstract': 'DeepAgent, an end-to-end deep reasoning agent, autonomously performs thinking, tool discovery, and action execution using memory folding and reinforcement learning, outperforming baselines in various tool-use and application tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large reasoning models have demonstrated strong problem-solving abilities, yet real-world tasks often require external tools and long-horizon interactions. Existing agent frameworks typically follow predefined workflows, which limit autonomous and global task completion. In this paper, we introduce DeepAgent, an end-to-end deep reasoning agent that performs autonomous thinking, tool discovery, and action execution within a single, coherent reasoning process. To address the challenges of long-horizon interactions, particularly the context length explosion from multiple tool calls and the accumulation of interaction history, we introduce an autonomous memory folding mechanism that compresses past interactions into structured episodic, working, and tool memories, reducing error accumulation while preserving critical information. To teach general-purpose tool use efficiently and stably, we develop an end-to-end reinforcement learning strategy, namely ToolPO, that leverages LLM-simulated APIs and applies tool-call advantage attribution to assign fine-grained credit to the tool invocation tokens. Extensive experiments on eight benchmarks, including general tool-use tasks (ToolBench, API-Bank, TMDB, Spotify, ToolHop) and downstream applications (ALFWorld, WebShop, GAIA, HLE), demonstrate that DeepAgent consistently outperforms baselines across both labeled-tool and open-set tool retrieval scenarios. This work takes a step toward more general and capable agents for real-world applications. The code and demo are available at https://github.com/RUC-NLPIR/DeepAgent.', 'score': 59, 'issue_id': 6621, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '58d13c7e0c138478', 'authors': ['Xiaoxi Li', 'Wenxiang Jiao', 'Jiarui Jin', 'Guanting Dong', 'Jiajie Jin', 'Yinuo Wang', 'Hao Wang', 'Yutao Zhu', 'Ji-Rong Wen', 'Yuan Lu', 'Zhicheng Dou'], 'affiliations': ['Renmin University of China', 'Xiaohongshu Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2510.21618.jpg', 'data': {'categories': ['#optimization', '#rl', '#agents', '#reasoning'], 'emoji': '🤖', 'ru': {'title': 'DeepAgent: автономный AI-агент с глубоким reasoning и управлением памятью', 'desc': 'В статье представлен DeepAgent — end-to-end агент для решения сложных задач, который автономно выполняет рассуждения, поиск инструментов и действия в едином процессе. Для работы с длинными последовательностями взаимодействий используется механизм автономного сжатия памяти (memory folding), который структурирует историю в эпизодическую, рабочую и инструментальную память. Для обучения применяется reinforcement learning стратегия ToolPO, которая использует симулированные LLM API и детальное распределение credit assignment для токенов вызова инструментов. Эксперименты на восьми бенчмарках показывают превосходство DeepAgent над базовыми методами как в задачах с известными инструментами, так и в open-set сценариях.'}, 'en': {'title': 'DeepAgent: Autonomous Reasoning and Tool Discovery for Real-World Tasks', 'desc': 'DeepAgent is a novel deep reasoning agent designed to autonomously think, discover tools, and execute actions in a unified process. It addresses the challenges of long-horizon interactions by implementing a memory folding mechanism that compresses past interactions, thus minimizing errors while retaining essential information. The agent is trained using an end-to-end reinforcement learning approach called ToolPO, which effectively assigns credit to tool usage based on simulated API interactions. Extensive testing shows that DeepAgent outperforms existing frameworks in various tool-use and application tasks, paving the way for more capable AI agents in real-world scenarios.'}, 'zh': {'title': 'DeepAgent：自主思考与工具发现的智能代理', 'desc': 'DeepAgent是一种端到端的深度推理代理，能够自主进行思考、工具发现和行动执行。它通过记忆折叠和强化学习的方法，解决了长时间交互中的上下文长度爆炸问题。DeepAgent在多个工具使用和应用任务中表现优于基线模型，展示了其强大的问题解决能力。该研究为更通用和强大的现实世界代理迈出了重要一步。'}}}, {'id': 'https://huggingface.co/papers/2510.20888', 'title': 'Video-As-Prompt: Unified Semantic Control for Video Generation', 'url': 'https://huggingface.co/papers/2510.20888', 'abstract': "Video-As-Prompt (VAP) uses a reference video to guide a frozen Video Diffusion Transformer via a Mixture-of-Transformers expert, achieving state-of-the-art results in semantic-controlled video generation with strong zero-shot generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified, generalizable semantic control in video generation remains a critical open challenge. Existing methods either introduce artifacts by enforcing inappropriate pixel-wise priors from structure-based controls, or rely on non-generalizable, condition-specific finetuning or task-specific architectures. We introduce Video-As-Prompt (VAP), a new paradigm that reframes this problem as in-context generation. VAP leverages a reference video as a direct semantic prompt, guiding a frozen Video Diffusion Transformer (DiT) via a plug-and-play Mixture-of-Transformers (MoT) expert. This architecture prevents catastrophic forgetting and is guided by a temporally biased position embedding that eliminates spurious mapping priors for robust context retrieval. To power this approach and catalyze future research, we built VAP-Data, the largest dataset for semantic-controlled video generation with over 100K paired videos across 100 semantic conditions. As a single unified model, VAP sets a new state-of-the-art for open-source methods, achieving a 38.7% user preference rate that rivals leading condition-specific commercial models. VAP's strong zero-shot generalization and support for various downstream applications mark a significant advance toward general-purpose, controllable video generation.", 'score': 33, 'issue_id': 6621, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': '519377609a2a0255', 'authors': ['Yuxuan Bian', 'Xin Chen', 'Zenan Li', 'Tiancheng Zhi', 'Shen Sang', 'Linjie Luo', 'Qiang Xu'], 'affiliations': ['Intelligent Creation Lab, ByteDance', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.20888.jpg', 'data': {'categories': ['#video', '#open_source', '#dataset', '#architecture', '#diffusion'], 'emoji': '🎬', 'ru': {'title': 'Видео как промпт: универсальный контроль генерации через референс', 'desc': 'Статья представляет Video-As-Prompt (VAP) — новый подход к контролируемой генерации видео, где референсное видео используется как семантический промпт для замороженного Video Diffusion Transformer. Архитектура основана на Mixture-of-Transformers эксперте, который обеспечивает сильную zero-shot генерализацию без катастрофического забывания. Авторы создали VAP-Data — крупнейший датасет для семантически контролируемой генерации видео с более чем 100K парами видео по 100 условиям. Модель достигает state-of-the-art результатов среди open-source методов с 38.7% предпочтением пользователей, конкурируя с коммерческими специализированными моделями.'}, 'en': {'title': 'Revolutionizing Video Generation with Contextual Prompts', 'desc': "Video-As-Prompt (VAP) is a novel approach in video generation that utilizes a reference video to guide a pre-trained Video Diffusion Transformer, enhancing semantic control without the need for extensive fine-tuning. This method employs a Mixture-of-Transformers expert to ensure robust context retrieval while avoiding common pitfalls like catastrophic forgetting and inappropriate pixel-wise priors. VAP introduces a temporally biased position embedding to improve the model's ability to generate coherent and contextually relevant videos. With the creation of VAP-Data, a comprehensive dataset of over 100,000 paired videos, VAP achieves state-of-the-art results in user preference and demonstrates strong zero-shot generalization capabilities."}, 'zh': {'title': '视频生成的新范式：视频作为提示', 'desc': 'Video-As-Prompt (VAP) 是一种新方法，通过参考视频来引导一个冻结的Video Diffusion Transformer，从而实现语义控制的视频生成。该方法使用混合变换器专家，避免了传统方法中常见的伪影问题，并且不需要特定任务的微调。VAP 通过时间偏置位置嵌入来增强上下文检索的鲁棒性，防止灾难性遗忘。VAP-Data 数据集是目前最大的语义控制视频生成数据集，包含超过10万对视频，推动了这一领域的研究进展。'}}}, {'id': 'https://huggingface.co/papers/2510.21583', 'title': 'Sample By Step, Optimize By Chunk: Chunk-Level GRPO For Text-to-Image\n  Generation', 'url': 'https://huggingface.co/papers/2510.21583', 'abstract': "Chunk-GRPO, a chunk-level optimization approach for text-to-image generation, improves preference alignment and image quality by addressing inaccurate advantage attribution and neglecting temporal dynamics.  \t\t\t\t\tAI-generated summary \t\t\t\t Group Relative Policy Optimization (GRPO) has shown strong potential for flow-matching-based text-to-image (T2I) generation, but it faces two key limitations: inaccurate advantage attribution, and the neglect of temporal dynamics of generation. In this work, we argue that shifting the optimization paradigm from the step level to the chunk level can effectively alleviate these issues. Building on this idea, we propose Chunk-GRPO, the first chunk-level GRPO-based approach for T2I generation. The insight is to group consecutive steps into coherent 'chunk's that capture the intrinsic temporal dynamics of flow matching, and to optimize policies at the chunk level. In addition, we introduce an optional weighted sampling strategy to further enhance performance. Extensive experiments show that ChunkGRPO achieves superior results in both preference alignment and image quality, highlighting the promise of chunk-level optimization for GRPO-based methods.", 'score': 26, 'issue_id': 6625, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': 'de5b9cebb6c64fcc', 'authors': ['Yifu Luo', 'Penghui Du', 'Bo Li', 'Sinan Du', 'Tiantian Zhang', 'Yongzhe Chang', 'Kai Wu', 'Kun Gai', 'Xueqian Wang'], 'affiliations': ['Kolors Team, Kuaishou Technology', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.21583.jpg', 'data': {'categories': ['#training', '#optimization', '#alignment', '#cv', '#rl'], 'emoji': '🧩', 'ru': {'title': 'Оптимизация по частям: улучшаем генерацию изображений через временные блоки', 'desc': 'Исследователи предложили Chunk-GRPO — новый подход к оптимизации генерации изображений из текста, который работает не с отдельными шагами, а с группами последовательных шагов («чанками»). Метод решает проблемы традиционного GRPO: неточное определение вклада каждого шага и игнорирование временной динамики процесса генерации. Группируя шаги в связные блоки, алгоритм лучше учитывает внутреннюю временную структуру flow matching моделей. Эксперименты показали превосходство Chunk-GRPO как в качестве изображений, так и в соответствии предпочтениям пользователей.'}, 'en': {'title': 'Enhancing Text-to-Image Generation with Chunk-Level Optimization', 'desc': "Chunk-GRPO is a novel approach for improving text-to-image generation by optimizing at the chunk level rather than the individual step level. This method addresses two main challenges: inaccurate advantage attribution and the neglect of temporal dynamics during the generation process. By grouping consecutive steps into coherent 'chunks', it captures the flow of generation more effectively and enhances policy optimization. The introduction of a weighted sampling strategy further boosts performance, leading to better preference alignment and higher image quality in the generated outputs."}, 'zh': {'title': '块级优化提升文本到图像生成质量', 'desc': 'Chunk-GRPO是一种针对文本到图像生成的块级优化方法，旨在提高偏好对齐和图像质量。该方法解决了优势归因不准确和忽视生成时间动态的问题。通过将优化范式从步骤级别转移到块级别，Chunk-GRPO能够有效捕捉流匹配的内在时间动态。实验结果表明，Chunk-GRPO在偏好对齐和图像质量方面均表现出色，展示了块级优化在GRPO方法中的潜力。'}}}, {'id': 'https://huggingface.co/papers/2510.21682', 'title': 'WorldGrow: Generating Infinite 3D World', 'url': 'https://huggingface.co/papers/2510.21682', 'abstract': 'WorldGrow, a hierarchical framework, generates large, continuous 3D environments with coherent geometry and realistic appearance using pre-trained 3D models and a coarse-to-fine generation strategy.  \t\t\t\t\tAI-generated summary \t\t\t\t We tackle the challenge of generating the infinitely extendable 3D world -- large, continuous environments with coherent geometry and realistic appearance. Existing methods face key challenges: 2D-lifting approaches suffer from geometric and appearance inconsistencies across views, 3D implicit representations are hard to scale up, and current 3D foundation models are mostly object-centric, limiting their applicability to scene-level generation. Our key insight is leveraging strong generation priors from pre-trained 3D models for structured scene block generation. To this end, we propose WorldGrow, a hierarchical framework for unbounded 3D scene synthesis. Our method features three core components: (1) a data curation pipeline that extracts high-quality scene blocks for training, making the 3D structured latent representations suitable for scene generation; (2) a 3D block inpainting mechanism that enables context-aware scene extension; and (3) a coarse-to-fine generation strategy that ensures both global layout plausibility and local geometric/textural fidelity. Evaluated on the large-scale 3D-FRONT dataset, WorldGrow achieves SOTA performance in geometry reconstruction, while uniquely supporting infinite scene generation with photorealistic and structurally consistent outputs. These results highlight its capability for constructing large-scale virtual environments and potential for building future world models.', 'score': 25, 'issue_id': 6621, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': 'c8660a9a47c4dbe3', 'authors': ['Sikuang Li', 'Chen Yang', 'Jiemin Fang', 'Taoran Yi', 'Jia Lu', 'Jiazhong Cen', 'Lingxi Xie', 'Wei Shen', 'Qi Tian'], 'affiliations': ['Huawei Inc.', 'Huazhong University of Science and Technology', 'MoE Key Lab of Artificial Intelligence, School of Computer Science, SJTU'], 'pdf_title_img': 'assets/pdf/title_img/2510.21682.jpg', 'data': {'categories': ['#3d', '#dataset', '#games'], 'emoji': '🌍', 'ru': {'title': 'Бесконечная генерация 3D-миров блок за блоком', 'desc': 'WorldGrow - это иерархический фреймворк для генерации бесконечно расширяемых 3D-миров с реалистичной геометрией и текстурами. Метод использует предобученные 3D-модели и генерирует сцены блоками через механизм inpainting с учётом контекста. Ключевая особенность - стратегия генерации от грубого к детальному, обеспечивающая согласованность как глобальной структуры, так и локальных деталей. Система достигает state-of-the-art результатов на датасете 3D-FRONT и способна создавать фотореалистичные виртуальные окружения неограниченного масштаба.'}, 'en': {'title': 'Infinite 3D Worlds Made Real with WorldGrow', 'desc': 'WorldGrow is a hierarchical framework designed to create large, continuous 3D environments that maintain coherent geometry and realistic appearances. It addresses the limitations of existing methods, such as inconsistencies in 2D-lifting approaches and the challenges of scaling 3D implicit representations. By utilizing pre-trained 3D models, WorldGrow employs a coarse-to-fine generation strategy that enhances both the global layout and local details of the generated scenes. The framework demonstrates state-of-the-art performance in geometry reconstruction and supports the generation of infinite, photorealistic environments, making it a significant advancement in 3D scene synthesis.'}, 'zh': {'title': '无限扩展的3D世界生成框架', 'desc': 'WorldGrow是一个层次化框架，旨在生成大型、连续的3D环境，具有一致的几何形状和真实的外观。该方法利用预训练的3D模型和粗到细的生成策略，解决了现有方法在几何和外观一致性方面的挑战。WorldGrow的核心组件包括高质量场景块的数据整理管道、上下文感知的3D块修复机制，以及确保全局布局合理性和局部几何/纹理保真度的生成策略。经过在大规模3D-FRONT数据集上的评估，WorldGrow在几何重建方面达到了最先进的性能，并支持无限场景生成，展示了其构建大规模虚拟环境的能力。'}}}, {'id': 'https://huggingface.co/papers/2510.19871', 'title': 'From Denoising to Refining: A Corrective Framework for Vision-Language\n  Diffusion Model', 'url': 'https://huggingface.co/papers/2510.19871', 'abstract': "ReDiff, a refining-enhanced diffusion framework, addresses train-inference discrepancies in discrete diffusion models by enabling the model to identify and correct its own errors, improving coherence and factual accuracy in generated content.  \t\t\t\t\tAI-generated summary \t\t\t\t Discrete diffusion models have emerged as a promising direction for vision-language tasks, offering bidirectional context modeling and theoretical parallelization. However, their practical application is severely hindered by a train-inference discrepancy, which leads to catastrophic error cascades: initial token errors during parallel decoding pollute the generation context, triggering a chain reaction of compounding errors and leading to syntactic errors and semantic hallucinations. To address this fundamental challenge, we reframe the generation process from passive denoising to active refining. We introduce ReDiff, a refining-enhanced diffusion framework that teaches the model to identify and correct its own errors. Our approach features a two-stage training process: first, we instill a foundational revision capability by training the model to revise synthetic errors; second, we implement a novel online self-correction loop where the model is explicitly trained to revise its own flawed drafts by learning from an expert's corrections. This mistake-driven learning endows the model with the crucial ability to revisit and refine its already generated output, effectively breaking the error cascade. Extensive experiments demonstrate that ReDiff significantly improves the coherence and factual accuracy of generated content, enabling stable and efficient parallel generation far superior to traditional denoising methods. Our codes and models are available at https://rediff-hku.github.io/.", 'score': 24, 'issue_id': 6622, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': '5e3206cbeb5b995b', 'authors': ['Yatai Ji', 'Teng Wang', 'Yuying Ge', 'Zhiheng Liu', 'Sidi Yang', 'Ying Shan', 'Ping Luo'], 'affiliations': ['ARC Lab, Tencent PCG', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.19871.jpg', 'data': {'categories': ['#hallucinations', '#optimization', '#diffusion', '#rl', '#training', '#cv'], 'emoji': '🔄', 'ru': {'title': 'Учим модель исправлять свои собственные ошибки', 'desc': 'Дискретные диффузионные модели сталкиваются с проблемой расхождения между обучением и инференсом, что приводит к каскаду ошибок при параллельной генерации токенов. ReDiff решает эту проблему, обучая модель не просто удалять шум, а активно находить и исправлять собственные ошибки. Обучение проходит в два этапа: сначала модель учится исправлять синтетические ошибки, затем в процессе онлайн-обучения модель корректирует свои собственные черновики, учась на исправлениях эксперта. Такой подход значительно улучшает связность и фактическую точность генерируемого контента, разрывая цепочку накапливающихся ошибок.'}, 'en': {'title': 'Refining Errors for Better AI Generation', 'desc': "ReDiff is a new framework designed to improve discrete diffusion models by addressing the errors that occur during the generation of content. It focuses on correcting mistakes made during the initial token generation, which can lead to a series of compounding errors. The framework employs a two-stage training process that first teaches the model to revise synthetic errors and then allows it to learn from its own mistakes through an online self-correction loop. This approach enhances the model's ability to produce coherent and factually accurate outputs, making it more effective than traditional methods."}, 'zh': {'title': '主动修正，提升生成质量的ReDiff框架', 'desc': 'ReDiff是一种增强精炼的扩散框架，旨在解决离散扩散模型在训练和推理之间的差异。该模型通过主动修正自身错误，提高生成内容的一致性和事实准确性。我们采用了两阶段的训练过程，首先训练模型修正合成错误，然后通过在线自我修正循环，让模型学习专家的修正。实验结果表明，ReDiff显著提升了生成内容的连贯性和准确性，超越了传统去噪方法。'}}}, {'id': 'https://huggingface.co/papers/2510.18212', 'title': 'A Definition of AGI', 'url': 'https://huggingface.co/papers/2510.18212', 'abstract': 'A quantifiable framework based on Cattell-Horn-Carroll theory evaluates AI systems across ten cognitive domains, revealing significant gaps in foundational cognitive abilities like long-term memory.  \t\t\t\t\tAI-generated summary \t\t\t\t The lack of a concrete definition for Artificial General Intelligence (AGI) obscures the gap between today\'s specialized AI and human-level cognition. This paper introduces a quantifiable framework to address this, defining AGI as matching the cognitive versatility and proficiency of a well-educated adult. To operationalize this, we ground our methodology in Cattell-Horn-Carroll theory, the most empirically validated model of human cognition. The framework dissects general intelligence into ten core cognitive domains-including reasoning, memory, and perception-and adapts established human psychometric batteries to evaluate AI systems. Application of this framework reveals a highly "jagged" cognitive profile in contemporary models. While proficient in knowledge-intensive domains, current AI systems have critical deficits in foundational cognitive machinery, particularly long-term memory storage. The resulting AGI scores (e.g., GPT-4 at 27%, GPT-5 at 58%) concretely quantify both rapid progress and the substantial gap remaining before AGI.', 'score': 23, 'issue_id': 6621, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'be8269623d74c8cf', 'authors': ['Dan Hendrycks', 'Dawn Song', 'Christian Szegedy', 'Honglak Lee', 'Yarin Gal', 'Erik Brynjolfsson', 'Sharon Li', 'Andy Zou', 'Lionel Levine', 'Bo Han', 'Jie Fu', 'Ziwei Liu', 'Jinwoo Shin', 'Kimin Lee', 'Mantas Mazeika', 'Long Phan', 'George Ingebretsen', 'Adam Khoja', 'Cihang Xie', 'Olawale Salaudeen', 'Matthias Hein', 'Kevin Zhao', 'Alexander Pan', 'David Duvenaud', 'Bo Li', 'Steve Omohundro', 'Gabriel Alfour', 'Max Tegmark', 'Kevin McGrew', 'Gary Marcus', 'Jaan Tallinn', 'Eric Schmidt', 'Yoshua Bengio'], 'affiliations': ['Beneficial AI Research', 'CSER', 'Carnegie Mellon University', 'Center for AI Safety', 'Conjecture', 'Cornell University', 'Gray Swan AI', 'HKUST', 'Hong Kong Baptist University', 'Institute for Applied Psychometrics', 'KAIST', 'LG AI Research', 'LawZero', 'Massachusetts Institute of Technology', 'Morph Labs', 'Nanyang Technological University', 'New York University', 'Stanford University', 'University of California, Berkeley', 'University of California, Santa Cruz', 'University of Chicago', 'University of Michigan', 'University of Oxford', 'University of Toronto', 'University of Tübingen', 'University of Washington', 'University of Wisconsin-Madison', 'Université de Montréal', 'Vector Institute'], 'pdf_title_img': 'assets/pdf/title_img/2510.18212.jpg', 'data': {'categories': ['#agi', '#benchmark', '#long_context', '#reasoning', '#math'], 'emoji': '🧠', 'ru': {'title': 'Измеряя разрыв до AGI через призму человеческой психометрии', 'desc': 'Статья предлагает количественную методику оценки AI-систем на основе теории Кеттелла-Хорна-Кэрролла, рассматривая десять когнитивных доменов человеческого интеллекта. Авторы адаптируют психометрические тесты для людей, чтобы измерить способности LLM в областях рассуждения, памяти и восприятия. Исследование показывает "зубчатый" профиль современных моделей: они сильны в задачах, требующих знаний, но имеют критические недостатки в базовых когнитивных функциях, особенно в долговременной памяти. По предложенной шкале GPT-4 достигает 27% на пути к AGI, а GPT-5 - 58%, что наглядно демонстрирует прогресс и оставшийся разрыв до человеческого уровня.'}, 'en': {'title': 'Bridging the Gap to Artificial General Intelligence', 'desc': 'This paper presents a framework to evaluate AI systems based on the Cattell-Horn-Carroll theory of intelligence, which breaks down general intelligence into ten cognitive domains. It aims to define Artificial General Intelligence (AGI) as the ability to perform across these domains like a well-educated adult. The evaluation shows that while current AI models excel in knowledge-heavy tasks, they significantly lack in foundational cognitive abilities, especially in long-term memory. The framework provides quantifiable AGI scores, highlighting both the advancements made and the considerable gaps that still exist in achieving true AGI.'}, 'zh': {'title': '量化框架揭示AI认知能力的差距', 'desc': '本文提出了一个基于Cattell-Horn-Carroll理论的量化框架，用于评估人工智能系统在十个认知领域的表现。研究发现，当前的AI系统在基础认知能力上存在显著差距，尤其是在长期记忆方面。通过将一般智力分解为推理、记忆和感知等核心认知领域，框架能够有效评估AI的认知能力。最终的AGI评分显示，尽管AI在知识密集型领域表现出色，但在实现与人类相当的认知灵活性和熟练度方面仍有很大提升空间。'}}}, {'id': 'https://huggingface.co/papers/2510.14901', 'title': 'Reasoning with Sampling: Your Base Model is Smarter Than You Think', 'url': 'https://huggingface.co/papers/2510.14901', 'abstract': "An iterative sampling algorithm enhances reasoning capabilities in base models without additional training, matching or outperforming reinforcement learning on single-shot tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Frontier reasoning models have exhibited incredible capabilities across a wide array of disciplines, driven by posttraining large language models (LLMs) with reinforcement learning (RL). However, despite the widespread success of this paradigm, much of the literature has been devoted to disentangling truly novel behaviors that emerge during RL but are not present in the base models. In our work, we approach this question from a different angle, instead asking whether comparable reasoning capabilites can be elicited from base models at inference time by pure sampling, without any additional training. Inspired by Markov chain Monte Carlo (MCMC) techniques for sampling from sharpened distributions, we propose a simple iterative sampling algorithm leveraging the base models' own likelihoods. Over different base models, we show that our algorithm offers substantial boosts in reasoning that nearly match and even outperform those from RL on a wide variety of single-shot tasks, including MATH500, HumanEval, and GPQA. Moreover, our sampler avoids the collapse in diversity over multiple samples that is characteristic of RL-posttraining. Crucially, our method does not require training, curated datasets, or a verifier, suggesting broad applicability beyond easily verifiable domains.", 'score': 21, 'issue_id': 6624, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'eab418eb30e48c40', 'authors': ['Aayush Karan', 'Yilun Du'], 'affiliations': ['Harvard University'], 'pdf_title_img': 'assets/pdf/title_img/2510.14901.jpg', 'data': {'categories': ['#optimization', '#inference', '#math', '#rl', '#reasoning'], 'emoji': '🔄', 'ru': {'title': 'Рассуждения без обучения: сила итеративного сэмплирования', 'desc': 'Исследователи предложили итеративный алгоритм сэмплирования, который улучшает способности базовых LLM к рассуждениям без дополнительного обучения. Метод основан на техниках Markov chain Monte Carlo и использует собственные вероятности базовой модели для генерации ответов. Алгоритм показывает результаты, сравнимые или превосходящие reinforcement learning на задачах типа MATH500, HumanEval и GPQA. Ключевое преимущество — не требуется обучение, датасеты или верификатор, при этом сохраняется разнообразие генерируемых ответов.'}, 'en': {'title': 'Boosting Reasoning with Iterative Sampling!', 'desc': "This paper presents an iterative sampling algorithm that enhances the reasoning abilities of base models without the need for additional training. The approach leverages the models' own likelihoods, inspired by Markov chain Monte Carlo techniques, to generate improved reasoning outputs. The results demonstrate that this method can match or even surpass the performance of reinforcement learning on various single-shot tasks. Importantly, the algorithm maintains diversity in its outputs, avoiding common pitfalls associated with reinforcement learning post-training."}, 'zh': {'title': '无训练增强推理能力的迭代采样算法', 'desc': '本文提出了一种迭代采样算法，可以在不进行额外训练的情况下增强基础模型的推理能力。该算法利用基础模型自身的可能性，通过纯采样在推理时引发类似于强化学习的推理能力。实验结果表明，该算法在多个单次任务上，推理能力几乎可以与强化学习相媲美，甚至超越其表现。此外，该方法避免了强化学习后训练中样本多样性下降的问题，具有广泛的应用潜力。'}}}, {'id': 'https://huggingface.co/papers/2510.21270', 'title': 'Sparser Block-Sparse Attention via Token Permutation', 'url': 'https://huggingface.co/papers/2510.21270', 'abstract': 'Permuted Block-Sparse Attention improves computational efficiency in large language models by enhancing block-level sparsity in the self-attention mechanism, achieving significant speedups without compromising accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Scaling the context length of large language models (LLMs) offers significant benefits but is computationally expensive. This expense stems primarily from the self-attention mechanism, whose O(N^2) complexity with respect to sequence length presents a major bottleneck for both memory and latency. Fortunately, the attention matrix is often sparse, particularly for long sequences, suggesting an opportunity for optimization. Block-sparse attention has emerged as a promising solution that partitions sequences into blocks and skips computation for a subset of these blocks. However, the effectiveness of this method is highly dependent on the underlying attention patterns, which can lead to sub-optimal block-level sparsity. For instance, important key tokens for queries within a single block may be scattered across numerous other blocks, leading to computational redundancy. In this work, we propose Permuted Block-Sparse Attention (PBS-Attn), a plug-and-play method that leverages the permutation properties of attention to increase block-level sparsity and enhance the computational efficiency of LLM prefilling. We conduct comprehensive experiments on challenging real-world long-context datasets, demonstrating that PBS-Attn consistently outperforms existing block-sparse attention methods in model accuracy and closely matches the full attention baseline. Powered by our custom permuted-FlashAttention kernels, PBS-Attn achieves an end-to-end speedup of up to 2.75times in long-context prefilling, confirming its practical viability. Code available at https://github.com/xinghaow99/pbs-attn', 'score': 20, 'issue_id': 6622, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '37b575b4da897688', 'authors': ['Xinghao Wang', 'Pengyu Wang', 'Dong Zhang', 'Chenkun Tan', 'Shaojun Zhou', 'Zhaoxiang Liu', 'Shiguo Lian', 'Fangxu Liu', 'Kai Song', 'Xipeng Qiu'], 'affiliations': ['ByteDance', 'China Unicom', 'Fudan University', 'Shanghai Innovation Institute'], 'pdf_title_img': 'assets/pdf/title_img/2510.21270.jpg', 'data': {'categories': ['#optimization', '#long_context', '#training', '#architecture', '#inference'], 'emoji': '🔀', 'ru': {'title': 'Перестановка токенов для эффективного разреженного внимания в LLM', 'desc': 'Статья предлагает метод Permuted Block-Sparse Attention (PBS-Attn) для ускорения обработки длинных контекстов в больших языковых моделях. Проблема заключается в квадратичной сложности механизма self-attention, который становится узким местом при увеличении длины последовательности. PBS-Attn использует перестановку токенов для увеличения блочной разреженности матрицы внимания, что позволяет пропускать вычисления для целых блоков без потери точности. Эксперименты показывают ускорение до 2.75 раз на этапе prefilling при сохранении качества модели на уровне полного attention.'}, 'en': {'title': 'Boosting Efficiency with Permuted Block-Sparse Attention', 'desc': 'The paper introduces Permuted Block-Sparse Attention (PBS-Attn), a method designed to improve the efficiency of large language models (LLMs) by optimizing the self-attention mechanism. It addresses the computational challenges posed by the O(N^2) complexity of traditional attention methods, particularly for long sequences. By enhancing block-level sparsity through permutation properties, PBS-Attn reduces unnecessary computations while maintaining model accuracy. Experimental results show that PBS-Attn significantly speeds up processing times, achieving up to 2.75 times faster performance compared to existing block-sparse attention techniques.'}, 'zh': {'title': '提升大语言模型效率的块稀疏注意力', 'desc': 'Permuted Block-Sparse Attention（PBS-Attn）是一种提高大语言模型计算效率的方法，通过增强自注意力机制中的块级稀疏性来实现显著的速度提升，而不影响准确性。该方法通过对序列进行分块处理，跳过部分块的计算，从而优化了计算过程。研究表明，PBS-Attn在处理长上下文数据集时，能够在模型准确性上超越现有的块稀疏注意力方法，并且与完整注意力基线相近。通过定制的permute-FlashAttention内核，PBS-Attn在长上下文预填充中实现了最高2.75倍的端到端加速，证明了其实际可行性。'}}}, {'id': 'https://huggingface.co/papers/2510.20286', 'title': 'UI-Ins: Enhancing GUI Grounding with Multi-Perspective\n  Instruction-as-Reasoning', 'url': 'https://huggingface.co/papers/2510.20286', 'abstract': 'The Instruction-as-Reasoning paradigm enhances GUI grounding by treating instructions as dynamic pathways, improving performance through multi-perspective reasoning and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t GUI grounding, which maps natural-language instructions to actionable UI elements, is a core capability of GUI agents. Prior works largely treats instructions as a static proxy for user intent, overlooking the impact of instruction diversity and quality on grounding performance. Through a careful investigation of existing grounding datasets, we find a 23.3% flaw rate in their instructions and show that inference-time exploitation of instruction diversity yields up to a substantial 76% relative performance improvement. In this paper, we introduce the Instruction-as-Reasoning paradigm, treating instructions as dynamic analytical pathways that offer distinct perspectives and enabling the model to select the most effective pathway during reasoning. To achieve this, we propose a two-stage training framework: supervised fine-tuning (SFT) on synthesized, diverse instructions to instill multi-perspective reasoning, followed by reinforcement learning (RL) to optimize pathway selection and composition. Our resulting models, UI-Ins-7B and UI-Ins-32B, achieve state-of-the-art results on five challenging grounding benchmarks and exhibit emergent reasoning, selectively composing and synthesizing novel instruction pathways at inference. In particular, UI-Ins-32B attains the best grounding accuracy, scoring 87.3% on UI-I2E-Bench, 57.0% on ScreenSpot-Pro, and 84.9% on MMBench-GUI L2. Furthermore, our model demonstrates strong agentic potential, achieving a 74.1% success rate on AndroidWorld using UI-Ins-7B as the executor. Our in-depth analysis reveals additional insights such as how reasoning can be formulated to enhance rather than hinder grounding performance, and how our method mitigates policy collapse in the SFT+RL framework. All code and model checkpoints will be publicly released in https://github.com/alibaba/UI-Ins.', 'score': 16, 'issue_id': 6621, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': '7a550042831907d9', 'authors': ['Liangyu Chen', 'Hanzhang Zhou', 'Chenglin Cai', 'Jianan Zhang', 'Panrong Tong', 'Quyu Kong', 'Xu Zhang', 'Chen Liu', 'Yuqi Liu', 'Wenxuan Wang', 'Yue Wang', 'Qin Jin', 'Steven Hoi'], 'affiliations': ['CUHK', 'Renmin University of China', 'Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2510.20286.jpg', 'data': {'categories': ['#training', '#rl', '#open_source', '#benchmark', '#agents', '#optimization', '#reasoning'], 'emoji': '🎯', 'ru': {'title': 'Инструкции как пути рассуждения: новый подход к пониманию интерфейсов', 'desc': 'Исследователи представили новую парадигму Instruction-as-Reasoning для GUI grounding - задачи сопоставления естественно-языковых инструкций с элементами пользовательского интерфейса. Вместо того чтобы рассматривать инструкции как статичные команды, модель использует их как динамические аналитические пути, выбирая наиболее эффективный подход к рассуждению. Обучение проходит в два этапа: сначала supervised fine-tuning на разнообразных синтезированных инструкциях, затем reinforcement learning для оптимизации выбора путей рассуждения. Модели UI-Ins-7B и UI-Ins-32B достигли state-of-the-art результатов на пяти бенчмарках, при этом UI-Ins-32B показала 87.3% точности на UI-I2E-Bench и 74.1% успешности в качестве агента на AndroidWorld.'}, 'en': {'title': 'Dynamic Pathways for Enhanced GUI Grounding', 'desc': 'This paper introduces the Instruction-as-Reasoning paradigm, which enhances GUI grounding by treating instructions as dynamic pathways for reasoning. It highlights the flaws in existing grounding datasets and demonstrates that leveraging instruction diversity can significantly improve performance. The authors propose a two-stage training framework that combines supervised fine-tuning and reinforcement learning to optimize the selection of effective reasoning pathways. Their models achieve state-of-the-art results on multiple benchmarks, showcasing improved grounding accuracy and emergent reasoning capabilities.'}, 'zh': {'title': '指令作为推理：提升GUI基础性能的动态路径', 'desc': '本论文提出了"指令作为推理"的范式，通过将指令视为动态分析路径，来增强图形用户界面（GUI）基础的性能。研究发现，现有数据集中指令的多样性和质量对基础性能有显著影响，且在推理时利用指令多样性可以提高性能达76%。我们提出了一个两阶段的训练框架，首先通过监督微调（SFT）来培养多角度推理，然后通过强化学习（RL）优化路径选择。最终模型在多个基准测试中表现出色，特别是在UI-I2E-Bench上达到了87.3%的最佳准确率。'}}}, {'id': 'https://huggingface.co/papers/2510.21697', 'title': 'Visual Diffusion Models are Geometric Solvers', 'url': 'https://huggingface.co/papers/2510.21697', 'abstract': 'Visual diffusion models can solve geometric problems by transforming noisy images into valid solutions, demons
