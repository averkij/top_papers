ted from arbitrary, user-specified patches placed at any spatial location and timestamp, akin to painting on a video canvas. This flexible formulation naturally unifies many existing controllable video generation tasks--including first-frame image-to-video, inpainting, extension, and interpolation--under a single, cohesive paradigm. Realizing this vision, however, faces a fundamental obstacle in modern latent video diffusion models: the temporal ambiguity introduced by causal VAEs, where multiple pixel frames are compressed into a single latent representation, making precise frame-level conditioning structurally difficult. We address this challenge with VideoCanvas, a novel framework that adapts the In-Context Conditioning (ICC) paradigm to this fine-grained control task with zero new parameters. We propose a hybrid conditioning strategy that decouples spatial and temporal control: spatial placement is handled via zero-padding, while temporal alignment is achieved through Temporal RoPE Interpolation, which assigns each condition a continuous fractional position within the latent sequence. This resolves the VAE's temporal ambiguity and enables pixel-frame-aware control on a frozen backbone. To evaluate this new capability, we develop VideoCanvasBench, the first benchmark for arbitrary spatio-temporal video completion, covering both intra-scene fidelity and inter-scene creativity. Experiments demonstrate that VideoCanvas significantly outperforms existing conditioning paradigms, establishing a new state of the art in flexible and unified video generation.", 'score': 54, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '22786ba2a0b5f590', 'authors': ['Minghong Cai', 'Qiulin Wang', 'Zongli Ye', 'Wenze Liu', 'Quande Liu', 'Weicai Ye', 'Xintao Wang', 'Pengfei Wan', 'Kun Gai', 'Xiangyu Yue'], 'affiliations': ['Kling Team, Kuaishou Technology', 'MMLab, The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.08555.jpg', 'data': {'categories': ['#games', '#benchmark', '#diffusion', '#video'], 'emoji': '🎨', 'ru': {'title': 'Видео как холст: произвольное заполнение в пространстве и времени', 'desc': 'Статья представляет VideoCanvas — метод для произвольного заполнения видео в пространстве и времени, где пользователь может размещать патчи в любых местах кадра и на любых временных отметках. Главная проблема заключается в временной неоднозначности латентных видео диффузионных моделей, где несколько кадров сжимаются в одно латентное представление, что затрудняет точное управление на уровне отдельных кадров. Авторы решают это через гибридную стратегию conditioning: пространственное размещение через zero-padding и временное выравнивание через Temporal RoPE Interpolation, присваивающую каждому условию непрерывную дробную позицию в латентной последовательности. Подход объединяет множество задач controllable video generation (image-to-video, inpainting, extension, interpolation) в единую парадигму и показывает state-of-the-art результаты на новом бенчмарке VideoCanvasBench.'}, 'en': {'title': 'Revolutionizing Video Generation with Flexible Spatio-Temporal Control', 'desc': 'VideoCanvas is a framework designed to tackle the challenge of temporal ambiguity in latent video diffusion models, allowing for flexible video completion based on user-defined patches. It introduces a novel approach to spatio-temporal video generation, unifying various tasks like inpainting and interpolation under one system. The framework employs a hybrid conditioning strategy that separates spatial and temporal controls, using techniques like zero-padding for spatial placement and Temporal RoPE Interpolation for temporal alignment. Through the development of VideoCanvasBench, the framework is evaluated and shown to outperform existing methods, setting a new standard in video generation capabilities.'}, 'zh': {'title': '灵活时空视频补全的新方法', 'desc': 'VideoCanvas 解决了潜在视频扩散模型中的时间模糊问题，从而实现灵活的时空视频补全。该方法允许用户在任意空间位置和时间戳生成视频，类似于在视频画布上绘画。通过引入混合条件策略，VideoCanvas 将空间和时间控制解耦，克服了现代潜在视频扩散模型中的结构性挑战。实验结果表明，VideoCanvas 在灵活和统一的视频生成方面显著优于现有的条件化范式，建立了新的技术领先水平。'}}}, {'id': 'https://huggingface.co/papers/2510.06679', 'title': 'DreamOmni2: Multimodal Instruction-based Editing and Generation', 'url': 'https://huggingface.co/papers/2510.06679', 'abstract': 'DreamOmni2 addresses limitations in instruction-based image editing and subject-driven generation by introducing multimodal instruction-based editing and generation tasks, utilizing feature mixing, index encoding, and joint training with a VLM.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in instruction-based image editing and subject-driven generation have garnered significant attention, yet both tasks still face limitations in meeting practical user needs. Instruction-based editing relies solely on language instructions, which often fail to capture specific editing details, making reference images necessary. Meanwhile, subject-driven generation is limited to combining concrete objects or people, overlooking broader, abstract concepts. To address these challenges, we propose two novel tasks: multimodal instruction-based editing and generation. These tasks support both text and image instructions and extend the scope to include both concrete and abstract concepts, greatly enhancing their practical applications. We introduce DreamOmni2, tackling two primary challenges: data creation and model framework design. Our data synthesis pipeline consists of three steps: (1) using a feature mixing method to create extraction data for both abstract and concrete concepts, (2) generating multimodal instruction-based editing training data using the editing and extraction models, and (3) further applying the extraction model to create training data for multimodal instruction-based editing. For the framework, to handle multi-image input, we propose an index encoding and position encoding shift scheme, which helps the model distinguish images and avoid pixel confusion. Additionally, we introduce joint training with the VLM and our generation/editing model to better process complex instructions. In addition, we have proposed comprehensive benchmarks for these two new tasks to drive their development. Experiments show that DreamOmni2 has achieved impressive results. Models and codes will be released.', 'score': 50, 'issue_id': 6360, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '845b1bb67d40812d', 'authors': ['Bin Xia', 'Bohao Peng', 'Yuechen Zhang', 'Junjia Huang', 'Jiyang Liu', 'Jingyao Li', 'Haoru Tan', 'Sitong Wu', 'Chengyao Wang', 'Yitong Wang', 'Xinglong Wu', 'Bei Yu', 'Jiaya Jia'], 'affiliations': ['ByteDance Inc', 'CUHK', 'HKU', 'HKUST'], 'pdf_title_img': 'assets/pdf/title_img/2510.06679.jpg', 'data': {'categories': ['#optimization', '#multimodal', '#games', '#open_source', '#dataset', '#benchmark', '#cv'], 'emoji': '🎨', 'ru': {'title': 'Мультимодальное редактирование изображений с абстрактными концепциями', 'desc': 'DreamOmni2 решает проблемы в редактировании изображений по инструкциям и генерации с учётом субъектов, вводя новые задачи с мультимодальными инструкциями. Модель использует смешивание признаков, индексное кодирование и совместное обучение с VLM для обработки как текстовых, так и визуальных инструкций. Система расширяет возможности генерации от конкретных объектов до абстрактных концепций, что значительно повышает практическую применимость. Авторы создали специальный pipeline для синтеза данных и разработали новые бенчмарки для оценки этих задач.'}, 'en': {'title': 'Revolutionizing Image Editing with Multimodal Instructions', 'desc': 'DreamOmni2 improves image editing and generation by allowing both text and image instructions, addressing the limitations of traditional methods. It introduces multimodal tasks that can handle both concrete and abstract concepts, enhancing user experience. The model uses a unique data synthesis pipeline that includes feature mixing and joint training with a Vision-Language Model (VLM) to better interpret complex instructions. Comprehensive benchmarks have been established to evaluate these new tasks, demonstrating the effectiveness of DreamOmni2 in practical applications.'}, 'zh': {'title': 'DreamOmni2：多模态指令编辑与生成的突破', 'desc': 'DreamOmni2 解决了基于指令的图像编辑和主题驱动生成的局限性，提出了多模态指令编辑和生成任务。这些任务支持文本和图像指令，扩展了具体和抽象概念的范围，增强了实际应用。我们采用特征混合、索引编码和与视觉语言模型（VLM）的联合训练来处理复杂指令。实验结果表明，DreamOmni2 在这两个新任务上取得了显著的成果。'}}}, {'id': 'https://huggingface.co/papers/2509.23768', 'title': 'From What to Why: A Multi-Agent System for Evidence-based Chemical\n  Reaction Condition Reasoning', 'url': 'https://huggingface.co/papers/2509.23768', 'abstract': 'ChemMAS, a multi-agent system, improves reaction condition recommendation by providing interpretable rationales, outperforming existing methods in accuracy and explainability.  \t\t\t\t\tAI-generated summary \t\t\t\t The chemical reaction recommendation is to select proper reaction condition parameters for chemical reactions, which is pivotal to accelerating chemical science. With the rapid development of large language models (LLMs), there is growing interest in leveraging their reasoning and planning capabilities for reaction condition recommendation. Despite their success, existing methods rarely explain the rationale behind the recommended reaction conditions, limiting their utility in high-stakes scientific workflows. In this work, we propose ChemMAS, a multi-agent system that reframes condition prediction as an evidence-based reasoning task. ChemMAS decomposes the task into mechanistic grounding, multi-channel recall, constraint-aware agentic debate, and rationale aggregation. Each decision is backed by interpretable justifications grounded in chemical knowledge and retrieved precedents. Experiments show that ChemMAS achieves 20-35% gains over domain-specific baselines and outperforms general-purpose LLMs by 10-15% in Top-1 accuracy, while offering falsifiable, human-trustable rationales, which establishes a new paradigm for explainable AI in scientific discovery.', 'score': 46, 'issue_id': 6347, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': '7a77926d62939cdf', 'authors': ['Cheng Yang', 'Jiaxuan Lu', 'Haiyuan Wan', 'Junchi Yu', 'Feiwei Qin'], 'affiliations': ['Hangzhou Dianzi University', 'Shanghai Artificial Intelligence Laboratory', 'Tsinghua University', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2509.23768.jpg', 'data': {'categories': ['#interpretability', '#healthcare', '#science', '#agents', '#multimodal', '#reasoning'], 'emoji': '⚗️', 'ru': {'title': 'Мультиагентная система с объяснениями для подбора условий химических реакций', 'desc': 'ChemMAS - это мультиагентная система на основе LLM для рекомендации условий химических реакций. Система разбивает задачу на несколько этапов: механистическое обоснование, многоканальный поиск похожих примеров, дебаты между агентами с учётом ограничений и агрегацию обоснований. ChemMAS превосходит специализированные baseline-модели на 20-35% и обычные LLM на 10-15% по Top-1 accuracy. Ключевое преимущество - система предоставляет интерпретируемые обоснования своих рекомендаций, основанные на химических знаниях и прецедентах, что критично важно для научных приложений.'}, 'en': {'title': 'ChemMAS: Interpretable Recommendations for Chemical Reactions', 'desc': 'ChemMAS is a multi-agent system designed to enhance the recommendation of reaction conditions in chemistry by providing clear and interpretable justifications for its suggestions. It utilizes advanced reasoning techniques to break down the recommendation process into several components, including mechanistic grounding and constraint-aware debate among agents. This approach not only improves the accuracy of the recommendations but also ensures that each suggestion is supported by chemical knowledge and historical data. The results demonstrate that ChemMAS significantly outperforms existing methods, making it a valuable tool for researchers in the field of chemical science.'}, 'zh': {'title': 'ChemMAS：化学反应条件推荐的新范式', 'desc': 'ChemMAS是一种多智能体系统，通过提供可解释的推理，改善了反应条件推荐的准确性和可解释性。该系统将条件预测重新定义为基于证据的推理任务，分解为机制基础、多个通道回忆、约束感知的智能辩论和推理聚合。每个决策都有化学知识和检索先例支持的可解释理由。实验表明，ChemMAS在准确性上比领域特定的基线提高了20-35%，并且在Top-1准确性上比通用大型语言模型高出10-15%。'}}}, {'id': 'https://huggingface.co/papers/2510.03259', 'title': 'Meta-Awareness Enhances Reasoning Models: Self-Alignment Reinforcement\n  Learning', 'url': 'https://huggingface.co/papers/2510.03259', 'abstract': 'A training pipeline called MASA enhances meta-awareness in reasoning models, leading to improved accuracy and efficiency across various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent studies on reasoning models explore the meta-awareness of language models, the ability to know how to think by itself. We argue that large reasoning models lack this meta-awareness property by proving severe misalignment between true rollouts and predicted meta information. We posit that aligning meta-prediction with true rollouts will lead to significant performance gains. To verify this hypothesis, we design a training pipeline that boosts Meta-Awareness via Self-Alignment (MASA), and prove that enhanced meta-awareness directly translates to improved accuracy. Unlike existing meta-cognitive reasoning models, our method does not require external training sources but leverages self-generated signals to train meta-awareness. Moreover, our method enables efficient training by i) filtering out zero-variance prompts that are either trivial or unsolvable and ii) cutting off lengthy rollouts when they are unlikely to lead to correct answers. The results are inspiring: our strategy yields significant improvements in both accuracy and training efficiency on in-domain tasks and shows strong generalization to out-of-domain benchmarks. More specifically, our method can speed up GRPO training by over 1.28x to reach the same performance, and achieve a 19.3% gain in accuracy on AIME25, and a 6.2 % average gain over six mathematics benchmarks. Training with meta-cognitive guidance enhances out-of-domain generalization, giving a 3.87 % boost on GPQA-Diamond and a 2.08 % overall accuracy gain across 13 benchmarks spanning logical, scientific, and coding domains.', 'score': 43, 'issue_id': 6347, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': '1f147c5dbb45af14', 'authors': ['Yoonjeon Kim', 'Doohyuk Jang', 'Eunho Yang'], 'affiliations': ['AITRICS', 'KAIST'], 'pdf_title_img': 'assets/pdf/title_img/2510.03259.jpg', 'data': {'categories': ['#benchmark', '#training', '#optimization', '#math', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Метаосознанность через самовыравнивание ускоряет обучение', 'desc': 'Исследователи обнаружили, что большие reasoning-модели плохо понимают свой собственный процесс мышления - существует разрыв между реальными вычислениями и предсказанной мета-информацией. Они разработали метод MASA, который улучшает метаосознанность модели через самовыравнивание, используя сигналы из собственных вычислений без внешних источников данных. Метод позволяет эффективнее обучать модели, отфильтровывая тривиальные задачи и обрезая бесперспективные цепочки рассуждений. В результате достигается ускорение обучения в 1.28 раза и прирост точности до 19.3% на математических задачах с улучшенной обобщающей способностью на задачах из других областей.'}, 'en': {'title': 'Boosting Reasoning Models with Enhanced Meta-Awareness', 'desc': 'The paper introduces a training pipeline called MASA, which enhances meta-awareness in reasoning models, allowing them to better understand their own thought processes. It identifies a gap in current large reasoning models, where their predictions do not align well with actual outcomes, leading to inefficiencies. By aligning meta-predictions with true rollouts, MASA significantly improves both accuracy and training efficiency without needing external data sources. The results demonstrate that this approach not only accelerates training but also enhances performance across various benchmarks, showcasing its effectiveness in diverse reasoning tasks.'}, 'zh': {'title': '提升推理模型的元意识，提升准确性与效率', 'desc': '本文提出了一种名为MASA的训练管道，旨在增强推理模型的元意识，从而提高其在各种基准测试中的准确性和效率。研究表明，现有的大型推理模型缺乏元意识，导致真实结果与预测的元信息之间存在严重不一致。通过自我对齐的方法，MASA能够有效地提升元预测的准确性，进而提升模型的整体性能。该方法不依赖外部训练源，而是利用自生成信号进行训练，显著提高了训练效率和模型的泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2510.07499', 'title': 'When Thoughts Meet Facts: Reusable Reasoning for Long-Context LMs', 'url': 'https://huggingface.co/papers/2510.07499', 'abstract': 'Thought templates enhance long-context language models by structuring evidence combination and guiding multi-hop inference, leading to consistent performance improvements across various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent Long-Context Language Models (LCLMs) can process hundreds of thousands of tokens in a single prompt, enabling new opportunities for knowledge-intensive multi-hop reasoning by integrating large sets of retrieved documents or, in some cases, directly all necessary information. However, simply feeding more documents into the context window fails to capture how evidence should be connected. We address this gap with thought templates, which recast reasoning as reusable thought caches, derived from prior problem solving traces, structuring how evidence is combined and guiding multi-hop inference with factual documents. To keep these templates effective, we propose an update strategy that iteratively refines templates derived from training data through natural-language feedback. Across diverse benchmarks and LCLM families, our approach delivers consistent gains over strong baselines in both retrieval-based and retrieval-free settings. Furthermore, we show that optimized templates can be distilled into smaller open-source models, demonstrating its broad applicability and transparent reasoning reuse. We refer to our framework as Thought Template Augmented LCLMs (ToTAL).', 'score': 40, 'issue_id': 6346, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '1904c70a6b25b7ad', 'authors': ['Soyeong Jeong', 'Taehee Jung', 'Sung Ju Hwang', 'Joo-Kyung Kim', 'Dongyeop Kang'], 'affiliations': ['Amazon', 'KAIST', 'University of Minnesota'], 'pdf_title_img': 'assets/pdf/title_img/2510.07499.jpg', 'data': {'categories': ['#open_source', '#long_context', '#benchmark', '#multimodal', '#reasoning', '#training', '#small_models'], 'emoji': '🧩', 'ru': {'title': 'Шаблоны мышления для улучшения многошаговых рассуждений', 'desc': 'Исследователи предложили метод ToTAL, который улучшает работу языковых моделей с длинным контекстом при решении задач, требующих многошаговых рассуждений. Ключевая идея — использование «шаблонов мышления» (thought templates), которые структурируют процесс комбинирования фактов из документов и направляют логический вывод. Эти шаблоны создаются на основе предыдущих решений задач и итеративно улучшаются через обратную связь на естественном языке. Метод показывает стабильное улучшение производительности на различных бенчмарках и может быть перенесён в меньшие open-source модели, обеспечивая прозрачность процесса рассуждений.'}, 'en': {'title': 'Enhancing Reasoning with Thought Templates in LCLMs', 'desc': 'This paper introduces Thought Template Augmented Long-Context Language Models (ToTAL), which improve multi-hop reasoning by structuring how evidence is combined. The authors highlight that simply increasing the amount of input data does not effectively guide the model in connecting relevant information. By using thought templates, which are reusable structures derived from previous problem-solving experiences, the model can better organize and utilize evidence for reasoning tasks. The proposed method shows significant performance improvements across various benchmarks and can be adapted for smaller models, enhancing its usability in different applications.'}, 'zh': {'title': '思维模板：提升长上下文语言模型的推理能力', 'desc': '本文提出了一种名为思维模板的框架，旨在增强长上下文语言模型（LCLMs）的推理能力。思维模板通过结构化证据组合和指导多跳推理，帮助模型更好地连接和利用信息。我们的方法通过自然语言反馈不断优化模板，从而在多个基准测试中实现了显著的性能提升。此外，优化后的模板可以被提炼到更小的开源模型中，展示了其广泛的适用性和透明的推理重用。'}}}, {'id': 'https://huggingface.co/papers/2510.03222', 'title': 'Low-probability Tokens Sustain Exploration in Reinforcement Learning\n  with Verifiable Reward', 'url': 'https://huggingface.co/papers/2510.03222', 'abstract': 'Low-probability Regularization (Lp-Reg) enhances exploration in Reinforcement Learning with Verifiable Rewards (RLVR) by preserving valuable low-probability tokens, leading to improved performance in complex reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) has propelled Large Language Models in complex reasoning, yet its scalability is often hindered by a training bottleneck where performance plateaus as policy entropy collapses, signaling a loss of exploration. Previous methods typically address this by maintaining high policy entropy, yet the precise mechanisms that govern meaningful exploration have remained underexplored. Our analysis suggests that an unselective focus on entropy risks amplifying irrelevant tokens and destabilizing training. This paper investigates the exploration dynamics within RLVR and identifies a key issue: the gradual elimination of valuable low-probability exploratory tokens, which we term \\textit{reasoning sparks}. We find that while abundant in pre-trained models, these sparks are systematically extinguished during RLVR due to over-penalization, leading to a degeneracy in exploration. To address this, we introduce Low-probability Regularization (Lp-Reg). Its core mechanism regularizes the policy towards a heuristic proxy distribution. This proxy is constructed by filtering out presumed noise tokens and re-normalizing the distribution over the remaining candidates. The result is a less-noisy proxy where the probability of reasoning sparks is amplified, which then serves as a soft regularization target to shield these valuable tokens from elimination via KL divergence. Experiments show that Lp-Reg enables stable on-policy training for around 1,000 steps, a regime where baseline entropy-control methods collapse. This sustained exploration leads to state-of-the-art performance, achieving a 60.17% average accuracy on five math benchmarks, an improvement of 2.66% over prior methods. Code is available at https://github.com/CarlanLark/Lp-Reg.', 'score': 36, 'issue_id': 6345, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': 'f829f1939095d3f9', 'authors': ['Guanhua Huang', 'Tingqiang Xu', 'Mingze Wang', 'Qi Yi', 'Xue Gong', 'Siheng Li', 'Ruibin Xiong', 'Kejiao Li', 'Yuhao Jiang', 'Bo Zhou'], 'affiliations': ['LLM Department, Tencent', 'Peking University', 'The Chinese University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.03222.jpg', 'data': {'categories': ['#training', '#rl', '#optimization', '#math', '#reasoning'], 'emoji': '✨', 'ru': {'title': 'Защита редких токенов для стабильного обучения с подкреплением', 'desc': 'Исследование выявило проблему в обучении с подкреплением для LLM: ценные редкие токены, которые авторы называют «искрами рассуждений», систематически исчезают в процессе тренировки. Традиционные методы поддержания высокой энтропии политики неэффективны, так как усиливают шумовые токены и дестабилизируют обучение. Предложенный метод Low-probability Regularization защищает важные низковероятностные токены через регуляризацию на отфильтрованное распределение, где их вероятность усилена. Это позволяет стабильно обучать модель в 1000 шагов и достичь точности 60.17% на математических задачах, что на 2.66% лучше предыдущих методов.'}, 'en': {'title': 'Enhancing Exploration with Low-Probability Regularization', 'desc': "This paper introduces Low-probability Regularization (Lp-Reg) to improve exploration in Reinforcement Learning with Verifiable Rewards (RLVR). It identifies that valuable low-probability tokens, or 'reasoning sparks', are often lost during training due to excessive penalties on policy entropy. Lp-Reg addresses this by creating a proxy distribution that emphasizes these low-probability tokens, allowing for better exploration and stability in training. The results demonstrate that Lp-Reg significantly enhances performance on complex reasoning tasks, achieving state-of-the-art accuracy on multiple benchmarks."}, 'zh': {'title': '低概率正则化：提升强化学习的探索能力', 'desc': '本文提出了一种名为低概率正则化（Lp-Reg）的方法，以增强强化学习中的探索能力，特别是在可验证奖励（RLVR）框架下。研究发现，在RLVR训练过程中，低概率的探索性标记（称为推理火花）会逐渐被消除，导致探索能力下降。Lp-Reg通过对策略进行正则化，保留这些有价值的低概率标记，从而改善复杂推理任务的表现。实验结果表明，使用Lp-Reg可以在训练过程中保持稳定的探索，显著提高模型在数学基准测试上的准确率。'}}}, {'id': 'https://huggingface.co/papers/2510.08240', 'title': 'The Alignment Waltz: Jointly Training Agents to Collaborate for Safety', 'url': 'https://huggingface.co/papers/2510.08240', 'abstract': "WaltzRL, a multi-agent reinforcement learning framework, improves LLM safety and helpfulness by collaboratively training a conversation agent and a feedback agent, reducing unsafe responses and overrefusals.  \t\t\t\t\tAI-generated summary \t\t\t\t Harnessing the power of LLMs requires a delicate dance between being helpful and harmless. This creates a fundamental tension between two competing challenges: vulnerability to adversarial attacks that elicit unsafe content, and a tendency for overrefusal on benign but sensitive prompts. Current approaches often navigate this dance with safeguard models that completely reject any content that contains unsafe portions. This approach cuts the music entirely-it may exacerbate overrefusals and fails to provide nuanced guidance for queries it refuses. To teach models a more coordinated choreography, we propose WaltzRL, a novel multi-agent reinforcement learning framework that formulates safety alignment as a collaborative, positive-sum game. WaltzRL jointly trains a conversation agent and a feedback agent, where the latter is incentivized to provide useful suggestions that improve the safety and helpfulness of the conversation agent's responses. At the core of WaltzRL is a Dynamic Improvement Reward (DIR) that evolves over time based on how well the conversation agent incorporates the feedback. At inference time, unsafe or overrefusing responses from the conversation agent are improved rather than discarded. The feedback agent is deployed together with the conversation agent and only engages adaptively when needed, preserving helpfulness and low latency on safe queries. Our experiments, conducted across five diverse datasets, demonstrate that WaltzRL significantly reduces both unsafe responses (e.g., from 39.0% to 4.6% on WildJailbreak) and overrefusals (from 45.3% to 9.9% on OR-Bench) compared to various baselines. By enabling the conversation and feedback agents to co-evolve and adaptively apply feedback, WaltzRL enhances LLM safety without degrading general capabilities, thereby advancing the Pareto front between helpfulness and harmlessness.", 'score': 33, 'issue_id': 6346, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'ffcc462077a6e91e', 'authors': ['Jingyu Zhang', 'Haozhu Wang', 'Eric Michael Smith', 'Sid Wang', 'Amr Sharaf', 'Mahesh Pasupuleti', 'Benjamin Van Durme', 'Daniel Khashabi', 'Jason Weston', 'Hongyuan Zhan'], 'affiliations': ['Johns Hopkins University', 'Meta Superintelligence Labs'], 'pdf_title_img': 'assets/pdf/title_img/2510.08240.jpg', 'data': {'categories': ['#rl', '#security', '#alignment', '#agents', '#rlhf'], 'emoji': '💃', 'ru': {'title': 'Танцуя между безопасностью и полезностью: два AI-агента учатся вместе', 'desc': 'WaltzRL - это новый фреймворк для обучения языковых моделей безопасному поведению через multi-agent reinforcement learning. В основе лежит совместное обучение двух агентов: один ведет диалог, а второй дает обратную связь для улучшения ответов. Вместо полного отклонения потенциально небезопасных запросов, система адаптивно улучшает ответы, используя динамическую систему наград. Результаты показывают резкое снижение как небезопасных ответов (с 39% до 4.6%), так и избыточных отказов на безобидные запросы (с 45.3% до 9.9%).'}, 'en': {'title': 'WaltzRL: Harmonizing Safety and Helpfulness in LLMs', 'desc': "WaltzRL is a multi-agent reinforcement learning framework designed to enhance the safety and helpfulness of large language models (LLMs). It trains a conversation agent alongside a feedback agent, which provides constructive suggestions to improve the conversation agent's responses. This approach reduces the occurrence of unsafe outputs and minimizes unnecessary refusals by allowing the conversation agent to adaptively incorporate feedback rather than discarding responses. The framework's Dynamic Improvement Reward (DIR) evolves over time, ensuring that both agents work together to achieve a balance between being helpful and harmless."}, 'zh': {'title': 'WaltzRL：提升对话智能体的安全性与有用性', 'desc': 'WaltzRL是一种多智能体强化学习框架，旨在提高大型语言模型（LLM）的安全性和有用性。它通过协同训练对话智能体和反馈智能体，减少不安全的回复和过度拒绝的情况。WaltzRL的核心是动态改进奖励（DIR），根据对话智能体如何整合反馈而不断演变。在实验中，WaltzRL显著降低了不安全回复和过度拒绝的比例，提升了模型的安全性而不影响其整体能力。'}}}, {'id': 'https://huggingface.co/papers/2510.08191', 'title': 'Training-Free Group Relative Policy Optimization', 'url': 'https://huggingface.co/papers/2510.08191', 'abstract': 'Training-Free GRPO enhances LLM agent performance in specialized domains by learning experiential knowledge as a token prior without parameter updates, improving out-of-domain tasks with minimal data.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Large Language Model (LLM) agents have demonstrated their promising general capabilities. However, their performance in specialized real-world domains often degrades due to challenges in effectively integrating external tools and specific prompting strategies. While methods like agentic reinforcement learning have been proposed to address this, they typically rely on costly parameter updates, for example, through a process that uses Supervised Fine-Tuning (SFT) followed by a Reinforcement Learning (RL) phase with Group Relative Policy Optimization (GRPO) to alter the output distribution. However, we argue that LLMs can achieve a similar effect on the output distribution by learning experiential knowledge as a token prior, which is a far more lightweight approach that not only addresses practical data scarcity but also avoids the common issue of overfitting. To this end, we propose Training-Free Group Relative Policy Optimization (Training-Free GRPO), a cost-effective solution that enhances LLM agent performance without any parameter updates. Our method leverages the group relative semantic advantage instead of numerical ones within each group of rollouts, iteratively distilling high-quality experiential knowledge during multi-epoch learning on a minimal ground-truth data. Such knowledge serves as the learned token prior, which is seamlessly integrated during LLM API calls to guide model behavior. Experiments on mathematical reasoning and web searching tasks demonstrate that Training-Free GRPO, when applied to DeepSeek-V3.1-Terminus, significantly improves out-of-domain performance. With just a few dozen training samples, Training-Free GRPO outperforms fine-tuned small LLMs with marginal training data and cost.', 'score': 31, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '2727834df48a0b2b', 'authors': ['Yuzheng Cai', 'Siqi Cai', 'Yuchen Shi', 'Zihan Xu', 'Lichao Chen', 'Yulei Qin', 'Xiaoyu Tan', 'Gang Li', 'Zongyi Li', 'Haojia Lin', 'Yong Mao', 'Ke Li', 'Xing Sun'], 'affiliations': ['Tencent', 'Youtu-Agent Team'], 'pdf_title_img': 'assets/pdf/title_img/2510.08191.jpg', 'data': {'categories': ['#training', '#rl', '#reasoning', '#optimization', '#transfer_learning', '#agents'], 'emoji': '🎯', 'ru': {'title': 'Обучение агентов без обновления параметров через опытное знание', 'desc': 'Статья представляет метод Training-Free GRPO, который улучшает работу LLM-агентов в специализированных областях без обновления параметров модели. Вместо дорогостоящего файн-тюнинга метод обучает модель опытному знанию в виде токен-приоров, используя групповое относительное семантическое преимущество из нескольких запусков. Такой подход решает проблему дефицита данных и избегает переобучения, интегрируя полученное знание непосредственно при API-вызовах модели. Эксперименты на задачах математического рассуждения и веб-поиска показали, что метод значительно превосходит файн-тюненные малые LLM, используя всего несколько десятков обучающих примеров.'}, 'en': {'title': 'Boosting LLMs with Lightweight Knowledge Learning', 'desc': 'This paper introduces Training-Free Group Relative Policy Optimization (Training-Free GRPO), a novel approach to enhance the performance of Large Language Model (LLM) agents in specialized domains without requiring parameter updates. Instead of traditional methods that rely on costly fine-tuning and reinforcement learning, this method learns experiential knowledge as a token prior, which helps improve model behavior with minimal data. The approach focuses on leveraging group relative semantic advantages to distill high-quality knowledge iteratively, addressing issues like data scarcity and overfitting. Experiments show that Training-Free GRPO significantly boosts out-of-domain performance in tasks like mathematical reasoning and web searching, outperforming fine-tuned models with limited training samples.'}, 'zh': {'title': '无训练优化，提升LLM表现！', 'desc': '本文提出了一种名为无训练组相对策略优化（Training-Free GRPO）的方法，旨在提升大型语言模型（LLM）在特定领域的表现。该方法通过学习经验知识作为令牌先验，而无需进行参数更新，从而有效应对数据稀缺的问题。与传统的强化学习方法相比，Training-Free GRPO在多轮学习中提炼高质量的经验知识，避免了过拟合的常见问题。实验结果表明，该方法在数学推理和网络搜索任务中显著提高了LLM的跨领域性能。'}}}, {'id': 'https://huggingface.co/papers/2510.07242', 'title': "Hybrid Reinforcement: When Reward Is Sparse, It's Better to Be Dense", 'url': 'https://huggingface.co/papers/2510.07242', 'abstract': 'HERO, a reinforcement learning framework, combines verifier signals with reward-model scores to enhance reasoning in large language models, outperforming both RM-only and verifier-only methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Post-training for reasoning of large language models (LLMs) increasingly relies on verifiable rewards: deterministic checkers that provide 0-1 correctness signals. While reliable, such binary feedback is brittle--many tasks admit partially correct or alternative answers that verifiers under-credit, and the resulting all-or-nothing supervision limits learning. Reward models offer richer, continuous feedback, which can serve as a complementary supervisory signal to verifiers. We introduce HERO (Hybrid Ensemble Reward Optimization), a reinforcement learning framework that integrates verifier signals with reward-model scores in a structured way. HERO employs stratified normalization to bound reward-model scores within verifier-defined groups, preserving correctness while refining quality distinctions, and variance-aware weighting to emphasize challenging prompts where dense signals matter most. Across diverse mathematical reasoning benchmarks, HERO consistently outperforms RM-only and verifier-only baselines, with strong gains on both verifiable and hard-to-verify tasks. Our results show that hybrid reward design retains the stability of verifiers while leveraging the nuance of reward models to advance reasoning.', 'score': 27, 'issue_id': 6345, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '4752a7b26fdfbe7b', 'authors': ['Leitian Tao', 'Ilia Kulikov', 'Swarnadeep Saha', 'Tianlu Wang', 'Jing Xu', 'Yixuan Li', 'Jason E Weston', 'Ping Yu'], 'affiliations': ['FAIR at Meta', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2510.07242.jpg', 'data': {'categories': ['#training', '#rl', '#rlhf', '#optimization', '#reasoning'], 'emoji': '⚖️', 'ru': {'title': 'Лучшее из двух миров: гибридные награды для обучения рассуждению', 'desc': 'Статья представляет HERO — фреймворк для reinforcement learning, который комбинирует бинарные сигналы от верификаторов (0 или 1 за правильность) с непрерывными оценками от reward models. Проблема традиционных верификаторов в том, что они дают слишком грубую обратную связь по принципу «всё или ничего», не учитывая частично правильные ответы. HERO использует стратифицированную нормализацию для ограничения scores внутри групп, определённых верификатором, и variance-aware взвешивание для фокуса на сложных примерах. Эксперименты показывают, что гибридный подход превосходит методы, использующие только reward models или только верификаторы, особенно на задачах математического reasoning.'}, 'en': {'title': 'HERO: Enhancing Reasoning with Hybrid Rewards', 'desc': 'HERO is a reinforcement learning framework that improves reasoning in large language models by combining verifier signals with reward-model scores. Verifiers provide binary feedback, which can be too strict and limit learning, while reward models offer richer, continuous feedback. HERO uses stratified normalization to ensure that reward-model scores align with verifier-defined correctness, enhancing the quality of learning. The framework demonstrates superior performance on various reasoning tasks compared to using either reward models or verifiers alone.'}, 'zh': {'title': 'HERO：混合奖励优化，提升推理能力', 'desc': 'HERO是一种强化学习框架，它将验证器信号与奖励模型分数结合起来，以增强大型语言模型的推理能力。传统的验证器提供的二元反馈虽然可靠，但在许多任务中可能会低估部分正确或替代答案。HERO通过分层归一化和方差感知加权，确保奖励模型的分数在验证器定义的组内保持稳定，同时提高了对困难提示的重视。实验结果表明，HERO在多种数学推理基准测试中优于仅使用奖励模型或验证器的方法，显示出混合奖励设计的优势。'}}}, {'id': 'https://huggingface.co/papers/2510.07172', 'title': 'NewtonBench: Benchmarking Generalizable Scientific Law Discovery in LLM\n  Agents', 'url': 'https://huggingface.co/papers/2510.07172', 'abstract': 'NewtonBench is a benchmark for scientific law discovery that addresses scalability, scientific relevance, and memorization resistance by using metaphysical shifts and interactive model discovery.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models are emerging as powerful tools for scientific law discovery, a foundational challenge in AI-driven science. However, existing benchmarks for this task suffer from a fundamental methodological trilemma, forcing a trade-off between scientific relevance, scalability, and resistance to memorization. Furthermore, they oversimplify discovery as static function fitting, failing to capture the authentic scientific process of uncovering embedded laws through the interactive exploration of complex model systems. To address these critical gaps, we introduce NewtonBench, a benchmark comprising 324 scientific law discovery tasks across 12 physics domains. Our design mitigates the evaluation trilemma by using metaphysical shifts - systematic alterations of canonical laws - to generate a vast suite of problems that are scalable, scientifically relevant, and memorization-resistant. Moreover, we elevate the evaluation from static function fitting to interactive model discovery, requiring agents to experimentally probe simulated complex systems to uncover hidden principles. Our extensive experiment reveals a clear but fragile capability for discovery in frontier LLMs: this ability degrades precipitously with increasing system complexity and exhibits extreme sensitivity to observational noise. Notably, we uncover a paradoxical effect of tool assistance: providing a code interpreter can hinder more capable models by inducing a premature shift from exploration to exploitation, causing them to satisfice on suboptimal solutions. These results demonstrate that robust, generalizable discovery in complex, interactive environments remains the core challenge. By providing a scalable, robust, and scientifically authentic testbed, NewtonBench offers a crucial tool for measuring true progress and guiding the development of next-generation AI agents capable of genuine scientific discovery.', 'score': 27, 'issue_id': 6345, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '9ee73390b8a846fc', 'authors': ['Tianshi Zheng', 'Kelvin Kiu-Wai Tam', 'Newt Hue-Nam K. Nguyen', 'Baixuan Xu', 'Zhaowei Wang', 'Jiayang Cheng', 'Hong Ting Tsang', 'Weiqi Wang', 'Jiaxin Bai', 'Tianqing Fang', 'Yangqiu Song', 'Ginny Y. Wong', 'Simon See'], 'affiliations': ['NVIDIA', 'The Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2510.07172.jpg', 'data': {'categories': ['#science', '#benchmark', '#agents'], 'emoji': '🔬', 'ru': {'title': 'Научное открытие законов природы через интерактивное исследование', 'desc': 'NewtonBench — это benchmark для оценки способности LLM открывать научные законы, включающий 324 задачи из 12 областей физики. Вместо простого подбора функций модели должны интерактивно исследовать сложные симуляции систем, чтобы обнаружить скрытые принципы. Эксперименты показали, что современные LLM обладают хрупкой способностью к открытиям: их эффективность резко падает при усложнении систем и наличии шума в данных. Парадоксально, но предоставление инструментов вроде code interpreter может навредить продвинутым моделям, заставляя их слишком рано переключаться с исследования на эксплуатацию найденных решений.'}, 'en': {'title': 'NewtonBench: Advancing AI in Scientific Law Discovery', 'desc': 'NewtonBench is a new benchmark designed to improve the process of discovering scientific laws using AI. It addresses key issues like scalability, scientific relevance, and the risk of models simply memorizing data instead of learning. By introducing metaphysical shifts, it creates a wide range of tasks that require interactive exploration rather than just fitting functions to data. The findings highlight the challenges faced by large language models in complex environments, emphasizing the need for better tools to support genuine scientific discovery.'}, 'zh': {'title': 'NewtonBench：科学定律发现的新基准', 'desc': 'NewtonBench是一个用于科学定律发现的基准测试，旨在解决可扩展性、科学相关性和抵抗记忆化的问题。它通过使用形而上学的转变和互动模型发现的方法，提供了324个科学定律发现任务，涵盖12个物理领域。与现有基准不同，NewtonBench强调从静态函数拟合转向互动模型发现，要求智能体通过实验探测复杂系统以揭示隐藏的原则。我们的实验结果显示，尽管前沿的大型语言模型在发现能力上表现出色，但在系统复杂性增加和观察噪声影响下，其能力会显著下降。'}}}, {'id': 'https://huggingface.co/papers/2510.08551', 'title': 'ARTDECO: Towards Efficient and High-Fidelity On-the-Fly 3D\n  Reconstruction with Structured Scene Representation', 'url': 'https://huggingface.co/papers/2510.08551', 'abstract': 'ARTDECO combines feed-forward models and SLAM pipelines for efficient and accurate 3D reconstruction from monocular images.  \t\t\t\t\tAI-generated summary \t\t\t\t On-the-fly 3D reconstruction from monocular image sequences is a long-standing challenge in computer vision, critical for applications such as real-to-sim, AR/VR, and robotics. Existing methods face a major tradeoff: per-scene optimization yields high fidelity but is computationally expensive, whereas feed-forward foundation models enable real-time inference but struggle with accuracy and robustness. In this work, we propose ARTDECO, a unified framework that combines the efficiency of feed-forward models with the reliability of SLAM-based pipelines. ARTDECO uses 3D foundation models for pose estimation and point prediction, coupled with a Gaussian decoder that transforms multi-scale features into structured 3D Gaussians. To sustain both fidelity and efficiency at scale, we design a hierarchical Gaussian representation with a LoD-aware rendering strategy, which improves rendering fidelity while reducing redundancy. Experiments on eight diverse indoor and outdoor benchmarks show that ARTDECO delivers interactive performance comparable to SLAM, robustness similar to feed-forward systems, and reconstruction quality close to per-scene optimization, providing a practical path toward on-the-fly digitization of real-world environments with both accurate geometry and high visual fidelity. Explore more demos on our project page: https://city-super.github.io/artdeco/.', 'score': 25, 'issue_id': 6346, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'd59c8bdd425eb9be', 'authors': ['Guanghao Li', 'Kerui Ren', 'Linning Xu', 'Zhewen Zheng', 'Changjian Jiang', 'Xin Gao', 'Bo Dai', 'Jian Pu', 'Mulin Yu', 'Jiangmiao Pang'], 'affiliations': ['Carnegie Mellon University', 'Fudan University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Innovation Institute', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong', 'The University of Hong Kong', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08551.jpg', 'data': {'categories': ['#3d', '#cv', '#robotics'], 'emoji': '🏛️', 'ru': {'title': 'Быстрая и точная 3D-реконструкция: лучшее из двух миров', 'desc': 'ARTDECO - это новый фреймворк для 3D-реконструкции из монокулярных изображений в реальном времени, который объединяет эффективность feed-forward моделей с надёжностью SLAM-систем. Метод использует 3D foundation models для оценки позы камеры и предсказания точек, а затем применяет Gaussian decoder для преобразования мультимасштабных признаков в структурированные 3D Gaussians. Для масштабируемости авторы предложили иерархическое представление с LoD-стратегией рендеринга, что повышает качество при снижении избыточности. Эксперименты показывают, что ARTDECO достигает интерактивной производительности как у SLAM, робастности как у feed-forward систем и качества реконструкции близкого к per-scene оптимизации.'}, 'en': {'title': 'ARTDECO: Bridging Efficiency and Accuracy in 3D Reconstruction', 'desc': "ARTDECO is a novel framework that integrates feed-forward models with SLAM (Simultaneous Localization and Mapping) techniques to achieve efficient and precise 3D reconstruction from single images. It addresses the challenge of balancing computational efficiency and reconstruction accuracy, which has been a significant issue in computer vision. By utilizing 3D foundation models for pose estimation and point prediction, along with a Gaussian decoder for structured 3D representation, ARTDECO enhances both fidelity and efficiency. The framework's hierarchical Gaussian representation and Level of Detail (LoD) rendering strategy allow for high-quality visual outputs while minimizing redundancy, making it suitable for real-time applications in various environments."}, 'zh': {'title': 'ARTDECO：高效准确的3D重建新方法', 'desc': 'ARTDECO是一种结合前馈模型和SLAM管道的统一框架，旨在从单目图像中高效、准确地进行3D重建。该方法解决了现有技术在每个场景优化与实时推理之间的权衡问题，提供了更高的准确性和鲁棒性。ARTDECO利用3D基础模型进行姿态估计和点预测，并通过高斯解码器将多尺度特征转化为结构化的3D高斯分布。实验结果表明，ARTDECO在多个基准测试中表现出与SLAM相当的交互性能和与前馈系统相似的鲁棒性，同时重建质量接近每场景优化，展示了在真实环境中进行即时数字化的可行性。'}}}, {'id': 'https://huggingface.co/papers/2510.08483', 'title': 'DeepPrune: Parallel Scaling without Inter-trace Redundancy', 'url': 'https://huggingface.co/papers/2510.08483', 'abstract': 'DeepPrune, a novel framework using dynamic pruning and a specialized judge model, significantly reduces computational inefficiency in parallel scaling of large language models by pruning redundant reasoning traces.  \t\t\t\t\tAI-generated summary \t\t\t\t Parallel scaling has emerged as a powerful paradigm to enhance reasoning capabilities in large language models (LLMs) by generating multiple Chain-of-Thought (CoT) traces simultaneously. However, this approach introduces significant computational inefficiency due to inter-trace redundancy -- our analysis reveals that over 80% of parallel reasoning traces yield identical final answers, representing substantial wasted computation. To address this critical efficiency bottleneck, we propose DeepPrune, a novel framework that enables efficient parallel scaling through dynamic pruning. Our method features a specialized judge model trained with focal loss and oversampling techniques to accurately predict answer equivalence from partial reasoning traces which realizes 0.87 AUROC on equivalence prediction, combined with an online greedy clustering algorithm that dynamically prunes redundant paths while preserving answer diversity. Comprehensive evaluations across three challenging benchmarks (AIME 2024, AIME 2025, and GPQA) and multiple reasoning models demonstrate that DeepPrune achieves remarkable token reduction by over 80% compared to conventional consensus sampling on most cases, while maintaining competitive accuracy within 3 percentage points. Our work establishes a new standard for efficient parallel reasoning, making high-performance reasoning more efficient. Our code and data are here: https://deepprune.github.io/', 'score': 23, 'issue_id': 6344, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '13be68ae86d17de1', 'authors': ['Shangqing Tu', 'Yaxuan Li', 'Yushi Bai', 'Lei Hou', 'Juanzi Li'], 'affiliations': ['ShanghaiTech University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08483.jpg', 'data': {'categories': ['#benchmark', '#training', '#inference', '#reasoning', '#optimization'], 'emoji': '✂️', 'ru': {'title': 'Умная обрезка избыточных рассуждений в параллельных LLM', 'desc': 'DeepPrune — это новый фреймворк для эффективного параллельного скейлинга LLM, который решает проблему избыточности при генерации множественных рассуждений. Исследователи обнаружили, что более 80% параллельных цепочек рассуждений приводят к одинаковым ответам, что означает огромные вычислительные потери. Система использует специальную judge-модель для предсказания эквивалентности ответов и динамически удаляет избыточные пути рассуждений через онлайн кластеризацию. DeepPrune сокращает количество токенов более чем на 80% при сохранении точности в пределах 3 процентных пунктов на сложных бенчмарках.'}, 'en': {'title': 'Efficient Reasoning with DeepPrune: Prune the Redundancy!', 'desc': 'DeepPrune is a new framework designed to improve the efficiency of large language models by reducing unnecessary computations during parallel reasoning. It identifies and prunes redundant reasoning paths that often lead to the same answers, which can waste over 80% of computational resources. The framework employs a specialized judge model that predicts when reasoning traces are equivalent, allowing for dynamic pruning of these redundant paths. Evaluations show that DeepPrune can significantly reduce the number of tokens used while maintaining high accuracy, setting a new benchmark for efficient reasoning in AI models.'}, 'zh': {'title': 'DeepPrune：高效并行推理的新标准', 'desc': 'DeepPrune是一个新颖的框架，通过动态剪枝和专门的判断模型，显著减少了大语言模型在并行扩展中的计算低效。该方法解决了并行推理中存在的冗余问题，分析显示超过80%的推理轨迹产生相同的最终答案，造成了大量的计算浪费。DeepPrune通过训练具有焦点损失和过采样技术的判断模型，准确预测部分推理轨迹的答案等价性，并结合在线贪婪聚类算法动态剪除冗余路径。经过在多个基准测试上的全面评估，DeepPrune在大多数情况下实现了超过80%的令牌减少，同时保持了与传统共识采样相近的准确性。'}}}, {'id': 'https://huggingface.co/papers/2510.08308', 'title': 'First Try Matters: Revisiting the Role of Reflection in Reasoning Models', 'url': 'https://huggingface.co/papers/2510.08308', 'abstract': "Analysis of reflective behaviors in reasoning models shows that reflections primarily confirm initial answers, and training with more reflections improves first-answer correctness; a question-aware early-stopping method reduces unnecessary reflections and tokens with minimal accuracy loss.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models have recently demonstrated significant gains in reasoning ability, often attributed to their capacity to generate longer chains of thought and engage in reflective reasoning. However, the contribution of reflections to performance improvement remains unclear. In this paper, we systematically analyze the rollouts of eight reasoning models on five mathematical datasets. We focus on reflective behaviours where the model has already produced an answer but continues reflecting before finalizing its output. Our analysis reveals that reflections are predominantly confirmatory and rarely alter the model's initial answer, a pattern consistent across models and datasets. To understand the role of reflections in training, we construct supervised fine-tuning (SFT) datasets with varying amounts of reflection steps. We observe that training models on rollouts with more reflection steps primarily enhances first-answer correctness rather than the ability to correct initially wrong answers through reflections. This motivates us to propose a question-aware early-stopping method that enhances inference-time token efficiency by stopping the reasoning process once a few plausible candidate answers are generated, thereby reducing unnecessary reflection steps. Motivated by this, we further propose to dynamically truncate the reflections after a candidate answer has appeared during generation, which reduces reasoning tokens by 24.5% across five mathematical datasets, within a 2.9% drop in accuracy.", 'score': 22, 'issue_id': 6344, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '4a9143a437581621', 'authors': ['Liwei Kang', 'Yue Deng', 'Yao Xiao', 'Zhanfeng Mo', 'Wee Sun Lee', 'Lidong Bing'], 'affiliations': ['MiroMind AI', 'National University of Singapore', 'Singapore University of Technology and Design'], 'pdf_title_img': 'assets/pdf/title_img/2510.08308.jpg', 'data': {'categories': ['#training', '#math', '#inference', '#data', '#reasoning', '#optimization'], 'emoji': '🪞', 'ru': {'title': 'Рефлексии LLM подтверждают, а не исправляют: оптимизация через раннюю остановку', 'desc': 'Исследование показывает, что рефлексии в reasoning-моделях в основном подтверждают первоначальные ответы, а не исправляют их. Обучение на данных с большим количеством рефлексий улучшает корректность первого ответа, но не способность к самокоррекции. Авторы предлагают метод ранней остановки генерации после получения нескольких правдоподобных ответов. Этот подход сокращает количество токенов на 24.5% при падении точности всего на 2.9%.'}, 'en': {'title': 'Enhancing Reasoning Efficiency with Reflective Training', 'desc': 'This paper investigates how reflective behaviors in reasoning models affect their performance, particularly in confirming initial answers. It finds that while reflections often do not change the first answer, training with more reflection steps improves the correctness of these initial answers. The authors introduce a question-aware early-stopping method to minimize unnecessary reflections and reduce token usage during inference. This method effectively decreases reasoning tokens by 24.5% with only a slight accuracy drop of 2.9%.'}, 'zh': {'title': '反思提升初始答案的正确性', 'desc': '本文分析了推理模型中的反思行为，发现反思主要是确认初始答案，而不是改变它。通过对八个推理模型在五个数学数据集上的表现进行系统分析，我们发现更多的反思步骤可以提高初始答案的正确性。我们提出了一种基于问题的早停方法，可以在生成几个合理候选答案后停止推理，从而减少不必要的反思步骤。实验结果表明，这种方法在减少推理令牌的同时，仅有轻微的准确性下降。'}}}, {'id': 'https://huggingface.co/papers/2510.08211', 'title': 'LLMs Learn to Deceive Unintentionally: Emergent Misalignment in\n  Dishonesty from Misaligned Samples to Biased Human-AI Interactions', 'url': 'https://huggingface.co/papers/2510.08211', 'abstract': 'LLMs finetuned on misaligned data exhibit dishonest behavior, which can be exacerbated in downstream tasks and human-AI interactions.  \t\t\t\t\tAI-generated summary \t\t\t\t Previous research has shown that LLMs finetuned on malicious or incorrect completions within narrow domains (e.g., insecure code or incorrect medical advice) can become broadly misaligned to exhibit harmful behaviors, which is called emergent misalignment. In this work, we investigate whether this phenomenon can extend beyond safety behaviors to a broader spectrum of dishonesty and deception under high-stakes scenarios (e.g., lying under pressure and deceptive behavior). To explore this, we finetune open-sourced LLMs on misaligned completions across diverse domains. Experimental results demonstrate that LLMs show broadly misaligned behavior in dishonesty. Additionally, we further explore this phenomenon in a downstream combined finetuning setting, and find that introducing as little as 1% of misalignment data into a standard downstream task is sufficient to decrease honest behavior over 20%. Furthermore, we consider a more practical human-AI interaction environment where we simulate both benign and biased users to interact with the assistant LLM. Notably, we find that the assistant can be misaligned unintentionally to exacerbate its dishonesty with only 10% biased user population. In summary, we extend the study of emergent misalignment to the domain of dishonesty and deception under high-stakes scenarios, and demonstrate that this risk arises not only through direct finetuning, but also in downstream mixture tasks and practical human-AI interactions.', 'score': 21, 'issue_id': 6346, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '7804cc776555cb53', 'authors': ['XuHao Hu', 'Peng Wang', 'Xiaoya Lu', 'Dongrui Liu', 'Xuanjing Huang', 'Jing Shao'], 'affiliations': ['Fudan University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Jiao Tong University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.08211.jpg', 'data': {'categories': ['#hallucinations', '#data', '#training', '#alignment', '#ethics', '#rlhf'], 'emoji': '🎭', 'ru': {'title': 'Как малая доля плохих данных делает AI нечестным', 'desc': 'Исследование показывает, что языковые модели (LLM), дообученные на некорректных данных, начинают проявлять нечестное поведение в самых разных ситуациях, даже если обучение проводилось только в узких областях. Всего 1% таких данных в стандартном дообучении может снизить честность модели более чем на 20%. Особенно тревожно то, что модели могут становиться нечестными непреднамеренно - даже при взаимодействии всего с 10% предвзятых пользователей. Таким образом, риск возникновения обманного поведения AI существует не только при прямом обучении на плохих данных, но и в обычных практических сценариях использования.'}, 'en': {'title': 'Misalignment Leads to Dishonesty in AI Models', 'desc': 'This paper explores how large language models (LLMs) can develop dishonest behaviors when they are finetuned on misaligned data, such as incorrect or harmful information. The authors demonstrate that even a small amount of misaligned data can significantly reduce the honesty of LLMs, particularly in high-stakes situations. They also investigate how these models behave in real-world interactions with users, showing that a small percentage of biased users can further exacerbate dishonesty. Overall, the study highlights the risks of emergent misalignment in LLMs, emphasizing the need for careful data curation and user interaction design.'}, 'zh': {'title': '不对齐数据导致AI不诚实行为的风险', 'desc': '本研究探讨了在不对齐数据上微调的大型语言模型（LLMs）如何表现出不诚实行为。研究发现，当这些模型在多种领域的错误完成上进行微调时，它们会在高风险场景中表现出更广泛的不诚实和欺骗行为。实验结果表明，即使仅引入1%的不对齐数据，也会导致模型的诚实行为下降超过20%。此外，在模拟人机交互环境中，发现当用户中有10%的偏见用户时，助手模型的不诚实行为会被进一步加剧。'}}}, {'id': 'https://huggingface.co/papers/2510.08143', 'title': 'UniMMVSR: A Unified Multi-Modal Framework for Cascaded Video\n  Super-Resolution', 'url': 'https://huggingface.co/papers/2510.08143', 'abstract': 'UniMMVSR is a unified generative video super-resolution framework that incorporates hybrid-modal conditions, including text, images, and videos, within a latent video diffusion model, achieving superior detail and conformity to multi-modal conditions.  \t\t\t\t\tAI-generated summary \t\t\t\t Cascaded video super-resolution has emerged as a promising technique for decoupling the computational burden associated with generating high-resolution videos using large foundation models. Existing studies, however, are largely confined to text-to-video tasks and fail to leverage additional generative conditions beyond text, which are crucial for ensuring fidelity in multi-modal video generation. We address this limitation by presenting UniMMVSR, the first unified generative video super-resolution framework to incorporate hybrid-modal conditions, including text, images, and videos. We conduct a comprehensive exploration of condition injection strategies, training schemes, and data mixture techniques within a latent video diffusion model. A key challenge was designing distinct data construction and condition utilization methods to enable the model to precisely utilize all condition types, given their varied correlations with the target video. Our experiments demonstrate that UniMMVSR significantly outperforms existing methods, producing videos with superior detail and a higher degree of conformity to multi-modal conditions. We also validate the feasibility of combining UniMMVSR with a base model to achieve multi-modal guided generation of 4K video, a feat previously unattainable with existing techniques.', 'score': 19, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '141d62a733cd05ae', 'authors': ['Shian Du', 'Menghan Xia', 'Chang Liu', 'Quande Liu', 'Xintao Wang', 'Pengfei Wan', 'Xiangyang Ji'], 'affiliations': ['Huazhong University of Science and Technology', 'Kling Team, Kuaishou Technology', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08143.jpg', 'data': {'categories': ['#diffusion', '#multimodal', '#video'], 'emoji': '🎬', 'ru': {'title': 'Мультимодальный апскейлинг видео до 4K разрешения', 'desc': 'UniMMVSR — это универсальная генеративная система для апскейлинга видео, которая работает с гибридными условиями: текстом, изображениями и видео внутри latent diffusion модели. Авторы решили проблему каскадной генерации высокого разрешения, позволяя учитывать все типы мультимодальных условий одновременно, что критично для точности генерации. Они провели комплексное исследование стратегий инъекции условий, схем обучения и методов смешивания данных для каждой модальности. В результате UniMMVSR превосходит существующие методы и впервые позволяет генерировать 4K видео с учётом мультимодальных условий.'}, 'en': {'title': 'UniMMVSR: Elevating Video Quality with Multi-Modal Inputs', 'desc': 'UniMMVSR is a novel framework for enhancing video quality by generating high-resolution videos from various input types, such as text, images, and videos. It utilizes a latent video diffusion model to effectively combine these different modalities, ensuring that the generated videos maintain high detail and fidelity. The framework addresses previous limitations by exploring various strategies for integrating multiple conditions during training, allowing for better utilization of diverse data types. Experiments show that UniMMVSR outperforms existing methods, achieving impressive results in multi-modal video generation, including the ability to produce 4K videos.'}, 'zh': {'title': '统一生成视频超分辨率，提升多模态一致性', 'desc': 'UniMMVSR是一个统一的生成视频超分辨率框架，能够结合文本、图像和视频等多种模态条件。该框架使用潜在视频扩散模型，显著提高了生成视频的细节和多模态条件的符合度。我们探索了条件注入策略、训练方案和数据混合技术，以便模型能够准确利用不同类型的条件。实验结果表明，UniMMVSR在生成视频的细节和多模态一致性方面，明显优于现有方法。'}}}, {'id': 'https://huggingface.co/papers/2510.08565', 'title': 'NaViL: Rethinking Scaling Properties of Native Multimodal Large Language\n  Models under Data Constraints', 'url': 'https://huggingface.co/papers/2510.08565', 'abstract': 'Native end-to-end training of Multimodal Large Language Models (MLLMs) achieves competitive performance with a balanced design and scaling relationship between visual encoders and LLMs.  \t\t\t\t\tAI-generated summary \t\t\t\t Compositional training has been the de-facto paradigm in existing Multimodal Large Language Models (MLLMs), where pre-trained vision encoders are connected with pre-trained LLMs through continuous multimodal pre-training. However, the multimodal scaling property of this paradigm remains difficult to explore due to the separated training. In this paper, we focus on the native training of MLLMs in an end-to-end manner and systematically study its design space and scaling property under a practical setting, i.e., data constraint. Through careful study of various choices in MLLM, we obtain the optimal meta-architecture that best balances performance and training cost. After that, we further explore the scaling properties of the native MLLM and indicate the positively correlated scaling relationship between visual encoders and LLMs. Based on these findings, we propose a native MLLM called NaViL, combined with a simple and cost-effective recipe. Experimental results on 14 multimodal benchmarks confirm the competitive performance of NaViL against existing MLLMs. Besides that, our findings and results provide in-depth insights for the future study of native MLLMs.', 'score': 17, 'issue_id': 6344, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '39431998f40d1db5', 'authors': ['Changyao Tian', 'Hao Li', 'Gen Luo', 'Xizhou Zhu', 'Weijie Su', 'Hanming Deng', 'Jinguo Zhu', 'Jie Shao', 'Ziran Zhu', 'Yunpeng Liu', 'Lewei Lu', 'Wenhai Wang', 'Hongsheng Li', 'Jifeng Dai'], 'affiliations': ['Nanjing University', 'Sensetime Research', 'Shanghai AI Laboratory', 'The Chinese University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08565.jpg', 'data': {'categories': ['#benchmark', '#training', '#architecture', '#multimodal', '#optimization', '#agi'], 'emoji': '🔗', 'ru': {'title': 'Нативное обучение мультимодальных моделей с нуля', 'desc': 'Исследователи изучили end-to-end обучение Multimodal Large Language Models (MLLM) вместо традиционного композиционного подхода, где предобученные визуальные энкодеры соединяются с предобученными LLM. Они систематически исследовали архитектурные решения и свойства масштабирования при ограниченных данных, найдя оптимальный баланс между производительностью и стоимостью обучения. Важным открытием стала позитивная корреляция в масштабировании между визуальными энкодерами и LLM компонентами. На основе этих находок создана модель NaViL, показавшая конкурентные результаты на 14 мультимодальных бенчмарках.'}, 'en': {'title': 'Revolutionizing MLLMs with Native End-to-End Training', 'desc': 'This paper introduces a new approach to training Multimodal Large Language Models (MLLMs) called native end-to-end training. Unlike traditional methods that use separate pre-trained vision and language models, this approach integrates both components in a single training process. The authors explore the design and scaling properties of this method, demonstrating that a balanced relationship between visual encoders and language models can enhance performance while managing training costs. Their proposed model, NaViL, shows competitive results across multiple benchmarks, paving the way for future research in native MLLMs.'}, 'zh': {'title': '原生端到端训练，提升多模态模型性能', 'desc': '本文探讨了多模态大型语言模型（MLLMs）的原生端到端训练方法。与传统的组合训练方法不同，本文提出了一种新的设计空间和扩展特性，强调视觉编码器与语言模型之间的平衡关系。通过系统研究，作者提出了名为NaViL的原生MLLM，展示了其在14个多模态基准测试中的竞争性能。研究结果为未来的原生MLLM研究提供了深入的见解。'}}}, {'id': 'https://huggingface.co/papers/2510.08529', 'title': 'CoMAS: Co-Evolving Multi-Agent Systems via Interaction Rewards', 'url': 'https://huggingface.co/papers/2510.08529', 'abstract': "Co-Evolving Multi-Agent Systems (CoMAS) enable LLM-based agents to improve autonomously through inter-agent interactions and intrinsic rewards, achieving state-of-the-art performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Self-evolution is a central research topic in enabling large language model (LLM)-based agents to continually improve their capabilities after pretraining. Recent research has witnessed a transition from reinforcement learning (RL)-free to RL-based methods. Current RL-based methods either rely on dense external reward signals or extract intrinsic reward signals from LLMs themselves. However, these approaches diverge from the self-evolution mechanisms observed in human intelligence, where individuals learn and improve through mutual discussion and collaboration. In this work, we introduce Co-Evolving Multi-Agent Systems (CoMAS), a novel framework that enables agents to improve autonomously by learning from inter-agent interactions without external supervision. CoMAS generates intrinsic rewards from rich discussion dynamics, employs an LLM-as-a-judge mechanism to formulate these rewards, and optimizes each agent's policy through RL, thereby enabling decentralized and scalable co-evolution. Experimental results demonstrate that CoMAS consistently outperforms untrained agents and achieves state-of-the-art performance across most evaluation settings. Ablation studies confirm the necessity of interaction-based reward signals and reveal promising scalability as the number and diversity of agents increase. These findings establish CoMAS as a novel and effective paradigm for self-evolution in LLM-based agents.", 'score': 17, 'issue_id': 6348, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '5b273c14caac04b3', 'authors': ['Xiangyuan Xue', 'Yifan Zhou', 'Guibin Zhang', 'Zaibin Zhang', 'Yijiang Li', 'Chen Zhang', 'Zhenfei Yin', 'Philip Torr', 'Wanli Ouyang', 'Lei Bai'], 'affiliations': ['Dalian University of Technology', 'National University of Singapore', 'Shanghai Artificial Intelligence Laboratory', 'The Chinese University of Hong Kong', 'University of California San Diego', 'University of Georgia', 'University of Oxford', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.08529.jpg', 'data': {'categories': ['#rl', '#optimization', '#reasoning', '#rlhf', '#agents', '#agi'], 'emoji': '🤝', 'ru': {'title': 'Агенты учатся друг у друга: коллективная эволюция без учителя', 'desc': 'Исследователи представили CoMAS — фреймворк для автономного самосовершенствования LLM-агентов через взаимодействие друг с другом без внешнего надзора. Система генерирует внутренние награды из динамики обсуждений между агентами, использует LLM в качестве судьи для формулирования этих наград и оптимизирует политику каждого агента через reinforcement learning. Подход вдохновлён механизмами человеческого обучения через взаимную дискуссию и сотрудничество, а не традиционными методами с внешними сигналами награды. Эксперименты показали превосходство над необученными агентами и state-of-the-art результаты, при этом система масштабируется с увеличением количества и разнообразия агентов.'}, 'en': {'title': 'Empowering Agents Through Collaborative Learning', 'desc': "Co-Evolving Multi-Agent Systems (CoMAS) is a framework that allows large language model (LLM)-based agents to autonomously enhance their skills through interactions with each other. Unlike traditional methods that depend on external rewards, CoMAS generates intrinsic rewards from the discussions between agents, mimicking human-like learning through collaboration. The framework employs a unique LLM-as-a-judge mechanism to assess these interactions and optimize each agent's policy using reinforcement learning (RL). Experimental results show that CoMAS not only surpasses untrained agents but also achieves leading performance in various evaluation scenarios, highlighting its potential for scalable self-evolution in AI systems."}, 'zh': {'title': '共同进化：智能体的自我提升新模式', 'desc': 'Co-Evolving Multi-Agent Systems (CoMAS) 是一种新颖的框架，允许基于大型语言模型（LLM）的智能体通过相互之间的互动自主改进。与传统的强化学习方法不同，CoMAS 通过丰富的讨论动态生成内在奖励信号，而不是依赖外部监督。该框架利用 LLM 作为评判者来制定奖励，并通过强化学习优化每个智能体的策略，从而实现去中心化和可扩展的共同进化。实验结果表明，CoMAS 在大多数评估设置中均优于未训练的智能体，展示了其在 LLM 基础智能体自我进化中的有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.07546', 'title': 'PickStyle: Video-to-Video Style Transfer with Context-Style Adapters', 'url': 'https://huggingface.co/papers/2510.07546', 'abstract': 'PickStyle uses diffusion models with style adapters and synthetic video clips to perform video style transfer from text prompts, preserving context and style.  \t\t\t\t\tAI-generated summary \t\t\t\t We address the task of video style transfer with diffusion models, where the goal is to preserve the context of an input video while rendering it in a target style specified by a text prompt. A major challenge is the lack of paired video data for supervision. We propose PickStyle, a video-to-video style transfer framework that augments pretrained video diffusion backbones with style adapters and benefits from paired still image data with source-style correspondences for training. PickStyle inserts low-rank adapters into the self-attention layers of conditioning modules, enabling efficient specialization for motion-style transfer while maintaining strong alignment between video content and style. To bridge the gap between static image supervision and dynamic video, we construct synthetic training clips from paired images by applying shared augmentations that simulate camera motion, ensuring temporal priors are preserved. In addition, we introduce Context-Style Classifier-Free Guidance (CS-CFG), a novel factorization of classifier-free guidance into independent text (style) and video (context) directions. CS-CFG ensures that context is preserved in generated video while the style is effectively transferred. Experiments across benchmarks show that our approach achieves temporally coherent, style-faithful, and content-preserving video translations, outperforming existing baselines both qualitatively and quantitatively.', 'score': 17, 'issue_id': 6358, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': 'cf2ca9e86cd56561', 'authors': ['Soroush Mehraban', 'Vida Adeli', 'Jacob Rommann', 'Babak Taati', 'Kyryl Truskovskyi'], 'affiliations': ['Pickford AI', 'University of Toronto', 'Vector Institute'], 'pdf_title_img': 'assets/pdf/title_img/2510.07546.jpg', 'data': {'categories': ['#diffusion', '#multimodal', '#synthetic', '#video', '#dataset'], 'emoji': '🎨', 'ru': {'title': 'Перенос стиля на видео через адаптеры и синтетические данные', 'desc': 'В статье представлен PickStyle — метод переноса стиля на видео с помощью диффузионных моделей. Главная проблема — отсутствие парных видеоданных для обучения, которую авторы решают через использование статичных изображений и синтетических видеоклипов с имитацией движения камеры. В архитектуру добавлены low-rank адаптеры в слои self-attention, что позволяет эффективно адаптировать модель для переноса стиля при сохранении контента. Также предложен Context-Style Classifier-Free Guidance (CS-CFG) — новый подход к управлению генерацией, разделяющий влияние текстового промпта (стиль) и исходного видео (контекст).'}, 'en': {'title': 'Transforming Video Style with Context Preservation', 'desc': 'PickStyle is a framework designed for video style transfer using diffusion models, which allows videos to be transformed according to a specified style from text prompts while keeping the original context intact. It addresses the challenge of limited paired video data by utilizing pretrained video diffusion models augmented with style adapters and leveraging paired still images for training. The method incorporates low-rank adapters in self-attention layers to enhance motion-style transfer and maintain alignment between video content and style. Additionally, it introduces a novel guidance technique called Context-Style Classifier-Free Guidance (CS-CFG) to ensure that the generated videos preserve their context while effectively applying the desired style, resulting in high-quality video translations that outperform existing methods.'}, 'zh': {'title': '视频风格迁移的新方法：PickStyle', 'desc': 'PickStyle 是一种视频风格迁移框架，利用扩散模型和风格适配器，从文本提示中实现视频风格转换，同时保持视频的上下文和风格。由于缺乏配对视频数据进行监督，PickStyle 通过使用配对静态图像数据进行训练，增强了预训练的视频扩散模型。该方法在自注意力层中插入低秩适配器，使得运动风格迁移更加高效，同时保持视频内容与风格之间的强对齐。我们还引入了上下文-风格无分类引导（CS-CFG），确保生成的视频在保持上下文的同时有效地转移风格。'}}}, {'id': 'https://huggingface.co/papers/2510.08485', 'title': 'InstructX: Towards Unified Visual Editing with MLLM Guidance', 'url': 'https://huggingface.co/papers/2510.08485', 'abstract': 'InstructX integrates Multimodal Large Language Models and diffusion models for instruction-driven image and video editing, achieving state-of-the-art performance across diverse tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t With recent advances in Multimodal Large Language Models (MLLMs) showing strong visual understanding and reasoning, interest is growing in using them to improve the editing performance of diffusion models. Despite rapid progress, most studies lack an in-depth analysis of MLLM design choices. Moreover, the integration of MLLMs and diffusion models remains an open challenge in some difficult tasks, such as video editing. In this paper, we present InstructX, a unified framework for image and video editing. Specifically, we conduct a comprehensive study on integrating MLLMs and diffusion models for instruction-driven editing across diverse tasks. Building on this study, we analyze the cooperation and distinction between images and videos in unified modeling. (1) We show that training on image data can lead to emergent video editing capabilities without explicit supervision, thereby alleviating the constraints imposed by scarce video training data. (2) By incorporating modality-specific MLLM features, our approach effectively unifies image and video editing tasks within a single model. Extensive experiments demonstrate that our method can handle a broad range of image and video editing tasks and achieves state-of-the-art performance.', 'score': 14, 'issue_id': 6347, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '0dfd70ba0ce35168', 'authors': ['Chong Mou', 'Qichao Sun', 'Yanze Wu', 'Pengze Zhang', 'Xinghui Li', 'Fulong Ye', 'Songtao Zhao', 'Qian He'], 'affiliations': ['Intelligent Creation Team, ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2510.08485.jpg', 'data': {'categories': ['#video', '#diffusion', '#multimodal', '#cv'], 'emoji': '🎬', 'ru': {'title': 'Одна модель для редактирования и фото, и видео по текстовым инструкциям', 'desc': 'InstructX - это унифицированный фреймворк для редактирования изображений и видео на основе текстовых инструкций. Он интегрирует мультимодальные LLM с диффузионными моделями для улучшения качества редактирования. Ключевое открытие: обучение на изображениях приводит к возникновению способности редактировать видео без явного обучения на видеоданных. Модель достигает state-of-the-art результатов на широком спектре задач редактирования обоих модальностей.'}, 'en': {'title': 'Unifying Image and Video Editing with InstructX', 'desc': 'InstructX is a novel framework that combines Multimodal Large Language Models (MLLMs) with diffusion models to enhance image and video editing capabilities. The paper highlights the importance of MLLM design choices and addresses the challenges of integrating these models for complex tasks like video editing. It reveals that training on image data can unexpectedly improve video editing performance, reducing the need for extensive video datasets. The approach successfully merges image and video editing tasks into a single model, achieving top performance across various editing applications.'}, 'zh': {'title': 'InstructX：图像与视频编辑的统一框架', 'desc': '本文介绍了InstructX，一个将多模态大语言模型（MLLMs）与扩散模型结合的框架，用于基于指令的图像和视频编辑。研究表明，通过在图像数据上训练，模型能够在没有明确监督的情况下，展现出视频编辑的能力，从而缓解了视频训练数据稀缺的限制。我们还分析了图像和视频在统一建模中的合作与区别，提出了结合特定模态的MLLM特征的方法，有效地将图像和视频编辑任务统一在一个模型中。实验结果表明，InstructX在多种编辑任务中表现出色，达到了最先进的性能。'}}}, {'id': 'https://huggingface.co/papers/2510.06915', 'title': 'LongRM: Revealing and Unlocking the Context Boundary of Reward Modeling', 'url': 'https://huggingface.co/papers/2510.06915', 'abstract': "A benchmark and training strategy for reward models to improve long-context consistency and performance in large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Reward model (RM) plays a pivotal role in aligning large language model (LLM) with human preferences. As r
