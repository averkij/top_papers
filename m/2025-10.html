c': 'Статья представляет Q-Tuning — новый метод оптимизации supervised fine-tuning для больших языковых моделей, который одновременно работает с отбором примеров и токенов. Авторы вводят Error-Uncertainty Plane — диагностический фреймворк для оценки полезности обучающих данных на обоих уровнях. Q-Tuning использует двухэтапную стратегию: сначала отбирает наиболее информативные примеры, затем применяет асимметричную обрезку токенов в зависимости от типа примера. На модели SmolLM2-1.7B метод показал улучшение на 38% по сравнению с базовой моделью, используя всего 12.5% исходных данных.'}, 'en': {'title': 'Maximizing Data Efficiency with Q-Tuning', 'desc': 'Quadrant-based Tuning (Q-Tuning) is a novel approach that enhances the efficiency of supervised fine-tuning for large language models by optimizing both sample and token pruning simultaneously. Traditional methods often focus on either samples or tokens separately, leading to inefficiencies where valuable data may be discarded. Q-Tuning introduces the Error-Uncertainty (EU) Plane, which helps identify the most useful training data by analyzing both samples and tokens together. This method has demonstrated significant improvements in performance, achieving a 38% increase in effectiveness while using only a fraction of the original training data.'}, 'zh': {'title': '四象限调优：高效利用数据的创新方法', 'desc': '本文提出了一种名为四象限调优（Q-Tuning）的方法，旨在优化大语言模型的监督微调过程中的样本和标记剪枝。通过引入误差-不确定性平面（EU Plane），该方法能够同时评估训练数据在样本和标记层面的效用，从而实现更高的数据利用效率。Q-Tuning采用两阶段策略，首先保留富含信息的样本，然后在特定样本中进行标记剪枝，确保重要信息不被丢失。实验结果表明，Q-Tuning在多个基准测试中设立了新的性能标准，显著提高了数据利用率。'}}}, {'id': 'https://huggingface.co/papers/2509.25760', 'title': 'TruthRL: Incentivizing Truthful LLMs via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.25760', 'abstract': 'TruthRL, a reinforcement learning framework, enhances the truthfulness of large language models by balancing accuracy and abstention, significantly reducing hallucinations and improving performance across benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t While large language models (LLMs) have demonstrated strong performance on factoid question answering, they are still prone to hallucination and untruthful responses, particularly when tasks demand information outside their parametric knowledge. Indeed, truthfulness requires more than accuracy -- models must also recognize uncertainty and abstain when unsure to avoid hallucinations. This presents a fundamental challenge for existing methods: approaches that optimize for accuracy often amplify hallucinations, while those that encourage abstention can become overly conservative, sacrificing correct answers. Both extremes ultimately compromise truthfulness. In this work, we present TruthRL, a general reinforcement learning (RL) framework that directly optimizes the truthfulness of LLMs. Specifically, we implement TruthRL using GRPO with a simple yet effective ternary reward that distinguishes correct answers, hallucinations, and abstentions. It incentivizes models to reduce hallucinations not only by providing correct responses, but also by enabling abstention when uncertain, thereby improving truthfulness. Extensive experiments across four knowledge-intensive benchmarks show that, compared to vanilla RL, TruthRL significantly reduces hallucinations by 28.9% and improves truthfulness by 21.1%, with consistent gains across various backbone models (e.g., Qwen, Llama) under both retrieval and non-retrieval setups. In-depth ablation study demonstrates that vanilla accuracy-driven methods, such as supervised fine-tuning or RL with a binary reward, struggle to balance factual correctness and uncertainty. In contrast, our proposed truthfulness-driven TruthRL achieves strong performance in both accuracy and truthfulness, underscoring the importance of learning objective design for developing truthful LLMs.', 'score': 44, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '58cf56a1a824c556', 'authors': ['Zhepei Wei', 'Xiao Yang', 'Kai Sun', 'Jiaqi Wang', 'Rulin Shao', 'Sean Chen', 'Mohammad Kachuee', 'Teja Gollapudi', 'Tony Liao', 'Nicolas Scheffer', 'Rakesh Wanga', 'Anuj Kumar', 'Yu Meng', 'Wen-tau Yih', 'Xin Luna Dong'], 'affiliations': ['FAIR at Meta', 'Meta Reality Labs', 'University of Virginia', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2509.25760.jpg', 'data': {'categories': ['#rlhf', '#hallucinations', '#reasoning', '#optimization', '#training', '#rl'], 'emoji': '🎯', 'ru': {'title': 'Обучение LLM говорить правду через воздержание от ответа', 'desc': 'В статье представлен TruthRL — фреймворк на основе reinforcement learning для повышения правдивости больших языковых моделей. Ключевая идея заключается в использовании тернарной системы наград, которая различает правильные ответы, галлюцинации и воздержание от ответа. Традиционные методы оптимизации точности часто усиливают галлюцинации, а методы, поощряющие воздержание, становятся чрезмерно консервативными. TruthRL достигает баланса между точностью и способностью признавать неопределённость, снижая галлюцинации на 28.9% и улучшая правдивость на 21.1% на различных бенчмарках.'}, 'en': {'title': 'TruthRL: Balancing Accuracy and Abstention for Truthful AI', 'desc': "TruthRL is a novel reinforcement learning framework designed to enhance the truthfulness of large language models (LLMs) by effectively balancing accuracy and the ability to abstain from answering when uncertain. Traditional methods often lead to increased hallucinations or overly conservative responses, compromising the model's truthfulness. TruthRL addresses this by using a ternary reward system that differentiates between correct answers, hallucinations, and abstentions, encouraging models to provide accurate responses while also recognizing when to refrain from answering. Experimental results show that TruthRL significantly reduces hallucinations and improves overall truthfulness across various benchmarks and model architectures."}, 'zh': {'title': 'TruthRL：提升语言模型真实性的强化学习框架', 'desc': 'TruthRL是一种强化学习框架，旨在提高大型语言模型的真实性。它通过平衡准确性和放弃来显著减少幻觉现象，并在多个基准测试中提升性能。该框架使用简单有效的三元奖励机制，鼓励模型在不确定时选择放弃，从而避免错误回答。实验结果表明，TruthRL相比传统的强化学习方法，减少了28.9%的幻觉现象，并提高了21.1%的真实性。'}}}, {'id': 'https://huggingface.co/papers/2509.26536', 'title': 'OceanGym: A Benchmark Environment for Underwater Embodied Agents', 'url': 'https://huggingface.co/papers/2509.26536', 'abstract': "OceanGym is a benchmark for underwater embodied agents using Multi-modal Large Language Models to address challenges in perception, planning, and adaptability in harsh ocean environments.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce OceanGym, the first comprehensive benchmark for ocean underwater embodied agents, designed to advance AI in one of the most demanding real-world environments. Unlike terrestrial or aerial domains, underwater settings present extreme perceptual and decision-making challenges, including low visibility, dynamic ocean currents, making effective agent deployment exceptionally difficult. OceanGym encompasses eight realistic task domains and a unified agent framework driven by Multi-modal Large Language Models (MLLMs), which integrates perception, memory, and sequential decision-making. Agents are required to comprehend optical and sonar data, autonomously explore complex environments, and accomplish long-horizon objectives under these harsh conditions. Extensive experiments reveal substantial gaps between state-of-the-art MLLM-driven agents and human experts, highlighting the persistent difficulty of perception, planning, and adaptability in ocean underwater environments. By providing a high-fidelity, rigorously designed platform, OceanGym establishes a testbed for developing robust embodied AI and transferring these capabilities to real-world autonomous ocean underwater vehicles, marking a decisive step toward intelligent agents capable of operating in one of Earth's last unexplored frontiers. The code and data are available at https://github.com/OceanGPT/OceanGym.", 'score': 29, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '16228ef736074906', 'authors': ['Yida Xue', 'Mingjun Mao', 'Xiangyuan Ru', 'Yuqi Zhu', 'Baochang Ren', 'Shuofei Qiao', 'Mengru Wang', 'Shumin Deng', 'Xinyu An', 'Ningyu Zhang', 'Ying Chen', 'Huajun Chen'], 'affiliations': ['National University of Singapore', 'State Key Laboratory of Ocean Sensing, Zhejiang University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26536.jpg', 'data': {'categories': ['#games', '#transfer_learning', '#agents', '#benchmark', '#multimodal'], 'emoji': '🌊', 'ru': {'title': 'OceanGym: Тестовая площадка для AI-агентов в неизведанных глубинах океана', 'desc': 'В статье представлен OceanGym — первый комплексный бенчмарк для подводных embodied-агентов, работающих в экстремальных условиях океана. Платформа включает восемь реалистичных задач и использует мультимодальные LLM для интеграции восприятия, памяти и принятия решений. Агенты должны обрабатывать оптические и сонарные данные, автономно исследовать сложную среду и выполнять долгосрочные цели в условиях низкой видимости и динамичных течений. Эксперименты показали существенный разрыв между современными MLLM-агентами и экспертами-людьми, подчеркивая сложность задач восприятия, планирования и адаптации в подводной среде.'}, 'en': {'title': 'OceanGym: Advancing AI for Underwater Exploration Challenges', 'desc': 'OceanGym is a new benchmark designed for testing underwater embodied agents using Multi-modal Large Language Models (MLLMs). It addresses the unique challenges of underwater environments, such as low visibility and dynamic currents, which complicate perception and decision-making. The benchmark includes eight realistic tasks that require agents to process both optical and sonar data while navigating complex scenarios. By highlighting the performance gaps between advanced AI agents and human experts, OceanGym aims to improve the adaptability and planning capabilities of AI in ocean exploration.'}, 'zh': {'title': 'OceanGym：水下智能体的新基准挑战', 'desc': 'OceanGym是一个针对水下具身智能体的基准测试，旨在利用多模态大语言模型（MLLMs）解决在恶劣海洋环境中感知、规划和适应性的问题。与陆地或空中环境不同，水下环境面临极端的感知和决策挑战，如低能见度和动态海流，使得有效的智能体部署变得异常困难。OceanGym包含八个现实任务领域和一个统一的智能体框架，要求智能体理解光学和声纳数据，能够自主探索复杂环境，并在这些恶劣条件下完成长期目标。通过广泛的实验，发现当前最先进的MLLM驱动智能体与人类专家之间存在显著差距，突显了在水下环境中感知、规划和适应性的持续困难。'}}}, {'id': 'https://huggingface.co/papers/2509.26625', 'title': 'Learning to See Before Seeing: Demystifying LLM Visual Priors from\n  Language Pre-training', 'url': 'https://huggingface.co/papers/2509.26625', 'abstract': "LLMs develop visual priors during language pre-training, which can be leveraged for vision tasks with minimal additional data, and these priors are composed of separable perception and reasoning components.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs), despite being trained on text alone, surprisingly develop rich visual priors. These priors allow latent visual capabilities to be unlocked for vision tasks with a relatively small amount of multimodal data, and in some cases, to perform visual tasks without ever having seen an image. Through systematic analysis, we reveal that visual priors-the implicit, emergent knowledge about the visual world acquired during language pre-training-are composed of separable perception and reasoning priors with unique scaling trends and origins. We show that an LLM's latent visual reasoning ability is predominantly developed by pre-training on reasoning-centric data (e.g., code, math, academia) and scales progressively. This reasoning prior acquired from language pre-training is transferable and universally applicable to visual reasoning. In contrast, a perception prior emerges more diffusely from broad corpora, and perception ability is more sensitive to the vision encoder and visual instruction tuning data. In parallel, text describing the visual world proves crucial, though its performance impact saturates rapidly. Leveraging these insights, we propose a data-centric recipe for pre-training vision-aware LLMs and verify it in 1T token scale pre-training. Our findings are grounded in over 100 controlled experiments consuming 500,000 GPU-hours, spanning the full MLLM construction pipeline-from LLM pre-training to visual alignment and supervised multimodal fine-tuning-across five model scales, a wide range of data categories and mixtures, and multiple adaptation setups. Along with our main findings, we propose and investigate several hypotheses, and introduce the Multi-Level Existence Bench (MLE-Bench). Together, this work provides a new way of deliberately cultivating visual priors from language pre-training, paving the way for the next generation of multimodal LLMs.", 'score': 28, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4ecd034d7f6a8060', 'authors': ['Junlin Han', 'Shengbang Tong', 'David Fan', 'Yufan Ren', 'Koustuv Sinha', 'Philip Torr', 'Filippos Kokkinos'], 'affiliations': ['Meta Superintelligence Labs', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2509.26625.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#benchmark', '#alignment', '#dataset', '#transfer_learning'], 'emoji': '👁️', 'ru': {'title': 'Визуальные приоры из текста: как LLM учатся видеть без изображений', 'desc': 'Исследование показывает, что большие языковые модели (LLM) неожиданно развивают визуальные представления во время обучения только на текстовых данных. Эти визуальные приоры состоят из двух отдельных компонентов: перцептивного и рассуждающего, которые имеют разные источники происхождения и закономерности масштабирования. Способность к визуальным рассуждениям формируется преимущественно на данных с кодом, математикой и научными текстами, в то время как перцептивные способности возникают из более широкого корпуса и зависят от vision encoder. На основе более 100 контролируемых экспериментов авторы предлагают рецепт предобучения мультимодальных LLM и вводят новый бенчмарк MLE-Bench для оценки визуальных способностей.'}, 'en': {'title': 'Unlocking Visual Understanding in Language Models', 'desc': 'This paper explores how Large Language Models (LLMs) can develop visual understanding during their training on text data alone. It reveals that these models create visual priors, which are essential for performing vision tasks with minimal additional data. The study identifies two main components of these priors: perception and reasoning, each with distinct characteristics and scaling behaviors. By analyzing extensive experiments, the authors propose a method for enhancing LLMs with visual capabilities, setting a foundation for future multimodal AI systems.'}, 'zh': {'title': '从语言预训练中培养视觉先验的全新方法', 'desc': '大型语言模型（LLMs）在语言预训练过程中意外地发展出丰富的视觉先验。这些视觉先验使得在视觉任务中能够以相对较少的多模态数据解锁潜在的视觉能力。研究表明，视觉先验由可分离的感知和推理组件组成，且这两者在规模和来源上具有独特的趋势。通过系统分析，我们提出了一种以数据为中心的预训练方法，旨在培养视觉感知能力，从而推动下一代多模态LLMs的发展。'}}}, {'id': 'https://huggingface.co/papers/2509.25848', 'title': 'More Thought, Less Accuracy? On the Dual Nature of Reasoning in\n  Vision-Language Models', 'url': 'https://huggingface.co/papers/2509.25848', 'abstract': "VAPO-Thinker-7B enhances multimodal reasoning by anchoring the process to visual information, improving performance on visual tasks while maintaining logical inference.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning has emerged as a pivotal capability in Large Language Models (LLMs). Through Reinforcement Learning (RL), typically Group Relative Policy Optimization (GRPO), these models are able to solve complex tasks such as mathematics and code generation. Building on these advances, recent research has sought to extend reasoning to Vision-Language Models (VLMs), yielding promising results across diverse visual tasks. Despite this progress, our study uncovers the dual nature of multimodal reasoning: while it substantially enhances logical inference and facilitates performance on challenging problems, it may gradually impair perceptual grounding, leading to recognition failures on otherwise basic visual questions. Through further analysis, we attribute this phenomenon to visual forgetting, wherein prolonged reasoning causes the model to increasingly disregard visual input. To address this, we propose Vision-Anchored Policy Optimization (VAPO), a simple yet effective method that explicitly steers the reasoning process toward visually grounded trajectories. Our result model, VAPO-Thinker-7B, significantly strengthens the model's reliance on visual information and achieves new state-of-the-art results on a wide range of established benchmarks. Project page: https://xytian1008.github.io/VAPO/", 'score': 28, 'issue_id': 6177, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '41251889e40e8e71', 'authors': ['Xinyu Tian', 'Shu Zou', 'Zhaoyuan Yang', 'Mengqi He', 'Fabian Waschkowski', 'Lukas Wesemann', 'Peter Tu', 'Jing Zhang'], 'affiliations': ['Australian National University', 'GE Research', 'University of Melbourne'], 'pdf_title_img': 'assets/pdf/title_img/2509.25848.jpg', 'data': {'categories': ['#rl', '#benchmark', '#cv', '#multimodal', '#reasoning'], 'emoji': '👁️', 'ru': {'title': 'Не забывай смотреть: как научить AI рассуждать без потери визуального восприятия', 'desc': 'Исследование выявляет проблему "визуального забывания" в Vision-Language Models: при длительном рассуждении модели начинают игнорировать визуальную информацию, что ухудшает качество ответов на простые визуальные вопросы. Авторы предлагают метод Vision-Anchored Policy Optimization (VAPO), который явно направляет процесс рассуждения к траекториям, основанным на визуальных данных. Метод применяется при обучении с подкреплением (Reinforcement Learning) и помогает модели сохранять связь с визуальной информацией во время логического вывода. Результирующая модель VAPO-Thinker-7B достигает state-of-the-art результатов на множестве бенчмарков, эффективно балансируя между способностью к рассуждению и визуальным восприятием.'}, 'en': {'title': 'Anchoring Reasoning to Visuals for Better Performance', 'desc': 'The paper introduces VAPO-Thinker-7B, a model that enhances multimodal reasoning by anchoring it to visual information. This approach improves performance on visual tasks while ensuring logical inference remains strong. The study reveals that while multimodal reasoning boosts problem-solving capabilities, it can lead to visual forgetting, where the model neglects visual input over time. To counteract this, the authors propose Vision-Anchored Policy Optimization (VAPO), which helps maintain a strong connection to visual data, resulting in state-of-the-art performance on various benchmarks.'}, 'zh': {'title': '视觉锚定，推理更精准！', 'desc': 'VAPO-Thinker-7B通过将推理过程与视觉信息相结合，增强了多模态推理能力，从而在视觉任务上提高了性能，同时保持了逻辑推理的能力。该研究发现，多模态推理具有双重特性，虽然它能显著提升逻辑推理和解决复杂问题的能力，但也可能导致感知基础的逐渐削弱，造成对基本视觉问题的识别失败。为了解决这一问题，研究者提出了视觉锚定策略优化（VAPO），该方法有效地引导推理过程朝向视觉基础的轨迹。最终，VAPO-Thinker-7B在多个基准测试中取得了新的最先进结果，显著增强了模型对视觉信息的依赖。'}}}, {'id': 'https://huggingface.co/papers/2509.26226', 'title': 'Thinking-Free Policy Initialization Makes Distilled Reasoning Models\n  More Effective and Efficient Reasoners', 'url': 'https://huggingface.co/papers/2509.26226', 'abstract': 'TFPI, a simple adaptation to RLVR, improves performance and reduces token usage by discarding thinking content during training, accelerating RL convergence and achieving higher accuracy with less computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Reward (RLVR) effectively solves complex tasks but demands extremely long context lengths during training, leading to substantial computational costs. While multi-stage training can partially mitigate this, starting with overly short contexts often causes irreversible performance degradation, ultimately failing to reduce overall training compute significantly. In this paper, we introduce **T**hinking-**F**ree **P**olicy **I**nitialization (**TFPI**), a simple yet effective adaptation to RLVR that bridges long Chain-of-Thought (CoT) distillation and standard RLVR. TFPI employs a simple *ThinkFree* operation, explicitly discarding the thinking content via a direct *</think>* append, to reduce token usage during inference. Training with *ThinkFree*-adapted inputs improves performance and lowers token consumption, even in the original slow-thinking mode. Extensive experiments across various benchmarks have shown that TFPI accelerates RL convergence, achieves a higher performance ceiling, and yields more token-efficient reasoning models without specialized rewards or complex training designs. With TFPI only, we train a 4B model to reach 89.0% accuracy on AIME24 and 65.5% on LiveCodeBench using less than 4K H20 hours.', 'score': 25, 'issue_id': 6187, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '34e5a946d584992f', 'authors': ['Xin Xu', 'Cliveb AI', 'Kai Yang', 'Tianhao Chen', 'Yang Wang', 'Saiyong Yang', 'Can Yang'], 'affiliations': ['LLM Department, Tencent', 'The Hong Kong University of Science and Technology', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2509.26226.jpg', 'data': {'categories': ['#training', '#long_context', '#rl', '#rlhf', '#optimization'], 'emoji': '✂️', 'ru': {'title': 'Отсечение рассуждений для эффективного обучения с подкреплением', 'desc': 'В статье представлен метод TFPI для оптимизации обучения с подкреплением и верифицируемым вознаграждением (RLVR). Проблема стандартного RLVR заключается в использовании очень длинных контекстов с цепочками рассуждений (Chain-of-Thought), что требует огромных вычислительных ресурсов. TFPI решает эту проблему путем явного удаления промежуточных рассуждений через операцию ThinkFree, добавляя тег </think> для отсечения лишних токенов. Результаты показывают ускорение сходимости RL, более высокое качество моделей и значительное снижение вычислительных затрат - модель размером 4B достигла 89% точности на AIME24, используя менее 4000 часов на H20.'}, 'en': {'title': 'Streamlining RLVR: Boosting Performance with TFPI', 'desc': 'This paper presents Thinking-Free Policy Initialization (TFPI), an innovative approach that enhances Reinforcement Learning with Verifiable Reward (RLVR) by reducing token usage and improving training efficiency. TFPI simplifies the training process by discarding unnecessary thinking content, which accelerates the convergence of reinforcement learning models. The method allows for better performance with lower computational costs, even when using longer context lengths. Experimental results demonstrate that TFPI leads to significant improvements in accuracy and efficiency across various benchmarks, making it a valuable contribution to the field of machine learning.'}, 'zh': {'title': 'TFPI：提升RLVR性能的简单方法', 'desc': '本文介绍了一种名为TFPI的简单适应方法，旨在改善强化学习与可验证奖励（RLVR）的性能。TFPI通过在训练过程中丢弃思考内容，减少了令牌的使用，从而加速了强化学习的收敛。实验表明，使用TFPI的训练方法可以在不增加计算成本的情况下，提高模型的准确性和效率。最终，TFPI使得一个4B参数的模型在AIME24和LiveCodeBench上分别达到了89.0%和65.5%的准确率。'}}}, {'id': 'https://huggingface.co/papers/2509.25182', 'title': 'DC-VideoGen: Efficient Video Generation with Deep Compression Video\n  Autoencoder', 'url': 'https://huggingface.co/papers/2509.25182', 'abstract': 'DC-VideoGen accelerates video generation by adapting pre-trained diffusion models to a deep compression latent space, reducing inference latency and enabling high-resolution video generation.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce DC-VideoGen, a post-training acceleration framework for efficient video generation. DC-VideoGen can be applied to any pre-trained video diffusion model, improving efficiency by adapting it to a deep compression latent space with lightweight fine-tuning. The framework builds on two key innovations: (i) a Deep Compression Video Autoencoder with a novel chunk-causal temporal design that achieves 32x/64x spatial and 4x temporal compression while preserving reconstruction quality and generalization to longer videos; and (ii) AE-Adapt-V, a robust adaptation strategy that enables rapid and stable transfer of pre-trained models into the new latent space. Adapting the pre-trained Wan-2.1-14B model with DC-VideoGen requires only 10 GPU days on the NVIDIA H100 GPU. The accelerated models achieve up to 14.8x lower inference latency than their base counterparts without compromising quality, and further enable 2160x3840 video generation on a single GPU. Code: https://github.com/dc-ai-projects/DC-VideoGen.', 'score': 25, 'issue_id': 6175, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '7de7ea8b15ae7048', 'authors': ['Junyu Chen', 'Wenkun He', 'Yuchao Gu', 'Yuyang Zhao', 'Jincheng Yu', 'Junsong Chen', 'Dongyun Zou', 'Yujun Lin', 'Zhekai Zhang', 'Muyang Li', 'Haocheng Xi', 'Ligeng Zhu', 'Enze Xie', 'Song Han', 'Han Cai'], 'affiliations': ['NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2509.25182.jpg', 'data': {'categories': ['#inference', '#video', '#optimization', '#diffusion', '#architecture', '#training'], 'emoji': '⚡', 'ru': {'title': 'Ускорение генерации видео через глубокое сжатие латентного пространства', 'desc': 'DC-VideoGen — это фреймворк для ускорения генерации видео, который адаптирует предобученные диффузионные модели к глубоко сжатому латентному пространству. Ключевые инновации включают Deep Compression Video Autoencoder со сжатием 32-64x по пространству и 4x по времени, а также метод AE-Adapt-V для быстрой адаптации моделей. Адаптация модели Wan-2.1-14B требует всего 10 GPU-дней на NVIDIA H100, что обеспечивает ускорение инференса в 14.8 раз без потери качества. Технология позволяет генерировать видео разрешением 2160x3840 на одной GPU, значительно снижая вычислительные требования для высококачественной генерации видео.'}, 'en': {'title': 'Accelerating Video Generation with Deep Compression', 'desc': 'DC-VideoGen is a framework designed to speed up video generation by modifying existing diffusion models to work in a compressed latent space. This approach allows for significant reductions in inference time while still producing high-quality, high-resolution videos. The framework utilizes a Deep Compression Video Autoencoder that efficiently compresses video data and an adaptation strategy called AE-Adapt-V for seamless integration of pre-trained models. As a result, DC-VideoGen can generate videos much faster, achieving up to 14.8 times lower latency compared to traditional methods.'}, 'zh': {'title': '高效视频生成的新突破', 'desc': 'DC-VideoGen 是一个加速视频生成的框架，它通过将预训练的扩散模型适应到深度压缩的潜在空间来减少推理延迟，从而实现高分辨率视频生成。该框架可以应用于任何预训练的视频扩散模型，通过轻量级微调提高效率。它的两个关键创新包括：一种具有新颖块因果时间设计的深度压缩视频自编码器，能够在保持重建质量的同时实现32倍/64倍的空间压缩和4倍的时间压缩；以及AE-Adapt-V，一种稳健的适应策略，能够快速稳定地将预训练模型转移到新的潜在空间。使用DC-VideoGen对预训练的Wan-2.1-14B模型进行适应只需10天的GPU时间，且加速后的模型在推理延迟上比基础模型低14.8倍，且能够在单个GPU上生成2160x3840的视频。'}}}, {'id': 'https://huggingface.co/papers/2509.25154', 'title': "Who's Your Judge? On the Detectability of LLM-Generated Judgments", 'url': 'https://huggingface.co/papers/2509.25154', 'abstract': "J-Detector, a neural detector with linguistic and LLM-enhanced features, effectively identifies LLM-generated judgments based on scores and candidate content, addressing biases and vulnerabilities in sensitive scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Model (LLM)-based judgments leverage powerful LLMs to efficiently evaluate candidate content and provide judgment scores. However, the inherent biases and vulnerabilities of LLM-generated judgments raise concerns, underscoring the urgent need for distinguishing them in sensitive scenarios like academic peer reviewing. In this work, we propose and formalize the task of judgment detection and systematically investigate the detectability of LLM-generated judgments. Unlike LLM-generated text detection, judgment detection relies solely on judgment scores and candidates, reflecting real-world scenarios where textual feedback is often unavailable in the detection process. Our preliminary analysis shows that existing LLM-generated text detection methods perform poorly given their incapability to capture the interaction between judgment scores and candidate content -- an aspect crucial for effective judgment detection. Inspired by this, we introduce J-Detector, a lightweight and transparent neural detector augmented with explicitly extracted linguistic and LLM-enhanced features to link LLM judges' biases with candidates' properties for accurate detection. Experiments across diverse datasets demonstrate the effectiveness of J-Detector and show how its interpretability enables quantifying biases in LLM judges. Finally, we analyze key factors affecting the detectability of LLM-generated judgments and validate the practical utility of judgment detection in real-world scenarios.", 'score': 24, 'issue_id': 6176, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '27f20852a9155cd5', 'authors': ['Dawei Li', 'Zhen Tan', 'Chengshuai Zhao', 'Bohan Jiang', 'Baixiang Huang', 'Pingchuan Ma', 'Abdullah Alnaibari', 'Kai Shu', 'Huan Liu'], 'affiliations': ['Arizona State University', 'Emory University'], 'pdf_title_img': 'assets/pdf/title_img/2509.25154.jpg', 'data': {'categories': ['#hallucinations', '#data', '#ethics', '#dataset', '#interpretability', '#architecture', '#multimodal'], 'emoji': '⚖️', 'ru': {'title': 'Детектор оценок от LLM: обнаружение искусственных суждений по баллам', 'desc': 'В статье формализуется задача обнаружения суждений, сгенерированных большими языковыми моделями, что критически важно для чувствительных сценариев вроде академического рецензирования. Существующие методы детекции LLM-текстов плохо справляются, так как не учитывают взаимосвязь между оценочными баллами и содержанием кандидатов. Предложен J-Detector — лёгкий и прозрачный нейросетевой детектор с лингвистическими и LLM-усиленными признаками, который связывает предвзятости LLM-судей со свойствами оцениваемого контента. Эксперименты демонстрируют эффективность подхода и его способность количественно оценивать предвзятости в LLM-судьях в реальных сценариях.'}, 'en': {'title': 'J-Detector: Unmasking Biases in LLM Judgments', 'desc': 'The paper introduces J-Detector, a neural network designed to identify judgments generated by Large Language Models (LLMs) based on their scores and the content of candidates. It highlights the challenges posed by biases and vulnerabilities in LLM-generated judgments, particularly in sensitive contexts like academic peer review. The authors emphasize that traditional LLM text detection methods are inadequate for this task, as they do not consider the relationship between judgment scores and candidate content. J-Detector addresses this gap by incorporating linguistic features and LLM-enhanced attributes, allowing for better detection and analysis of biases in LLM-generated judgments.'}, 'zh': {'title': 'J-Detector：精准识别LLM生成判断的利器', 'desc': 'J-Detector是一种神经检测器，结合了语言学和大型语言模型（LLM）增强特性，能够有效识别基于LLM生成的判断。该研究提出了判断检测的任务，重点关注在缺乏文本反馈的情况下，仅依赖判断分数和候选内容进行检测。通过系统分析，发现现有的LLM生成文本检测方法在捕捉判断分数与候选内容之间的互动方面表现不佳。J-Detector通过提取语言学特征和LLM增强特征，成功地将LLM评审者的偏见与候选者的属性联系起来，从而实现准确检测。'}}}, {'id': 'https://huggingface.co/papers/2509.25758', 'title': 'Thinking Sparks!: Emergent Attention Heads in Reasoning Models During\n  Post Training', 'url': 'https://huggingface.co/papers/2509.25758', 'abstract': 'Post-training techniques like supervised fine-tuning and reinforcement learning lead to the emergence of specialized attention heads that support structured reasoning, with different training regimes affecting their evolution and performance.  \t\t\t\t\tAI-generated summary \t\t\t\t The remarkable capabilities of modern large reasoning models are largely unlocked through post-training techniques such as supervised fine-tuning and reinforcement learning. However, the architectural mechanisms behind such improvements remain largely opaque. In this work, we use circuit analysis to demonstrate that post-training for complex reasoning sparks the emergence of novel, functionally specialized attention heads. These heads collectively support structured reasoning and computation. Our comparative analysis across Qwen families and DeepSeek-distilled model reveals that these emergent heads evolve differently under different training regimes. Distillation and SFT foster a cumulative addition of stable reasoning heads. In contrast, group relative policy optimization operates in a dynamic search mode: relatively few attention heads are iteratively activated, evaluated, and pruned, with their survival closely tracking fluctuations in the task reward signal. Furthermore, we find that controllable think on/off models do not possess dedicated thinking heads. Instead, turning off explicit reasoning triggers a broader-but less efficient-set of compensatory heads. Through ablation and qualitative analyses, we connect these circuit-level dynamics to a crucial performance trade-off: strengthened heads enable sophisticated problem-solving strategies for difficult problems but can also introduce over-thinking failure modes, such as calculation errors or logical loops on simpler tasks. These findings connect circuit-level dynamics to macro-level performance, identifying an inherent tension where complex reasoning comes at the cost of elementary computations. More broadly, our work points to future directions for training policy design, emphasizing the need to balance the development of effective reasoning strategies with the assurance of reliable, flawless execution.', 'score': 18, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'f7f61c1e3b1bdf7d', 'authors': ['Yein Park', 'Minbyul Jeong', 'Jaewoo Kang'], 'affiliations': ['AIGEN Sciences', 'Korea University', 'Upstage AI'], 'pdf_title_img': 'assets/pdf/title_img/2509.25758.jpg', 'data': {'categories': ['#interpretability', '#optimization', '#reasoning', '#architecture', '#training'], 'emoji': '🧠', 'ru': {'title': 'Специализированные головы внимания: ключ к рассуждениям LLM', 'desc': 'Исследование показывает, что post-training техники, такие как supervised fine-tuning и reinforcement learning, приводят к появлению специализированных attention heads, которые поддерживают структурированное рассуждение в больших языковых моделях. Разные методы обучения влияют на эволюцию этих голов по-разному: distillation и SFT создают стабильные reasoning heads, в то время как group relative policy optimization работает в режиме динамического поиска с итеративной активацией и отбором голов. Модели с возможностью включения и выключения явного рассуждения не имеют выделенных thinking heads, а вместо этого активируют более широкий, но менее эффективный набор компенсаторных механизмов. Анализ выявляет важный компромисс: усиленные головы внимания улучшают решение сложных задач, но могут приводить к ошибкам на простых задачах из-за избыточного рассуждения.'}, 'en': {'title': 'Unlocking Reasoning: The Power of Specialized Attention Heads', 'desc': 'This paper explores how post-training techniques like supervised fine-tuning and reinforcement learning enhance the performance of large reasoning models. It reveals that these techniques lead to the emergence of specialized attention heads that facilitate structured reasoning. The study shows that different training methods influence the evolution and effectiveness of these attention heads, with some fostering stable reasoning capabilities while others operate in a dynamic, adaptive manner. Ultimately, the research highlights a trade-off between advanced reasoning abilities and the risk of errors in simpler tasks, suggesting a need for careful design in training policies.'}, 'zh': {'title': '后训练技术助力结构化推理的演变', 'desc': '本研究探讨了后训练技术如何促进专门化注意力头的出现，这些注意力头支持结构化推理。通过电路分析，我们发现不同的训练方式会影响这些注意力头的演变和性能。特别是，蒸馏和监督微调促进了稳定推理头的累积，而相对策略优化则在动态搜索模式下工作。我们的研究揭示了复杂推理与基本计算之间的内在张力，强调了在训练策略设计中平衡有效推理与可靠执行的重要性。'}}}, {'id': 'https://huggingface.co/papers/2509.26488', 'title': 'dParallel: Learnable Parallel Decoding for dLLMs', 'url': 'https://huggingface.co/papers/2509.26488', 'abstract': 'dParallel is a method that enhances the parallel decoding of diffusion large language models, significantly reducing decoding steps without compromising performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion large language models (dLLMs) have recently drawn considerable attention within the research community as a promising alternative to autoregressive generation, offering parallel token prediction and lower inference latency. Yet, their parallel decoding potential remains largely underexplored, as existing open-source models still require nearly token-length decoding steps to ensure performance. To address this, we introduce dParallel, a simple and effective method that unlocks the inherent parallelism of dLLMs for fast sampling. We identify that the key bottleneck to parallel decoding arises from the sequential certainty convergence for masked tokens. Building on this insight, we introduce the core of our approach: certainty-forcing distillation, a novel training strategy that distills the model to follow its original sampling trajectories while enforcing it to achieve high certainty on masked tokens more rapidly and in parallel. Extensive experiments across various benchmarks demonstrate that our method can dramatically reduce the number of decoding steps while maintaining performance. When applied to the LLaDA-8B-Instruct model, dParallel reduces decoding steps from 256 to 30 on GSM8K, achieving an 8.5x speedup without performance degradation. On the MBPP benchmark, it cuts decoding steps from 256 to 24, resulting in a 10.5x speedup while maintaining accuracy. Our code is available at https://github.com/czg1225/dParallel', 'score': 16, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '50b8e2e379343971', 'authors': ['Zigeng Chen', 'Gongfan Fang', 'Xinyin Ma', 'Ruonan Yu', 'Xinchao Wang'], 'affiliations': ['National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2509.26488.jpg', 'data': {'categories': ['#inference', '#optimization', '#benchmark', '#diffusion', '#open_source', '#training'], 'emoji': '⚡', 'ru': {'title': 'Параллельное декодирование диффузионных LLM с 10-кратным ускорением', 'desc': 'Статья представляет dParallel — метод для ускорения параллельного декодирования в диффузионных языковых моделях (dLLMs). Авторы обнаружили, что основное узкое место при параллельном декодировании связано с последовательной сходимостью уверенности для замаскированных токенов. Предложенная техника certainty-forcing distillation обучает модель быстрее достигать высокой уверенности при предсказании токенов параллельно. В результате метод сокращает количество шагов декодирования с 256 до 24-30 на бенчмарках GSM8K и MBPP, обеспечивая ускорение в 8-10 раз без потери качества.'}, 'en': {'title': 'Unlocking Fast Parallel Decoding in Diffusion Models', 'desc': 'dParallel is a novel method designed to improve the efficiency of parallel decoding in diffusion large language models (dLLMs). It addresses the challenge of sequential certainty convergence for masked tokens, which has limited the speed of parallel decoding. By introducing certainty-forcing distillation, dParallel trains the model to quickly achieve high certainty on masked tokens while maintaining its original sampling paths. Experimental results show that dParallel significantly reduces decoding steps, achieving up to 10.5 times faster inference without sacrificing performance.'}, 'zh': {'title': 'dParallel：加速扩散模型的并行解码', 'desc': 'dParallel是一种增强扩散大语言模型（dLLMs）并行解码的方法，显著减少了解码步骤而不影响性能。该方法利用了dLLMs的并行性，解决了现有模型在解码时需要接近令牌长度的步骤的问题。通过引入确定性强制蒸馏的训练策略，dParallel能够更快地并行处理被遮蔽的令牌。实验结果表明，dParallel在多个基准测试中显著减少了解码步骤，同时保持了模型的准确性。'}}}, {'id': 'https://huggingface.co/papers/2509.26490', 'title': 'VitaBench: Benchmarking LLM Agents with Versatile Interactive Tasks in\n  Real-world Applications', 'url': 'https://huggingface.co/papers/2509.26490', 'abstract': 'VitaBench is a benchmark for evaluating LLM-based agents in complex, real-world interactive tasks using a diverse set of tools and scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t As LLM-based agents are increasingly deployed in real-life scenarios, existing benchmarks fail to capture their inherent complexity of handling extensive information, leveraging diverse resources, and managing dynamic user interactions. To address this gap, we introduce VitaBench, a challenging benchmark that evaluates agents on versatile interactive tasks grounded in real-world settings. Drawing from daily applications in food delivery, in-store consumption, and online travel services, VitaBench presents agents with the most complex life-serving simulation environment to date, comprising 66 tools. Through a framework that eliminates domain-specific policies, we enable flexible composition of these scenarios and tools, yielding 100 cross-scenario tasks (main results) and 300 single-scenario tasks. Each task is derived from multiple real user requests and requires agents to reason across temporal and spatial dimensions, utilize complex tool sets, proactively clarify ambiguous instructions, and track shifting user intent throughout multi-turn conversations. Moreover, we propose a rubric-based sliding window evaluator, enabling robust assessment of diverse solution pathways in complex environments and stochastic interactions. Our comprehensive evaluation reveals that even the most advanced models achieve only 30% success rate on cross-scenario tasks, and less than 50% success rate on others. Overall, we believe VitaBench will serve as a valuable resource for advancing the development of AI agents in practical real-world applications. The code, dataset, and leaderboard are available at https://vitabench.github.io/', 'score': 15, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '3ee3a7d4e39bff94', 'authors': ['Wei He', 'Yueqing Sun', 'Hongyan Hao', 'Xueyuan Hao', 'Zhikang Xia', 'Qi Gu', 'Chengcheng Han', 'Dengchang Zhao', 'Hui Su', 'Kefeng Zhang', 'Man Gao', 'Xi Su', 'Xiaodong Cai', 'Xunliang Cai', 'Yu Yang', 'Yunke Zhao'], 'affiliations': ['Meituan LongCat Team'], 'pdf_title_img': 'assets/pdf/title_img/2509.26490.jpg', 'data': {'categories': ['#reasoning', '#agents', '#benchmark', '#games', '#survey'], 'emoji': '🧭', 'ru': {'title': 'VitaBench: жизненный экзамен для AI-агентов в реальных сценариях', 'desc': 'VitaBench — это новый бенчмарк для оценки LLM-агентов в сложных интерактивных задачах, приближенных к реальной жизни. Он включает 66 инструментов и 400 задач из сфер доставки еды, ресторанного обслуживания и онлайн-туризма, требующих рассуждений в пространстве и времени, работы со сложными наборами инструментов и многоходовых диалогов с пользователями. Для оценки предложен метод на основе рубрик со скользящим окном, учитывающий множество возможных путей решения. Даже самые продвинутые модели достигают лишь 30% успеха в кросс-сценарных задачах, что показывает значительный разрыв между текущими возможностями AI-агентов и требованиями реального мира.'}, 'en': {'title': 'VitaBench: Advancing AI Agents in Real-World Complexity', 'desc': 'VitaBench is a new benchmark designed to test large language model (LLM)-based agents in complex, real-world tasks that require interaction with various tools. It addresses the limitations of existing benchmarks by providing a diverse set of scenarios that reflect daily applications, such as food delivery and travel services. The benchmark includes 66 tools and offers 100 cross-scenario tasks, challenging agents to manage dynamic user interactions and reason through complex instructions. The evaluation shows that even advanced models struggle, achieving only a 30% success rate on cross-scenario tasks, highlighting the need for further development in AI agents for practical use.'}, 'zh': {'title': 'VitaBench：评估复杂互动任务的基准测试', 'desc': 'VitaBench是一个用于评估基于大型语言模型（LLM）代理在复杂现实互动任务中的基准测试。它解决了现有基准无法捕捉代理处理大量信息、利用多样资源和管理动态用户交互的复杂性的问题。VitaBench提供了66种工具和多种场景，设计了100个跨场景任务和300个单场景任务，要求代理在多轮对话中推理时间和空间维度，使用复杂工具集，并主动澄清模糊指令。我们的评估显示，即使是最先进的模型在跨场景任务上的成功率也仅为30%，这表明VitaBench将推动AI代理在实际应用中的发展。'}}}, {'id': 'https://huggingface.co/papers/2509.22646', 'title': 'Learning Human-Perceived Fakeness in AI-Generated Videos via Multimodal\n  LLMs', 'url': 'https://huggingface.co/papers/2509.22646', 'abstract': 'DeeptraceReward is a benchmark dataset that annotates human-perceived deepfake traces in videos, used to train multimodal language models for detecting AI-generated videos.  \t\t\t\t\tAI-generated summary \t\t\t\t Can humans identify AI-generated (fake) videos and provide grounded reasons? While video generation models have advanced rapidly, a critical dimension -- whether humans can detect deepfake traces within a generated video, i.e., spatiotemporal grounded visual artifacts that reveal a video as machine generated -- has been largely overlooked. We introduce DeeptraceReward, the first fine-grained, spatially- and temporally- aware benchmark that annotates human-perceived fake traces for video generation reward. The dataset comprises 4.3K detailed annotations across 3.3K high-quality generated videos. Each annotation provides a natural-language explanation, pinpoints a bounding-box region containing the perceived trace, and marks precise onset and offset timestamps. We consolidate these annotations into 9 major categories of deepfake traces that lead humans to identify a video as AI-generated, and train multimodal language models (LMs) as reward models to mimic human judgments and localizations. On DeeptraceReward, our 7B reward model outperforms GPT-5 by 34.7% on average across fake clue identification, grounding, and explanation. Interestingly, we observe a consistent difficulty gradient: binary fake v.s. real classification is substantially easier than fine-grained deepfake trace detection; within the latter, performance degrades from natural language explanations (easiest), to spatial grounding, to temporal labeling (hardest). By foregrounding human-perceived deepfake traces, DeeptraceReward provides a rigorous testbed and training signal for socially aware and trustworthy video generation.', 'score': 14, 'issue_id': 6178, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': '098fcc1c49c189c8', 'authors': ['Xingyu Fu', 'Siyi Liu', 'Yinuo Xu', 'Pan Lu', 'Guangqiuse Hu', 'Tianbo Yang', 'Taran Anantasagar', 'Christopher Shen', 'Yikai Mao', 'Yuanzhe Liu', 'Keyush Shah', 'Chung Un Lee', 'Yejin Choi', 'James Zou', 'Dan Roth', 'Chris Callison-Burch'], 'affiliations': ['Princeton University', 'Stanford University', 'University of Pennsylvania'], 'pdf_title_img': 'assets/pdf/title_img/2509.22646.jpg', 'data': {'categories': ['#alignment', '#ethics', '#video', '#multimodal', '#benchmark', '#dataset', '#interpretability'], 'emoji': '🔍', 'ru': {'title': 'Учим модели находить следы дипфейков глазами человека', 'desc': 'Исследователи создали датасет DeeptraceReward с 4.3 тысячами детальных аннотаций искусственных артефактов в сгенерированных видео, которые замечают люди. Каждая аннотация включает текстовое объяснение, пространственную локализацию через bounding box и временные метки начала и конца артефакта. На основе датасета обучили multimodal language models как reward модели, которые имитируют человеческие суждения о дипфейках. Модель на 7B параметров превзошла GPT-5 на 34.7% в задачах идентификации, локализации и объяснения поддельных следов в видео.'}, 'en': {'title': 'Detecting Deepfakes: Training Models with Human Insights', 'desc': 'DeeptraceReward is a new dataset designed to help train models that can detect deepfake videos by focusing on human-perceived traces. It includes 4.3K annotations from 3.3K high-quality generated videos, detailing where and when viewers notice signs of manipulation. The dataset categorizes these traces into nine major types, allowing models to learn how to identify and explain deepfake characteristics. By using this dataset, researchers can improve multimodal language models to better mimic human detection and reasoning about AI-generated content.'}, 'zh': {'title': '揭示深度伪造痕迹，提升视频生成可信度', 'desc': 'DeeptraceReward是一个基准数据集，专注于标注人类感知的深度伪造视频痕迹，旨在训练多模态语言模型以检测AI生成的视频。该数据集包含4300个详细注释，涵盖3300个高质量生成的视频，每个注释提供自然语言解释，并标记出包含伪造痕迹的区域和时间戳。我们将这些注释整合为9个主要类别，帮助人类识别视频是否为AI生成。通过DeeptraceReward，我们的奖励模型在伪造线索识别和解释方面的表现超越了GPT-5，推动了社会意识和可信赖的视频生成研究。'}}}, {'id': 'https://huggingface.co/papers/2509.26231', 'title': 'IMG: Calibrating Diffusion Models via Implicit Multimodal Guidance', 'url': 'https://huggingface.co/papers/2509.26231', 'abstract': 'Implicit Multimodal Guidance (IMG) enhances multimodal alignment between diffusion-generated images and prompts without additional data or editing, outperforming existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Ensuring precise multimodal alignment between diffusion-generated images and input prompts has been a long-standing challenge. Earlier works finetune diffusion weight using high-quality preference data, which tends to be limited and difficult to scale up. Recent editing-based methods further refine local regions of generated images but may compromise overall image quality. In this work, we propose Implicit Multimodal Guidance (IMG), a novel re-generation-based multimodal alignment framework that requires no extra data or editing operations. Specifically, given a generated image and its prompt, IMG a) utilizes a multimodal large language model (MLLM) to identify misalignments; b) introduces an Implicit Aligner that manipulates diffusion conditioning features to reduce misalignments and enable re-generation; and c) formulates the re-alignment goal into a trainable objective, namely Iteratively Updated Preference Objective. Extensive qualitative and quantitative evaluations on SDXL, SDXL-DPO, and FLUX show that IMG outperforms existing alignment methods. Furthermore, IMG acts as a flexible plug-and-play adapter, seamlessly enhancing prior finetuning-based alignment methods. Our code will be available at https://github.com/SHI-Labs/IMG-Multimodal-Diffusion-Alignment.', 'score': 13, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '2e5347092392a0bc', 'authors': ['Jiayi Guo', 'Chuanhao Yan', 'Xingqian Xu', 'Yulin Wang', 'Kai Wang', 'Gao Huang', 'Humphrey Shi'], 'affiliations': ['SHI Labs @ Georgia Tech', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26231.jpg', 'data': {'categories': ['#multimodal', '#alignment', '#cv', '#diffusion'], 'emoji': '🎯', 'ru': {'title': 'Неявное управление для точного соответствия изображений и текста', 'desc': 'Статья представляет метод Implicit Multimodal Guidance (IMG) для улучшения согласованности между сгенерированными диффузионными моделями изображениями и текстовыми промптами. Метод использует multimodal LLM для определения несоответствий, затем манипулирует conditioning-признаками диффузионной модели для их устранения через регенерацию изображения. В отличие от существующих подходов, IMG не требует дополнительных данных для дообучения или редактирования отдельных областей изображения. Эксперименты показали превосходство метода над существующими решениями на моделях SDXL и FLUX, при этом IMG работает как гибкий plug-and-play адаптер для других методов выравнивания.'}, 'en': {'title': 'Enhancing Image-Prompt Alignment with Implicit Multimodal Guidance', 'desc': 'Implicit Multimodal Guidance (IMG) is a new framework designed to improve the alignment between images generated by diffusion models and their corresponding prompts. Unlike previous methods that rely on additional data or editing, IMG uses a multimodal large language model to identify and correct misalignments directly. It introduces an Implicit Aligner that adjusts the features used in the diffusion process to enhance image quality during re-generation. The framework not only surpasses existing alignment techniques but also integrates easily with previous methods, making it a versatile tool for multimodal tasks.'}, 'zh': {'title': '隐式多模态引导：无数据对齐的创新', 'desc': '隐式多模态引导（IMG）是一种新颖的多模态对齐框架，旨在提高扩散生成图像与输入提示之间的对齐精度，而无需额外的数据或编辑操作。该方法利用多模态大语言模型（MLLM）识别生成图像与提示之间的错位，并通过隐式对齐器调整扩散条件特征以减少错位。IMG将重新对齐目标公式化为可训练的目标，称为迭代更新偏好目标。实验结果表明，IMG在多个数据集上优于现有的对齐方法，并且可以作为灵活的插件，增强之前基于微调的对齐方法。'}}}, {'id': 'https://huggingface.co/papers/2509.26603', 'title': 'DeepScientist: Advancing Frontier-Pushing Scientific Findings\n  Progressively', 'url': 'https://huggingface.co/papers/2509.26603', 'abstract': 'DeepScientist autonomously conducts scientific discovery through Bayesian Optimization, surpassing human state-of-the-art methods on multiple AI tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t While previous AI Scientist systems can generate novel findings, they often lack the focus to produce scientifically valuable contributions that address pressing human-defined challenges. We introduce DeepScientist, a system designed to overcome this by conducting goal-oriented, fully autonomous scientific discovery over month-long timelines. It formalizes discovery as a Bayesian Optimization problem, operationalized through a hierarchical evaluation process consisting of "hypothesize, verify, and analyze". Leveraging a cumulative Findings Memory, this loop intelligently balances the exploration of novel hypotheses with exploitation, selectively promoting the most promising findings to higher-fidelity levels of validation. Consuming over 20,000 GPU hours, the system generated about 5,000 unique scientific ideas and experimentally validated approximately 1100 of them, ultimately surpassing human-designed state-of-the-art (SOTA) methods on three frontier AI tasks by 183.7\\%, 1.9\\%, and 7.9\\%. This work provides the first large-scale evidence of an AI achieving discoveries that progressively surpass human SOTA on scientific tasks, producing valuable findings that genuinely push the frontier of scientific discovery. To facilitate further research into this process, we will open-source all experimental logs and system code at https://github.com/ResearAI/DeepScientist/.', 'score': 12, 'issue_id': 6181, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '625bbc70427e5759', 'authors': ['Yixuan Weng', 'Minjun Zhu', 'Qiujie Xie', 'Qiyao Sun', 'Zhen Lin', 'Sifan Liu', 'Yue Zhang'], 'affiliations': ['Engineering School, Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26603.jpg', 'data': {'categories': ['#science', '#agents', '#open_source', '#rl'], 'emoji': '🔬', 'ru': {'title': 'AI-учёный превосходит человеческие достижения через автономное научное исследование', 'desc': 'DeepScientist - это система, которая автономно проводит научные исследования, используя байесовскую оптимизацию для целенаправленного научного поиска. Система работает по циклу «гипотеза-проверка-анализ», используя накопительную память находок для баланса между исследованием новых идей и эксплуатацией перспективных направлений. За месяцы работы система сгенерировала около 5000 уникальных научных идей, экспериментально проверила примерно 1100 из них, потратив более 20000 GPU-часов. В результате DeepScientist превзошёл современные методы, разработанные людьми, на трёх передовых AI-задачах на 183.7%, 1.9% и 7.9%, демонстрируя первое масштабное доказательство того, что AI может самостоятельно двигать границы науки.'}, 'en': {'title': 'DeepScientist: AI Surpassing Human Discovery in Science', 'desc': 'DeepScientist is an advanced AI system that autonomously conducts scientific discovery using Bayesian Optimization. It addresses the limitations of previous AI systems by focusing on generating scientifically valuable contributions to real-world challenges. The system operates through a structured process of hypothesizing, verifying, and analyzing findings, while maintaining a cumulative memory of discoveries. By leveraging extensive computational resources, DeepScientist has generated thousands of unique ideas and validated many of them, outperforming human-designed methods in several AI tasks.'}, 'zh': {'title': 'DeepScientist：超越人类的科学发现新纪元', 'desc': 'DeepScientist 是一个通过贝叶斯优化进行科学发现的系统，能够自主进行科学研究，超越人类在多个人工智能任务上的最先进方法。它将科学发现形式化为一个贝叶斯优化问题，并通过“假设、验证和分析”的分层评估过程来实现。该系统利用累积的发现记忆，智能地平衡新假设的探索与已有发现的利用，选择性地提升最有前景的发现进行更高精度的验证。最终，DeepScientist 生成了约5000个独特的科学想法，并成功验证了约1100个，显著超越了人类设计的最先进方法。'}}}, {'id': 'https://huggingface.co/papers/2509.26391', 'title': 'MotionRAG: Motion Retrieval-Augmented Image-to-Video Generation', 'url': 'https://huggingface.co/papers/2509.26391', 'abstract': 'MotionRAG enhances video generation by integrating motion priors from reference videos using a retrieval-augmented framework, improving motion realism with negligible computational overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t Image-to-video generation has made remarkable progress with the advancements in diffusion models, yet generating videos with realistic motion remains highly challenging. This difficulty arises from the complexity of accurately modeling motion, which involves capturing physical constraints, object interactions, and domain-specific dynamics that are not easily generalized across diverse scenarios. To address this, we propose MotionRAG, a retrieval-augmented framework that enhances motion realism by adapting motion priors from relevant reference videos through Context-Aware Motion Adaptation (CAMA). The key technical innovations include: (i) a retrieval-based pipeline extracting high-level motion features using video encoder and specialized resamplers to distill semantic motion representations; (ii) an in-context learning approach for motion adaptation implemented through a causal transformer architecture; (iii) an attention-based motion injection adapter that seamlessly integrates transferred motion features into pretrained video diffusion models. Extensive experiments demonstrate that our method achieves significant improvements across multiple domains and various base models, all with negligible computational overhead during inference. Furthermore, our modular design enables zero-shot generalization to new domains by simply updating the retrieval database without retraining any components. This research enhances the core capability of video generation systems by enabling the effective retrieval and transfer of motion priors, facilitating the synthesis of realistic motion dynamics.', 'score': 12, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '80a4fde692ceb5ab', 'authors': ['Chenhui Zhu', 'Yilu Wu', 'Shuai Wang', 'Gangshan Wu', 'Limin Wang'], 'affiliations': ['Shanghai AI Laboratory', 'State Key Laboratory for Novel Software Technology, Nanjing University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26391.jpg', 'data': {'categories': ['#transfer_learning', '#video', '#rag', '#diffusion', '#multimodal'], 'emoji': '🎬', 'ru': {'title': 'Улучшение реалистичности движения в видео через retrieval motion-паттернов', 'desc': 'Статья представляет MotionRAG — фреймворк для генерации видео, который использует retrieval-augmented подход для улучшения реалистичности движений. Система извлекает motion-паттерны из релевантных референсных видео с помощью специальных энкодеров и resamplers, затем адаптирует их через causal transformer архитектуру. Motion-признаки интегрируются в предобученные диффузионные модели через attention-based адаптер с минимальными вычислительными затратами. Модульная архитектура позволяет zero-shot обобщение на новые домены простым обновлением базы данных без дообучения компонентов.'}, 'en': {'title': 'Enhancing Video Realism with MotionRAG: Smart Retrieval for Realistic Motion Dynamics', 'desc': 'MotionRAG is a novel framework that improves video generation by incorporating motion priors from reference videos. It utilizes a retrieval-augmented approach to enhance the realism of motion in generated videos while maintaining low computational costs. The framework employs Context-Aware Motion Adaptation (CAMA) to adapt high-level motion features extracted from relevant videos, using a causal transformer for in-context learning. This method allows for significant improvements in motion realism across various domains and enables zero-shot generalization by simply updating the retrieval database.'}, 'zh': {'title': 'MotionRAG：提升视频生成的运动真实感', 'desc': 'MotionRAG是一种增强视频生成的框架，通过从参考视频中整合运动先验来提高运动的真实感。该方法利用上下文感知运动适应（CAMA）技术，提取高层次的运动特征，并通过因果变换器架构进行运动适应。其创新之处在于使用检索基础的管道和注意力机制，将转移的运动特征无缝集成到预训练的视频扩散模型中。实验结果表明，MotionRAG在多个领域和基础模型上都显著提高了生成视频的运动真实感，同时在推理过程中几乎没有计算开销。'}}}, {'id': 'https://huggingface.co/papers/2509.23610', 'title': 'Efficient Audio-Visual Speech Separation with Discrete Lip Semantics and\n  Multi-Scale Global-Local Attention', 'url': 'https://huggingface.co/papers/2509.23610', 'abstract': 'Dolphin, an efficient AVSS method, uses a dual-path lightweight video encoder and a lightweight encoder-decoder separator with global-local attention blocks to achieve high separation quality and significant computational efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Audio-visual speech separation (AVSS) methods leverage visual cues to extract target speech and have demonstrated strong separation quality in noisy acoustic environments. However, these methods usually involve a large number of parameters and require high computational cost, which is unacceptable in many applications where speech separation serves as only a preprocessing step for further speech processing. To address this issue, we propose an efficient AVSS method, named Dolphin. For visual feature extraction, we develop DP-LipCoder, a dual-path lightweight video encoder that transforms lip-motion into discrete audio-aligned semantic tokens. For audio separation, we construct a lightweight encoder-decoder separator, in which each layer incorporates a global-local attention (GLA) block to efficiently capture multi-scale dependencies. Experiments on three benchmark datasets showed that Dolphin not only surpassed the current state-of-the-art (SOTA) model in separation quality but also achieved remarkable improvements in efficiency: over 50% fewer parameters, more than 2.4x reduction in MACs, and over 6x faster GPU inference speed. These results indicate that Dolphin offers a practical and deployable solution for high-performance AVSS in real-world scenarios. Our code and demo page are publicly available at http://cslikai.cn/Dolphin/.', 'score': 12, 'issue_id': 6175, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': 'd324759166979416', 'authors': ['Kai Li', 'Kejun Gao', 'Xiaolin Hu'], 'affiliations': ['Chinese Institute for Brain Research (CIBR), Beijing 100010, China', 'Department of Computer Science and Technology, Institute for AI, BNRist, Tsinghua University, Beijing 100084, China', 'Tsinghua Laboratory of Brain and Intelligence (THBI), IDG/McGovern Institute for Brain Research, Tsinghua University, Beijing 100084, China'], 'pdf_title_img': 'assets/pdf/title_img/2509.23610.jpg', 'data': {'categories': ['#video', '#benchmark', '#audio', '#inference'], 'emoji': '🐬', 'ru': {'title': 'Dolphin: Быстрая и эффективная сепарация речи с помощью визуальных подсказок', 'desc': 'Dolphin - это эффективный метод аудио-визуальной сепарации речи (AVSS), который использует визуальные подсказки для извлечения целевой речи из зашумленной акустической среды. Метод включает двухпутевой легковесный видео-энкодер DP-LipCoder, преобразующий движения губ в дискретные аудио-выровненные семантические токены, и легковесный encoder-decoder сепаратор с блоками глобально-локального внимания для эффективного захвата многомасштабных зависимостей. Dolphin превосходит современные SOTA модели по качеству сепарации, при этом имея на 50% меньше параметров, в 2.4 раза меньше вычислительных операций и в 6 раз более высокую скорость inference на GPU. Это делает метод практичным решением для реального применения, где сепарация речи является лишь этапом предобработки для дальнейшей обработки аудио.'}, 'en': {'title': 'Dolphin: Efficient AVSS with Dual-Path Encoding and Global-Local Attention', 'desc': 'Dolphin is a novel audio-visual speech separation (AVSS) method that enhances speech extraction by utilizing visual cues from lip movements. It features a dual-path lightweight video encoder called DP-LipCoder, which converts lip motion into audio-aligned semantic tokens, improving the quality of speech separation. Additionally, Dolphin employs a lightweight encoder-decoder architecture with global-local attention blocks to efficiently manage multi-scale dependencies while significantly reducing computational costs. Experimental results demonstrate that Dolphin outperforms existing state-of-the-art models in both separation quality and efficiency, making it suitable for practical applications in noisy environments.'}, 'zh': {'title': 'Dolphin：高效的音视频语音分离新方法', 'desc': 'Dolphin是一种高效的音视频语音分离（AVSS）方法，采用双路径轻量级视频编码器和轻量级编码-解码分离器，结合全局-局部注意力模块，以实现高质量的分离效果和显著的计算效率。该方法通过DP-LipCoder提取视觉特征，将唇部运动转化为与音频对齐的语义标记。实验结果表明，Dolphin在分离质量上超越了当前的最先进模型，同时在参数数量上减少了50%以上，MACs减少了2.4倍，GPU推理速度提高了6倍以上。Dolphin为实际应用中的高性能音视频语音分离提供了一个可行的解决方案。'}}}, {'id': 'https://huggingface.co/papers/2509.26618', 'title': 'DA^2: Depth Anything in Any Direction', 'url': 'https://huggingface.co/papers/2509.26618', 'abstract': "DA², a zero-shot generalizable and fully end-to-end panoramic depth estimator, addresses challenges in panoramic depth estimation by using a data curation engine and SphereViT to handle spherical distortions, achieving state-of-the-art performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Panorama has a full FoV (360^circtimes180^circ), offering a more complete visual description than perspective images. Thanks to this characteristic, panoramic depth estimation is gaining increasing traction in 3D vision. However, due to the scarcity of panoramic data, previous methods are often restricted to in-domain settings, leading to poor zero-shot generalization. Furthermore, due to the spherical distortions inherent in panoramas, many approaches rely on perspective splitting (e.g., cubemaps), which leads to suboptimal efficiency. To address these challenges, we propose DA^{2}: Depth Anything in Any Direction, an accurate, zero-shot generalizable, and fully end-to-end panoramic depth estimator. Specifically, for scaling up panoramic data, we introduce a data curation engine for generating high-quality panoramic depth data from perspective, and create sim543K panoramic RGB-depth pairs, bringing the total to sim607K. To further mitigate the spherical distortions, we present SphereViT, which explicitly leverages spherical coordinates to enforce the spherical geometric consistency in panoramic image features, yielding improved performance. A comprehensive benchmark on multiple datasets clearly demonstrates DA^{2}'s SoTA performance, with an average 38% improvement on AbsRel over the strongest zero-shot baseline. Surprisingly, DA^{2} even outperforms prior in-domain methods, highlighting its superior zero-shot generalization. Moreover, as an end-to-end solution, DA^{2} exhibits much higher efficiency over fusion-based approaches. Both the code and the curated panoramic data will be released. Project page: https://depth-any-in-any-dir.github.io/.", 'score': 11, 'issue_id': 6179, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4f4b4417e453eeeb', 'authors': ['Haodong Li', 'Wangguangdong Zheng', 'Jing He', 'Yuhao Liu', 'Xin Lin', 'Xin Yang', 'Ying-Cong Chen', 'Chunchao Guo'], 'affiliations': ['HKUST', 'HKUST(GZ)', 'Tencent Hunyuan', 'UC San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2509.26618.jpg', 'data': {'categories': ['#3d', '#optimization', '#data', '#dataset', '#benchmark', '#open_source'], 'emoji': '🌐', 'ru': {'title': 'Оценка глубины панорам без дистилляции и с нулевым обучением', 'desc': 'Статья представляет DA² — систему для оценки глубины на панорамных изображениях с полным обзором 360×180 градусов, которая работает без дообучения на целевых данных (zero-shot). Авторы создали движок для генерации высококачественных панорамных данных из перспективных изображений, получив ~607K пар RGB-глубина. Предложенная архитектура SphereViT использует сферические координаты для учёта геометрических искажений панорам, что устраняет необходимость разбиения на перспективные проекции. Метод показывает улучшение на 38% по метрике AbsRel по сравнению с лучшими zero-shot baseline и превосходит даже специализированные модели.'}, 'en': {'title': 'DA²: Depth Estimation Anywhere, Anytime!', 'desc': 'DA² is a novel panoramic depth estimator that operates without needing specific training data, making it capable of zero-shot generalization. It utilizes a data curation engine to create high-quality panoramic depth data from existing perspective images, significantly increasing the dataset size. To tackle the challenges posed by spherical distortions in panoramic images, DA² employs SphereViT, which ensures geometric consistency in the features extracted from these images. The results show that DA² achieves state-of-the-art performance, outperforming previous methods and demonstrating its efficiency as a fully end-to-end solution.'}, 'zh': {'title': 'DA²：全景深度估计的新突破', 'desc': 'DA²是一种零-shot可泛化的全端到端全景深度估计器，旨在解决全景深度估计中的挑战。它通过数据策划引擎生成高质量的全景深度数据，并利用SphereViT处理球面失真，从而实现了最先进的性能。该方法在多个数据集上的基准测试中显示出38%的平均AbsRel改进，超越了以往的零-shot基线和领域内方法。DA²作为一个全端到端的解决方案，展现出比基于融合的方法更高的效率。'}}}, {'id': 'https://huggingface.co/papers/2509.25911', 'title': 'Mem-α: Learning Memory Construction via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.25911', 'abstract': 'Mem-alpha, a reinforcement learning framework, enhances memory management in large language models through interaction and feedback, improving performance and generalization in long-term information understanding.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language model (LLM) agents are constrained by limited context windows, necessitating external memory systems for long-term information understanding. Current memory-augmented agents typically depend on pre-defined instructions and tools for memory updates. However, language models may lack the ability to determine which information to store, how to structure it, and when to update it, especially as memory systems become more complex. This results in suboptimal memory construction and information loss. To this end, we propose Mem-alpha, a reinforcement learning framework that trains agents to effectively manage complex memory systems through interaction and feedback. We also construct a specialized training dataset spanning diverse multi-turn interaction patterns paired with comprehensive evaluation questions designed to teach effective memory management. During training, agents process sequential information chunks, learn to extract and store relevant content, then update the memory system. The reward signal derives from downstream question-answering accuracy over the full interaction history, directly optimizing for memory construction. To illustrate the effectiveness of our training framework, we design a memory architecture comprising core, episodic, and semantic components, equipped with multiple tools for memory operations. Empirical evaluation demonstrates that Mem-alpha achieves significant improvements over existing memory-augmented agent baselines. Despite being trained exclusively on instances with a maximum length of 30k tokens, our agents exhibit remarkable generalization to sequences exceeding 400k tokens, over 13x the training length, highlighting the robustness of Mem-alpha.', 'score': 10, 'issue_id': 6179, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '304daec7f10d72ea', 'authors': ['Yu Wang', 'Ryuichi Takanobu', 'Zhiqi Liang', 'Yuzhen Mao', 'Yuanzhe Hu', 'Julian McAuley', 'Xiaojian Wu'], 'affiliations': ['Anuttacon', 'Stanford University', 'University of California San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2509.25911.jpg', 'data': {'categories': ['#rl', '#optimization', '#agents', '#long_context', '#dataset', '#training'], 'emoji': '🧠', 'ru': {'title': 'Обучение LLM управлять памятью через reinforcement learning', 'desc': 'Статья представляет Mem-alpha — фреймворк на основе reinforcement learning для улучшения управления памятью в LLM-агентах. Существующие агенты с внешней памятью используют предопределённые инструкции, но не умеют самостоятельно решать, какую информацию сохранять и как структурировать память. Mem-alpha обучает агентов эффективно управлять сложными системами памяти через взаимодействие и feedback, используя reward signal от точности ответов на вопросы. Агенты, обученные на последовательностях до 30k токенов, демонстрируют впечатляющую генерализацию на последовательности длиной более 400k токенов.'}, 'en': {'title': 'Empowering Memory Management in Language Models with Mem-alpha', 'desc': 'Mem-alpha is a reinforcement learning framework designed to improve memory management in large language models (LLMs). It addresses the limitations of current memory-augmented agents by allowing them to learn how to store, structure, and update information through interaction and feedback. By training on a diverse dataset of multi-turn interactions, Mem-alpha optimizes memory construction based on the accuracy of question-answering tasks. The framework demonstrates significant performance gains, enabling agents to generalize effectively to much longer sequences than they were trained on.'}, 'zh': {'title': 'Mem-alpha：提升记忆管理的强化学习框架', 'desc': 'Mem-alpha 是一个强化学习框架，旨在通过交互和反馈来增强大语言模型的记忆管理能力，从而提高其在长期信息理解方面的表现和泛化能力。当前的记忆增强代理通常依赖于预定义的指令和工具来更新记忆，但语言模型在决定存储哪些信息、如何构建信息以及何时更新时常常存在不足。Mem-alpha 通过训练代理有效管理复杂的记忆系统，使用多轮交互模式的专门训练数据集，并通过下游问答准确性作为奖励信号来优化记忆构建。实验证明，Mem-alpha 在现有记忆增强代理基准上取得了显著的改进，且在处理超过训练长度的序列时表现出色，显示出其强大的泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2509.26495', 'title': 'OffTopicEval: When Large Language Models Enter the Wrong Chat, Almost\n  Always!', 'url': 'https://huggingface.co/papers/2509.26495', 'abstract': "Operational safety, measured by OffTopicEval, is a critical issue for LLMs, with most models falling short, but prompt-based steering methods show promise in improving out-of-distribution refusal.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Model (LLM) safety is one of the most pressing challenges for enabling wide-scale deployment. While most studies and global discussions focus on generic harms, such as models assisting users in harming themselves or others, enterprises face a more fundamental concern: whether LLM-based agents are safe for their intended use case. To address this, we introduce operational safety, defined as an LLM's ability to appropriately accept or refuse user queries when tasked with a specific purpose. We further propose OffTopicEval, an evaluation suite and benchmark for measuring operational safety both in general and within specific agentic use cases. Our evaluations on six model families comprising 20 open-weight LLMs reveal that while performance varies across models, all of them remain highly operationally unsafe. Even the strongest models -- Qwen-3 (235B) with 77.77\\% and Mistral (24B) with 79.96\\% -- fall far short of reliable operational safety, while GPT models plateau in the 62--73\\% range, Phi achieves only mid-level scores (48--70\\%), and Gemma and Llama-3 collapse to 39.53\\% and 23.84\\%, respectively. While operational safety is a core model alignment issue, to suppress these failures, we propose prompt-based steering methods: query grounding (Q-ground) and system-prompt grounding (P-ground), which substantially improve OOD refusal. Q-ground provides consistent gains of up to 23\\%, while P-ground delivers even larger boosts, raising Llama-3.3 (70B) by 41\\% and Qwen-3 (30B) by 27\\%. These results highlight both the urgent need for operational safety interventions and the promise of prompt-based steering as a first step toward more reliable LLM-based agents.", 'score': 9, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4d40a6a3c67d3196', 'authors': ['Jingdi Lei', 'Varun Gumma', 'Rishabh Bhardwaj', 'Seok Min Lim', 'Chuan Li', 'Amir Zadeh', 'Soujanya Poria'], 'affiliations': ['IMDA', 'Lambda Labs', 'Nanyang Technological University', 'Singapore University of Technology and Design'], 'pdf_title_img': 'assets/pdf/title_img/2509.26495.jpg', 'data': {'categories': ['#security', '#alignment', '#training', '#ethics', '#agents', '#benchmark'], 'emoji': '🚦', 'ru': {'title': 'Операционная безопасность: научить LLM отказываться от неподходящих запросов', 'desc': 'Исследователи представили концепцию операционной безопасности — способности LLM корректно принимать или отклонять запросы пользователей в соответствии с заданной целью использования. Тестирование 20 открытых моделей показало, что даже лучшие из них (Qwen-3 и Mistral) достигают только 77-80% безопасности, что недостаточно для надёжного применения. Для решения проблемы предложены методы управления через промпты: Q-ground и P-ground, которые улучшают способность моделей отказываться от нерелевантных запросов на 23-41%. Результаты подчёркивают критическую необходимость работы над операционной безопасностью AI-агентов в корпоративном применении.'}, 'en': {'title': 'Enhancing LLM Safety with Prompt-Based Steering', 'desc': 'This paper addresses the critical issue of operational safety in Large Language Models (LLMs), which is their ability to safely accept or refuse user queries based on specific tasks. The authors introduce OffTopicEval, a new evaluation suite designed to measure this operational safety across various LLMs. Their findings reveal that most models, including top performers, exhibit significant operational safety shortcomings, with scores indicating high levels of operational unsafety. To mitigate these issues, the paper proposes prompt-based steering methods, which have shown to improve out-of-distribution refusal rates significantly, suggesting a pathway towards safer LLM applications.'}, 'zh': {'title': '提升大型语言模型的操作安全性', 'desc': '本论文探讨了大型语言模型（LLM）的操作安全性，提出了一个新的评估标准OffTopicEval。研究发现，尽管不同模型的表现有所不同，但所有模型在操作安全性方面都存在显著不足。为了解决这个问题，论文提出了基于提示的引导方法，包括查询引导（Q-ground）和系统提示引导（P-ground），这两种方法能够显著提高模型在特定任务中的拒绝能力。结果表明，操作安全性是模型对齐的核心问题，急需采取干预措施。'}}}, {'id': 'https://huggingface.co/papers/2509.26030', 'title': 'Muon Outperforms Adam in Tail-End Associative Memory Learning', 'url': 'https://huggingface.co/papers/2509.26030', 'abstract': "Muon optimizer outperforms Adam in training LLMs by effectively optimizing associative memory parameters and balancing learning across classes in heavy-tailed data.  \t\t\t\t\tAI-generated summary \t\t\t\t The Muon optimizer is consistently faster than Adam in training Large Language Models (LLMs), yet the mechanism underlying its success remains unclear. This paper demystifies this mechanism through the lens of associative memory. By ablating the transformer components optimized by Muon, we reveal that the associative memory parameters of LLMs, namely the Value and Output (VO) attention weights and Feed-Forward Networks (FFNs), are the primary contributors to Muon's superiority. Motivated by this associative memory view, we then explain Muon's superiority on real-world c
