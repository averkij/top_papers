'title': 'MANI-Pure：自适应净化，提升鲁棒性', 'desc': 'MANI-Pure是一种基于扩散模型的幅度自适应净化框架，能够有效抑制高频对抗扰动，同时保留低频内容，从而提高模型的鲁棒性。现有的对抗净化方法通常依赖于均匀噪声注入，这会无差别地扰动所有频率，破坏语义结构。我们的研究发现，对抗扰动并不是均匀分布的，而是主要集中在高频区域，并且在不同频率和攻击类型下具有不同的幅度强度模式。MANI-Pure通过利用输入的幅度谱来指导净化过程，适应性地施加针对特定频率的异质噪声，有效抑制脆弱的高频低幅度带中的对抗扰动，同时保留语义上重要的低频内容。'}}}, {'id': 'https://huggingface.co/papers/2509.24732', 'title': 'Who invented deep residual learning?', 'url': 'https://huggingface.co/papers/2509.24732', 'abstract': 'A timeline of the evolution of deep residual learning, a key advancement in neural network architecture.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern AI is based on deep artificial neural networks (NNs). As of 2025, the most cited scientific article of the 21st century is an NN paper on deep residual learning with residual connections. Who invented this? We present a timeline of the evolution of deep residual learning.', 'score': 1, 'issue_id': 6180, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '0bc8de443fa1708e', 'authors': ['Juergen Schmidhuber'], 'affiliations': ['IDSIA'], 'pdf_title_img': 'assets/pdf/title_img/2509.24732.jpg', 'data': {'categories': ['#architecture'], 'emoji': '🔗', 'ru': {'title': 'История глубокого остаточного обучения: кто изобрёл residual connections', 'desc': 'Статья представляет хронологию развития глубокого остаточного обучения (deep residual learning) — ключевого прорыва в архитектуре нейронных сетей. Авторы исследуют историю изобретения residual connections, которые позволили обучать очень глубокие нейросети. Работа о residual learning стала самой цитируемой научной статьёй XXI века по состоянию на 2025 год. Статья отвечает на вопрос о том, кто действительно придумал этот революционный подход в современном AI.'}, 'en': {'title': 'Tracing the Evolution of Deep Residual Learning', 'desc': 'This paper outlines the historical development of deep residual learning, a significant breakthrough in neural network architecture. It highlights the importance of residual connections, which help in training deeper networks by mitigating the vanishing gradient problem. The authors trace the contributions of various researchers and key milestones that led to the widespread adoption of this technique. By 2025, deep residual learning is recognized as a foundational element in modern AI, influencing numerous applications in machine learning.'}, 'zh': {'title': '深度残差学习的演变历程', 'desc': '深度残差学习是神经网络架构中的一个重要进展。本文提供了深度残差学习的发展时间线，展示了其演变过程。残差连接的引入使得训练更深层次的神经网络成为可能，从而提高了模型的性能。到2025年，深度残差学习的相关论文将成为21世纪被引用最多的科学文章。'}}}, {'id': 'https://huggingface.co/papers/2509.24088', 'title': 'CORRECT: COndensed eRror RECognition via knowledge Transfer in\n  multi-agent systems', 'url': 'https://huggingface.co/papers/2509.24088', 'abstract': 'CORRECT is a lightweight, training-free framework that uses an online cache of distilled error schemata to improve error localization in multi-agent systems with minimal overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-agent systems (MAS) are increasingly capable of tackling complex real-world tasks, yet their reliance on inter-agent coordination, tool use, and long-horizon reasoning makes error recognition particularly challenging. Minor errors can propagate across agents, escalating into task failures while producing long, intertwined execution trajectories that impose significant costs for both human developers and automated systems to debug and analyze. Our key insight is that, despite surface differences in failure trajectories (e.g., logs), MAS errors often recur with similar structural patterns. This paper presents CORRECT, the first lightweight, training-free framework that leverages an online cache of distilled error schemata to recognize and transfer knowledge of failure structures across new requests. This cache-based reuse allows LLMs to perform targeted error localization at inference time, avoiding the need for expensive retraining while adapting to dynamic MAS deployments in subseconds. To support rigorous study in this domain, we also introduce CORRECT-Error, a large-scale dataset of over 2,000 annotated trajectories collected through a novel error-injection pipeline guided by real-world distributions, and further validated through human evaluation to ensure alignment with natural failure patterns. Experiments across seven diverse MAS applications show that CORRECT improves step-level error localization up to 19.8% over existing advances while at near-zero overhead, substantially narrowing the gap between automated and human-level error recognition.', 'score': 1, 'issue_id': 6191, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': '3728d1ca311982ad', 'authors': ['Yifan Yu', 'Moyan Li', 'Shaoyuan Xu', 'Jinmiao Fu', 'Xinhai Hou', 'Fan Lai', 'Bryan Wang'], 'affiliations': ['Amazon', 'University of Illinois Urbana-Champaign', 'University of Michigan'], 'pdf_title_img': 'assets/pdf/title_img/2509.24088.jpg', 'data': {'categories': ['#transfer_learning', '#dataset', '#inference', '#data', '#agents', '#reasoning', '#open_source'], 'emoji': '🔍', 'ru': {'title': 'Кеширование схем ошибок для отладки мультиагентных систем', 'desc': 'CORRECT — это легковесный фреймворк без обучения для улучшения локализации ошибок в мультиагентных системах (MAS). Система использует онлайн-кеш дистиллированных схем ошибок, который позволяет переносить знания о структурных паттернах сбоев между запросами. Авторы представили датасет CORRECT-Error с более чем 2000 аннотированных траекторий, собранных через пайплайн инъекции ошибок на основе реальных распределений. Эксперименты показали улучшение локализации ошибок на уровне отдельных шагов до 19.8% по сравнению с существующими методами при практически нулевых накладных расходах.'}, 'en': {'title': 'CORRECT: Smart Error Localization for Multi-Agent Systems', 'desc': 'The paper introduces CORRECT, a novel framework designed to enhance error localization in multi-agent systems (MAS) without the need for extensive training. It utilizes an online cache of distilled error schemata to identify recurring structural patterns in errors, which helps in recognizing failures more efficiently. By leveraging this cache, CORRECT allows for quick adaptation to new tasks and environments, significantly reducing the overhead typically associated with error recognition. The framework is validated with the CORRECT-Error dataset, demonstrating improved error localization performance compared to existing methods, thus bridging the gap between automated systems and human error recognition capabilities.'}, 'zh': {'title': 'CORRECT：提升多智能体系统错误定位的轻量级框架', 'desc': 'CORRECT是一个轻量级的框架，旨在提高多智能体系统中的错误定位能力，而无需进行训练。该框架利用在线缓存的提炼错误模式，识别和转移错误结构的知识，从而在推理时实现针对性的错误定位。通过这种缓存重用，CORRECT能够在几秒钟内适应动态的多智能体系统部署，避免了昂贵的重新训练。实验结果表明，CORRECT在七个不同的多智能体应用中，错误定位的准确性提高了19.8%，几乎没有额外开销。'}}}, {'id': 'https://huggingface.co/papers/2509.23695', 'title': 'Estimating Time Series Foundation Model Transferability via In-Context\n  Learning', 'url': 'https://huggingface.co/papers/2509.23695', 'abstract': "TimeTic is a transferability estimation framework that predicts the performance of time series foundation models after fine-tuning on unseen datasets, using tabular foundation models and entropy evolution for model characterization.  \t\t\t\t\tAI-generated summary \t\t\t\t Time series foundation models (TSFMs) offer strong zero-shot forecasting via large-scale pre-training, yet fine-tuning remains critical for boosting performance in domains with limited public data. With the growing number of TSFMs, efficiently identifying the best model for downstream fine-tuning becomes increasingly challenging. In this work, we introduce TimeTic, a transferability estimation framework that recasts model selection as an in-context-learning problem: given observations on known (source) datasets, it predicts how a TSFM will perform after fine-tuning on a downstream (target) dataset. TimeTic flexibly organizes the observed model-data relationships as contextual information, allowing it to adapt seamlessly to various test-time scenarios. Leveraging the natural tabular structure formed by dataset meta-features, model characteristics, and fine-tuned performance, we employ tabular foundation models to serve as in-context learners. We further introduce a novel model characterization based on entropy evolution across model layers, capturing embedding-space distinctions and enabling TimeTic to generalize across arbitrary model sets. We establish a comprehensive benchmark for transferability estimation including 10 datasets, 10 foundation models, and 3 forecasting tasks. On this benchmark, TimeTic's estimation demonstrates strong alignment with actual fine-tuned performance for previously unseen datasets, achieving a mean rank correlation of approximately 0.6 and a 30% improvement compared to using zero-shot performance as the transferability score.", 'score': 1, 'issue_id': 6184, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': '6753046e5d9fabfa', 'authors': ['Qingren Yao', 'Ming Jin', 'Chengqi Zhang', 'Chao-Han Huck Yang', 'Jun Qi', 'Shirui Pan'], 'affiliations': ['Griffith University', 'Hong Kong Baptist University', 'NVIDIA Research', 'The Hong Kong Polytechnic University'], 'pdf_title_img': 'assets/pdf/title_img/2509.23695.jpg', 'data': {'categories': ['#training', '#benchmark', '#transfer_learning', '#dataset'], 'emoji': '⏰', 'ru': {'title': 'Предсказание эффективности time series моделей без дообучения', 'desc': 'TimeTic — это фреймворк для оценки переносимости foundation моделей временных рядов, который предсказывает их производительность после fine-tuning на новых датасетах. Подход формулирует задачу выбора модели как in-context learning: на основе наблюдений на известных датасетах предсказывается performance на целевом датасете. Для характеризации моделей используется новый метод на основе эволюции энтропии по слоям нейросети, а для предсказания применяются tabular foundation models. На бенчмарке из 10 датасетов и 10 foundation моделей TimeTic показывает корреляцию около 0.6 с реальной производительностью и превосходит baseline на 30%.'}, 'en': {'title': 'TimeTic: Predicting Performance of Time Series Models with Smart Estimation', 'desc': 'TimeTic is a framework designed to estimate how well time series foundation models (TSFMs) will perform after being fine-tuned on new datasets. It treats the model selection process as an in-context learning problem, using data from known datasets to predict outcomes for unknown ones. By organizing model and dataset relationships into a tabular format, TimeTic can adapt to different scenarios effectively. The framework also introduces a unique method of characterizing models through entropy evolution, which helps it generalize across various models and improve transferability estimation significantly.'}, 'zh': {'title': 'TimeTic：提升时间序列模型微调性能的转移性估计框架', 'desc': 'TimeTic是一个转移性估计框架，旨在预测时间序列基础模型在未见数据集上微调后的性能。该框架通过将模型选择重新定义为上下文学习问题，利用已知数据集的观察结果来预测模型在目标数据集上的表现。TimeTic灵活地组织观察到的模型与数据之间的关系，适应不同的测试场景。通过引入基于熵演化的模型特征化，TimeTic能够在任意模型集上进行泛化，显著提高了转移性估计的准确性。'}}}, {'id': 'https://huggingface.co/papers/2509.23019', 'title': 'LLM Watermark Evasion via Bias Inversion', 'url': 'https://huggingface.co/papers/2509.23019', 'abstract': 'The Bias-Inversion Rewriting Attack (BIRA) effectively evades watermarking in large language models by suppressing specific logits, highlighting a significant vulnerability in watermarking techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t Watermarking for large language models (LLMs) embeds a statistical signal during generation to enable detection of model-produced text. While watermarking has proven effective in benign settings, its robustness under adversarial evasion remains contested. To advance a rigorous understanding and evaluation of such vulnerabilities, we propose the Bias-Inversion Rewriting Attack (BIRA), which is theoretically motivated and model-agnostic. BIRA weakens the watermark signal by suppressing the logits of likely watermarked tokens during LLM-based rewriting, without any knowledge of the underlying watermarking scheme. Across recent watermarking methods, BIRA achieves over 99\\% evasion while preserving the semantic content of the original text. Beyond demonstrating an attack, our results reveal a systematic vulnerability, emphasizing the need for stress testing and robust defenses.', 'score': 1, 'issue_id': 6189, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': '4442b22fb44496b3', 'authors': ['Jeongyeon Hwang', 'Sangdon Park', 'Jungseul Ok'], 'affiliations': ['Pohang University of Science and Technology (POSTECH), South Korea'], 'pdf_title_img': 'assets/pdf/title_img/2509.23019.jpg', 'data': {'categories': ['#benchmark', '#inference', '#security'], 'emoji': '💧', 'ru': {'title': 'Атака переписывания текста обходит водяные знаки в LLM', 'desc': 'Статья представляет атаку BIRA (Bias-Inversion Rewriting Attack), которая эффективно обходит водяные знаки в больших языковых моделях. Метод работает путём подавления логитов токенов, которые вероятно содержат водяной знак, во время переписывания текста с помощью LLM. BIRA достигает более 99% успешности обхода водяных знаков при сохранении семантического содержания текста, не требуя знания конкретной схемы водяного знака. Результаты выявляют системную уязвимость современных методов водяных знаков и подчёркивают необходимость разработки более устойчивых защитных механизмов.'}, 'en': {'title': 'BIRA: Unmasking Vulnerabilities in LLM Watermarking', 'desc': 'The paper introduces the Bias-Inversion Rewriting Attack (BIRA), a method that successfully bypasses watermarking in large language models (LLMs) by targeting and suppressing specific logits associated with watermarked tokens. This attack highlights a critical weakness in current watermarking techniques, which are designed to identify AI-generated text. BIRA operates without needing to know the details of the watermarking scheme, making it a versatile and powerful adversarial strategy. The findings indicate that while watermarking can be effective, it is not robust against sophisticated evasion tactics like BIRA, underscoring the importance of developing stronger defenses.'}, 'zh': {'title': '揭示水印技术的脆弱性：偏差反转重写攻击', 'desc': '本文提出了一种名为偏差反转重写攻击（BIRA）的新方法，能够有效规避大型语言模型中的水印技术。BIRA通过抑制特定的logits，削弱了水印信号，从而在重写过程中避免被检测。该方法不依赖于具体的水印方案，具有广泛的适用性。研究结果表明，BIRA在多种水印方法下实现了超过99%的规避率，同时保持了原始文本的语义内容，揭示了水印技术的系统性脆弱性。'}}}, {'id': 'https://huggingface.co/papers/2509.22889', 'title': 'Convolutional Set Transformer', 'url': 'https://huggingface.co/papers/2509.22889', 'abstract': 'The Convolutional Set Transformer (CST) processes image sets directly, combining feature extraction and contextual modeling for improved performance in set classification and anomaly detection, with compatibility for CNN explainability methods.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce the Convolutional Set Transformer (CST), a novel neural architecture designed to process image sets of arbitrary cardinality that are visually heterogeneous yet share high-level semantics - such as a common category, scene, or concept. Existing set-input networks, e.g., Deep Sets and Set Transformer, are limited to vector inputs and cannot directly handle 3D image tensors. As a result, they must be cascaded with a feature extractor, typically a CNN, which encodes images into embeddings before the set-input network can model inter-image relationships. In contrast, CST operates directly on 3D image tensors, performing feature extraction and contextual modeling simultaneously, thereby enabling synergies between the two processes. This design yields superior performance in tasks such as Set Classification and Set Anomaly Detection and further provides native compatibility with CNN explainability methods such as Grad-CAM, unlike competing approaches that remain opaque. Finally, we show that CSTs can be pre-trained on large-scale datasets and subsequently adapted to new domains and tasks through standard Transfer Learning schemes. To support further research, we release CST-15, a CST backbone pre-trained on ImageNet (https://github.com/chinefed/convolutional-set-transformer).', 'score': 1, 'issue_id': 6186, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': '9683d53f1c23ea13', 'authors': ['Federico Chinello', 'Giacomo Boracchi'], 'affiliations': ['Dep. of Computing Sciences, Bocconi University, Italy', 'Dep. of Electronics, Information and Bioengineering, Politecnico di Milano, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2509.22889.jpg', 'data': {'categories': ['#training', '#transfer_learning', '#interpretability', '#games', '#open_source', '#dataset', '#cv', '#architecture'], 'emoji': '🎴', 'ru': {'title': 'Обработка множеств изображений без промежуточных эмбеддингов', 'desc': 'В статье представлен Convolutional Set Transformer (CST) — новая нейросетевая архитектура для обработки множеств изображений произвольного размера. В отличие от существующих методов типа Deep Sets, которые работают только с векторами и требуют отдельного CNN для извлечения признаков, CST обрабатывает 3D тензоры изображений напрямую. Архитектура одновременно выполняет извлечение признаков и контекстное моделирование взаимосвязей между изображениями, что обеспечивает лучшую производительность в задачах классификации множеств и детекции аномалий. CST совместим с методами интерпретируемости CNN (например, Grad-CAM) и поддерживает transfer learning с предобученными моделями на ImageNet.'}, 'en': {'title': 'Revolutionizing Image Set Processing with CST', 'desc': 'The Convolutional Set Transformer (CST) is a new neural network architecture that processes sets of images directly, allowing it to handle varying numbers of images that share common themes. Unlike previous models that require images to be converted into fixed-size vectors before processing, CST works with 3D image tensors, enabling simultaneous feature extraction and contextual modeling. This leads to better performance in tasks like set classification and anomaly detection, while also being compatible with CNN explainability techniques. Additionally, CST can be pre-trained on large datasets and adapted to new tasks using transfer learning, making it a versatile tool for researchers.'}, 'zh': {'title': '卷积集变换器：直接处理图像集合的创新架构', 'desc': '卷积集变换器（CST）是一种新型神经网络架构，能够直接处理具有任意数量的图像集合。这种方法结合了特征提取和上下文建模，提升了集合分类和异常检测的性能。与传统的需要先提取特征的网络不同，CST可以直接在3D图像张量上操作，从而实现更高效的处理。CST还与CNN可解释性方法兼容，支持在大规模数据集上预训练并通过迁移学习适应新任务。'}}}, {'id': 'https://huggingface.co/papers/2509.26555', 'title': 'Stable Cinemetrics : Structured Taxonomy and Evaluation for Professional\n  Video Generation', 'url': 'https://huggingface.co/papers/2509.26555', 'abstract': 'Stable Cinemetrics introduces a structured evaluation framework for professional video generation, using taxonomies to assess models across specific filmmaking controls.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in video generation have enabled high-fidelity video synthesis from user provided prompts. However, existing models and benchmarks fail to capture the complexity and requirements of professional video generation. Towards that goal, we introduce Stable Cinemetrics, a structured evaluation framework that formalizes filmmaking controls into four disentangled, hierarchical taxonomies: Setup, Event, Lighting, and Camera. Together, these taxonomies define 76 fine-grained control nodes grounded in industry practices. Using these taxonomies, we construct a benchmark of prompts aligned with professional use cases and develop an automated pipeline for prompt categorization and question generation, enabling independent evaluation of each control dimension. We conduct a large-scale human study spanning 10+ models and 20K videos, annotated by a pool of 80+ film professionals. Our analysis, both coarse and fine-grained reveal that even the strongest current models exhibit significant gaps, particularly in Events and Camera-related controls. To enable scalable evaluation, we train an automatic evaluator, a vision-language model aligned with expert annotations that outperforms existing zero-shot baselines. SCINE is the first approach to situate professional video generation within the landscape of video generative models, introducing taxonomies centered around cinematic controls and supporting them with structured evaluation pipelines and detailed analyses to guide future research.', 'score': 0, 'issue_id': 6178, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '6d557fb5b6516154', 'authors': ['Agneet Chatterjee', 'Rahim Entezari', 'Maksym Zhuravinskyi', 'Maksim Lapin', 'Reshinth Adithyan', 'Amit Raj', 'Chitta Baral', 'Yezhou Yang', 'Varun Jampani'], 'affiliations': ['Arizona State University', 'Google DeepMind', 'Stability AI'], 'pdf_title_img': 'assets/pdf/title_img/2509.26555.jpg', 'data': {'categories': ['#benchmark', '#games', '#video', '#optimization'], 'emoji': '🎬', 'ru': {'title': 'Профессиональная оценка видео-генерации через призму кинематографа', 'desc': 'Исследователи представили Stable Cinemetrics — фреймворк для оценки качества генерации профессионального видео с помощью AI моделей. Они создали четыре иерархические таксономии (Setup, Event, Lighting, Camera) с 76 детальными параметрами контроля, основанными на практиках киноиндустрии. Было проведено масштабное исследование с участием 80+ профессионалов кино, которые оценили 20 тысяч видео от 10+ моделей. Результаты показали серьёзные пробелы даже у лучших современных моделей, особенно в контроле событий и камеры, что позволило обучить автоматический evaluator для масштабной оценки.'}, 'en': {'title': 'Revolutionizing Video Evaluation with Cinematic Taxonomies', 'desc': 'Stable Cinemetrics presents a new framework for evaluating AI-generated videos, focusing on professional filmmaking standards. It introduces four hierarchical taxonomies—Setup, Event, Lighting, and Camera—that break down the complex aspects of video generation into 76 specific control nodes. The framework includes a benchmark of prompts based on real-world filmmaking scenarios and an automated system for categorizing these prompts and generating evaluation questions. A large-scale study with film professionals shows that current models still struggle with certain filmmaking controls, particularly in Events and Camera, highlighting the need for improved evaluation methods in video generation.'}, 'zh': {'title': '稳定电影度量：专业视频生成的新标准', 'desc': 'Stable Cinemetrics 是一个结构化的评估框架，专门用于专业视频生成。它通过四个层次分明的分类法（设置、事件、照明和摄像）来评估模型在特定电影制作控制方面的表现。该框架定义了76个基于行业实践的细粒度控制节点，并构建了与专业用例对齐的基准测试。通过大规模的人类研究，我们发现当前最强模型在事件和摄像控制方面仍存在显著差距。'}}}, {'id': 'https://huggingface.co/papers/2509.26278', 'title': 'ProfVLM: A Lightweight Video-Language Model for Multi-View Proficiency\n  Estimation', 'url': 'https://huggingface.co/papers/2509.26278', 'abstract': 'ProfVLM, a compact vision-language model, uses generative reasoning to estimate skill proficiency and generate expert feedback from multi-view videos, outperforming existing methods with fewer parameters and faster training.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing approaches to skill proficiency estimation often rely on black-box video classifiers, ignoring multi-view context and lacking explainability. We present ProfVLM, a compact vision-language model that reformulates this task as generative reasoning: it jointly predicts skill level and generates expert-like feedback from egocentric and exocentric videos. Central to our method is an AttentiveGatedProjector that dynamically fuses multi-view features, projected from a frozen TimeSformer backbone into a language model tuned for feedback generation. Trained on EgoExo4D with expert commentaries, ProfVLM surpasses state-of-the-art methods while using up to 20x fewer parameters and reducing training time by up to 60%. Our approach not only achieves superior accuracy across diverse activities, but also outputs natural language critiques aligned with performance, offering transparent reasoning. These results highlight generative vision-language modeling as a powerful new direction for skill assessment.', 'score': 0, 'issue_id': 6182, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '542e2b1ee1e15307', 'authors': ['Edoardo Bianchi', 'Jacopo Staiano', 'Antonio Liotta'], 'affiliations': ['Free University of Bozen-Bolzano, Via Bruno Buozzi 1, Bozen-Bolzano, 39100, Italy', 'University of Trento, Via Inama 5, Trento, 38122, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2509.26278.jpg', 'data': {'categories': ['#multimodal', '#training', '#interpretability', '#optimization', '#reasoning', '#cv'], 'emoji': '🎯', 'ru': {'title': 'Компактная VLM для оценки навыков с объяснениями', 'desc': 'ProfVLM — это компактная vision-language модель, которая оценивает уровень владения навыками и генерирует экспертную обратную связь из видео с разных ракурсов. В основе лежит механизм AttentiveGatedProjector, который динамически объединяет признаки из эгоцентрических и экзоцентрических видео, используя замороженный TimeSformer и языковую модель. Модель превосходит существующие методы, используя в 20 раз меньше параметров и сокращая время обучения на 60%, при этом генерируя понятные текстовые объяснения оценок. Это демонстрирует, что генеративное vision-language моделирование открывает новое перспективное направление для автоматической оценки навыков с прозрачным обоснованием.'}, 'en': {'title': 'Revolutionizing Skill Assessment with Generative Vision-Language Modeling', 'desc': 'ProfVLM is a compact vision-language model designed to assess skill proficiency by utilizing generative reasoning. Unlike traditional video classifiers, it leverages multi-view video data to provide both skill level predictions and expert feedback. The model employs an AttentiveGatedProjector to effectively combine features from different video perspectives, enhancing its understanding of the task. With significant improvements in accuracy and efficiency, ProfVLM demonstrates the potential of generative vision-language modeling in skill assessment applications.'}, 'zh': {'title': '生成推理：技能评估的新方向', 'desc': 'ProfVLM是一种紧凑的视觉-语言模型，利用生成推理来评估技能水平并从多视角视频中生成专家反馈。与现有方法相比，它在参数更少和训练更快的情况下表现更优。该模型通过动态融合多视角特征，结合自我中心和外部中心的视频，来共同预测技能水平并生成类似专家的反馈。训练在EgoExo4D数据集上，ProfVLM不仅在准确性上超越了最先进的方法，还提供了与表现相符的自然语言评论，展现了生成视觉-语言建模在技能评估中的强大潜力。'}}}, {'id': 'https://huggingface.co/papers/2509.25810', 'title': 'Learning to Reason as Action Abstractions with Scalable Mid-Training RL', 'url': 'https://huggingface.co/papers/2509.25810', 'abstract': 'Mid-training with action abstractions enhances reinforcement learning in large language models, improving performance and convergence in code generation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models excel with reinforcement learning (RL), but fully unlocking this potential requires a mid-training stage. An effective mid-training phase should identify a compact set of useful actions and enable fast selection among them through online RL. We formalize this intuition by presenting the first theoretical result on how mid-training shapes post-training: it characterizes an action subspace that minimizes both the value approximation error from pruning and the RL error during subsequent planning. Our analysis reveals two key determinants of mid-training effectiveness: pruning efficiency, which shapes the prior of the initial RL policy, and its impact on RL convergence, which governs the extent to which that policy can be improved via online interactions. These results suggest that mid-training is most effective when the decision space is compact and the effective horizon is short, highlighting the importance of operating in the space of action abstractions rather than primitive actions. Building on these insights, we propose Reasoning as Action Abstractions (RA3), a scalable mid-training algorithm. Specifically, we derive a sequential variational lower bound and optimize it by iteratively discovering temporally-consistent latent structures via RL, followed by fine-tuning on the bootstrapped data. Experiments on code generation tasks demonstrate the effectiveness of our approach. Across multiple base models, RA3 improves the average performance on HumanEval and MBPP by 8 and 4 points over the base model and the next-token prediction baseline. Furthermore, RA3 achieves faster convergence and higher asymptotic performance in RLVR on HumanEval+, MBPP+, LiveCodeBench, and Codeforces.', 'score': 0, 'issue_id': 6189, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'ec4f3fd30226fba2', 'authors': ['Shenao Zhang', 'Donghan Yu', 'Yihao Feng', 'Bowen Jin', 'Zhaoran Wang', 'John Peebles', 'Zirui Wang'], 'affiliations': ['Apple', 'Northwestern University', 'UIUC'], 'pdf_title_img': 'assets/pdf/title_img/2509.25810.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#training', '#rlhf', '#rl', '#games'], 'emoji': '🎯', 'ru': {'title': 'Абстракции действий ускоряют обучение LLM писать код', 'desc': 'Исследователи показали, что промежуточная стадия обучения (mid-training) критически важна для эффективного применения reinforcement learning к большим языковым моделям. Они теоретически доказали, что mid-training должен выделять компактное подмножество полезных действий и формировать пространство абстракций действий, а не работать с примитивными действиями. На основе этого анализа был разработан алгоритм RA3, который итеративно находит темпорально-согласованные латентные структуры через RL и дообучается на полученных данных. Эксперименты на задачах генерации кода показали улучшение на 8 и 4 пункта на бенчмарках HumanEval и MBPP, а также более быструю сходимость при обучении с подкреплением.'}, 'en': {'title': 'Unlocking RL Potential with Mid-Training Action Abstractions', 'desc': 'This paper discusses how mid-training with action abstractions can improve reinforcement learning (RL) in large language models, particularly for code generation tasks. It introduces a new algorithm called Reasoning as Action Abstractions (RA3), which optimizes the selection of useful actions during a mid-training phase. The authors provide a theoretical framework that shows how this mid-training process can reduce errors in value approximation and enhance RL convergence. Experiments demonstrate that RA3 significantly boosts performance and speeds up learning in various code generation benchmarks.'}, 'zh': {'title': '中期训练与动作抽象提升强化学习效果', 'desc': '本文探讨了在大型语言模型中使用中期训练与动作抽象的结合，以增强强化学习的效果，特别是在代码生成任务中。中期训练阶段通过识别一组紧凑的有用动作，促进了快速选择，并通过在线强化学习优化了决策过程。研究表明，中期训练的有效性受两个关键因素的影响：剪枝效率和对强化学习收敛性的影响。基于这些发现，提出了一种名为Reasoning as Action Abstractions（RA3）的可扩展中期训练算法，实验结果显示该方法在多个代码生成任务中显著提高了性能。'}}}, {'id': 'https://huggingface.co/papers/2509.24510', 'title': 'Specialization after Generalization: Towards Understanding Test-Time\n  Training in Foundation Models', 'url': 'https://huggingface.co/papers/2509.24510', 'abstract': "Test-time training (TTT) improves performance by allowing foundation models to specialize on test tasks, reducing in-distribution test error through a mechanism of focusing on relevant concepts.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent empirical studies have explored the idea of continuing to train a model at test-time for a given task, known as test-time training (TTT), and have found it to yield significant performance improvements. However, there is limited understanding of why and when TTT is effective. Earlier explanations mostly focused on the observation that TTT may help when applied to out-of-distribution adaptation or used with privileged data. However, the growing scale of foundation models with most test data being in-distribution questions these explanations. We instead posit that foundation models remain globally underparameterized, with TTT providing a mechanism for specialization after generalization, focusing capacity on concepts relevant to the test task. Specifically, under the linear representation hypothesis, we propose a model in which TTT achieves a substantially smaller in-distribution test error than global training. We empirically validate our model's key assumptions by training a sparse autoencoder on ImageNet, showing that semantically related data points are explained by only a few shared concepts. Finally, we perform scaling studies across image and language tasks that confirm the practical implications of our model, identifying the regimes where specialization is most effective.", 'score': 0, 'issue_id': 6185, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '6361987e96ad9f9b', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#optimization', '#training'], 'emoji': '🎯', 'ru': {'title': 'Специализация после обобщения: как дообучение на тесте улучшает модели', 'desc': 'Исследование объясняет, почему test-time training (TTT) — дообучение модели непосредственно на тестовой задаче — повышает качество работы foundation models. Авторы предполагают, что большие модели остаются глобально недопараметризованными, а TTT позволяет им специализироваться на концептах, релевантных конкретной задаче, уменьшая ошибку даже на данных из обучающего распределения. Под гипотезой линейных представлений они показывают, что семантически связанные примеры объясняются небольшим набором общих концептов, что подтверждается экспериментами со sparse autoencoder на ImageNet. Масштабные эксперименты на задачах компьютерного зрения и обработки языка демонстрируют, в каких режимах специализация через TTT наиболее эффективна.'}, 'en': {'title': 'Specializing Models at             saveCategorySelection();

            updateUrlWithCategories();
            setFilterOptionsVisibility();
