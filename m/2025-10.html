tokens. Taken together, these signals reveal a recurring preplan-and-anchor mechanism, where the model first performs a long-range contextual reference to generate an introductory token, which is immediately followed by or coincides with a semantic anchor token that organizes subsequent reasoning. Leveraging these insights, we introduce three novel RL strategies that dynamically perform targeted credit assignment to critical nodes (preplan tokens, anchor tokens, and their temporal coupling) and show consistent performance gains across various reasoning tasks. By aligning optimization with the model's intrinsic reasoning rhythm, we aim to transform opaque optimization into an actionable structure-aware process, hoping to offer a potential step toward more transparent and effective optimization of LLM reasoning.", 'score': 45, 'issue_id': 6445, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': 'ae0c2f486679f7f1', 'authors': ['Yang Li', 'Zhichen Dong', 'Yuhan Sun', 'Weixun Wang', 'Shaopan Xiong', 'Yijia Luo', 'Jiashun Liu', 'Han Lu', 'Jiamang Wang', 'Wenbo Su', 'Bo Zheng', 'Junchi Yan'], 'affiliations': ['Alibaba Group', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.13554.jpg', 'data': {'categories': ['#rl', '#reasoning', '#optimization', '#interpretability', '#training'], 'emoji': '🔍', 'ru': {'title': 'Внимание как карта рассуждений: направленное обучение через ключевые токены', 'desc': 'Исследователи анализируют механизмы attention в LLM, чтобы понять, как модели рассуждают, выявляя паттерн «планирование-и-якорь». Они разделяют attention heads на локально и глобально сфокусированные, измеряя влияние токенов через специальные метрики. Обнаружено, что модели сначала делают дальний контекстный поиск для генерации вводного токена, затем создают семантический «якорь», организующий дальнейшие рассуждения. На основе этих инсайтов предложены три новые RL-стратегии, которые присваивают reward именно критическим токенам, улучшая производительность на задачах рассуждения.'}, 'en': {'title': 'Unlocking LLM Reasoning with Targeted Attention Strategies', 'desc': "This paper investigates how attention mechanisms in Large Language Models (LLMs) can clarify their reasoning processes. It identifies two types of attention heads: those that focus locally on specific phrases and those that have a global influence on future tokens. By introducing metrics like Windowed Average Attention Distance and Future Attention Influence, the authors reveal a structured reasoning pattern that involves preplanning and anchoring tokens. The study proposes new Reinforcement Learning strategies that assign credit to these critical tokens, leading to improved performance in reasoning tasks by aligning optimization with the model's inherent reasoning structure."}, 'zh': {'title': '揭示推理模式，提升模型性能的创新策略', 'desc': '本文分析了大型语言模型（LLMs）中的注意力机制，以揭示其推理模式，并提出了新的强化学习（RL）策略，通过关注关键标记来提高性能。研究表明，注意力不仅是计算的副产品，而是推理的机制蓝图。我们区分了局部和全局关注的信息处理，发现局部关注的头部产生锯齿形模式，而全局关注的头部则揭示了对未来标记的广泛影响。基于这些发现，我们提出了三种新的RL策略，动态地对关键节点进行有针对性的信用分配，从而在各种推理任务中实现了一致的性能提升。'}}}, {'id': 'https://huggingface.co/papers/2510.13626', 'title': 'LIBERO-Plus: In-depth Robustness Analysis of Vision-Language-Action\n  Models', 'url': 'https://huggingface.co/papers/2510.13626', 'abstract': 'State-of-the-art Visual-Language-Action models show high benchmark scores but are brittle to various perturbations, particularly in camera viewpoints and robot initial states, and often ignore language instructions.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual-Language-Action (VLA) models report impressive success rates on robotic manipulation benchmarks, yet these results may mask fundamental weaknesses in robustness. We perform a systematic vulnerability analysis by introducing controlled perturbations across seven dimensions: objects layout, camera viewpoints, robot initial states, language instructions, light conditions, background textures and sensor noise. We comprehensively analyzed multiple state-of-the-art models and revealed consistent brittleness beneath apparent competence. Our analysis exposes critical weaknesses: models exhibit extreme sensitivity to perturbation factors, including camera viewpoints and robot initial states, with performance dropping from 95% to below 30% under modest perturbations. Surprisingly, models are largely insensitive to language variations, with further experiments revealing that models tend to ignore language instructions completely. Our findings challenge the assumption that high benchmark scores equate to true competency and highlight the need for evaluation practices that assess reliability under realistic variation.', 'score': 38, 'issue_id': 6445, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '2e3c1031d59c2710', 'authors': ['Senyu Fei', 'Siyin Wang', 'Junhao Shi', 'Zihao Dai', 'Jikun Cai', 'Pengfang Qian', 'Li Ji', 'Xinzhe He', 'Shiduo Zhang', 'Zhaoye Fei', 'Jinlan Fu', 'Jingjing Gong', 'Xipeng Qiu'], 'affiliations': ['Fudan University', 'National University of Singapore', 'Shanghai Innovation Institute', 'Tongji University'], 'pdf_title_img': 'assets/pdf/title_img/2510.13626.jpg', 'data': {'categories': ['#agents', '#benchmark', '#video', '#interpretability', '#security'], 'emoji': '🤖', 'ru': {'title': 'Хрупкость VLA моделей: высокие бенчмарки скрывают критические уязвимости', 'desc': 'Исследователи провели систематический анализ уязвимостей современных Visual-Language-Action (VLA) моделей для робототехники. Несмотря на впечатляющие результаты на бенчмарках (до 95% успеха), модели оказались крайне чувствительны к возмущениям: изменение ракурса камеры или начальной позы робота снижает производительность до 30%. Особенно тревожно, что модели практически игнорируют языковые инструкции, хотя должны на них опираться. Работа показывает, что высокие показатели на бенчмарках не гарантируют реальной надёжности и требуется пересмотр методов оценки VLA моделей.'}, 'en': {'title': 'Unmasking the Fragility of Visual-Language-Action Models', 'desc': 'This paper investigates the vulnerabilities of state-of-the-art Visual-Language-Action (VLA) models in robotic manipulation tasks. Despite achieving high benchmark scores, these models show significant weaknesses when faced with changes in camera angles and robot starting positions, leading to drastic drops in performance. The study systematically tests various perturbations, revealing that the models are particularly sensitive to environmental changes while largely ignoring language instructions. The findings suggest that high performance on benchmarks does not guarantee robustness, emphasizing the need for better evaluation methods that reflect real-world conditions.'}, 'zh': {'title': '高分不等于高可靠性，VLA模型需更严谨评估', 'desc': '本研究分析了视觉-语言-动作（VLA）模型在机器人操作中的脆弱性。尽管这些模型在基准测试中表现出色，但在不同的扰动下，尤其是相机视角和机器人初始状态的变化时，表现却极为不稳定。我们的分析显示，模型对扰动因素极为敏感，性能在轻微扰动下可能从95%降至30%以下。更令人惊讶的是，模型对语言指令的变化几乎没有反应，往往完全忽视这些指令。'}}}, {'id': 'https://huggingface.co/papers/2510.13795', 'title': 'Bee: A High-Quality Corpus and Full-Stack Suite to Unlock Advanced Fully\n  Open MLLMs', 'url': 'https://huggingface.co/papers/2510.13795', 'abstract': 'A new dataset and pipeline for data curation improve the performance of fully open multimodal large language models, achieving state-of-the-art results competitive with semi-open models.  \t\t\t\t\tAI-generated summary \t\t\t\t Fully open multimodal large language models (MLLMs) currently lag behind proprietary counterparts, primarily due to a significant gap in data quality for supervised fine-tuning (SFT). Existing open-source datasets are often plagued by widespread noise and a critical deficit in complex reasoning data, such as Chain-of-Thought (CoT), which hinders the development of advanced model capabilities. Addressing these challenges, our work makes three primary contributions. First, we introduce Honey-Data-15M, a new SFT dataset comprising approximately 15 million QA pairs, processed through multiple cleaning techniques and enhanced with a novel dual-level (short and long) CoT enrichment strategy. Second, we introduce HoneyPipe, the data curation pipeline, and its underlying framework DataStudio, providing the community with a transparent and adaptable methodology for data curation that moves beyond static dataset releases. Finally, to validate our dataset and pipeline, we train Bee-8B, an 8B model on Honey-Data-15M. Experiments show that Bee-8B establishes a new state-of-the-art (SOTA) for fully open MLLMs, achieving performance that is competitive with, and in some cases surpasses, recent semi-open models such as InternVL3.5-8B. Our work delivers to the community a suite of foundational resources, including: the Honey-Data-15M corpus; the full-stack suite comprising HoneyPipe and DataStudio; training recipes; an evaluation harness; and the model weights. This effort demonstrates that a principled focus on data quality is a key pathway to developing fully open MLLMs that are highly competitive with their semi-open counterparts.', 'score': 36, 'issue_id': 6445, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '9896f21bc1e1b5ba', 'authors': ['Yi Zhang', 'Bolin Ni', 'Xin-Sheng Chen', 'Heng-Rui Zhang', 'Yongming Rao', 'Houwen Peng', 'Qinglin Lu', 'Han Hu', 'Meng-Hao Guo', 'Shi-Min Hu'], 'affiliations': ['Beihang University', 'Tencent Hunyuan Team', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.13795.jpg', 'data': {'categories': ['#data', '#transfer_learning', '#dataset', '#optimization', '#open_source'], 'emoji': '🐝', 'ru': {'title': 'Качественные данные — ключ к открытым мультимодальным моделям', 'desc': 'Исследователи создали новый датасет Honey-Data-15M из 15 миллионов пар вопрос-ответ для обучения мультимодальных LLM. Датасет включает улучшенные данные с Chain-of-Thought рассуждениями двух уровней сложности и прошёл тщательную очистку от шума. На основе этих данных обучена модель Bee-8B, которая достигла state-of-the-art результатов среди полностью открытых моделей. Работа доказывает, что фокус на качестве данных позволяет открытым моделям конкурировать с полузакрытыми аналогами вроде InternVL3.5-8B.'}, 'en': {'title': 'Elevating Open Models with Quality Data', 'desc': 'This paper presents a new dataset called Honey-Data-15M, which contains 15 million question-answer pairs designed to improve the performance of fully open multimodal large language models (MLLMs). The dataset is enhanced with a dual-level Chain-of-Thought (CoT) enrichment strategy and processed through a data curation pipeline named HoneyPipe, which is part of the DataStudio framework. By training the Bee-8B model on this curated dataset, the authors achieve state-of-the-art results that rival those of semi-open models. The work emphasizes the importance of high-quality data for supervised fine-tuning to enhance the capabilities of open-source MLLMs.'}, 'zh': {'title': '提升开放模型性能的关键在于数据质量', 'desc': '本文提出了一种新的数据集和数据处理管道，以提高完全开放的多模态大语言模型（MLLMs）的性能。我们引入了Honey-Data-15M数据集，包含约1500万个问答对，并通过多种清洗技术和双层思维链（CoT）增强策略进行处理。我们还开发了HoneyPipe数据处理管道和DataStudio框架，为社区提供透明且可适应的数据处理方法。实验结果表明，基于Honey-Data-15M训练的Bee-8B模型在完全开放的MLLMs中达到了新的最先进水平，性能与半开放模型相当，甚至在某些情况下超越了它们。'}}}, {'id': 'https://huggingface.co/papers/2510.13809', 'title': 'PhysMaster: Mastering Physical Representation for Video Generation via\n  Reinforcement Learning', 'url': 'https://huggingface.co/papers/2510.13809', 'abstract': "PhysMaster enhances video generation by integrating physical knowledge through PhysEncoder, using reinforcement learning and Direct Preference Optimization to improve physics-awareness.  \t\t\t\t\tAI-generated summary \t\t\t\t Video generation models nowadays are capable of generating visually realistic videos, but often fail to adhere to physical laws, limiting their ability to generate physically plausible videos and serve as ''world models''. To address this issue, we propose PhysMaster, which captures physical knowledge as a representation for guiding video generation models to enhance their physics-awareness. Specifically, PhysMaster is based on the image-to-video task where the model is expected to predict physically plausible dynamics from the input image. Since the input image provides physical priors like relative positions and potential interactions of objects in the scenario, we devise PhysEncoder to encode physical information from it as an extra condition to inject physical knowledge into the video generation process. The lack of proper supervision on the model's physical performance beyond mere appearance motivates PhysEncoder to apply reinforcement learning with human feedback to physical representation learning, which leverages feedback from generation models to optimize physical representations with Direct Preference Optimization (DPO) in an end-to-end manner. PhysMaster provides a feasible solution for improving physics-awareness of PhysEncoder and thus of video generation, proving its ability on a simple proxy task and generalizability to wide-ranging physical scenarios. This implies that our PhysMaster, which unifies solutions for various physical processes via representation learning in the reinforcement learning paradigm, can act as a generic and plug-in solution for physics-aware video generation and broader applications.", 'score': 31, 'issue_id': 6444, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '74cd3b0ff8137389', 'authors': ['Sihui Ji', 'Xi Chen', 'Xin Tao', 'Pengfei Wan', 'Hengshuang Zhao'], 'affiliations': ['Kling Team, Kuaishou Technology', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.13809.jpg', 'data': {'categories': ['#rlhf', '#games', '#rl', '#video', '#multimodal', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Обучение видео-моделей физическим законам через предпочтения', 'desc': 'PhysMaster улучшает генерацию видео, добавляя понимание физических законов через специальный PhysEncoder. Система использует reinforcement learning и Direct Preference Optimization, чтобы научить модель генерировать физически правдоподобные видео из статичных изображений. PhysEncoder извлекает физическую информацию из входного изображения (позиции объектов, их взаимодействия) и использует её как дополнительное условие при генерации. Это универсальное plug-in решение, которое можно применять к различным физическим сценариям, приближая video generation модели к роли настоящих world models.'}, 'en': {'title': 'Enhancing Video Realism with Physics-Aware Generation', 'desc': "PhysMaster is a novel approach to video generation that incorporates physical knowledge to enhance the realism of generated videos. It utilizes a component called PhysEncoder, which extracts physical information from input images to guide the video generation process. By employing reinforcement learning and Direct Preference Optimization, PhysMaster optimizes the model's understanding of physical dynamics, ensuring that the generated videos are not only visually appealing but also adhere to the laws of physics. This method demonstrates the potential for creating more accurate world models that can be applied to various physical scenarios."}, 'zh': {'title': 'PhysMaster：提升视频生成的物理意识', 'desc': 'PhysMaster 是一种通过整合物理知识来增强视频生成的模型。它使用 PhysEncoder 编码物理信息，以提高视频生成模型的物理意识。该模型采用强化学习和直接偏好优化（DPO）来优化物理表示，确保生成的视频符合物理规律。PhysMaster 提供了一种通用的解决方案，适用于各种物理过程的表示学习，能够广泛应用于物理意识视频生成。'}}}, {'id': 'https://huggingface.co/papers/2510.13747', 'title': 'InteractiveOmni: A Unified Omni-modal Model for Audio-Visual Multi-turn\n  Dialogue', 'url': 'https://huggingface.co/papers/2510.13747', 'abstract': "InteractiveOmni is a unified omni-modal large language model for audio-visual multi-turn interactions, offering comprehensive understanding and speech generation capabilities with efficient parameter usage.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce InteractiveOmni, a unified and open-source omni-modal large language model for audio-visual multi-turn interaction, ranging from 4B to 8B parameters, designed to lead the field of lightweight models by offering comprehensive omni-modal understanding and speech generation capabilities. To achieve this, we integrate the vision encoder, audio encoder, large language model, and speech decoder into a unified model for understanding and generation tasks. We design a multi-stage training strategy to ensure robust cross-modal capabilities, including pre-training for omni-modal understanding, followed by post-training with speech conversation and audio-visual interaction. To enable human-like long-term conversational ability, we meticulously curate a multi-turn training dataset that enhances the model's ability to handle complex and multi-turn interactions. To effectively evaluate the multi-turn memory and speech interaction capabilities, we construct the multi-modal multi-turn memory benchmark and the multi-turn speech interaction benchmark. Experiments demonstrate that InteractiveOmni significantly outperforms leading open-source models and provides a more intelligent multi-turn audio-visual experience, particularly in its long-term memory capabilities. Notably, InteractiveOmni-4B is comparable to the much larger model like Qwen2.5-Omni-7B on general benchmarks, and it can retain 97% of the performance of the InteractiveOmni-8B while utilizing only 50% of the model size. Achieving state-of-the-art results against similarly sized models across image, audio, video understanding, and speech generation tasks, InteractiveOmni is an accessible, open-source foundation for next-generation intelligent interactive systems.", 'score': 28, 'issue_id': 6445, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '4bcb34dcd1975ae1', 'authors': ['Wenwen Tong', 'Hewei Guo', 'Dongchuan Ran', 'Jiangnan Chen', 'Jiefan Lu', 'Kaibin Wang', 'Keqiang Li', 'Xiaoxu Zhu', 'Jiakui Li', 'Kehan Li', 'Xueheng Li', 'Lumin Li', 'Chenxu Guo', 'Jiasheng Zhou', 'Jiandong Chen', 'Xianye Wu', 'Jiahao Wang', 'Silei Wu', 'Lei Chen', 'Hanming Deng', 'Yuxuan Song', 'Dinghao Zhou', 'Guiping Zhong', 'Ken Zheng', 'Shiyin Kang', 'Lewei Lu'], 'affiliations': ['SenseTime Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.13747.jpg', 'data': {'categories': ['#video', '#small_models', '#long_context', '#dataset', '#benchmark', '#multimodal', '#audio', '#open_source', '#training'], 'emoji': '🎭', 'ru': {'title': 'Легковесная омнимодальная модель с долговременной памятью для естественного аудиовизуального взаимодействия', 'desc': 'InteractiveOmni — это унифицированная омнимодальная большая языковая модель размером от 4B до 8B параметров, которая объединяет визуальный энкодер, аудио-энкодер, LLM и речевой декодер для понимания и генерации контента. Модель обучается по многоэтапной стратегии, включающей предобучение для омнимодального понимания и дообучение на речевых диалогах и аудиовизуальном взаимодействии. Авторы создали специальные датасеты для многораундовых диалогов и бенчмарки для оценки долговременной памяти и речевого взаимодействия. InteractiveOmni-4B достигает результатов сопоставимых с моделями в два раза большего размера и превосходит другие открытые модели в задачах понимания изображений, аудио, видео и генерации речи.'}, 'en': {'title': 'Revolutionizing Multi-Turn Interactions with InteractiveOmni', 'desc': 'InteractiveOmni is a cutting-edge omni-modal large language model designed for audio-visual interactions, capable of understanding and generating speech across multiple turns. It integrates various components like vision and audio encoders with a language model and speech decoder, allowing it to perform complex tasks efficiently. The model employs a multi-stage training strategy to enhance its cross-modal capabilities, ensuring it can handle intricate conversations effectively. With its impressive performance and reduced parameter size, InteractiveOmni sets a new standard for lightweight models in the field of interactive AI systems.'}, 'zh': {'title': '全模态交互的智能新纪元', 'desc': 'InteractiveOmni是一种统一的全模态大型语言模型，专注于音频-视觉的多轮交互。该模型集成了视觉编码器、音频编码器、大型语言模型和语音解码器，旨在实现全面的理解和生成能力。通过多阶段训练策略，InteractiveOmni能够有效处理复杂的多轮对话，并在长时间记忆和语音交互方面表现出色。实验结果表明，InteractiveOmni在多个基准测试中超越了领先的开源模型，提供了更智能的音频-视觉交互体验。'}}}, {'id': 'https://huggingface.co/papers/2510.07944', 'title': 'CVD-STORM: Cross-View Video Diffusion with Spatial-Temporal\n  Reconstruction Model for Autonomous Driving', 'url': 'https://huggingface.co/papers/2510.07944', 'abstract': 'CVD-STORM, a cross-view video diffusion model with a spatial-temporal reconstruction VAE, enhances video generation quality and provides depth estimation for dynamic scenes.  \t\t\t\t\tAI-generated summary \t\t\t\t Generative models have been widely applied to world modeling for environment simulation and future state prediction. With advancements in autonomous driving, there is a growing demand not only for high-fidelity video generation under various controls, but also for producing diverse and meaningful information such as depth estimation. To address this, we propose CVD-STORM, a cross-view video diffusion model utilizing a spatial-temporal reconstruction Variational Autoencoder (VAE) that generates long-term, multi-view videos with 4D reconstruction capabilities under various control inputs. Our approach first fine-tunes the VAE with an auxiliary 4D reconstruction task, enhancing its ability to encode 3D structures and temporal dynamics. Subsequently, we integrate this VAE into the video diffusion process to significantly improve generation quality. Experimental results demonstrate that our model achieves substantial improvements in both FID and FVD metrics. Additionally, the jointly-trained Gaussian Splatting Decoder effectively reconstructs dynamic scenes, providing valuable geometric information for comprehensive scene understanding.', 'score': 23, 'issue_id': 6445, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '73e48c906fb522f5', 'authors': ['Tianrui Zhang', 'Yichen Liu', 'Zilin Guo', 'Yuxin Guo', 'Jingcheng Ni', 'Chenjing Ding', 'Dan Xu', 'Lewei Lu', 'Zehuan Wu'], 'affiliations': ['Sensetime Research', 'The Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2510.07944.jpg', 'data': {'categories': ['#architecture', '#3d', '#optimization', '#video', '#multimodal', '#diffusion'], 'emoji': '🚗', 'ru': {'title': '4D-реконструкция динамических сцен через видео диффузию', 'desc': 'Статья представляет CVD-STORM — модель для генерации видео с нескольких ракурсов, которая также оценивает глубину динамических сцен. Авторы улучшили стандартный VAE, добавив задачу 4D-реконструкции, что позволило модели лучше кодировать пространственные структуры и временную динамику. Интеграция такого VAE в процесс видео-диффузии значительно повышает качество генерации по метрикам FID и FVD. Модель особенно полезна для автономного вождения, где требуется не только реалистичное видео, но и геометрическая информация о сцене.'}, 'en': {'title': 'Enhancing Video Generation with Depth Estimation Using CVD-STORM', 'desc': "CVD-STORM is a novel cross-view video diffusion model designed to improve the quality of video generation while also providing depth estimation for dynamic scenes. It employs a spatial-temporal reconstruction Variational Autoencoder (VAE) that enhances the model's ability to capture 3D structures and temporal dynamics through a fine-tuning process. By integrating this VAE into the video diffusion framework, CVD-STORM achieves significant improvements in video generation metrics such as FID and FVD. The model also utilizes a Gaussian Splatting Decoder to effectively reconstruct dynamic scenes, offering valuable geometric insights for better scene understanding."}, 'zh': {'title': 'CVD-STORM：提升视频生成与深度估计的创新模型', 'desc': 'CVD-STORM是一种跨视角视频扩散模型，结合了时空重建的变分自编码器（VAE），旨在提升视频生成质量并为动态场景提供深度估计。该模型通过辅助的4D重建任务对VAE进行微调，从而增强其编码三维结构和时间动态的能力。随后，将该VAE集成到视频扩散过程中，显著提高了生成质量。实验结果表明，该模型在FID和FVD指标上均有显著提升，同时联合训练的高斯点云解码器有效重建动态场景，为全面理解场景提供了有价值的几何信息。'}}}, {'id': 'https://huggingface.co/papers/2510.13804', 'title': 'Generative Universal Verifier as Multimodal Meta-Reasoner', 'url': 'https://huggingface.co/papers/2510.13804', 'abstract': 'Generative Universal Verifier enhances multimodal reasoning by providing reliable visual verification through ViVerBench, OmniVerifier-7B, and OmniVerifier-TTS, improving generation and refinement capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Generative Universal Verifier, a novel concept and plugin designed for next-generation multimodal reasoning in vision-language models and unified multimodal models, providing the fundamental capability of reflection and refinement on visual outcomes during the reasoning and generation process. This work makes three main contributions: (1) We build ViVerBench, a comprehensive benchmark spanning 16 categories of critical tasks for evaluating visual outcomes in multimodal reasoning. Results show that existing VLMs consistently underperform across these tasks, underscoring a substantial gap from human-level capability in reliable visual verification. (2) We design two automated pipelines to construct large-scale visual verification data and train OmniVerifier-7B, the first omni-capable generative verifier trained for universal visual verification and achieves notable gains on ViVerBench(+8.3). Through training, we identify three atomic capabilities in visual verification and demonstrate how they generalize and interact synergistically. (3) We propose OmniVerifier-TTS, a sequential test-time scaling paradigm that leverages the universal verifier to bridge image generation and editing within unified models, enhancing the upper bound of generative ability through iterative fine-grained optimization. Beyond generation, we extend universal verifier to broader world-modeling interleaved reasoning scenarios. Empirically, OmniVerifier-TTS achieves improvements on T2I-ReasonBench(+3.7), and GenEval++(+4.3), outperforming existing parallel test-time scaling methods, such as Best-of-N. By endowing multimodal reasoning with reliable visual verification, OmniVerifier advances both reliable reflection during generation and scalable test-time refinement, marking a step toward more trustworthy and controllable next-generation reasoning systems.', 'score': 22, 'issue_id': 6444, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '85e2081e6a4e6525', 'authors': ['Xinchen Zhang', 'Xiaoying Zhang', 'Youbin Wu', 'Yanbin Cao', 'Renrui Zhang', 'Ruihang Chu', 'Ling Yang', 'Yujiu Yang'], 'affiliations': ['ByteDance Seed', 'Princeton University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.13804.jpg', 'data': {'categories': ['#reasoning', '#dataset', '#multimodal', '#optimization', '#benchmark'], 'emoji': '🔍', 'ru': {'title': 'Универсальный верификатор для надежной проверки визуальных результатов в мультимодальных моделях', 'desc': 'Статья представляет Generative Universal Verifier — новую концепцию для улучшения мультимодального рассуждения в vision-language моделях через визуальную верификацию. Авторы создали бенчмарк ViVerBench из 16 категорий задач и обучили OmniVerifier-7B — первую универсальную генеративную модель для проверки визуальных результатов, показавшую прирост +8.3 на бенчмарке. Предложена парадигма OmniVerifier-TTS для последовательного test-time scaling, которая итеративно улучшает генерацию и редактирование изображений через детальную оптимизацию. Метод превосходит существующие подходы типа Best-of-N на бенчмарках T2I-ReasonBench (+3.7) и GenEval++ (+4.3), обеспечивая более надежные и контролируемые системы рассуждений.'}, 'en': {'title': 'Enhancing Multimodal Reasoning with Reliable Visual Verification', 'desc': 'The Generative Universal Verifier is a new tool that improves how machines understand and generate visual information alongside text. It introduces ViVerBench, a benchmark for testing how well models can verify visual outcomes, revealing that current models struggle compared to human performance. The paper also presents OmniVerifier-7B, a generative verifier that enhances visual verification capabilities and shows significant improvements in benchmark scores. Additionally, OmniVerifier-TTS offers a method for refining image generation and editing, leading to better overall performance in multimodal reasoning tasks.'}, 'zh': {'title': '提升多模态推理的可靠性与生成能力', 'desc': '本文介绍了一种新概念——生成通用验证器（Generative Universal Verifier），旨在提升多模态推理能力。我们构建了ViVerBench，这是一个涵盖16类关键任务的基准，用于评估多模态推理中的视觉结果。通过训练OmniVerifier-7B，我们识别出视觉验证中的三种基本能力，并展示它们的协同作用。最后，我们提出了OmniVerifier-TTS，通过迭代优化提升生成能力，推动了更可靠的多模态推理系统的发展。'}}}, {'id': 'https://huggingface.co/papers/2510.13802', 'title': 'Trace Anything: Representing Any Video in 4D via Trajectory Fields', 'url': 'https://huggingface.co/papers/2510.13802', 'abstract': 'Trace Anything, a neural network, predicts video trajectories in a single pass, achieving state-of-the-art performance and demonstrating efficiency and emergent abilities like motion forecasting.  \t\t\t\t\tAI-generated summary \t\t\t\t Effective spatio-temporal representation is fundamental to modeling, understanding, and predicting dynamics in videos. The atomic unit of a video, the pixel, traces a continuous 3D trajectory over time, serving as the primitive element of dynamics. Based on this principle, we propose representing any video as a Trajectory Field: a dense mapping that assigns a continuous 3D trajectory function of time to each pixel in every frame. With this representation, we introduce Trace Anything, a neural network that predicts the entire trajectory field in a single feed-forward pass. Specifically, for each pixel in each frame, our model predicts a set of control points that parameterizes a trajectory (i.e., a B-spline), yielding its 3D position at arbitrary query time instants. We trained the Trace Anything model on large-scale 4D data, including data from our new platform, and our experiments demonstrate that: (i) Trace Anything achieves state-of-the-art performance on our new benchmark for trajectory field estimation and performs competitively on established point-tracking benchmarks; (ii) it offers significant efficiency gains thanks to its one-pass paradigm, without requiring iterative optimization or auxiliary estimators; and (iii) it exhibits emergent abilities, including goal-conditioned manipulation, motion forecasting, and spatio-temporal fusion. Project page: https://trace-anything.github.io/.', 'score': 22, 'issue_id': 6444, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '2a519ed83bf3da2a', 'authors': ['Xinhang Liu', 'Yuxi Xiao', 'Donny Y. Chen', 'Jiashi Feng', 'Yu-Wing Tai', 'Chi-Keung Tang', 'Bingyi Kang'], 'affiliations': ['ByteDance Seed', 'Dartmouth College', 'HKUST', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.13802.jpg', 'data': {'categories': ['#training', '#games', '#video', '#dataset', '#optimization', '#benchmark'], 'emoji': '🎯', 'ru': {'title': 'Отследить всё: предсказание траекторий всех пикселей видео за один проход', 'desc': 'Статья представляет Trace Anything — нейросеть, которая предсказывает траектории движения всех пикселей в видео за один проход. Модель представляет видео как поле траекторий, где каждому пикселю соответствует непрерывная 3D-траектория, параметризованная B-сплайнами с контрольными точками. Обученная на масштабных 4D данных, система достигает state-of-the-art результатов в оценке траекторных полей и превосходит существующие методы по эффективности. Модель демонстрирует emergent abilities, включая предсказание движения в будущем и пространственно-временное слияние данных.'}, 'en': {'title': 'Predicting Video Trajectories with Efficiency and Precision', 'desc': 'The paper introduces Trace Anything, a neural network designed to predict video trajectories efficiently in a single pass. It utilizes a novel representation called Trajectory Field, which maps each pixel in a video to a continuous 3D trajectory function over time. This approach allows the model to generate control points for B-splines, enabling accurate trajectory predictions at any moment. The results show that Trace Anything not only achieves state-of-the-art performance but also demonstrates significant efficiency and advanced capabilities like motion forecasting and goal-conditioned manipulation.'}, 'zh': {'title': '单次预测，轨迹追踪的未来', 'desc': '本文提出了一种名为Trace Anything的神经网络，用于在单次前向传播中预测视频的轨迹场。该方法通过将视频表示为每个像素的连续三维轨迹函数，来有效建模和预测视频中的动态。实验结果表明，Trace Anything在轨迹场估计的基准测试中表现出色，并在点跟踪基准上也具有竞争力。此外，该模型在效率上有显著提升，能够实现目标条件的操作、运动预测和时空融合等新兴能力。'}}}, {'id': 'https://huggingface.co/papers/2510.04767', 'title': 'ParallelBench: Understanding the Trade-offs of Parallel Decoding in\n  Diffusion LLMs', 'url': 'https://huggingface.co/papers/2510.04767', 'abstract': 'Parallel decoding in diffusion LLMs degrades generation quality due to ignored token dependencies, highlighting the need for new decoding methods and benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t While most autoregressive LLMs are constrained to one-by-one decoding, diffusion LLMs (dLLMs) have attracted growing interest for their potential to dramatically accelerate inference through parallel decoding. Despite this promise, the conditional independence assumption in dLLMs causes parallel decoding to ignore token dependencies, inevitably degrading generation quality when these dependencies are strong. However, existing works largely overlook these inherent challenges, and evaluations on standard benchmarks (e.g., math and coding) are not sufficient to capture the quality degradation caused by parallel decoding. To address this gap, we first provide an information-theoretic analysis of parallel decoding. We then conduct case studies on analytically tractable synthetic list operations from both data distribution and decoding strategy perspectives, offering quantitative insights that highlight the fundamental limitations of parallel decoding. Building on these insights, we propose ParallelBench, the first benchmark specifically designed for dLLMs, featuring realistic tasks that are trivial for humans and autoregressive LLMs yet exceptionally challenging for dLLMs under parallel decoding. Using ParallelBench, we systematically analyze both dLLMs and autoregressive LLMs, revealing that: (i) dLLMs under parallel decoding can suffer dramatic quality degradation in real-world scenarios, and (ii) current parallel decoding strategies struggle to adapt their degree of parallelism based on task difficulty, thus failing to achieve meaningful speedup without compromising quality. Our findings underscore the pressing need for innovative decoding methods that can overcome the current speed-quality trade-off. We release our benchmark to help accelerate the development of truly efficient dLLMs.', 'score': 22, 'issue_id': 6445, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': 'b9d87711f8ddf258', 'authors': ['Wonjun Kang', 'Kevin Galim', 'Seunghyuk Oh', 'Minjae Lee', 'Yuchen Zeng', 'Shuibai Zhang', 'Coleman Hooper', 'Yuezhou Hu', 'Hyung Il Koo', 'Nam Ik Cho', 'Kangwook Lee'], 'affiliations': ['FuriosaAI', 'KRAFTON AI', 'Microsoft Research', 'Seoul National University', 'UC Berkeley', 'UW-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2510.04767.jpg', 'data': {'categories': ['#inference', '#diffusion', '#benchmark', '#optimization'], 'emoji': '⚡', 'ru': {'title': 'Проблема скорости против качества в параллельном декодировании диффузионных LLM', 'desc': 'Статья исследует проблемы параллельного декодирования в диффузионных языковых моделях (dLLM), которые теоретически могут ускорить генерацию текста. Авторы показывают, что предположение об условной независимости токенов при параллельном декодировании игнорирует зависимости между токенами, что неизбежно ухудшает качество генерации. Представлен новый бенчмарк ParallelBench, специально разработанный для оценки dLLM на задачах, тривиальных для людей и авторегрессионных моделей, но сложных для диффузионных моделей. Исследование выявляет фундаментальный компромисс между скоростью и качеством, подчеркивая необходимость разработки новых методов декодирования для эффективных dLLM.'}, 'en': {'title': 'Enhancing Quality in Fast Decoding: The Need for Innovation in dLLMs', 'desc': 'This paper discusses the challenges of using parallel decoding in diffusion language models (dLLMs), which can lead to a decline in the quality of generated text due to overlooked token dependencies. The authors highlight that while dLLMs can speed up inference, the assumption of conditional independence can harm performance when token relationships are strong. They introduce ParallelBench, a new benchmark designed to evaluate dLLMs under realistic tasks that are easy for humans but difficult for dLLMs using parallel decoding. The study reveals that current parallel decoding methods do not effectively adjust to task complexity, resulting in significant quality loss, emphasizing the need for better decoding strategies.'}, 'zh': {'title': '平行解码的挑战与新基准的必要性', 'desc': '在扩散大语言模型（dLLMs）中，平行解码会导致生成质量下降，因为它忽略了令牌之间的依赖关系。这种条件独立假设使得在强依赖关系的情况下，平行解码的效果不佳。为了应对这一问题，本文首先进行了信息论分析，并提出了ParallelBench基准，专门用于评估dLLMs在平行解码下的表现。我们的研究表明，现有的平行解码策略在任务难度变化时难以调整并保持质量，强调了开发新解码方法的必要性。'}}}, {'id': 'https://huggingface.co/papers/2510.13800', 'title': 'Reasoning in Space via Grounding in the World', 'url': 'https://huggingface.co/papers/2510.13800', 'abstract': 'GS-Reasoner, a 3D LLM with a dual-path pooling mechanism, achieves autoregressive grounding and state-of-the-art spatial reasoning without external modules.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper, we claim that 3D visual grounding is the cornerstone of spatial reasoning and introduce the Grounded-Spatial Reasoner (GS-Reasoner) to explore the effective spatial representations that bridge the gap between them. Existing 3D LLMs suffer from the absence of a unified 3D representation capable of jointly capturing semantic and geometric information. This deficiency is manifested either in poor performance on grounding or in an excessive reliance on external modules, ultimately hindering the seamless integration of grounding and spatial reasoning. To address this, we propose a simple yet effective dual-path pooling mechanism that tightly aligns geometric features with both semantic and positional cues, constructing a unified image patch-based 3D representation that encapsulates all essential information without increasing the number of input tokens. Leveraging this holistic representation, GS-Reasoner is the first 3D LLM that achieves autoregressive grounding entirely without external modules while delivering performance comparable to state-of-the-art models, establishing a unified and self-contained framework for 3D spatial reasoning. To further bridge grounding and spatial reasoning, we introduce the Grounded Chain-of-Thought (GCoT) dataset. This dataset is meticulously curated to include both 3D bounding box annotations for objects referenced in reasoning questions and step-by-step reasoning paths that integrate grounding as a core component of the problem-solving process. Extensive experiments demonstrate that GS-Reasoner achieves impressive results on 3D visual grounding, which in turn significantly enhances its spatial reasoning capabilities, leading to state-of-the-art performance.', 'score': 13, 'issue_id': 6450, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': 'f062f4498a7d860e', 'authors': ['Yiming Chen', 'Zekun Qi', 'Wenyao Zhang', 'Xin Jin', 'Li Zhang', 'Peidong Liu'], 'affiliations': ['Eastern Institute of Technology', 'Fudan University', 'Shanghai Innovation Institute', 'Shanghai Jiao Tong University', 'Tsinghua University', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.13800.jpg', 'data': {'categories': ['#games', '#3d', '#dataset', '#cv', '#reasoning'], 'emoji': '🎯', 'ru': {'title': '3D-reasoning через единое представление: grounding без внешних модулей', 'desc': 'В статье представлен GS-Reasoner — 3D LLM с механизмом двухпутевого pooling, который объединяет семантическую и геометрическую информацию в едином представлении на основе image patches. Модель достигает авторегрессивного grounding объектов в 3D-пространстве без использования внешних модулей, что позволяет создать самодостаточный фреймворк для пространственного reasoning. Авторы также представили датасет Grounded Chain-of-Thought (GCoT) с аннотациями 3D bounding boxes и пошаговыми путями рассуждений. GS-Reasoner демонстрирует state-of-the-art результаты в задачах 3D visual grounding и spatial reasoning, показывая, что качественный grounding является основой для пространственных рассуждений.'}, 'en': {'title': 'Unifying Spatial Reasoning and Visual Grounding in 3D with GS-Reasoner', 'desc': 'The GS-Reasoner is a novel 3D language model that utilizes a dual-path pooling mechanism to enhance spatial reasoning and visual grounding. It addresses the limitations of existing 3D models by creating a unified representation that captures both semantic and geometric information without relying on external modules. This model achieves autoregressive grounding, allowing it to perform spatial reasoning tasks effectively. Additionally, the introduction of the Grounded Chain-of-Thought dataset supports the integration of grounding into the reasoning process, leading to state-of-the-art performance in 3D visual grounding.'}, 'zh': {'title': 'GS-Reasoner：无缝整合三维视觉定位与空间推理的创新模型', 'desc': 'GS-Reasoner是一种三维大语言模型，采用双路径池化机制，实现了自回归的视觉定位和先进的空间推理，而无需外部模块。该模型解决了现有三维大语言模型在语义和几何信息统一表示方面的不足，构建了一个基于图像块的三维表示。GS-Reasoner通过整合几何特征与语义和位置线索，提供了一个全面的表示，显著提升了三维视觉定位和空间推理的性能。为了进一步促进视觉定位与空间推理的结合，研究团队还推出了Grounded Chain-of-Thought（GCoT）数据集，包含了详细的三维边界框注释和逐步推理路径。'}}}, {'id': 'https://huggingface.co/papers/2510.13778', 'title': 'InternVLA-M1: A Spatially Guided Vision-Language-Action Framework for\n  Generalist Robot Policy', 'url': 'https://huggingface.co/papers/2510.13778', 'abstract': "A unified framework for spatial grounding and robot control, InternVLA-M1, enhances instruction-following robots through spatially guided vision-language-action training, achieving significant improvements across various tasks and simulations.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce InternVLA-M1, a unified framework for spatial grounding and robot control that advances instruction-following robots toward scalable, general-purpose intelligence. Its core idea is spatially guided vision-language-action training, where spatial grounding serves as the critical link between instructions and robot actions. InternVLA-M1 employs a two-stage pipeline: (i) spatial grounding pre-training on over 2.3M spatial reasoning data to determine ``where to act'' by aligning instructions with visual, embodiment-agnostic positions, and (ii) spatially guided action post-training to decide ``how to act'' by generating embodiment-aware actions through plug-and-play spatial prompting. This spatially guided training recipe yields consistent gains: InternVLA-M1 outperforms its variant without spatial guidance by +14.6% on SimplerEnv Google Robot, +17% on WidowX, and +4.3% on LIBERO Franka, while demonstrating stronger spatial reasoning capability in box, point, and trace prediction. To further scale instruction following, we built a simulation engine to collect 244K generalizable pick-and-place episodes, enabling a 6.2% average improvement across 200 tasks and 3K+ objects. In real-world clustered pick-and-place, InternVLA-M1 improved by 7.3%, and with synthetic co-training, achieved +20.6% on unseen objects and novel configurations. Moreover, in long-horizon reasoning-intensive scenarios, it surpassed existing works by over 10%. These results highlight spatially guided training as a unifying principle for scalable and resilient generalist robots. Code and models are available at https://github.com/InternRobotics/InternVLA-M1.", 'score': 13, 'issue_id': 6444, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '9f1a9178757021cf', 'authors': ['Xinyi Chen', 'Yilun Chen', 'Yanwei Fu', 'Ning Gao', 'Jiaya Jia', 'Weiyang Jin', 'Hao Li', 'Yao Mu', 'Jiangmiao Pang', 'Yu Qiao', 'Yang Tian', 'Bin Wang', 'Bolun Wang', 'Fangjing Wang', 'Hanqing Wang', 'Tai Wang', 'Ziqin Wang', 'Xueyuan Wei', 'Chao Wu', 'Shuai Yang', 'Jinhui Ye', 'Junqiu Yu', 'Jia Zeng', 'Jingjing Zhang', 'Jinyu Zhang', 'Shi Zhang', 'Feng Zheng', 'Bowen Zhou', 'Yangkun Zhu'], 'affiliations': ['Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2510.13778.jpg', 'data': {'categories': ['#science', '#agents', '#agi', '#optimization', '#robotics'], 'emoji': '🤖', 'ru': {'title': 'Роботы учатся действовать через понимание пространства', 'desc': 'InternVLA-M1 — это единая система для управления роботами, которая связывает инструкции с действиями через пространственное понимание сцены. Модель обучается в два этапа: сначала учится определять «где действовать» на 2.3 миллионах примеров пространственного рассуждения, затем учится «как действовать» для конкретного робота. Система показывает улучшения от 4% до 20% в различных симуляциях и реальных задачах, особенно при работе с новыми объектами. Ключевая идея — использование spatial grounding как моста между языковыми командами и физическими действиями робота.'}, 'en': {'title': 'Empowering Robots with Spatially Guided Intelligence', 'desc': "The paper presents InternVLA-M1, a framework that enhances robots' ability to follow instructions by integrating spatial grounding with vision-language-action training. This approach involves a two-stage process: first, pre-training the model on a large dataset to understand where to act based on spatial reasoning, and second, fine-tuning it to determine how to act using spatial prompts. The results show significant performance improvements in various robotic tasks, demonstrating the effectiveness of spatial guidance in robot control. Overall, this work emphasizes the importance of spatially informed training for developing versatile and intelligent robots."}, 'zh': {'title': '空间引导训练：提升机器人智能的关键', 'desc': '本文介绍了一个名为InternVLA-M1的统一框架，旨在提升遵循指令的机器人智能。该框架通过空间引导的视觉-语言-行动训练，建立了指令与机器人动作之间的关键联系。InternVLA-M1采用两阶段流程：首先进行空间引导的预训练，以确定“在哪里行动”；然后进行空间引导的后训练，以生成“如何行动”的具体动作。实验结果表明，该方法在多个任务和模拟中显著提高了机器人的表现，展示了空间引导训练在可扩展和通用机器人中的重要性。'}}}, {'id': 'https://huggingface.co/papers/2510.13621', 'title': 'The Role of Computing Resources in Publishing Foundation Model Research', 'url': 'https://huggingface.co/papers/2510.13621', 'abstract': "Increased computing resources are correlated with national funding and citations in foundation model research, but not with research environment, domain, or methodology.  \t\t\t\t\tAI-generated summary \t\t\t\t Cutting-edge research in Artificial Intelligence (AI) requires considerable resources, including Graphics Processing Units (GPUs), data, and human resources. In this paper, we evaluate of the relationship between these resources and the scientific advancement of foundation models (FM). We reviewed 6517 FM papers published between 2022 to 2024, and surveyed 229 first-authors to the impact of computing resources on scientific output. We find that increased computing is correlated with national funding allocations and citations, but our findings don't observe the strong correlations with research environment (academic or industrial), domain, or study methodology. We advise that individuals and institutions focus on creating shared and affordable computing opportunities to lower the entry barrier for under-resourced researchers. These steps can help expand participation in FM research, foster diversity of ideas and contributors, and sustain innovation and progress in AI. The data will be available at: https://mit-calc.csail.mit.edu/", 'score': 13, 'issue_id': 6444, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': 'f9f73f3064dbf2e4', 'authors': ['Yuexing Hao', 'Yue Huang', 'Haoran Zhang', 'Chenyang Zhao', 'Zhenwen Liang', 'Paul Pu Liang', 'Yue Zhao', 'Lichao Sun', 'Saleh Kalantari', 'Xiangliang Zhang', 'Marzyeh Ghassemi'], 'affiliations': ['CSE, University of Notre Dame, South Bend, 46556, USA', 'Computer Science Department, Lehigh University, Bethlehem, 18015, USA', 'Computer Science Department, University of California, Los Angeles, 90095, USA', 'Cornell University, Ithaca, 14850, USA', 'EECS, MIT, Cambridge, 02135, USA', 'School of Advanced Computing, University of Southern California, Los Angeles, 90007, USA'], 'pdf_title_img': 'assets/pdf/title_img/2510.13621.jpg', 'data': {'categories': ['#open_source', '#ethics'], 'emoji': '💰', 'ru': {'title': 'Деньги решают: как вычислительные ресурсы влияют на исследования foundation models', 'desc': 'Исследование анализирует связь между вычислительными ресурсами и научным прогрессом в области foundation models (больших базовых моделей). Авторы изучили 6517 статей и опросили 229 исследователей, обнаружив корреляцию между доступом к GPU и национальным финансированием, а также цитируемостью работ. Интересно, что не было найдено сильной связи между ресурсами и типом организации (академическая или промышленная), доменом или методологией исследования. Авторы рекомендуют создавать общедоступные и доступные по цене вычислительные платформы, чтобы снизить барьер входа для исследователей с ограниченными ресурсами.'}, 'en': {'title': 'Empowering AI Research Through Shared Computing Resources', 'desc': 'This paper investigates how computing resources, such as GPUs and funding, influence the progress of foundation model research in AI. By analyzing 6517 papers and surveying 229 authors, the study finds a strong correlation between increased computing resources and national funding and citations. However, it reveals that these resources do not significantly impact the research environment, domain, or methodology. The authors recommend creating shared computing resources to support under-resourced researchers, promoting diversity and innovation in the field.'}, 'zh': {'title': '计算资源与基础模型研究的关系', 'desc': '本论文探讨了计算资源与基础模型研究的科学进展之间的关系。我们分析了6517篇2022至2024年间发表的基础模型论文，并调查了229位第一作者对计算资源影响的看法。研究发现，计算资源的增加与国家资金分配和引用次数相关，但与研究环境、领域或研究方法没有显著相关性。我们建议个人和机构应专注于创建共享和可负担的计算机会，以降低资源不足研究者的进入门槛。'}}}, {'id': 'https://huggingface.co/papers/2510.13515', 'title': 'UniME-V2: MLLM-as-a-Judge for Universal Multimodal Embedding Learning', 'url': 'https://huggingface.co/papers/2510.13515', 'abstract': 'A novel Universal Multimodal Embedding (UniME-V2) model uses MLLMs to enhance representation learning by identifying diverse, high-quality hard negatives and improving discriminative capacity through soft semantic matching scores.  \t\t\t\t\tAI-generated summary \t\t\t\t Universal multimodal embedding models are foundational to various tasks. Existing approaches typically employ in-batch negative mining by measuring the similarity of query-candidate pairs. However, these methods often struggle to capture subtle semantic differences among candidates and lack diversity in negative samples. Moreover, the embeddings exhibit limited discriminative ability in distinguishing false and hard negatives. In this paper, we leverage the advanced understanding capabilities of MLLMs to enhance representation learning and present a novel Universal Multimodal Embedding (UniME-V2) model. Our approach first constructs a potential hard negative set through global retrieval. We then introduce the MLLM-as-a-Judge mechanism, which utilizes MLLMs to assess the semantic alignment of query-candidate pairs and generate soft semantic matching scores. These scores serve as a foundation for hard negative mining, mitigating the impact of false negatives and enabling the identification of diverse, high-quality hard negatives. Furthermore, the semantic matching scores are used as soft labels to mitigate the rigid one-to-one mapping constraint. By aligning the similarity matrix with the soft semantic matching score matrix, the model learns semantic distinctions among candidates, significantly enhancing its discriminative capacity. To further improve performance, we propose UniME-V2-Reranker, a reranking model trained on our mined hard negatives through a joint pairwise and listwise optimization approach. We conduct comprehensive experiments on the MMEB benchmark and multiple retrieval tasks, demonstrating that our method achieves state-of-the-art performance on average across all tasks.', 'score': 10, 'issue_id': 6444, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '4e7810d5695a73ea', 'authors': ['Tiancheng Gu', 'Kaicheng Yang', 'Kaichen Zhang', 'Xiang An', 'Ziyong Feng', 'Yueyi Zhang', 'Weidong Cai', 'Jiankang Deng', 'Lidong Bing'], 'affiliations': ['Imperial College London', 'LMMs-Lab Team', 'M.R.L. Team', 'MiroMind AI', 'The University of Sydney'], 'pdf_title_img': 'assets/pdf/title_img/2510.13515.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#training', '#multimodal'], 'emoji': '🎯', 'ru': {'title': 'MLLM как судья для умного майнинга hard negatives в мультимодальных эмбеддингах', 'desc': 'Статья представляет UniME-V2 — универсальную мультимодальную модель эмбеддингов, которая использует мультимодальные большие языковые модели (MLLMs) для улучшения обучения представлений. Ключевая идея заключается в использовании MLLM в качестве судьи для оценки семантического соответствия пар запрос-кандидат и генерации мягких оценок совпадения. Эти оценки помогают находить разнообразные и качественные hard negatives, а также служат мягкими метками для обучения, что повышает способность модели различать семантически близкие объекты. Метод достигает state-of-the-art результатов на бенчмарке MMEB и задачах поиска, также предложена модель-ранкер UniME-V2-Reranker для дополнительного улучшения.'}, 'en': {'title': 'Enhancing Multimodal Learning with Smart Negative Mining', 'desc': 'The paper introduces a new model called Universal Multimodal Embedding version 2 (UniME-V2) that improves how machines understand and represent different types of data. It uses advanced machine learning language models (MLLMs) to find and evaluate hard negative examples, which are crucial for training. By generating soft semantic matching scores, the model can better distinguish between similar candidates and improve its ability to identify relevant information. The results show that UniME-V2 outperforms existing methods in various tasks, making it a significant advancement in multimodal representation learning.'}, 'zh': {'title': '提升多模态表示学习的创新模型', 'desc': '本文提出了一种新颖的通用多模态嵌入模型（UniME-V2），旨在通过识别多样化的高质量困难负样本来增强表示学习。该模型利用多语言大模型（MLLMs）来评估查询-候选对的语义对齐，并生成软语义匹配分数，从而改善区分能力。通过构建潜在的困难负样本集，UniME-V2能够有效减轻假负样本的影响，并识别出多样化的高质量困难负样本。实验结果表明，该方法在多个检索任务上达到了最先进的性能。'}}}, {'id': 'https://huggingface.co/papers/2510.11438', 'title': 'What Generative Search Engines Like and How to Optimize Web Content\n  Cooperatively', 'url': 'https://huggingface.co/papers/2510.11438', 'abstract': "AutoGEO, a framework for optimizing generative engines, learns and applies preference rules to enhance content traction and search utility using large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t By employing large language models (LLMs) to retrieve documents and generate natural language responses, Generative Engines, such as Google AI overview and ChatGPT, provide significantly enhanced user experiences and have rapidly become the new form of search. Their rapid adoption also drives the needs of Generative Engine Optimization (GEO), as content providers are eager to gain more traction from them. In this paper, we introduce AutoGEO, a framework to automatically learn generative engine preferences when using retrieved contents for response generation, and rewrite web contents for more such traction. AutoGEO first prompts frontier LLMs to explain generative engine preferences and extract meaningful preference rules from these explanations. Then it uses preference rules as context engineering for AutoGEO_API, a prompt-based GEO system, and as rule-based rewards to train AutoGEO_Mini, a cost-effective GEO model. Experiments on the standard GEO-Bench and two newly constructed benchmarks using real user queries demonstrate the effectiveness of AutoGEO in enhancing content traction while preserving search utility. Analyses confirm the learned rules' robustness and abilities to capture unique preferences in variant domains, and AutoGEO systems' ability to embed them in content optimization. The code is released at https://github.com/cxcscmu/AutoGEO.", 'score': 10, 'issue_id': 6457, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'cef6b6e2c19af994', 'authors': ['Yujiang Wu', 'Shanshan Zhong', 'Yubin Kim', 'Chenyan Xiong'], 'affiliations': ['Carnegie Mellon University', 'Vody'], 'pdf_title_img': 'assets/pdf/title_img/2510.11438.jpg', 'data': {'categories': ['#multimodal', '#training', '#benchmark', '#optimization', '#dataset'], 'emoji': '🔍', 'ru': {'title': 'Оптимизация контента для эры генеративного поиска с помощью AI', 'desc': 'Статья представляет AutoGEO — фреймворк для оптимизации контента под генеративные поисковые системы, такие как Google AI Overview и ChatGPT. Система использует большие языковые модели (LLM) для автоматического изучения предпочтений генеративных движков и переписывания веб-контента для повышения его видимости. AutoGEO извлекает правила предпочтений из объяснений продвинутых LLM и применяет их двумя способами: через prompt-инженерию в AutoGEO_API и как награды при обучении более эффективной модели AutoGEO_Mini. Эксперименты показывают, что система успешно увеличивает привлекательность контента для генеративных поисковиков, сохраняя при этом полезность для пользователей.'}, 'en': {'title': 'Optimizing Generative Engines for Better Content Engagement', 'desc': 'AutoGEO is a framework designed to optimize generative engines by learning and applying preference rules that improve content engagement and search effectiveness. It utilizes large language models (LLMs) to understand and extract these preferences, which are then used to enhance the generation of responses and the rewriting of web content. The framework includes AutoGEO_API for prompt-based optimization and AutoGEO_Mini, a more efficient model that uses learned rules as rewards for training. Experiments show that AutoGEO significantly boosts content traction while maintaining the utility of search results across various domains.'}, 'zh': {'title': '自动优化生成引擎，提升内容吸引力', 'desc': 'AutoGEO是一个优化生成引擎的框架，旨在通过学习和应用偏好规则来增强内容的吸引力和搜索效用。该框架利用大型语言模型（LLMs）提取生成引擎的偏好，并将这些规则用于内容生成和优化。通过实验验证，AutoGEO在提高内容吸引力的同时，保持了搜索的有效性。研究结果表明，AutoGEO能够有效捕捉不同领域的独特偏好，并将其嵌入内容优化中。'}}}, {'id': 'https://huggingface.co/papers/2510.11062', 'title': 'Stronger Together: On-Policy Reinforcement Learning for Collaborative\n  LLMs', 'url': 'https://huggingface.co/papers/2510.11062', 'abstract': 'AT-GRPO, a tailored RL algorithm for multi-agent systems, significantly enhances performance across various tasks by addressing unique challenges in on-policy RL.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-agent systems (MAS) and reinforcement learning (RL) are widely used to enhance the agentic capabilities of large language models (LLMs). MAS improves task performance through role-based orchestration, while RL uses environmental rewards to learn stronger policies, such as GRPO-style optimization. However, applying on-policy RL to MAS remains underexplored and presents unique challenges. Algorithmically, standard GRPO grouping assumptions break down because prompts vary by role and by turn. System-wise, the training stack must support MAS-workflow rollouts and on-policy updates for both single-policy and multi-policy models.   We propose AT-GRPO, which includes (i) an agent- and turn-wise grouped RL algorithm tailored to MAS and (ii) a training system that supports both single- and multi-policy regimes. Across game, planning, coding, and math tasks, AT-GRPO delivers substantial gains. On long-horizon planning, it increases accuracy from a 14.0 to 47.0 percent single-agent RL baseline to 96.0 to 99.5 percent. It also improves reasoning performance, with average gains of 3.87 to 7.62 percent on coding tasks and 9.0 to 17.93 percent on math. Code and environments are available at: https://github.com/pettingllms-ai/PettingLLMs.', 'score': 10, 'issue_id': 6448, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '54cb332759f2b6bc', 'authors': ['Yujie Zhao', 'Lanxiang Hu', 'Yang Wang', 'Minmin Hou', 'Hao Zhang', 'Ke Ding', 'Jishen Zhao'], 'affiliations': ['Intel Corporation', 'University of California, San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2510.11062.jpg', 'data': {'categories': ['#agents', '#rl', '#optimization', '#reasoning', '#games', '#training'], 'emoji': '🤝', 'ru': {'title': 'Обучение с подкреплением для команды AI-агентов', 'desc': 'Статья представляет AT-GRPO — алгоритм обучения с подкреплением, специально разработанный для мультиагентных систем на базе LLM. Традиционные on-policy RL методы, такие как GRPO, плохо работают в мультиагентных сценариях, где промпты различаются по ролям и ходам агентов. AT-GRPO решает эту проблему через группировку по агентам и ходам, поддерживая как одно-, так и мульти-policy режимы обучения. Алгоритм показывает впечатляющие результаты: точность на задачах долгосрочного планирования выросла с 14-47% до 96-99.5%, а также значительные улучшения в математике (9-18%) и программировании (4-8%).'}, 'en': {'title': 'Boosting Multi-Agent Performance with AT-GRPO', 'desc': 'The paper introduces AT-GRPO, a specialized reinforcement learning (RL) algorithm designed for multi-agent systems (MAS). It addresses the challenges of applying on-policy RL in MAS by implementing a grouped RL approach that considers agent roles and interaction turns. The proposed algorithm significantly improves task performance, achieving remarkable accuracy in long-horizon planning and enhancing reasoning capabilities in coding and math tasks. Overall, AT-GRPO demonstrates substantial performance gains across various applications, showcasing its effectiveness in optimizing multi-agent workflows.'}, 'zh': {'title': 'AT-GRPO：多智能体系统的强化学习新突破', 'desc': 'AT-GRPO是一种专为多智能体系统设计的强化学习算法，旨在解决在策略学习中面临的独特挑战。该算法通过角色和回合的分组方式，优化了多智能体系统中的策略学习过程。AT-GRPO在多个任务中表现出显著的性能提升，例如在长时间规划任务中，准确率从14.0%提升至96.0%至99.5%。此外，在编码和数学任务中，AT-GRPO也提高了推理性能，平均增幅分别为3.87%至7.62%和9.0%至17.93%。'}}}, {'id': 'https://huggingface.co/papers/2510.13786', 'title': 'The Art of Scaling Reinforcement Learning Compute for LLMs', 'url': 'https://huggingface.co/papers/2510.13786', 'abstract': 'A systematic study defines a framework for analyzing and predicting reinforcement learning scaling in large language models, identifying key design choices that affect compute efficiency and proposing a best-practice recipe.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) has become central to training large language models (LLMs), yet the field lacks predictive scaling methodologies comparable to those established for pre-training. Despite rapidly rising compute budgets, there is no principled understanding of how to evaluate algorithmic improvements for scaling RL compute. We present the first large-scale systematic study, amounting to more than 400,000 GPU-hours, that defines a principled framework for analyzing and predicting RL scaling in LLMs. We fit sigmoidal compute-performance curves for RL training and ablate a wide range of common design choices to analyze their effects on asymptotic performance and compute efficiency. We observe: (1) Not all recipes yield similar asymptotic performance, (2) Details such as loss aggregation, normalization, curriculum, and off-policy algorithm primarily modulate compute efficiency without materially shifting the asymptote, and (3) Stable, scalable recipes follow predictable scaling trajectories, enabling extrapolation from smaller-scale runs. Combining these insights, we propose a best-practice recipe, ScaleRL, and demonstrate its effectiveness by successfully scaling and predicting validation performance on a single RL run scaled up to 100,000 GPU-hours. Our work provides both a scientific framework for analyzing scaling in RL and a practical recipe that brings RL training closer to the predictability long achieved in pre-training.', 'score': 9, 'issue_id': 6454, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': 'e304c1903ea20e4d', 'authors': ['Devvrit Khatri', 'Lovish Madaan', 'Rishabh Tiwari', 'Rachit Bansal', 'Sai Surya Duvvuri', 'Manzil Zaheer', 'Inderjit S. Dhillon', 'David Brandfonbrener', 'Rishabh Agarwal'], 'affiliations': ['Harvard University', 'Meta', 'Periodic Labs', 'UC Berkeley', 'UCL', 'UT Austin'], 'pdf_title_img': 'assets/pdf/title_img/2510.13786.jpg', 'data': {'categories': ['#rl', '#optimization', '#science', '#training'], 'emoji': '🔍', 'ru': {'title': 'Масштабирование RL: от анализа к предсказанию', 'desc': 'В статье рассматривается систематическое исследование масштабирования обучения с подкреплением в больших языковых моделях. Авторы предлагают структурированный подход для анализа и предсказания эффективности вычислений в RL, выделяя ключевые проектные решения. Они выявляют, что не все методы дают одинаковую асимптотическую производительность, и предлагают лучшие практики для повышения эффективности. В результате предлагается рецепт ScaleRL, который позволяет предсказывать производительность валидации при масштабировании RL.'}, 'en': {'title': 'Scaling Reinforcement Learning: A Predictable Path Forward', 'desc': 'This paper presents a comprehensive framework for understanding and predicting how reinforcement learning (RL) scales in large language models (LLMs). It highlights the importance of various design choices, such as loss aggregation and normalization, in affecting compute efficiency during RL training. The authors conducted an extensive study using over 400,000 GPU-hours to analyze the performance of different RL training recipes. They propose a best-practice recipe called ScaleRL, which allows for better predictability in RL training, similar to what has been achieved in pre-training.'}, 'zh': {'title': '强化学习扩展性的最佳实践配方', 'desc': '本研究系统地定义了一个框架，用于分析和预测强化学习在大型语言模型中的扩展性。研究表明，不同的设计选择会显著影响计算效率，并提出了一种最佳实践配方。通过对超过40万GPU小时的实验，我们发现并非所有的训练配方都能获得相似的最终性能。最终，我们提出的ScaleRL配方能够有效地预测和提升强化学习的性能，使其更接近于预训练阶段的可预测性。'}}}, {'id': 'https://huggingface.co/papers/2510.13759', 'title': 'Uni-MMMU: A Massive Multi-discipline Multimodal Unified Benchmark', 'url': 'https://huggingface.co/papers/2510.13759', 'abstract': 'Uni-MMMU is a benchmark that evaluates the bidirectional synergy between visual understanding and generation across multiple domains, providing insights into their integration and performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified multimodal models aim to jointly enable visual understanding and generation, yet current benchmarks rarely examine their true integration. Existing evaluations either treat the two abilities in isolation or overlook tasks that inherently couple them. To address this gap, we present Uni-MMMU, a comprehensive and discipline-aware benchmark that systematically unfolds the bidirectional synergy between generation and understanding across eight reasoning-centric domains, including science, coding, mathematics, and puzzles. Each task is bidirectionally coupled, demanding models to (i) leverage conceptual understanding to guide precise visual synthesis, or (ii) utilize generation as a cognitive scaffold for analytical reasoning. Uni-MMMU incorporates verifiable intermediate reasoning steps, unique ground truths, and a reproducible scoring protocol for both textual and visual outputs. Through extensive evaluation of state-of-the-art unified, generation-only, and understanding-only models, we reveal substantial performance disparities and cross-modal dependencies, offering new insights into when and how these abilities reinforce one another, and establishing a reliable foundation for advancing unified models.', 'score': 9, 'issue_id': 6445, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '9e262f2fe4ddde55', 'authors': ['Kai Zou', 'Ziqi Huang', 'Yuhao Dong', 'Shulin Tian', 'Dian Zheng', 'Hongbo Liu', 'Jingwen He', 'Bin Liu', 'Yu Qiao', 'Ziwei Liu'], 'affiliations': ['S-Lab, Nanyang Technological University', 'Shanghai Artificial Intelligence Laboratory', 'The Chinese University of Hong Kong', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.13759.jpg', 'data': {'categories': ['#multimodal', '#survey', '#reasoning', '#benchmark'], 'emoji': '🔄', 'ru': {'title': 'Двусторонняя синергия понимания и генерации изображений', 'desc': 'Uni-MMMU — это бенчмарк для оценки unified мультимодальных моделей, которые одновременно понимают и генерируют изображения. Существующие тесты оценивают эти способности изолированно, но Uni-MMMU проверяет их реальную интеграцию в восьми областях, включая науку, программирование и математику. Каждая задача требует от моделей либо использовать понимание концепций для точной визуальной генерации, либо применять генерацию как инструмент для аналитического рассуждения. Результаты показывают существенные различия в производительности разных типов моделей и раскрывают, когда и как визуальное понимание и генерация усиливают друг друга.'}, 'en': {'title': 'Bridging Visual Understanding and Generation with Uni-MMMU', 'desc': 'Uni-MMMU is a new benchmark designed to assess how well visual understanding and generation work together across different fields. It focuses on tasks that require both skills, rather than evaluating them separately. The benchmark includes eight domains, such as science and mathematics, where models must use their understanding to create visuals or use visuals to enhance reasoning. By testing various models, Uni-MMMU highlights important differences in performance and shows how these two abilities can support each other, paving the way for better unified models.'}, 'zh': {'title': '视觉理解与生成的双向协同评估', 'desc': 'Uni-MMMU是一个基准测试，评估视觉理解与生成之间的双向协同，涵盖多个领域。该基准系统地揭示了生成与理解之间的相互作用，特别是在科学、编程、数学和谜题等推理中心领域。每个任务都要求模型利用概念理解来指导精确的视觉合成，或利用生成作为分析推理的认知支架。通过对最先进的统一模型进行广泛评估，Uni-MMMU揭示了性能差异和跨模态依赖，为统一模型的进一步发展提供了可靠的基础。'}}}, {'id': 'https://huggingface.co/papers/2510.13282', 'title': 'Universal Image Restoration Pre-training via Masked Degradation\n  Classification', 'url': 'https://huggingface.co/papers/2510.13282', 'abstract': 'A Masked Degradation Classification Pre-Training method enhances image restoration by using degradation type classification and image reconstruction, improving performance across CNNs and Transformers.  \t\t\t\t\tAI-generated summary \t\t\t\t This study introduces a Masked Degradation Classification Pre-Training method (MaskDCPT), designed to facilitate the classification of degradation types in input images, leading to comprehensive image restoration pre-training. Unlike conventional pre-training methods, MaskDCPT uses the degradation type of the image as an extremely weak supervision, while simultaneously leveraging the image reconstruction to enhance performance and robustness. MaskDCPT includes an encoder and two decoders: the encoder extracts features from the masked low-quality input image. The classification decoder uses these features to identify the degradation type, whereas the reconstruction decoder aims to reconstruct a corresponding high-quality image. This design allows the pre-training to benefit from both masked image modeling and contrastive learning, resulting in a generalized representation suited for restoration tasks. Benefit from the straightforward yet potent MaskDCPT, the pre-trained encoder can be used to address universal image restoration and achieve outstanding performance. Implementing MaskDCPT significantly improves performance for both convolution neural networks (CNNs) and Transformers, with a minimum increase in PSNR of 3.77 dB in the 5D all-in-one restoration task and a 34.8% reduction in PIQE compared to baseline in real-world degradation scenarios. It also emergences strong generalization to previously unseen degradation types and levels. In addition, we curate and release the UIR-2.5M dataset, which includes 2.5 million paired restoration samples across 19 degradation types and over 200 degradation levels, incorporating both synthetic and real-world data. The dataset, source code, and models are available at https://github.com/MILab-PKU/MaskDCPT.', 'score': 9, 'issue_id': 6447, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '692908ce4f9b0d08', 'authors': ['JiaKui Hu', 'Zhengjian Yao', 'Lujia Jin', 'Yinghao Chen', 'Yanye Lu'], 'affiliations': ['Biomedical Engineering Department, College of Future Technology, Peking University, Beijing, China', 'College of Electronic Engineering, National University of Defense Technology, Changsha, China', 'Institute of Medical Technology, Peking University Health Science Center, Peking University, Beijing, China', 'JIUTIAN Research, Beijing, China', 'National Biomedical Imaging Center, Peking University, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.13282.jpg', 'data': {'categories': ['#open_source', '#data', '#dataset', '#synthetic', '#optimization', '#cv'], 'emoji': '🎭', 'ru': {'title': 'Предобучение через распознавание деградации: универсальный подход к восстановлению изображений', 'desc': 'Статья представляет метод предобучения MaskDCPT для восстановления изображений, который использует классификацию типов деградации как слабый надзор и одновременно выполняет реконструкцию изображения. Архитектура включает энкодер для извлечения признаков из замаскированных изображений низкого качества и два декодера: один классифицирует тип деградации, другой восстанавливает высококачественное изображение. Метод объединяет преимущества masked image modeling и contrastive learning, что позволяет создать универсальное представление для задач restoration. MaskDCPT показывает значительное улучшение для CNN и Transformer архитектур (минимум +3.77 dB PSNR) и включает новый датасет UIR-2.5M с 2.5 миллионами пар изображений с 19 типами деградации.'}, 'en': {'title': 'Enhancing Image Restoration with Masked Degradation Classification', 'desc': 'The paper presents a novel Masked Degradation Classification Pre-Training method (MaskDCPT) that enhances image restoration by classifying degradation types and reconstructing images. This approach utilizes weak supervision from degradation classification while simultaneously improving image quality through reconstruction. The architecture consists of an encoder for feature extraction and two decoders for classification and reconstruction tasks, allowing for effective pre-training. Results show significant performance improvements in both CNNs and Transformers, with better generalization to new degradation types and a large dataset of 2.5 million samples for training and evaluation.'}, 'zh': {'title': 'Masked Degradation Classification：提升图像恢复的创新方法', 'desc': '本文提出了一种名为Masked Degradation Classification Pre-Training（MaskDCPT）的方法，旨在通过对输入图像的降质类型进行分类来增强图像恢复的效果。与传统的预训练方法不同，MaskDCPT利用图像的降质类型作为极弱的监督信号，同时结合图像重建来提高性能和鲁棒性。该方法包括一个编码器和两个解码器，编码器从低质量的输入图像中提取特征，分类解码器用于识别降质类型，而重建解码器则旨在重建相应的高质量图像。通过这种设计，MaskDCPT能够有效地进行图像恢复任务，并在卷积神经网络（CNNs）和变换器（Transformers）上显著提升性能。'}}}, {'id': 'https://huggingface.co/papers/2510.10274', 'title': 'X-VLA: Soft-Prompted Transformer as Scalable Cross-Embodiment\n  Vision-Language-Action Model', 'url': 'https://huggingface.co/papers/2510.10274', 'abstract': 'A novel Soft Prompt approach enhances Vision-Language-Action models by using learnable embeddings for diverse robotic data, enabling superior performance across simulations and real-world robots.  \t\t\t\t\tAI-generated summary \t\t\t\t Successful generalist Vision-Language-Action (VLA) models rely on effective training across diverse robotic platforms with large-scale, cross-embodiment, heterogeneous datasets. To facilitate and leverage the heterogeneity in rich, diverse robotic data sources, we propose a novel Soft Prompt approach with minimally added parameters, by infusing prompt learning concepts into cross-embodiment robot learning and introducing separate sets of learnable embeddings for each distinct data source. These embeddings serve as embodiment-specific prompts, which in unity empower VLA models with effective exploitation of varying cross-embodiment features. Our new X-VLA, a neat flow-matching-based VLA architecture, relies exclusively on soft-prompted standard Transformer encoders, enjoying both scalability and simplicity. Evaluated across 6 simulations as well as 3 real-world robots, our 0.9B instantiation-X-VLA-0.9B simultaneously achieves SOTA performance over a sweep of benchmarks, demonstrating superior results on a wide axes of capabilities, from flexible dexterity to quick adaptation across embodiments, environments, and tasks. Website: https://thu-air-dream.github.io/X-VLA/', 'score': 9, 'issue_id': 6446, 'pub_date': '2025-10-11', 'pub_date_card': {'ru': '11 октября', 'en': 'October 11', 'zh': '10月11日'}, 'hash': '5a799bed54a78313', 'authors': ['Jinliang Zheng', 'Jianxiong Li', 'Zhihao Wang', 'Dongxiu Liu', 'Xirui Kang', 'Yuchun Feng', 'Yinan Zheng', 'Jiayin Zou', 'Yilun Chen', 'Jia Zeng', 'Ya-Qin Zhang', 'Jiangmiao Pang', 'Jingjing Liu', 'Tai Wang', 'Xianyuan Zhan'], 'affiliations': ['Institute for AI Industry Research (AIR), Tsinghua University', 'Peking University', 'Shanghai AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2510.10274.jpg', 'data': {'categories': ['#architecture', '#agi', '#agents', '#training', '#3d', '#optimization'], 'emoji': '🤖', 'ru': {'title': 'Мягкие промпты для универсальных роботов', 'desc': 'Исследователи предложили новый подход Soft Prompt для обучения Vision-Language-Action моделей, которые управляют разными роботами. Метод использует отдельные наборы обучаемых эмбеддингов для каждого источника данных, что позволяет модели эффективно учитывать особенности различных роботизированных платформ. Архитектура X-VLA основана на flow-matching и стандартных Transformer энкодерах с минимальным добавлением параметров. Модель размером 0.9B параметров достигла лучших результатов в 6 симуляциях и на 3 реальных роботах, демонстрируя превосходную гибкость и быструю адаптацию к новым задачам.'}, 'en': {'title': 'Enhancing VLA Models with Soft Prompts for Diverse Robotics', 'desc': 'This paper introduces a new Soft Prompt method that improves Vision-Language-Action (VLA) models by using learnable embeddings tailored for different robotic data sources. By incorporating prompt learning into cross-embodiment robot learning, the approach allows for better utilization of diverse datasets with minimal additional parameters. The proposed X-VLA architecture employs soft-prompted Transformer encoders, which enhances scalability and simplicity. The results show that X-VLA achieves state-of-the-art performance across various simulations and real-world robots, demonstrating its effectiveness in adapting to different tasks and environments.'}, 'zh': {'title': '软提示助力视觉-语言-动作模型的突破', 'desc': '本文提出了一种新颖的软提示方法，旨在增强视觉-语言-动作（VLA）模型的性能。通过为不同的机器人数据源引入可学习的嵌入，模型能够更好地利用多样化的机器人数据。该方法在多个仿真和真实机器人上进行了评估，显示出在灵活性和适应性方面的卓越
