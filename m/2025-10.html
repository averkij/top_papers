    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2509.24002', 'title': 'MCPMark: A Benchmark for Stress-Testing Realistic and Comprehensive MCP\n  Use', 'url': 'https://huggingface.co/papers/2509.24002', 'abstract': 'MCPMark is a comprehensive benchmark for evaluating MCP use in real-world workflows, featuring diverse tasks that require richer interactions with the environment, and reveals that current LLMs perform poorly on these tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t MCP standardizes how LLMs interact with external systems, forming the foundation for general agents. However, existing MCP benchmarks remain narrow in scope: they focus on read-heavy tasks or tasks with limited interaction depth, and fail to capture the complexity and realism of real-world workflows. To address this gap, we propose MCPMark, a benchmark designed to evaluate MCP use in a more realistic and comprehensive manner. It consists of 127 high-quality tasks collaboratively created by domain experts and AI agents. Each task begins with a curated initial state and includes a programmatic script for automatic verification. These tasks demand richer and more diverse interactions with the environment, involving a broad range of create, read, update, and delete (CRUD) operations. We conduct a comprehensive evaluation of cutting-edge LLMs using a minimal agent framework that operates in a tool-calling loop. Empirical results show that the best-performing model, gpt-5-medium, reaches only 52.56\\% pass@1 and 33.86\\% pass^4, while other widely regarded strong models, including claude-sonnet-4 and o3, fall below 30\\% pass@1 and 15\\% pass^4. On average, LLMs require 16.2 execution turns and 17.4 tool calls per task, significantly surpassing those in previous MCP benchmarks and highlighting the stress-testing nature of MCPMark.', 'score': 108, 'issue_id': 6176, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': '9a5257700f81ad41', 'authors': ['Zijian Wu', 'Xiangyan Liu', 'Xinyuan Zhang', 'Lingjun Chen', 'Fanqing Meng', 'Lingxiao Du', 'Yiran Zhao', 'Fanshi Zhang', 'Yaoqi Ye', 'Jiawei Wang', 'Zirui Wang', 'Jinjie Ni', 'Yufan Yang', 'Arvin Xu', 'Michael Qizhe Shieh'], 'affiliations': ['EvalSys', 'Fudan University', 'LobeHub', 'National University of Singapore', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2509.24002.jpg', 'data': {'categories': ['#agi', '#agents', '#survey', '#benchmark'], 'emoji': '🧪', 'ru': {'title': 'MCPMark: бенчмарк, который показал слабость LLM в реальных рабочих сценариях', 'desc': 'MCPMark — это новый комплексный бенчмарк для оценки использования MCP (Model Context Protocol) в реальных рабочих процессах. Он включает 127 высококачественных задач, требующих разнообразных CRUD-операций и глубокого взаимодействия с окружением, что значительно сложнее предыдущих бенчмарков. Результаты тестирования показали, что даже лучшие современные LLM справляются плохо: gpt-5-medium достигает лишь 52.56% успешных решений, а другие модели вроде claude-sonnet-4 и o3 показывают менее 30%. В среднем модели требуют 16.2 итераций и 17.4 вызовов инструментов на задачу, что подчеркивает сложность и реалистичность бенчмарка.'}, 'en': {'title': 'MCPMark: Elevating LLMs to Real-World Challenges', 'desc': 'MCPMark is a new benchmark designed to evaluate the performance of Large Language Models (LLMs) in real-world workflows that require complex interactions with their environment. Unlike previous benchmarks that focused on simpler tasks, MCPMark includes 127 diverse tasks that involve a variety of create, read, update, and delete (CRUD) operations. The benchmark aims to standardize how LLMs interact with external systems, paving the way for the development of more capable general agents. Evaluation results show that even the best LLMs struggle with these tasks, indicating a significant gap in their ability to handle realistic scenarios.'}, 'zh': {'title': 'MCPMark：评估真实工作流程中的大语言模型', 'desc': 'MCPMark是一个全面的基准测试，用于评估大语言模型（LLM）在真实工作流程中对多种任务的处理能力。这些任务要求与环境进行更丰富的交互，显示出当前的LLM在这些任务上的表现较差。MCPMark包含127个高质量任务，由领域专家和AI代理共同创建，旨在更真实和全面地评估MCP的使用。通过对先进LLM的评估，结果表明即使是表现最好的模型，其通过率也远低于预期，突显了MCPMark的挑战性。'}}}, {'id': 'https://huggingface.co/papers/2509.26507', 'title': 'The Dragon Hatchling: The Missing Link between the Transformer and\n  Models of the Brain', 'url': 'https://huggingface.co/papers/2509.26507', 'abstract': "BDH, a biologically inspired Large Language Model, combines scale-free network architecture with Hebbian learning to achieve Transformer-like performance while maintaining interpretability.  \t\t\t\t\tAI-generated summary \t\t\t\t The relationship between computing systems and the brain has served as motivation for pioneering theoreticians since John von Neumann and Alan Turing. Uniform, scale-free biological networks, such as the brain, have powerful properties, including generalizing over time, which is the main barrier for Machine Learning on the path to Universal Reasoning Models.   We introduce `Dragon Hatchling' (BDH), a new Large Language Model architecture based on a scale-free biologically inspired network of \\n locally-interacting neuron particles. BDH couples strong theoretical foundations and inherent interpretability without sacrificing Transformer-like performance.   BDH is a practical, performant state-of-the-art attention-based state space sequence learning architecture. In addition to being a graph model, BDH admits a GPU-friendly formulation. It exhibits Transformer-like scaling laws: empirically BDH rivals GPT2 performance on language and translation tasks, at the same number of parameters (10M to 1B), for the same training data.   BDH can be represented as a brain model. The working memory of BDH during inference entirely relies on synaptic plasticity with Hebbian learning using spiking neurons. We confirm empirically that specific, individual synapses strengthen connection whenever BDH hears or reasons about a specific concept while processing language inputs. The neuron interaction network of BDH is a graph of high modularity with heavy-tailed degree distribution. The BDH model is biologically plausible, explaining one possible mechanism which human neurons could use to achieve speech.   BDH is designed for interpretability. Activation vectors of BDH are sparse and positive. We demonstrate monosemanticity in BDH on language tasks. Interpretability of state, which goes beyond interpretability of neurons and model parameters, is an inherent feature of the BDH architecture.", 'score': 88, 'issue_id': 6185, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'af365b084177f640', 'authors': ['Adrian Kosowski', 'Przemysław Uznański', 'Jan Chorowski', 'Zuzanna Stamirowska', 'Michał Bartoszkiewicz'], 'affiliations': ['Pathway, Palo Alto, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.26507.jpg', 'data': {'categories': ['#graphs', '#multimodal', '#architecture', '#reasoning', '#interpretability'], 'emoji': '🧠', 'ru': {'title': 'BDH: Интерпретируемая мощь биологически вдохновлённых сетей', 'desc': 'BDH — это новая архитектура LLM, вдохновлённая биологическими сетями, которая сочетает в себе масштабно-свободную структуру и обучение по Хеббу. Модель достигает производительности, сравнимой с Transformer, сохраняя при этом интерпретируемость. BDH использует графовую модель с высокой модульностью и распределением степеней, характерным для биологических сетей. Это позволяет модели эффективно обрабатывать языковые задачи, используя синаптическую пластичность и спайковые нейроны.'}, 'en': {'title': 'BDH: Bridging Biology and AI for Interpretability and Performance', 'desc': "BDH, or Dragon Hatchling, is a new Large Language Model that draws inspiration from biological networks, particularly the brain's scale-free architecture. It utilizes Hebbian learning, which mimics how neurons strengthen connections based on activity, to enhance its performance while remaining interpretable. This model achieves results comparable to Transformer models like GPT-2, using a similar number of parameters and training data. BDH's design allows for a clear understanding of its decision-making process, making it a significant step towards creating interpretable AI systems."}, 'zh': {'title': 'BDH：生物启发的可解释大型语言模型', 'desc': 'BDH是一种受生物启发的大型语言模型，结合了无标度网络架构和Hebbian学习，旨在实现类似Transformer的性能，同时保持可解释性。该模型通过局部交互的神经粒子构建，展现出强大的理论基础和高效的注意力机制。BDH在语言和翻译任务中表现出与GPT2相当的性能，且参数数量相同，训练数据一致。BDH的工作记忆依赖于突触可塑性，能够在处理语言输入时加强特定概念的连接，展现出生物学上的合理性。'}}}, {'id': 'https://huggingface.co/papers/2509.25541', 'title': 'Vision-Zero: Scalable VLM Self-Improvement via Strategic Gamified\n  Self-Play', 'url': 'https://huggingface.co/papers/2509.25541', 'abstract': 'Vision-Zero is a domain-agnostic framework that enhances vision-language models through self-improvement in competitive visual games, using Iterative Self-Play Policy Optimization and achieving state-of-the-art performance without human annotation.  \t\t\t\t\tAI-generated summary \t\t\t\t Although reinforcement learning (RL) can effectively enhance the reasoning capabilities of vision-language models (VLMs), current methods remain heavily dependent on labor-intensive datasets that require extensive manual construction and verification, leading to extremely high training costs and consequently constraining the practical deployment of VLMs. To address this challenge, we propose Vision-Zero, a domain-agnostic framework enabling VLM self-improvement through competitive visual games generated from arbitrary image pairs. Specifically, Vision-Zero encompasses three main attributes: (1) Strategic Self-Play Framework: Vision-Zero trains VLMs in "Who Is the Spy"-style games, where the models engage in strategic reasoning and actions across multiple roles. Through interactive gameplay, models autonomously generate their training data without human annotation. (2) Gameplay from Arbitrary Images: Unlike existing gamified frameworks, Vision-Zero can generate games from arbitrary images, thereby enhancing the model\'s reasoning ability across diverse domains and showing strong generalization to different tasks. We demonstrate this versatility using three distinct types of image datasets: CLEVR-based synthetic scenes, charts, and real-world images. (3) Sustainable Performance Gain: We introduce Iterative Self-Play Policy Optimization (Iterative-SPO), a novel training algorithm that alternates between Self-Play and reinforcement learning with verifiable rewards (RLVR), mitigating the performance plateau often seen in self-play-only training and achieving sustained long-term improvements. Despite using label-free data, Vision-Zero achieves state-of-the-art performance on reasoning, chart question answering, and vision-centric understanding tasks, surpassing other annotation-based methods. Models and code has been released at https://github.com/wangqinsi1/Vision-Zero.', 'score': 76, 'issue_id': 6175, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '1e4232d439e827c1', 'authors': ['Qinsi Wang', 'Bo Liu', 'Tianyi Zhou', 'Jing Shi', 'Yueqian Lin', 'Yiran Chen', 'Hai Helen Li', 'Kun Wan', 'Wentian Zhao'], 'affiliations': ['Adobe Inc.', 'Duke University', 'National University of Singapore', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2509.25541.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#optimization', '#games', '#cv', '#training', '#rl'], 'emoji': '🎮', 'ru': {'title': 'Самообучение VLM через визуальные игры без разметки', 'desc': 'Vision-Zero — это фреймворк для самосовершенствования vision-language моделей через соревновательные визуальные игры, созданные из произвольных пар изображений. Модели обучаются играя в игры типа «Кто шпион», где они выполняют разные роли и генерируют тренировочные данные автоматически, без участия людей. Алгоритм Iterative Self-Play Policy Optimization чередует самоигру с reinforcement learning, что позволяет избежать плато в производительности и обеспечивает стабильный рост качества. Подход достигает state-of-the-art результатов на задачах reasoning, понимания графиков и визуального анализа, используя только данные без разметки.'}, 'en': {'title': 'Empowering Vision-Language Models through Self-Play Games', 'desc': 'Vision-Zero is a new framework that improves vision-language models (VLMs) by allowing them to learn from playing competitive visual games without needing human-created datasets. It uses a method called Iterative Self-Play Policy Optimization, which helps models generate their own training data through gameplay, enhancing their reasoning skills. The framework can create games from any image, making it versatile across different domains and tasks. As a result, Vision-Zero achieves top performance in various reasoning tasks while avoiding the high costs of manual data annotation.'}, 'zh': {'title': 'Vision-Zero：无标注自我提升的视觉语言模型框架', 'desc': 'Vision-Zero是一个领域无关的框架，通过在竞争性视觉游戏中自我提升，增强视觉语言模型（VLM）。该框架采用迭代自我游戏策略优化（Iterative-SPO），使模型能够在没有人工标注的情况下生成训练数据。Vision-Zero能够从任意图像对生成游戏，提升模型在不同领域的推理能力，并展示出强大的泛化能力。最终，Vision-Zero在推理、图表问答和视觉理解任务上达到了最先进的性能，超越了其他基于标注的方法。'}}}, {'id': 'https://huggingface.co/papers/2509.23873', 'title': 'Winning the Pruning Gamble: A Unified Approach to Joint Sample and Token\n  Pruning for Efficient Supervised Fine-Tuning', 'url': 'https://huggingface.co/papers/2509.23873', 'abstract': 'Quadrant-based Tuning (Q-Tuning) optimizes both sample and token pruning in supervised fine-tuning of large language models, achieving superior performance with reduced data.  \t\t\t\t\tAI-generated summary \t\t\t\t As supervised fine-tuning (SFT) evolves from a lightweight post-training step into a compute-intensive phase rivaling mid-training in scale, data efficiency has become critical for aligning large language models (LLMs) under tight budgets. Existing data pruning methods suffer from a fragmented design: they operate either at the sample level or the token level in isolation, failing to jointly optimize both dimensions. This disconnect leads to significant inefficiencies--high-value samples may still contain redundant tokens, while token-level pruning often discards crucial instructional or corrective signals embedded in individual examples. To address this bottleneck, we introduce the Error-Uncertainty (EU) Plane, a diagnostic framework that jointly characterizes the heterogeneous utility of training data across samples and tokens. Guided by this insight, we propose Quadrant-based Tuning (Q-Tuning), a unified framework that strategically coordinates sample pruning and token pruning. Q-Tuning employs a two-stage strategy: first, it performs sample-level triage to retain examples rich in informative misconceptions or calibration signals; second, it applies an asymmetric token-pruning policy, using a context-aware scoring mechanism to trim less salient tokens exclusively from misconception samples while preserving calibration samples in their entirety. Our method sets a new state of the art across five diverse benchmarks. Remarkably, on SmolLM2-1.7B, Q-Tuning achieves a +38\\% average improvement over the full-data SFT baseline using only 12.5\\% of the original training data. As the first dynamic pruning approach to consistently outperform full-data training, Q-Tuning provides a practical and scalable blueprint for maximizing data utilization in budget-constrained LLM SFT.', 'score': 53, 'issue_id': 6184, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': 'e0fa1530a3055ba8', 'authors': ['Shaobo Wang', 'Jiaming Wang', 'Jiajun Zhang', 'Cong Wang', 'Yue Min', 'Zichen Wen', 'Fei Huang', 'Huiqiang Jiang', 'Junyang Lin', 'Dayiheng Liu', 'Linfeng Zhang'], 'affiliations': ['Alibaba Group', 'BJTU', 'EPIC Lab, SJTU', 'HKUST', 'NJU'], 'pdf_title_img': 'assets/pdf/title_img/2509.23873.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#data', '#training'], 'emoji': '✂️', 'ru': {'title': 'Умная обрезка данных: как обучать LLM эффективнее с минимальными ресурсами', 'desc': 'Статья представляет Q-Tuning — новый метод оптимизации supervised fine-tuning для больших языковых моделей, который одновременно работает с отбором примеров и токенов. Авторы вводят Error-Uncertainty Plane — диагностический фреймворк для оценки полезности обучающих данных на обоих уровнях. Q-Tuning использует двухэтапную стратегию: сначала отбирает наиболее информативные примеры, затем применяет асимметричную обрезку токенов в зависимости от типа примера. На модели SmolLM2-1.7B метод показал улучшение на 38% по сравнению с базовой моделью, используя всего 12.5% исходных данных.'}, 'en': {'title': 'Maximizing Data Efficiency with Q-Tuning', 'desc': 'Quadrant-based Tuning (Q-Tuning) is a novel approach that enhances the efficiency of supervised fine-tuning for large language models by optimizing both sample and token pruning simultaneously. Traditional methods often focus on either samples or tokens separately, leading to inefficiencies where valuable data may be discarded. Q-Tuning introduces the Error-Uncertainty (EU) Plane, which helps identify the most useful training data by analyzing both samples and tokens together. This method has demonstrated significant improvements in performance, achieving a 38% increase in effectiveness while using only a fraction of the original training data.'}, 'zh': {'title': '四象限调优：高效利用数据的创新方法', 'desc': '本文提出了一种名为四象限调优（Q-Tuning）的方法，旨在优化大语言模型的监督微调过程中的样本和标记剪枝。通过引入误差-不确定性平面（EU Plane），该方法能够同时评估训练数据在样本和标记层面的效用，从而实现更高的数据利用效率。Q-Tuning采用两阶段策略，首先保留富含信息的样本，然后在特定样本中进行标记剪枝，确保重要信息不被丢失。实验结果表明，Q-Tuning在多个基准测试中设立了新的性能标准，显著提高了数据利用率。'}}}, {'id': 'https://huggingface.co/papers/2509.25760', 'title': 'TruthRL: Incentivizing Truthful LLMs via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.25760', 'abstract': 'TruthRL, a reinforcement learning framework, enhances the truthfulness of large language models by balancing accuracy and abstention, significantly reducing hallucinations and improving performance across benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t While large language models (LLMs) have demonstrated strong performance on factoid question answering, they are still prone to hallucination and untruthful responses, particularly when tasks demand information outside their parametric knowledge. Indeed, truthfulness requires more than accuracy -- models must also recognize uncertainty and abstain when unsure to avoid hallucinations. This presents a fundamental challenge for existing methods: approaches that optimize for accuracy often amplify hallucinations, while those that encourage abstention can become overly conservative, sacrificing correct answers. Both extremes ultimately compromise truthfulness. In this work, we present TruthRL, a general reinforcement learning (RL) framework that directly optimizes the truthfulness of LLMs. Specifically, we implement TruthRL using GRPO with a simple yet effective ternary reward that distinguishes correct answers, hallucinations, and abstentions. It incentivizes models to reduce hallucinations not only by providing correct responses, but also by enabling abstention when uncertain, thereby improving truthfulness. Extensive experiments across four knowledge-intensive benchmarks show that, compared to vanilla RL, TruthRL significantly reduces hallucinations by 28.9% and improves truthfulness by 21.1%, with consistent gains across various backbone models (e.g., Qwen, Llama) under both retrieval and non-retrieval setups. In-depth ablation study demonstrates that vanilla accuracy-driven methods, such as supervised fine-tuning or RL with a binary reward, struggle to balance factual correctness and uncertainty. In contrast, our proposed truthfulness-driven TruthRL achieves strong performance in both accuracy and truthfulness, underscoring the importance of learning objective design for developing truthful LLMs.', 'score': 42, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '58cf56a1a824c556', 'authors': ['Zhepei Wei', 'Xiao Yang', 'Kai Sun', 'Jiaqi Wang', 'Rulin Shao', 'Sean Chen', 'Mohammad Kachuee', 'Teja Gollapudi', 'Tony Liao', 'Nicolas Scheffer', 'Rakesh Wanga', 'Anuj Kumar', 'Yu Meng', 'Wen-tau Yih', 'Xin Luna Dong'], 'affiliations': ['FAIR at Meta', 'Meta Reality Labs', 'University of Virginia', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2509.25760.jpg', 'data': {'categories': ['#rlhf', '#hallucinations', '#reasoning', '#optimization', '#training', '#rl'], 'emoji': '🎯', 'ru': {'title': 'Обучение LLM говорить правду через воздержание от ответа', 'desc': 'В статье представлен TruthRL — фреймворк на основе reinforcement learning для повышения правдивости больших языковых моделей. Ключевая идея заключается в использовании тернарной системы наград, которая различает правильные ответы, галлюцинации и воздержание от ответа. Традиционные методы оптимизации точности часто усиливают галлюцинации, а методы, поощряющие воздержание, становятся чрезмерно консервативными. TruthRL достигает баланса между точностью и способностью признавать неопределённость, снижая галлюцинации на 28.9% и улучшая правдивость на 21.1% на различных бенчмарках.'}, 'en': {'title': 'TruthRL: Balancing Accuracy and Abstention for Truthful AI', 'desc': "TruthRL is a novel reinforcement learning framework designed to enhance the truthfulness of large language models (LLMs) by effectively balancing accuracy and the ability to abstain from answering when uncertain. Traditional methods often lead to increased hallucinations or overly conservative responses, compromising the model's truthfulness. TruthRL addresses this by using a ternary reward system that differentiates between correct answers, hallucinations, and abstentions, encouraging models to provide accurate responses while also recognizing when to refrain from answering. Experimental results show that TruthRL significantly reduces hallucinations and improves overall truthfulness across various benchmarks and model architectures."}, 'zh': {'title': 'TruthRL：提升语言模型真实性的强化学习框架', 'desc': 'TruthRL是一种强化学习框架，旨在提高大型语言模型的真实性。它通过平衡准确性和放弃来显著减少幻觉现象，并在多个基准测试中提升性能。该框架使用简单有效的三元奖励机制，鼓励模型在不确定时选择放弃，从而避免错误回答。实验结果表明，TruthRL相比传统的强化学习方法，减少了28.9%的幻觉现象，并提高了21.1%的真实性。'}}}, {'id': 'https://huggingface.co/papers/2509.26536', 'title': 'OceanGym: A Benchmark Environment for Underwater Embodied Agents', 'url': 'https://huggingface.co/papers/2509.26536', 'abstract': "OceanGym is a benchmark for underwater embodied agents using Multi-modal Large Language Models to address challenges in perception, planning, and adaptability in harsh ocean environments.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce OceanGym, the first comprehensive benchmark for ocean underwater embodied agents, designed to advance AI in one of the most demanding real-world environments. Unlike terrestrial or aerial domains, underwater settings present extreme perceptual and decision-making challenges, including low visibility, dynamic ocean currents, making effective agent deployment exceptionally difficult. OceanGym encompasses eight realistic task domains and a unified agent framework driven by Multi-modal Large Language Models (MLLMs), which integrates perception, memory, and sequential decision-making. Agents are required to comprehend optical and sonar data, autonomously explore complex environments, and accomplish long-horizon objectives under these harsh conditions. Extensive experiments reveal substantial gaps between state-of-the-art MLLM-driven agents and human experts, highlighting the persistent difficulty of perception, planning, and adaptability in ocean underwater environments. By providing a high-fidelity, rigorously designed platform, OceanGym establishes a testbed for developing robust embodied AI and transferring these capabilities to real-world autonomous ocean underwater vehicles, marking a decisive step toward intelligent agents capable of operating in one of Earth's last unexplored frontiers. The code and data are available at https://github.com/OceanGPT/OceanGym.", 'score': 29, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '16228ef736074906', 'authors': ['Yida Xue', 'Mingjun Mao', 'Xiangyuan Ru', 'Yuqi Zhu', 'Baochang Ren', 'Shuofei Qiao', 'Mengru Wang', 'Shumin Deng', 'Xinyu An', 'Ningyu Zhang', 'Ying Chen', 'Huajun Chen'], 'affiliations': ['National University of Singapore', 'State Key Laboratory of Ocean Sensing, Zhejiang University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26536.jpg', 'data': {'categories': ['#games', '#transfer_learning', '#agents', '#benchmark', '#multimodal'], 'emoji': '🌊', 'ru': {'title': 'OceanGym: Тестовая площадка для AI-агентов в неизведанных глубинах океана', 'desc': 'В статье представлен OceanGym — первый комплексный бенчмарк для подводных embodied-агентов, работающих в экстремальных условиях океана. Платформа включает восемь реалистичных задач и использует мультимодальные LLM для интеграции восприятия, памяти и принятия решений. Агенты должны обрабатывать оптические и сонарные данные, автономно исследовать сложную среду и выполнять долгосрочные цели в условиях низкой видимости и динамичных течений. Эксперименты показали существенный разрыв между современными MLLM-агентами и экспертами-людьми, подчеркивая сложность задач восприятия, планирования и адаптации в подводной среде.'}, 'en': {'title': 'OceanGym: Advancing AI for Underwater Exploration Challenges', 'desc': 'OceanGym is a new benchmark designed for testing underwater embodied agents using Multi-modal Large Language Models (MLLMs). It addresses the unique challenges of underwater environments, such as low visibility and dynamic currents, which complicate perception and decision-making. The benchmark includes eight realistic tasks that require agents to process both optical and sonar data while navigating complex scenarios. By highlighting the performance gaps between advanced AI agents and human experts, OceanGym aims to improve the adaptability and planning capabilities of AI in ocean exploration.'}, 'zh': {'title': 'OceanGym：水下智能体的新基准挑战', 'desc': 'OceanGym是一个针对水下具身智能体的基准测试，旨在利用多模态大语言模型（MLLMs）解决在恶劣海洋环境中感知、规划和适应性的问题。与陆地或空中环境不同，水下环境面临极端的感知和决策挑战，如低能见度和动态海流，使得有效的智能体部署变得异常困难。OceanGym包含八个现实任务领域和一个统一的智能体框架，要求智能体理解光学和声纳数据，能够自主探索复杂环境，并在这些恶劣条件下完成长期目标。通过广泛的实验，发现当前最先进的MLLM驱动智能体与人类专家之间存在显著差距，突显了在水下环境中感知、规划和适应性的持续困难。'}}}, {'id': 'https://huggingface.co/papers/2509.26625', 'title': 'Learning to See Before Seeing: Demystifying LLM Visual Priors from\n  Language Pre-training', 'url': 'https://huggingface.co/papers/2509.26625', 'abstract': "LLMs develop visual priors during language pre-training, which can be leveraged for vision tasks with minimal additional data, and these priors are composed of separable perception and reasoning components.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs), despite being trained on text alone, surprisingly develop rich visual priors. These priors allow latent visual capabilities to be unlocked for vision tasks with a relatively small amount of multimodal data, and in some cases, to perform visual tasks without ever having seen an image. Through systematic analysis, we reveal that visual priors-the implicit, emergent knowledge about the visual world acquired during language pre-training-are composed of separable perception and reasoning priors with unique scaling trends and origins. We show that an LLM's latent visual reasoning ability is predominantly developed by pre-training on reasoning-centric data (e.g., code, math, academia) and scales progressively. This reasoning prior acquired from language pre-training is transferable and universally applicable to visual reasoning. In contrast, a perception prior emerges more diffusely from broad corpora, and perception ability is more sensitive to the vision encoder and visual instruction tuning data. In parallel, text describing the visual world proves crucial, though its performance impact saturates rapidly. Leveraging these insights, we propose a data-centric recipe for pre-training vision-aware LLMs and verify it in 1T token scale pre-training. Our findings are grounded in over 100 controlled experiments consuming 500,000 GPU-hours, spanning the full MLLM construction pipeline-from LLM pre-training to visual alignment and supervised multimodal fine-tuning-across five model scales, a wide range of data categories and mixtures, and multiple adaptation setups. Along with our main findings, we propose and investigate several hypotheses, and introduce the Multi-Level Existence Bench (MLE-Bench). Together, this work provides a new way of deliberately cultivating visual priors from language pre-training, paving the way for the next generation of multimodal LLMs.", 'score': 27, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4ecd034d7f6a8060', 'authors': ['Junlin Han', 'Shengbang Tong', 'David Fan', 'Yufan Ren', 'Koustuv Sinha', 'Philip Torr', 'Filippos Kokkinos'], 'affiliations': ['Meta Superintelligence Labs', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2509.26625.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#benchmark', '#alignment', '#dataset', '#transfer_learning'], 'emoji': '👁️', 'ru': {'title': 'Визуальные приоры из текста: как LLM учатся видеть без изображений', 'desc': 'Исследование показывает, что большие языковые модели (LLM) неожиданно развивают визуальные представления во время обучения только на текстовых данных. Эти визуальные приоры состоят из двух отдельных компонентов: перцептивного и рассуждающего, которые имеют разные источники происхождения и закономерности масштабирования. Способность к визуальным рассуждениям формируется преимущественно на данных с кодом, математикой и научными текстами, в то время как перцептивные способности возникают из более широкого корпуса и зависят от vision encoder. На основе более 100 контролируемых экспериментов авторы предлагают рецепт предобучения мультимодальных LLM и вводят новый бенчмарк MLE-Bench для оценки визуальных способностей.'}, 'en': {'title': 'Unlocking Visual Understanding in Language Models', 'desc': 'This paper explores how Large Language Models (LLMs) can develop visual understanding during their training on text data alone. It reveals that these models create visual priors, which are essential for performing vision tasks with minimal additional data. The study identifies two main components of these priors: perception and reasoning, each with distinct characteristics and scaling behaviors. By analyzing extensive experiments, the authors propose a method for enhancing LLMs with visual capabilities, setting a foundation for future multimodal AI systems.'}, 'zh': {'title': '从语言预训练中培养视觉先验的全新方法', 'desc': '大型语言模型（LLMs）在语言预训练过程中意外地发展出丰富的视觉先验。这些视觉先验使得在视觉任务中能够以相对较少的多模态数据解锁潜在的视觉能力。研究表明，视觉先验由可分离的感知和推理组件组成，且这两者在规模和来源上具有独特的趋势。通过系统分析，我们提出了一种以数据为中心的预训练方法，旨在培养视觉感知能力，从而推动下一代多模态LLMs的发展。'}}}, {'id': 'https://huggingface.co/papers/2509.25848', 'title': 'More Thought, Less Accuracy? On the Dual Nature of Reasoning in\n  Vision-Language Models', 'url': 'https://huggingface.co/papers/2509.25848', 'abstract': "VAPO-Thinker-7B enhances multimodal reasoning by anchoring the process to visual information, improving performance on visual tasks while maintaining logical inference.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning has emerged as a pivotal capability in Large Language Models (LLMs). Through Reinforcement Learning (RL), typically Group Relative Policy Optimization (GRPO), these models are able to solve complex tasks such as mathematics and code generation. Building on these advances, recent research has sought to extend reasoning to Vision-Language Models (VLMs), yielding promising results across diverse visual tasks. Despite this progress, our study uncovers the dual nature of multimodal reasoning: while it substantially enhances logical inference and facilitates performance on challenging problems, it may gradually impair perceptual grounding, leading to recognition failures on otherwise basic visual questions. Through further analysis, we attribute this phenomenon to visual forgetting, wherein prolonged reasoning causes the model to increasingly disregard visual input. To address this, we propose Vision-Anchored Policy Optimization (VAPO), a simple yet effective method that explicitly steers the reasoning process toward visually grounded trajectories. Our result model, VAPO-Thinker-7B, significantly strengthens the model's reliance on visual information and achieves new state-of-the-art results on a wide range of established benchmarks. Project page: https://xytian1008.github.io/VAPO/", 'score': 27, 'issue_id': 6177, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '41251889e40e8e71', 'authors': ['Xinyu Tian', 'Shu Zou', 'Zhaoyuan Yang', 'Mengqi He', 'Fabian Waschkowski', 'Lukas Wesemann', 'Peter Tu', 'Jing Zhang'], 'affiliations': ['Australian National University', 'GE Research', 'University of Melbourne'], 'pdf_title_img': 'assets/pdf/title_img/2509.25848.jpg', 'data': {'categories': ['#rl', '#benchmark', '#cv', '#multimodal', '#reasoning'], 'emoji': '👁️', 'ru': {'title': 'Не забывай смотреть: как научить AI рассуждать без потери визуального восприятия', 'desc': 'Исследование выявляет проблему "визуального забывания" в Vision-Language Models: при длительном рассуждении модели начинают игнорировать визуальную информацию, что ухудшает качество ответов на простые визуальные вопросы. Авторы предлагают метод Vision-Anchored Policy Optimization (VAPO), который явно направляет процесс рассуждения к траекториям, основанным на визуальных данных. Метод применяется при обучении с подкреплением (Reinforcement Learning) и помогает модели сохранять связь с визуальной информацией во время логического вывода. Результирующая модель VAPO-Thinker-7B достигает state-of-the-art результатов на множестве бенчмарков, эффективно балансируя между способностью к рассуждению и визуальным восприятием.'}, 'en': {'title': 'Anchoring Reasoning to Visuals for Better Performance', 'desc': 'The paper introduces VAPO-Thinker-7B, a model that enhances multimodal reasoning by anchoring it to visual information. This approach improves performance on visual tasks while ensuring logical inference remains strong. The study reveals that while multimodal reasoning boosts problem-solving capabilities, it can lead to visual forgetting, where the model neglects visual input over time. To counteract this, the authors propose Vision-Anchored Policy Optimization (VAPO), which helps maintain a strong connection to visual data, resulting in state-of-the-art performance on various benchmarks.'}, 'zh': {'title': '视觉锚定，推理更精准！', 'desc': 'VAPO-Thinker-7B通过将推理过程与视觉信息相结合，增强了多模态推理能力，从而在视觉任务上提高了性能，同时保持了逻辑推理的能力。该研究发现，多模态推理具有双重特性，虽然它能显著提升逻辑推理和解决复杂问题的能力，但也可能导致感知基础的逐渐削弱，造成对基本视觉问题的识别失败。为了解决这一问题，研究者提出了视觉锚定策略优化（VAPO），该方法有效地引导推理过程朝向视觉基础的轨迹。最终，VAPO-Thinker-7B在多个基准测试中取得了新的最先进结果，显著增强了模型对视觉信息的依赖。'}}}, {'id': 'https://huggingface.co/papers/2509.26226', 'title': 'Thinking-Free Policy Initialization Makes Distilled Reasoning Models\n  More Effective and Efficient Reasoners', 'url': 'https://huggingface.co/papers/2509.26226', 'abstract': 'TFPI, a simple adaptation to RLVR, improves performance and reduces token usage by discarding thinking content during training, accelerating RL convergence and achieving higher accuracy with less computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Reward (RLVR) effectively solves complex tasks but demands extremely long context lengths during training, leading to substantial computational costs. While multi-stage training can partially mitigate this, starting with overly short contexts often causes irreversible performance degradation, ultimately failing to reduce overall training compute significantly. In this paper, we introduce **T**hinking-**F**ree **P**olicy **I**nitialization (**TFPI**), a simple yet effective adaptation to RLVR that bridges long Chain-of-Thought (CoT) distillation and standard RLVR. TFPI employs a simple *ThinkFree* operation, explicitly discarding the thinking content via a direct *</think>* append, to reduce token usage during inference. Training with *ThinkFree*-adapted inputs improves performance and lowers token consumption, even in the original slow-thinking mode. Extensive experiments across various benchmarks have shown that TFPI accelerates RL convergence, achieves a higher performance ceiling, and yields more token-efficient reasoning models without specialized rewards or complex training designs. With TFPI only, we train a 4B model to reach 89.0% accuracy on AIME24 and 65.5% on LiveCodeBench using less than 4K H20 hours.', 'score': 25, 'issue_id': 6187, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '34e5a946d584992f', 'authors': ['Xin Xu', 'Cliveb AI', 'Kai Yang', 'Tianhao Chen', 'Yang Wang', 'Saiyong Yang', 'Can Yang'], 'affiliations': ['LLM Department, Tencent', 'The Hong Kong University of Science and Technology', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2509.26226.jpg', 'data': {'categories': ['#training', '#long_context', '#rl', '#rlhf', '#optimization'], 'emoji': '✂️', 'ru': {'title': 'Отсечение рассуждений для эффективного обучения с подкреплением', 'desc': 'В статье представлен метод TFPI для оптимизации обучения с подкреплением и верифицируемым вознаграждением (RLVR). Проблема стандартного RLVR заключается в использовании очень длинных контекстов с цепочками рассуждений (Chain-of-Thought), что требует огромных вычислительных ресурсов. TFPI решает эту проблему путем явного удаления промежуточных рассуждений через операцию ThinkFree, добавляя тег </think> для отсечения лишних токенов. Результаты показывают ускорение сходимости RL, более высокое качество моделей и значительное снижение вычислительных затрат - модель размером 4B достигла 89% точности на AIME24, используя менее 4000 часов на H20.'}, 'en': {'title': 'Streamlining RLVR: Boosting Performance with TFPI', 'desc': 'This paper presents Thinking-Free Policy Initialization (TFPI), an innovative approach that enhances Reinforcement Learning with Verifiable Reward (RLVR) by reducing token usage and improving training efficiency. TFPI simplifies the training process by discarding unnecessary thinking content, which accelerates the convergence of reinforcement learning models. The method allows for better performance with lower computational costs, even when using longer context lengths. Experimental results demonstrate that TFPI leads to significant improvements in accuracy and efficiency across various benchmarks, making it a valuable contribution to the field of machine learning.'}, 'zh': {'title': 'TFPI：提升RLVR性能的简单方法', 'desc': '本文介绍了一种名为TFPI的简单适应方法，旨在改善强化学习与可验证奖励（RLVR）的性能。TFPI通过在训练过程中丢弃思考内容，减少了令牌的使用，从而加速了强化学习的收敛。实验表明，使用TFPI的训练方法可以在不增加计算成本的情况下，提高模型的准确性和效率。最终，TFPI使得一个4B参数的模型在AIME24和LiveCodeBench上分别达到了89.0%和65.5%的准确率。'}}}, {'id': 'https://huggingface.co/papers/2509.25182', 'title': 'DC-VideoGen: Efficient Video Generation with Deep Compression Video\n  Autoencoder', 'url': 'https://huggingface.co/papers/2509.25182', 'abstract': 'DC-VideoGen accelerates video generation by adapting pre-trained diffusion models to a deep compression latent space, reducing inference latency and enabling high-resolution video generation.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce DC-VideoGen, a post-training acceleration framework for efficient video generation. DC-VideoGen can be applied to any pre-trained video diffusion model, improving efficiency by adapting it to a deep compression latent space with lightweight fine-tuning. The framework builds on two key innovations: (i) a Deep Compression Video Autoencoder with a novel chunk-causal temporal design that achieves 32x/64x spatial and 4x temporal compression while preserving reconstruction quality and generalization to longer videos; and (ii) AE-Adapt-V, a robust adaptation strategy that enables rapid and stable transfer of pre-trained models into the new latent space. Adapting the pre-trained Wan-2.1-14B model with DC-VideoGen requires only 10 GPU days on the NVIDIA H100 GPU. The accelerated models achieve up to 14.8x lower inference latency than their base counterparts without compromising quality, and further enable 2160x3840 video generation on a single GPU. Code: https://github.com/dc-ai-projects/DC-VideoGen.', 'score': 24, 'issue_id': 6175, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '7de7ea8b15ae7048', 'authors': ['Junyu Chen', 'Wenkun He', 'Yuchao Gu', 'Yuyang Zhao', 'Jincheng Yu', 'Junsong Chen', 'Dongyun Zou', 'Yujun Lin', 'Zhekai Zhang', 'Muyang Li', 'Haocheng Xi', 'Ligeng Zhu', 'Enze Xie', 'Song Han', 'Han Cai'], 'affiliations': ['NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2509.25182.jpg', 'data': {'categories': ['#inference', '#video', '#optimization', '#diffusion', '#architecture', '#training'], 'emoji': '⚡', 'ru': {'title': 'Ускорение генерации видео через глубокое сжатие латентного пространства', 'desc': 'DC-VideoGen — это фреймворк для ускорения генерации видео, который адаптирует предобученные диффузионные модели к глубоко сжатому латентному пространству. Ключевые инновации включают Deep Compression Video Autoencoder со сжатием 32-64x по пространству и 4x по времени, а также метод AE-Adapt-V для быстрой адаптации моделей. Адаптация модели Wan-2.1-14B требует всего 10 GPU-дней на NVIDIA H100, что обеспечивает ускорение инференса в 14.8 раз без потери качества. Технология позволяет генерировать видео разрешением 2160x3840 на одной GPU, значительно снижая вычислительные требования для высококачественной генерации видео.'}, 'en': {'title': 'Accelerating Video Generation with Deep Compression', 'desc': 'DC-VideoGen is a framework designed to speed up video generation by modifying existing diffusion models to work in a compressed latent space. This approach allows for significant reductions in inference time while still producing high-quality, high-resolution videos. The framework utilizes a Deep Compression Video Autoencoder that efficiently compresses video data and an adaptation strategy called AE-Adapt-V for seamless integration of pre-trained models. As a result, DC-VideoGen can generate videos much faster, achieving up to 14.8 times lower latency compared to traditional methods.'}, 'zh': {'title': '高效视频生成的新突破', 'desc': 'DC-VideoGen 是一个加速视频生成的框架，它通过将预训练的扩散模型适应到深度压缩的潜在空间来减少推理延迟，从而实现高分辨率视频生成。该框架可以应用于任何预训练的视频扩散模型，通过轻量级微调提高效率。它的两个关键创新包括：一种具有新颖块因果时间设计的深度压缩视频自编码器，能够在保持重建质量的同时实现32倍/64倍的空间压缩和4倍的时间压缩；以及AE-Adapt-V，一种稳健的适应策略，能够快速稳定地将预训练模型转移到新的潜在空间。使用DC-VideoGen对预训练的Wan-2.1-14B模型进行适应只需10天的GPU时间，且加速后的模型在推理延迟上比基础模型低14.8倍，且能够在单个GPU上生成2160x3840的视频。'}}}, {'id': 'https://huggingface.co/papers/2509.25154', 'title': "Who's Your Judge? On the Detectability of LLM-Generated Judgments", 'url': 'https://huggingface.co/papers/2509.25154', 'abstract': "J-Detector, a neural detector with linguistic and LLM-enhanced features, effectively identifies LLM-generated judgments based on scores and candidate content, addressing biases and vulnerabilities in sensitive scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Model (LLM)-based judgments leverage powerful LLMs to efficiently evaluate candidate content and provide judgment scores. However, the inherent biases and vulnerabilities of LLM-generated judgments raise concerns, underscoring the urgent need for distinguishing them in sensitive scenarios like academic peer reviewing. In this work, we propose and formalize the task of judgment detection and systematically investigate the detectability of LLM-generated judgments. Unlike LLM-generated text detection, judgment detection relies solely on judgment scores and candidates, reflecting real-world scenarios where textual feedback is often unavailable in the detection process. Our preliminary analysis shows that existing LLM-generated text detection methods perform poorly given their incapability to capture the interaction between judgment scores and candidate content -- an aspect crucial for effective judgment detection. Inspired by this, we introduce J-Detector, a lightweight and transparent neural detector augmented with explicitly extracted linguistic and LLM-enhanced features to link LLM judges' biases with candidates' properties for accurate detection. Experiments across diverse datasets demonstrate the effectiveness of J-Detector and show how its interpretability enables quantifying biases in LLM judges. Finally, we analyze key factors affecting the detectability of LLM-generated judgments and validate the practical utility of judgment detection in real-world scenarios.", 'score': 22, 'issue_id': 6176, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '27f20852a9155cd5', 'authors': ['Dawei Li', 'Zhen Tan', 'Chengshuai Zhao', 'Bohan Jiang', 'Baixiang Huang', 'Pingchuan Ma', 'Abdullah Alnaibari', 'Kai Shu', 'Huan Liu'], 'affiliations': ['Arizona State University', 'Emory University'], 'pdf_title_img': 'assets/pdf/title_img/2509.25154.jpg', 'data': {'categories': ['#hallucinations', '#data', '#ethics', '#dataset', '#interpretability', '#architecture', '#multimodal'], 'emoji': '⚖️', 'ru': {'title': 'Детектор оценок от LLM: обнаружение искусственных суждений по баллам', 'desc': 'В статье формализуется задача обнаружения суждений, сгенерированных большими языковыми моделями, что критически важно для чувствительных сценариев вроде академического рецензирования. Существующие методы детекции LLM-текстов плохо справляются, так как не учитывают взаимосвязь между оценочными баллами и содержанием кандидатов. Предложен J-Detector — лёгкий и прозрачный нейросетевой детектор с лингвистическими и LLM-усиленными признаками, который связывает предвзятости LLM-судей со свойствами оцениваемого контента. Эксперименты демонстрируют эффективность подхода и его способность количественно оценивать предвзятости в LLM-судьях в реальных сценариях.'}, 'en': {'title': 'J-Detector: Unmasking Biases in LLM Judgments', 'desc': 'The paper introduces J-Detector, a neural network designed to identify judgments generated by Large Language Models (LLMs) based on their scores and the content of candidates. It highlights the challenges posed by biases and vulnerabilities in LLM-generated judgments, particularly in sensitive contexts like academic peer review. The authors emphasize that traditional LLM text detection methods are inadequate for this task, as they do not consider the relationship between judgment scores and candidate content. J-Detector addresses this gap by incorporating linguistic features and LLM-enhanced attributes, allowing for better detection and analysis of biases in LLM-generated judgments.'}, 'zh': {'title': 'J-Detector：精准识别LLM生成判断的利器', 'desc': 'J-Detector是一种神经检测器，结合了语言学和大型语言模型（LLM）增强特性，能够有效识别基于LLM生成的判断。该研究提出了判断检测的任务，重点关注在缺乏文本反馈的情况下，仅依赖判断分数和候选内容进行检测。通过系统分析，发现现有的LLM生成文本检测方法在捕捉判断分数与候选内容之间的互动方面表现不佳。J-Detector通过提取语言学特征和LLM增强特征，成功地将LLM评审者的偏见与候选者的属性联系起来，从而实现准确检测。'}}}, {'id': 'https://huggingface.co/papers/2509.25758', 'title': 'Thinking Sparks!: Emergent Attention Heads in Reasoning Models During\n  Post Training', 'url': 'https://huggingface.co/papers/2509.25758', 'abstract': 'Post-training techniques like supervised fine-tuning and reinforcement learning lead to the emergence of specialized attention heads that support structured reasoning, with different training regimes affecting their evolution and performance.  \t\t\t\t\tAI-generated summary \t\t\t\t The remarkable capabilities of modern large reasoning models are largely unlocked through post-training techniques such as supervised fine-tuning and reinforcement learning. However, the architectural mechanisms behind such improvements remain largely opaque. In this work, we use circuit analysis to demonstrate that post-training for complex reasoning sparks the emergence of novel, functionally specialized attention heads. These heads collectively support structured reasoning and computation. Our comparative analysis across Qwen families and DeepSeek-distilled model reveals that these emergent heads evolve differently under different training regimes. Distillation and SFT foster a cumulative addition of stable reasoning heads. In contrast, group relative policy optimization operates in a dynamic search mode: relatively few attention heads are iteratively activated, evaluated, and pruned, with their survival closely tracking fluctuations in the task reward signal. Furthermore, we find that controllable think on/off models do not possess dedicated thinking heads. Instead, turning off explicit reasoning triggers a broader-but less efficient-set of compensatory heads. Through ablation and qualitative analyses, we connect these circuit-level dynamics to a crucial performance trade-off: strengthened heads enable sophisticated problem-solving strategies for difficult problems but can also introduce over-thinking failure modes, such as calculation errors or logical loops on simpler tasks. These findings connect circuit-level dynamics to macro-level performance, identifying an inherent tension where complex reasoning comes at the cost of elementary computations. More broadly, our work points to future directions for training policy design, emphasizing the need to balance the development of effective reasoning strategies with the assurance of reliable, flawless execution.', 'score': 17, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'f7f61c1e3b1bdf7d', 'authors': ['Yein Park', 'Minbyul Jeong', 'Jaewoo Kang'], 'affiliations': ['AIGEN Sciences', 'Korea University', 'Upstage AI'], 'pdf_title_img': 'assets/pdf/title_img/2509.25758.jpg', 'data': {'categories': ['#interpretability', '#optimization', '#reasoning', '#architecture', '#training'], 'emoji': '🧠', 'ru': {'title': 'Специализированные головы внимания: ключ к рассуждениям LLM', 'desc': 'Исследование показывает, что post-training техники, такие как supervised fine-tuning и reinforcement learning, приводят к появлению специализированных attention heads, которые поддерживают структурированное рассуждение в больших языковых моделях. Разные методы обучения влияют на эволюцию этих голов по-разному: distillation и SFT создают стабильные reasoning heads, в то время как group relative policy optimization работает в режиме динамического поиска с итеративной активацией и отбором голов. Модели с возможностью включения и выключения явного рассуждения не имеют выделенных thinking heads, а вместо этого активируют более широкий, но менее эффективный набор компенсаторных механизмов. Анализ выявляет важный компромисс: усиленные головы внимания улучшают решение сложных задач, но могут приводить к ошибкам на простых задачах из-за избыточного рассуждения.'}, 'en': {'title': 'Unlocking Reasoning: The Power of Specialized Attention Heads', 'desc': 'This paper explores how post-training techniques like supervised fine-tuning and reinforcement learning enhance the performance of large reasoning models. It reveals that these techniques lead to the emergence of specialized attention heads that facilitate structured reasoning. The study shows that different training methods influence the evolution and effectiveness of these attention heads, with some fostering stable reasoning capabilities while others operate in a dynamic, adaptive manner. Ultimately, the research highlights a trade-off between advanced reasoning abilities and the risk of errors in simpler tasks, suggesting a need for careful design in training policies.'}, 'zh': {'title': '后训练技术助力结构化推理的演变', 'desc': '本研究探讨了后训练技术如何促进专门化注意力头的出现，这些注意力头支持结构化推理。通过电路分析，我们发现不同的训练方式会影响这些注意力头的演变和性能。特别是，蒸馏和监督微调促进了稳定推理头的累积，而相对策略优化则在动态搜索模式下工作。我们的研究揭示了复杂推理与基本计算之间的内在张力，强调了在训练策略设计中平衡有效推理与可靠执行的重要性。'}}}, {'id': 'https://huggingface.co/papers/2509.26490', 'title': 'VitaBench: Benchmarking LLM Agents with Versatile Interactive Tasks in\n  Real-world Applications', 'url': 'https://huggingface.co/papers/2509.26490', 'abstract': 'VitaBench is a benchmark for evaluating LLM-based agents in complex, real-world interactive tasks using a diverse set of tools and scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t As LLM-based agents are increasingly deployed in real-life scenarios, existing benchmarks fail to capture their inherent complexity of handling extensive information, leveraging diverse resources, and managing dynamic user interactions. To address this gap, we introduce VitaBench, a challenging benchmark that evaluates agents on versatile interactive tasks grounded in real-world settings. Drawing from daily applications in food delivery, in-store consumption, and online travel services, VitaBench presents agents with the most complex life-serving simulation environment to date, comprising 66 tools. Through a framework that eliminates domain-specific policies, we enable flexible composition of these scenarios and tools, yielding 100 cross-scenario tasks (main results) and 300 single-scenario tasks. Each task is derived from multiple real user requests and requires agents to reason across temporal and spatial dimensions, utilize complex tool sets, proactively clarify ambiguous instructions, and track shifting user intent throughout multi-turn conversations. Moreover, we propose a rubric-based sliding window evaluator, enabling robust assessment of diverse solution pathways in complex environments and stochastic interactions. Our comprehensive evaluation reveals that even the most advanced models achieve only 30% success rate on cross-scenario tasks, and less than 50% success rate on others. Overall, we believe VitaBench will serve as a valuable resource for advancing the development of AI agents in practical real-world applications. The code, dataset, and leaderboard are available at https://vitabench.github.io/', 'score': 15, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '3ee3a7d4e39bff94', 'authors': ['Wei He', 'Yueqing Sun', 'Hongyan Hao', 'Xueyuan Hao', 'Zhikang Xia', 'Qi Gu', 'Chengcheng Han', 'Dengchang Zhao', 'Hui Su', 'Kefeng Zhang', 'Man Gao', 'Xi Su', 'Xiaodong Cai', 'Xunliang Cai', 'Yu Yang', 'Yunke Zhao'], 'affiliations': ['Meituan LongCat Team'], 'pdf_title_img': 'assets/pdf/title_img/2509.26490.jpg', 'data': {'categories': ['#reasoning', '#agents', '#benchmark', '#games', '#survey'], 'emoji': '🧭', 'ru': {'title': 'VitaBench: жизненный экзамен для AI-агентов в реальных сценариях', 'desc': 'VitaBench — это новый бенчмарк для оценки LLM-агентов в сложных интерактивных задачах, приближенных к реальной жизни. Он включает 66 инструментов и 400 задач из сфер доставки еды, ресторанного обслуживания и онлайн-туризма, требующих рассуждений в пространстве и времени, работы со сложными наборами инструментов и многоходовых диалогов с пользователями. Для оценки предложен метод на основе рубрик со скользящим окном, учитывающий множество возможных путей решения. Даже самые продвинутые модели достигают лишь 30% успеха в кросс-сценарных задачах, что показывает значительный разрыв между текущими возможностями AI-агентов и требованиями реального мира.'}, 'en': {'title': 'VitaBench: Advancing AI Agents in Real-World Complexity', 'desc': 'VitaBench is a new benchmark designed to test large language model (LLM)-based agents in complex, real-world tasks that require interaction with various tools. It addresses the limitations of existing benchmarks by providing a diverse set of scenarios that reflect daily applications, such as food delivery and travel services. The benchmark includes 66 tools and offers 100 cross-scenario tasks, challenging agents to manage dynamic user interactions and reason through complex instructions. The evaluation shows that even advanced models struggle, achieving only a 30% success rate on cross-scenario tasks, highlighting the need for further development in AI agents for practical use.'}, 'zh': {'title': 'VitaBench：评估复杂互动任务的基准测试', 'desc': 'VitaBench是一个用于评估基于大型语言模型（LLM）代理在复杂现实互动任务中的基准测试。它解决了现有基准无法捕捉代理处理大量信息、利用多样资源和管理动态用户交互的复杂性的问题。VitaBench提供了66种工具和多种场景，设计了100个跨场景任务和300个单场景任务，要求代理在多轮对话中推理时间和空间维度，使用复杂工具集，并主动澄清模糊指令。我们的评估显示，即使是最先进的模型在跨场景任务上的成功率也仅为30%，这表明VitaBench将推动AI代理在实际应用中的发展。'}}}, {'id': 'https://huggingface.co/papers/2509.26488', 'title': 'dParallel: Learnable Parallel Decoding for dLLMs', 'url': 'https://huggingface.co/papers/2509.26488', 'abstract': 'dParallel is a method that enhances the parallel decoding of diffusion large language models, significantly reducing decoding steps without compromising performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion large language models (dLLMs) have recently drawn considerable attention within the research community as a promising alternative to autoregressive generation, offering parallel token prediction and lower inference latency. Yet, their parallel decoding potential remains largely underexplored, as existing open-source models still require nearly token-length decoding steps to ensure performance. To address this, we introduce dParallel, a simple and effective method that unlocks the inherent parallelism of dLLMs for fast sampling. We identify that the key bottleneck to parallel decoding arises from the sequential certainty convergence for masked tokens. Building on this insight, we introduce the core of our approach: certainty-forcing distillation, a novel training strategy that distills the model to follow its original sampling trajectories while enforcing it to achieve high certainty on masked tokens more rapidly and in parallel. Extensive experiments across various benchmarks demonstrate that our method can dramatically reduce the number of decoding steps while maintaining performance. When applied to the LLaDA-8B-Instruct model, dParallel reduces decoding steps from 256 to 30 on GSM8K, achieving an 8.5x speedup without performance degradation. On the MBPP benchmark, it cuts decoding steps from 256 to 24, resulting in a 10.5x speedup while maintaining accuracy. Our code is available at https://github.com/czg1225/dParallel', 'score': 14, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '50b8e2e379343971', 'authors': ['Zigeng Chen', 'Gongfan Fang', 'Xinyin Ma', 'Ruonan Yu', 'Xinchao Wang'], 'affiliations': ['National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2509.26488.jpg', 'data': {'categories': ['#inference', '#optimization', '#benchmark', '#diffusion', '#open_source', '#training'], 'emoji': '⚡', 'ru': {'title': 'Параллельное декодирование диффузионных LLM с 10-кратным ускорением', 'desc': 'Статья представляет dParallel — метод для ускорения параллельного декодирования в диффузионных языковых моделях (dLLMs). Авторы обнаружили, что основное узкое место при параллельном декодировании связано с последовательной сходимостью уверенности для замаскированных токенов. Предложенная техника certainty-forcing distillation обучает модель быстрее достигать высокой уверенности при предсказании токенов параллельно. В результате метод сокращает количество шагов декодирования с 256 до 24-30 на бенчмарках GSM8K и MBPP, обеспечивая ускорение в 8-10 раз без потери качества.'}, 'en': {'title': 'Unlocking Fast Parallel Decoding in Diffusion Models', 'desc': 'dParallel is a novel method designed to improve the efficiency of parallel decoding in diffusion large language models (dLLMs). It addresses the challenge of sequential certainty convergence for masked tokens, which has limited the speed of parallel decoding. By introducing certainty-forcing distillation, dParallel trains the model to quickly achieve high certainty on masked tokens while maintaining its original sampling paths. Experimental results show that dParallel significantly reduces decoding steps, achieving up to 10.5 times faster inference without sacrificing performance.'}, 'zh': {'title': 'dParallel：加速扩散模型的并行解码', 'desc': 'dParallel是一种增强扩散大语言模型（dLLMs）并行解码的方法，显著减少了解码步骤而不影响性能。该方法利用了dLLMs的并行性，解决了现有模型在解码时需要接近令牌长度的步骤的问题。通过引入确定性强制蒸馏的训练策略，dParallel能够更快地并行处理被遮蔽的令牌。实验结果表明，dParallel在多个基准测试中显著减少了解码步骤，同时保持了模型的准确性。'}}}, {'id': 'https://huggingface.co/papers/2509.22646', 'title': 'Learning Human-Perceived Fakeness in AI-Generated Videos via Multimodal\n  LLMs', 'url': 'https://huggingface.co/papers/2509.22646', 'abstract': 'DeeptraceReward is a benchmark dataset that annotates human-perceived deepfake traces in videos, used to train multimodal language models for detecting AI-generated videos.  \t\t\t\t\tAI-generated summary \t\t\t\t Can humans identify AI-generated (fake) videos and provide grounded reasons? While video generation models have advanced rapidly, a critical dimension -- whether humans can detect deepfake traces within a generated video, i.e., spatiotemporal grounded visual artifacts that reveal a video as machine generated -- has been largely overlooked. We introduce DeeptraceReward, the first fine-grained, spatially- and temporally- aware benchmark that annotates human-perceived fake traces for video generation reward. The dataset comprises 4.3K detailed annotations across 3.3K high-quality generated videos. Each annotation provides a natural-language explanation, pinpoints a bounding-box region containing the perceived trace, and marks precise onset and offset timestamps. We consolidate these annotations into 9 major categories of deepfake traces that lead humans to identify a video as AI-generated, and train multimodal language models (LMs) as reward models to mimic human judgments and localizations. On DeeptraceReward, our 7B reward model outperforms GPT-5 by 34.7% on average across fake clue identification, grounding, and explanation. Interestingly, we observe a consistent difficulty gradient: binary fake v.s. real classification is substantially easier than fine-grained deepfake trace detection; within the latter, performance degrades from natural language explanations (easiest), to spatial grounding, to temporal labeling (hardest). By foregrounding human-perceived deepfake traces, DeeptraceReward provides a rigorous testbed and training signal for socially aware and trustworthy video generation.', 'score': 14, 'issue_id': 6178, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': '098fcc1c49c189c8', 'authors': ['Xingyu Fu', 'Siyi Liu', 'Yinuo Xu', 'Pan Lu', 'Guangqiuse Hu', 'Tianbo Yang', 'Taran Anantasagar', 'Christopher Shen', 'Yikai Mao', 'Yuanzhe Liu', 'Keyush Shah', 'Chung Un Lee', 'Yejin Choi', 'James Zou', 'Dan Roth', 'Chris Callison-Burch'], 'affiliations': ['Princeton University', 'Stanford University', 'University of Pennsylvania'], 'pdf_title_img': 'assets/pdf/title_img/2509.22646.jpg', 'data': {'categories': ['#alignment', '#ethics', '#video', '#multimodal', '#benchmark', '#dataset', '#interpretability'], 'emoji': '🔍', 'ru': {'title': 'Учим модели находить следы дипфейков глазами человека', 'desc': 'Исследователи создали датасет DeeptraceReward с 4.3 тысячами детальных аннотаций искусственных артефактов в сгенерированных видео, которые замечают люди. Каждая аннотация включает текстовое объяснение, пространственную локализацию через bounding box и временные метки начала и конца артефакта. На основе датасета обучили multimodal language models как reward модели, которые имитируют человеческие суждения о дипфейках. Модель на 7B параметров превзошла GPT-5 на 34.7% в задачах идентификации, локализации и объяснения поддельных следов в видео.'}, 'en': {'title': 'Detecting Deepfakes: Training Models with Human Insights', 'desc': 'DeeptraceReward is a new dataset designed to help train models that can detect deepfake videos by focusing on human-perceived traces. It includes 4.3K annotations from 3.3K high-quality generated videos, detailing where and when viewers notice signs of manipulation. The dataset categorizes these traces into nine major types, allowing models to learn how to identify and explain deepfake characteristics. By using this dataset, researchers can improve multimodal language models to better mimic human detection and reasoning about AI-generated content.'}, 'zh': {'title': '揭示深度伪造痕迹，提升视频生成可信度', 'desc': 'DeeptraceReward是一个基准数据集，专注于标注人类感知的深度伪造视频痕迹，旨在训练多模态语言模型以检测AI生成的视频。该数据集包含4300个详细注释，涵盖3300个高质量生成的视频，每个注释提供自然语言解释，并标记出包含伪造痕迹的区域和时间戳。我们将这些注释整合为9个主要类别，帮助人类识别视频是否为AI生成。通过DeeptraceReward，我们的奖励模型在伪造线索识别和解释方面的表现超越了GPT-5，推动了社会意识和可信赖的视频生成研究。'}}}, {'id': 'https://huggingface.co/papers/2509.26231', 'title': 'IMG: Calibrating Diffusion Models via Implicit Multimodal Guidance', 'url': 'https://huggingface.co/papers/2509.26231', 'abstract': 'Implicit Multimodal Guidance (IMG) enhances multimodal alignment between diffusion-generated images and prompts without additional data or editing, outperforming existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Ensuring precise multimodal alignment between diffusion-generated images and input prompts has been a long-standing challenge. Earlier works finetune diffusion weight using high-quality preference data, which tends to be limited and difficult to scale up. Recent editing-based methods further refine local regions of generated images but may compromise overall image quality. In this work, we propose Implicit Multimodal Guidance (IMG), a novel re-generation-based multimodal alignment framework that requires no extra data or editing operations. Specifically, given a generated image and its prompt, IMG a) utilizes a multimodal large language model (MLLM) to identify misalignments; b) introduces an Implicit Aligner that manipulates diffusion conditioning features to reduce misalignments and enable re-generation; and c) formulates the re-alignment goal into a trainable objective, namely Iteratively Updated Preference Objective. Extensive qualitative and quantitative evaluations on SDXL, SDXL-DPO, and FLUX show that IMG outperforms existing alignment methods. Furthermore, IMG acts as a flexible plug-and-play adapter, seamlessly enhancing prior finetuning-based alignment methods. Our code will be available at https://github.com/SHI-Labs/IMG-Multimodal-Diffusion-Alignment.', 'score': 13, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '2e5347092392a0bc', 'authors': ['Jiayi Guo', 'Chuanhao Yan', 'Xingqian Xu', 'Yulin Wang', 'Kai Wang', 'Gao Huang', 'Humphrey Shi'], 'affiliations': ['SHI Labs @ Georgia Tech', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26231.jpg', 'data': {'categories': ['#multimodal', '#alignment', '#cv', '#diffusion'], 'emoji': '🎯', 'ru': {'title': 'Неявное управление для точного соответствия изображений и текста', 'desc': 'Статья представляет метод Implicit Multimodal Guidance (IMG) для улучшения согласованности между сгенерированными диффузионными моделями изображениями и текстовыми промптами. Метод использует multimodal LLM для определения несоответствий, затем манипулирует conditioning-признаками диффузионной модели для их устранения через регенерацию изображения. В отличие от существующих подходов, IMG не требует дополнительных данных для дообучения или редактирования отдельных областей изображения. Эксперименты показали превосходство метода над существующими решениями на моделях SDXL и FLUX, при этом IMG работает как гибкий plug-and-play адаптер для других методов выравнивания.'}, 'en': {'title': 'Enhancing Image-Prompt Alignment with Implicit Multimodal Guidance', 'desc': 'Implicit Multimodal Guidance (IMG) is a new framework designed to improve the alignment between images generated by diffusion models and their corresponding prompts. Unlike previous methods that rely on additional data or editing, IMG uses a multimodal large language model to identify and correct misalignments directly. It introduces an Implicit Aligner that adjusts the features used in the diffusion process to enhance image quality during re-generation. The framework not only surpasses existing alignment techniques but also integrates easily with previous methods, making it a versatile tool for multimodal tasks.'}, 'zh': {'title': '隐式多模态引导：无数据对齐的创新', 'desc': '隐式多模态引导（IMG）是一种新颖的多模态对齐框架，旨在提高扩散生成图像与输入提示之间的对齐精度，而无需额外的数据或编辑操作。该方法利用多模态大语言模型（MLLM）识别生成图像与提示之间的错位，并通过隐式对齐器调整扩散条件特征以减少错位。IMG将重新对齐目标公式化为可训练的目标，称为迭代更新偏好目标。实验结果表明，IMG在多个数据集上优于现有的对齐方法，并且可以作为灵活的插件，增强之前基于微调的对齐方法。'}}}, {'id': 'https://huggingface.co/papers/2509.26391', 'title': 'MotionRAG: Motion Retrieval-Augmented Image-to-Video Generation', 'url': 'https://huggingface.co/papers/2509.26391', 'abstract': 'MotionRAG enhances video generation by integrating motion priors from reference videos using a retrieval-augmented framework, improving motion realism with negligible computational overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t Image-to-video generation has made remarkable progress with the advancements in diffusion models, yet generating videos with realistic motion remains highly challenging. This difficulty arises from the complexity of accurately modeling motion, which involves capturing physical constraints, object interactions, and domain-specific dynamics that are not easily generalized across diverse scenarios. To address this, we propose MotionRAG, a retrieval-augmented framework that enhances motion realism by adapting motion priors from relevant reference videos through Context-Aware Motion Adaptation (CAMA). The key technical innovations include: (i) a retrieval-based pipeline extracting high-level motion features using video encoder and specialized resamplers to distill semantic motion representations; (ii) an in-context learning approach for motion adaptation implemented through a causal transformer architecture; (iii) an attention-based motion injection adapter that seamlessly integrates transferred motion features into pretrained video diffusion models. Extensive experiments demonstrate that our method achieves significant improvements across multiple domains and various base models, all with negligible computational overhead during inference. Furthermore, our modular design enables zero-shot generalization to new domains by simply updating the retrieval database without retraining any components. This research enhances the core capability of video generation systems by enabling the effective retrieval and transfer of motion priors, facilitating the synthesis of realistic motion dynamics.', 'score': 12, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '80a4fde692ceb5ab', 'authors': ['Chenhui Zhu', 'Yilu Wu', 'Shuai Wang', 'Gangshan Wu', 'Limin Wang'], 'affiliations': ['Shanghai AI Laboratory', 'State Key Laboratory for Novel Software Technology, Nanjing University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26391.jpg', 'data': {'categories': ['#transfer_learning', '#video', '#rag', '#diffusion', '#multimodal'], 'emoji': '🎬', 'ru': {'title': 'Улучшение реалистичности движения в видео через retrieval motion-паттернов', 'desc': 'Статья представляет MotionRAG — фреймворк для генерации видео, который использует retrieval-augmented подход для улучшения реалистичности движений. Система извлекает motion-паттерны из релевантных референсных видео с помощью специальных энкодеров и resamplers, затем адаптирует их через causal transformer архитектуру. Motion-признаки интегрируются в предобученные диффузионные модели через attention-based адаптер с минимальными вычислительными затратами. Модульная архитектура позволяет zero-shot обобщение на новые домены простым обновлением базы данных без дообучения компонентов.'}, 'en': {'title': 'Enhancing Video Realism with MotionRAG: Smart Retrieval for Realistic Motion Dynamics', 'desc': 'MotionRAG is a novel framework that improves video generation by incorporating motion priors from reference videos. It utilizes a retrieval-augmented approach to enhance the realism of motion in generated videos while maintaining low computational costs. The framework employs Context-Aware Motion Adaptation (CAMA) to adapt high-level motion features extracted from relevant videos, using a causal transformer for in-context learning. This method allows for significant improvements in motion realism across various domains and enables zero-shot generalization by simply updating the retrieval database.'}, 'zh': {'title': 'MotionRAG：提升视频生成的运动真实感', 'desc': 'MotionRAG是一种增强视频生成的框架，通过从参考视频中整合运动先验来提高运动的真实感。该方法利用上下文感知运动适应（CAMA）技术，提取高层次的运动特征，并通过因果变换器架构进行运动适应。其创新之处在于使用检索基础的管道和注意力机制，将转移的运动特征无缝集成到预训练的视频扩散模型中。实验结果表明，MotionRAG在多个领域和基础模型上都显著提高了生成视频的运动真实感，同时在推理过程中几乎没有计算开销。'}}}, {'id': 'https://huggingface.co/papers/2509.23610', 'title': 'Efficient Audio-Visual Speech Separation with Discrete Lip Semantics and\n  Multi-Scale Global-Local Attention', 'url': 'https://huggingface.co/papers/2509.23610', 'abstract': 'Dolphin, an efficient AVSS method, uses a dual-path lightweight video encoder and a lightweight encoder-decoder separator with global-local attention blocks to achieve high separation quality and significant computational efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Audio-visual speech separation (AVSS) methods leverage visual cues to extract target speech and have demonstrated strong separation quality in noisy acoustic environments. However, these methods usually involve a large number of parameters and require high
