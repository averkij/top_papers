fully guess the secret knowledge. Many of our techniques improve on simple baselines. Our most effective techniques (performing best in 2/3 settings) are based on prefill attacks, a black-box technique where the LLM reveals secret knowledge when generating a completion from a predefined prefix. In our remaining setting, white-box techniques based on logit lens and sparse autoencoders (SAEs) are most effective. We release our models and code, establishing a public benchmark for evaluating secret elicitation methods.', 'score': 1, 'issue_id': 6203, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'f0f210658ad43fde', 'authors': ['Bartosz Cywiński', 'Emil Ryd', 'Rowan Wang', 'Senthooran Rajamanoharan', 'Neel Nanda', 'Arthur Conmy', 'Samuel Marks'], 'affiliations': ['Anthropic', 'IDEAS Research Institute', 'University of Oxford', 'Warsaw University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2510.01070.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#interpretability', '#multimodal', '#hallucinations', '#open_source'], 'emoji': '🔍', 'ru': {'title': 'Раскрытие тайных знаний: как заставить LLM признаться в том, что она скрывает', 'desc': 'Исследователи изучают методы извлечения скрытых знаний из больших языковых моделей (LLM), которые модель использует внутренне, но явно не озвучивает. Для экспериментов они обучили модели обладать специфическими знаниями (например, о поле пользователя), которые влияют на генерацию ответов, но отрицаются при прямых вопросах. Наиболее эффективными оказались prefill-атаки в black-box режиме, где модель раскрывает секреты при генерации продолжения заданного префикса, а также white-box техники на основе logit lens и sparse autoencoders. Авторы опубликовали модели и код, создав бенчмарк для оценки методов извлечения скрытой информации из AI-систем.'}, 'en': {'title': 'Unveiling Secrets: Extracting Hidden Knowledge from Language Models', 'desc': 'This paper explores methods to extract hidden knowledge from large language models (LLMs) that they do not openly disclose. The researchers train LLMs to possess specific knowledge while denying it when questioned directly. They introduce both black-box and white-box techniques for secret elicitation, with prefill attacks showing significant effectiveness. The study also provides a public benchmark for evaluating these secret elicitation methods, contributing to the understanding of LLM behavior.'}, 'zh': {'title': '揭示AI隐藏知识的创新技术', 'desc': '研究人员开发并评估了通过黑箱和白箱方法揭示大型语言模型中隐藏知识的技术。我们训练了三类大型语言模型，使其能够在应用特定知识时拒绝承认这一知识。我们设计了多种黑箱和白箱的秘密引出技术，并评估它们在帮助审计者成功猜测秘密知识方面的有效性。我们的技术在多个设置中表现优异，尤其是基于预填攻击的黑箱技术和基于logit lens的白箱技术。'}}}, {'id': 'https://huggingface.co/papers/2510.01061', 'title': "ReSWD: ReSTIR'd, not shaken. Combining Reservoir Sampling and Sliced\n  Wasserstein Distance for Variance Reduction", 'url': 'https://huggingface.co/papers/2510.01061', 'abstract': 'Reservoir SWD reduces variance in Sliced Wasserstein Distance, improving gradient stability and performance in vision and graphics tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Distribution matching is central to many vision and graphics tasks, where the widely used Wasserstein distance is too costly to compute for high dimensional distributions. The Sliced Wasserstein Distance (SWD) offers a scalable alternative, yet its Monte Carlo estimator suffers from high variance, resulting in noisy gradients and slow convergence. We introduce Reservoir SWD (ReSWD), which integrates Weighted Reservoir Sampling into SWD to adaptively retain informative projection directions in optimization steps, resulting in stable gradients while remaining unbiased. Experiments on synthetic benchmarks and real-world tasks such as color correction and diffusion guidance show that ReSWD consistently outperforms standard SWD and other variance reduction baselines. Project page: https://reservoirswd.github.io/', 'score': 1, 'issue_id': 6203, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'a1e6afd30da770db', 'authors': ['Mark Boss', 'Andreas Engelhardt', 'Simon Donné', 'Varun Jampani'], 'affiliations': ['Stability AI', 'University of Tübingen'], 'pdf_title_img': 'assets/pdf/title_img/2510.01061.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#synthetic', '#diffusion', '#training', '#cv'], 'emoji': '🎯', 'ru': {'title': 'Стабильные градиенты для сравнения распределений через резервуарную выборку', 'desc': 'Статья предлагает новый метод Reservoir SWD для эффективного сравнения распределений в задачах компьютерного зрения и графики. Классический Wasserstein distance слишком дорог вычислительно, а его аппроксимация Sliced Wasserstein Distance страдает от высокой дисперсии при оценке методом Монте-Карло. Авторы интегрируют Weighted Reservoir Sampling для адаптивного сохранения информативных направлений проекций, что стабилизирует градиенты и ускоряет сходимость оптимизации. Эксперименты на задачах цветокоррекции и диффузионных моделях демонстрируют превосходство ReSWD над стандартным SWD.'}, 'en': {'title': 'Stabilizing Gradients with Reservoir SWD for Better Performance', 'desc': 'This paper presents Reservoir SWD (ReSWD), a novel approach that enhances the Sliced Wasserstein Distance (SWD) by reducing its variance. The traditional SWD is effective for matching distributions in vision and graphics but suffers from high variance in its Monte Carlo estimations, leading to unstable gradients. By incorporating Weighted Reservoir Sampling, ReSWD retains the most informative projection directions, which stabilizes the gradient and improves convergence rates. Experimental results demonstrate that ReSWD outperforms both standard SWD and other methods aimed at variance reduction in various tasks.'}, 'zh': {'title': 'Reservoir SWD：提升切片Wasserstein距离的稳定性与性能', 'desc': '本文提出了一种新的方法，称为Reservoir SWD（ReSWD），旨在减少切片Wasserstein距离（SWD）中的方差，从而提高梯度的稳定性和性能。传统的SWD在高维分布中计算成本较高，而ReSWD通过将加权水库抽样技术整合到SWD中，能够自适应地保留有用的投影方向。实验结果表明，ReSWD在合成基准和实际任务（如颜色校正和扩散引导）中，均优于标准SWD和其他方差减少基线。该方法为视觉和图形任务中的分布匹配提供了更有效的解决方案。'}}}, {'id': 'https://huggingface.co/papers/2510.00438', 'title': 'BindWeave: Subject-Consistent Video Generation via Cross-Modal\n  Integration', 'url': 'https://huggingface.co/papers/2510.00438', 'abstract': 'BindWeave, a unified framework using MLLM-DiT, enhances subject-consistent video generation by integrating deep cross-modal reasoning with diffusion transformers, achieving superior performance on OpenS2V.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion Transformer has shown remarkable abilities in generating high-fidelity videos, delivering visually coherent frames and rich details over extended durations. However, existing video generation models still fall short in subject-consistent video generation due to an inherent difficulty in parsing prompts that specify complex spatial relationships, temporal logic, and interactions among multiple subjects. To address this issue, we propose BindWeave, a unified framework that handles a broad range of subject-to-video scenarios from single-subject cases to complex multi-subject scenes with heterogeneous entities. To bind complex prompt semantics to concrete visual subjects, we introduce an MLLM-DiT framework in which a pretrained multimodal large language model performs deep cross-modal reasoning to ground entities and disentangle roles, attributes, and interactions, yielding subject-aware hidden states that condition the diffusion transformer for high-fidelity subject-consistent video generation. Experiments on the OpenS2V benchmark demonstrate that our method achieves superior performance across subject consistency, naturalness, and text relevance in generated videos, outperforming existing open-source and commercial models.', 'score': 1, 'issue_id': 6209, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '3a3278716f39fb1e', 'authors': ['Zhaoyang Li', 'Dongjun Qian', 'Kai Su', 'Qishuai Diao', 'Xiangyang Xia', 'Chang Liu', 'Wenfei Yang', 'Tianzhu Zhang', 'Zehuan Yuan'], 'affiliations': ['ByteDance', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.00438.jpg', 'data': {'categories': ['#video', '#diffusion', '#open_source', '#multimodal', '#reasoning', '#benchmark'], 'emoji': '🎬', 'ru': {'title': 'BindWeave: связывание субъектов и видео через глубокое понимание промптов', 'desc': 'BindWeave — это фреймворк для генерации видео с согласованными субъектами, который решает проблему сохранения идентичности персонажей и объектов на протяжении всего видео. Система использует мультимодальную языковую модель (MLLM) совместно с diffusion transformer (DiT) для глубокого анализа сложных текстовых промптов с пространственными отношениями и взаимодействиями между объектами. MLLM выполняет кросс-модальное рассуждение, разделяя роли, атрибуты и взаимодействия субъектов, создавая скрытые состояния, которые управляют диффузионной моделью. На бенчмарке OpenS2V метод превосходит существующие open-source и коммерческие модели по согласованности субъектов, естественности и соответствию тексту.'}, 'en': {'title': 'BindWeave: Consistent Video Generation through Deep Cross-Modal Reasoning', 'desc': 'BindWeave is a new framework that improves video generation by ensuring that the subjects in the videos remain consistent with the prompts given. It uses a combination of a multimodal large language model and diffusion transformers to understand complex relationships and interactions between multiple subjects. This approach allows the model to generate high-quality videos that accurately reflect the specified details and dynamics of the scene. Experiments show that BindWeave outperforms other models in terms of subject consistency and overall video quality.'}, 'zh': {'title': 'BindWeave：提升视频生成的主题一致性', 'desc': 'BindWeave是一个统一框架，利用MLLM-DiT技术，提升了视频生成中的主题一致性。它通过深度跨模态推理与扩散变换器的结合，解决了现有模型在处理复杂空间关系和多主体交互时的不足。该框架能够处理从单一主体到复杂多主体场景的各种视频生成任务。实验结果表明，BindWeave在主题一致性、自然性和文本相关性方面的表现优于现有的开源和商业模型。'}}}, {'id': 'https://huggingface.co/papers/2509.26514', 'title': 'BatonVoice: An Operationalist Framework for Enhancing Controllable\n  Speech Synthesis with Linguistic Intelligence from LLMs', 'url': 'https://huggingface.co/papers/2509.26514', 'abstract': "BatonVoice framework decouples instruction understanding from speech generation, using an LLM to create vocal feature plans and a specialized TTS model to produce speech, achieving strong performance in controllable and emotional speech synthesis with zero-shot cross-lingual generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t The rise of Large Language Models (LLMs) is reshaping multimodel models, with speech synthesis being a prominent application. However, existing approaches often underutilize the linguistic intelligence of these models, typically failing to leverage their powerful instruction-following capabilities. This limitation hinders the model's ability to follow text instructions for controllable Text-to-Speech~(TTS). To address this, we propose a new paradigm inspired by ``operationalism'' that decouples instruction understanding from speech generation. We introduce BatonVoice, a framework where an LLM acts as a ``conductor'', understanding user instructions and generating a textual ``plan'' -- explicit vocal features (e.g., pitch, energy). A separate TTS model, the ``orchestra'', then generates the speech from these features. To realize this component, we develop BatonTTS, a TTS model trained specifically for this task. Our experiments demonstrate that BatonVoice achieves strong performance in controllable and emotional speech synthesis, outperforming strong open- and closed-source baselines. Notably, our approach enables remarkable zero-shot cross-lingual generalization, accurately applying feature control abilities to languages unseen during post-training. This demonstrates that objectifying speech into textual vocal features can more effectively unlock the linguistic intelligence of LLMs.", 'score': 1, 'issue_id': 6215, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4c62f45aca4d07bc', 'authors': ['Yue Wang', 'Ruotian Ma', 'Xingyu Chen', 'Zhengliang Shi', 'Wanshun Chen', 'Huang Liu', 'Jiadi Yao', 'Qu Yang', 'Qingxuan Jiang', 'Fanghua Ye', 'Juntao Li', 'Min Zhang', 'Zhaopeng Tu', 'Xiaolong Li', 'Linus'], 'affiliations': ['Soochow University', 'Tencent Multimodal Department'], 'pdf_title_img': 'assets/pdf/title_img/2509.26514.jpg', 'data': {'categories': ['#long_context', '#multimodal', '#open_source', '#audio', '#games'], 'emoji': '🎼', 'ru': {'title': 'Дирижёр и оркестр: LLM планирует, TTS исполняет', 'desc': 'Статья представляет фреймворк BatonVoice, который разделяет понимание инструкций и генерацию речи: LLM выступает как "дирижёр", интерпретируя текстовые команды пользователя и создавая план вокальных характеристик (высота тона, энергия и т.д.). Отдельная TTS-модель BatonTTS действует как "оркестр", синтезируя речь на основе этих явных признаков. Подход демонстрирует высокое качество в управляемом и эмоциональном синтезе речи, превосходя существующие решения. Особенно примечательна способность к zero-shot кросс-лингвальной генерализации — модель применяет навыки контроля к языкам, не встречавшимся при обучении.'}, 'en': {'title': 'Decoupling Understanding and Speech for Enhanced Synthesis', 'desc': 'The BatonVoice framework separates the understanding of instructions from the generation of speech, utilizing a Large Language Model (LLM) to create detailed vocal feature plans. This approach allows for more precise control over speech synthesis, enabling emotional and controllable outputs. A specialized Text-to-Speech (TTS) model, BatonTTS, then converts these plans into actual speech. The framework shows impressive performance, including the ability to generalize across languages without prior training, highlighting the effectiveness of using explicit vocal features.'}, 'zh': {'title': 'BatonVoice：解耦指令理解与语音生成的创新框架', 'desc': 'BatonVoice框架将指令理解与语音生成解耦，利用大型语言模型（LLM）生成语音特征计划，并使用专门的文本转语音（TTS）模型进行语音合成。该方法在可控和情感语音合成方面表现出色，并实现了零样本跨语言泛化。通过将语音对象化为文本语音特征，BatonVoice有效地释放了LLM的语言智能。实验结果表明，BatonVoice在多个基准测试中超越了强大的开源和闭源模型。'}}}, {'id': 'https://huggingface.co/papers/2509.25916', 'title': 'VLM-FO1: Bridging the Gap Between High-Level Reasoning and Fine-Grained\n  Perception in VLMs', 'url': 'https://huggingface.co/papers/2509.25916', 'abstract': "VLM-FO1 enhances vision-language models with a hybrid fine-grained region encoder to improve object localization and region understanding without sacrificing general visual capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language Models (VLMs) excel at high-level scene understanding but falter on fine-grained perception tasks requiring precise localization. This failure stems from a fundamental mismatch, as generating exact numerical coordinates is a challenging task for language-centric architectures. In this paper, we introduce VLM-FO1, a novel framework that overcomes this limitation by reframing object-centric perception from a brittle coordinate generation problem into a robust feature retrieval task. Our method operates as a plug-and-play module that integrates with any pre-trained VLM. It leverages a Hybrid Fine-grained Region Encoder (HFRE), featuring a dual vision encoder, to generate powerful region tokens rich in both semantic and spatial detail. A token-based referencing system then enables the LLM to seamlessly reason about and ground language in these specific visual regions. Experiments show that VLM-FO1 achieves state-of-the-art performance across a diverse suite of benchmarks, demonstrating exceptional capabilities in object grounding, region generational understanding, and visual region reasoning. Crucially, our two-stage training strategy ensures that these perception gains are achieved without compromising the base model's general visual understanding capabilities. VLM-FO1 establishes an effective and flexible paradigm for building perception-aware VLMs, bridging the gap between high-level reasoning and fine-grained visual grounding.", 'score': 1, 'issue_id': 6204, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '93fe431b882d5210', 'authors': ['Peng Liu', 'Haozhan Shen', 'Chunxin Fang', 'Zhicheng Sun', 'Jiajia Liao', 'Tiancheng Zhao'], 'affiliations': ['Binjiang Institute of Zhejiang University', 'College of Computer Science and Technology, Zhejiang University', 'Om AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2509.25916.jpg', 'data': {'categories': ['#training', '#architecture', '#multimodal', '#reasoning', '#agi', '#cv', '#interpretability', '#benchmark'], 'emoji': '🎯', 'ru': {'title': 'От координат к признакам: точная локализация в vision-language моделях', 'desc': 'VLM-FO1 решает проблему точной локализации объектов в vision-language моделях, переформулируя задачу из генерации координат в задачу поиска признаков. Метод использует гибридный энкодер мелкозернистых регионов (HFRE) с двумя vision-энкодерами для создания токенов регионов, богатых семантической и пространственной информацией. Система позволяет LLM рассуждать о конкретных визуальных областях через токены, достигая state-of-the-art результатов в grounding и понимании регионов. Двухэтапная стратегия обучения сохраняет базовые способности модели к общему визуальному пониманию, делая VLM-FO1 универсальным plug-and-play модулем.'}, 'en': {'title': 'Bridging High-Level Reasoning and Fine-Grained Visual Grounding', 'desc': 'VLM-FO1 is a new framework designed to enhance vision-language models (VLMs) by improving their ability to locate and understand specific regions in images. Traditional VLMs struggle with precise localization due to their focus on language, which makes generating exact coordinates difficult. This paper introduces a Hybrid Fine-grained Region Encoder (HFRE) that transforms the localization challenge into a feature retrieval task, allowing for better integration of visual and semantic information. The results show that VLM-FO1 not only excels in object grounding and region understanding but also maintains the general visual capabilities of the original model, making it a versatile tool for perception-aware VLMs.'}, 'zh': {'title': 'VLM-FO1：提升视觉语言模型的物体定位能力', 'desc': 'VLM-FO1 是一种增强视觉语言模型的新框架，旨在改善物体定位和区域理解能力。它通过混合细粒度区域编码器，将物体中心感知问题转变为强大的特征检索任务，从而克服了传统语言模型在精确坐标生成上的局限。该方法可以作为插件与任何预训练的视觉语言模型集成，利用双视觉编码器生成丰富的区域标记。实验结果表明，VLM-FO1 在多个基准测试中表现出色，成功实现了物体定位和视觉区域推理的提升。'}}}, {'id': 'https://huggingface.co/papers/2509.25411', 'title': 'Boolean Satisfiability via Imitation Learning', 'url': 'https://huggingface.co/papers/2509.25411', 'abstract': 'ImitSAT, a branching policy for CDCL solvers using imitation learning from expert traces, reduces propagation counts and runtime by providing dense decision-level supervision.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose ImitSAT, a branching policy for conflict-driven clause learning (CDCL) solvers based on imitation learning for the Boolean satisfiability problem (SAT). Unlike previous methods that predict instance-level signals to improve CDCL branching indirectly, or rely on reinforcement learning and insufficient CDCL information to enhance branching, ImitSAT learns from expert KeyTrace that collapses a full run into the sequence of surviving decisions. Replaying a KeyTrace on the same instance is nearly conflict-free, providing dense decision-level supervision and directly reducing propagations -- the dominant contributor to wall-clock time. This prefix-conditioned supervision enables ImitSAT to reproduce high-quality branches without exploration, yielding faster convergence, stable training, and seamless integration into CDCL. Extensive experiments demonstrate that ImitSAT reduces propagation counts and runtime, outperforming state-of-the-art learned approaches. We released the source code and trained model at https://github.com/zewei-Zhang/ImitSAT', 'score': 1, 'issue_id': 6199, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '8518038ce5781379', 'authors': ['Zewei Zhang', 'Huan Liu', 'Yuanhao Yu', 'Jun Chen', 'Xiangyu Xu'], 'affiliations': ['McMaster University', 'Xian Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2509.25411.jpg', 'data': {'categories': ['#rl', '#open_source', '#training', '#optimization', '#math'], 'emoji': '🎯', 'ru': {'title': 'Обучение на экспертных трассах для ускорения SAT-солверов', 'desc': 'В статье представлен ImitSAT - новая стратегия ветвления для CDCL солверов SAT-задач, основанная на imitation learning. Метод обучается на экспертных трассах KeyTrace, которые представляют полный процесс решения как последовательность ключевых решений без конфликтов. Такой подход обеспечивает плотный supervised сигнал на уровне каждого решения и напрямую сокращает количество propagations - основной фактор времени выполнения. Эксперименты показывают, что ImitSAT превосходит современные методы на основе ML, сокращая время работы и количество propagations.'}, 'en': {'title': 'ImitSAT: Learning from Experts for Faster SAT Solving', 'desc': 'ImitSAT is a new branching policy designed for conflict-driven clause learning (CDCL) solvers that uses imitation learning from expert traces to improve performance on the Boolean satisfiability problem (SAT). Unlike traditional methods that rely on indirect signals or reinforcement learning, ImitSAT directly learns from a sequence of expert decisions, known as KeyTrace, which simplifies the decision-making process. This approach minimizes conflicts during execution, leading to fewer propagation counts and reduced runtime. The results show that ImitSAT significantly outperforms existing learned methods, providing a more efficient and effective solution for SAT problems.'}, 'zh': {'title': 'ImitSAT：高效的CDCL求解器分支策略', 'desc': 'ImitSAT是一种基于模仿学习的分支策略，专为冲突驱动子句学习（CDCL）求解器设计，旨在解决布尔可满足性问题（SAT）。与以往方法不同，ImitSAT通过学习专家的KeyTrace，直接提供决策级的监督，从而减少传播次数和运行时间。通过在同一实例上重放KeyTrace，ImitSAT几乎没有冲突，显著提高了分支的质量和收敛速度。大量实验表明，ImitSAT在传播次数和运行时间上优于现有的最先进学习方法。'}}}, {'id': 'https://huggingface.co/papers/2509.25045', 'title': 'Hyperdimensional Probe: Decoding LLM Representations via Vector Symbolic\n  Architectures', 'url': 'https://huggingface.co/papers/2509.25045', 'abstract': "A novel Hyperdimensional Probe method decodes information from LLM vector spaces using Vector Symbolic Architectures, providing interpretable insights into model states and failures.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite their capabilities, Large Language Models (LLMs) remain opaque with limited understanding of their internal representations. Current interpretability methods, such as direct logit attribution (DLA) and sparse autoencoders (SAEs), provide restricted insight due to limitations such as the model's output vocabulary or unclear feature names. This work introduces Hyperdimensional Probe, a novel paradigm for decoding information from the LLM vector space. It combines ideas from symbolic representations and neural probing to project the model's residual stream into interpretable concepts via Vector Symbolic Architectures (VSAs). This probe combines the strengths of SAEs and conventional probes while overcoming their key limitations. We validate our decoding paradigm with controlled input-completion tasks, probing the model's final state before next-token prediction on inputs spanning syntactic pattern recognition, key-value associations, and abstract inference. We further assess it in a question-answering setting, examining the state of the model both before and after text generation. Our experiments show that our probe reliably extracts meaningful concepts across varied LLMs, embedding sizes, and input domains, also helping identify LLM failures. Our work advances information decoding in LLM vector space, enabling extracting more informative, interpretable, and structured features from neural representations.", 'score': 1, 'issue_id': 6204, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': 'b34a8aa388991a99', 'authors': ['Marco Bronzini', 'Carlo Nicolini', 'Bruno Lepri', 'Jacopo Staiano', 'Andrea Passerini'], 'affiliations': ['Fondazione Bruno Kessler (FBK), Trento, Italy', 'Ipazia S.p.A., Milan, Italy', 'University of Trento, Trento, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2509.25045.jpg', 'data': {'categories': ['#data', '#architecture', '#interpretability'], 'emoji': '🔍', 'ru': {'title': 'Гиперпространственное зондирование: декодирование мыслей языковых моделей', 'desc': 'Исследователи предложили метод Hyperdimensional Probe для интерпретации внутренних представлений больших языковых моделей (LLM). Метод использует Vector Symbolic Architectures (VSA) для проецирования residual stream модели в понятные человеку концепты, преодолевая ограничения существующих подходов вроде sparse autoencoders. Эксперименты показали, что зонд успешно извлекает осмысленную информацию из различных LLM на задачах распознавания паттернов, ассоциаций и логического вывода. Подход помогает не только понять внутренние представления моделей, но и выявлять их ошибки и недостатки.'}, 'en': {'title': 'Decoding LLMs: Unveiling Insights with Hyperdimensional Probes', 'desc': 'The paper presents a new method called Hyperdimensional Probe that helps decode information from the vector spaces of Large Language Models (LLMs) using Vector Symbolic Architectures (VSAs). This method aims to improve interpretability by providing clearer insights into the internal workings and potential failures of LLMs, which are often difficult to understand. Unlike existing methods like direct logit attribution and sparse autoencoders, Hyperdimensional Probe combines the strengths of these approaches while addressing their limitations. The authors validate their method through various tasks, demonstrating its ability to extract meaningful concepts and enhance our understanding of LLM behavior.'}, 'zh': {'title': '超维探测器：解码大型语言模型的可解释性', 'desc': '本文提出了一种新颖的超维探测器方法，通过向量符号架构从大型语言模型（LLM）的向量空间中解码信息，提供对模型状态和失败的可解释性洞察。现有的可解释性方法如直接逻辑归因和稀疏自编码器由于模型输出词汇或特征名称不清晰等限制，提供的洞察力有限。超维探测器结合了符号表示和神经探测的思想，将模型的残差流投影到可解释的概念中。我们的实验表明，该探测器能够可靠地提取有意义的概念，并帮助识别LLM的失败。'}}}, {'id': 'https://huggingface.co/papers/2510.00225', 'title': 'TGPO: Temporal Grounded Policy Optimization for Signal Temporal Logic\n  Tasks', 'url': 'https://huggingface.co/papers/2510.00225', 'abstract': 'TGPO, a Temporal Grounded Policy Optimization framework, decomposes STL tasks into subgoals and uses a hierarchical approach with dense rewards to improve task success rates in complex, long-horizon robotics tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Learning control policies for complex, long-horizon tasks is a central challenge in robotics and autonomous systems. Signal Temporal Logic (STL) offers a powerful and expressive language for specifying such tasks, but its non-Markovian nature and inherent sparse reward make it difficult to be solved via standard Reinforcement Learning (RL) algorithms. Prior RL approaches focus only on limited STL fragments or use STL robustness scores as sparse terminal rewards. In this paper, we propose TGPO, Temporal Grounded Policy Optimization, to solve general STL tasks. TGPO decomposes STL into timed subgoals and invariant constraints and provides a hierarchical framework to tackle the problem. The high-level component of TGPO proposes concrete time allocations for these subgoals, and the low-level time-conditioned policy learns to achieve the sequenced subgoals using a dense, stage-wise reward signal. During inference, we sample various time allocations and select the most promising assignment for the policy network to rollout the solution trajectory. To foster efficient policy learning for complex STL with multiple subgoals, we leverage the learned critic to guide the high-level temporal search via Metropolis-Hastings sampling, focusing exploration on temporally feasible solutions. We conduct experiments on five environments, ranging from low-dimensional navigation to manipulation, drone, and quadrupedal locomotion. Under a wide range of STL tasks, TGPO significantly outperforms state-of-the-art baselines (especially for high-dimensional and long-horizon cases), with an average of 31.6% improvement in task success rate compared to the best baseline. The code will be available at https://github.com/mengyuest/TGPO', 'score': 0, 'issue_id': 6211, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '67afdd043a84f208', 'authors': ['Yue Meng', 'Fei Chen', 'Chuchu Fan'], 'affiliations': ['Massachusetts Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2510.00225.jpg', 'data': {'categories': ['#training', '#robotics', '#rl', '#optimization'], 'emoji': '🤖', 'ru': {'title': 'Иерархическое обучение роботов через временную декомпозицию сложных задач', 'desc': 'Статья представляет TGPO - фреймворк для обучения политик управления роботами в сложных долгосрочных задачах, заданных через Signal Temporal Logic (STL). Ключевая идея заключается в декомпозиции STL-спецификаций на временные подцели и инвариантные ограничения с использованием иерархического подхода: высокоуровневый компонент распределяет время между подцелями, а низкоуровневая политика учится их достигать с плотными наградами. Для эффективного поиска временных распределений используется сэмплирование Метрополиса-Хастингса с критиком в качестве гида. TGPO демонстрирует улучшение успешности выполнения задач на 31.6% по сравнению с лучшими базовыми методами в навигации, манипуляции и управлении дронами.'}, 'en': {'title': 'TGPO: Mastering Complex Robotics Tasks with Temporal Grounded Policy Optimization', 'desc': "The paper introduces TGPO, a framework designed to optimize policies for complex robotics tasks specified by Signal Temporal Logic (STL). It addresses the challenges of STL's non-Markovian nature and sparse rewards by breaking down tasks into manageable subgoals and using a hierarchical approach. TGPO employs a high-level component to allocate time for these subgoals and a low-level policy that learns to achieve them with dense rewards. Experimental results show that TGPO significantly improves task success rates in various environments, outperforming existing methods by an average of 31.6%."}, 'zh': {'title': 'TGPO：提升复杂任务成功率的分层策略优化', 'desc': 'TGPO（时间基础策略优化）框架将信号时序逻辑（STL）任务分解为子目标，并采用分层方法结合密集奖励，以提高复杂长时间机器人任务的成功率。该方法解决了传统强化学习算法在处理非马尔可夫性质和稀疏奖励时的困难。TGPO通过高层组件为子目标提供具体的时间分配，并通过低层时间条件策略学习实现这些子目标。实验结果表明，TGPO在多种环境下显著优于现有的基线方法，尤其是在高维和长时间任务中，任务成功率平均提高了31.6%。'}}}, {'id': 'https://huggingface.co/papers/2509.25162', 'title': 'Aligning Visual Foundation Encoders to Tokenizers for Diffusion Models', 'url': 'https://huggingface.co/papers/2509.25162', 'abstract': 'Pretrained visual encoders are aligned as tokenizers for latent diffusion models, improving image generation quality and convergence speed.  \t\t\t\t\tAI-generated summary \t\t\t\t In this work, we propose aligning pretrained visual encoders to serve as tokenizers for latent diffusion models in image generation. Unlike training a variational autoencoder (VAE) from scratch, which primarily emphasizes low-level details, our approach leverages the rich semantic structure of foundation encoders. We introduce a three-stage alignment strategy: (1) freeze the encoder and train an adapter and a decoder to establish a semantic latent space; (2) jointly optimize all components with an additional semantic preservation loss, enabling the encoder to capture perceptual details while retaining high-level semantics; and (3) refine the decoder for improved reconstruction quality. This alignment yields semantically rich image tokenizers that benefit diffusion models. On ImageNet 256times256, our tokenizer accelerates the convergence of diffusion models, reaching a gFID of 1.90 within just 64 epochs, and improves generation both with and without classifier-free guidance. Scaling to LAION, a 2B-parameter text-to-image model trained with our tokenizer consistently outperforms FLUX VAE under the same training steps. Overall, our method is simple, scalable, and establishes a semantically grounded paradigm for continuous tokenizer design.', 'score': 0, 'issue_id': 6215, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '0dec3eb0e2822ec8', 'authors': ['Bowei Chen', 'Sai Bi', 'Hao Tan', 'He Zhang', 'Tianyuan Zhang', 'Zhengqi Li', 'Yuanjun Xiong', 'Jianming Zhang', 'Kai Zhang'], 'affiliations': ['Adobe', 'Massachusetts Institute of Technology', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2509.25162.jpg', 'data': {'categories': ['#optimization', '#rag', '#diffusion', '#cv'], 'emoji': '🔗', 'ru': {'title': 'Семантические токенизаторы из готовых энкодеров для диффузионных моделей', 'desc': 'В статье предлагается использовать предобученные визуальные энкодеры в качестве токенизаторов для latent diffusion моделей вместо обучения VAE с нуля. Метод включает трёхэтапную стратегию выравнивания: заморозку энкодера с обучением адаптера и декодера, совместную оптимизацию всех компонентов с сохранением семантики, и финальную доработку декодера. Такой подход позволяет создать семантически богатые токенизаторы, которые ускоряют сходимость диффузионных моделей - на ImageNet 256×256 достигается gFID 1.90 всего за 64 эпохи. Метод масштабируется на большие датасеты вроде LAION, где модель text-to-image с 2 миллиардами параметров превосходит FLUX VAE при одинаковом количестве шагов обучения.'}, 'en': {'title': 'Aligning Visual Encoders for Superior Image Generation', 'desc': 'This paper presents a method to enhance image generation by aligning pretrained visual encoders as tokenizers for latent diffusion models. Instead of starting from scratch with a variational autoencoder (VAE), the authors utilize the semantic richness of existing encoders to improve the quality of generated images. They propose a three-stage alignment strategy that includes freezing the encoder, optimizing all components together, and refining the decoder for better image reconstruction. The results show that their approach significantly accelerates convergence and improves image generation performance, establishing a new standard for tokenizer design in machine learning.'}, 'zh': {'title': '对齐预训练编码器，提升图像生成质量', 'desc': '本文提出了一种将预训练视觉编码器对齐作为潜在扩散模型的标记器，以提高图像生成的质量和收敛速度。与从头开始训练变分自编码器（VAE）不同，我们的方法利用了基础编码器的丰富语义结构。我们引入了三阶段的对齐策略，首先冻结编码器并训练适配器和解码器以建立语义潜在空间。通过这种对齐，我们的标记器能够加速扩散模型的收敛，并在图像生成中表现出更好的效果。'}}}, {'id': 'https://huggingface.co/papers/2510.12276', 'title': 'Spatial Forcing: Implicit Spatial Representation Alignment for\n  Vision-language-action Model', 'url': 'https://huggingface.co/papers/2510.12276', 'abstract': 'Vision-language-action (VLA) models have recently shown strong potential in enabling robots to follow language instructions and execute precise actions. However, most VLAs are built upon vision-language models pretrained solely on 2D data, which lack accurate spatial awareness and hinder their ability to operate in the 3D physical world. Existing solutions attempt to incorporate explicit 3D sensor inputs such as depth maps or point clouds, but these approaches face challenges due to sensor noise, hardware heterogeneity, and incomplete depth coverage in existing datasets. Alternative methods that estimate 3D cues from 2D images also suffer from the limited performance of depth estimators.We propose Spatial Forcing (SF), a simple yet effective alignment strategy that implicitly forces VLA models to develop spatial comprehension capabilities without relying on explicit 3D inputs or depth estimators. SF aligns intermediate visual embeddings of VLAs with geometric representations produced by pretrained 3D foundation models. By enforcing alignment at intermediate layers, SF guides VLAs to encode richer spatial representations that enhance action precision.Extensive experiments in simulation and real-world environments demonstrate that SF achieves state-of-the-art results, surpassing both 2D- and 3D-based VLAs. SF further accelerates training by up to 3.8x and improves data efficiency across diverse robotic tasks. Project page is at https://spatial-forcing.github.io/', 'score': 131, 'issue_id': 6422, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '93d66257d7564b11', 'authors': ['Fuhao Li', 'Wenxuan Song', 'Han Zhao', 'Jingbo Wang', 'Pengxiang Ding', 'Donglin Wang', 'Long Zeng', 'Haoang Li'], 'affiliations': ['South China University of Technology', 'The Hong Kong University of Science and Technology (Guangzhou)', 'Tsinghua University', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.12276.jpg', 'data': {'categories': ['#3d', '#optimization', '#training', '#agents', '#alignment'], 'emoji': '🤖', 'ru': {'title': 'Обучение роботов пространственному мышлению без 3D сенсоров', 'desc': 'Статья представляет Spatial Forcing (SF) — метод для улучшения vision-language-action (VLA) моделей в робототехнике. Проблема существующих VLA в том, что они обучены на 2D данных и плохо понимают пространство, а явное использование 3D сенсоров вносит шум и зависит от оборудования. SF решает это через выравнивание промежуточных визуальных эмбеддингов VLA с геометрическими представлениями от предобученных 3D foundation моделей, неявно обучая пространственному пониманию. Метод показывает state-of-the-art результаты, ускоряет обучение в 3.8 раза и улучшает эффективность использования данных в роботизированных задачах.'}, 'en': {'title': 'Enhancing Spatial Awareness in Robots with Spatial Forcing', 'desc': 'This paper introduces Spatial Forcing (SF), a novel alignment strategy for vision-language-action (VLA) models that enhances their spatial awareness without the need for explicit 3D inputs. By aligning intermediate visual embeddings with geometric representations from pretrained 3D models, SF helps VLAs develop better spatial comprehension. The approach addresses limitations of existing methods that rely on noisy 3D sensor data or depth estimators, which often struggle with accuracy. Experimental results show that SF not only improves action precision but also accelerates training and increases data efficiency in various robotic tasks.'}, 'zh': {'title': '空间强制：提升机器人空间理解的创新方法', 'desc': '本文提出了一种名为空间强制（Spatial Forcing, SF）的新方法，旨在提高视觉-语言-动作（VLA）模型的空间理解能力。传统的VLA模型依赖于仅在2D数据上预训练的视觉-语言模型，缺乏对3D物理世界的准确空间感知。SF通过将VLA模型的中间视觉嵌入与预训练的3D基础模型生成的几何表示进行对齐，来增强模型的空间表示能力。实验结果表明，SF在多种机器人任务中表现出色，训练速度提高了3.8倍，并且在数据效率上也有显著改善。'}}}, {'id': 'https://huggingface.co/papers/2510.09116', 'title': 'DITING: A Multi-Agent Evaluation Framework for Benchmarking Web Novel\n  Translation', 'url': 'https://huggingface.co/papers/2510.09116', 'abstract': 'A new evaluation framework, DITING, and a reasoning-driven multi-agent evaluation framework, AgentEval, are introduced to assess the quality of web novel translations, revealing that Chinese-trained LLMs outperform larger foreign models.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have substantially advanced machine translation (MT), yet their effectiveness in translating web novels remains unclear. Existing benchmarks rely on surface-level metrics that fail to capture the distinctive traits of this genre. To address these gaps, we introduce DITING, the first comprehensive evaluation framework for web novel translation, assessing narrative and cultural fidelity across six dimensions: idiom translation, lexical ambiguity, terminology localization, tense consistency, zero-pronoun resolution, and cultural safety, supported by over 18K expert-annotated Chinese-English sentence pairs. We further propose AgentEval, a reasoning-driven multi-agent evaluation framework that simulates expert deliberation to assess translation quality beyond lexical overlap, achieving the highest correlation with human judgments among seven tested automatic metrics. To enable metric comparison, we develop MetricAlign, a meta-evaluation dataset of 300 sentence pairs annotated with error labels and scalar quality scores. Comprehensive evaluation of fourteen open, closed, and commercial models reveals that Chinese-trained LLMs surpass larger foreign counterparts, and that DeepSeek-V3 delivers the most faithful and stylistically coherent translations. Our work establishes a new paradigm for exploring LLM-based web novel translation and provides public resources to advance future research.', 'score': 90, 'issue_id': 6421, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': 'a37bd28d84a1c152', 'authors': ['Enze Zhang', 'Jiaying Wang', 'Mengxi Xiao', 'Jifei Liu', 'Ziyan Kuang', 'Rui Dong', 'Eric Dong', 'Sophia Ananiadou', 'Min Peng', 'Qianqian Xie'], 'affiliations': ['Center for Language and Information Research, Wuhan University', 'Jiangxi Normal University', 'Malvern College Chengdu', 'School of Artificial Intelligence, Wuhan University', 'The University of Manchester', 'Yunnan Trrans Technology Co., Ltd.'], 'pdf_title_img': 'assets/pdf/title_img/2510.09116.jpg', 'data': {'categories': ['#machine_translation', '#open_source', '#reasoning', '#dataset', '#multilingual', '#benchmark'], 'emoji': '📚', 'ru': {'title': 'Китайские LLM побеждают в переводе веб-романов', 'desc': 'Исследователи представили DITING — первую комплексную систему оценки качества перевода веб-романов, которая анализирует шесть ключевых аспектов: идиомы, лексическую неоднозначность, терминологию, согласованность времён, разрешение нулевых местоимений и культурную безопасность. Для автоматической оценки был разработан AgentEval — мультиагентный фреймворк, имитирующий экспертное обсуждение и показавший наилучшую корреляцию с человеческими оценками среди семи протестированных метрик. Эксперименты на четырнадцати моделях показали, что китайские LLM превосходят более крупные зарубежные модели в переводе веб-романов. Модель DeepSeek-V3 продемонстрировала наиболее точный и стилистически связный перевод в этом жанре.'}, 'en': {'title': 'Revolutionizing Web Novel Translation Evaluation with DITING and AgentEval', 'desc': 'This paper introduces two new frameworks, DITING and AgentEval, to evaluate the quality of web novel translations. DITING focuses on assessing narrative and cultural fidelity through six specific dimensions, using a large dataset of expert-annotated sentence pairs. AgentEval enhances evaluation by simulating expert deliberation, providing a more nuanced assessment of translation quality beyond simple lexical matching. The findings indicate that Chinese-trained large language models (LLMs) outperform larger foreign models in translation tasks, establishing a new standard for evaluating web novel translations.'}, 'zh': {'title': '中文训练模型翻译网络小说更胜一筹', 'desc': '本文介绍了一个新的评估框架DITING和一个基于推理的多智能体评估框架AgentEval，用于评估网络小说翻译的质量。现有的评估方法往往只关注表面指标，无法有效捕捉网络小说的独特特征。DITING框架通过六个维度评估翻译的叙事和文化忠实度，显示出中文训练的大型语言模型在翻译质量上优于更大的外文模型。我们的研究为基于大型语言模型的网络小说翻译探索建立了新的范式，并提供了公共资源以推动未来的研究。'}}}, {'id': 'https://huggingface.co/papers/2510.12586', 'title': 'Advancing End-to-End Pixel Space Generative Modeling via Self-supervised\n  Pre-training', 'url': 'https://huggingface.co/papers/2510.12586', 'abstract': 'Pixel-space generative models are often more difficult to train and generally underperform compared to their latent-space counterparts, leaving a persistent performance and efficiency gap. In this paper, we introduce a novel two-stage training framework that closes this gap for pixel-space diffusion and consistency models. In the first stage, we pre-train encoders to capture meaningful semantics from clean images while aligning them with points along the same deterministic sampling trajectory, which evolves points from the prior to the data distribution. In the second stage, we integrate the encoder with a randomly initialized decoder and fine-tune the complete model end-to-end for both diffusion and consistency models. Our training framework demonstrates strong empirical performance on ImageNet dataset. Specifically, our diffusion model reaches an FID of 2.04 on ImageNet-256 and 2.35 on ImageNet-512 with 75 number of function evaluations (NFE), surpassing prior pixel-space methods by a large margin in both generation quality and efficiency while rivaling leading VAE-based models at comparable training cost. Furthermore, on ImageNet-256, our consistency model achieves an impressive FID of 8.82 in a single sampling step, significantly surpassing its latent-space counterpart. To the best of our knowledge, this marks the first successful training of a consistency model directly on high-resolution images without relying on pre-trained VAEs or diffusion models.', 'score': 89, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'bf296825624ed354', 'authors': ['Jiachen Lei', 'Keli Liu', 'Julius Berner', 'Haiming Yu', 'Hongkai Zheng', 'Jiahong Wu', 'Xiangxiang Chu'], 'affiliations': ['AMAP, Alibaba Group', 'Caltech', 'NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2510.12586.jpg', 'data': {'categories': ['#training', '#diffusion', '#cv', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Двухэтапное обучение закрывает разрыв между пиксельными и латентными генеративными моделями', 'desc': 'Исследователи предложили новый двухэтапный подход для обучения диффузионных моделей и consistency models напрямую в пространстве пикселей. На первом этапе энкодер предобучается извлекать семантику из чистых изображений и выравнивать их вдоль траектории сэмплирования, на втором — энкодер объединяется с декодером для end-to-end обучения полной модели. Метод достигает FID 2.04 на ImageNet-256 для диффузионной модели и впечатляющий FID 8.82 за один шаг для consistency model, что превосходит латентные аналоги. Это первая успешная реализация обучения consistency model на изображениях высокого разрешения без использования предобученных VAE или диффузионных моделей.'}, 'en': {'title': 'Bridging the Gap: Enhanced Pixel-Space Generative Models', 'desc': 'This paper presents a new two-stage training framework aimed at improving pixel-space generative models, which traditionally struggle with performance compared to latent-space models. In the first stage, encoders are pre-trained to understand the semantics of clean images while aligning them with a deterministic sampling path. The second stage involves integrating the encoder with a decoder and fine-tuning the entire model for both diffusion and consistency tasks. The proposed method shows significant improvements in image generation quality and efficiency on the ImageNet dataset, achieving state-of-the-art results without relying on pre-trained models.'}, 'zh': {'title': '缩小像素空间生成模型的性能差距', 'desc': '本文提出了一种新颖的两阶段训练框架，旨在缩小像素空间生成模型与潜在空间模型之间的性能和效率差距。在第一阶段，我们预训练编码器，从干净图像中捕捉有意义的语义，并将其与沿着确定性采样轨迹的点对齐。第二阶段中，我们将编码器与随机初始化的解码器结合，并对整个模型进行端到端的微调，以适应扩散和一致性模型。我们的训练框架在ImageNet数据集上表现出色，尤其是在生成质量和效率方面，超越了之前的像素空间方法。'}}}, {'id': 'https://huggingface.co/papers/2510.11693', 'title': 'Scaling Language-Centric Omnimodal Representation Learning', 'url': 'https://huggingface.co/papers/2510.11693', 'abstract': "Recent multimodal embedding approaches leveraging multimodal large language models (MLLMs) fine-tuned with contrastive learning (CL) have shown promising results, yet the underlying reasons behind their superiority remain underexplored. This work argues that a crucial advantage of MLLM-based approaches stems from implicit cross-modal alignment achieved during generative pretraining, where the language decoder learns to exploit multimodal signals within a shared representation space for generating unimodal outputs. Through analysis of anisotropy and kernel similarity structure, we empirically confirm that latent alignment emerges within MLLM representations, allowing CL to serve as a lightweight refinement stage. Leveraging this insight, we propose a Language-Centric Omnimodal Embedding framework, termed LCO-Emb. Extensive experiments across diverse backbones and benchmarks demonstrate its effectiveness, achieving state-of-the-art performance across modalities. Furthermore, we identify a Generation-Representation Scaling Law (GRSL), showing that the representational capabilities gained through contrastive refinement scales positively with the MLLM's generative capabilities. This suggests that improving generative abilities evolves as an effective paradigm for enhancing representation quality. We provide a theoretical explanation of GRSL, which formally links the MLLM's generative quality to the upper bound on its representation performance, and validate it on a challenging, low-resource visual-document retrieval task, showing that continual generative pretraining before CL can further enhance the potential of a model's embedding capabilities. Codes, models, and resources are available at https://github.com/LCO-Embedding/LCO-Embedding.", 'score': 81, 'issue_id': 6422, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '29d98b7946fd646d', 'authors': ['Chenghao Xiao', 'Hou Pong Chan', 'Hao Zhang', 'Weiwen Xu', 'Mahani Aljunied', 'Yu Rong'], 'affiliations': ['DAMO Academy, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2510.11693.jpg', 'data': {'categories': ['#low_resource', '#data', '#benchmark', '#multimodal', '#transfer_learning', '#training', '#alignment'], 'emoji': '🔗', 'ru': {'title': 'Генеративное предобучение как ключ к качественным мультимодальным эмбеддингам', 'desc': 'Исследователи обнаружили, что превосходство мультимодальных эмбеддингов на основе LLM объясняется неявным выравниванием модальностей во время генеративного предобучения, когда языковой декодер учится использовать мультимодальные сигналы в общем пространстве представлений. На основе этого инсайта предложен фреймворк LCO-Emb, где contrastive learning выступает лишь как легковесный этап финальной настройки поверх уже выровненных представлений. Авторы выявили закон масштабирования Generation-Representation Scaling Law (GRSL), показывающий что качество представлений напрямую зависит от генеративных способностей модели. Эксперименты подтверждают state-of-the-art результаты across модальностей и демонстрируют, что улучшение генеративных способностей является эффективной парадигмой для повышения качества эмбеддингов.'}, 'en': {'title': 'Unlocking Multimodal Potential with LCO-Emb', 'desc': 'This paper explores the advantages of multimodal large language models (MLLMs) that use contrastive learning (CL) for better performance in embedding tasks. It highlights that the strength of these models comes from their ability to align different types of data (like text and images) during the initial training phase, which helps them generate more accurate outputs. The authors introduce a new framework called Language-Centric Omnimodal Embedding (LCO-Emb) that builds on these insights and shows improved results across various tasks. Additionally, they present a Generation-Representation Scaling Law (GRSL) that connects the generative capabilities of MLLMs to their representation quality, suggesting that enhancing generative skills can lead to better embeddings.'}, 'zh': {'title': '提升生成能力，增强表示质量的有效途径', 'desc': '本文探讨了多模态大语言模型（MLLM）在对比学习（CL）下的优越性及其原因。研究表明，MLLM的一个重要优势在于生成预训练过程中实现的隐式跨模态对齐，使得语言解码器能够在共享表示空间中利用多模态信号生成单模态输出。我们提出了一种以语言为中心的全模态嵌入框架LCO-Emb，并通过大量实验验证了其在多种基准测试中的有效性，达到了最先进的性能。此外，我们发现生成-表示缩放法则（GRSL），表明通过对比精炼获得的表示能力与MLLM的生成能力呈正相关。'}}}, {'id': 'https://huggingface.co/papers/2510.12403', 'title': 'Robot Learning: A Tutorial', 'url': 'https://huggingface.co/papers/2510.12403', 'abstract': 'Robot learning transitions from model-based to data-driven methods, leveraging reinforcement learning and behavioral cloning to develop versatile, language-conditioned models for diverse tasks and robot types.  \t\t\t\t\tAI-generated summary \t\t\t\t Robot learning is at an inflection point, driven by rapid advancements in machine learning and the growing availability of large-scale robotics data. This shift from classical, model-based methods to data-driven, learning-based paradigms is unlocking unprecedented capabilities in autonomous systems. This tutorial navigates the landscape of modern robot learning, charting a course from the foundational principles of Reinforcement Learning and Behavioral Cloning to generalist, language-conditioned models capable of operating across diverse tasks and even robot embodiments. This work is intended as a guide for researchers and practitioners, and our goal is to equip the reader with the conceptual understanding and practical tools necessary to contribute to developments in robot learning, with ready-to-use examples implemented in lerobot.', 'score': 38, 'issue_id': 6426, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '6a710031eb0a9d1a', 'authors': ['Francesco Capuano', 'Caroline Pascal', 'Adil Zouitine', 'Thomas Wolf', 'Michel Aractingi'], 'affiliations': ['University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2510.12403.jpg', 'data': {'categories': ['#rl', '#reasoning', '#optimization', '#games', '#agents', '#robotics'], 'emoji': '🤖', 'ru': {'title': 'От классики к данным: новая эра обучения роботов', 'desc': 'Статья представляет собой учебное руководство по современному машинному обучению для роботов. Авторы описывают переход от классических модельных подходов к методам, основанным на данных, включая reinforcement learning и behavioral cloning. Особое внимание уделяется созданию универсальных моделей, управляемых естественным языком, которые могут работать с различными задачами и типами роботов. Материал содержит практические примеры на базе библиотеки lerobot и предназначен для исследователей и практиков в области робототехники.'}, 'en': {'title': 'Empowering Robots with Data-Driven Learning', 'desc': 'This paper discusses the evolution of robot learning from traditional model-based approaches to modern data-driven techniques. It highlights the importance of reinforcement learning and behavioral cloning in creating adaptable models that can understand and execute various tasks based on language input. The authors aim to provide a comprehensive overview of current methodologies and their applications in robotics, emphasizing the role of large-scale data in enhancing robot capabilities. The tutorial serves as a resource for researchers and practitioners, offering practical tools and examples to facilitate advancements in the field.'}, 'zh': {'title': '机器人学习：从模型到数据驱动的转变', 'desc': '机器人学习正经历从基于模型的方法转向数据驱动的方法。这种转变利用了强化学习和行为克隆技术，开发出适应多种任务和机器人类型的语言条件模型。随着机器学习的快速发展和大规模机器人数据的可用性，这一领域正在解锁前所未有的自主系统能力。本文旨在为研究人员和从业者提供指导，帮助他们理解机器人学习的基本概念和实用工具。'}}}, {'id': 'https://huggingface.co/papers/2510.12798', 'title': 'Detect Anything via Next Point Prediction', 'url': 'https://huggingface.co/papers/2510.12798', 'abstract': "Object detection has long been dominated by traditional coordinate regression-based models, such as YOLO, DETR, and Grounding DINO. Although recent efforts have attempted to leverage MLLMs to tackle this task, they face challenges like low recall rate, duplicate predictions, coordinate misalignment, etc. In this work, we bridge this gap and propose Rex-Omni, a 3B-scale MLLM that achieves state-of-the-art object perception performance. On benchmarks like COCO and LVIS, Rex-Omni attains performance comparable to or exceeding regression-based models (e.g., DINO, Grounding DINO) in a zero-shot setting. This is enabled by three key designs: 1) Task Formulation: we use special tokens to represent quantized coordinates from 0 to 999, reducing the model's learning difficulty and improving token efficiency for coordinate prediction; 2) Data Engines: we construct multiple data engines to generate high-quality grounding, referring, and pointing data, providing semantically rich supervision for training; \\3) Training Pipelines: we employ a two-stage training process, combining supervised fine-tuning on 22 million data with GRPO-based reinforcement post-training. This RL post-training leverages geometry-aware rewards to effectively bridge the discrete-to-continuous coordinate prediction gap, improve box accuracy, and mitigate undesirable behaviors like duplicate predictions that stem from the teacher-guided nature of the initial SFT stage. Beyond conventional detection, Rex-Omni's inherent language understanding enables versatile capabilities such as object referring, pointing, visual prompting, GUI grounding, spatial referring, OCR and key-pointing, all systematically evaluated on dedicated benchmarks. We believe that Rex-Omni paves the way for more versatile and language-aware visual perception systems.", 'score': 32, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'ac3650578301e79e', 'authors': ['Qing Jiang', 'Junan Huo', 'Xingyu Chen', 'Yuda Xiong', 'Zhaoyang Zeng', 'Yihao Chen', 'Tianhe Ren', 'Junzhi Yu', 'Lei Zhang'], 'affiliations': ['International Digital Economy Academy (IDEA)'], 'pdf_title_img': 'assets/pdf/title_img/2510.12798.jpg', 'data': {'categories': ['#cv', '#multimodal', '#training', '#optimization', '#rl'], 'emoji': '🔍', 'ru': {'title': 'Rex-Omni: новый уровень в обнаружении объектов', 'desc': 'В статье рассматривается новая модель Rex-Omni, которая улучшает задачи обнаружения объектов, используя подходы LLM. Rex-Omni достигает высоких результатов на тестах COCO и LVIS, превосходя традиционные модели на основе регрессии. Это достигается благодаря использованию специальных токенов для представления координат, созданию качественных наборов данных и двухэтапному обучению с использованием RL. Модель также обладает возможностями понимания языка, что позволяет ей выполнять разнообразные задачи, такие как указание объектов и визуальные подсказки.'}, 'en': {'title': 'Rex-Omni: Bridging Language and Vision for Superior Object Detection', 'desc': "This paper introduces Rex-Omni, a 3B-scale Multi-Modal Language Model (MLLM) designed to enhance object detection performance, traditionally dominated by coordinate regression models. Rex-Omni addresses common challenges such as low recall rates and coordinate misalignment by employing innovative strategies like special token representation for coordinates and multiple data engines for high-quality training data. The model achieves state-of-the-art results on benchmarks like COCO and LVIS, even in zero-shot scenarios, by utilizing a two-stage training process that combines supervised fine-tuning with reinforcement learning. Additionally, Rex-Omni's language understanding capabilities allow it to perform various tasks beyond standard detection, including object referring and visual prompting, marking a significant advancement in visual perception systems."}, 'zh': {'title': 'Rex-Omni：开创多模态物体检测新纪元', 'desc': '本文提出了一种新的物体检测模型Rex-Omni，它是一个规模为3B的多模态大语言模型（MLLM），在物体感知性能上达到了最先进的水平。Rex-Omni在COCO和LVIS等基准测试中表现出色，能够在零样本设置下与传统的回归模型相媲美或超越。该模型通过三项关键设计实现了这一目标：使用特殊标记表示量化坐标、构建多个数据引擎生成高质量的标注数据，以及采用两阶段训练流程结合强化学习后训练。Rex-Omni不仅在传统检测任务中表现优异，还具备多种语言理解能力，能够进行物体指向、视觉提示等多种应用。'}}}, {'id': 'https://huggingface.co/papers/2510.12399', 'title': 'A Survey of Vibe Coding with Large Language Models', 'url': 'https://huggingface.co/papers/2510.12399', 'abstract': 'The advancement of large language models (LLMs) has catalyzed a paradigm shift from code generation assistance to autonomous coding agents, enabling a novel development methodology termed "Vibe Coding" where developers validate AI-generated implementations through outcome observation rather than line-by-line code comprehension. Despite its transformative potential, the effectiveness of this emergent paradigm remains under-explored, with empirical evidence revealing unexpected productivity losses and fundamental challenges in human-AI collaboration. To address this gap, this survey provides the first comprehensive and systematic review of Vibe Coding with large language models, establishing both theoretical foundations and practical frameworks for this transformative development approach. Drawing from systematic analysis of over 1000 research papers, we survey the entire vibe coding ecosystem, examining critical infrastructure components including LLMs for coding, LLM-based coding agent, development environment of coding agent, and feedback mechanisms. We first introduce Vibe Coding as a formal discipline by formalizing it through a Constrained Markov Decision Process that captures the dynamic triadic relationship among human developers, software projects, and coding agents. Building upon this theoretical foundation, we then synthesize existing practices into five distinct development models: Unconstrained Automation, Iterative Conversational Collaboration, Planning-Driven, Test-Driven, and Context-Enhanced Models, thus providing the first comprehensive taxonomy in this domain. Critically, our analysis reveals that successful Vibe Coding depends not merely on agent capabilities but on systematic context engineering, well-established development environments, and human-agent collaborative development models.', 'score': 30, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '45776dc32839b14f', 'authors': ['Yuyao Ge', 'Lingrui Mei', 'Zenghao Duan', 'Tianhao Li', 'Yujia Zheng', 'Yiwei Wang', 'Lexin Wang', 'Jiayu Yao', 'Tianyu Liu', 'Yujun Cai', 'Baolong Bi', 'Fangda Guo', 'Jiafeng Guo', 'Shenghua Liu', 'Xueqi Cheng'], 'affiliations': ['Duke University', 'Institute of Computing Technology, Chinese Academy of Sciences', 'Peking University', 'University of California, Merced', 'University of Queensland'], 'pdf_title_img': 'assets/pdf/title_img/2510.12399.jpg', 'data': {'categories': ['#multimodal', '#training', '#survey', '#agi', '#agents', '#rl'], 'emoji': '🎵', 'ru': {'title': 'Vibe Coding: когда разработчик проверяет результат, а не читает код', 'desc': 'Статья исследует новую парадигму разработки под названием "Vibe Coding", где разработчики проверяют работоспособность кода, сгенерированного AI, через наблюдение за результатами, а не через построчное чтение. Авторы формализуют этот подход через Constrained Markov Decision Process, описывающий взаимодействие между человеком, проектом и coding-агентом на основе LLM. На основе анализа более 1000 научных работ выделены пять моделей разработки: от полной автоматизации до контекстно-обогащённых подходов. Исследование показывает, что успех Vibe Coding зависит не только от возможностей агента, но и от правильной организации контекста, окружения разработки и моделей человеко-агентной коллаборации.'}, 'en': {'title': 'Empowering Developers with Vibe Coding: A New Era of AI Collaboration', 'desc': "This paper explores a new approach to software development called 'Vibe Coding', which leverages large language models (LLMs) to assist in coding tasks. Instead of developers understanding every line of code, they validate AI-generated code by observing the outcomes it produces. The study reviews over 1000 research papers to create a comprehensive framework for Vibe Coding, identifying key components like coding agents and feedback mechanisms. It also introduces a formal model to describe the interactions between developers and AI, highlighting that successful implementation relies on effective collaboration and context management."}, 'zh': {'title': 'Vibe Coding：人机协作的新篇章', 'desc': '大型语言模型（LLMs）的进步促使了从代码生成辅助到自主编码代理的转变，形成了一种新的开发方法论，称为“Vibe Coding”。尽管这一新兴范式具有变革潜力，但其有效性仍未得到充分探索，实证研究显示出意想不到的生产力损失和人机协作的基本挑战。本文提供了对Vibe Coding的首次全面系统评审，建立了理论基础和实践框架，并分析了超过1000篇研究论文，探讨了Vibe Coding生态系统的关键基础设施组件。我们的研究表明，成功的Vibe Coding不仅依赖于代理的能力，还需要系统的上下文工程、良好的开发环境和人机协作开发模型。'}}}, {'id': 'https://huggingface.co/papers/2510.12747', 'title': 'FlashVSR: Towards Real-Time Diffusion-Based Streaming Video\n  Super-Resolution', 'url': 'https://huggingface.co/papers/2510.12747', 'abstract': 'Diffusion models have recently advanced video restoration, but applying them to real-world video super-resolution (VSR) remains challenging due to high latency, prohibitive computation, and poor generalization to ultra-high resolutions. Our goal in this work is to make diffusion-based VSR practical by achieving efficiency, scalability, and real-time performance. To this end, we propose FlashVSR, the first diffusion-based one-step streaming framework towards real-time VSR. FlashVSR runs at approximately 17 FPS for 768x1408 videos on a single A100 GPU by combining three complementary innovations: (i) a train-friendly three-stage distillation pipeline that enables streaming super-resolution, (ii) locality-constrained sparse attention that cuts redundant computation while bridging the train-test resolution gap, and (iii) a tiny conditional decoder that accelerates reconstruction without sacrificing quality. To support large-scale training, we also construct VSR-120K, a new dataset with 120k videos and 180k images. Extensive experiments show that FlashVSR scales reliably to ultra-high resolutions and achieves state-of-the-art performance with up to 12x speedup over prior one-step diffusion VSR models. We will release the code, pretrained models, and dataset to foster future research in efficient diffusion-based VSR.', 'score': 29, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'a1e0314eef58561f', 'authors': ['Junhao Zhuang', 'Shi Guo', 'Xin Cai', 'Xiaohui Li', 'Yihao Liu', 'Chun Yuan', 'Tianfan Xue'], 'affiliations': ['Shanghai Artificial Intelligence Laboratory', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.12747.jpg', 'data': {'categories': ['#video', '#open_source', '#inference', '#training', '#dataset', '#diffusion'], 'emoji': '⚡', 'ru': {'title': 'Диффузионное видео super-resolution в реальном времени', 'desc': 'FlashVSR — первая диффузионная модель для видео super-resolution в реальном времени, работающая со скоростью 17 FPS на разрешениях вплоть до 768x1408 на одной GPU A100. Авторы используют трёхэтапную дистилляцию для streaming обработки, разреженное внимание с локальными ограничениями и компактный декодер для ускорения работы. Для обучения создан новый датасет VSR-120K с 120 тысячами видео и 180 тысячами изображений. Модель достигает state-of-the-art качества с ускорением в 12 раз по сравнению с предыдущими one-step диффузионными моделями для VSR.'}, 'en': {'title': 'FlashVSR: Real-Time Video Super-Resolution with Diffusion Models', 'desc': 'This paper introduces FlashVSR, a novel framework that enhances video super-resolution (VSR) using diffusion models while addressing challenges like latency and computation. FlashVSR achieves real-time performance by implementing a three-stage distillation pipeline, which allows for efficient streaming of super-resolution. It also utilizes locality-constrained sparse attention to minimize unnecessary computations and improve generalization across different resolutions. The framework is supported by a new large-scale dataset, VSR-120K, and demonstrates significant speed improvements and high-quality results compared to existing models.'}, 'zh': {'title': 'FlashVSR：实时视频超分辨率的新突破', 'desc': '扩散模型在视频修复方面取得了进展，但在实际视频超分辨率（VSR）中应用仍面临挑战。本文提出了FlashVSR，这是第一个基于扩散的一步流媒体框架，旨在实现实时VSR。FlashVSR通过三项创新实现了高效性和可扩展性，能够在单个A100 GPU上以约17帧每秒的速度处理768x1408的视频。我们还构建了一个新的数据集VSR-120K，以支持大规模训练，并展示了FlashVSR在超高分辨率下的可靠扩展性和领先性能。'}}}, {'id': 'https://huggingface.co/papers/2510.12773', 'title': 'Dr.LLM: Dynamic Layer Routing in LLMs', 'url': 'https://huggingface.co/papers/2510.12773', 'abstract': 'Large Language Models (LLMs) process every token through all layers of a transformer stack, causing wasted computation on simple queries and insufficient flexibility for harder ones that need deeper reasoning. Adaptive-depth methods can improve efficiency, but prior approaches rely on costly inference-time search, architectural changes, or large-scale retraining, and in practice often degrade accuracy despite efficiency gains. We introduce Dr.LLM, Dynamic routing of Layers for LLMs, a retrofittable framework that equips pretrained models with lightweight per-layer routers deciding to skip, execute, or repeat a block. Routers are trained with explicit supervision: using Monte Carlo Tree Search (MCTS), we derive high-quality layer configurations that preserve or improve accuracy under a compute budget. Our design, windowed pooling for stable routing, focal loss with class balancing, and bottleneck MLP routers, ensures robustness under class imbalance and long sequences. On ARC (logic) and DART (math), Dr.LLM improves accuracy by up to +3.4%p while saving 5 layers per example on average. Routers generalize to out-of-domain tasks (MMLU, GSM8k, AIME, TruthfulQA, SQuADv2, GPQA, PIQA, AGIEval) with only 0.85% accuracy drop while retaining efficiency, and outperform prior routing methods by up to +7.7%p. Overall, Dr.LLM shows that explicitly supervised routers retrofit frozen LLMs for budget-aware, accuracy-driven inference without altering base weights.', 'score': 25, 'issue_id': 6422, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'a2001c3f3c9bbeab', 'authors': ['Ahmed Heakl', 'Martin Gubri', 'Salman Khan', 'Sangdoo Yun', 'Seong Joon Oh'], 'affiliations': ['MBZUAI', 'NAVER AI Lab', 'Paramter Lab', 'Tubingen AI Center', 'University of Tubingen'], 'pdf_title_img': 'assets/pdf/title_img/2510.12773.jpg', 'data': {'categories': ['#reasoning', '#architecture', '#optimization', '#training', '#inference'], 'emoji': '🧭', 'ru': {'title': 'Умная маршрутизация слоёв: LLM учатся пропускать ненужные вычисления', 'desc': 'В статье представлен Dr.LLM — метод динамической маршрутизации слоёв для больших языковых моделей, который решает проблему избыточных вычислений. Вместо обработки каждого токена через все слои трансформера, система использует лёгкие роутеры для каждого слоя, которые решают: пропустить блок, выполнить его или повторить. Роутеры обучаются с явным контролем через Monte Carlo Tree Search (MCTS), находя оптимальные конфигурации слоёв с сохранением точности при ограниченном бюджете вычислений. Метод улучшает точность на логических и математических задачах до +3.4% при экономии в среднем 5 слоёв на пример, и хорошо обобщается на новые задачи без переобучения базовой модели.'}, 'en': {'title': 'Dynamic Layer Routing for Efficient and Accurate LLMs', 'desc': 'The paper presents Dr.LLM, a framework designed to enhance the efficiency of Large Language Models (LLMs) by dynamically routing layers during inference. Instead of processing every token through all layers, Dr.LLM uses lightweight routers that can decide to skip, execute, or repeat layers based on the complexity of the query. This approach is trained with explicit supervision using Monte Carlo Tree Search, allowing it to maintain or improve accuracy while reducing computational costs. The results show that Dr.LLM not only saves resources but also generalizes well to various tasks, outperforming previous methods in both efficiency and accuracy.'}, 'zh': {'title': 'Dr.LLM：高效灵活的动态层路由', 'desc': '大型语言模型（LLMs）在处理每个标记时会经过所有变换器层，这导致在简单查询时计算资源浪费，而在需要更深层次推理的复杂查询时灵活性不足。我们提出了Dr.LLM，这是一种动态层路由框架，可以为预训练模型添加轻量级的每层路由器，决定跳过、执行或重复某个模块。通过使用蒙特卡洛树搜索（MCTS）进行显式监督训练，Dr.LLM能够在计算预算内获得高质量的层配置，从而在保持或提高准确性的同时提高效率。实验结果表明，Dr.LLM在多个任务上显著提高了准确性，同时在计算资源使用上表现出色。'}}}, {'id': 'https://huggingface.co/papers/2510.11057', 'title': 'Temporal Alignment Guidance: On-Manifold Sampling in Diffusion Models', 'url': 'https://huggingface.co/papers/2510.11057', 'abstract': "Diffusion models have achieved remarkable success as generative models. However, even a well-trained model can accumulate errors throughout the generation process. These errors become particularly problematic when arbitrary guidance is applied to steer samples toward desired properties, which often breaks sample fidelity. In this paper, we propose a general solution to address the off-manifold phenomenon observed in diffusion models. Our approach leverages a time predictor to estimate deviations from the desired data manifold at each timestep, identifying that a larger time gap is associated with reduced generation quality. We then design a novel guidance mechanism, `Temporal Alignment Guidance' (TAG), attracting the samples back to the desired manifold at every timestep during generation. Through extensive experiments, we demonstrate that TAG consistently produces samples closely aligned with the desired manifold at each timestep, leading to significant improvements in generation quality across various downstream tasks.", 'score': 25, 'issue_id': 6425, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '5ec8a5cf8c358245', 'authors': ['Youngrok Park', 'Hojung Jung', 'Sangmin Bae', 'Se-Young Yun'], 'affiliations': ['KAIST AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.11057.jpg', 'data': {'categories': ['#training', '#optimization', '#diffusion', '#multimodal', '#cv'], 'emoji': '🎯', 'ru': {'title': 'Временное выравнивание для точной генерации в диффузионных моделях', 'desc': 'Диффузионные модели показывают отличные результаты в генерации, но накапливают ошибки в процессе работы, особенно при использовании guidance для управления свойствами генерируемых объектов. Авторы предлагают решение проблемы отклонения от целевого многообразия данных с помощью предиктора времени, который оценивает степень отклонения на каждом шаге генерации. Разработанный механизм Temporal Alignment Guidance (TAG) возвращает сэмплы на нужное многообразие на каждом временном шаге. Эксперименты показывают, что TAG значительно улучшает качество генерации в различных задачах, удерживая сэмплы близко к целевому распределению данных.'}, 'en': {'title': 'Aligning Generative Samples with Temporal Guidance', 'desc': "This paper addresses the issue of error accumulation in diffusion models during the sample generation process. When arbitrary guidance is applied, it can lead to a loss of fidelity in the generated samples. The authors introduce a method called 'Temporal Alignment Guidance' (TAG), which uses a time predictor to correct deviations from the desired data manifold at each generation step. Their experiments show that TAG significantly enhances the quality of generated samples by ensuring they remain aligned with the target manifold throughout the process."}, 'zh': {'title': '时间对齐引导：提升扩散模型生成质量的关键', 'desc': '扩散模型作为生成模型取得了显著成功，但在生成过程中，即使是经过良好训练的模型也可能积累错误。这些错误在应用任意引导以调整样本属性时尤为严重，常常导致样本的真实性下降。本文提出了一种通用解决方案，旨在解决扩散模型中观察到的离散现象。我们设计了一种新的引导机制——时间对齐引导（TAG），在生成的每个时间步将样本吸引回期望的数据流形，从而显著提高生成质量。'}}}, {'id': 'https://huggingface.co/papers/2510.12693', 'title': 'ERA: Transforming VLMs into Embodied Agents via Embodied Prior Learning\n  and Online Reinforcement Learning', 'url': 'https://huggingface.co/papers/2510.12693', 'abstract': 'Recent advances in embodied AI highlight the potential of vision language models (VLMs) as agents capable of perception, reasoning, and interaction in complex environments. However, top-performing systems rely on large-scale models that are costly to deploy, while smaller VLMs lack the necessary knowledge and skills to succeed. To bridge this gap, we present Embodied Reasoning Agent (ERA), a two-stage framework that integrates prior knowledge learning and online reinforcement learning (RL). The first stage, Embodied Prior Learning, distills foundational knowledge from three types of data: (1) Trajectory-Augmented Priors, which enrich existing trajectory data with structured reasoning generated by stronger models; (2) Environment-Anchored Priors, which provide in-environment knowledge and grounding supervision; and (3) External Knowledge Priors, which transfer general knowledge from out-of-environment datasets. In the second stage, we develop an online RL pipeline that builds on these priors to further enhance agent performance. To overcome the inherent challenges in agent RL, including long horizons, sparse rewards, and training instability, we introduce three key designs: self-summarization for context management, dense reward shaping, and turn-level policy optimization. Extensive experiments on both high-level planning (EB-ALFRED) and low-level control (EB-Manipulation) tasks demonstrate that ERA-3B surpasses both prompting-based large models and previous training-based baselines. Specifically, it achieves overall improvements of 8.4\\% on EB-ALFRED and 19.4\\% on EB-Manipulation over GPT-4o, and exhibits strong generalization to unseen tasks. Overall, ERA offers a practical path toward scalable embodied intelligence, providing methodological insights for future embodied AI systems.', 'score': 20, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'becfc2b44cce8996', 'authors': ['Hanyang Chen', 'Mark Zhao', 'Rui Yang', 'Qinwei Ma', 'Ke Yang', 'Jiarui Yao', 'Kangrui Wang', 'Hao Bai', 'Zhenhailong Wang', 'Rui Pan', 'Mengchao Zhang', 'Jose Barreiros', 'Aykut Onol', 'ChengXiang Zhai', 'Heng Ji', 'Manling Li', 'Huan Zhang', 'Tong Zhang'], 'affiliations': ['Northwestern University', 'Toyota Research Institute', 'UIUC'], 'pdf_title_img': 'assets/pdf/title_img/2510.12693.jpg', 'data': {'categories': ['#reasoning', '#training', '#optimization', '#transfer_learning', '#agents', '#rl'], 'emoji': '🤖', 'ru': {'title': 'Маленькие модели учатся действовать как большие', 'desc': 'Статья представляет ERA — двухэтапный фреймворк для обучения компактных vision language models действовать в физических средах. На первом этапе модель получает базовые знания из трёх источников: обогащённых траекторий с рассуждениями от более сильных моделей, знаний о конкретной среде и внешних датасетов. На втором этапе применяется онлайн reinforcement learning с самосуммаризацией для управления контекстом, плотным формированием наград и оптимизацией на уровне отдельных действий. Компактная модель ERA-3B превосходит GPT-4o на 8.4% в задачах планирования и на 19.4% в задачах манипуляции объектами.'}, 'en': {'title': 'Empowering VLMs with ERA: Bridging Knowledge and Action', 'desc': "This paper introduces the Embodied Reasoning Agent (ERA), a two-stage framework designed to enhance the capabilities of vision language models (VLMs) in complex environments. The first stage, Embodied Prior Learning, gathers foundational knowledge from various data sources to improve the model's understanding and reasoning. The second stage employs online reinforcement learning (RL) to refine the agent's performance using the acquired knowledge. The proposed methods, including self-summarization and dense reward shaping, address common challenges in RL, leading to significant performance improvements in both planning and control tasks compared to existing models."}, 'zh': {'title': '具身智能的实用路径', 'desc': '本论文介绍了一种名为“具身推理代理”（ERA）的新框架，旨在提升视觉语言模型（VLMs）在复杂环境中的表现。ERA通过两个阶段的学习，首先从多种数据中提取基础知识，然后利用在线强化学习进一步提升代理的性能。该框架解决了代理强化学习中的挑战，如长时间跨度、稀疏奖励和训练不稳定性。实验结果表明，ERA在高层规划和低层控制任务上均优于现有的大型模型和训练基线，展示了其在具身智能领域的应用潜力。'}}}, {'id': 'https://huggingface.co/papers/2510.12784', 'title': 'SRUM: Fine-Grained Self-Rewarding for Unified Multimodal Models', 'url': 'https://huggingface.co/papers/2510.12784', 'abstract': "Recently, remarkable progress has been made in Unified Multimodal Models (UMMs), which integrate vision-language generation and understanding capabilities within a single framework. However, a significant gap exists where a model's strong visual under
