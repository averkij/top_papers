'assets/pdf/title_img/2510.01241.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#math', '#survey'], 'emoji': '📐', 'ru': {'title': 'SKYLENAGE: новый сложный бенчмарк обнажает пределы математического reasoning в LLM', 'desc': 'Исследователи представили два новых бенчмарка SKYLENAGE для оценки математических способностей LLM: ReasoningMATH с 100 задачами и детальными метаданными о структуре, и MATH со 150 задачами разного уровня от школы до докторантуры. Тестирование 15 современных LLM показало, что лучшая модель достигла только 44% точности на контестном наборе, при этом производительность падает с повышением сложности от школьного до докторского уровня. На диагностическом наборе лидирующая модель показала 81% точности, но анализ самых сложных задач выявил значительный разрыв между топовыми и средними моделями. Бенчмарки предоставляют сложный, ориентированный на reasoning набор задач с калиброванной сложностью для будущих оценок математических способностей AI.'}, 'en': {'title': 'SKYLENAGE: Benchmarking Math Reasoning in LLMs', 'desc': 'The SKYLENAGE benchmarks are designed to evaluate large language models (LLMs) on their mathematical reasoning abilities, highlighting performance gaps across different educational levels. The benchmarks consist of two parts: SKYLENAGE-ReasoningMATH, which includes a diagnostic set with detailed metadata, and SKYLENAGE-MATH, a contest-style suite that covers a range of subjects from high school to doctoral levels. The evaluation of fifteen LLM variants shows that while the best model achieves 81% accuracy on reasoning tasks, there are significant declines in performance from high school to doctoral levels. Overall, SKYLENAGE aims to provide a comprehensive and challenging benchmark for assessing mathematical reasoning in LLMs, with a focus on calibrated difficulty and detailed performance metrics.'}, 'zh': {'title': 'SKYLENAGE：数学推理的新基准', 'desc': 'SKYLENAGE基准测试评估大型语言模型（LLMs）在数学推理方面的表现，揭示了不同教育水平之间的性能差距和天花板效应。我们提出了两个互补的基准：SKYLENAGE-ReasoningMATH和SKYLENAGE-MATH，前者是一个包含100个项目的结构化诊断集，后者是一个包含150个项目的竞赛风格套件，涵盖从高中到博士的四个阶段。通过对十五种现代LLM变体的评估，我们分析了不同学科和年级的模型表现，发现准确率从高中到博士逐渐下降。SKYLENAGE提供了一个以推理为中心的数学基准，具有校准的难度和丰富的元数据，为未来的数学推理评估提供了参考。'}}}, {'id': 'https://huggingface.co/papers/2510.02306', 'title': 'Drawing Conclusions from Draws: Rethinking Preference Semantics in\n  Arena-Style LLM Evaluation', 'url': 'https://huggingface.co/papers/2510.02306', 'abstract': 'Ignoring rating updates for draws in arena-style evaluations of large language models improves battle outcome prediction accuracy by 1-3% across different rating systems.  \t\t\t\t\tAI-generated summary \t\t\t\t In arena-style evaluation of large language models (LLMs), two LLMs respond to a user query, and the user chooses the winning response or deems the "battle" a draw, resulting in an adjustment to the ratings of both models. The prevailing approach for modeling these rating dynamics is to view battles as two-player game matches, as in chess, and apply the Elo rating system and its derivatives. In this paper, we critically examine this paradigm. Specifically, we question whether a draw genuinely means that the two models are equal and hence whether their ratings should be equalized. Instead, we conjecture that draws are more indicative of query difficulty: if the query is too easy, then both models are more likely to succeed equally. On three real-world arena datasets, we show that ignoring rating updates for draws yields a 1-3% relative increase in battle outcome prediction accuracy (which includes draws) for all four rating systems studied. Further analyses suggest that draws occur more for queries rated as very easy and those as highly objective, with risk ratios of 1.37 and 1.35, respectively. We recommend future rating systems to reconsider existing draw semantics and to account for query properties in rating updates.', 'score': 2, 'issue_id': 6234, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '79d6d15b77cd3ecb', 'authors': ['Raphael Tang', 'Crystina Zhang', 'Wenyan Li', 'Carmen Lai', 'Pontus Stenetorp', 'Yao Lu'], 'affiliations': ['Centre for Artificial Intelligence, University College London', 'Independent Researcher', 'Research and Development Center for Large Language Models, National Institute of Informatics', 'University of Copenhagen', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2510.02306.jpg', 'data': {'categories': ['#optimization', '#dataset', '#benchmark', '#games'], 'emoji': '⚖️', 'ru': {'title': 'Ничья в арене LLM — это не равенство моделей, а лёгкость вопроса', 'desc': 'Исследователи изучили систему рейтингования больших языковых моделей в arena-style оценках, где пользователи выбирают лучший ответ или объявляют ничью. Традиционно ничья обрабатывается как в шахматном Elo-рейтинге — уравнивая оценки моделей, но авторы показали, что ничья скорее указывает на слишком лёгкий или объективный запрос. Игнорирование обновлений рейтинга при ничьих увеличивает точность предсказания исходов на 1-3% для всех изученных рейтинговых систем. Работа рекомендует пересмотреть семантику ничьих и учитывать свойства запросов при обновлении рейтингов моделей.'}, 'en': {'title': 'Rethinking Draws: Enhancing LLM Battle Predictions', 'desc': 'This paper investigates the effectiveness of the Elo rating system in arena-style evaluations of large language models (LLMs). It challenges the assumption that a draw in model responses indicates equal performance, suggesting instead that draws may reflect the difficulty of the query posed. By ignoring rating updates for draws, the authors demonstrate a 1-3% improvement in predicting battle outcomes across various rating systems. The findings indicate that draws are more frequent for easier and more objective queries, prompting a reevaluation of how draws are treated in rating updates.'}, 'zh': {'title': '忽略平局更新，提升模型战斗预测准确性', 'desc': '本文探讨了在大型语言模型的竞技评估中，忽略平局的评分更新如何提高战斗结果预测的准确性。我们质疑平局是否真正意味着两个模型相等，因此是否应该将它们的评分相等化。研究表明，平局更可能反映查询的难度，而不是模型的平等表现。通过对三个真实世界数据集的分析，我们发现忽略平局的评分更新可以提高1-3%的预测准确性。'}}}, {'id': 'https://huggingface.co/papers/2510.00137', 'title': 'Optimizing What Matters: AUC-Driven Learning for Robust Neural Retrieval', 'url': 'https://huggingface.co/papers/2510.00137', 'abstract': 'A new training objective, MW loss, is introduced to improve retriever calibration and ranking quality by directly optimizing the Area under the ROC Curve (AUC), outperforming Contrastive Loss in retrieval-augmented generation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Dual-encoder retrievers depend on the principle that relevant documents should score higher than irrelevant ones for a given query. Yet the dominant Noise Contrastive Estimation (NCE) objective, which underpins Contrastive Loss, optimizes a softened ranking surrogate that we rigorously prove is fundamentally oblivious to score separation quality and unrelated to AUC. This mismatch leads to poor calibration and suboptimal performance in downstream tasks like retrieval-augmented generation (RAG). To address this fundamental limitation, we introduce the MW loss, a new training objective that maximizes the Mann-Whitney U statistic, which is mathematically equivalent to the Area under the ROC Curve (AUC). MW loss encourages each positive-negative pair to be correctly ranked by minimizing binary cross entropy over score differences. We provide theoretical guarantees that MW loss directly upper-bounds the AoC, better aligning optimization with retrieval goals. We further promote ROC curves and AUC as natural threshold free diagnostics for evaluating retriever calibration and ranking quality. Empirically, retrievers trained with MW loss consistently outperform contrastive counterparts in AUC and standard retrieval metrics. Our experiments show that MW loss is an empirically superior alternative to Contrastive Loss, yielding better-calibrated and more discriminative retrievers for high-stakes applications like RAG.', 'score': 2, 'issue_id': 6232, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '7d01b141bdfa87b9', 'authors': ['Nima Sheikholeslami', 'Erfan Hosseini', 'Patrice Bechard', 'Srivatsava Daruru', 'Sai Rajeswar'], 'affiliations': ['ServiceNow'], 'pdf_title_img': 'assets/pdf/title_img/2510.00137.jpg', 'data': {'categories': ['#training', '#optimization', '#rag', '#benchmark'], 'emoji': '📊', 'ru': {'title': 'MW loss: оптимизация AUC вместо Contrastive Loss для лучшего ранжирования', 'desc': 'В статье представлена новая функция потерь MW loss для обучения dual-encoder retriever моделей, которая напрямую оптимизирует площадь под ROC-кривой (AUC) через максимизацию статистики Манна-Уитни. Авторы доказывают, что традиционный Contrastive Loss на основе Noise Contrastive Estimation не учитывает качество разделения скоров и плохо коррелирует с AUC, что приводит к проблемам с калибровкой. MW loss минимизирует бинарную кросс-энтропию для разностей скоров между релевантными и нерелевантными документами, гарантируя правильное ранжирование каждой пары. Эксперименты показывают, что retriever-модели, обученные с MW loss, демонстрируют лучшую калибровку и превосходят аналоги с Contrastive Loss в задачах retrieval-augmented generation.'}, 'en': {'title': 'MW Loss: A New Standard for Retriever Calibration and Ranking', 'desc': 'This paper introduces a new training objective called MW loss, which aims to enhance the calibration and ranking quality of retrievers in retrieval-augmented generation tasks. Unlike the traditional Contrastive Loss that relies on Noise Contrastive Estimation, MW loss directly optimizes the Area under the ROC Curve (AUC), ensuring better score separation between relevant and irrelevant documents. The authors demonstrate that MW loss minimizes binary cross entropy over score differences, leading to improved performance in downstream tasks. Empirical results show that retrievers trained with MW loss outperform those trained with Contrastive Loss, making it a more effective choice for high-stakes applications.'}, 'zh': {'title': 'MW损失：提升检索器校准与排名质量的新方法', 'desc': '本文提出了一种新的训练目标，称为MW损失，旨在通过直接优化ROC曲线下的面积（AUC）来改善检索器的校准和排名质量。传统的对比损失（Contrastive Loss）依赖的噪声对比估计（NCE）目标未能有效区分相关和不相关文档的得分，导致校准不佳和下游任务表现不理想。MW损失通过最大化Mann-Whitney U统计量，确保每对正负样本的得分差异被正确排名，从而提高了检索性能。实验结果表明，使用MW损失训练的检索器在AUC和标准检索指标上均优于对比损失的检索器。'}}}, {'id': 'https://huggingface.co/papers/2509.25729', 'title': 'Controlled Generation for Private Synthetic Text', 'url': 'https://huggingface.co/papers/2509.25729', 'abstract': 'A novel methodology for privacy-preserving synthetic text generation using entity-aware control codes and HIPS theory achieves a balance between privacy and utility in sensitive domains.  \t\t\t\t\tAI-generated summary \t\t\t\t Text anonymization is essential for responsibly developing and deploying AI in high-stakes domains such as healthcare, social services, and law. In this work, we propose a novel methodology for privacy-preserving synthetic text generation that leverages the principles of de-identification and the Hiding In Plain Sight (HIPS) theory. Our approach introduces entity-aware control codes to guide controllable generation using either in-context learning (ICL) or prefix tuning. The ICL variant ensures privacy levels consistent with the underlying de-identification system, while the prefix tuning variant incorporates a custom masking strategy and loss function to support scalable, high-quality generation. Experiments on legal and clinical datasets demonstrate that our method achieves a strong balance between privacy protection and utility, offering a practical and effective solution for synthetic text generation in sensitive domains.', 'score': 2, 'issue_id': 6236, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '8fa0aefa8e1a5246', 'authors': ['Zihao Zhao', 'Anjalie Field'], 'affiliations': ['Johns Hopkins University'], 'pdf_title_img': 'assets/pdf/title_img/2509.25729.jpg', 'data': {'categories': ['#data', '#ethics', '#dataset', '#healthcare', '#synthetic'], 'emoji': '🔒', 'ru': {'title': 'Синтетические тексты с контролируемой приватностью через управляющие коды', 'desc': 'Статья представляет новый метод генерации синтетических текстов, который сохраняет приватность данных в чувствительных областях, таких как медицина и юриспруденция. Подход основан на деидентификации и теории HIPS (Hiding In Plain Sight), используя специальные управляющие коды, осведомлённые о сущностях в тексте. Метод реализован в двух вариантах: через in-context learning (ICL) и через prefix tuning с кастомной функцией потерь и маскированием. Эксперименты на юридических и клинических данных показали, что метод достигает хорошего баланса между защитой приватности и полезностью сгенерированного текста.'}, 'en': {'title': 'Balancing Privacy and Utility in Synthetic Text Generation', 'desc': 'This paper presents a new method for generating synthetic text that protects privacy while maintaining usefulness, especially in sensitive areas like healthcare and law. It uses entity-aware control codes to guide the text generation process, ensuring that sensitive information is de-identified. The methodology incorporates two techniques: in-context learning (ICL) for privacy consistency and prefix tuning with a custom masking strategy for high-quality output. Experiments show that this approach effectively balances privacy and utility, making it a valuable tool for responsible AI development.'}, 'zh': {'title': '隐私保护与实用性的完美平衡', 'desc': '本文提出了一种新颖的方法，用于在敏感领域实现隐私保护的合成文本生成。该方法结合了去标识化原则和HIPS理论，使用实体感知控制代码来指导可控生成。通过在上下文学习和前缀调优的变体中，确保生成的文本在隐私保护和实用性之间达到良好的平衡。实验结果表明，该方法在法律和临床数据集上表现出色，提供了一种有效的合成文本生成解决方案。'}}}, {'id': 'https://huggingface.co/papers/2510.01691', 'title': 'MedQ-Bench: Evaluating and Exploring Medical Image Quality Assessment\n  Abilities in MLLMs', 'url': 'https://huggingface.co/papers/2510.01691', 'abstract': 'MedQ-Bench introduces a benchmark for language-based evaluation of medical image quality using Multi-modal Large Language Models, focusing on both perceptual and reasoning capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Medical Image Quality Assessment (IQA) serves as the first-mile safety gate for clinical AI, yet existing approaches remain constrained by scalar, score-based metrics and fail to reflect the descriptive, human-like reasoning process central to expert evaluation. To address this gap, we introduce MedQ-Bench, a comprehensive benchmark that establishes a perception-reasoning paradigm for language-based evaluation of medical image quality with Multi-modal Large Language Models (MLLMs). MedQ-Bench defines two complementary tasks: (1) MedQ-Perception, which probes low-level perceptual capability via human-curated questions on fundamental visual attributes; and (2) MedQ-Reasoning, encompassing both no-reference and comparison reasoning tasks, aligning model evaluation with human-like reasoning on image quality. The benchmark spans five imaging modalities and over forty quality attributes, totaling 2,600 perceptual queries and 708 reasoning assessments, covering diverse image sources including authentic clinical acquisitions, images with simulated degradations via physics-based reconstructions, and AI-generated images. To evaluate reasoning ability, we propose a multi-dimensional judging protocol that assesses model outputs along four complementary axes. We further conduct rigorous human-AI alignment validation by comparing LLM-based judgement with radiologists. Our evaluation of 14 state-of-the-art MLLMs demonstrates that models exhibit preliminary but unstable perceptual and reasoning skills, with insufficient accuracy for reliable clinical use. These findings highlight the need for targeted optimization of MLLMs in medical IQA. We hope that MedQ-Bench will catalyze further exploration and unlock the untapped potential of MLLMs for medical image quality evaluation.', 'score': 1, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '1aec9b0a96bf1d83', 'authors': ['Jiyao Liu', 'Jinjie Wei', 'Wanying Qu', 'Chenglong Ma', 'Junzhi Ning', 'Yunheng Li', 'Ying Chen', 'Xinzhe Luo', 'Pengcheng Chen', 'Xin Gao', 'Ming Hu', 'Huihui Xu', 'Xin Wang', 'Shujian Gao', 'Dingkang Yang', 'Zhongying Deng', 'Jin Ye', 'Lihao Liu', 'Junjun He', 'Ningsheng Xu'], 'affiliations': ['Fudan University', 'Imperial College London', 'Shanghai Artificial Intelligence Laboratory', 'University of Cambridge'], 'pdf_title_img': 'assets/pdf/title_img/2510.01691.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#healthcare', '#optimization', '#reasoning'], 'emoji': '🏥', 'ru': {'title': 'Оценка качества медицинских изображений через призму человеческого восприятия и рассуждений', 'desc': 'MedQ-Bench — это новый benchmark для оценки качества медицинских изображений с помощью мультимодальных LLM, который фокусируется на восприятии и логическом рассуждении вместо простых числовых метрик. Benchmark включает два типа задач: MedQ-Perception для проверки базовых визуальных способностей и MedQ-Reasoning для оценки умения рассуждать о качестве изображений подобно экспертам-радиологам. Датасет охватывает пять типов медицинской визуализации и более 40 параметров качества, включая реальные клинические снимки, изображения с симулированными дефектами и AI-generated контент — всего 2600 перцептивных вопросов и 708 задач на рассуждение. Тестирование 14 современных MLLM показало, что модели обладают лишь начальными и нестабильными навыками оценки качества, что недостаточно для надежного клинического применения.'}, 'en': {'title': 'Revolutionizing Medical Image Quality Assessment with Language Models', 'desc': 'MedQ-Bench is a new benchmark designed to evaluate the quality of medical images using Multi-modal Large Language Models (MLLMs). It addresses the limitations of traditional methods that rely on simple score-based metrics, which do not capture the complex reasoning that human experts use. The benchmark includes two main tasks: MedQ-Perception for assessing basic visual attributes and MedQ-Reasoning for evaluating more complex reasoning about image quality. By providing a comprehensive set of tasks and a robust evaluation framework, MedQ-Bench aims to improve the performance of MLLMs in medical image quality assessment and encourage further research in this area.'}, 'zh': {'title': '医学图像质量评估的新基准：MedQ-Bench', 'desc': 'MedQ-Bench是一个用于医学图像质量评估的基准，利用多模态大型语言模型（MLLMs）进行语言基础的评估。该基准关注感知和推理能力，定义了两个互补的任务：MedQ-Perception和MedQ-Reasoning。MedQ-Perception通过人类策划的问题探测低级感知能力，而MedQ-Reasoning则包括无参考和比较推理任务，旨在使模型评估与人类专家的推理过程相一致。我们的研究表明，现有的MLLM在医学图像质量评估中表现出初步但不稳定的感知和推理能力，强调了对这些模型进行针对性优化的必要性。'}}}, {'id': 'https://huggingface.co/papers/2510.00537', 'title': 'Spectral Scaling Laws in Language Models: How Effectively Do\n  Feed-Forward Networks Use Their Latent Space?', 'url': 'https://huggingface.co/papers/2510.00537', 'abstract': 'Research on large language models reveals an asymmetric spectral scaling law in feed-forward networks, indicating that increasing width primarily adds low-energy directions while dominant modes saturate early, leading to underutilized latent space.  \t\t\t\t\tAI-generated summary \t\t\t\t As large language models (LLMs) scale, the question is not only how large they become, but how much of their capacity is effectively utilized. Existing scaling laws relate model size to loss, yet overlook how components exploit their latent space. We study feed-forward networks (FFNs) and recast width selection as a spectral utilization problem. Using a lightweight diagnostic suite -- Hard Rank (participation ratio), Soft Rank (Shannon rank), Spectral Concentration, and the composite Spectral Utilization Index (SUI) -- we quantify how many latent directions are meaningfully activated across LLaMA, GPT-2, and nGPT families. Our key finding is an asymmetric spectral scaling law: soft rank follows an almost perfect power law with FFN width, while hard rank grows only sublinearly and with high variance. This asymmetry suggests that widening FFNs mostly adds low-energy tail directions, while dominant-mode subspaces saturate early. Moreover, at larger widths, variance further collapses into a narrow subspace, leaving much of the latent space under-utilized. These results recast FFN width selection as a principled trade-off between tail capacity and dominant-mode capacity, offering concrete guidance for inference-efficient LLM design.', 'score': 1, 'issue_id': 6223, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'ce99291350b941ce', 'authors': ['Nandan Kumar Jha', 'Brandon Reagen'], 'affiliations': ['New York University'], 'pdf_title_img': 'assets/pdf/title_img/2510.00537.jpg', 'data': {'categories': ['#training', '#architecture', '#optimization'], 'emoji': '📊', 'ru': {'title': 'Широкие сети не значит эффективные: закон спектрального масштабирования', 'desc': 'Исследование показывает, что увеличение ширины feed-forward сетей в LLM добавляет преимущественно низкоэнергетические направления, в то время как доминантные моды насыщаются рано. Авторы вводят метрики Hard Rank, Soft Rank и Spectral Utilization Index для измерения использования латентного пространства в моделях LLaMA, GPT-2 и nGPT. Обнаружен асимметричный закон масштабирования: soft rank растёт по степенному закону, а hard rank — только сублинейно с высокой дисперсией. Результаты предлагают новый подход к выбору ширины FFN как компромисс между ёмкостью хвостовых направлений и доминантных мод для более эффективного дизайна LLM.'}, 'en': {'title': 'Unlocking Latent Space: The Asymmetric Scaling of Feed-Forward Networks', 'desc': 'This paper investigates how the width of feed-forward networks (FFNs) in large language models (LLMs) affects their performance and utilization of latent space. It introduces an asymmetric spectral scaling law, showing that increasing the width mainly enhances low-energy directions while the dominant modes reach saturation quickly. The authors use various metrics to analyze the activation of latent directions in models like LLaMA and GPT-2, revealing that much of the latent space remains under-utilized as width increases. This research provides insights into optimizing FFN width for better efficiency in LLM design by balancing tail capacity and dominant-mode capacity.'}, 'zh': {'title': '优化前馈网络宽度，提升潜在空间利用率', 'desc': '本研究探讨了大型语言模型（LLMs）中前馈网络（FFNs）的宽度选择问题，揭示了不对称的谱缩放法则。研究表明，增加网络宽度主要增加低能量方向，而主导模式在早期就达到饱和，导致潜在空间的利用不足。我们使用了一套轻量级的诊断工具来量化不同模型（如LLaMA、GPT-2和nGPT）中有效激活的潜在方向数量。研究结果为FFN宽度选择提供了原则性的权衡指导，帮助设计更高效的推理模型。'}}}, {'id': 'https://huggingface.co/papers/2509.26330', 'title': 'SQUARE: Semantic Query-Augmented Fusion and Efficient Batch Reranking\n  for Training-free Zero-Shot Composed Image Retrieval', 'url': 'https://huggingface.co/papers/2509.26330', 'abstract': "SQUARE is a two-stage training-free framework that uses Multimodal Large Language Models to enhance zero-shot Composed Image Retrieval by enriching query embeddings and performing efficient batch reranking.  \t\t\t\t\tAI-generated summary \t\t\t\t Composed Image Retrieval (CIR) aims to retrieve target images that preserve the visual content of a reference image while incorporating user-specified textual modifications. Training-free zero-shot CIR (ZS-CIR) approaches, which require no task-specific training or labeled data, are highly desirable, yet accurately capturing user intent remains challenging. In this paper, we present SQUARE, a novel two-stage training-free framework that leverages Multimodal Large Language Models (MLLMs) to enhance ZS-CIR. In the Semantic Query-Augmented Fusion (SQAF) stage, we enrich the query embedding derived from a vision-language model (VLM) such as CLIP with MLLM-generated captions of the target image. These captions provide high-level semantic guidance, enabling the query to better capture the user's intent and improve global retrieval quality. In the Efficient Batch Reranking (EBR) stage, top-ranked candidates are presented as an image grid with visual marks to the MLLM, which performs joint visual-semantic reasoning across all candidates. Our reranking strategy operates in a single pass and yields more accurate rankings. Experiments show that SQUARE, with its simplicity and effectiveness, delivers strong performance on four standard CIR benchmarks. Notably, it maintains high performance even with lightweight pre-trained, demonstrating its potential applicability.", 'score': 1, 'issue_id': 6226, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '5b35a1137cf9fd79', 'authors': ['Ren-Di Wu', 'Yu-Yen Lin', 'Huei-Fang Yang'], 'affiliations': ['National Sun Yat-sen University, Taiwan'], 'pdf_title_img': 'assets/pdf/title_img/2509.26330.jpg', 'data': {'categories': ['#cv', '#reasoning', '#benchmark', '#multimodal', '#games'], 'emoji': '🔍', 'ru': {'title': 'Двухэтапный поиск изображений по композитным запросам без обучения', 'desc': 'SQUARE — это framework для поиска изображений по композитным запросам (референсное изображение + текстовая модификация), который работает без специального обучения. На первом этапе система обогащает векторное представление запроса с помощью описаний целевого изображения, сгенерированных Multimodal LLM, что улучшает понимание намерений пользователя. На втором этапе проводится эффективный реранкинг кандидатов: MLLM анализирует топ результатов, представленных в виде сетки изображений с визуальными метками, за один проход. Эксперименты показывают высокую производительность на четырех benchmark-датасетах даже с легковесными предобученными моделями.'}, 'en': {'title': 'Enhancing Image Retrieval with Multimodal Language Models', 'desc': 'SQUARE is a novel framework designed to improve zero-shot Composed Image Retrieval (ZS-CIR) by utilizing Multimodal Large Language Models (MLLMs). It operates in two stages: first, it enhances query embeddings through Semantic Query-Augmented Fusion (SQAF) by adding MLLM-generated captions that clarify user intent. Next, it employs Efficient Batch Reranking (EBR) to refine the retrieval results by performing visual-semantic reasoning on the top candidates. This approach allows SQUARE to achieve high accuracy without the need for task-specific training, making it effective across various benchmarks.'}, 'zh': {'title': 'SQUARE：无训练的组合图像检索新框架', 'desc': 'SQUARE是一个两阶段的无训练框架，利用多模态大语言模型（MLLM）来增强零-shot组合图像检索（ZS-CIR）。在语义查询增强融合（SQAF）阶段，我们通过MLLM生成的目标图像标题来丰富来自视觉-语言模型（VLM）的查询嵌入，从而更好地捕捉用户意图。接着，在高效批量重排序（EBR）阶段，MLLM对排名靠前的候选图像进行联合视觉-语义推理，提供更准确的排名。实验结果表明，SQUARE在多个标准CIR基准上表现出色，且在轻量级预训练模型下仍能保持高性能。'}}}, {'id': 'https://huggingface.co/papers/2510.01581', 'title': 'Think Right: Learning to Mitigate Under-Over Thinking via Adaptive,\n  Attentive Compression', 'url': 'https://huggingface.co/papers/2510.01581', 'abstract': "TRAAC, an online post-training RL method, improves model accuracy and efficiency by adaptively adjusting reasoning steps based on task difficulty using self-attention.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent thinking models solve complex reasoning tasks by scaling test-time compute, but this scaling must be allocated in line with task difficulty. On one hand, short reasoning (underthinking) leads to errors on harder problems that require extended reasoning steps; but, excessively long reasoning (overthinking) can be token-inefficient, generating unnecessary steps even after reaching a correct intermediate solution. We refer to this as under-adaptivity, where the model fails to modulate its response length appropriately given problems of varying difficulty. To address under-adaptivity and strike a balance between under- and overthinking, we propose TRAAC (Think Right with Adaptive, Attentive Compression), an online post-training RL method that leverages the model's self-attention over a long reasoning trajectory to identify important steps and prune redundant ones. TRAAC also estimates difficulty and incorporates it into training rewards, thereby learning to allocate reasoning budget commensurate with example difficulty. Our approach improves accuracy, reduces reasoning steps, and enables adaptive thinking compared to base models and other RL baselines. Across a variety of tasks (AIME, AMC, GPQA-D, BBEH), TRAAC (Qwen3-4B) achieves an average absolute accuracy gain of 8.4% with a relative reduction in reasoning length of 36.8% compared to the base model, and a 7.9% accuracy gain paired with a 29.4% length drop compared to the best RL baseline. TRAAC also shows strong generalization: although our models are trained on math datasets, they show accuracy and efficiency gains on out-of-distribution non-math datasets like GPQA-D, BBEH, and OptimalThinkingBench. Our analysis further verifies that TRAAC provides fine-grained adjustments to thinking budget based on difficulty and that a combination of task-difficulty calibration and attention-based compression yields gains across diverse tasks.", 'score': 0, 'issue_id': 6234, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'e3cc40d449f365df', 'authors': ['Joykirat Singh', 'Justin Chih-Yao Chen', 'Archiki Prasad', 'Elias Stengel-Eskin', 'Akshay Nambi', 'Mohit Bansal'], 'affiliations': ['Microsoft Research', 'The University of Texas at Austin', 'UNC Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2510.01581.jpg', 'data': {'categories': ['#reasoning', '#training', '#rl', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Думай столько, сколько нужно: адаптивное сжатие рассуждений', 'desc': 'TRAAC — это метод пост-тренинга с reinforcement learning, который учит модель адаптивно регулировать длину рассуждений в зависимости от сложности задачи. Метод использует self-attention для идентификации важных шагов в длинной цепочке рассуждений и удаления избыточных, а также оценивает сложность задачи для правильного распределения вычислительного бюджета. На модели Qwen3-4B метод показывает улучшение точности на 8.4% при сокращении длины рассуждений на 36.8% по сравнению с базовой моделью. Примечательно, что модели, обученные на математических датасетах, демонстрируют хорошую генерализацию на задачах из других доменов, таких как GPQA-D и BBEH.'}, 'en': {'title': 'Think Right: Adaptive Reasoning for Enhanced Efficiency', 'desc': 'TRAAC is an innovative online post-training reinforcement learning method designed to enhance model performance by dynamically adjusting reasoning steps according to the difficulty of tasks. It addresses the problem of under-adaptivity, where models either underthink or overthink, leading to inefficiencies in reasoning. By utilizing self-attention mechanisms, TRAAC identifies crucial reasoning steps and eliminates unnecessary ones, optimizing the reasoning process. The method not only improves accuracy and reduces reasoning length but also generalizes well across various tasks, demonstrating its effectiveness in adapting to different levels of task complexity.'}, 'zh': {'title': 'TRAAC：自适应推理的智能选择', 'desc': 'TRAAC是一种在线后训练强化学习方法，通过自注意力机制根据任务难度自适应调整推理步骤，从而提高模型的准确性和效率。该方法解决了在复杂推理任务中，短推理导致的错误和长推理造成的资源浪费问题。TRAAC通过识别重要步骤并修剪冗余步骤，优化了推理过程，并将任务难度纳入训练奖励中，以合理分配推理预算。实验结果表明，TRAAC在多种任务上显著提高了准确性，并减少了推理步骤，展现出良好的泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2510.00352', 'title': 'AReUReDi: Annealed Rectified Updates for Refining Discrete Flows with\n  Multi-Objective Guidance', 'url': 'https://huggingface.co/papers/2510.00352', 'abstract': 'AReUReDi, a discrete optimization algorithm, achieves Pareto optimality in multi-objective biomolecule sequence design, outperforming evolutionary and diffusion-based methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Designing sequences that satisfy multiple, often conflicting, objectives is a central challenge in therapeutic and biomolecular engineering. Existing generative frameworks largely operate in continuous spaces with single-objective guidance, while discrete approaches lack guarantees for multi-objective Pareto optimality. We introduce AReUReDi (Annealed Rectified Updates for Refining Discrete Flows), a discrete optimization algorithm with theoretical guarantees of convergence to the Pareto front. Building on Rectified Discrete Flows (ReDi), AReUReDi combines Tchebycheff scalarization, locally balanced proposals, and annealed Metropolis-Hastings updates to bias sampling toward Pareto-optimal states while preserving distributional invariance. Applied to peptide and SMILES sequence design, AReUReDi simultaneously optimizes up to five therapeutic properties (including affinity, solubility, hemolysis, half-life, and non-fouling) and outperforms both evolutionary and diffusion-based baselines. These results establish AReUReDi as a powerful, sequence-based framework for multi-property biomolecule generation.', 'score': 0, 'issue_id': 6222, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '9d15b447c9342ce6', 'authors': ['Tong Chen', 'Yinuo Zhang', 'Pranam Chatterjee'], 'affiliations': ['Centre for Computational Biology, Duke-NUS Medical School, Singapore', 'Department of Bioengineering, University of Pennsylvania', 'Department of Computer and Information Science, University of Pennsylvania'], 'pdf_title_img': 'assets/pdf/title_img/2510.00352.jpg', 'data': {'categories': ['#dataset', '#optimization', '#math'], 'emoji': '🧬', 'ru': {'title': 'Парето-оптимальный дизайн биомолекул через дискретные потоки с отжигом', 'desc': 'В статье представлен AReUReDi — алгоритм дискретной оптимизации для дизайна последовательностей биомолекул с множественными целями. Метод основан на Rectified Discrete Flows и использует скаляризацию Чебышёва с отжигом по алгоритму Метрополиса-Гастингса для достижения Парето-оптимальности. AReUReDi успешно оптимизирует до пяти свойств одновременно (аффинность, растворимость, период полувыведения и другие) для пептидов и SMILES-последовательностей. Алгоритм превосходит эволюционные методы и подходы на основе диффузионных моделей, предоставляя теоретические гарантии сходимости к фронту Парето.'}, 'en': {'title': 'AReUReDi: Optimizing Biomolecule Sequences for Multiple Objectives', 'desc': 'AReUReDi is a novel discrete optimization algorithm designed for multi-objective biomolecule sequence design, ensuring Pareto optimality. Unlike traditional methods that often focus on single objectives or continuous spaces, AReUReDi effectively handles multiple conflicting objectives by utilizing Tchebycheff scalarization and locally balanced proposals. The algorithm employs annealed Metropolis-Hastings updates to enhance sampling towards optimal solutions while maintaining distributional invariance. When tested on peptide and SMILES sequence design, AReUReDi demonstrated superior performance compared to existing evolutionary and diffusion-based methods, optimizing several therapeutic properties simultaneously.'}, 'zh': {'title': 'AReUReDi：多目标优化的新选择', 'desc': 'AReUReDi是一种离散优化算法，能够在多目标生物分子序列设计中实现帕累托最优。与现有的进化和扩散方法相比，AReUReDi在优化多个相互冲突的目标方面表现更佳。该算法结合了Tchebycheff标量化、局部平衡提案和退火Metropolis-Hastings更新，确保了收敛到帕累托前沿的理论保证。应用于肽和SMILES序列设计时，AReUReDi能够同时优化多达五种治疗特性，展现出其在多属性生物分子生成中的强大能力。'}}}, {'id': 'https://huggingface.co/papers/2510.01260', 'title': 'IoT-MCP: Bridging LLMs and IoT Systems Through Model Context Protocol', 'url': 'https://huggingface.co/papers/2510.01260', 'abstract': "IoT-MCP, a framework using the Model Context Protocol, enables seamless communication between Large Language Models and IoT devices, achieving high task success rates and low resource usage.  \t\t\t\t\tAI-generated summary \t\t\t\t The integration of Large Language Models (LLMs) with Internet-of-Things (IoT) systems faces significant challenges in hardware heterogeneity and control complexity. The Model Context Protocol (MCP) emerges as a critical enabler, providing standardized communication between LLMs and physical devices. We propose IoT-MCP, a novel framework that implements MCP through edge-deployed servers to bridge LLMs and IoT ecosystems. To support rigorous evaluation, we introduce IoT-MCP Bench, the first benchmark containing 114 Basic Tasks (e.g., ``What is the current temperature?'') and 1,140 Complex Tasks (e.g., ``I feel so hot, do you have any ideas?'') for IoT-enabled LLMs. Experimental validation across 22 sensor types and 6 microcontroller units demonstrates IoT-MCP's 100% task success rate to generate tool calls that fully meet expectations and obtain completely accurate results, 205ms average response time, and 74KB peak memory footprint. This work delivers both an open-source integration framework (https://github.com/Duke-CEI-Center/IoT-MCP-Servers) and a standardized evaluation methodology for LLM-IoT systems.", 'score': 0, 'issue_id': 6230, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 сентября', 'en': 'September 25', 'zh': '9月25日'}, 'hash': '3ff1f92430757d75', 'authors': ['Ningyuan Yang', 'Guanliang Lyu', 'Mingchen Ma', 'Yiyi Lu', 'Yiming Li', 'Zhihui Gao', 'Hancheng Ye', 'Jianyi Zhang', 'Tingjun Chen', 'Yiran Chen'], 'affiliations': ['Department of Electrical and Computer Engineering, Duke University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01260.jpg', 'data': {'categories': ['#dataset', '#multimodal', '#open_source', '#benchmark', '#low_resource'], 'emoji': '🌉', 'ru': {'title': 'Мост между LLM и IoT устройствами через единый протокол', 'desc': 'Статья представляет IoT-MCP — фреймворк для интеграции больших языковых моделей с IoT-устройствами через Model Context Protocol. Авторы решают проблему разнородности оборудования и сложности управления, используя MCP-серверы на edge-устройствах для стандартизированной коммуникации. Для оценки создан бенчмарк IoT-MCP Bench с 114 базовыми и 1140 сложными задачами на 22 типах сенсоров. Эксперименты показали 100% успешность выполнения задач, время отклика 205мс и низкое потребление памяти в 74КБ.'}, 'en': {'title': 'Seamless LLM-IoT Integration with IoT-MCP Framework', 'desc': 'The paper presents IoT-MCP, a framework that utilizes the Model Context Protocol (MCP) to facilitate effective communication between Large Language Models (LLMs) and Internet-of-Things (IoT) devices. It addresses challenges such as hardware diversity and control complexity by standardizing interactions, allowing for seamless integration. The authors introduce IoT-MCP Bench, a benchmark with 114 Basic Tasks and 1,140 Complex Tasks to evaluate LLM performance in IoT contexts. Experimental results show that IoT-MCP achieves a 100% task success rate with low latency and memory usage, providing a robust solution for LLM-IoT integration.'}, 'zh': {'title': '无缝连接LLM与物联网的创新框架', 'desc': '本文提出了一个名为IoT-MCP的框架，利用模型上下文协议（MCP）实现大型语言模型（LLM）与物联网（IoT）设备之间的无缝通信。该框架通过边缘服务器部署，解决了硬件异构性和控制复杂性的问题。我们还引入了IoT-MCP Bench，这是第一个包含114个基本任务和1140个复杂任务的基准测试，用于评估IoT支持的LLM。实验结果显示，IoT-MCP在22种传感器和6种微控制器上实现了100%的任务成功率，平均响应时间为205毫秒，峰值内存占用为74KB。'}}}, {'id': 'https://huggingface.co/papers/2510.03215', 'title': 'Cache-to-Cache: Direct Semantic Communication Between Large Language\n  Models', 'url': 'https://huggingface.co/papers/2510.03215', 'abstract': "Cache-to-Cache (C2C) enables direct semantic communication between LLMs using neural network projections, improving accuracy and reducing latency compared to text-based communication.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-LLM systems harness the complementary strengths of diverse Large Language Models, achieving performance and efficiency gains unattainable by a single model. In existing designs, LLMs communicate through text, forcing internal representations to be transformed into output token sequences. This process both loses rich semantic information and incurs token-by-token generation latency. Motivated by these limitations, we ask: Can LLMs communicate beyond text? Oracle experiments show that enriching the KV-Cache semantics can improve response quality without increasing cache size, supporting KV-Cache as an effective medium for inter-model communication. Thus, we propose Cache-to-Cache (C2C), a new paradigm for direct semantic communication between LLMs. C2C uses a neural network to project and fuse the source model's KV-cache with that of the target model to enable direct semantic transfer. A learnable gating mechanism selects the target layers that benefit from cache communication. Compared with text communication, C2C utilizes the deep, specialized semantics from both models, while avoiding explicit intermediate text generation. Experiments show that C2C achieves 8.5-10.5% higher average accuracy than individual models. It further outperforms the text communication paradigm by approximately 3.0-5.0%, while delivering an average 2.0x speedup in latency. Our code is available at https://github.com/thu-nics/C2C.", 'score': 63, 'issue_id': 6321, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': '3453eb2a78f90630', 'authors': ['Tianyu Fu', 'Zihan Min', 'Hanling Zhang', 'Jichao Yan', 'Guohao Dai', 'Wanli Ouyang', 'Yu Wang'], 'affiliations': ['Infinigence AI', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.03215.jpg', 'data': {'categories': ['#architecture', '#training', '#multimodal', '#optimization', '#agi'], 'emoji': '🔄', 'ru': {'title': 'Общение LLM без слов: прямая передача семантики через кэш', 'desc': 'Статья предлагает новый подход Cache-to-Cache (C2C) для коммуникации между несколькими LLM, который позволяет моделям обмениваться информацией напрямую через KV-Cache вместо текста. Специальная нейронная сеть проецирует и объединяет кэши разных моделей, сохраняя богатую семантическую информацию, которая теряется при генерации текста. Метод показывает улучшение точности на 8.5-10.5% по сравнению с отдельными моделями и на 3.0-5.0% по сравнению с текстовой коммуникацией. При этом C2C обеспечивает двукратное ускорение благодаря отсутствию необходимости генерировать промежуточный текст токен за токеном.'}, 'en': {'title': 'Direct Semantic Communication for Enhanced LLM Collaboration', 'desc': 'Cache-to-Cache (C2C) introduces a novel method for Large Language Models (LLMs) to communicate directly using their internal KV-caches instead of relying on text. This approach enhances the semantic richness of the communication, allowing models to share information more effectively and efficiently. By employing a neural network to project and merge the KV-caches, C2C minimizes the loss of information and reduces latency associated with text-based exchanges. Experimental results demonstrate that C2C improves accuracy by 8.5-10.5% and speeds up communication by approximately 2.0x compared to traditional methods.'}, 'zh': {'title': '直接语义通信，提升模型效率', 'desc': 'Cache-to-Cache (C2C) 是一种新方法，允许大型语言模型（LLMs）之间直接进行语义通信。通过神经网络投影，C2C 可以提高准确性并减少延迟，避免了传统文本通信中信息损失和逐字生成的延迟。该方法通过融合源模型和目标模型的KV缓存，直接传递语义信息，从而实现更高效的模型间交流。实验结果表明，C2C 在准确性和速度上均优于传统的文本通信方式。'}}}, {'id': 'https://huggingface.co/papers/2510.06590', 'title': 'Ming-UniVision: Joint Image Understanding and Generation with a Unified\n  Continuous Tokenizer', 'url': 'https://huggingface.co/papers/2510.06590', 'abstract': 'MingTok, a continuous latent space visual tokenizer, unifies vision-language understanding and generation within an autoregressive framework, achieving state-of-the-art performance across both domains.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual tokenization remains a core challenge in unifying visual understanding and generation within the autoregressive paradigm. Existing methods typically employ tokenizers in discrete latent spaces to align with the tokens from large language models, where the quantization errors can limit semantic expressiveness and degrade the capability of vision-language understanding. To address this, we introduce MingTok, a new family of visual tokenizers with a continuous latent space, for unified autoregressive generation and understanding. While understanding tasks favor discriminative high-dimensional features, generation tasks prefer compact low-level codes. Thus, to reconcile these competing demands, MingTok adopts a three-stage sequential architecture involving low-level encoding, semantic expansion, and visual reconstruction. Built on top of it, Ming-UniVision eliminates the need for task-specific visual representations, and unifies diverse vision-language tasks under a single autoregrsssive prediction paradigm. By formulating both understanding and generation as next-token prediction in a shared continuous space, it seamlessly supports multi-round, in-context tasks such as iterative understanding, generation and editing. Empirically, we find that using a unified continuous visual representation reconciles the competing requirements on the tokenizers by the understanding and generation tasks, thereby leading to state-of-the-art level performance across both domains. We hope our findings will facilitate unified visual tokenization in the continuous domain. Inference code and model weights are released to benefit community.', 'score': 58, 'issue_id': 6328, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': 'c05ff2a1615b401f', 'authors': ['Ziyuan Huang', 'DanDan Zheng', 'Cheng Zou', 'Rui Liu', 'Xiaolong Wang', 'Kaixiang Ji', 'Weilong Chai', 'Jianxin Sun', 'Libin Wang', 'Yongjie Lv', 'Taozhi Huang', 'Jiajia Liu', 'Qingpei Guo', 'Ming Yang', 'Jingdong Chen', 'Jun Zhou'], 'affiliations': ['Ant Group', 'Inclusion AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.06590.jpg', 'data': {'categories': ['#games', '#multimodal', '#optimization', '#cv', '#architecture', '#open_source'], 'emoji': '🖼️', 'ru': {'title': 'MingTok: революция в визуальной токенизации', 'desc': 'MingTok — это новый подход к визуальной токенизации, который использует непрерывное латентное пространство для объединения задач понимания и генерации изображений в рамках авторегрессионной модели. В отличие от существующих методов, которые работают с дискретными токенами и могут терять семантическую выразительность, MingTok предлагает трёхэтапную архитектуру для более точного представления визуальных данных. Это позволяет эффективно решать задачи как понимания, так и генерации, используя единое пространство токенов. В результате, MingTok достигает передовых результатов в обеих областях и упрощает работу с различными задачами, связанными с визуальными данными.'}, 'en': {'title': 'MingTok: Unifying Vision and Language with Continuous Tokenization', 'desc': 'MingTok is a new visual tokenizer that uses a continuous latent space to improve how machines understand and generate images and text together. Traditional methods use discrete tokenizers, which can create errors that limit how well machines can understand visual information. MingTok introduces a three-stage process that first encodes low-level features, then expands them semantically, and finally reconstructs the visuals, allowing for better performance in both understanding and generating tasks. This approach enables a unified framework for various vision-language tasks, achieving state-of-the-art results by treating both understanding and generation as next-token predictions in a shared space.'}, 'zh': {'title': 'MingTok：统一视觉理解与生成的创新标记器', 'desc': 'MingTok是一种连续潜在空间的视觉标记器，旨在统一视觉理解和生成。它通过自回归框架实现了在这两个领域的最先进性能。MingTok采用三阶段的架构，分别进行低级编码、语义扩展和视觉重建，以满足理解和生成任务的不同需求。通过在共享的连续空间中将理解和生成任务都视为下一个标记预测，MingTok支持多轮上下文任务，如迭代理解、生成和编辑。'}}}, {'id': 'https://huggingface.co/papers/2510.06308', 'title': 'Lumina-DiMOO: An Omni Diffusion Large Language Model for Multi-Modal\n  Generation and Understanding', 'url': 'https://huggingface.co/papers/2510.06308', 'abstract': 'Lumina-DiMOO, an open-source foundational model, uses fully discrete diffusion modeling for efficient multi-modal generation and understanding, outperforming existing models.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Lumina-DiMOO, an open-source foundational model for seamless multi-modal generation and understanding. Lumina-DiMOO sets itself apart from prior unified models by utilizing a fully discrete diffusion modeling to handle inputs and outputs across various modalities. This innovative approach allows Lumina-DiMOO to achieve higher sampling efficiency compared to previous autoregressive (AR) or hybrid AR-Diffusion paradigms and adeptly support a broad spectrum of multi-modal tasks, including text-to-image generation, image-to-image generation (e.g., image editing, subject-driven generation, and image inpainting, etc.), as well as image understanding. Lumina-DiMOO achieves state-of-the-art performance on multiple benchmarks, surpassing existing open-source unified multi-modal models. To foster further advancements in multi-modal and discrete diffusion model research, we release our code and checkpoints to the community. Project Page: https://synbol.github.io/Lumina-DiMOO.', 'score': 39, 'issue_id': 6322, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '7ea946e09493c01b', 'authors': ['Yi Xin', 'Qi Qin', 'Siqi Luo', 'Kaiwen Zhu', 'Juncheng Yan', 'Yan Tai', 'Jiayi Lei', 'Yuewen Cao', 'Keqi Wang', 'Yibin Wang', 'Jinbin Bai', 'Qian Yu', 'Dengyang Jiang', 'Yuandong Pu', 'Haoxing Chen', 'Le Zhuo', 'Junjun He', 'Gen Luo', 'Tianbin Li', 'Ming Hu', 'Jin Ye', 'Shenglong Ye', 'Bo Zhang', 'Chang Xu', 'Wenhai Wang', 'Hongsheng Li', 'Guangtao Zhai', 'Tianfan Xue', 'Bin Fu', 'Xiaohong Liu', 'Yu Qiao', 'Yihao Liu'], 'affiliations': ['Nanjing University', 'Shanghai AI Laboratory', 'Shanghai Innovation Institute', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong', 'The University of Sydney', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.06308.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#benchmark', '#diffusion', '#architecture'], 'emoji': '🎭', 'ru': {'title': 'Дискретная диффузия для универсальной мультимодальности', 'desc': 'Lumina-DiMOO - это открытая foundational модель для мультимодальной генерации и понимания контента. В отличие от предыдущих unified моделей, она использует полностью дискретное диффузионное моделирование для работы с различными модальностями. Этот подход обеспечивает более высокую эффективность сэмплирования по сравнению с autoregressive методами и поддерживает широкий спектр задач: генерацию изображений по тексту, редактирование изображений и их понимание. Модель демонстрирует state-of-the-art результаты на множестве бенчмарков, превосходя существующие открытые мультимодальные модели.'}, 'en': {'title': 'Revolutionizing Multi-Modal Generation with Lumina-DiMOO', 'desc': 'Lumina-DiMOO is an open-source foundational model designed for efficient multi-modal generation and understanding. It employs fully discrete diffusion modeling, which distinguishes it from traditional autoregressive and hybrid models. This innovative technique enhances sampling efficiency and supports a wide range of tasks, such as text-to-image generation and image editing. By achieving state-of-the-art results on various benchmarks, Lumina-DiMOO aims to advance research in multi-modal and discrete diffusion models.'}, 'zh': {'title': 'Lumina-DiMOO：高效的多模态生成与理解模型', 'desc': 'Lumina-DiMOO是一个开源的基础模型，采用完全离散的扩散建模方法，能够高效地进行多模态生成和理解。与之前的统一模型相比，它在处理不同模态的输入和输出时表现出色。该模型在文本到图像生成、图像编辑等多种多模态任务中展现了更高的采样效率，并在多个基准测试中达到了最先进的性能。为了推动多模态和离散扩散模型的研究进展，我们将代码和检查点发布给社区。'}}}, {'id': 'https://huggingface.co/papers/2510.06917', 'title': 'SHANKS: Simultaneous Hearing and Thinking for Spoken Language Models', 'url': 'https://huggingface.co/papers/2510.06917', 'abstract': 'SHANKS, a general inference framework, enables spoken language models to generate unspoken reasoning while listening to user input, enhancing real-time interaction and task completion.  \t\t\t\t\tAI-generated summary \t\t\t\t Current large language models (LLMs) and spoken language models (SLMs) begin thinking and taking actions only after the user has finished their turn. This prevents the model from interacting during the user\'s turn and can lead to high response latency while it waits to think. Consequently, thinking after receiving the full input is not suitable for speech-to-speech interaction, where real-time, low-latency exchange is important. We address this by noting that humans naturally "think while listening." In this paper, we propose SHANKS, a general inference framework that enables SLMs to generate unspoken chain-of-thought reasoning while listening to the user input. SHANKS streams the input speech in fixed-duration chunks and, as soon as a chunk is received, generates unspoken reasoning based on all previous speech and reasoning, while the user continues speaking. SHANKS uses this unspoken reasoning to decide whether to interrupt the user and to make tool calls to complete the task. We demonstrate that SHANKS enhances real-time user-SLM interaction in two scenarios: (1) when the user is presenting a step-by-step solution to a math problem, SHANKS can listen, reason, and interrupt when the user makes a mistake, achieving 37.1% higher interruption accuracy than a baseline that interrupts without thinking; and (2) in a tool-augmented dialogue, SHANKS can complete 56.9% of the tool calls before the user finishes their turn. Overall, SHANKS moves toward models that keep thinking throughout the conversation, not only after a turn ends. Animated illustrations of Shanks can be found at https://d223302.github.io/SHANKS/', 'score': 31, 'issue_id': 6321, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '8587217f59423924', 'authors': ['Cheng-Han Chiang', 'Xiaofei Wang', 'Linjie Li', 'Chung-Ching Lin', 'Kevin Lin', 'Shujie Liu', 'Zhendong Wang', 'Zhengyuan Yang', 'Hung-yi Lee', 'Lijuan Wang'], 'affiliations': ['Microsoft', 'National Taiwan University'], 'pdf_title_img': 'assets/pdf/title_img/2510.06917.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#inference', '#long_context'], 'emoji': '🎧', 'ru': {'title': 'Думай пока слушаешь: рассуждения в реальном времени для разговорных моделей', 'desc': 'В статье представлен SHANKS — фреймворк для spoken language models (SLM), который позволяет моделям генерировать невысказанные цепочки рассуждений (chain-of-thought) во время прослушивания речи пользователя, а не после завершения его реплики. Система обрабатывает входной аудиопоток фиксированными чанками и на основе предыдущих рассуждений принимает решения о прерывании пользователя или выполнении вызовов инструментов в реальном времени. Эксперименты показали, что SHANKS достигает на 37.1% более высокой точности прерывания при обнаружении ошибок в математических решениях и завершает 56.9% вызовов инструментов до окончания речи пользователя. Подход приближает AI-модели к естественному человеческому поведению — способности думать во время слушания, что критично важно для низколатентного речевого взаимодействия.'}, 'en': {'title': 'SHANKS: Real-Time Reasoning for Smarter Conversations', 'desc': 'The paper introduces SHANKS, a novel inference framework designed for spoken language models (SLMs) that allows them to engage in unspoken reasoning while listening to user input. This approach addresses the limitation of current large language models, which only process information after the user has finished speaking, leading to delays in interaction. By streaming input in chunks, SHANKS enables real-time reasoning and decision-making, allowing the model to interrupt users when necessary and complete tasks more efficiently. The results show significant improvements in interruption accuracy and tool call completion, demonstrating the potential for more dynamic and responsive conversational AI.'}, 'zh': {'title': '实时思考，提升交互效率', 'desc': 'SHANKS是一个通用推理框架，旨在提升语音语言模型在用户输入时的实时交互能力。它允许模型在用户说话时生成未说出的推理，从而减少响应延迟。SHANKS通过将输入语音分成固定时长的块进行处理，能够在接收每个块时进行推理。实验表明，SHANKS在用户解决数学问题时能够更准确地中断用户，并在对话中提前完成工具调用，显著提高了交互效率。'}}}, {'id': 'https://huggingface.co/papers/2510.06710', 'title': 'RLinf-VLA: A Unified and Efficient Framework for VLA+RL Training', 'url': 'https://huggingface.co/papers/2510.06710', 'abstract': 'RLinf-VLA is a unified framework for scalable reinforcement learning training of vision-language-action models, offering improved performance and generalization compared to supervised fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent progress in vision and language foundation models has significantly advanced multimodal understanding, reasoning, and generation, inspiring a surge of interest in extending such capabilities to embodied settings through vision-language-action (VLA) models. Yet, most VLA models are still trained with supervised fine-tuning (SFT), which struggles to generalize under distribution shifts due to error accumulation. Reinforcement learning (RL) offers a promising alternative by directly optimizing task performance through interaction, but existing attempts remain fragmented and lack a unified platform for fair and systematic comparison across model architectures and algorithmic designs. To address this gap, we introduce RLinf-VLA, a unified and efficient framework for scalable RL training of VLA models. The system adopts a highly flexible resource allocation design that addresses the challenge of integrating rendering, training, and inference in RL+VLA training. In particular, for GPU-parallelized simulators, RLinf-VLA implements a novel hybrid fine-grained pipeline allocation mode, achieving a 1.61x-1.88x speedup in training. Through a unified interface, RLinf-VLA seamlessly supports diverse VLA architectures (e.g., OpenVLA, OpenVLA-OFT), multiple RL algorithms (e.g., PPO, GRPO), and various simulators (e.g., ManiSkill, LIBERO). In simulation, a unified model achieves 98.11\\% across 130 LIBERO tasks and 97.66\\% across 25 ManiSkill tasks. Beyond empirical performance, our study distills a set of best practices for applying RL to VLA training and sheds light on emerging patterns in this integration. Furthermore, we present preliminary deployment on a real-world Franka robot, where RL-trained policies exhibit stronger generalization than those trained with SFT. We envision RLinf-VLA as a foundation to accelerate and standardize research on embodied intelligence.', 'score': 29, 'issue_id': 6327, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '61d9506100fc9423', 'authors': ['Hongzhi Zang', 'Mingjie Wei', 'Si Xu', 'Yongji Wu', 'Zhen Guo', 'Yuanqing Wang', 'Hao Lin', 'Liangzhi Shi', 'Yuqing Xie', 'Zhexuan Xu', 'Zhihao Liu', 'Kang Chen', 'Wenhao Tang', 'Quanlu Zhang', 'Weinan Zhang', 'Chao Yu', 'Yu Wang'], 'affiliations': ['Harbin Institute of Technology', 'Infinigence AI', 'Institute of Automation, Chinese Academy of Sciences', 'Peking University', 'Tsinghua University', 'UC Berkeley', 'Zhongguancun Academy'], 'pdf_title_img': 'assets/pdf/title_img/2510.06710.jpg', 'data': {'categories': ['#agents', '#multimodal', '#training', '#reasoning', '#optimization', '#rl', '#robotics'], 'emoji': '🤖', 'ru': {'title': 'Обучение роботов через взаимодействие: RL побеждает классический supervised learning', 'desc': 'RLinf-VLA — это унифицированный фреймворк для масштабного обучения vision-language-action моделей с помощью reinforcement learning. В отличие от традиционного supervised fine-tuning, который плохо справляется со сдвигами в распределении данных, RL напрямую оптимизирует качество выполнения задач через взаимодействие со средой. Система поддерживает различные архитектуры VLA-моделей, алгоритмы RL (PPO, GRPO) и симуляторы, достигая точности 98.11% на 130 задачах LIBERO и 97.66% на 25 задачах ManiSkill. Эксперименты на реальном роботе Franka показали, что политики, обученные с помощью RL, демонстрируют лучшую генерализацию по сравнению с supervised fine-tuning.'}, 'en': {'title': 'Reinforcement Learning Revolutionizes Vision-Language-Action Training', 'desc': 'RLinf-VLA is a new framework designed to enhance the training of vision-language-action (VLA) models using reinforcement learning (RL). Unlike traditional supervised fine-tuning, which can struggle with generalization, RLinf-VLA optimizes model performance through direct interaction with tasks. The framework supports various VLA architectures and RL algorithms, allowing for efficient training and faster processing times. Initial results show that models trained with RLinf-VLA outperform those trained with supervised methods, demonstrating better adaptability in real-world applications.'}, 'zh': {'title': 'RLinf-VLA：加速视觉-语言-动作模型的强化学习训练', 'desc': 'RLinf-VLA是一个统一的框架，用于可扩展的强化学习训练视觉-语言-动作模型，相比于监督微调，它提供了更好的性能和泛化能力。该框架解决了在RL+VLA训练中整合渲染、训练和推理的挑战，并通过灵活的资源分配设计实现了高效的训练。RLinf-VLA支持多种VLA架构和强化学习算法，并在多个模拟任务中表现出色。我们的研究还总结了一系列最佳实践，帮助将强化学习应用于VLA训练，并展示了在真实机器人上的初步部署效果。'}}}, {'id': 'https://huggingface.co/papers/2510.07310', 'title': 'MATRIX: Mask Track Alignment for Interaction-aware Video Generation', 'url': 'https://huggingface.co/papers/2510.07310', 'abstract': 'MATRIX-11K dataset and MATRIX regularization enhance interaction fidelity and semantic alignment in video DiTs by aligning attention with multi-instance mask tracks.  \t\t\t\t\tAI-generated summary \t\t\t\t Video DiTs have advanced video generation, yet they still struggle to model multi-instance or subject-object interactions. This raises a key question: How do these models internally represent interactions? To answer this, we curate MATRIX-11K, a video dataset with interaction-aware captions and multi-instance mask tracks. Using this dataset, we conduct a systematic analysis that formalizes two perspectives of video DiTs: semantic grounding, via video-to-text attention, which evaluates whether noun and verb tokens capture instances and their relations; and semantic propagation, via video-to-video attention, which assesses whether instance bindings persist across frames. We find both effects concentrate in a small subset of interaction-dominant layers. Motivated by this, we introduce MATRIX, a simple and effective regularization that aligns attention in specific layers of video DiTs with multi-instance mask tracks from the MATRIX-11K dataset, enhancing both grounding and propagation. We further propose InterGenEval, an evaluation protocol for interaction-aware video generation. In experiments, MATRIX improves both interaction fidelity and semantic alignment while reducing drift and hallucination. Extensive ablations validate our design choices. Codes and weights will be released.', 'score': 28, 'issue_id': 6321, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '1dfefa942d4dfe75', 'authors': ['Siyoon Jin', 'Seongchan Kim', 'Dahyun Chung', 'Jaeho Lee', 'Hyunwook Choi', 'Jisu Nam', 'Jiyoung Kim', 'Seungryong Kim'], 'affiliations': ['KAIST AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.07310.jpg', 'data': {'categories': ['#dataset', '#hallucinations', '#benchmark', '#video', '#interpretability'], 'emoji': '🎭', 'ru': {'title': 'Улучшение взаимодействий в видео через выравнивание внимания по маскам объектов', 'desc': 'Исследователи создали датасет MATRIX-11K с видео, содержащими описания взаимодействий и треки масок нескольких объектов. Они проанализировали, как video DiT модели представляют взаимодействия между объектами, изучив semantic grounding (связь токенов с объектами) и semantic propagation (сохранение связей между кадрами). Оказалось, что эти эффекты концентрируются в небольшом числе специфичных слоёв модели. На основе этого была предложена регуляризация MATRIX, которая выравнивает attention механизм с масками объектов, что улучшает точность взаимодействий и уменьшает hallucination в генерируемом видео.'}, 'en': {'title': 'Enhancing Video Generation with MATRIX Regularization', 'desc': 'This paper introduces the MATRIX-11K dataset, which includes interaction-aware captions and multi-instance mask tracks to improve video generation models known as video DiTs. The authors analyze how these models represent interactions through two main perspectives: semantic grounding and semantic propagation, focusing on how well they capture and maintain relationships between objects over time. They propose a new regularization technique called MATRIX that aligns the attention mechanisms in specific layers of video DiTs with the multi-instance mask tracks from their dataset. The results show that MATRIX enhances interaction fidelity and semantic alignment, leading to better video generation outcomes while minimizing issues like drift and hallucination.'}, 'zh': {'title': '提升视频生成模型的交互保真度与语义对齐', 'desc': '本论文介绍了MATRIX-11K数据集和MATRIX正则化如何提高视频生成模型（DiTs）在交互保真度和语义对齐方面的表现。研究发现，视频生成模型在处理多实例或主体-对象交互时存在困难，因此我们创建了一个包含交互意识字幕和多实例掩码轨迹的数据集。通过系统分析，我们提出了语义基础和语义传播两个视角，评估模型在视频到文本和视频到视频的注意力机制。最终，MATRIX正则化通过对齐特定层的注意力与多实例掩码轨迹，显著提升了模型的性能。'}}}, {'id': 'https://huggingface.co/papers/2510.07315', 'title': 'Vibe Checker: Aligning Code Evaluation with Human Preference', 'url': 'https://huggingface.co/papers/2510.07315', 'abstract': "Vibe Checker evaluates LLMs by combining functional correctness and instruction following to better align with human coding preferences.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have catalyzed vibe coding, where users leverage LLMs to generate and iteratively refine code through natural language interactions until it passes their vibe check. Vibe check is tied to real-world human preference and goes beyond functionality: the solution should feel right, read cleanly, preserve intent, and remain correct. However, current code evaluation remains anchored to pass@k and captures only functional correctness, overlooking the non-functional instructions that users routinely apply. In this paper, we hypothesize that instruction following is the missing piece underlying vibe check that represents human preference in coding besides functional correctness. To quantify models' code instruction following capabilities with measurable signals, we present VeriCode, a taxonomy of 30 verifiable code instructions together with corresponding deterministic verifiers. We use the taxonomy to augment established evaluation suites, resulting in Vibe Checker, a testbed to assess both code instruction following and functional correctness. Upon evaluating 31 leading LLMs, we show that even the strongest models struggle to comply with multiple instructions and exhibit clear functional regression. Most importantly, a composite score of functional correctness and instruction following correlates the best with human preference, with the latter emerging as the primary differentiator on real-world programming tasks. Our work identifies core factors of the vibe check, providing a concrete path for benchmarking and developing models that better align with user preferences in coding.", 'score': 27, 'issue_id': 6321, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '664f235019a59971', 'authors': ['Ming Zhong', 'Xiang Zhou', 'Ting-Yun Chang', 'Qingze Wang', 'Nan Xu', 'Xiance Si', 'Dan Garrette', 'Shyam Upadhyay', 'Jeremiah Liu', 'Jiawei Han', 'Benoit Schillings', 'Jiao Sun'], 'affiliations': ['Google', 'Google DeepMind', 'University of Illinois Urbana-Champaign (UIUC)', 'University of Southern California (USC)'], 'pdf_title_img': 'assets/pdf/title_img/2510.07315.jpg', 'data': {'categories': ['#interpretability', '#alignment', '#training', '#benchmark', '#plp'], 'emoji': '✨', 'ru': {'title': 'Vibe Check: когда код должен не только работать, но и нравиться', 'desc': 'Исследователи представили Vibe Checker — новый подход к оценке LLM для генерации кода, который учитывает не только функциональную корректность, но и следование инструкциям. Они создали VeriCode — таксономию из 30 проверяемых инструкций для кода с автоматическими верификаторами, чтобы измерить способность моделей следовать требованиям пользователя. Тестирование 31 ведущей LLM показало, что даже лучшие модели испытывают трудности с выполнением множественных инструкций, причём именно следование инструкциям оказалось главным фактором, отличающим предпочтения пользователей. Работа показывает, что человеческие предпочтения в программировании определяются комбинацией корректности и того, насколько код «ощущается правильным» — читается чисто и сохраняет изначальный замысел.'}, 'en': {'title': 'Aligning AI with Human Coding Preferences', 'desc': 'This paper introduces Vibe Checker, a new method for evaluating Large Language Models (LLMs) that combines functional correctness with instruction following to align better with human coding preferences. It highlights the importance of not just passing functional tests but also ensuring that code feels right and meets user expectations. The authors present VeriCode, a taxonomy of 30 verifiable code instructions, to measure how well models follow these instructions. Their findings show that a composite score of functional correctness and instruction following is a better predictor of human preference in coding tasks, revealing that instruction following is crucial for improving LLM performance in real-world applications.'}, 'zh': {'title': 'Vibe Checker：更贴近人类编码偏好的评估方法', 'desc': '本文提出了一种名为Vibe Checker的评估方法，用于评估大型语言模型（LLMs）在代码生成中的表现。Vibe Checker结合了功能正确性和指令遵循，旨在更好地符合人类的编码偏好。我们引入了VeriCode，一个包含30个可验证代码指令的分类法，以量化模型的指令遵循能力。研究表明，功能正确性和指令遵循的综合得分与人类偏好高度相关，后者在实际编程任务中成为主要的区分因素。'}}}, {'id': 'https://huggingface.co/papers/2510.04678', 'title': 'Multi-Agent Tool-Integrated Policy Optimization', 'url': 'https://huggingface.co/papers/2510.04678', 'abstract': 'MATPO, a reinforcement learning method, optimizes tool-integrated multi-agent roles within a single LLM, improving performance and robustness over single-agent systems.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) increasingly rely on multi-turn tool-integrated planning for knowledge-intensive and complex reasoning tasks. Existing implementations typically rely on a single agent, but they suffer from limited context length and noisy tool responses. A natural solution is to adopt a multi-agent framework with planner- and worker-agents to manage context. However, no existing methods support effective reinforcement learning post-training of tool-integrated multi-agent frameworks. To address this gap, we propose Multi-Agent Tool-Integrated Policy Optimization (MATPO), which enables distinct roles (planner and worker) to be trained within a single LLM instance using role-specific prompts via reinforcement learning. MATPO is derived from a principled credit assignment mechanism across planner and worker rollouts. This design eliminates the need to deploy multiple LLMs, which would be memory-intensive, while preserving the benefits of specialization. Experiments on GAIA-text, WebWalkerQA, and FRAMES show that MATPO consistently outperforms single-agent baselines by an average of 18.38% relative improvement in performance and exhibits greater robustness to noisy tool outputs. Our findings highlight the effectiveness of unifying multiple agent roles within a single LLM and provide practical insights for stable and efficient multi-agent RL training.', 'score': 18, 'issue_id': 6321, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': 'a8d8251d93e429c4', 'authors': ['Zhanfeng Mo', 'Xingxuan Li', 'Yuntao Chen', 'Lidong Bing'], 'affiliations': ['MiroMind AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.04678.jpg', 'data': {'categories': ['#training', '#reasoning', '#optimization', '#agents', '#rl'], 'emoji': '🎭', 'ru': {'title': 'Один LLM в роли целой команды агентов', 'desc': 'Исследователи представили MATPO — метод обучения с подкреплением для оптимизации мультиагентных систем внутри одной языковой модели. Традиционные подходы используют либо одного агента с ограниченным контекстом, либо несколько отдельных LLM, что требует много памяти. MATPO позволяет одной модели играть разные роли (планировщик и исполнитель) через специальные промпты, используя механизм распределения наград между ролями. Эксперименты показали улучшение производительности на 18,38% по сравнению с одноагентными системами и большую устойчивость к шуму в ответах инструментов.'}, 'en': {'title': 'Optimizing Multi-Agent Roles in LLMs for Enhanced Performance', 'desc': 'MATPO is a novel reinforcement learning approach that enhances the performance of large language models (LLMs) by integrating multiple agent roles within a single model. It introduces a planner-worker framework, where the planner strategizes and the worker executes tasks, allowing for better management of context and tool responses. This method leverages a credit assignment mechanism to optimize the training of these roles, avoiding the need for multiple LLMs and thus saving memory. Experimental results demonstrate that MATPO significantly improves performance and robustness compared to traditional single-agent systems, making it a promising solution for complex reasoning tasks.'}, 'zh': {'title': '多代理工具集成优化，提升LLM性能与鲁棒性', 'desc': 'MATPO是一种强化学习方法，旨在优化单个大型语言模型（LLM）中的多代理角色，提升其性能和鲁棒性。该方法通过角色特定的提示，允许规划者和工作者在同一LLM实例中进行训练，解决了现有单代理系统在上下文长度和工具响应噪声方面的局限。MATPO采用了一种原则性的信用分配机制，避免了部署多个LLM所需的高内存消耗，同时保留了专业化的优势。实验结果表明，MATPO在多个任务上相较于单代理基线平均提高了18.38%的性能，并对噪声工具输出表现出更强的鲁棒性。'}}}, {'id': 'https://huggingface.co/papers/2510.04212', 'title': 'Why Low-Precision Transformer Training Fails: An Analysis on Flash\n  Attention', 'url': 'https://huggingface.co/papers/2510.04212', 'abstract': 'Low-precision training of transformer models with flash attention suffers from catastrophic loss explosions due to low-rank representations and biased rounding errors, which are addressed by a minimal modification to the flash attention mechanism.  \t\t\t\t\tAI-generated summary \t\t\t\t The pursuit of computational efficiency has driven the adoption of low-precision formats for training transformer models. However, this progress is often hindered by notorious training instabilities. This paper provides the first mechanistic explanation for a long-standing and unresolved failure case where training with flash attention in low-precision settings leads to catastrophic loss explosions. Our in-depth analysis reveals that the failure is not a random artifact but caused by two intertwined phenomena: the emergence of similar low-rank representations within the attention mechanism and the compounding effect of biased rounding errors inherent in low-precision arithmetic. We demonstrate how these factors create a vicious cycle of error accumulation that corrupts weight updates, ultimately derailing the training dynamics. To validate our findings, we introduce a minimal modification to the flash attention that mitigates the bias in rounding errors. This simple change stabilizes the training process, confirming our analysis and offering a practical solution to this persistent problem.', 'score': 17, 'issue_id': 6321, 'pub_date': '2025-10-05', 'pub_date_card': {'ru': '5 октября', 'en': 'October 5', 'zh': '10月5日'}, 'hash': 'e0a5e1e23247359f', 'authors': ['Haiquan Qiu', 'Quanming Yao'], 'affiliations': ['Department of Electronic Engineering, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.04212.jpg', 'data': {'categories': ['#architecture', '#training', '#optimization'], 'emoji': '💥', 'ru': {'title': 'Укрощение взрывов: стабильная тренировка трансформеров с низкой точностью', 'desc': 'Исследователи выяснили, почему обучение transformer-моделей с flash attention в низкой точности приводит к катастрофическим взрывам функции потерь. Проблема возникает из-за двух связанных факторов: появления похожих low-rank представлений в механизме attention и накопления смещённых ошибок округления при арифметике низкой точности. Эти явления создают порочный круг накопления ошибок, который искажает обновления весов и разрушает динамику обучения. Авторы предложили минимальную модификацию flash attention, которая снижает смещение в ошибках округления и стабилизирует процесс тренировки.'}, 'en': {'title': 'Stabilizing Low-Precision Training in Transformers', 'desc': 'This paper addresses the challenges of training transformer models using low-precision formats, which often lead to significant training instabilities. It identifies the root cause of catastrophic loss explosions during low-precision training with flash attention, linking it to low-rank representations and biased rounding errors. The authors explain how these issues create a cycle of error accumulation that disrupts weight updates and training dynamics. To resolve this, they propose a minimal modification to the flash attention mechanism that reduces rounding bias, stabilizing the training process effectively.'}, 'zh': {'title': '低精度训练中的闪存注意力稳定性解决方案', 'desc': '本论文探讨了在低精度训练变换器模型时，使用闪存注意力机制所面临的灾难性损失爆炸问题。研究发现，这种问题并非偶然，而是由于注意力机制中出现的相似低秩表示和低精度算术中固有的偏差舍入误差相互作用所导致。我们提出了一种对闪存注意力机制的最小修改，能够减轻舍入误差的偏差，从而稳定训练过程。通过这一简单的改动，我们验证了分析结果，并为这一长期存在的问题提供了实用的解决方案。'}}}, {'id': 'https://huggingface.co/papers/2510.04204', 'title': 'CALM Before the STORM: Unlocking Native Reasoning for Optimization\n  Modeling', 'url': 'https://huggingface.co/papers/2510.04204', 'abstract': "CALM framework uses expert interventions to refine LRM reasoning for optimization tasks, achieving high accuracy with fewer modifications compared to traditional methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Reasoning Models (LRMs) have demonstrated strong capabilities in complex multi-step reasoning, opening new opportunities for automating optimization modeling. However, existing domain adaptation methods, originally designed for earlier instruction-tuned models, often fail to exploit the advanced reasoning patterns of modern LRMs -- In particular, we show that direct fine-tuning on traditional non-reflective datasets leads to limited gains. To fully leverage LRMs' inherent reasoning abilities, we propose CALM (Corrective Adaptation with Lightweight Modification), a framework that progressively refines LRMs within their native reasoning modes for optimization modeling tasks. In CALM, an expert intervener identifies reasoning flaws and provides concise corrective hints, which the LRM incorporates to produce improved reasoning trajectories. These interventions modify fewer than 2.6\\% of generated tokens, but generate high-quality data for soft adaptation through supervised fine-tuning. The adapted model is then further improved through reinforcement learning. Building on CALM, we develop STORM (Smart Thinking Optimization Reasoning Model), a 4B-parameter LRM that achieves a new state-of-the-art average accuracy of 68.9\\% across five popular optimization modeling benchmarks, matching the performance of a 671B LRM. These results demonstrate that dynamic, hint-based data synthesis both preserves and amplifies the native reasoning patterns of modern LRMs, offering a more effective and scalable path towards expert-level performance on challenging optimization modeling tasks.", 'score': 17, 'issue_id': 6332, 'pub_date': '2025-10-05', 'pub_date_card': {'ru': '5 октября', 'en': 'October 5', 'zh': '10月5日'}, 'hash': 'b7f79f325ea1e236', 'authors': ['Zhengyang Tang', 'Zihan Ye', 'Chenyu Huang', 'Xuhan Huang', 'Chengpeng Li', 'Sihang Li', 'Guanhua Chen', 'Ming Yan', 'Zizhuo Wang', 'Hongyuan Zha', 'Dayiheng Liu', 'Benyou Wang'], 'affiliations': ['Qwen Team, Alibaba Inc.', 'Shanghai University of Finance and Economics', 'Shenzhen Loop Area Institute (SLAI)', 'Southern University of Science and Technology', 'The Chinese University of Hong Kong, Shenzhen'], 'pdf_title_img': 'assets/pdf/title_img/2510.04204.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#optimization', '#training', '#reasoning', '#rl'], 'emoji': '🎯', 'ru': {'title': 'Точечные коррекции вм
