мы данных, использованных для alignment-тренировки (улучшения безопасности, следования инструкциям, математических способностей). Вместо традиционного сравнения строк они применили embedding модели, которые выявляют семантическое сходство и обнаруживают в 10 раз больше совпадений. Оказалось, что модели легко воспроизводят данные из этапов SFT и RL, и эти данные можно использовать для обучения базовой модели с восстановлением производительности. Работа выявляет риски утечки alignment-данных и показывает, что дистилляция моделей фактически означает косвенное обучение на оригинальном датасете учительской модели.'}, 'en': {'title': 'Unlocking Hidden Data: Risks in Model Distillation Practices', 'desc': 'This paper discusses how to extract alignment training data from models that have already been trained, using embedding models to find semantic similarities. The authors argue that traditional methods like string matching are less effective than embedding models for this purpose. They demonstrate that using embedding models can reveal much more data than previously thought, highlighting a significant risk in current distillation practices. The findings suggest that distillation may inadvertently lead to models reusing parts of their original training data, raising important questions about the implications of this process.'}, 'zh': {'title': '从后训练模型中提取对齐数据的潜在风险与机遇', 'desc': '本研究展示了如何从后训练模型中提取大量对齐训练数据，这些数据可以用于提升模型在长文本推理、安全性、遵循指令和数学等方面的能力。我们认为，嵌入模型比传统的字符串匹配方法更适合我们的目标，因为它能够更好地捕捉字符串之间的语义相似性。我们的调查表明，使用近似字符串匹配的方法会严重低估可提取数据的数量，可能低估了十倍以上。最后，我们的研究揭示了提取对齐数据的潜在风险，并引发了关于蒸馏实践下游影响的有趣讨论。'}}}, {'id': 'https://huggingface.co/papers/2510.18489', 'title': 'Mono4DGS-HDR: High Dynamic Range 4D Gaussian Splatting from\n  Alternating-exposure Monocular Videos', 'url': 'https://huggingface.co/papers/2510.18489', 'abstract': 'A system for reconstructing 4D HDR scenes from unposed LDR videos using Gaussian Splatting with two-stage optimization and temporal luminance regularization.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Mono4DGS-HDR, the first system for reconstructing renderable 4D high dynamic range (HDR) scenes from unposed monocular low dynamic range (LDR) videos captured with alternating exposures. To tackle such a challenging problem, we present a unified framework with two-stage optimization approach based on Gaussian Splatting. The first stage learns a video HDR Gaussian representation in orthographic camera coordinate space, eliminating the need for camera poses and enabling robust initial HDR video reconstruction. The second stage transforms video Gaussians into world space and jointly refines the world Gaussians with camera poses. Furthermore, we propose a temporal luminance regularization strategy to enhance the temporal consistency of the HDR appearance. Since our task has not been studied before, we construct a new evaluation benchmark using publicly available datasets for HDR video reconstruction. Extensive experiments demonstrate that Mono4DGS-HDR significantly outperforms alternative solutions adapted from state-of-the-art methods in both rendering quality and speed.', 'score': 4, 'issue_id': 6548, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'd788eababe82cd47', 'authors': ['Jinfeng Liu', 'Lingtong Kong', 'Mi Zhou', 'Jinwen Chen', 'Dan Xu'], 'affiliations': ['The Hong Kong University of Science and Technology (HKUST)', 'vivo Mobile Communication Co., Ltd'], 'pdf_title_img': 'assets/pdf/title_img/2510.18489.jpg', 'data': {'categories': ['#3d', '#benchmark', '#cv'], 'emoji': '🎥', 'ru': {'title': 'Реконструкция 4D HDR сцен из LDR видео без поз камеры', 'desc': 'В статье представлена система Mono4DGS-HDR для реконструкции 4D HDR сцен из неупорядоченных LDR видео. Используется двухэтапная оптимизация на основе Gaussian Splatting, что позволяет обойтись без поз камеры и улучшить качество реконструкции. Первый этап обучает представление HDR видео в ортографической системе координат камеры, а второй этап преобразует его в мировое пространство. Также предложена стратегия временной регуляризации яркости для улучшения согласованности HDR изображения во времени.'}, 'en': {'title': 'Revolutionizing HDR Scene Reconstruction from LDR Videos', 'desc': 'This paper presents Mono4DGS-HDR, a novel system designed to reconstruct 4D high dynamic range (HDR) scenes from unposed low dynamic range (LDR) videos. The approach utilizes Gaussian Splatting within a two-stage optimization framework, allowing for effective HDR video reconstruction without requiring camera pose information. The first stage focuses on creating a Gaussian representation of the HDR video, while the second stage refines this representation in world space, incorporating camera poses. Additionally, a temporal luminance regularization technique is introduced to ensure consistent HDR appearance across frames, leading to superior rendering quality and speed compared to existing methods.'}, 'zh': {'title': '从LDR视频重建4D HDR场景的创新系统', 'desc': '我们介绍了Mono4DGS-HDR，这是第一个从未标定的单目低动态范围（LDR）视频中重建可渲染的4D高动态范围（HDR）场景的系统。该系统采用基于高斯点云的两阶段优化方法，第一阶段在正交相机坐标空间中学习视频HDR高斯表示，消除了对相机姿态的需求。第二阶段将视频高斯转换为世界空间，并联合优化世界高斯与相机姿态。此外，我们提出了一种时间亮度正则化策略，以增强HDR外观的时间一致性。'}}}, {'id': 'https://huggingface.co/papers/2510.17045', 'title': 'Video Reasoning without Training', 'url': 'https://huggingface.co/papers/2510.17045', 'abstract': 'The paper proposes V-Reason, a method that tunes the behavior of Large Multimodal Models during inference using entropy-based optimization, improving video reasoning accuracy and efficiency without reinforcement learning or supervised fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Video reasoning using Large Multimodal Models (LMMs) relies on costly reinforcement learning (RL) and verbose chain-of-thought, resulting in substantial computational overhead during both training and inference. Moreover, the mechanisms that control the thinking process in these reasoning models are very limited. In this paper, using entropy of the model\'s output as a signal, we discover that the high-quality models go through a series of micro-explorations and micro-exploitations which keep the reasoning process grounded (i.e., avoid excessive randomness while the model is exploring or thinking through an answer). We further observe that once this "thinking" process is over, more accurate models demonstrate a better convergence by reducing the entropy significantly via a final exploitation phase (i.e., a more certain convergence towards a solution trajectory). We then use these novel, theoretically-grounded insights to tune the model\'s behavior directly at inference, without using any RL or supervised fine-tuning. Specifically, during inference, our proposed approach called V-Reason (Video-Reason) adapts the value cache of the LMM via a few optimization steps on a small, trainable controller using an entropy-based objective, i.e., no supervision from any dataset or RL is necessary. This tuning improves the model\'s micro-exploration and exploitation behavior during inference. Our experiments show that our proposed method achieves significant improvements over the base instruction-tuned models across several video reasoning datasets, narrowing the gap with RL-trained models to within 0.6% average accuracy without any training, while offering massive efficiency benefits: output tokens are reduced by 58.6% compared to the RL model.', 'score': 4, 'issue_id': 6545, 'pub_date': '2025-10-19', 'pub_date_card': {'ru': '19 октября', 'en': 'October 19', 'zh': '10月19日'}, 'hash': '568871e71cf8c80e', 'authors': ['Deepak Sridhar', 'Kartikeya Bhardwaj', 'Jeya Pradha Jeyaraj', 'Nuno Vasconcelos', 'Ankita Nayak', 'Harris Teague'], 'affiliations': ['Qualcomm AI Research', 'UCSD'], 'pdf_title_img': 'assets/pdf/title_img/2510.17045.jpg', 'data': {'categories': ['#reasoning', '#video', '#training', '#multimodal', '#inference', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Управление рассуждениями через энтропию без обучения', 'desc': 'Статья представляет V-Reason — метод улучшения рассуждений Large Multimodal Models над видео через оптимизацию на основе энтропии во время инференса. Авторы обнаружили, что качественные модели чередуют фазы микро-исследования и микро-эксплуатации, контролируя случайность через энтропию выходных данных. Предложенный подход настраивает value cache модели с помощью небольшого контроллера без reinforcement learning или supervised fine-tuning. Метод достигает результатов, близких к RL-моделям (разрыв 0.6%), при этом сокращая количество выходных токенов на 58.6%.'}, 'en': {'title': 'Optimizing Video Reasoning with V-Reason: Efficiency Meets Accuracy', 'desc': "The paper introduces V-Reason, a novel method that enhances the performance of Large Multimodal Models (LMMs) in video reasoning tasks by optimizing their inference behavior using entropy-based techniques. Unlike traditional approaches that rely on reinforcement learning or extensive supervised fine-tuning, V-Reason directly tunes the model's output during inference, leading to improved accuracy and efficiency. The method leverages insights from the model's output entropy to balance exploration and exploitation, ensuring that the reasoning process remains grounded and converges effectively towards accurate solutions. Experimental results demonstrate that V-Reason significantly narrows the performance gap with RL-trained models while drastically reducing computational costs."}, 'zh': {'title': 'V-Reason：高效视频推理的新方法', 'desc': '本文提出了一种名为V-Reason的方法，通过基于熵的优化来调整大型多模态模型在推理过程中的行为，从而提高视频推理的准确性和效率，而无需使用强化学习或监督微调。研究发现，高质量模型在推理过程中会经历一系列微观探索和微观利用，保持推理过程的稳定性。我们进一步观察到，推理结束后，更准确的模型通过显著降低熵值来实现更好的收敛。V-Reason方法通过少量优化步骤直接在推理阶段调整模型行为，显著提高了模型的推理效率和准确性。'}}}, {'id': 'https://huggingface.co/papers/2510.16505', 'title': 'PRISMM-Bench: A Benchmark of Peer-Review Grounded Multimodal\n  Inconsistencies', 'url': 'https://huggingface.co/papers/2510.16505', 'abstract': "PRISMM-Bench evaluates the ability of large multimodal models to detect, correct, and reason over inconsistencies in scientific papers, revealing significant challenges in multimodal scientific reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Multimodal Models (LMMs) are increasingly applied to scientific research, yet it remains unclear whether they can reliably understand and reason over the multimodal complexity of papers. A central challenge lies in detecting and resolving inconsistencies across text, figures, tables, and equations, issues that are often subtle, domain-specific, and ultimately undermine clarity, reproducibility, and trust. Existing benchmarks overlook this issue, either isolating single modalities or relying on synthetic errors that fail to capture real-world complexity. We introduce PRISMM-Bench (Peer-Review-sourced Inconsistency Set for Multimodal Models), the first benchmark grounded in real reviewer-flagged inconsistencies in scientific papers. Through a multi-stage pipeline of review mining, LLM-assisted filtering and human verification, we curate 262 inconsistencies from 242 papers. Based on this set, we design three tasks, namely inconsistency identification, remedy and pair matching, which assess a model's capacity to detect, correct, and reason over inconsistencies across different modalities. Furthermore, to address the notorious problem of choice-only shortcuts in multiple-choice evaluation, where models exploit answer patterns without truly understanding the question, we further introduce structured JSON-based answer representations that minimize linguistic biases by reducing reliance on superficial stylistic cues. We benchmark 21 leading LMMs, including large open-weight models (GLM-4.5V 106B, InternVL3 78B) and proprietary models (Gemini 2.5 Pro, GPT-5 with high reasoning). Results reveal strikingly low performance (26.1-54.2%), underscoring the challenge of multimodal scientific reasoning and motivating progress towards trustworthy scientific assistants.", 'score': 3, 'issue_id': 6549, 'pub_date': '2025-10-18', 'pub_date_card': {'ru': '18 октября', 'en': 'October 18', 'zh': '10月18日'}, 'hash': '98b154fc7678bf38', 'authors': ['Lukas Selch', 'Yufang Hou', 'M. Jehanzeb Mirza', 'Sivan Doveh', 'James Glass', 'Rogerio Feris', 'Wei Lin'], 'affiliations': ['Interdisciplinary Transformation University Austria', 'Johannes Kepler University Linz', 'MIT CSAIL', 'MIT-IBM Watson AI Lab', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2510.16505.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#reasoning', '#science'], 'emoji': '🔬', 'ru': {'title': 'Проверка AI на понимание несоответствий в научных статьях', 'desc': 'Исследователи создали бенчмарк PRISMM-Bench для оценки способности больших мультимодальных моделей находить и исправлять противоречия в научных статьях. Датасет содержит 262 реальных несоответствия из рецензий на научные работы, охватывающие текст, графики, таблицы и формулы. Бенчмарк включает три задачи: обнаружение противоречий, их исправление и сопоставление пар элементов. Тестирование 21 ведущей LMM показало очень низкую производительность (26-54%), что демонстрирует серьёзные проблемы современных моделей с мультимодальным научным рассуждением.'}, 'en': {'title': 'Evaluating Multimodal Models for Scientific Consistency', 'desc': 'PRISMM-Bench is a benchmark designed to evaluate how well large multimodal models (LMMs) can identify, correct, and reason about inconsistencies in scientific papers. It highlights the difficulties these models face when dealing with complex information presented in various formats, such as text, figures, and tables. The benchmark is based on real inconsistencies flagged by reviewers, making it more relevant than previous tests that used synthetic errors. The results show that current LMMs struggle significantly with these tasks, indicating a need for improvement in their ability to support scientific research effectively.'}, 'zh': {'title': '多模态科学推理的挑战与机遇', 'desc': 'PRISMM-Bench 是一个评估大型多模态模型在科学论文中检测、纠正和推理不一致性的能力的基准。该研究揭示了多模态科学推理中的重大挑战，尤其是在文本、图形、表格和方程之间的细微不一致性。通过从真实的审稿人标记的不一致性中构建基准，PRISMM-Bench 设计了三个任务来评估模型的能力。实验结果显示，当前的多模态模型在处理这些不一致性时表现不佳，强调了在科学研究中建立可信赖助手的必要性。'}}}, {'id': 'https://huggingface.co/papers/2510.07581', 'title': 'Expanding the Action Space of LLMs to Reason Beyond Language', 'url': 'https://huggingface.co/papers/2510.07581', 'abstract': "Expanded Action space (ExpA) with ExpA Reinforcement Learning (EARL) enhances Large Language Models (LLMs) by decoupling environment interactions from language, improving performance in multi-turn interactions and contingent planning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) are powerful reasoners in natural language, but their actions are typically confined to outputting vocabulary tokens. As a result, interactions with external environments -- such as symbolic operators or simulators -- must be expressed through text in predefined formats, parsed, and routed to external interfaces. This overloads the model's language with both reasoning and control duties, and requires a hand-crafted parser, external to the LLM. To address this, we decouple environment interactions from language by internalizing them in an Expanded Action space (ExpA), beyond the vocabulary. The model starts reasoning in the default language environment, but may trigger routing actions and switch to an external environment at any time. From there, the model can only invoke environment-specific actions, receive feedback from the environment, and potentially route back to language as a result. To promote effective exploration of the expanded action space and new environments, we introduce ExpA Reinforcement Learning (EARL) with counterfactual policy optimization. On tasks requiring multi-turn interactions and contingent planning, EARL outperforms strong baselines with vocabulary-constrained actions. It performs robustly across calculator-based multi-task learning and, in the partially observed sorting problem, achieves perfect Sort-4 accuracy while self-discovering an efficient algorithm competitive with classical designs.", 'score': 3, 'issue_id': 6558, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '8ebd04bed3af1659', 'authors': ['Zhongqi Yue', 'Weishi Wang', 'Yundaichuan Zhan', 'Juncheng Li', 'Daniel Dahlmeier', 'Fredrik D. Johansson'], 'affiliations': ['Chalmers University of Technology and University of Gothenburg', 'SAP', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.07581.jpg', 'data': {'categories': ['#rlhf', '#reasoning', '#rl', '#optimization'], 'emoji': '🎮', 'ru': {'title': 'Расширенное пространство действий: когда LLM управляет не только словами', 'desc': 'Исследователи предложили метод ExpA, который расширяет возможности больших языковых моделей за счёт отделения взаимодействия с внешними средами от языковой генерации. Вместо того чтобы заставлять модель выражать все действия через текст, система позволяет переключаться между языковым режимом и специальными действиями для конкретных сред. Для обучения используется метод EARL — reinforcement learning с контрфактуальной оптимизацией политик, который помогает эффективно исследовать новое пространство действий. На задачах многошагового взаимодействия и условного планирования метод превосходит базовые подходы, достигая идеальной точности в сортировке и самостоятельно обнаруживая эффективные алгоритмы.'}, 'en': {'title': 'Decoupling Language and Action for Enhanced AI Interaction', 'desc': 'This paper introduces Expanded Action space (ExpA) and ExpA Reinforcement Learning (EARL) to enhance Large Language Models (LLMs) by separating language processing from environment interactions. By internalizing environment actions within an expanded action space, the model can switch between reasoning in natural language and executing environment-specific tasks without relying on external parsers. This decoupling allows for more efficient exploration and interaction in complex tasks, particularly in multi-turn dialogues and contingent planning scenarios. The results show that EARL significantly improves performance on various tasks, achieving high accuracy and discovering efficient algorithms autonomously.'}, 'zh': {'title': '解耦语言与环境交互，提升模型表现', 'desc': '本文提出了一种扩展动作空间（ExpA）和扩展动作空间强化学习（EARL）的方法，以增强大型语言模型（LLMs）的能力。通过将环境交互与语言解耦，模型能够在多轮交互和应急规划任务中表现更好。ExpA允许模型在默认语言环境中推理，并在需要时切换到外部环境，执行特定的环境动作。EARL通过反事实策略优化，促进了对扩展动作空间的有效探索，显著提高了在多任务学习中的表现。'}}}, {'id': 'https://huggingface.co/papers/2510.18081', 'title': 'Any-Depth Alignment: Unlocking Innate Safety Alignment of LLMs to\n  Any-Depth', 'url': 'https://huggingface.co/papers/2510.18081', 'abstract': "Any-Depth Alignment (ADA) is an inference-time defense that enhances the safety of Large Language Models (LLMs) by reintroducing alignment tokens mid-stream, ensuring robust protection against adversarial attacks without altering the model's parameters.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) exhibit strong but shallow alignment: they directly refuse harmful queries when a refusal is expected at the very start of an assistant turn, yet this protection collapses once a harmful continuation is underway (either through the adversarial attacks or via harmful assistant-prefill attacks). This raises a fundamental question: Can the innate shallow alignment in LLMs be unlocked to ensure safety at arbitrary generation depths? To achieve this goal, we propose Any-Depth Alignment (ADA), an effective inference-time defense with negligible overhead. ADA is built based on our observation that alignment is concentrated in the assistant header tokens through repeated use in shallow-refusal training, and these tokens possess the model's strong alignment priors. By reintroducing these tokens mid-stream, ADA induces the model to reassess harmfulness and recover refusals at any point in generation. Across diverse open-source model families (Llama, Gemma, Mistral, Qwen, DeepSeek, and gpt-oss), ADA achieves robust safety performance without requiring any changes to the base model's parameters. It secures a near-100% refusal rate against challenging adversarial prefill attacks ranging from dozens to thousands of tokens. Furthermore, ADA reduces the average success rate of prominent adversarial prompt attacks (such as GCG, AutoDAN, PAIR, and TAP) to below 3%. This is all accomplished while preserving utility on benign tasks with minimal over-refusal. ADA maintains this resilience even after the base model undergoes subsequent instruction tuning (benign or adversarial).", 'score': 2, 'issue_id': 6559, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': 'ac4035aee5616974', 'authors': ['Jiawei Zhang', 'Andrew Estornell', 'David D. Baek', 'Bo Li', 'Xiaojun Xu'], 'affiliations': ['ByteDance Seed', 'Massachusetts Institute of Technology', 'University of Chicago', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2510.18081.jpg', 'data': {'categories': ['#alignment', '#inference', '#security'], 'emoji': '🛡️', 'ru': {'title': 'Восстановление безопасности LLM на любой глубине генерации', 'desc': 'Исследователи обнаружили, что LLM обладают «поверхностным выравниванием» (shallow alignment) — они отказываются отвечать на вредные запросы только в начале ответа, но теряют защиту после начала генерации вредного контента. Предложен метод Any-Depth Alignment (ADA), который работает во время инференса и повторно вставляет специальные токены-заголовки ассистента в середину генерации, заставляя модель переоценить безопасность запроса. Метод не требует изменения параметров модели и достигает почти 100% отказов на adversarial prefill атаках, снижая успешность популярных adversarial атак (GCG, AutoDAN, PAIR, TAP) до менее 3%. ADA сохраняет производительность на безопасных задачах с минимальным over-refusal и остаётся эффективным даже после дополнительного файнтюнинга базовой модели.'}, 'en': {'title': 'Unlocking Safety at Any Depth with ADA', 'desc': "Any-Depth Alignment (ADA) is a novel defense mechanism designed to enhance the safety of Large Language Models (LLMs) during inference by reintroducing alignment tokens at various points in the text generation process. This approach addresses the issue of shallow alignment, where LLMs can initially refuse harmful queries but may fail to maintain that refusal as the conversation progresses. By leveraging the strong alignment properties of these tokens, ADA allows the model to reassess and reject harmful content at any stage of generation, significantly improving safety without modifying the model's parameters. The effectiveness of ADA is demonstrated across multiple model families, achieving high refusal rates against adversarial attacks while maintaining performance on benign tasks."}, 'zh': {'title': '任何深度的对齐，确保安全生成', 'desc': 'Any-Depth Alignment (ADA) 是一种推理时防御机制，旨在增强大型语言模型（LLMs）的安全性。它通过在生成过程中重新引入对齐标记，确保模型在面对对抗性攻击时能够保持强大的拒绝能力，而无需修改模型参数。研究表明，LLMs 在浅层拒绝训练中对齐标记的使用集中，这些标记具有强大的对齐先验。ADA 能够在生成的任意深度重新评估有害性，从而实现几乎 100% 的拒绝率，确保模型在面对复杂的对抗性攻击时依然安全。'}}}, {'id': 'https://huggingface.co/papers/2510.15600', 'title': 'Unleashing Scientific Reasoning for Bio-experimental Protocol Generation\n  via Structured Component-based Reward Mechanism', 'url': 'https://huggingface.co/papers/2510.15600', 'abstract': 'Thoth, a large language model trained with the Sketch-and-Fill paradigm and structured component-based reward mechanism, generates more reliable and executable scientific protocols compared to existing models.  \t\t\t\t\tAI-generated summary \t\t\t\t The foundation of reproducible science lies in protocols that are precise, logically ordered, and executable. The autonomous generation of these protocols through natural language queries could greatly improve the efficiency of the reproduction process. However, current leading large language models (LLMs) often generate incomplete or inconsistent protocols, limiting their utility. To address this limitation, we first introduce SciRecipe, a large-scale dataset of over 12K structured protocols spanning 27 biological subfields and encompassing both comprehension and problem-solving tasks. To further improve protocol generation, we propose the "Sketch-and-Fill" paradigm, which separates analysis, structuring, and expression to ensure each step is explicit and verifiable. Complementing this, the structured component-based reward mechanism evaluates step granularity, action order, and semantic fidelity, aligning model optimization with experimental reliability. Building on these components, we develop Thoth, trained through a staged Knowledge-to-Action process that progresses from knowledge acquisition to operational reasoning and ultimately to robust, executable protocol generation. Across multiple benchmarks, Thoth consistently surpasses both proprietary and open-source LLMs, achieving significant improvements in step alignment, logical sequencing, and semantic accuracy. Our approach paves the way for reliable scientific assistants that bridge knowledge with experimental execution. All data, code, and models will be released publicly.', 'score': 2, 'issue_id': 6547, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '604d7aca35063798', 'authors': ['Haoran Sun', 'Yankai Jiang', 'Zhenyu Tang', 'Yaning Pan', 'Shuang Gu', 'Zekai Lin', 'Lilong Wang', 'Wenjie Lou', 'Lei Liu', 'Lei Bai', 'Xiaosong Wang'], 'affiliations': ['Fudan University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.15600.jpg', 'data': {'categories': ['#dataset', '#training', '#open_source', '#optimization', '#data', '#science', '#benchmark', '#agents'], 'emoji': '🧪', 'ru': {'title': 'Научные протоколы от идеи до эксперимента', 'desc': 'Исследователи представили Thoth — большую языковую модель для генерации воспроизводимых научных протоколов. Модель обучена по парадигме «Sketch-and-Fill» (набросок и заполнение), которая разделяет анализ, структурирование и формулировку на отдельные этапы. Для обучения создан датасет SciRecipe с 12 тысячами структурированных протоколов из 27 областей биологии. Thoth превосходит существующие LLM в точности последовательности шагов, логической упорядоченности и семантической корректности научных инструкций.'}, 'en': {'title': 'Thoth: Revolutionizing Scientific Protocol Generation with Precision and Reliability', 'desc': 'Thoth is a large language model designed to generate reliable scientific protocols using the Sketch-and-Fill paradigm and a structured reward mechanism. This model addresses the common issues of incomplete and inconsistent protocol generation found in existing models by utilizing a comprehensive dataset called SciRecipe, which includes over 12,000 structured protocols. The Sketch-and-Fill approach breaks down the protocol generation process into clear steps, ensuring that each part is explicit and verifiable. As a result, Thoth demonstrates superior performance in generating executable protocols, making it a valuable tool for enhancing reproducibility in scientific research.'}, 'zh': {'title': 'Thoth：提升科学协议生成的可靠性与执行力', 'desc': 'Thoth是一种大型语言模型，采用Sketch-and-Fill范式和结构化组件奖励机制，能够生成更可靠和可执行的科学协议。该模型通过自然语言查询自动生成精确、有序的协议，从而提高科学重现的效率。为了解决现有模型生成不完整或不一致协议的问题，研究者们引入了SciRecipe数据集，包含超过12000个结构化协议。Thoth在多个基准测试中表现优异，超越了现有的语言模型，推动了科学助手的可靠性。'}}}, {'id': 'https://huggingface.co/papers/2510.14463', 'title': 'Pruning Overparameterized Multi-Task Networks for Degraded Web Image\n  Restoration', 'url': 'https://huggingface.co/papers/2510.14463', 'abstract': 'MIR-L, a compressed multi-task image restoration model, achieves high performance with significantly reduced parameters through iterative pruning and weight resetting.  \t\t\t\t\tAI-generated summary \t\t\t\t Image quality is a critical factor in delivering visually appealing content on web platforms. However, images often suffer from degradation due to lossy operations applied by online social networks (OSNs), negatively affecting user experience. Image restoration is the process of recovering a clean high-quality image from a given degraded input. Recently, multi-task (all-in-one) image restoration models have gained significant attention, due to their ability to simultaneously handle different types of image degradations. However, these models often come with an excessively high number of trainable parameters, making them computationally inefficient. In this paper, we propose a strategy for compressing multi-task image restoration models. We aim to discover highly sparse subnetworks within overparameterized deep models that can match or even surpass the performance of their dense counterparts. The proposed model, namely MIR-L, utilizes an iterative pruning strategy that removes low-magnitude weights across multiple rounds, while resetting the remaining weights to their original initialization. This iterative process is important for the multi-task image restoration model\'s optimization, effectively uncovering "winning tickets" that maintain or exceed state-of-the-art performance at high sparsity levels. Experimental evaluation on benchmark datasets for the deraining, dehazing, and denoising tasks shows that MIR-L retains only 10% of the trainable parameters while maintaining high image restoration performance. Our code, datasets and pre-trained models are made publicly available at https://github.com/Thomkat/MIR-L.', 'score': 2, 'issue_id': 6564, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '172bdd60c6b42dcf', 'authors': ['Thomas Katraouras', 'Dimitrios Rafailidis'], 'affiliations': ['Dept. of Electrical and Computer Engineering University of Thessaly Volos, Greece'], 'pdf_title_img': 'assets/pdf/title_img/2510.14463.jpg', 'data': {'categories': ['#training', '#inference', '#dataset', '#optimization', '#cv', '#open_source'], 'emoji': '✂️', 'ru': {'title': 'Обрезаем 90% весов — качество остаётся!', 'desc': 'Статья представляет MIR-L — сжатую модель для восстановления изображений, которая решает несколько задач одновременно (удаление дождя, дымки и шума). Модель использует итеративную обрезку (pruning), удаляя веса с малой величиной и возвращая остальные к исходной инициализации, что позволяет найти оптимальные подсети внутри большой нейросети. Этот подход основан на концепции «winning tickets» и позволяет сохранить всего 10% параметров при сохранении высокой производительности. MIR-L решает проблему избыточной параметризации multi-task моделей восстановления изображений, делая их более эффективными для практического применения.'}, 'en': {'title': 'Efficient Image Restoration with MIR-L: Less is More!', 'desc': 'MIR-L is a multi-task image restoration model designed to improve image quality while using fewer parameters. It employs an iterative pruning technique to eliminate less important weights, allowing the model to maintain high performance with only 10% of the original parameters. This approach helps in finding efficient subnetworks that can handle various image degradation tasks like deraining, dehazing, and denoising. The results demonstrate that MIR-L can achieve state-of-the-art performance despite its reduced complexity, making it suitable for deployment in resource-constrained environments.'}, 'zh': {'title': '高效压缩的多任务图像恢复模型MIR-L', 'desc': 'MIR-L是一种压缩的多任务图像恢复模型，通过迭代剪枝和权重重置显著减少参数数量，同时实现高性能。图像恢复旨在从降质的输入中恢复出高质量的图像，尤其在社交网络中尤为重要。该模型通过发现稀疏子网络，能够在参数稀疏的情况下，保持或超越密集模型的性能。实验结果表明，MIR-L在仅保留10%可训练参数的情况下，依然能够有效地进行去雨、去雾和去噪等图像恢复任务。'}}}, {'id': 'https://huggingface.co/papers/2510.17862', 'title': 'When "Correct" Is Not Safe: Can We Trust Functionally Correct Patches\n  Generated by Code Agents?', 'url': 'https://huggingface.co/papers/2510.17862', 'abstract': 'FCV-Attack exploits functionally correct yet vulnerable patches in code agents, demonstrating a significant security threat to current evaluation methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Code agents are increasingly trusted to autonomously fix bugs on platforms such as GitHub, yet their security evaluation focuses almost exclusively on functional correctness. In this paper, we reveal a novel type of threat to real-world code agents: Functionally Correct yet Vulnerable (FCV) patches, which pass all test cases but contain vulnerable code. With our proposed FCV-Attack, which can be deliberately crafted by malicious attackers or implicitly introduced by benign developers, we show that SOTA LLMs (e.g., ChatGPT and Claude) and agent scaffolds (e.g., SWE-agent and OpenHands) are all vulnerable to this FCV threat; across 12 agent-model combinations on SWE-Bench, the attack only requires black-box access and a single query to the code agent to perform the attack. For example, for CWE-538 (information exposure vulnerability), the FCV-Attack attains an attack success rate of 40.7% on GPT-5 Mini + OpenHands. Our results reveal an important security threat overlooked by current evaluation paradigms and urge the development of security-aware defenses for code agents.', 'score': 2, 'issue_id': 6564, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '7ffdc66758f690b9', 'authors': ['Yibo Peng', 'James Song', 'Lei Li', 'Xinyu Yang', 'Mihai Christodorescu', 'Ravi Mangal', 'Corina Pasareanu', 'Haizhong Zheng', 'Beidi Chen'], 'affiliations': ['Carnegie Mellon University', 'Colorado State University', 'Google', 'Peking University', 'University of Michigan, Ann Arbor'], 'pdf_title_img': 'assets/pdf/title_img/2510.17862.jpg', 'data': {'categories': ['#security', '#agents'], 'emoji': '🦠', 'ru': {'title': 'Когда код работает, но уязвим: новая угроза для AI-агентов', 'desc': 'Исследователи обнаружили новый тип атак на code-агенты, которые автоматически исправляют баги в коде. Атака FCV-Attack создаёт патчи, которые проходят все тесты на корректность, но содержат уязвимости в безопасности. Современные LLM (ChatGPT, Claude) и агентные системы (SWE-agent, OpenHands) оказались уязвимы к таким атакам — для успешной атаки достаточно одного запроса в black-box режиме. Результаты показывают критический пробел в существующих методах оценки безопасности AI-агентов для программирования.'}, 'en': {'title': 'Unmasking Hidden Vulnerabilities in Code Agents with FCV-Attack', 'desc': 'The paper introduces the FCV-Attack, which targets code agents that are functionally correct but contain hidden vulnerabilities. These vulnerabilities can pass all standard tests, making them a significant security risk. The authors demonstrate that state-of-the-art language models and agent frameworks are susceptible to this type of attack, requiring only a single query to exploit the vulnerabilities. This research highlights the need for improved security evaluations that go beyond functional correctness to protect against such threats.'}, 'zh': {'title': '功能正确但脆弱：代码代理的新安全威胁', 'desc': '本文探讨了一种新的安全威胁，称为功能正确但脆弱（FCV）补丁。这些补丁在功能上是正确的，能够通过所有测试用例，但实际上却包含安全漏洞。我们提出的FCV-Attack可以被恶意攻击者精心设计，或者由无害的开发者无意中引入。研究表明，当前的代码代理（如ChatGPT和Claude）在面对这种威胁时存在明显的脆弱性，亟需开发安全防御措施。'}}}, {'id': 'https://huggingface.co/papers/2510.18087', 'title': 'Planned Diffusion', 'url': 'https://huggingface.co/papers/2510.18087', 'abstract': 'Planned diffusion combines autoregressive and diffusion models to achieve faster text generation with minimal quality loss.  \t\t\t\t\tAI-generated summary \t\t\t\t A central challenge in large language model inference is the trade-off between generation speed and output quality. Autoregressive models produce high-quality text but generate tokens sequentially. Diffusion models can generate tokens in parallel but often need many iterations to match the same quality. We propose planned diffusion, a hybrid method that combines the strengths of both paradigms. Planned diffusion works in two stages: first, the model creates a short autoregressive plan that breaks the output into smaller, independent spans. Second, the model generates these spans simultaneously using diffusion. This approach expands the speed-quality Pareto frontier and provides a practical path to faster, high-quality text generation. On AlpacaEval, a suite of 805 instruction-following prompts, planned diffusion achieves Pareto-optimal trade-off between quality and latency, achieving 1.27x to 1.81x speedup over autoregressive generation with only 0.87\\% to 5.4\\% drop in win rate, respectively. Our sensitivity analysis shows that the planning mechanism of planned diffusion is minimal and reliable, and simple runtime knobs exist to provide flexible control of the quality-latency trade-off.', 'score': 1, 'issue_id': 6559, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': '9a081414a12b50a8', 'authors': ['Daniel Israel', 'Tian Jin', 'Ellie Cheng', 'Guy Van den Broeck', 'Aditya Grover', 'Suvinay Subramanian', 'Michael Carbin'], 'affiliations': ['Google', 'MIT CSAIL', 'University of California, Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2510.18087.jpg', 'data': {'categories': ['#optimization', '#training', '#architecture', '#diffusion', '#inference'], 'emoji': '⚡', 'ru': {'title': 'Быстрая генерация текста через планирование и параллельную диффузию', 'desc': 'Статья представляет planned diffusion — гибридный метод генерации текста, объединяющий авторегрессионные модели и диффузионные модели. Сначала модель создаёт короткий авторегрессионный план, разбивающий выходной текст на независимые фрагменты, затем генерирует эти фрагменты параллельно с помощью диффузии. На бенчмарке AlpacaEval метод достигает ускорения в 1.27-1.81 раза по сравнению с обычной авторегрессией при падении качества всего на 0.87-5.4%. Подход обеспечивает оптимальный баланс между скоростью и качеством генерации текста в LLM.'}, 'en': {'title': 'Planned Diffusion: Speed Meets Quality in Text Generation', 'desc': 'Planned diffusion is a novel approach that merges autoregressive and diffusion models to enhance text generation speed while maintaining high quality. Autoregressive models excel in producing coherent text but do so sequentially, which slows down the process. In contrast, diffusion models can generate text in parallel but often require multiple iterations to achieve comparable quality. By first creating a short autoregressive plan and then generating text spans simultaneously, planned diffusion optimizes the balance between speed and quality, demonstrating significant improvements in generation efficiency with minimal quality loss.'}, 'zh': {'title': '计划扩散：快速高质量文本生成的新方法', 'desc': '计划扩散结合了自回归模型和扩散模型的优点，以实现更快的文本生成，同时保持较小的质量损失。自回归模型生成高质量文本，但需要逐个生成标记；而扩散模型可以并行生成标记，但通常需要多次迭代才能达到相同的质量。计划扩散采用两阶段的方法，首先生成一个短的自回归计划，将输出分解为较小的独立部分，然后使用扩散模型同时生成这些部分。该方法在速度和质量之间实现了最佳平衡，显著提高了文本生成的效率。'}}}, {'id': 'https://huggingface.co/papers/2510.15710', 'title': 'Unimedvl: Unifying Medical Multimodal Understanding And Generation\n  Through Observation-Knowledge-Analysis', 'url': 'https://huggingface.co/papers/2510.15710', 'abstract': 'A unified multimodal medical model integrates image understanding and generation, enhancing performance across various medical vision-language tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Medical diagnostic applications require models that can process multimodal medical inputs (images, patient histories, lab results) and generate diverse outputs including both textual reports and visual content (annotations, segmentation masks, and images). Despite this need, existing medical AI systems disrupt this unified process: medical image understanding models interpret images but cannot generate visual outputs, while medical image generation models synthesize images but cannot provide textual explanations. This leads to gaps in data representation, feature integration, and task-level multimodal capabilities. To this end, we propose a multi-level framework that draws inspiration from diagnostic workflows through the Observation-Knowledge-Analysis (OKA) paradigm. Specifically, at the observation level, we construct UniMed-5M, a dataset comprising over 5.6M samples that reformat diverse unimodal data into multimodal pairs for foundational observation. At the knowledge level, we propose Progressive Curriculum Learning that systematically introduces medical multimodal knowledge. At the analysis level, we introduce UniMedVL, the first medical unified multimodal model for the simultaneous analysis of image understanding and generation tasks within a single architecture. UniMedVL achieves superior performance on five medical image understanding benchmarks, while matching specialized models in generation quality across eight medical imaging modalities. Crucially, our unified architecture enables bidirectional knowledge sharing: generation tasks enhance visual understanding features, demonstrating that integrating traditionally separate capabilities within a single medical framework unlocks improvements across diverse medical vision-language tasks. Code is available at https://github.com/uni-medical/UniMedVL.', 'score': 1, 'issue_id': 6558, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '4092a61fb87f2079', 'authors': ['Junzhi Ning', 'Wei Li', 'Cheng Tang', 'Jiashi Lin', 'Chenglong Ma', 'Chaoyang Zhang', 'Jiyao Liu', 'Ying Chen', 'Shujian Gao', 'Lihao Liu', 'Yuandong Pu', 'Huihui Xu', 'Chenhui Gou', 'Ziyan Huang', 'Yi Xin', 'Qi Qin', 'Zhongying Deng', 'Diping Song', 'Bin Fu', 'Guang Yang', 'Yuanfeng Ji', 'Tianbin Li', 'Yanzhou Su', 'Jin Ye', 'Shixiang Tang', 'Ming Hu', 'Junjun He'], 'affiliations': ['Fudan University', 'Fuzhou University', 'Imperial College London', 'Monash University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Innovation Institute', 'Shanghai Institute of Optics and Fine Mechanics', 'Shanghai Jiao Tong University', 'The Hong Kong University of Science and Technology', 'The University of Hong Kong', 'University of Cambridge'], 'pdf_title_img': 'assets/pdf/title_img/2510.15710.jpg', 'data': {'categories': ['#multimodal', '#architecture', '#games', '#optimization', '#science', '#dataset', '#benchmark', '#healthcare'], 'emoji': '🏥', 'ru': {'title': 'Единая медицинская AI-модель: от понимания снимков до генерации диагностических изображений', 'desc': 'Исследователи представили UniMedVL — первую унифицированную мультимодальную модель для медицины, которая одновременно понимает и генерирует медицинские изображения. Модель обучена на новом датасете UniMed-5M из 5.6 миллионов образцов и использует парадигму Observation-Knowledge-Analysis, вдохновлённую процессом медицинской диагностики. UniMedVL показывает превосходные результаты на пяти бенчмарках по пониманию изображений и сравнимое качество со специализированными моделями в генерации для восьми медицинских модальностей. Ключевое открытие: объединение задач понимания и генерации в единой архитектуре позволяет моделям обмениваться знаниями, улучшая качество работы в обоих направлениях.'}, 'en': {'title': 'Integrating Image Understanding and Generation for Enhanced Medical Diagnostics', 'desc': 'This paper presents a unified multimodal medical model that combines image understanding and generation to improve performance in medical vision-language tasks. The model, called UniMedVL, addresses the limitations of existing systems that either interpret images or generate visual outputs but not both. By utilizing a new dataset, UniMed-5M, and a Progressive Curriculum Learning approach, the model enhances the integration of multimodal data. The results show that UniMedVL outperforms traditional image understanding benchmarks and matches the quality of specialized generation models, demonstrating the benefits of a unified framework in medical diagnostics.'}, 'zh': {'title': '统一多模态医疗模型，提升医疗AI能力', 'desc': '这篇论文提出了一种统一的多模态医疗模型，旨在整合图像理解和生成，从而提升医疗视觉语言任务的表现。现有的医疗AI系统往往无法同时处理图像和文本，导致数据表示和特征整合的缺失。为了解决这个问题，研究者们构建了UniMed-5M数据集，并提出了渐进式课程学习和UniMedVL模型，以实现图像理解和生成的同时分析。该模型在多个医疗图像理解基准测试中表现优异，并在生成质量上与专业模型相匹配，展示了统一架构的优势。'}}}, {'id': 'https://huggingface.co/papers/2510.15136', 'title': 'Predicting the Unpredictable: Reproducible BiLSTM Forecasting of\n  Incident Counts in the Global Terrorism Database (GTD)', 'url': 'https://huggingface.co/papers/2510.15136', 'abstract': 'A Bidirectional LSTM outperforms classical and deep learning baselines in forecasting weekly terrorism incidents using the Global Terrorism Database.  \t\t\t\t\tAI-generated summary \t\t\t\t We study short-horizon forecasting of weekly terrorism incident counts using the Global Terrorism Database (GTD, 1970--2016). We build a reproducible pipeline with fixed time-based splits and evaluate a Bidirectional LSTM (BiLSTM) against strong classical anchors (seasonal-naive, linear/ARIMA) and a deep LSTM-Attention baseline. On the held-out test set, the BiLSTM attains RMSE 6.38, outperforming LSTM-Attention (9.19; +30.6\\%) and a linear lag-regression baseline (+35.4\\% RMSE gain), with parallel improvements in MAE and MAPE. Ablations varying temporal memory, training-history length, spatial grain, lookback size, and feature groups show that models trained on long historical data generalize best; a moderate lookback (20--30 weeks) provides strong context; and bidirectional encoding is critical for capturing both build-up and aftermath patterns within the window. Feature-group analysis indicates that short-horizon structure (lagged counts and rolling statistics) contributes most, with geographic and casualty features adding incremental lift. We release code, configs, and compact result tables, and provide a data/ethics statement documenting GTD licensing and research-only use. Overall, the study offers a transparent, baseline-beating reference for GTD incident forecasting.', 'score': 1, 'issue_id': 6563, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'fcfa0dab68bf469d', 'authors': ['Oluwasegun Adegoke'], 'affiliations': ['George Mason University, Virginia'], 'pdf_title_img': 'assets/pdf/title_img/2510.15136.jpg', 'data': {'categories': ['#open_source', '#ethics', '#training', '#data', '#dataset', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Двунаправленная LSTM превосходит классические методы в прогнозировании терактов', 'desc': 'Исследователи разработали систему краткосрочного прогнозирования еженедельного количества террористических инцидентов на основе Global Terrorism Database за период 1970-2016 годов. Bidirectional LSTM показала лучшие результаты по сравнению с классическими методами (ARIMA, линейная регрессия) и обычной LSTM с механизмом внимания, снизив ошибку RMSE до 6.38. Двунаправленная архитектура оказалась критически важной для захвата паттернов как нарастания, так и последствий инцидентов, а оптимальное окно истории составило 20-30 недель. Анализ показал, что наибольший вклад в точность прогноза вносят лаговые признаки и скользящая статистика, а географические и casualty-данные дают дополнительное улучшение.'}, 'en': {'title': 'Bidirectional LSTM: A Leap Forward in Terrorism Incident Forecasting', 'desc': 'This paper presents a study on predicting weekly terrorism incidents using a Bidirectional Long Short-Term Memory (BiLSTM) model, which outperforms traditional forecasting methods and other deep learning approaches. The authors utilize the Global Terrorism Database to create a reproducible forecasting pipeline, demonstrating that the BiLSTM achieves lower error rates compared to classical models like ARIMA and a deep LSTM-Attention model. Key findings indicate that using longer historical data and a moderate lookback period enhances model performance, while bidirectional encoding effectively captures both the buildup and aftermath of incidents. The research provides valuable insights and resources for future studies in terrorism incident forecasting, emphasizing the importance of feature selection and model architecture.'}, 'zh': {'title': '双向LSTM：恐怖事件预测的新标杆', 'desc': '本研究使用全球恐怖主义数据库（GTD）对每周恐怖事件数量进行短期预测。我们构建了一个可重复的流程，并将双向长短期记忆网络（BiLSTM）与传统方法（如季节性朴素法、线性回归/ARIMA）和深度学习基线（LSTM-Attention）进行比较。结果显示，BiLSTM在测试集上的均方根误差（RMSE）为6.38，显著优于LSTM-Attention和线性滞后回归模型。研究还表明，使用长历史数据训练的模型具有更好的泛化能力，而双向编码对于捕捉事件的前期和后期模式至关重要。'}}}, {'id': 'https://huggingface.co/papers/2510.13982', 'title': 'Static Sandboxes Are Inadequate: Modeling Societal Complexity Requires\n  Open-Ended Co-Evolution in LLM-Based Multi-Agent Simulations', 'url': 'https://huggingface.co/papers/2510.13982', 'abstract': 'Emerging architectures combining LLMs with multi-agent dynamics offer new possibilities for modeling complex, open-ended environments, but require addressing challenges like stability, diversity, and scalability.  \t\t\t\t\tAI-generated summary \t\t\t\t What if artificial agents could not just communicate, but also evolve, adapt, and reshape their worlds in ways we cannot fully predict? With llm now powering multi-agent systems and social simulations, we are witnessing new possibilities for modeling open-ended, ever-changing environments. Yet, most current simulations remain constrained within static sandboxes, characterized by predefined tasks, limited dynamics, and rigid evaluation criteria. These limitations prevent them from capturing the complexity of real-world societies. In this paper, we argue that static, task-specific benchmarks are fundamentally inadequate and must be rethought. We critically review emerging architectures that blend llm with multi-agent dynamics, highlight key hurdles such as balancing stability and diversity, evaluating unexpected behaviors, and scaling to greater complexity, and introduce a fresh taxonomy for this rapidly evolving field. Finally, we present a research roadmap centered on open-endedness, continuous co-evolution, and the development of resilient, socially aligned AI ecosystems. We call on the community to move beyond static paradigms and help shape the next generation of adaptive, socially-aware multi-agent simulations.', 'score': 1, 'issue_id': 6559, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': 'a0b73a0e30db62b7', 'authors': ['Jinkun Chen', 'Sher Badshah', 'Xuemin Yu', 'Sijia Han'], 'affiliations': ['Faculty of Computer Science, Dalhousie University, Halifax, Canada', 'Meta, Vancouver, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2510.13982.jpg', 'data': {'categories': ['#agents', '#alignment', '#games', '#agi', '#benchmark', '#architecture'], 'emoji': '🌱', 'ru': {'title': 'От статичных симуляций к живым AI-экосистемам', 'desc': 'Статья исследует новые архитектуры, объединяющие LLM с мультиагентными системами для моделирования сложных, открытых сред. Авторы критикуют существующие симуляции за их статичность, предопределённые задачи и ограниченную динамику, которые не отражают реальную сложность социальных систем. В работе представлена новая таксономия подходов и выделены ключевые проблемы: стабильность, разнообразие поведения агентов и масштабируемость. Исследователи предлагают дорожную карту для создания адаптивных AI-экосистем с непрерывной коэволюцией агентов и социальной выравненностью.'}, 'en': {'title': 'Evolving Multi-Agent Systems for Dynamic Real-World Simulations', 'desc': 'This paper discusses the integration of large language models (LLMs) with multi-agent systems to create more dynamic and adaptable simulations of complex environments. It highlights the limitations of current models, which often rely on static tasks and rigid evaluation methods, failing to reflect the complexities of real-world interactions. The authors propose a new framework that emphasizes the need for stability, diversity, and scalability in these systems, while also introducing a taxonomy to better categorize the evolving landscape of multi-agent dynamics. They advocate for a shift towards open-ended simulations that allow for continuous adaptation and co-evolution among agents, aiming to foster resilient and socially aligned AI ecosystems.'}, 'zh': {'title': '超越静态范式，塑造自适应智能体模拟的未来', 'desc': '本论文探讨了将大型语言模型（LLM）与多智能体动态结合的新架构，这为建模复杂和开放的环境提供了新的可能性。当前的模拟大多局限于静态的沙盒环境，无法有效捕捉现实社会的复杂性。我们认为，静态的任务特定基准是不够的，必须重新思考。论文还提出了一个新的分类法，并制定了以开放性、持续共演和发展社会对齐的人工智能生态系统为中心的研究路线图。'}}}, {'id': 'https://huggingface.co/papers/2510.17928', 'title': 'EvoSyn: Generalizable Evolutionary Data Synthesis for Verifiable\n  Learning', 'url': 'https://huggingface.co/papers/2510.17928', 'abstract': 'An evolutionary framework synthesizes verifiable data for language models, improving reinforcement learning and distillation across various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reliable verifiable data has become a key driver of capability gains in modern language models, enabling stable reinforcement learning with verifiable rewards and effective distillation that transfers competence across math, coding, and agentic tasks. Yet constructing generalizable synthetic verifiable data remains difficult due to hallucination-prone generation, and weak or trivial verification artifacts that fail to separate strong from weak solutions. Existing approaches often rely on task-specific heuristics or post-hoc filters that do not transfer across domains and lack a principled, universal evaluator of verifiability. In this work, we introduce an evolutionary, task-agnostic, strategy-guided, executably-checkable data synthesis framework that, from minimal seed supervision, jointly synthesizes problems, diverse candidate solutions, and verification artifacts, and iteratively discovers strategies via a consistency-based evaluator that enforces agreement between human-annotated and strategy-induced checks. This pipeline upgrades filtering into principled synthesis: it reliably assembles coherent, verifiable training instances and generalizes without domain-specific rules. Our experiments demonstrate the effectiveness of the proposed approach under both RLVR and model distillation training paradigms. The results show that training with our synthesized data yields significant improvements on both the LiveCodeBench and AgentBench-OS tasks, highlighting the robust generalization of our framework.', 'score': 0, 'issue_id': 6548, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': 'cc690abb2b8c7630', 'authors': ['He Du', 'Bowen Li', 'Aijun Yang', 'Siyang He', 'Qipeng Guo', 'Dacheng Tao'], 'affiliations': ['Fudan University', 'Nanyang Technological University', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2510.17928.jpg', 'data': {'categories': ['#hallucinations', '#synthetic', '#training', '#reinforcement_learning', '#agents', '#data', '#dataset', '#rl'], 'emoji': '🧬', 'ru': {'title': 'Эволюционный синтез проверяемых данных для обучения языковых моделей', 'desc': 'Исследователи предложили эволюционный фреймворк для синтеза проверяемых данных, которые можно использовать для обучения языковых моделей. Система автоматически генерирует задачи, различные варианты решений и артефакты для их верификации, используя оценщик на основе согласованности проверок. Подход универсален и не требует специфичных для домена эвристик, что позволяет применять его для разных типов задач — от программирования до агентских систем. Эксперименты показали значительное улучшение результатов при обучении с подкреплением (RLVR) и дистилляции моделей на бенчмарках LiveCodeBench и AgentBench-OS.'}, 'en': {'title': 'Revolutionizing Data Synthesis for Language Models', 'desc': 'This paper presents a new framework for creating reliable synthetic data for training language models, which is crucial for improving their performance in various tasks. The proposed method uses an evolutionary approach to generate problems, solutions, and verification artifacts that can be checked for accuracy. By focusing on consistency between human evaluations and automated checks, the framework enhances the quality of training data without relying on specific task rules. Experiments show that this approach leads to better results in reinforcement learning and model distillation, demonstrating its effectiveness across different applications.'}, 'zh': {'title': '进化框架：提升语言模型的可验证性与泛化能力', 'desc': '这篇论文提出了一种进化框架，用于合成可验证的数据，以提升语言模型在强化学习和蒸馏过程中的表现。该框架能够从最小的种子监督中，联合合成问题、多样的候选解决方案和验证工件，并通过一致性评估器迭代发现策略。与现有方法不同，这种方法不依赖于特定任务的启发式规则，而是提供了一种通用的可验证性评估机制。实验结果表明，使用合成数据进行训练在多个任务上显著提高了模型的性能，展示了该框架的强大泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2510.15862', 'title': 'PokeeResearch: Effective Deep Research via Reinforcement Learning from\n  AI Feedback and Robust Reasoning Scaffold', 'url': 'https://huggingface.co/papers/2510.15862', 'abstract': 'PokeeResearch-7B, a 7B-parameter deep research agent, achieves state-of-the-art performance using reinforcement learning and chain-of-thought reasoning to enhance robustness and alignment.  \t\t\t\t\tAI-generated summary \t\t\t\t Tool-augmented large language models (LLMs) are emerging as deep research agents, systems that decompose complex queries, retrieve external evidence, and synthesize grounded responses. Yet current agents remain limited by shallow retrieval, weak alignment metrics, and brittle tool-use behavior. We introduce PokeeResearch-7B, a 7B-parameter deep research agent built under a unified reinforcement learning framework for robustness, alignment, and scalability. PokeeResearch-7B is trained by an annotation-free Reinforcement Learning from AI Feedback (RLAIF) framework to optimize policies using LLM-based reward signals that capture factual accuracy, citation faithfulness, and instruction adherence. A chain-of-thought-driven multi-call reasoning scaffold further enhances robustness through self-verification and adaptive recovery from tool failures. Among 10 popular deep research benchmarks, PokeeResearch-7B achieves state-of-the-art performance among 7B-scale deep research agents. This highlights that careful reinforcement learning and reasoning design can produce efficient, resilient, and research-grade AI agents. The model and inference code is open-sourced under MIT license at https://github.com/Pokee-AI/PokeeResearchOSS.', 'score': 0, 'issue_id': 6554, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '68061c7c799ffe9d', 'authors': ['Yi Wan', 'Jiuqi Wang', 'Liam Li', 'Jinsong Liu', 'Ruihao Zhu', 'Zheqing Zhu'], 'affiliations': ['Pokee-AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.15862.jpg', 'data': {'categories': ['#rlhf', '#training', '#rl', '#open_source', '#reasoning', '#agents', '#agi', '#optimization', '#alignment', '#benchmark'], 'emoji': '🔬', 'ru': {'title': 'Исследовательский агент на 7B параметров достигает топовых результатов через reinforcement learning', 'desc': 'В статье представлен PokeeResearch-7B — исследовательский AI-агент с 7 миллиардами параметров, который использует reinforcement learning для улучшения качества работы с внешними инструментами и данными. Модель обучена с помощью RLAIF (обучение с подкреплением на основе обратной связи от AI) без необходимости ручной разметки, оптимизируя точность фактов, корректность цитирования и следование инструкциям. Система использует chain-of-thought рассуждения с множественными вызовами инструментов, самопроверкой и адаптивным восстановлением после ошибок. На 10 популярных бенчмарках для исследовательских агентов модель показала лучшие результаты среди моделей масштаба 7B параметров.'}, 'en': {'title': 'Empowering Research with Robust AI: Introducing PokeeResearch-7B', 'desc': "PokeeResearch-7B is a 7 billion parameter deep research agent that utilizes reinforcement learning and chain-of-thought reasoning to improve its performance and reliability. It addresses limitations in existing AI agents by employing a novel Reinforcement Learning from AI Feedback (RLAIF) approach, which enhances factual accuracy and adherence to instructions without requiring extensive annotations. The model's multi-call reasoning framework allows it to verify its own outputs and recover from errors, making it more robust in handling complex queries. With state-of-the-art results on various benchmarks, PokeeResearch-7B demonstrates the effectiveness of combining advanced reinforcement learning techniques with structured reasoning in AI research applications."}, 'zh': {'title': '强化学习与推理设计的完美结合', 'desc': 'PokeeResearch-7B 是一个拥有 70 亿参数的深度研究代理，采用强化学习和思维链推理来提高其鲁棒性和对齐性。该模型通过无注释的 AI 反馈强化学习框架进行训练，优化策略以捕捉事实准确性和引用忠实度。它还通过多次推理的思维链驱动，增强了自我验证和从工具失败中自适应恢复的能力。PokeeResearch-7B 在 10 个流行的深度研究基准测试中表现出色，展示了精心设计的强化学习和推理可以产生高效且具有研究级别的 AI 代理。'}}}, {'id': 'https://huggingface.co/papers/2510.08558', 'title': 'Agent Learning via Early Experience', 'url': 'https://huggingface.co/papers/2510.08558', 'abstract': "Early experience, using agent-generated interaction data without reward signals, improves policy effectiveness and generalization, serving as a bridge between imitation learning and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t A long-term goal of language agents is to learn and improve through their own experience, ultimately outperforming humans in complex, real-world tasks. However, training agents from experience data with reinforcement learning remains difficult in many environments, which either lack verifiable rewards (e.g., websites) or require inefficient long-horizon rollouts (e.g., multi-turn tool use). As a result, most current agents rely on supervised fine-tuning on expert data, which is challenging to scale and generalizes poorly. This limitation stems from the nature of expert demonstrations: they capture only a narrow range of scenarios and expose the agent to limited environment diversity. We address this limitation with a middle-ground paradigm we call early experience: interaction data generated by the agent's own actions, where the resulting future states serve as supervision without reward signals. Within this paradigm we study two strategies of using such data: (1) Implicit world modeling, which uses collected states to ground the policy in environment dynamics; and (2) Self-reflection, where the agent learns from its suboptimal actions to improve reasoning and decision-making. We evaluate across eight diverse environments and multiple model families. Our approaches consistently improve effectiveness and out-of-domain generalization, highlighting the value of early experience. Moreover, in environments with verifiable rewards, our results provide promising signals that early experience offers a strong foundation for subsequent reinforcement learning, positioning it as a practical bridge between imitation learning and fully experience-driven agents.", 'score': 166, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '332f256ea51550f0', 'authors': ['Kai Zhang', 'Xiangchao Chen', 'Bo Liu', 'Tianci Xue', 'Zeyi Liao', 'Zhihan Liu', 'Xiyao Wang', 'Yuting Ning', 'Zhaorun Chen', 'Xiaohan Fu', 'Jian Xie', 'Yuxuan Sun', 'Boyu Gou', 'Qi Qi', 'Zihang Meng', 'Jianwei Yang', 'Ning Zhang', 'Xian Li', 'Ashish Shah', 'Dat Huynh', 'Hengduo Li', 'Zi Yang', 'Sara Cao', 'Lawrence Jang', 'Shuyan Zhou', 'Jiacheng Zhu', 'Huan Sun', 'Jason Weston', 'Yu Su', 'Yifan Wu'], 'affiliations': ['FAIR at Meta', 'Meta Superintelligence Labs', 'The Ohio State University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08558.jpg', 'data': {'categories': ['#transfer_learning', '#rl', '#rlhf', '#reasoning', '#agents'], 'emoji': '🌉', 'ru': {'title': 'Ранний опыт: мост между имитацией и подкреплением', 'desc': 'Статья предлагает новый подход к обучению language-агентов через "ранний опыт" - использование данных взаимодействия, сгенерированных самим агентом, без явных сигналов награды. Авторы исследуют две стратегии: имплицитное моделирование мира через собранные состояния и саморефлексию для улучшения reasoning. Эксперименты на восьми различных окружениях показывают улучшение эффективности и обобщающей способности агентов. Подход служит практическим мостом между imitation learning и полноценным reinforcement learning, решая проблему ограниченности экспертных демонстраций.'}, 'en': {'title': 'Harnessing Early Experience for Smarter Agents', 'desc': "This paper introduces a new approach called 'early experience' for training language agents, which uses data generated from the agent's own interactions without relying on reward signals. The authors highlight the challenges of traditional reinforcement learning, especially in environments lacking clear rewards or requiring complex decision-making. By employing strategies like implicit world modeling and self-reflection, agents can learn from their own actions and improve their performance and generalization capabilities. The results show that early experience not only enhances the effectiveness of agents but also serves as a valuable link between imitation learning and reinforcement learning."}, 'zh': {'title': '早期经验：连接模仿学习与强化学习的桥梁', 'desc': '本文探讨了一种名为“早期经验”的新方法，旨在通过代理生成的交互数据来提高策略的有效性和泛化能力，而无需依赖奖励信号。这种方法为模仿学习和强化学习之间架起了一座桥梁，解决了当前代理在缺乏可验证奖励的环境中训练的困难。我们提出了两种利用早期经验数据的策略：隐式世界建模和自我反思，前者通过收集的状态来增强策略与环境动态的联系，后者则通过学习次优行为来改善推理和决策能力。实验结果表明，这种方法在多种环境中均能有效提升代理的表现，显示出早期经验在强化学习中的潜在价值。'}}}, {'id': 'https://huggingface.co/papers/2510.08540', 'title': 'MM-HELIX: Boosting Multimodal Long-Chain Reflective Reasoning with\n  Holistic Platform and Adaptive Hybrid Policy Optimization', 'url': 'https://huggingface.co/papers/2510.08540', 'abstract': 'Existing Multimodal Large Language Models show performance deficits in long-chain reflective reasoning, which is addressed by developing MM-HELIX-100K and Adaptive Hybrid Policy Optimization, leading to improved accuracy and generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t While current Multimodal Large Language Models (MLLMs) have demonstrated proficiency in reasoning tasks such as mathematics and logic, their capacity for long-chain reflective reasoning, a prerequisite for solving complex real-world problems, remains largely underexplored. In this work, we first conduct an extensive empirical investigation to evaluate this capability. Leveraging a carefully designed data synthesis engine, we construct MM-HELIX, a multimodal benchmark consisting 1,260 samples of 42 challenging synthetic tasks that require iterative thinking and backtracking. Empirical results on this benchmark reveal that existing MLLMs exhibit significant performance deficits in long-chain reflective reasoning. To address this limitation, we generate post-training data and further explore learning paradigms for exploiting such data. We first develop the Step-Elicited Response Generation pipeline to create MM-HELIX-100K, a large-scale dataset of 100k high-quality, reflective reasoning traces for instruction-tuning stage. Given that standard Reinforcement Learning fails on complex tasks due to sparse reward signals and catastrophic forgetting after Supervised Fine-Tuning, we propose Adaptive Hybrid Policy Optimization (AHPO), a novel training strategy that dynamically unifies offline supervision and online optimization into a single stage. This strategy enables the model to learn from expert data when rewards are sparse and conduct independent exploration once proficient. When applied to the Qwen2.5-VL-7B baseline, our method achieves a +18.6\\% accuracy improvement on MM-HELIX benchmark and demonstrates strong generalization with a +5.7\\% average performance gain on general mathematic and logic tasks. Our work demonstrate that reflective reasoning in MLLMs can be effectively learned and generalized, paving the way for developing more capable MLLMs.', 'score': 98, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '62d107921c57dab0', 'authors': ['Xiangyu Zhao', 'Junming Lin', 'Tianhao Liang', 'Yifan Zhou', 'Wenhao Chai', 'Yuzhe Gu', 'Weiyun Wang', 'Kai Chen', 'Gen Luo', 'Wenwei Zhang', 'Junchi Yan', 'Hua Yang', 'Haodong Duan', 'Xue Yang'], 'affiliations': ['Beijing University of Posts and Telecommunications', 'Princeton University', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08540.jpg', 'data': {'categories': ['#training', '#benchmark', '#rl', '#multimodal', '#dataset', '#optimization', '#reasoning'], 'emoji': '🔄', 'ru': {'title': 'Обучение мультимодальных LLM рефлексивному мышлению через гибридную оптимизацию', 'desc': 'Исследователи обнаружили, что современные мультимодальные LLM плохо справляются с длинными цепочками рефлексивного рассуждения, требующего итеративного мышления и возврата к предыдущим шагам. Для решения проблемы создан бенчмарк MM-HELIX с 1260 сложными задачами и датасет MM-HELIX-100K из 100 тысяч примеров рассуждений для файн-тюнинга. Предложен метод Adaptive Hybrid Policy Optimization (AHPO), который динамически объединяет обучение с учителем и reinforcement learning, позволяя модели учиться на экспертных данных при редких наградах и самостоятельно исследовать после освоения навыка. Применение метода к модели Qwen2.5-VL-7B дало прирост точности +18.6% на MM-HELIX и +5.7% на общих математических и логических задачах, демонстрируя эффективность обучения рефлексивному мышлению.'}, 'en': {'title': 'Enhancing Reflective Reasoning in Multimodal Models', 'desc': 'This paper addresses the limitations of existing Multimodal Large Language Models (MLLMs) in performing long-chain reflective reasoning, which is essential for tackling complex problems. The authors introduce MM-HELIX-100K, a large dataset designed to enhance the instruction-tuning of MLLMs by providing high-quality reflective reasoning examples. They also propose Adaptive Hybrid Policy Optimization (AHPO), a novel training approach that combines offline supervision with online learning to improve model performance on challenging tasks. The results show significant accuracy improvements and better generalization in reasoning tasks, indicating that reflective reasoning can be effectively learned in MLLMs.'}, 'zh': {'title': '提升多模态模型的反思推理能力', 'desc': '现有的多模态大型语言模型在长链反思推理方面表现不足，这项研究通过开发MM-HELIX-100K数据集和自适应混合策略优化方法来解决这一问题，从而提高了模型的准确性和泛化能力。我们首先构建了一个包含1260个样本的多模态基准，评估现有模型在复杂任务中的反思推理能力。研究结果表明，现有模型在长链反思推理上存在显著的性能缺陷。通过引入新的训练策略，我们的模型在MM-HELIX基准上实现了18.6%的准确率提升，并在一般数学和逻辑任务上也表现出5.7%的平均性能提升。'}}}, {'id': 'https://huggingface.co/papers/2510.03279', 'title': 'MemMamba: Rethinking Memory Patterns in State Space Model', 'url': 'https://huggingface.co/papers/2510.03279', 'abstract': "MemMamba, a novel architecture integrating state summarization and cross-attention, improves long-range memory and efficiency in sequence modeling compared to Mamba and Transformers.  \t\t\t\t\tAI-generated summary \t\t\t\t With the explosive growth of data, long-sequence modeling has become increasingly important in tasks such as natural language processing and bioinformatics. However, existing methods face inherent trade-offs between efficiency and memory. Recurrent neural networks suffer from gradient vanishing and explosion, making them hard to scale. Transformers can model global dependencies but are constrained by quadratic complexity. Recently, selective state-space models such as Mamba have demonstrated high efficiency with O(n) time and O(1) recurrent inference, yet their long-range memory decays exponentially. In this work, we conduct mathematical derivations and information-theoretic analysis to systematically uncover the memory decay mechanism of Mamba, answering a fundamental question: what is the nature of Mamba's long-range memory and how does it retain information? To quantify key information loss, we further introduce horizontal-vertical memory fidelity metrics that capture degradation both within and across layers. Inspired by how humans distill and retain salient information when reading long documents, we propose MemMamba, a novel architectural framework that integrates state summarization mechanism together with cross-layer and cross-token attention, which alleviates long-range forgetting while preserving linear complexity. MemMamba achieves significant improvements over existing Mamba variants and Transformers on long-sequence benchmarks such as PG19 and Passkey Retrieval, while delivering a 48% speedup in inference efficiency. Both theoretical analysis and empirical results demonstrate that MemMamba achieves a breakthrough in the complexity-memory trade-off, offering a new paradigm for ultra-long sequence modeling.", 'score': 63, 'issue_id': 6347, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': '71cbab26cd912cd5', 'authors': ['Youjin Wang', 'Yangjingyi Chen', 'Jiahao Yan', 'Jiaxuan Lu', 'Xiao Sun'], 'affiliations': ['Gao Ling Institute of Artificial Intelligence Renmin University of China Beijing, China', 'School of Statistics Renmin University of China Beijing, China', 'Shanghai Artificial Intelligence Laboratory Shanghai, China', 'Shanghai University of Finance and Economics Shanghai, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.03279.jpg', 'data': {'categories': ['#long_context', '#math', '#optimization', '#architecture'], 'emoji': '🧠', 'ru': {'title': 'Долговременная память для линейных моделей последовательностей', 'desc': 'Статья представляет MemMamba - новую архитектуру для моделирования длинных последовательностей, которая решает проблему экспоненциального затухания долговременной памяти в моделях Mamba. Авторы провели математический анализ механизма потери памяти и предложили решение, вдохновленное тем, как люди запоминают важную информацию при чтении длинных текстов. Архитектура использует механизм суммаризации состояний и кросс-attention между слоями и токенами, сохраняя при этом линейную сложность O(n). MemMamba показывает значительное улучшение по сравнению с Transformer и другими вариантами Mamba на бенчмарках длинных последовательностей, ускоряя инференс на 48%.'}, 'en': {'title': 'MemMamba: Revolutionizing Long-Sequence Memory and Efficiency', 'desc': 'MemMamba is a new architecture designed to enhance long-range memory and efficiency in sequence modeling tasks. It combines state summarization with cross-attention mechanisms to address the memory decay issues found in previous models like Mamba and Transformers. By introducing horizontal-vertical memory fidelity metrics, the paper quantifies information loss and improves the retention of salient information across layers. The results show that MemMamba significantly outperforms existing models on long-sequence benchmarks while achieving faster inference times.'}, 'zh': {'title': 'MemMamba：长序列建模的新突破', 'desc': 'MemMamba是一种新颖的架构，结合了状态摘要和交叉注意力机制，显著提高了长序列建模中的记忆能力和效率。与传统的Mamba和Transformer相比，MemMamba在处理长序列时能够有效减少信息遗忘，同时保持线性复杂度。通过数学推导和信息论分析，研究揭示了Mamba的记忆衰减机制，并提出了新的记忆保真度指标。实验结果表明，MemMamba在长序列基准测试中表现优异，推理效率提高了48%。'}}}, {'id': 'https://huggingface.co/papers/2510.08377', 'title': 'UniVideo: Unified Understanding, Generation, and Editing for Videos', 'url': 'https://huggingface.co/papers/2510.08377', 'abstract': 'UniVideo, a dual-stream framework combining a Multimodal Large Language Model and a Multimodal DiT, extends unified modeling to video generation and editing, achieving state-of-the-art performance and supporting task composition and generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified multimodal models have shown promising results in multimodal content generation and editing but remain largely limited to the image domain. In this work, we present UniVideo, a versatile framework that extends unified modeling to the video domain. UniVideo adopts a dual-stream design, combining a Multimodal Large Language Model (MLLM) for instruction understanding with a Multimodal DiT (MMDiT) for video generation. This design enables accurate interpretation of complex multimodal instructions while preserving visual consistency. Built on this architecture, UniVideo unifies diverse video generation and editing tasks under a single multimodal instruction paradigm and is jointly trained across them. Extensive experiments demonstrate that UniVideo matches or surpasses state-of-the-art task-specific baselines in text/image-to-video generation, in-context video generation and in-context video editing. Notably, the unified design of UniVideo enables two forms of generalization. First, UniVideo supports task composition, such as combining editing with style transfer, by integrating multiple capabilities within a single instruction. Second, even without explicit training on free-form video editing, UniVideo transfers its editing capability from large-scale image editing data to this setting, handling unseen instructions such as green-screening characters or changing materials within a video. Beyond these core capabilities, UniVideo also supports visual-prompt-based video generation, where the MLLM interprets visual prompts and guides the MMDiT during synthesis. To foster future research, we will release our model and code.', 'score': 55, 'issue_id': 6345, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '5d36f7f0bde88332', 'authors': ['Cong Wei', 'Quande Liu', 'Zixuan Ye', 'Qiulin Wang', 'Xintao Wang', 'Pengfei Wan', 'Kun Gai', 'Wenhu Chen'], 'affiliations': ['Kling Team, Kuaishou Technology', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2510.08377.jpg', 'data': {'categories': ['#agi', '#architecture', '#games', '#multimodal', '#video', '#transfer_learning', '#open_source'], 'emoji': '🎬', 'ru': {'title': 'Единая модель для генерации и редактирования видео по мультимодальным инструкциям', 'desc': 'UniVideo — это фреймворк с двухпоточной архитектурой, объединяющий Multimodal LLM для понимания инструкций и Multimodal DiT для генерации видео. Модель унифицирует различные задачи генерации и редактирования видео под единой парадигмой мультимодальных инструкций и обучается на них совместно. UniVideo достигает результатов на уровне специализированных моделей в задачах text/image-to-video генерации и редактирования, при этом поддерживая композицию задач и обобщение на новые типы инструкций. Примечательно, что модель может переносить навыки редактирования, полученные на изображениях, на видео без явного обучения на видеоданных.'}, 'en': {'title': 'UniVideo: Unifying Video Generation and Editing with Multimodal Intelligence', 'desc': 'UniVideo is a dual-stream framework that integrates a Multimodal Large Language Model (MLLM) and a Multimodal DiT (MMDiT) to enhance video generation and editing. This innovative approach allows the model to understand complex multimodal instructions while ensuring visual consistency in the generated content. By unifying various video tasks under a single instruction paradigm, UniVideo demonstrates superior performance in text/image-to-video generation and editing compared to existing models. Additionally, it showcases the ability to generalize across tasks, enabling capabilities like style transfer and free-form video editing without specific training on those tasks.'}, 'zh': {'title': 'UniVideo：视频生成与编辑的统一框架', 'desc': 'UniVideo是一个双流框架，结合了多模态大语言模型和多模态DiT，扩展了视频生成和编辑的统一建模。该框架能够准确理解复杂的多模态指令，同时保持视觉一致性。UniVideo将多种视频生成和编辑任务统一在一个多模态指令范式下，并通过联合训练实现。实验结果表明，UniVideo在文本/图像到视频生成、上下文视频生成和上下文视频编辑等任务上达到了或超过了最先进的基准。'}}}, {'id': 'https://huggingface.co/papers/2510.08555', 'title': 'VideoCanvas: Unified Video Completion from Arbitrary Spatiotemporal\n  Patches via In-Context Conditioning', 'url': 'https://huggingface.co/papers/2510.08555', 'abstract': "VideoCanvas addresses temporal ambiguity in latent video diffusion models to enable flexible spatio-temporal video completion using a hybrid conditioning strategy.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce the task of arbitrary spatio-temporal video completion, where a video is genera
