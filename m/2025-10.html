standing often fails to transfer to its visual generation. A model might correctly understand an image based on user instructions, yet be unable to generate a faithful image from text prompts. This phenomenon directly raises a compelling question: Can a model achieve self-improvement by using its understanding module to reward its generation module? To bridge this gap and achieve self-improvement, we introduce SRUM, a self-rewarding post-training framework that can be directly applied to existing UMMs of various designs. SRUM creates a feedback loop where the model's own understanding module acts as an internal ``evaluator'', providing corrective signals to improve its generation module, without requiring additional human-labeled data. To ensure this feedback is comprehensive, we designed a global-local dual reward system. To tackle the inherent structural complexity of images, this system offers multi-scale guidance: a global reward ensures the correctness of the overall visual semantics and layout, while a local reward refines fine-grained, object-level fidelity. SRUM leads to powerful capabilities and shows strong generalization, boosting performance on T2I-CompBench from 82.18 to 88.37 and on T2I-ReasonBench from 43.82 to 46.75. Overall, our work establishes a powerful new paradigm for enabling a UMMs' understanding module to guide and enhance its own generation via self-rewarding.", 'score': 15, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '97647c923a10f143', 'authors': ['Weiyang Jin', 'Yuwei Niu', 'Jiaqi Liao', 'Chengqi Duan', 'Aoxue Li', 'Shenghua Gao', 'Xihui Liu'], 'affiliations': ['Noahs Ark Lab, Huawei'], 'pdf_title_img': 'assets/pdf/title_img/2510.12784.jpg', 'data': {'categories': ['#training', '#optimization', '#multimodal', '#transfer_learning'], 'emoji': '🔄', 'ru': {'title': 'Самообучение мультимодальных моделей через внутреннюю самооценку', 'desc': 'Исследователи обнаружили парадокс: мультимодальные модели могут хорошо понимать изображения, но плохо их генерировать по текстовым описаниям. Предложен метод SRUM, где модуль понимания изображений выступает внутренним оценщиком для улучшения модуля генерации без дополнительной человеческой разметки. Система использует двухуровневую систему наград: глобальную для общей семантики и композиции, и локальную для детализации объектов. Эксперименты показали значительное улучшение качества генерации изображений на популярных бенчмарках.'}, 'en': {'title': 'Empowering Models to Self-Improve: SRUM Framework for UMMs', 'desc': "This paper presents SRUM, a self-rewarding framework designed to improve Unified Multimodal Models (UMMs) by enhancing the relationship between visual understanding and visual generation. The framework allows the model's understanding module to evaluate and provide feedback to its generation module, creating a self-improvement loop without needing extra human-labeled data. SRUM employs a dual reward system that offers both global and local feedback, ensuring that the generated images are semantically correct and detailed. The results show significant performance improvements on benchmark tasks, demonstrating the effectiveness of this self-guided approach in multimodal learning."}, 'zh': {'title': '自我奖励，提升生成能力！', 'desc': '最近，统一多模态模型（UMMs）在视觉-语言生成和理解能力方面取得了显著进展。然而，模型的强视觉理解往往无法有效转移到视觉生成上。为了解决这个问题，我们提出了SRUM，一个自我奖励的后训练框架，可以直接应用于各种设计的UMMs。SRUM通过创建反馈循环，使模型的理解模块作为内部“评估者”，为生成模块提供纠正信号，从而实现自我改进。'}}}, {'id': 'https://huggingface.co/papers/2510.12789', 'title': 'UniFusion: Vision-Language Model as Unified Encoder in Image Generation', 'url': 'https://huggingface.co/papers/2510.12789', 'abstract': "Although recent advances in visual generation have been remarkable, most existing architectures still depend on distinct encoders for images and text. This separation constrains diffusion models' ability to perform cross-modal reasoning and knowledge transfer. Prior attempts to bridge this gap often use the last layer information from VLM, employ multiple visual encoders, or train large unified models jointly for text and image generation, which demands substantial computational resources and large-scale data, limiting its accessibility.We present UniFusion, a diffusion-based generative model conditioned on a frozen large vision-language model (VLM) that serves as a unified multimodal encoder. At the core of UniFusion is the Layerwise Attention Pooling (LAP) mechanism that extracts both high level semantics and low level details from text and visual tokens of a frozen VLM to condition a diffusion generative model. We demonstrate that LAP outperforms other shallow fusion architectures on text-image alignment for generation and faithful transfer of visual information from VLM to the diffusion model which is key for editing. We propose VLM-Enabled Rewriting Injection with Flexibile Inference (VERIFI), which conditions a diffusion transformer (DiT) only on the text tokens generated by the VLM during in-model prompt rewriting. VERIFI combines the alignment of the conditioning distribution with the VLM's reasoning capabilities for increased capabilities and flexibility at inference. In addition, finetuning on editing task not only improves text-image alignment for generation, indicative of cross-modality knowledge transfer, but also exhibits tremendous generalization capabilities. Our model when trained on single image editing, zero-shot generalizes to multiple image references further motivating the unified encoder design of UniFusion.", 'score': 14, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '68fefbfc1c762f27', 'authors': ['Kevin Li', 'Manuel Brack', 'Sudeep Katakol', 'Hareesh Ravi', 'Ajinkya Kale'], 'affiliations': ['Adobe Applied Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.12789.jpg', 'data': {'categories': ['#cv', '#multimodal', '#reasoning', '#training', '#transfer_learning', '#diffusion'], 'emoji': '🔗', 'ru': {'title': 'Единый энкодер для текста и изображений в диффузионных моделях', 'desc': 'UniFusion — это диффузионная модель для генерации изображений, которая использует замороженную vision-language модель (VLM) в качестве единого мультимодального энкодера вместо раздельных энкодеров для текста и изображений. Ключевой механизм Layerwise Attention Pooling (LAP) извлекает семантику высокого уровня и детали низкого уровня из токенов VLM для управления генерацией. Метод VERIFI использует текстовые токены, сгенерированные VLM при переписывании промптов внутри модели, что усиливает reasoning-способности и гибкость. Модель демонstrирует отличный transfer знаний между модальностями и zero-shot обобщается с редактирования одного изображения на работу с несколькими референсами.'}, 'en': {'title': 'Unified Multimodal Generation with UniFusion', 'desc': "The paper introduces UniFusion, a novel diffusion-based generative model that utilizes a frozen large vision-language model (VLM) as a unified multimodal encoder. This approach addresses the limitations of existing architectures that rely on separate encoders for images and text, which restricts their ability to perform cross-modal reasoning. The core innovation is the Layerwise Attention Pooling (LAP) mechanism, which effectively extracts both high-level semantics and low-level details from the VLM, enhancing text-image alignment and enabling better visual information transfer. Additionally, the proposed VLM-Enabled Rewriting Injection with Flexible Inference (VERIFI) improves the model's flexibility and generalization capabilities, allowing it to perform well on various editing tasks with minimal additional training."}, 'zh': {'title': '统一编码器，跨模态生成的未来', 'desc': '尽管视觉生成的最新进展显著，但大多数现有架构仍依赖于独立的图像和文本编码器。这种分离限制了扩散模型在跨模态推理和知识转移方面的能力。我们提出的UniFusion是一种基于扩散的生成模型，利用冻结的大型视觉语言模型（VLM）作为统一的多模态编码器。通过层级注意力池化机制（LAP），UniFusion能够提取文本和视觉标记的高层语义和低层细节，从而在生成和编辑任务中实现更好的文本-图像对齐和信息转移。'}}}, {'id': 'https://huggingface.co/papers/2510.12635', 'title': 'Memory as Action: Autonomous Context Curation for Long-Horizon Agentic\n  Tasks', 'url': 'https://huggingface.co/papers/2510.12635', 'abstract': "Large Language Models face challenges in long-horizon agentic tasks as their constrained memory is easily overwhelmed by distracting or irrelevant context. Existing working memory methods typically rely on external, heuristic mechanisms that are decoupled from the agent's core policy. In this work, we reframe working memory management as a learnable, intrinsic capability. We propose a novel framework, Memory-as-Action, where an agent actively manages its working memory by executing explicit editing operations as part of a unified policy. This formulation allows an agent, trained via reinforcement learning, to balance memory curation against long-term task objectives under given resource constraints. However, such memory editing actions break the standard assumption of a continuously growing prefix in LLM interactions, leading to what we call trajectory fractures. These non-prefix changes disrupt the causal continuity required by standard policy gradient methods, making those methods inapplicable. To address this, we propose a new algorithm, Dynamic Context Policy Optimization, which enables stable end-to-end reinforcement learning by segmenting trajectories at memory action points and applying trajectory-level advantages to the resulting action segments. Our results demonstrate that jointly optimizing for task reasoning and memory management in an end-to-end fashion not only reduces overall computational consumption but also improves task performance, driven by adaptive context curation strategies tailored to the model's intrinsic capabilities.", 'score': 12, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '30ef35f2c0624828', 'authors': ['Yuxiang Zhang', 'Jiangming Shu', 'Ye Ma', 'Xueyuan Lin', 'Shangxi Wu', 'Jitao Sang'], 'affiliations': ['Hithink Research', 'Huawei Noahs Ark Lab', 'School of Computer Science and Technology, Beijing Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.12635.jpg', 'data': {'categories': ['#long_context', '#reasoning', '#training', '#optimization', '#agents', '#rl'], 'emoji': '🧠', 'ru': {'title': 'Память как действие: LLM учатся управлять своим контекстом', 'desc': 'Большие языковые модели сталкиваются с проблемой ограниченной памяти при решении длинных задач, когда контекст переполняется ненужной информацией. Исследователи предлагают подход Memory-as-Action, где агент активно управляет своей рабочей памятью через явные операции редактирования как часть единой политики, обученной с помощью reinforcement learning. Для обучения разработан новый алгоритм Dynamic Context Policy Optimization, который решает проблему "разрывов траектории", возникающих при редактировании контекста. Результаты показывают, что совместная оптимизация рассуждений и управления памятью снижает вычислительные затраты и улучшает качество решения задач.'}, 'en': {'title': 'Empowering LLMs with Learnable Memory Management', 'desc': 'This paper addresses the limitations of Large Language Models (LLMs) in handling long-term tasks due to their limited memory capacity. It introduces a new approach called Memory-as-Action, where the model learns to manage its working memory through specific editing actions integrated into its decision-making policy. The authors propose a novel algorithm, Dynamic Context Policy Optimization, to overcome challenges posed by non-continuous memory updates, which disrupt standard reinforcement learning methods. The findings show that optimizing memory management alongside task reasoning enhances performance and reduces computational costs.'}, 'zh': {'title': '记忆管理与任务推理的统一优化', 'desc': '本论文探讨了大型语言模型在处理长期任务时面临的挑战，尤其是由于内存限制而导致的干扰问题。我们提出了一种新的框架，称为“记忆作为行动”，使代理能够通过执行显式编辑操作来主动管理其工作记忆。通过强化学习训练，代理可以在资源限制下平衡记忆管理与长期任务目标。我们还提出了一种新算法，动态上下文策略优化，解决了传统策略梯度方法在处理非前缀变化时的局限性，从而实现稳定的端到端强化学习。'}}}, {'id': 'https://huggingface.co/papers/2510.11683', 'title': 'Boundary-Guided Policy Optimization for Memory-efficient RL of Diffusion\n  Large Language Models', 'url': 'https://huggingface.co/papers/2510.11683', 'abstract': 'Boundary-Guided Policy Optimization (BGPO) improves reinforcement learning for diffusion large language models by efficiently approximating likelihoods with a memory-efficient lower bound, enhancing performance in tasks like math problem solving, code generation, and planning.  \t\t\t\t\tAI-generated summary \t\t\t\t A key challenge in applying reinforcement learning (RL) to diffusion large language models (dLLMs) lies in the intractability of their likelihood functions, which are essential for the RL objective, necessitating corresponding approximation in each training step. While existing methods approximate the log-likelihoods by their evidence lower bounds (ELBOs) via customized Monte Carlo (MC) sampling, the forward computational graphs of all MC samples need to be retained for the gradient computation of non-linear terms in the RL objective, resulting in significant memory overhead. This constraint restricts feasible sample sizes, leading to imprecise likelihood approximations and ultimately distorting the RL objective. To overcome this limitation, we propose Boundary-Guided Policy Optimization (BGPO), a memory-efficient RL algorithm that maximizes a specially constructed lower bound of the ELBO-based objective. This lower bound is carefully designed to satisfy two key properties: (1) Linearity: it is formulated in a linear sum where each term depends only on a single MC sample, thereby enabling gradient accumulation across samples and ensuring constant memory usage; (2) Equivalence: Both the value and gradient of this lower bound are equal to those of the ELBO-based objective in on-policy training, making it also an effective approximation for the original RL objective. These properties allow BGPO to adopt a large MC sample size, resulting in more accurate likelihood approximations and improved RL objective estimation, which in turn leads to enhanced performance. Experiments show that BGPO significantly outperforms previous RL algorithms for dLLMs in math problem solving, code generation, and planning tasks.', 'score': 12, 'issue_id': 6421, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '4eb85eafb417ade6', 'authors': ['Nianyi Lin', 'Jiajie Zhang', 'Lei Hou', 'Juanzi Li'], 'affiliations': ['Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.11683.jpg', 'data': {'categories': ['#games', '#rlhf', '#training', '#optimization', '#rl'], 'emoji': '🎯', 'ru': {'title': 'Эффективное обучение диффузионных языковых моделей с помощью линейной аппроксимации', 'desc': 'Статья представляет метод BGPO для reinforcement learning в диффузионных LLM, которые сталкиваются с проблемой вычисления функций правдоподобия. Существующие методы используют Monte Carlo сэмплирование для аппроксимации, но это требует огромного количества памяти для хранения градиентов всех сэмплов. BGPO решает эту проблему через специальную линейную нижнюю границу ELBO, которая позволяет накапливать градиенты последовательно и использовать больше сэмплов при константном потреблении памяти. Эксперименты показывают значительное улучшение производительности в задачах решения математических задач, генерации кода и планирования по сравнению с предыдущими RL-алгоритмами.'}, 'en': {'title': 'Efficient Reinforcement Learning for Language Models with BGPO', 'desc': 'Boundary-Guided Policy Optimization (BGPO) is a novel reinforcement learning algorithm designed to enhance the performance of diffusion large language models (dLLMs) by efficiently approximating likelihoods. It addresses the challenge of high memory usage in existing methods that rely on Monte Carlo sampling for estimating log-likelihoods, which can distort the RL objective. BGPO introduces a memory-efficient lower bound that maintains linearity and equivalence with the original objective, allowing for larger sample sizes and more accurate likelihood approximations. As a result, BGPO demonstrates significant improvements in tasks such as math problem solving, code generation, and planning compared to previous RL approaches.'}, 'zh': {'title': '边界引导策略优化：提升强化学习性能的利器', 'desc': '边界引导策略优化（BGPO）是一种改进强化学习的方法，专门用于扩散大语言模型（dLLMs）。它通过高效地近似似然函数的下界，解决了在训练过程中内存开销过大的问题。BGPO的设计确保了线性和等价性，使得在每个训练步骤中可以使用较大的样本量，从而提高了似然近似的准确性。实验结果表明，BGPO在数学问题解决、代码生成和规划任务中显著优于之前的强化学习算法。'}}}, {'id': 'https://huggingface.co/papers/2510.11602', 'title': 'Deconstructing Attention: Investigating Design Principles for Effective\n  Language Modeling', 'url': 'https://huggingface.co/papers/2510.11602', 'abstract': "Systematic analysis of attention mechanisms in Transformer models shows that token mixing is essential, while other aspects like sequence dependency and mathematical form can be relaxed or interleaved to maintain performance.  \t\t\t\t\tAI-generated summary \t\t\t\t The success of Transformer language models is widely credited to their dot-product attention mechanism, which interweaves a set of key design principles: mixing information across positions (enabling multi-token interactions), sequence-dependent activations (where attention weights adapt to each input), a specific mathematical form (dot-product similarities plus softmax weighting), and coupling of queries and keys to evolving hidden states (grounding attention in the current layer). However, the necessity of each of these principles remains largely untested. In this work, we systematically deconstruct attention by designing controlled variants that selectively relax these principles, applied both uniformly across all layers and in hybrid architectures where only some layers retain standard attention. Our empirical analysis reveals that mechanisms for mixing tokens are indispensable, as their absence collapses models to near-random behavior, while the exact mathematical form and sequence dependency can be substantially relaxed, especially when preserved in just a subset of layers. Surprisingly, even variants that fail in isolation can achieve robust performance when interleaved with standard attention, highlighting a cooperative effect. These findings deepen our understanding of what truly underpins attention's effectiveness and open new avenues for simplifying language models without sacrificing performance.", 'score': 12, 'issue_id': 6434, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'a83dc866ac4e61b8', 'authors': ['Huiyin Xue', 'Nafise Sadat Moosavi', 'Nikolaos Aletras'], 'affiliations': ['School of Computer Science, University of Sheffield, United Kingdom'], 'pdf_title_img': 'assets/pdf/title_img/2510.11602.jpg', 'data': {'categories': ['#math', '#architecture', '#optimization', '#interpretability', '#training'], 'emoji': '🔍', 'ru': {'title': 'Смешивание токенов важнее, чем точная формула attention', 'desc': 'Исследователи систематически изучили механизм внимания в Transformer моделях, разбирая его на составные части. Оказалось, что смешивание токенов является критически важным компонентом - без него модели работают практически случайно. При этом другие аспекты, такие как зависимость от последовательности и конкретная математическая форма dot-product attention, могут быть существенно упрощены, особенно если стандартное внимание сохраняется хотя бы в части слоёв. Даже упрощённые варианты, которые плохо работают по отдельности, показывают хорошие результаты при чередовании со стандартным attention, что открывает возможности для создания более простых language models.'}, 'en': {'title': 'Token Mixing is Key in Transformer Attention!', 'desc': "This paper investigates the role of attention mechanisms in Transformer models, focusing on how different design principles contribute to their performance. The authors find that mixing information across tokens is crucial, while other aspects like sequence dependency and the specific mathematical formulation can be relaxed without significantly affecting results. They conduct experiments with modified attention mechanisms, showing that even less effective variants can perform well when combined with standard attention. This research enhances our understanding of attention's effectiveness and suggests ways to simplify language models while maintaining their performance."}, 'zh': {'title': '令牌混合是Transformer模型的关键', 'desc': '这篇论文系统分析了Transformer模型中的注意力机制，发现令牌混合是至关重要的。虽然序列依赖性和数学形式可以放宽或交错，但保持性能仍然有效。研究表明，缺少令牌混合机制会导致模型表现接近随机，而数学形式和序列依赖性可以在某些层中大幅放宽。论文的发现为简化语言模型提供了新的思路，同时不牺牲性能。'}}}, {'id': 'https://huggingface.co/papers/2510.01171', 'title': 'Verbalized Sampling: How to Mitigate Mode Collapse and Unlock LLM\n  Diversity', 'url': 'https://huggingface.co/papers/2510.01171', 'abstract': "Typicality bias in preference data causes mode collapse in LLMs, and Verbalized Sampling is introduced as a prompting strategy to enhance diversity without compromising accuracy or safety.  \t\t\t\t\tAI-generated summary \t\t\t\t Post-training alignment often reduces LLM diversity, leading to a phenomenon known as mode collapse. Unlike prior work that attributes this effect to algorithmic limitations, we identify a fundamental, pervasive data-level driver: typicality bias in preference data, whereby annotators systematically favor familiar text as a result of well-established findings in cognitive psychology. We formalize this bias theoretically, verify it on preference datasets empirically, and show that it plays a central role in mode collapse. Motivated by this analysis, we introduce Verbalized Sampling, a simple, training-free prompting strategy to circumvent mode collapse. VS prompts the model to verbalize a probability distribution over a set of responses (e.g., ``Generate 5 jokes about coffee and their corresponding probabilities''). Comprehensive experiments show that VS significantly improves performance across creative writing (poems, stories, jokes), dialogue simulation, open-ended QA, and synthetic data generation, without sacrificing factual accuracy and safety. For instance, in creative writing, VS increases diversity by 1.6-2.1x over direct prompting. We further observe an emergent trend that more capable models benefit more from VS. In sum, our work provides a new data-centric perspective on mode collapse and a practical inference-time remedy that helps unlock pre-trained generative diversity.", 'score': 11, 'issue_id': 6433, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'e7b0d88de08244ab', 'authors': ['Jiayi Zhang', 'Simon Yu', 'Derek Chong', 'Anthony Sicilia', 'Michael R. Tomz', 'Christopher D. Manning', 'Weiyan Shi'], 'affiliations': ['Northeastern University', 'Stanford University', 'West Virginia University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01171.jpg', 'data': {'categories': ['#hallucinations', '#data', '#inference', '#training', '#alignment', '#story_generation', '#synthetic'], 'emoji': '🎲', 'ru': {'title': 'Разблокировка разнообразия LLM через вербализацию вероятностей', 'desc': 'Исследователи обнаружили, что режимный коллапс в языковых моделях вызван систематической предвзятостью в данных предпочтений: аннотаторы выбирают знакомые, типичные ответы из-за когнитивных особенностей человека. Авторы формализовали эту проблему теоретически и подтвердили её эмпирически на реальных датасетах предпочтений. Для решения проблемы предложен Verbalized Sampling — простая prompting-стратегия без дообучения, где модель генерирует несколько вариантов ответов с их вероятностями. Метод увеличивает разнообразие генерации в 1.6-2.1 раза в творческих задачах, сохраняя точность и безопасность, причём более мощные модели получают большую выгоду от этого подхода.'}, 'en': {'title': 'Unlocking Diversity in LLMs with Verbalized Sampling', 'desc': 'This paper addresses the issue of mode collapse in large language models (LLMs), which occurs when models generate repetitive outputs due to typicality bias in preference data. Typicality bias leads annotators to prefer familiar text, limiting the diversity of generated responses. The authors propose a new prompting strategy called Verbalized Sampling (VS), which encourages models to express a range of possible outputs along with their probabilities. Experiments demonstrate that VS significantly enhances creative writing and other tasks by increasing output diversity while maintaining accuracy and safety.'}, 'zh': {'title': '打破模式崩溃，提升生成多样性！', 'desc': '这篇论文探讨了偏好数据中的典型性偏见如何导致大型语言模型（LLMs）出现模式崩溃。研究表明，注释者倾向于选择熟悉的文本，这种现象源于认知心理学的研究。为了解决这个问题，论文提出了一种新的提示策略——口头采样（Verbalized Sampling），可以在不影响准确性和安全性的情况下增强生成内容的多样性。实验结果显示，口头采样在创意写作、对话模拟和开放式问答等任务中显著提高了模型的表现。'}}}, {'id': 'https://huggingface.co/papers/2510.12225', 'title': 'HoneyBee: Data Recipes for Vision-Language Reasoners', 'url': 'https://huggingface.co/papers/2510.12225', 'abstract': 'Recent advances in vision-language models (VLMs) have made them highly effective at reasoning tasks. However, the principles underlying the construction of performant VL reasoning training datasets remain poorly understood. In this work, we introduce several data curation approaches and study their impacts on VL reasoning capabilities by carefully controlling training and evaluation setups. We analyze the effects of context (image and question pair) sources, implement targeted data interventions, and explore scaling up images, questions, and chain-of-thought (CoT) solutions. Our findings reveal that (a) context source strategies significantly affect VLM performance, (b) interventions such as auxiliary signals from image captions and the inclusion of text-only reasoning yield substantial gains, and (c) scaling all data dimensions (e.g., unique questions per image and unique CoTs per image-question pair) consistently improves reasoning capability. Motivated by these insights, we introduce HoneyBee, a large-scale, high-quality CoT reasoning dataset with 2.5M examples consisting 350K image-question pairs. VLMs trained with HoneyBee outperform state-of-the-art models across model sizes. For instance, a HoneyBee-trained VLM with 3B parameters outperforms the SOTA model and the base model by 7.8% and 24.8%, respectively, on MathVerse. Furthermore, we propose a test-time scaling strategy that reduces decoding cost by 73% without sacrificing accuracy. Overall, this work presents improved strategies for VL reasoning dataset curation research.', 'score': 9, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'a1704fba84103a6e', 'authors': ['Hritik Bansal', 'Devandra Singh Sachan', 'Kai-Wei Chang', 'Aditya Grover', 'Gargi Ghosh', 'Wen-tau Yih', 'Ramakanth Pasunuru'], 'affiliations': ['FAIR at Meta', 'University of California Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2510.12225.jpg', 'data': {'categories': ['#cv', '#multimodal', '#reasoning', '#dataset', '#benchmark', '#data'], 'emoji': '🐝', 'ru': {'title': 'HoneyBee: Как правильно готовить данные для обучения визуального мышления', 'desc': 'Исследователи изучили принципы создания эффективных датасетов для обучения vision-language моделей логическому мышлению. Они обнаружили, что источник контекста (пары изображение-вопрос), добавление вспомогательных сигналов вроде описаний изображений и текстовых рассуждений, а также масштабирование всех измерений данных значительно улучшают способности к рассуждениям. На основе этих находок был создан HoneyBee — высококачественный датасет с 2.5 миллионами примеров chain-of-thought рассуждений на 350 тысячах пар изображение-вопрос. Модели, обученные на HoneyBee, превосходят state-of-the-art решения: например, 3B-параметровая модель показала улучшение на 7.8% по сравнению с лучшим аналогом и на 24.8% по сравнению с базовой моделью на бенчмарке MathVerse.'}, 'en': {'title': 'Enhancing VLM Reasoning with HoneyBee Dataset', 'desc': 'This paper explores how to create better training datasets for vision-language models (VLMs) to enhance their reasoning abilities. The authors introduce various data curation methods and analyze their effects on VLM performance, focusing on context sources and targeted data interventions. They find that using auxiliary signals and scaling data dimensions significantly boosts reasoning capabilities. The study culminates in the creation of HoneyBee, a large dataset that improves VLM performance, demonstrating substantial gains over existing models.'}, 'zh': {'title': '提升视觉-语言模型推理能力的新策略', 'desc': '最近在视觉-语言模型（VLMs）方面的进展使其在推理任务中表现出色。然而，构建高效VLM推理训练数据集的原则仍然不够清晰。本文介绍了几种数据整理方法，并研究了它们对VLM推理能力的影响，分析了上下文来源、数据干预和数据规模的效果。我们的研究表明，上下文来源策略显著影响VLM性能，数据干预和数据规模的增加均能有效提升推理能力。'}}}, {'id': 'https://huggingface.co/papers/2510.12709', 'title': 'SAIL-Embedding Technical Report: Omni-modal Embedding Foundation Model', 'url': 'https://huggingface.co/papers/2510.12709', 'abstract': "Multimodal embedding models aim to yield informative unified representations that empower diverse cross-modal tasks. Despite promising developments in the evolution from CLIP-based dual-tower architectures to large vision-language models, prior works still face unavoidable challenges in real-world applications and business scenarios, such as the limited modality support, unstable training mechanisms, and industrial domain gaps. In this work, we introduce SAIL-Embedding, an omni-modal embedding foundation model that addresses these issues through tailored training strategies and architectural design. In the optimization procedure, we propose a multi-stage training scheme to boost the multifaceted effectiveness of representation learning. Specifically, the content-aware progressive training aims to enhance the model's adaptability to diverse downstream tasks and master enriched cross-modal proficiency. The collaboration-aware recommendation enhancement training further adapts multimodal representations for recommendation scenarios by distilling knowledge from sequence-to-item and ID-to-item embeddings while mining user historical interests. Concurrently, we develop the stochastic specialization and dataset-driven pattern matching to strengthen model training flexibility and generalizability. Experimental results show that SAIL-Embedding achieves SOTA performance compared to other methods in different retrieval tasks. In online experiments across various real-world scenarios integrated with our model, we observe a significant increase in Lifetime (LT), which is a crucial indicator for the recommendation experience. For instance, the model delivers the 7-day LT gain of +0.158% and the 14-day LT gain of +0.144% in the Douyin-Selected scenario. For the Douyin feed rank model, the match features produced by SAIL-Embedding yield a +0.08% AUC gain.", 'score': 8, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'ea07490eae7bd8d4', 'authors': ['Lin Lin', 'Jiefeng Long', 'Zhihe Wan', 'Yuchi Wang', 'Dingkang Yang', 'Shuang Yang', 'Yueyang Yao', 'Xu Chen', 'Zirui Guo', 'Shengqiang Li', 'Weiran Li', 'Hanyu Li', 'Yaling Mou', 'Yan Qiu', 'Haiyang Yu', 'Xiao Liang', 'Hongsheng Li', 'Chao Feng'], 'affiliations': ['ByteDance', 'CUHK MMLab'], 'pdf_title_img': 'assets/pdf/title_img/2510.12709.jpg', 'data': {'categories': ['#training', '#optimization', '#multimodal'], 'emoji': '⛵', 'ru': {'title': 'SAIL-Embedding: Универсальная мультимодальная модель для поиска и рекомендаций', 'desc': 'Статья представляет SAIL-Embedding — омнимодальную модель эмбеддингов, которая решает проблемы ограниченной поддержки модальностей и нестабильного обучения в реальных бизнес-сценариях. Авторы предлагают многоэтапную схему обучения: content-aware прогрессивный тренинг для адаптации к разным задачам и collaboration-aware тренинг для рекомендательных систем с дистилляцией знаний из последовательностей и ID-эмбеддингов. Модель использует стохастическую специализацию и паттерн-матчинг для повышения гибкости и обобщающей способности. В онлайн-экспериментах на платформе Douyin модель показывает значительный прирост метрики Lifetime (+0.158% за 7 дней) и улучшение AUC (+0.08%) в ранжирующих моделях.'}, 'en': {'title': 'SAIL-Embedding: Bridging Modalities for Enhanced Learning and Recommendations', 'desc': 'This paper presents SAIL-Embedding, a new omni-modal embedding model designed to improve cross-modal tasks in machine learning. It addresses challenges like limited modality support and unstable training by using a multi-stage training scheme that enhances representation learning. The model incorporates content-aware and collaboration-aware training strategies to adapt to various tasks and improve recommendation systems. Experimental results demonstrate that SAIL-Embedding outperforms existing methods, showing significant improvements in user engagement metrics in real-world applications.'}, 'zh': {'title': 'SAIL-Embedding：全模态嵌入的未来', 'desc': '多模态嵌入模型旨在生成信息丰富的统一表示，以支持多样的跨模态任务。尽管从CLIP基础的双塔架构到大型视觉-语言模型的演变取得了良好进展，但在实际应用中仍面临诸多挑战，如有限的模态支持和不稳定的训练机制。本文提出了SAIL-Embedding，这是一种全模态嵌入基础模型，通过定制的训练策略和架构设计来解决这些问题。实验结果表明，SAIL-Embedding在不同检索任务中实现了最先进的性能，并在实际场景中显著提高了推荐体验。'}}}, {'id': 'https://huggingface.co/papers/2510.12801', 'title': 'DeepMMSearch-R1: Empowering Multimodal LLMs in Multimodal Web Search', 'url': 'https://huggingface.co/papers/2510.12801', 'abstract': 'Multimodal Large Language Models (MLLMs) in real-world applications require access to external knowledge sources and must remain responsive to the dynamic and ever-changing real-world information in order to address information-seeking and knowledge-intensive user queries. Existing approaches, such as retrieval augmented generation (RAG) methods, search agents, and search equipped MLLMs, often suffer from rigid pipelines, excessive search calls, and poorly constructed search queries, which result in inefficiencies and suboptimal outcomes. To address these limitations, we present DeepMMSearch-R1, the first multimodal LLM capable of performing on-demand, multi-turn web searches and dynamically crafting queries for both image and text search tools. Specifically, DeepMMSearch-R1 can initiate web searches based on relevant crops of the input image making the image search more effective, and can iteratively adapt text search queries based on retrieved information, thereby enabling self-reflection and self-correction. Our approach relies on a two-stage training pipeline: a cold start supervised finetuning phase followed by an online reinforcement learning optimization. For training, we introduce DeepMMSearchVQA, a novel multimodal VQA dataset created through an automated pipeline intermixed with real-world information from web search tools. This dataset contains diverse, multi-hop queries that integrate textual and visual information, teaching the model when to search, what to search for, which search tool to use and how to reason over the retrieved information. We conduct extensive experiments across a range of knowledge-intensive benchmarks to demonstrate the superiority of our approach. Finally, we analyze the results and provide insights that are valuable for advancing multimodal web-search.', 'score': 7, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '78d4634c4d91c679', 'authors': ['Kartik Narayan', 'Yang Xu', 'Tian Cao', 'Kavya Nerella', 'Vishal M. Patel', 'Navid Shiee', 'Peter Grasch', 'Chao Jia', 'Yinfei Yang', 'Zhe Gan'], 'affiliations': ['Apple', 'Johns Hopkins University'], 'pdf_title_img': 'assets/pdf/title_img/2510.12801.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#training', '#dataset', '#agi', '#optimization', '#rag', '#benchmark'], 'emoji': '🔍', 'ru': {'title': 'Мультимодальный поиск в интернете с обучением через подкрепление', 'desc': 'Статья представляет DeepMMSearch-R1 — первую мультимодальную LLM, способную самостоятельно выполнять многоэтапный веб-поиск по запросу, используя как текстовые, так и визуальные инструменты. Модель может инициировать поиск на основе фрагментов входного изображения и итеративно адаптировать текстовые запросы, что позволяет ей самостоятельно корректировать свои действия. Для обучения используется двухэтапный подход: supervised fine-tuning с последующей оптимизацией через reinforcement learning на специально созданном датасете DeepMMSearchVQA с мультимодальными вопросами, требующими поиска информации. Эксперименты показывают превосходство подхода над существующими RAG-методами и поисковыми агентами на задачах, требующих внешних знаний.'}, 'en': {'title': 'Revolutionizing Web Search with Dynamic Multimodal Queries', 'desc': 'This paper introduces DeepMMSearch-R1, a novel multimodal large language model (MLLM) designed to enhance web search capabilities for both text and images. Unlike traditional methods that rely on fixed pipelines, DeepMMSearch-R1 can perform on-demand, multi-turn searches and dynamically generate queries based on the input data. The model is trained using a two-stage process, starting with supervised finetuning followed by reinforcement learning, and utilizes a new dataset called DeepMMSearchVQA for training. The results show that this approach significantly improves the efficiency and effectiveness of information retrieval in real-world applications.'}, 'zh': {'title': '动态多模态搜索，提升信息获取效率', 'desc': '本论文介绍了一种名为DeepMMSearch-R1的多模态大型语言模型（MLLM），它能够进行按需的多轮网络搜索，并动态生成图像和文本搜索查询。该模型通过对输入图像的相关部分进行搜索，提高了图像搜索的有效性，并能够根据检索到的信息迭代调整文本搜索查询，实现自我反思和自我纠正。我们采用了两阶段的训练流程，包括冷启动的监督微调和在线强化学习优化，并引入了DeepMMSearchVQA数据集，以支持多模态视觉问答（VQA）任务。通过广泛的实验，我们证明了该方法在知识密集型基准测试中的优越性，推动了多模态网络搜索的发展。'}}}, {'id': 'https://huggingface.co/papers/2510.11892', 'title': 'R-WoM: Retrieval-augmented World Model For Computer-use Agents', 'url': 'https://huggingface.co/papers/2510.11892', 'abstract': "LLMs can enhance decision-making in digital environments but struggle with long-horizon simulations due to hallucination and static knowledge. R-WoM improves performance by integrating external, up-to-date knowledge.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) can serve as world models to enhance agent decision-making in digital environments by simulating future states and predicting action outcomes, potentially eliminating costly trial-and-error exploration. However, this capability is fundamentally limited by LLMs' tendency toward hallucination and their reliance on static training knowledge, which can lead to compounding errors that inhibit long-horizon simulations. To systematically investigate whether LLMs are appropriate for world modeling, we probe two core capabilities of world models--future state prediction and reward estimation--through three tasks: next-state identification, full-procedure planning alignment, and milestone transition recognition. Our analysis shows that while LLMs effectively capture immediate next states and identify meaningful state transitions, their performance rapidly degrades in full-procedure planning. This highlights LLMs' limitations in reliably modeling environment dynamics over long horizons. To address these limitations, we propose the Retrieval-augmented World Model (R-WoM), which grounds LLM simulations by incorporating factual, up-to-date knowledge retrieved from external tutorials. Experiments show that R-WoM achieves substantial improvements of up to 25.3% (OSWorld) and 18.1% (WebArena) compared to baselines, with particular advantages in longer-horizon simulations.", 'score': 6, 'issue_id': 6432, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '816242da322279c2', 'authors': ['Kai Mei', 'Jiang Guo', 'Shuaichen Chang', 'Mingwen Dong', 'Dongkyu Lee', 'Xing Niu', 'Jiarong Jiang'], 'affiliations': ['AWS Agentic AI', 'Rutgers University'], 'pdf_title_img': 'assets/pdf/title_img/2510.11892.jpg', 'data': {'categories': ['#hallucinations', '#agents', '#long_context', '#rag'], 'emoji': '🔮', 'ru': {'title': 'Обучение AI агентов с внешними знаниями вместо галлюцинаций', 'desc': 'LLM могут служить моделями мира для планирования действий AI-агентов в цифровых средах, но страдают от галлюцинаций и устаревших знаний при долгосрочном моделировании. Исследователи протестировали способность LLM предсказывать будущие состояния и оценивать награды, обнаружив быстрое снижение качества при планировании длинных последовательностей действий. Предложенный метод R-WoM (Retrieval-augmented World Model) решает эту проблему, дополняя симуляции LLM актуальными фактическими знаниями из внешних источников. Эксперименты показали улучшение производительности до 25.3% в задачах с длительным горизонтом планирования.'}, 'en': {'title': 'Enhancing LLMs with Real-Time Knowledge for Better Decision-Making', 'desc': "This paper discusses the limitations of Large Language Models (LLMs) in making long-term predictions in digital environments due to their tendency to hallucinate and rely on outdated knowledge. It evaluates LLMs' abilities in future state prediction and reward estimation through various tasks, revealing that while they perform well in short-term scenarios, their accuracy declines in complex, long-horizon planning. To overcome these challenges, the authors introduce the Retrieval-augmented World Model (R-WoM), which enhances LLMs by integrating real-time, factual information from external sources. Experimental results demonstrate that R-WoM significantly improves performance in long-horizon simulations, showcasing its effectiveness in decision-making tasks."}, 'zh': {'title': '检索增强世界模型：提升长时间决策能力的关键', 'desc': '大型语言模型（LLMs）在数字环境中可以增强决策能力，但在长时间模拟中容易出现幻觉和依赖静态知识的问题。本文提出了一种改进的方法，称为检索增强世界模型（R-WoM），通过整合外部的最新知识来提高模型的性能。研究表明，LLMs在预测下一状态和识别重要状态转变方面表现良好，但在完整过程规划中性能迅速下降。R-WoM的实验结果显示，相比基线方法，在长时间模拟中取得了显著的性能提升。'}}}, {'id': 'https://huggingface.co/papers/2510.11919', 'title': 'LLM Reasoning for Machine Translation: Synthetic Data Generation over\n  Thinking Tokens', 'url': 'https://huggingface.co/papers/2510.11919', 'abstract': 'Large reasoning models (LRMs) have led to new possibilities in terms of problem-solving, through the devising of a natural language thought process prior to answering a query. While their capabilities are well known across mathematics and coding tasks, their impact on the task of machine translation (MT) remains underexplored. In this work, we explore the benefits of the generation of intermediate tokens when performing MT across multiple language pairs of different levels of resourcedness and multiple setups. We find that "thinking tokens" do not help LRMs better perform MT. This result generalizes to models fine-tuned to reason before translating using distilled chain of thought (CoT) inspired by human translators\' practices. Specifically, fine-tuning a model with synthetic CoT explanations detailing how to translate step-by-step does not outperform standard input-output fine-tuning. However, constructing the intermediate tokens by combining the outputs of modular translation-specific prompting strategies results in improvements. Our findings underscore that the contribution of intermediate tokens during fine-tuning highly depends on the presence of translation attempts within them. More broadly, our results suggest that using a teacher to refine target translations or to expand parallel corpora is more impactful than distilling their CoT explanations into "thinking" MT models.', 'score': 4, 'issue_id': 6421, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'ea9cdd45bedd4fcf', 'authors': ['Armel Zebaze', 'Rachel Bawden', 'Benoît Sagot'], 'affiliations': ['Inria Paris, France'], 'pdf_title_img': 'assets/pdf/title_img/2510.11919.jpg', 'data': {'categories': ['#low_resource', '#reasoning', '#training', '#multilingual', '#machine_translation', '#synthetic'], 'emoji': '🤔', 'ru': {'title': 'Размышления не помогают LLM лучше переводить', 'desc': 'Исследователи изучили, помогают ли "токены размышлений" (thinking tokens) большим reasoning моделям (LRM) лучше справляться с машинным переводом. Оказалось, что генерация промежуточных рассуждений перед переводом, включая дистилляцию chain of thought (CoT) от учителя, не улучшает качество перевода по сравнению со стандартным fine-tuning. Улучшения наблюдались только когда промежуточные токены содержали непосредственно попытки перевода через модульные стратегии промптинга. Результаты показывают, что для машинного перевода эффективнее использовать учителя для улучшения целевых переводов или расширения параллельных корпусов, чем дистиллировать объяснения CoT в модели.'}, 'en': {'title': 'Intermediate Tokens: Not the Key to Better Machine Translation', 'desc': "This paper investigates the role of large reasoning models (LRMs) in machine translation (MT) by examining the use of intermediate tokens during the translation process. The authors find that generating 'thinking tokens' does not enhance the performance of LRMs in MT tasks, even when models are fine-tuned with chain of thought (CoT) explanations. Instead, they discover that combining outputs from translation-specific prompting strategies leads to better results. Overall, the study highlights that refining translations through teacher models or expanding training data is more beneficial than simply using reasoning-based approaches in MT."}, 'zh': {'title': '中间标记在机器翻译中的重要性', 'desc': '大型推理模型（LRMs）在解决问题方面展现了新的可能性，尤其是在自然语言思维过程的引导下进行回答。尽管它们在数学和编程任务中的能力已被广泛认可，但在机器翻译（MT）任务中的影响仍然未被充分探讨。我们的研究发现，生成中间标记并未帮助LRMs在机器翻译中表现更好，尤其是在使用人类翻译者实践启发的思维链（CoT）进行微调时。相反，通过结合模块化翻译特定提示策略的输出构建中间标记则能带来改进，表明中间标记的贡献高度依赖于其中的翻译尝试。'}}}, {'id': 'https://huggingface.co/papers/2510.11000', 'title': 'ContextGen: Contextual Layout Anchoring for Identity-Consistent\n  Multi-Instance Generation', 'url': 'https://huggingface.co/papers/2510.11000', 'abstract': 'ContextGen, a Diffusion Transformer framework, enhances multi-instance image generation by integrating layout anchoring and identity consistency attention, achieving superior control and quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-instance image generation (MIG) remains a significant challenge for modern diffusion models due to key limitations in achieving precise control over object layout and preserving the identity of multiple distinct subjects. To address these limitations, we introduce ContextGen, a novel Diffusion Transformer framework for multi-instance generation that is guided by both layout and reference images. Our approach integrates two key technical contributions: a Contextual Layout Anchoring (CLA) mechanism that incorporates the composite layout image into the generation context to robustly anchor the objects in their desired positions, and Identity Consistency Attention (ICA), an innovative attention mechanism that leverages contextual reference images to ensure the identity consistency of multiple instances. Recognizing the lack of large-scale, hierarchically-structured datasets for this task, we introduce IMIG-100K, the first dataset with detailed layout and identity annotations. Extensive experiments demonstrate that ContextGen sets a new state-of-the-art, outperforming existing methods in control precision, identity fidelity, and overall visual quality.', 'score': 4, 'issue_id': 6437, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'b1b06cbfe0048430', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#cv', '#dataset', '#diffusion'], 'emoji': '🎯', 'ru': {'title': 'Контроль расположения и идентичности объектов в генерации изображений', 'desc': 'Статья представляет ContextGen — новый фреймворк на основе Diffusion Transformer для генерации изображений с несколькими объектами. Система использует механизм Contextual Layout Anchoring для точного позиционирования объектов согласно заданной композиции и Identity Consistency Attention для сохранения идентичности каждого объекта на основе референсных изображений. Авторы создали первый крупномасштабный датасет IMIG-100K с детальными аннотациями расположения и идентичности объектов. Эксперименты показывают, что ContextGen превосходит существующие методы по точности контроля, сохранению идентичности и общему качеству изображений.'}, 'en': {'title': 'Mastering Multi-Instance Image Generation with ContextGen', 'desc': 'ContextGen is a new framework that improves the generation of images with multiple objects using a method called Diffusion Transformer. It solves problems in controlling where objects are placed and keeping their identities consistent across images. The framework uses two main techniques: Contextual Layout Anchoring to fix objects in specific locations and Identity Consistency Attention to maintain the unique characteristics of each object. Additionally, it introduces a new dataset, IMIG-100K, which helps train models by providing detailed information about object layouts and identities.'}, 'zh': {'title': 'ContextGen：提升多实例图像生成的控制与质量', 'desc': 'ContextGen是一种新的扩散变换器框架，旨在改善多实例图像生成。它通过布局锚定和身份一致性注意机制，增强了对对象布局的控制和多个主体身份的保持。该框架结合了上下文布局锚定（CLA）和身份一致性注意（ICA），确保生成的图像在对象位置和身份上都具有一致性。此外，ContextGen还引入了IMIG-100K数据集，为多实例生成提供了详细的布局和身份注释。'}}, 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2510.12777', 'title': 'What If : Understanding Motion Through Sparse Interactions', 'url': 'https://huggingface.co/papers/2510.12777', 'abstract': 'Understanding the dynamics of a physical scene involves reasoning about the diverse ways it can potentially change, especially as a result of local interactions. We present the Flow Poke Transformer (FPT), a novel framework for directly predicting the distribution of local motion, conditioned on sparse interactions termed "pokes". Unlike traditional methods that typically only enable dense sampling of a single realization of scene dynamics, FPT provides an interpretable directly accessible representation of multi-modal scene motion, its dependency on physical interactions and the inherent uncertainties of scene dynamics. We also evaluate our model on several downstream tasks to enable comparisons with prior methods and highlight the flexibility of our approach. On dense face motion generation, our generic pre-trained model surpasses specialized baselines. FPT can be fine-tuned in strongly out-of-distribution tasks such as synthetic datasets to enable significant improvements over in-domain methods in articulated object motion estimation. Additionally, predicting explicit motion distributions directly enables our method to achieve competitive performance on tasks like moving part segmentation from pokes which further demonstrates the versatility of our FPT. Code and models are publicly available at https://compvis.github.io/flow-poke-transformer.', 'score': 3, 'issue_id': 6421, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'bb4a1b3538707a8b', 'authors': ['Stefan Andreas Baumann', 'Nick Stracke', 'Timy Phan', 'Björn Ommer'], 'affiliations': ['CompVis @ LMU Munich', 'Munich Center for Machine Learning (MCML)'], 'pdf_title_img': 'assets/pdf/title_img/2510.12777.jpg', 'data': {'categories': ['#cv', '#interpretability', '#open_source', '#reasoning', '#training', '#optimization', '#synthetic'], 'emoji': '🔄', 'ru': {'title': 'Flow Poke Transformer: новая эра в предсказании движения', 'desc': 'В статье представлена новая модель Flow Poke Transformer (FPT), которая предсказывает распределение локального движения на основе взаимодействий, называемых "поками". В отличие от традиционных методов, FPT позволяет интерпретировать многомодальное движение сцены и его зависимость от физических взаимодействий. Модель превосходит специализированные базовые методы в задачах генерации движения лица и оценки движения сложных объектов. FPT также демонстрирует высокую гибкость и конкурентоспособность в задачах сегментации движущихся частей.'}, 'en': {'title': 'Predicting Scene Dynamics with Flow Poke Transformer', 'desc': "The Flow Poke Transformer (FPT) is a new machine learning framework designed to predict how physical scenes change based on local interactions called 'pokes'. Unlike traditional models that only provide a single outcome, FPT offers a clear representation of multiple possible motions and their uncertainties. This model has been tested on various tasks, showing that it can outperform specialized models in generating dense face motion and improve performance in estimating articulated object motion. By directly predicting motion distributions, FPT also excels in tasks like moving part segmentation, showcasing its adaptability and effectiveness."}, 'zh': {'title': '流动戳击变换器：理解物理场景动态的新方法', 'desc': '本文介绍了一种新的框架，称为流动戳击变换器（FPT），用于直接预测物理场景中局部运动的分布。与传统方法不同，FPT能够提供多模态场景运动的可解释表示，并考虑物理交互和场景动态的不确定性。我们在多个下游任务上评估了该模型，显示出其灵活性和优越性，尤其是在稠密面部运动生成和关节物体运动估计方面。FPT的直接运动分布预测能力使其在移动部件分割等任务中表现出色，展示了其广泛的应用潜力。'}}}, {'id': 'https://huggingface.co/papers/2510.09782', 'title': 'The Geometry of Reasoning: Flowing Logics in Representation Space', 'url': 'https://huggingface.co/papers/2510.09782', 'abstract': "We study how large language models (LLMs) ``think'' through their representation space. We propose a novel geometric framework that models an LLM's reasoning as flows -- embedding trajectories evolving where logic goes. We disentangle logical structure from semantics by employing the same natural deduction propositions with varied semantic carriers, allowing us to test whether LLMs internalize logic beyond surface form. This perspective connects reasoning with geometric quantities such as position, velocity, and curvature, enabling formal analysis in representation and concept spaces. Our theory establishes: (1) LLM reasoning corresponds to smooth flows in representation space, and (2) logical statements act as local controllers of these flows' velocities. Using learned representation proxies, we design controlled experiments to visualize and quantify reasoning flows, providing empirical validation of our theoretical framework. Our work serves as both a conceptual foundation and practical tools for studying reasoning phenomenon, offering a new lens for interpretability and formal analysis of LLMs' behavior.", 'score': 3, 'issue_id': 6439, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '0af2abb3690ae423', 'authors': ['Yufa Zhou', 'Yixiao Wang', 'Xunjian Yin', 'Shuyan Zhou', 'Anru R. Zhang'], 'affiliations': ['Duke University'], 'pdf_title_img': 'assets/pdf/title_img/2510.09782.jpg', 'data': {'categories': ['#interpretability', '#architecture', '#math', '#reasoning'], 'emoji': '🌊', 'ru': {'title': 'Логика как геометрический поток в пространстве представлений', 'desc': 'Исследователи предлагают новый геометрический подход к пониманию того, как LLM «размышляют» в своём пространстве представлений. Они моделируют процесс рассуждений как потоки — траектории эмбеддингов, развивающиеся в направлении логики. Авторы разделяют логическую структуру и семантику, используя одинаковые логические высказывания с разным содержанием, чтобы проверить, усваивают ли LLM логику за пределами поверхностной формы. Теория связывает рассуждения с геометрическими характеристиками (позиция, скорость, кривизна), предоставляя инструменты для формального анализа и визуализации того, как логические утверждения управляют потоками в пространстве представлений.'}, 'en': {'title': 'Understanding LLM Reasoning Through Geometric Flows', 'desc': 'This paper explores how large language models (LLMs) process information by examining their representation space through a geometric framework. It introduces the concept of reasoning as flows, which are trajectories in the embedding space that represent logical reasoning. By separating logical structure from semantics, the authors test if LLMs understand logic beyond just the words they use. The study provides a theoretical basis and practical methods for analyzing LLM reasoning, enhancing our understanding of their interpretability and behavior.'}, 'zh': {'title': '揭示大型语言模型的推理流动', 'desc': '我们研究大型语言模型（LLMs）如何通过其表示空间进行“思考”。我们提出了一种新的几何框架，将LLM的推理建模为流动——嵌入轨迹的演变。通过使用相同的自然推理命题与不同的语义载体，我们能够测试LLMs是否在表面形式之外内化了逻辑。我们的理论表明，LLM的推理对应于表示空间中的平滑流动，逻辑语句作为这些流动速度的局部控制器。'}}}, {'id': 'https://huggingface.co/papers/2510.08783', 'title': 'MLLM as a UI Judge: Benchmarking Multimodal LLMs for Predicting Human\n  Perception of User Interfaces', 'url': 'https://huggingface.co/papers/2510.08783', 'abstract': 'In an ideal design pipeline, user interface (UI) design is intertwined with user research to validate decisions, yet studies are often resource-constrained during early exploration. Recent advances in multimodal large language models (MLLMs) offer a promising opportunity to act as early evaluators, helping designers narrow options before formal testing. Unlike prior work that emphasizes user behavior in narrow domains such as e-commerce with metrics like clicks or conversions, we focus on subjective user evaluations across varied interfaces. We investigate whether MLLMs can mimic human preferences when evaluating individual UIs and comparing them. Using data from a crowdsourcing platform, we benchmark GPT-4o, Claude, and Llama across 30 interfaces and examine alignment with human judgments on multiple UI factors. Our results show that MLLMs approximate human preferences on some dimensions but diverge on others, underscoring both their potential and limitations in supplementing early UX research.', 'score': 3, 'issue_id': 6425, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'd90fcd4cec73cd8c', 'authors': ['Reuben A. Luera', 'Ryan Rossi', 'Franck Dernoncourt', 'Samyadeep Basu', 'Sungchul Kim', 'Subhojyoti Mukherjee', 'Puneet Mathur', 'Ruiyi Zhang', 'Jihyung Kil', 'Nedim Lipka', 'Seunghyun Yoon', 'Jiuxiang Gu', 'Zichao Wang', 'Cindy Xiong Bearfield', 'Branislav Kveton'], 'affiliations': ['Adobe Research', 'University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2510.08783.jpg', 'data': {'categories': ['#alignment', '#interpretability', '#multimodal', '#benchmark'], 'emoji': '🎨', 'ru': {'title': 'LLM как ранние оценщики пользовательских интерфейсов', 'desc': 'Исследование проверяет, могут ли мультимодальные LLM (большие языковые модели) оценивать пользовательские интерфейсы так же, как люди. Авторы тестировали GPT-4o, Claude и Llama на 30 различных интерфейсах, сравнивая их оценки с мнениями реальных пользователей из краудсорсинговой платформы. Результаты показали, что AI-модели частично совпадают с человеческими предпочтениями по некоторым аспектам UI, но расходятся по другим. Это демонстрирует потенциал использования LLM для ранней оценки дизайна интерфейсов, но также выявляет их ограничения.'}, 'en': {'title': 'Harnessing MLLMs for Early UI Evaluation', 'desc': 'This paper explores the use of multimodal large language models (MLLMs) as tools for early evaluation in user interface (UI) design. It investigates whether these models can replicate human preferences when assessing different UIs, using data from a crowdsourcing platform. The study benchmarks several MLLMs, including GPT-4o, Claude, and Llama, against human judgments on various UI factors. The findings reveal that while MLLMs can approximate human preferences in some areas, they also show significant divergence in others, highlighting their potential and limitations in enhancing early user experience (UX) research.'}, 'zh': {'title': '利用MLLMs提升用户界面设计的早期评估', 'desc': '本研究探讨了多模态大型语言模型（MLLMs）在用户界面（UI）设计中的应用，特别是在早期评估阶段。我们通过比较GPT-4o、Claude和Llama等模型在30个不同界面上的表现，评估它们是否能够模拟人类的偏好。研究结果表明，虽然MLLMs在某些方面能够接近人类的判断，但在其他方面则存在差异，这显示了它们在早期用户体验（UX）研究中的潜力和局限性。通过这种方式，设计师可以在正式测试之前更有效地缩小选择范围。'}}}, {'id': 'https://huggingface.co/papers/2510.12402', 'title': 'Cautious Weight Decay', 'url': 'https://huggingface.co/papers/2510.12402', 'abstract': 'Cautious Weight Decay (CWD) enhances optimizer performance by applying weight decay selectively, improving accuracy and loss in large-scale models without additional tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Cautious Weight Decay (CWD), a one-line, optimizer-agnostic modification that applies weight decay only to parameter coordinates whose signs align with the optimizer update. Unlike standard decoupled decay, which implicitly optimizes a regularized or constrained objective, CWD preserves the original loss and admits a bilevel interpretation: it induces sliding-mode behavior upon reaching the stationary manifold, allowing it to search for locally Pareto-optimal stationary points of the unmodified objective. In practice, CWD is a drop-in change for optimizers such as AdamW, Lion, and Muon, requiring no new hyperparameters or additional tuning. For language model pre-training and ImageNet classification, CWD consistently improves final loss and accuracy at million- to billion-parameter scales.', 'score': 2, 'issue_id': 6435, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '0edcc8534d4b352b', 'authors': ['Lizhang Chen', 'Jonathan Li', 'Kaizhao Liang', 'Baiyu Su', 'Cong Xie', 'Nuo Wang Pierse', 'Chen Liang', 'Ni Lao', 'Qiang Liu'], 'affiliations': ['Google', 'University of Texas at Austin'], 'pdf_title_img': 'assets/pdf/title_img/2510.12402.jpg', 'data': {'categories': ['#training', '#architecture', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Осторожное затухание весов: умный способ регуляризации нейросетей', 'desc': 'В статье представлен метод Cautious Weight Decay (CWD) — простая модификация оптимизаторов, которая применяет weight decay только к тем параметрам, чьи знаки совпадают с направлением обновления. В отличие от стандартного decoupled weight decay, CWD сохраняет исходную функцию потерь и демонстрирует поведение скользящего режима при достижении стационарного многообразия. Метод работает как drop-in замена для популярных оптимизаторов типа AdamW, Lion и Muon, не требуя дополнительных гиперпараметров или настройки. На задачах предобучения языковых моделей и классификации ImageNet метод показывает стабильное улучшение точности и loss на моделях от миллионов до миллиардов параметров.'}, 'en': {'title': 'Selective Weight Decay for Optimizer Boosting', 'desc': "Cautious Weight Decay (CWD) is a new technique that improves the performance of optimizers by applying weight decay selectively based on the direction of the optimizer's updates. This method differs from traditional weight decay by maintaining the original loss function, allowing for a more effective search for optimal solutions. CWD can be easily integrated into existing optimizers like AdamW, Lion, and Muon without needing extra tuning or new hyperparameters. In experiments, CWD has shown to enhance accuracy and reduce loss in large-scale models, particularly in language model training and ImageNet classification tasks."}, 'zh': {'title': '谨慎权重衰减：优化器性能的新突破', 'desc': '谨慎权重衰减（CWD）是一种优化器无关的修改方法，通过选择性地应用权重衰减来提升优化器的性能。它只对与优化器更新方向一致的参数坐标进行权重衰减，从而改善大规模模型的准确性和损失。与标准的解耦衰减不同，CWD保持了原始损失，并允许双层次的解释，能够在达到静态流形时诱导滑模行为。CWD可以直接应用于如AdamW、Lion和Muon等优化器，无需新的超参数或额外的调优。'}}}, {'id': 'https://huggingface.co/papers/2510.12088', 'title': 'One Life to Learn: Inferring Symbolic World Models for Stochastic\n  Environments from Unguided Exploration', 'url': 'https://huggingface.co/papers/2510.12088', 'abstract': 'OneLife framework models complex, stochastic environments using conditionally-activated programmatic laws within a probabilistic programming framework, enabling learning from minimal, unguided interaction and outperforming baselines in state ranking and fidelity.  \t\t\t\t\tAI-generated summary \t\t\t\t Symbolic world modeling requires inferring and representing an environment\'s transitional dynamics as an executable program. Prior work has focused on largely deterministic environments with abundant interaction data, simple mechanics, and human guidance. We address a more realistic and challenging setting, learning in a complex, stochastic environment where the agent has only "one life" to explore a hostile environment without human guidance. We introduce OneLife, a framework that models world dynamics through conditionally-activated programmatic laws within a probabilistic programming framework. Each law operates through a precondition-effect structure, activating in relevant world states. This creates a dynamic computation graph that routes inference and optimization only through relevant laws, avoiding scaling challenges when all laws contribute to predictions about a complex, hierarchical state, and enabling the learning of stochastic dynamics even with sparse rule activation. To evaluate our approach under these demanding constraints, we introduce a new evaluation protocol that measures (a) state ranking, the ability to distinguish plausible future states from implausible ones, and (b) state fidelity, the ability to generate future states that closely resemble reality. We develop and evaluate our framework on Crafter-OO, our reimplementation of the Crafter environment that exposes a structured, object-oriented symbolic state and a pure transition function that operates on that state alone. OneLife can successfully learn key environment dynamics from minimal, unguided interaction, outperforming a strong baseline on 16 out of 23 scenarios tested. We also test OneLife\'s planning ability, with simulated rollouts successfully identifying superior strategies. Our work establishes a foundation for autonomously constructing programmatic world models of unknown, complex environments.', 'score': 2, 'issue_id': 6426, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'd8a451b665853cec', 'authors': ['Zaid Khan', 'Archiki Prasad', 'Elias Stengel-Eskin', 'Jaemin Cho', 'Mohit Bansal'], 'affiliations': ['UNC Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2510.12088.jpg', 'data': {'categories': ['#rl', '#benchmark', '#reasoning', '#optimization', '#games', '#agents'], 'emoji': '🎮', 'ru': {'title': 'Обучение модели мира за одну жизнь без подсказок', 'desc': 'Статья представляет OneLife — фреймворк для символьного моделирования динамики сложных стохастических сред через программируемые законы с условной активацией. Система работает в рамках вероятностного программирования, где каждый закон имеет структуру «предусловие-эффект» и активируется только в релевантных состояниях мира. Это позволяет агенту учиться из минимального количества неконтролируемых взаимодействий в враждебной среде, где у него есть только «одна жизнь» для исследования. Подход демонстрирует превосходство над базовыми методами в задачах ранжирования состояний и точности их генерации, успешно изучая ключевую динамику среды и планируя эффективные стратегии.'}, 'en': {'title': 'OneLife: Learning in Complex Environments with Minimal Interaction', 'desc': 'The OneLife framework is designed to model complex environments that are unpredictable and require minimal interaction for learning. It uses conditionally-activated programmatic laws within a probabilistic programming structure to represent the dynamics of the environment. This approach allows the agent to learn effectively even when it has only one chance to explore, without any human guidance. The framework has been shown to outperform existing methods in distinguishing future states and generating realistic outcomes, demonstrating its potential for autonomous learning in challenging settings.'}, 'zh': {'title': 'OneLife：在复杂环境中实现自主学习的框架', 'desc': 'OneLife框架通过条件激活的程序法则在概率编程框架中建模复杂的随机环境，使得智能体能够在没有人类指导的情况下，从最小的交互中学习。该方法特别适用于在复杂和敌对的环境中进行学习，智能体只有一次探索的机会。OneLife通过动态计算图来优化推理过程，避免了在复杂状态下所有法则都参与预测时的扩展挑战。实验结果表明，OneLife在16个测试场景中超越了强基线，成功学习了环境的关键动态。'}}}, {'id': 'https://huggingface.co/papers/2510.11661', 'title': 'SR-Scientist: Scientific Equation Discovery With Agentic AI', 'url': 'https://huggingface.co/papers/2510.11661', 'abstract': "SR-Scientist, an autonomous AI framework, leverages LLMs to generate, implement, and optimize scientific equations, outperforming baselines across multiple disciplines.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, Large Language Models (LLMs) have been applied to scientific equation discovery, leveraging their embedded scientific knowledge for hypothesis generation. However, current methods typically confine LLMs to the role of an equation proposer within search algorithms like genetic programming. In this paper, we present SR-Scientist, a framework that elevates the LLM from a simple equation proposer to an autonomous AI scientist that writes code to analyze data, implements the equation as code, submits it for evaluation, and optimizes the equation based on experimental feedback. Specifically, we wrap the code interpreter into a set of tools for data analysis and equation evaluation. The agent is instructed to optimize the equation by utilizing these tools over a long horizon with minimal human-defined pipelines. Empirical results show that SR-Scientist outperforms baseline methods by an absolute margin of 6% to 35% on datasets covering four science disciplines. Additionally, we demonstrate our method's robustness to noise, the generalization of the discovered equations to out-of-domain data, and their symbolic accuracy. Furthermore, we develop an end-to-end reinforcement learning framework to enhance the agent's capabilities.", 'score': 2, 'issue_id': 6435, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '4b2da4526e4f17e8', 'authors': ['Shijie Xia', 'Yuhan Sun', 'Pengfei Liu'], 'affiliations': ['GAIR', 'SII', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.11661.jpg', 'data': {'categories': ['#agents', '#rl', '#science', '#dataset', '#optimization'], 'emoji': '🔬', 'ru': {'title': 'AI-учёный, который сам открывает научные уравнения', 'desc': 'В статье представлен SR-Scientist — автономный AI-фреймворк, который использует LLM для открытия научных уравнений. В отличие от существующих методов, где LLM выступают только как генераторы уравнений, SR-Scientist действует как полноценный AI-учёный: анализирует данные, реализует уравнения в коде, тестирует их и оптимизирует на основе обратной связи. Система превосходит базовые методы на 6-35% на датасетах из четырёх научных дисциплин и демонстрирует устойчивость к шуму и способность к генерализации. Для дальнейшего улучшения агента авторы также разработали end-to-end reinforcement learning фреймворк.'}, 'en': {'title': 'Empowering AI to Become Autonomous Scientists', 'desc': 'SR-Scientist is an advanced AI framework that utilizes Large Language Models (LLMs) to autonomously generate, implement, and optimize scientific equations. Unlike traditional methods that limit LLMs to proposing equations, SR-Scientist enables them to analyze data, write code, and refine equations based on experimental results. The framework incorporates a code interpreter and a suite of tools for data analysis, allowing the AI to operate with minimal human intervention. Empirical studies show that SR-Scientist significantly outperforms existing methods across various scientific disciplines, demonstrating its effectiveness and robustness in equation discovery and optimization.'}, 'zh': {'title': '自主AI科学家：SR-Scientist的创新之路', 'desc': 'SR-Scientist是一个自主的人工智能框架，利用大型语言模型（LLMs）生成、实现和优化科学方程。与传统方法不同，SR-Scientist不仅仅是方程的提出者，而是一个能够编写代码、分析数据并根据实验反馈优化方程的自主AI科学家。该框架通过将代码解释器与数据分析和方程评估工具结合，提升了方程优化的效率。实验结果表明，SR-Scientist在四个科学领域的数据集上，性能超越了基线方法6%到35%。'}}}, {'id': 'https://huggingface.co/papers/2510.11606', 'title': 'ExpVid: A Benchmark for Experiment Video Understanding & Reasoning', 'url': 'https://huggingface.co/papers/2510.11606', 'abstract': 'ExpVid, a new benchmark for evaluating multimodal large language models on scientific experiment videos, highlights gaps in fine-grained perception, procedural understanding, and scientific reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) hold promise for accelerating scientific discovery by interpreting complex experimental procedures. However, their true capabilities are poorly understood, as existing benchmarks neglect the fine-grained and long-horizon nature of authentic laboratory work, especially in wet-lab settings. To bridge this gap, we introduce ExpVid, the first benchmark designed to systematically evaluate MLLMs on scientific experiment videos. Curated from peer-reviewed video publications, ExpVid features a new three-level task hierarchy that mirrors the scientific process: (1) Fine-grained Perception of tools, materials, and actions; (2) Procedural Understanding of step order and completeness; and (3) Scientific Reasoning that connects the full experiment to its published conclusions. Our vision-centric annotation pipeline, combining automated generation with multi-disciplinary expert validation, ensures that tasks require visual grounding. We evaluate 19 leading MLLMs on ExpVid and find that while they excel at coarse-grained recognition, they struggle with disambiguating fine details, tracking state changes over time, and linking experimental procedures to scientific outcomes. Our results reveal a notable performance gap between proprietary and open-source models, particularly in high-order reasoning. ExpVid not only provides a diagnostic tool but also charts a roadmap for developing MLLMs capable of becoming trustworthy partners in scientific experimentation.', 'score': 2, 'issue_id': 6424, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '4f72ba62e40a520c', 'authors': ['Yicheng Xu', 'Yue Wu', 'Jiashuo Yu', 'Ziang Yan', 'Tianxiang Jiang', 'Yinan He', 'Qingsong Zhao', 'Kai Chen', 'Yu Qiao', 'Limin Wang', 'Manabu Okumura', 'Yi Wang'], 'affiliations': ['Institute of Science Tokyo', 'Nanjing University', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2510.11606.jpg', 'data': {'categories': ['#cv', '#science', '#benchmark', '#open_source', '#reasoning', '#multimodal'], 'emoji': '🔬', 'ru': {'title': 'Научные эксперименты — слабое место современных AI', 'desc': 'Исследователи представили ExpVid — первый бенчмарк для оценки мультимодальных LLM на видео научных экспериментов. Бенчмарк включает трёхуровневую иерархию задач: детальное восприятие инструментов и действий, понимание процедурной последовательности и научное рассуждение. Тестирование 19 ведущих MLLM показало, что модели хорошо справляются с общим распознаванием, но испытывают трудности с различением мелких деталей, отслеживанием изменений состояний и связыванием процедур с научными выводами. ExpVid выявляет значительный разрыв между проприетарными и открытыми моделями, особенно в задачах высокоуровневого рассуждения.'}, 'en': {'title': 'ExpVid: Bridging Gaps in MLLM Evaluation for Scientific Discovery', 'desc': 'ExpVid is a new benchmark designed to evaluate multimodal large language models (MLLMs) specifically on scientific experiment videos. It addresses the shortcomings of existing benchmarks by focusing on fine-grained perception, procedural understanding, and scientific reasoning in laboratory settings. The benchmark features a three-level task hierarchy that reflects the scientific process, ensuring that models are tested on their ability to perceive details, understand procedures, and reason scientifically. Our evaluation of 19 leading MLLMs reveals significant gaps in their performance, particularly in high-order reasoning, highlighting the need for improved models in scientific contexts.'}, 'zh': {'title': 'ExpVid：科学实验视频评估的新基准', 'desc': 'ExpVid是一个新的基准，用于评估多模态大型语言模型在科学实验视频上的表现。它揭示了在细粒度感知、程序理解和科学推理方面的不足。该基准通过三层任务层次结构，系统地评估模型在实验过程中的表现，包括工具和材料的识别、步骤的理解以及实验与结论的关联。我们的研究表明，尽管现有模型在粗粒度识别上表现良好，但在处理细节和高阶推理时仍存在显著差距。'}}}, {'id': 'https://huggingface.co/papers/2510.09259', 'title': 'Detecting Data Contamination from Reinforcement Learning Post-training\n  for Large Language Models', 'url': 'https://huggingface.co/papers/2510.09259', 'abstract': "Self-Critique addresses data contamination in the RL post-training phase of LLMs by detecting policy collapse, outperforming existing methods with significant improvements in AUC.  \t\t\t\t\tAI-generated summary \t\t\t\t Data contamination poses a significant threat to the reliable evaluation of Large Language Models (LLMs). This issue arises when benchmark samples may inadvertently appear in training sets, compromising the validity of reported performance. While detection methods have been developed for the pre-training and Supervised Fine-Tuning stages, a critical research gap exists for the increasingly significant phase of Reinforcement Learning (RL) post-training. As RL post-training becomes pivotal for advancing LLM reasoning, the absence of specialized contamination detection methods in this paradigm presents a critical vulnerability. To address this, we conduct the first systematic study of data detection within RL post-training scenario and propose Self-Critique. Our method is motivated by a key observation: after RL phase, the output entropy distribution of LLMs tends to collapse into highly specific and sparse modes. Self-Critique probes for the underlying policy collapse, i.e., the model's convergence to a narrow reasoning path, which causes this entropy reduction. To facilitate this research, we also introduce RL-MIA, a benchmark constructed to simulate this specific contamination scenario. Extensive experiments show that Self-Critique significantly outperforms baseline methods across multiple models and contamination tasks, achieving an AUC improvement of up to 30%. Whereas existing methods are close to a random guess for RL-phase contamination, our method makes detection possible.", 'score': 2, 'issue_id': 6435, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '50b37388f9e06847', 'authors': ['Yongding Tao', 'Tian Wang', 'Yihong Dong', 'Huanyu Liu', 'Kechi Zhang', 'Xiaolong Hu', 'Ge Li'], 'affiliations': ['New H3C Technologies Co., Ltd', 'School of Computer Science, Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2510.09259.jpg', 'data': {'categories': ['#reasoning', '#rl', '#security', '#hallucinations', '#training', '#benchmark'], 'emoji': '🔍', 'ru': {'title': 'Детектор загрязнения данных через коллапс политики в RL', 'desc': 'Исследователи представили метод Self-Critique для обнаружения загрязнения данных на этапе RL пост-тренинга больших языковых моделей. Метод основан на наблюдении, что после RL-обучения распределение энтропии выходов LLM схлопывается в узкие специфические режимы. Self-Critique детектирует коллапс политики модели — её схождение к узкому пути рассуждений, что указывает на возможное загрязнение данных. Метод показал улучшение метрики AUC до 30% по сравнению с существующими подходами, которые работают почти как случайное угадывание.'}, 'en': {'title': 'Self-Critique: Enhancing RL Post-Training Integrity in LLMs', 'desc': "This paper introduces Self-Critique, a novel method designed to detect data contamination during the Reinforcement Learning (RL) post-training phase of Large Language Models (LLMs). Data contamination can lead to policy collapse, where the model's output becomes overly focused and less diverse, compromising its performance evaluation. The authors highlight a significant gap in existing detection methods, which primarily address earlier training stages but overlook the critical RL post-training phase. Through extensive experiments, Self-Critique demonstrates a substantial improvement in Area Under the Curve (AUC) metrics, outperforming traditional methods and providing a reliable solution for identifying contami
