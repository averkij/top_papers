enerative video models, which is crucial for ensuring their reliability in real-world applications. It presents a novel metric for assessing how well these models predict uncertainty, along with a black-box method called S-QUBED that separates different types of uncertainty. The framework also includes a benchmark dataset to evaluate the performance of video models in terms of their uncertainty calibration. Through experiments, the authors show that S-QUBED provides accurate uncertainty estimates that correlate with the models' task performance, addressing safety concerns in video generation."}, 'zh': {'title': '生成视频模型的不确定性量化新框架', 'desc': '本文提出了一种用于生成视频模型的不确定性量化框架，包括一个用于校准的度量标准、一种称为S-QUBED的黑箱方法，以及一个基准数据集。生成视频模型在文本到视频的能力上表现出色，但也存在幻觉现象，即生成的内容可能在事实上一无是处。尽管对大型语言模型的不确定性量化已有大量研究，但目前尚无针对视频模型的不确定性量化方法，这引发了安全隐患。我们的研究首次量化了视频模型的不确定性，并通过实验验证了S-QUBED在校准总不确定性估计方面的有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.01329', 'title': 'Continuously Augmented Discrete Diffusion model for Categorical\n  Generative Modeling', 'url': 'https://huggingface.co/papers/2510.01329', 'abstract': "Continuously Augmented Discrete Diffusion (CADD) enhances generative quality by integrating a continuous latent space into discrete diffusion models, providing informative latent vectors for masked tokens and improving mode-coverage and mode-seeking behaviors.  \t\t\t\t\tAI-generated summary \t\t\t\t Standard discrete diffusion models treat all unobserved states identically by mapping them to an absorbing [MASK] token. This creates an 'information void' where semantic information that could be inferred from unmasked tokens is lost between denoising steps. We introduce Continuously Augmented Discrete Diffusion (CADD), a framework that augments the discrete state space with a paired diffusion in a continuous latent space. This yields graded, gradually corrupted states in which masked tokens are represented by noisy yet informative latent vectors rather than collapsed 'information voids'. At each reverse step, CADD may leverage the continuous latent as a semantic hint to guide discrete denoising. The design is clean and compatible with existing discrete diffusion training. At sampling time, the strength and choice of estimator for the continuous latent vector enables a controlled trade-off between mode-coverage (generating diverse outputs) and mode-seeking (generating contextually precise outputs) behaviors. Empirically, we demonstrate CADD improves generative quality over mask-based diffusion across text generation, image synthesis, and code modeling, with consistent gains on both qualitative and quantitative metrics against strong discrete baselines.", 'score': 1, 'issue_id': 6266, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'ebfe526a7feeb967', 'authors': ['Huangjie Zheng', 'Shansan Gong', 'Ruixiang Zhang', 'Tianrong Chen', 'Jiatao Gu', 'Mingyuan Zhou', 'Navdeep Jaitly', 'Yizhe Zhang'], 'affiliations': ['Apple'], 'pdf_title_img': 'assets/pdf/title_img/2510.01329.jpg', 'data': {'categories': ['#diffusion', '#cv', '#multimodal'], 'emoji': '🎭', 'ru': {'title': 'Непрерывные подсказки для дискретной диффузии', 'desc': 'Стандартные дискретные диффузионные модели заменяют все неизвестные токены на специальный токен [MASK], теряя при этом семантическую информацию. CADD решает эту проблему, добавляя непрерывное латентное пространство, где замаскированные токены представлены информативными векторами вместо пустых масок. Это позволяет модели использовать семантические подсказки на каждом шаге генерации и контролировать баланс между разнообразием и точностью результатов. Метод показывает улучшение качества генерации текста, изображений и кода по сравнению с базовыми дискретными моделями.'}, 'en': {'title': 'Enhancing Generative Quality with Continuous Latent Spaces', 'desc': "Continuously Augmented Discrete Diffusion (CADD) improves generative models by combining discrete diffusion with a continuous latent space. This approach addresses the 'information void' problem in standard models, where unobserved states lose semantic information. By using noisy yet informative latent vectors for masked tokens, CADD enhances the denoising process and allows for better guidance during generation. The framework not only boosts generative quality across various tasks but also offers a flexible balance between generating diverse and contextually accurate outputs."}, 'zh': {'title': '提升生成质量的连续增强离散扩散模型', 'desc': '连续增强离散扩散（CADD）通过将连续潜在空间整合到离散扩散模型中，提升了生成质量。该方法为被遮蔽的标记提供了信息丰富的潜在向量，改善了模式覆盖和模式寻求行为。CADD框架通过在连续潜在空间中配对扩散，增强了离散状态空间，使得被遮蔽的标记由噪声但信息丰富的潜在向量表示，而不是信息空洞。实验证明，CADD在文本生成、图像合成和代码建模等任务中，相较于强大的离散基线，生成质量有了显著提升。'}}}, {'id': 'https://huggingface.co/papers/2510.01132', 'title': "A Practitioner's Guide to Multi-turn Agentic Reinforcement Learning", 'url': 'https://huggingface.co/papers/2510.01132', 'abstract': "Research identifies key design choices for training large language models as agents via multi-turn reinforcement learning, focusing on environment complexity, reward sparsity, and policy methods.  \t\t\t\t\tAI-generated summary \t\t\t\t We study what actually works and what doesn't for training large language models as agents via multi-turn reinforcement learning. Despite rapid progress, existing frameworks and definitions are fragmented, and there is no systematic formulation or analysis of which design choices matter across tasks. We address this gap by first breaking down the design space into three inter-related pillars -- environment, reward, and policy -- and empirically derive a recipe for training LLM agents in situated textual domains. In particular, we test TextWorld and ALFWorld, popular domains for testing situated embodied reasoning, as well as SWE-Gym for more software engineering style tasks. (i) For the environment, we analyze the impacts of task complexity in terms of sizes of the state and action spaces as well as optimal solution length, finding that even simple environments within a domain can provide signal on how well an agent can generalize to more complex tasks. (ii) For the reward, we ablate relative reward sparsity, observing that while dense turn-level rewards accelerate training, performance and stability is highly dependent on the choice of RL algorithm. (iii) And for the agent's policy, we explore the interplay between reward sparsity and biased (PPO, GRPO) and unbiased (RLOO) policy gradient methods in addition to showing how to find the optimal Supervised Fine-tuning (SFT) to RL training ratio given a fixed budget. We distill these findings into a training recipe that guides co-design across the three pillars, facilitating research and practical efforts in multi-turn agentic RL. Code: https://github.com/pearls-lab/meow-tea-taro", 'score': 1, 'issue_id': 6258, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'f353f3843a42bf9f', 'authors': ['Ruiyi Wang', 'Prithviraj Ammanabrolu'], 'affiliations': ['NVIDIA', 'University of California, San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2510.01132.jpg', 'data': {'categories': ['#agents', '#games', '#reasoning', '#rlhf', '#training', '#rl', '#optimization'], 'emoji': '🤖', 'ru': {'title': 'Рецепт обучения языковых моделей как агентов через reinforcement learning', 'desc': 'Исследование систематизирует ключевые факторы для обучения LLM в роли агентов через multi-turn reinforcement learning. Авторы разделяют пространство решений на три компонента: среда, награда и политика агента. Эксперименты показывают, что даже простые задачи предсказывают обобщающую способность, плотные награды ускоряют обучение но требуют правильного выбора RL-алгоритма, а соотношение между supervised fine-tuning и RL-тренировкой критично для эффективности. Результаты объединены в практический рецепт совместного дизайна всех трёх компонентов для разработки агентных систем.'}, 'en': {'title': 'Optimizing Training for Language Model Agents in Reinforcement Learning', 'desc': 'This paper investigates how to effectively train large language models (LLMs) as agents using multi-turn reinforcement learning (RL). It identifies three key design choices: the complexity of the environment, the sparsity of rewards, and the methods used for policy optimization. The authors conduct experiments in various domains to understand how these factors influence agent performance and generalization. They provide a systematic framework and a training recipe that integrates these elements to enhance the development of LLM agents in complex tasks.'}, 'zh': {'title': '优化大型语言模型训练的关键设计选择', 'desc': '本研究探讨了通过多轮强化学习训练大型语言模型作为智能体的关键设计选择。我们将设计空间分为环境、奖励和策略三个相互关联的支柱，并通过实证研究提出了一种训练LLM智能体的方案。研究发现，环境的复杂性、奖励的稀疏性以及策略方法对训练效果有显著影响。最终，我们总结出一个训练配方，以指导在多轮智能体强化学习中的共同设计。'}}}, {'id': 'https://huggingface.co/papers/2510.00658', 'title': 'Align Your Tangent: Training Better Consistency Models via\n  Manifold-Aligned Tangents', 'url': 'https://huggingface.co/papers/2510.00658', 'abstract': 'Align Your Tangent (AYT) improves Consistency Model training by reducing oscillatory tangents and enabling faster convergence with small batch sizes.  \t\t\t\t\tAI-generated summary \t\t\t\t With diffusion and flow matching models achieving state-of-the-art generating performance, the interest of the community now turned to reducing the inference time without sacrificing sample quality. Consistency Models (CMs), which are trained to be consistent on diffusion or probability flow ordinary differential equation (PF-ODE) trajectories, enable one or two-step flow or diffusion sampling. However, CMs typically require prolonged training with large batch sizes to obtain competitive sample quality. In this paper, we examine the training dynamics of CMs near convergence and discover that CM tangents -- CM output update directions -- are quite oscillatory, in the sense that they move parallel to the data manifold, not towards the manifold. To mitigate oscillatory tangents, we propose a new loss function, called the manifold feature distance (MFD), which provides manifold-aligned tangents that point toward the data manifold. Consequently, our method -- dubbed Align Your Tangent (AYT) -- can accelerate CM training by orders of magnitude and even out-perform the learned perceptual image patch similarity metric (LPIPS). Furthermore, we find that our loss enables training with extremely small batch sizes without compromising sample quality. Code: https://github.com/1202kbs/AYT', 'score': 1, 'issue_id': 6257, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '1df9ff9248532a64', 'authors': ['Beomsu Kim', 'Byunghee Cha', 'Jong Chul Ye'], 'affiliations': ['Graduate School of AI, KAIST'], 'pdf_title_img': 'assets/pdf/title_img/2510.00658.jpg', 'data': {'categories': ['#training', '#diffusion', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Выравнивание градиентов для быстрого обучения Consistency Models', 'desc': 'Consistency Models (CMs) позволяют генерировать изображения за один-два шага, но требуют долгого обучения с большими батчами. Авторы обнаружили, что градиенты CM ведут себя осцилляторно - двигаются параллельно data manifold вместо того, чтобы направляться к нему. Они предложили новую loss-функцию MFD (manifold feature distance), которая выравнивает градиенты по направлению к многообразию данных. Метод Align Your Tangent (AYT) ускоряет обучение CM на порядки величины и позволяет использовать очень маленькие размеры батчей без потери качества.'}, 'en': {'title': 'Accelerate Consistency Model Training with AYT!', 'desc': 'The paper introduces Align Your Tangent (AYT), a novel approach to enhance the training of Consistency Models (CMs) by addressing the issue of oscillatory tangents during training. By proposing a new loss function called manifold feature distance (MFD), AYT aligns the output update directions of CMs towards the data manifold, leading to more stable and efficient training dynamics. This method allows for significantly faster convergence, even with small batch sizes, while maintaining high sample quality. The results demonstrate that AYT not only accelerates training but also surpasses existing metrics like LPIPS in performance.'}, 'zh': {'title': '对齐你的切线，提升一致性模型训练效率', 'desc': '本文提出了一种新的训练方法，称为Align Your Tangent (AYT)，旨在提高一致性模型（CM）的训练效率。通过引入流形特征距离（MFD）损失函数，AYT能够减少训练过程中输出更新方向的振荡，使其更好地指向数据流形。这样，AYT可以在小批量数据下加速训练，并且在样本质量上超过了现有的评估指标。最终，AYT显著提高了CM的收敛速度，减少了对大批量数据的依赖。'}}}, {'id': 'https://huggingface.co/papers/2509.24975', 'title': 'DiffTester: Accelerating Unit Test Generation for Diffusion LLMs via\n  Repetitive Pattern', 'url': 'https://huggingface.co/papers/2509.24975', 'abstract': 'DiffTester is an acceleration framework for diffusion LLMs in unit test generation, improving efficiency without sacrificing test quality by identifying and leveraging common structural patterns.  \t\t\t\t\tAI-generated summary \t\t\t\t Software development relies heavily on extensive unit testing, which makes the efficiency of automated Unit Test Generation (UTG) particularly important. However, most existing LLMs generate test cases one token at a time in each forward pass, which leads to inefficient UTG. Recently, diffusion LLMs (dLLMs) have emerged, offering promising parallel generation capabilities and showing strong potential for efficient UTG. Despite this advantage, their application to UTG is still constrained by a clear trade-off between efficiency and test quality, since increasing the number of tokens generated in each step often causes a sharp decline in the quality of test cases. To overcome this limitation, we present DiffTester, an acceleration framework specifically tailored for dLLMs in UTG. The key idea of DiffTester is that unit tests targeting the same focal method often share repetitive structural patterns. By dynamically identifying these common patterns through abstract syntax tree analysis during generation, DiffTester adaptively increases the number of tokens produced at each step without compromising the quality of the output. To enable comprehensive evaluation, we extend the original TestEval benchmark, which was limited to Python, by introducing additional programming languages including Java and C++. Extensive experiments on three benchmarks with two representative models show that DiffTester delivers significant acceleration while preserving test coverage. Moreover, DiffTester generalizes well across different dLLMs and programming languages, providing a practical and scalable solution for efficient UTG in software development. Code and data are publicly available at https://github.com/wellbeingyang/DLM4UTG-open .', 'score': 1, 'issue_id': 6262, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '5b0e42c5abd718be', 'authors': ['Lekang Yang', 'Yuetong Liu', 'Yitong Zhang', 'Jia Li'], 'affiliations': ['College of AI, Tsinghua University, Beijing, China', 'School of Computer Science and Engineering, Beihang University, Beijing, China', 'School of Software, Beihang University, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2509.24975.jpg', 'data': {'categories': ['#diffusion', '#optimization', '#dataset', '#plp', '#benchmark', '#open_source', '#training'], 'emoji': '⚡', 'ru': {'title': 'Ускорение генерации unit-тестов через структурные паттерны', 'desc': 'DiffTester - это фреймворк для ускорения diffusion LLM при генерации unit-тестов. Ключевая идея заключается в том, что тесты для одного метода часто имеют повторяющиеся структурные паттерны, которые можно выявить через анализ абстрактного синтаксического дерева. DiffTester использует эти паттерны для адаптивного увеличения количества токенов, генерируемых за один шаг, не теряя при этом качество тестов. Эксперименты на трёх бенчмарках показали значительное ускорение с сохранением покрытия кода для Python, Java и C++.'}, 'en': {'title': 'Accelerating Unit Test Generation with DiffTester', 'desc': 'DiffTester is a framework designed to enhance the efficiency of unit test generation (UTG) using diffusion large language models (dLLMs). It addresses the common issue where generating multiple tokens at once can reduce the quality of test cases. By analyzing abstract syntax trees, DiffTester identifies and utilizes repetitive structural patterns in unit tests, allowing for faster token generation without sacrificing quality. The framework has been tested across various programming languages and benchmarks, demonstrating significant improvements in UTG performance while maintaining comprehensive test coverage.'}, 'zh': {'title': 'DiffTester：高效单元测试生成的新框架', 'desc': 'DiffTester是一个加速框架，专为扩散大语言模型（dLLMs）在单元测试生成中的应用而设计。它通过识别和利用常见的结构模式，提高了生成效率，同时不牺牲测试质量。DiffTester通过抽象语法树分析动态识别这些重复的结构模式，从而在每一步中适应性地增加生成的标记数量。经过广泛实验，DiffTester在不同的编程语言和dLLMs上表现出良好的通用性，为软件开发中的高效单元测试生成提供了实用的解决方案。'}}}, {'id': 'https://huggingface.co/papers/2509.25944', 'title': 'NuRisk: A Visual Question Answering Dataset for Agent-Level Risk\n  Assessment in Autonomous Driving', 'url': 'https://huggingface.co/papers/2509.25944', 'abstract': 'NuRisk, a comprehensive VQA dataset, addresses the lack of spatio-temporal reasoning in current VLMs for autonomous driving by providing agent-level risk annotations in sequential images, improving accuracy and reducing latency.  \t\t\t\t\tAI-generated summary \t\t\t\t Understanding risk in autonomous driving requires not only perception and prediction, but also high-level reasoning about agent behavior and context. Current Vision Language Models (VLMs)-based methods primarily ground agents in static images and provide qualitative judgments, lacking the spatio-temporal reasoning needed to capture how risks evolve over time. To address this gap, we propose NuRisk, a comprehensive Visual Question Answering (VQA) dataset comprising 2,900 scenarios and 1.1 million agent-level samples, built on real-world data from nuScenes and Waymo, supplemented with safety-critical scenarios from the CommonRoad simulator. The dataset provides Bird-Eye-View (BEV) based sequential images with quantitative, agent-level risk annotations, enabling spatio-temporal reasoning. We benchmark well-known VLMs across different prompting techniques and find that they fail to perform explicit spatio-temporal reasoning, resulting in a peak accuracy of 33% at high latency. To address these shortcomings, our fine-tuned 7B VLM agent improves accuracy to 41% and reduces latency by 75%, demonstrating explicit spatio-temporal reasoning capabilities that proprietary models lacked. While this represents a significant step forward, the modest accuracy underscores the profound challenge of the task, establishing NuRisk as a critical benchmark for advancing spatio-temporal reasoning in autonomous driving.', 'score': 0, 'issue_id': 6259, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '057384fe939d7206', 'authors': ['Yuan Gao', 'Mattia Piccinini', 'Roberto Brusnicki', 'Yuchen Zhang', 'Johannes Betz'], 'affiliations': ['Professorship of Autonomous Vehicle Systems, TUM School of Engineering and Design, Technical University of Munich, 85748 Garching, Germany; Munich Institute of Robotics and Machine Intelligence (MIRMI)'], 'pdf_title_img': 'assets/pdf/title_img/2509.25944.jpg', 'data': {'categories': ['#reasoning', '#games', '#cv', '#dataset', '#training', '#benchmark'], 'emoji': '🚗', 'ru': {'title': 'Обучение понимать риски на дороге во времени и пространстве', 'desc': 'Исследователи представили NuRisk — датасет для оценки пространственно-временного рассуждения Vision Language Models в автономном вождении. Датасет содержит 2900 сценариев и 1.1 миллиона примеров с количественными оценками рисков для каждого агента на последовательных изображениях с видом сверху. Существующие VLM показали точность всего 33%, так как не умеют явно рассуждать о развитии рисков во времени. Дообученная 7B модель улучшила точность до 41% и снизила задержку на 75%, но скромные результаты подчеркивают сложность задачи пространственно-временного анализа рисков для автопилотов.'}, 'en': {'title': 'NuRisk: Advancing Spatio-Temporal Reasoning in Autonomous Driving', 'desc': 'NuRisk is a new Visual Question Answering (VQA) dataset designed to enhance spatio-temporal reasoning in Vision Language Models (VLMs) for autonomous driving. It includes 2,900 scenarios and 1.1 million samples with detailed agent-level risk annotations, allowing models to understand how risks change over time. The dataset is built from real-world data and includes safety-critical scenarios, providing a comprehensive resource for training and evaluating VLMs. Our experiments show that while existing models struggle with spatio-temporal reasoning, our fine-tuned 7B VLM agent significantly improves accuracy and reduces latency, highlighting the importance of this dataset for future research.'}, 'zh': {'title': 'NuRisk：提升自动驾驶的时空推理能力', 'desc': 'NuRisk是一个全面的视觉问答（VQA）数据集，旨在解决当前视觉语言模型（VLMs）在自动驾驶中缺乏时空推理的问题。该数据集包含2900个场景和110万个基于真实世界数据的代理级风险注释样本，支持时空推理。通过对不同提示技术的基准测试，我们发现现有的VLMs在时空推理方面表现不佳，准确率仅为33%。经过微调的7B VLM代理将准确率提高到41%，并将延迟减少了75%，展示了显式的时空推理能力，标志着在自动驾驶领域的重要进展。'}}}, {'id': 'https://huggingface.co/papers/2510.02375', 'title': 'Pretraining with hierarchical memories: separating long-tail and common\n  knowledge', 'url': 'https://huggingface.co/papers/2510.02375', 'abstract': 'A memory-augmented architecture with hierarchical parametric memory banks improves language model performance while reducing parameter size and computational requirements.  \t\t\t\t\tAI-generated summary \t\t\t\t The impressive performance gains of modern language models currently rely on scaling parameters: larger models store more world knowledge and reason better. Yet compressing all world knowledge into parameters is unnecessary, as only a fraction is used per prompt, and impractical for edge devices with limited inference-time memory and compute. We address this shortcoming by a memory-augmented architecture and a pretraining strategy aligned with existing hardware paradigms. We introduce small language models that access large hierarchical parametric memory banks encoding world knowledge. During pretraining and inference, we fetch a small, context-dependent memory block and add it to the model. Our pretraining learns to store long-tail world knowledge in the memory parameters, while the small language model acts as an anchor capturing common knowledge and general reasoning abilities. Through trillion-token-scale experiments, we show significant gains: a 160M-parameters model augmented with an 18M-parameters memory fetched from a 4.6B memory bank obtains comparable performance to a regular model with more than 2x the parameters. Through extensive experiments, we study the optimal type and size of parametric memories in transformers, scaling them to over 21B parameters. We find that our proposed hierarchical feed-forward memories work robustly across transformer architectures, whether added during pretraining or post-hoc.', 'score': 0, 'issue_id': 6264, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '0a53f0b208324e15', 'authors': ['Hadi Pouransari', 'David Grangier', 'C Thomas', 'Michael Kirchhof', 'Oncel Tuzel'], 'affiliations': ['Apple'], 'pdf_title_img': 'assets/pdf/title_img/2510.02375.jpg', 'data': {'categories': ['#architecture', '#small_models', '#agi', '#optimization', '#training'], 'emoji': '🗄️', 'ru': {'title': 'Иерархическая память вместо раздутых параметров', 'desc': 'Исследователи предлагают архитектуру языковых моделей с внешними банками параметрической памяти, которая позволяет хранить знания отдельно от основной модели. Маленькая LLM на 160M параметров с доступом к памяти размером 4.6B показывает результаты, сравнимые с обычной моделью в два раза большего размера. Иерархическая структура памяти хранит редкие факты о мире, в то время как компактная модель фокусируется на общих знаниях и логике. Подход особенно полезен для edge-устройств с ограниченными ресурсами, так как загружается только небольшой блок памяти в зависимости от контекста.'}, 'en': {'title': 'Memory Augmentation: Boosting Language Models with Less!', 'desc': 'This paper presents a novel memory-augmented architecture that enhances the performance of language models while minimizing their size and computational demands. Instead of relying solely on large parameters, the model utilizes hierarchical parametric memory banks to store and retrieve world knowledge efficiently. During both pretraining and inference, the model accesses small, context-specific memory blocks, allowing it to leverage extensive knowledge without the need for a massive parameter count. The results demonstrate that a smaller model with memory augmentation can achieve performance comparable to much larger models, showcasing the effectiveness of this approach in optimizing language model capabilities.'}, 'zh': {'title': '记忆增强架构：小模型，大智慧', 'desc': '这篇论文提出了一种增强记忆的架构，利用分层参数记忆库来提高语言模型的性能，同时减少参数规模和计算需求。现代语言模型的优异表现通常依赖于参数的扩展，但将所有世界知识压缩到参数中是不必要的，因为每次提示只使用其中的一小部分。我们通过一种记忆增强架构和与现有硬件相适应的预训练策略来解决这一问题。实验表明，使用小型语言模型结合大型记忆库，可以在保持较少参数的情况下，获得与更大模型相当的性能。'}}}, {'id': 'https://huggingface.co/papers/2509.23291', 'title': 'Scaling Policy Compliance Assessment in Language Models with Policy\n  Reasoning Traces', 'url': 'https://huggingface.co/papers/2509.23291', 'abstract': "Policy Reasoning Traces (PRT) enhance LLMs' policy compliance assessment by providing detailed reasoning chains, improving accuracy and policy clause citation.  \t\t\t\t\tAI-generated summary \t\t\t\t Policy compliance assessment is a fundamental task of evaluating whether an input case strictly complies with a set of human-defined rules, more generally known as policies. In practice, human experts follow a systematic, step-by-step process to identify violations with respect to specific stipulations outlined in the policy. However, such documentation of gold-standard, expert-level reasoning processes is costly to acquire. In this paper, we introduce Policy Reasoning Traces (PRT), a form of specialized generated reasoning chains that serve as a reasoning bridge to improve an LLM's policy compliance assessment capabilities. Our empirical evaluations demonstrate that the use of PRTs for both inference-time and training-time scenarios significantly enhances the performance of open-weight and commercial models, setting a new state-of-the-art for HIPAA and GDPR policies. Beyond accuracy gains, we also highlight how PRTs can improve an LLM's ability to accurately cite policy clauses, as well as influence compliance decisions through their high utilization from the raw chains of thought.", 'score': 0, 'issue_id': 6261, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': '7e85879f3354a36e', 'authors': ['Joseph Marvin Imperial', 'Harish Tayyar Madabushi'], 'affiliations': ['Imperial', 'UKRI CDT for Accountable, Responsible, and Transparent AI University of Bath, UK'], 'pdf_title_img': 'assets/pdf/title_img/2509.23291.jpg', 'data': {'categories': ['#alignment', '#training', '#rlhf', '#reasoning'], 'emoji': '⚖️', 'ru': {'title': 'Цепочки рассуждений для проверки соответствия политикам', 'desc': 'Статья представляет метод Policy Reasoning Traces (PRT) для улучшения способности LLM оценивать соответствие входных данных заданным политикам и правилам. PRT представляют собой специализированные цепочки рассуждений, которые имитируют пошаговый процесс анализа экспертов при выявлении нарушений политик. Использование PRT как на этапе инференса, так и на этапе обучения значительно повышает точность оценки соответствия для открытых и коммерческих моделей, устанавливая новый state-of-the-art для политик HIPAA и GDPR. Помимо улучшения точности, PRT также повышают способность моделей корректно цитировать конкретные пункты политик при обосновании своих решений.'}, 'en': {'title': 'Enhancing LLM Compliance with Policy Reasoning Traces', 'desc': 'This paper introduces Policy Reasoning Traces (PRT), which are specialized reasoning chains designed to enhance the policy compliance assessment capabilities of large language models (LLMs). By mimicking the systematic approach that human experts use to evaluate compliance with policies, PRTs provide a structured way for LLMs to identify violations of rules. The authors demonstrate that incorporating PRTs during both training and inference significantly improves the accuracy of LLMs in assessing compliance with regulations like HIPAA and GDPR. Additionally, PRTs help LLMs better cite specific policy clauses and influence compliance decisions through their reasoning processes.'}, 'zh': {'title': '提升政策合规评估的推理链', 'desc': '本文介绍了一种名为政策推理痕迹（PRT）的新方法，旨在提高大型语言模型（LLM）在政策合规评估中的表现。PRT提供了详细的推理链，帮助模型更准确地识别与人类定义的政策条款的符合程度。通过实证评估，我们发现PRT在推理和训练阶段都显著提升了模型的性能，尤其是在HIPAA和GDPR政策的应用中。除了提高准确性，PRT还增强了模型引用政策条款的能力，并通过推理链的高利用率影响合规决策。'}}}, {'id': 'https://huggingface.co/papers/2510.19338', 'title': 'Every Attention Matters: An Efficient Hybrid Architecture for\n  Long-Context Reasoning', 'url': 'https://huggingface.co/papers/2510.19338', 'abstract': 'The Ring-linear model series, including Ring-mini-linear-2.0 and Ring-flash-linear-2.0, uses a hybrid architecture combining linear and softmax attention to reduce inference costs and improve training efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t In this technical report, we present the Ring-linear model series, specifically including Ring-mini-linear-2.0 and Ring-flash-linear-2.0. Ring-mini-linear-2.0 comprises 16B parameters and 957M activations, while Ring-flash-linear-2.0 contains 104B parameters and 6.1B activations. Both models adopt a hybrid architecture that effectively integrates linear attention and softmax attention, significantly reducing I/O and computational overhead in long-context inference scenarios. Compared to a 32 billion parameter dense model, this series reduces inference cost to 1/10, and compared to the original Ring series, the cost is also reduced by over 50%. Furthermore, through systematic exploration of the ratio between different attention mechanisms in the hybrid architecture, we have identified the currently optimal model structure. Additionally, by leveraging our self-developed high-performance FP8 operator library-linghe, overall training efficiency has been improved by 50%. Benefiting from the high alignment between the training and inference engine operators, the models can undergo long-term, stable, and highly efficient optimization during the reinforcement learning phase, consistently maintaining SOTA performance across multiple challenging complex reasoning benchmarks.', 'score': 73, 'issue_id': 6567, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': 'bf307f4447578ac2', 'authors': ['Ling Team', 'Bin Han', 'Caizhi Tang', 'Chen Liang', 'Donghao Zhang', 'Fan Yuan', 'Feng Zhu', 'Jie Gao', 'Jingyu Hu', 'Longfei Li', 'Meng Li', 'Mingyang Zhang', 'Peijie Jiang', 'Peng Jiao', 'Qian Zhao', 'Qingyuan Yang', 'Wenbo Shen', 'Xinxing Yang', 'Yalin Zhang', 'Yankun Ren', 'Yao Zhao', 'Yibo Cao', 'Yixuan Sun', 'Yue Zhang', 'Yuchen Fang', 'Zibin Lin', 'Zixuan Cheng', 'Jun Zhou'], 'affiliations': ['Ling Team'], 'pdf_title_img': 'assets/pdf/title_img/2510.19338.jpg', 'data': {'categories': ['#architecture', '#training', '#long_context', '#benchmark', '#inference', '#optimization'], 'emoji': '💍', 'ru': {'title': 'Гибридное внимание для эффективного вывода на длинных контекстах', 'desc': 'Серия моделей Ring-linear использует гибридную архитектуру, комбинирующую линейное и softmax внимание для снижения вычислительных затрат. Модели Ring-mini-linear-2.0 (16B параметров) и Ring-flash-linear-2.0 (104B параметров) уменьшают стоимость inference в 10 раз по сравнению с dense моделями. Благодаря оптимальному соотношению механизмов внимания и использованию FP8 операторов, эффективность обучения выросла на 50%. Модели демонстрируют SOTA результаты на сложных бенчмарках reasoning при стабильной оптимизации в фазе reinforcement learning.'}, 'en': {'title': 'Efficient Inference with Hybrid Attention Models', 'desc': 'The Ring-linear model series introduces two advanced models, Ring-mini-linear-2.0 and Ring-flash-linear-2.0, which utilize a hybrid architecture that combines linear and softmax attention mechanisms. This innovative approach significantly reduces inference costs and enhances training efficiency, making it suitable for long-context scenarios. With 16B and 104B parameters respectively, these models achieve a remarkable reduction in computational overhead, cutting inference costs to one-tenth of a comparable dense model. Additionally, the integration of a high-performance FP8 operator library has led to a 50% improvement in training efficiency, ensuring that the models maintain state-of-the-art performance across various complex reasoning tasks.'}, 'zh': {'title': '高效推理与训练的混合架构', 'desc': '本论文介绍了Ring-linear模型系列，包括Ring-mini-linear-2.0和Ring-flash-linear-2.0。这些模型采用混合架构，结合了线性注意力和softmax注意力，显著降低了推理成本并提高了训练效率。Ring-mini-linear-2.0拥有160亿参数，而Ring-flash-linear-2.0则有1040亿参数，二者在长上下文推理场景中表现出色。通过优化不同注意力机制的比例，我们找到了当前最佳的模型结构，并利用自研的高性能FP8运算库提高了训练效率。'}}}, {'id': 'https://huggingface.co/papers/2510.18927', 'title': 'BAPO: Stabilizing Off-Policy Reinforcement Learning for LLMs via\n  Balanced Policy Optimization with Adaptive Clipping', 'url': 'https://huggingface.co/papers/2510.18927', 'abstract': 'BAlanced Policy Optimization with Adaptive Clipping (BAPO) addresses challenges in off-policy reinforcement learning by dynamically adjusting clipping bounds to improve sample efficiency, stability, and performance in large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) has recently become the core paradigm for aligning and strengthening large language models (LLMs). Yet, applying RL in off-policy settings--where stale data from past policies are used for training--improves sample efficiency, but remains challenging: policy entropy declines sharply, optimization often becomes unstable and may even collapse. Through theoretical and empirical analysis, we identify two key insights: (i) an imbalance in optimization, where negative-advantage samples dominate the policy gradient, suppressing useful behaviors and risking gradient explosions; and (ii) the derived Entropy-Clip Rule, which reveals that the fixed clipping mechanism in PPO-like objectives systematically blocks entropy-increasing updates, thereby driving the policy toward over-exploitation at the expense of exploration. Building on these insights, we propose BAlanced Policy Optimization with Adaptive Clipping (BAPO), a simple yet effective method that dynamically adjusts clipping bounds to adaptively re-balance positive and negative contributions, preserve entropy, and stabilize RL optimization. Across diverse off-policy scenarios--including sample replay and partial rollout--BAPO achieves fast, stable, and data-efficient training. On AIME 2024 and AIME 2025 benchmarks, our 7B BAPO model surpasses open-source counterparts such as SkyWork-OR1-7B, while our 32B BAPO model not only achieves state-of-the-art results among models of the same scale but also outperforms leading proprietary systems like o3-mini and Gemini-2.5-Flash-Thinking.', 'score': 67, 'issue_id': 6569, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '968dccb2af4a1217', 'authors': ['Zhiheng Xi', 'Xin Guo', 'Yang Nan', 'Enyu Zhou', 'Junrui Shen', 'Wenxiang Chen', 'Jiaqi Liu', 'Jixuan Huang', 'Zhihao Zhang', 'Honglin Guo', 'Xun Deng', 'Zhikai Lei', 'Miao Zheng', 'Guoteng Wang', 'Shuo Zhang', 'Peng Sun', 'Rui Zheng', 'Hang Yan', 'Tao Gui', 'Qi Zhang', 'Xuanjing Huang'], 'affiliations': ['Fudan University', 'Shanghai Innovation Institute', 'Shanghai Qiji Zhifeng Co., Ltd.'], 'pdf_title_img': 'assets/pdf/title_img/2510.18927.jpg', 'data': {'categories': ['#rl', '#optimization', '#training', '#rlhf'], 'emoji': '⚖️', 'ru': {'title': 'Балансировка градиентов для стабильного обучения LLM через RL', 'desc': 'Статья представляет метод BAPO для обучения больших языковых моделей с помощью reinforcement learning в off-policy режиме. Авторы выявили две ключевые проблемы: дисбаланс в оптимизации из-за доминирования отрицательных градиентов и фиксированный clipping механизм в PPO, который подавляет entropy и ограничивает exploration. BAPO решает эти проблемы через динамическую адаптацию clipping bounds, что балансирует положительные и отрицательные вклады в обновление политики. Метод показал впечатляющие результаты на бенчмарках AIME 2024/2025, превзойдя как open-source модели, так и проприетарные системы вроде o3-mini.'}, 'en': {'title': 'Dynamic Clipping for Enhanced Reinforcement Learning Stability', 'desc': 'BAlanced Policy Optimization with Adaptive Clipping (BAPO) enhances off-policy reinforcement learning by dynamically modifying clipping bounds to improve training efficiency and stability. The paper identifies issues like negative-advantage samples dominating the policy gradient, which can lead to poor performance and instability. It introduces the Entropy-Clip Rule, highlighting how fixed clipping mechanisms can hinder exploration by favoring over-exploitation. BAPO effectively addresses these challenges, resulting in faster and more efficient training across various scenarios, outperforming existing models on benchmark tests.'}, 'zh': {'title': '动态裁剪，平衡优化，提升强化学习效率', 'desc': 'BAPO（平衡策略优化与自适应裁剪）解决了离线强化学习中的挑战，通过动态调整裁剪边界来提高样本效率、稳定性和性能。该方法识别出优化中的不平衡现象，负优势样本主导策略梯度，抑制有用行为并可能导致梯度爆炸。同时，BAPO引入了熵裁剪规则，揭示了固定裁剪机制如何阻碍熵增加的更新，导致策略过度开发而忽视探索。通过在多种离线场景中应用，BAPO实现了快速、稳定和数据高效的训练，超越了多个开源和商业模型。'}}}, {'id': 'https://huggingface.co/papers/2510.15511', 'title': 'Language Models are Injective and Hence Invertible', 'url': 'https://huggingface.co/papers/2510.15511', 'abstract': "Transformer language models are proven to be injective, allowing exact input reconstruction from hidden activations, which has implications for transparency and safety.  \t\t\t\t\tAI-generated summary \t\t\t\t Transformer components such as non-linear activations and normalization are inherently non-injective, suggesting that different inputs could map to the same output and prevent exact recovery of the input from a model's representations. In this paper, we challenge this view. First, we prove mathematically that transformer language models mapping discrete input sequences to their corresponding sequence of continuous representations are injective and therefore lossless, a property established at initialization and preserved during training. Second, we confirm this result empirically through billions of collision tests on six state-of-the-art language models, and observe no collisions. Third, we operationalize injectivity: we introduce SipIt, the first algorithm that provably and efficiently reconstructs the exact input text from hidden activations, establishing linear-time guarantees and demonstrating exact invertibility in practice. Overall, our work establishes injectivity as a fundamental and exploitable property of language models, with direct implications for transparency, interpretability, and safe deployment.", 'score': 42, 'issue_id': 6578, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '290696f608551ff7', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#interpretability', '#math', '#architecture', '#training', '#security'], 'emoji': '🔄', 'ru': {'title': 'Трансформеры обратимы: восстановление входных данных из скрытых состояний', 'desc': 'Исследователи доказали, что transformer language models являются инъективными функциями, то есть разные входные последовательности всегда дают разные представления в скрытых слоях. Это свойство позволяет точно восстановить исходный текст из внутренних активаций модели, что подтверждено как математически, так и эмпирически на шести современных LLM. Авторы представили алгоритм SipIt, который эффективно реконструирует входной текст из скрытых состояний за линейное время. Открытие имеет важные последствия для прозрачности, интерпретируемости и безопасного использования языковых моделей.'}, 'en': {'title': 'Unlocking Transparency: Proving Injectivity in Transformer Models', 'desc': "This paper demonstrates that transformer language models are injective, meaning they can perfectly reconstruct input data from their hidden activations. The authors provide a mathematical proof that this injectivity is maintained throughout the training process, countering the belief that non-linear components could lead to information loss. They also conduct extensive empirical tests on multiple state-of-the-art models, confirming that no input collisions occur. Additionally, they introduce SipIt, a novel algorithm that efficiently reconstructs the original input from the model's representations, enhancing transparency and safety in AI applications."}, 'zh': {'title': '变换器模型的单射特性：透明性与安全性的基础', 'desc': '本论文探讨了变换器语言模型的单射特性，证明了从隐藏激活中可以精确重建输入。这一特性在模型初始化时就已确立，并在训练过程中得以保持。我们通过对六种最先进语言模型进行数十亿次碰撞测试，实验证明没有发生碰撞。我们还提出了SipIt算法，能够高效地从隐藏激活中重建精确的输入文本，确保了线性时间的可保证性和实际的可逆性。'}}, 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2510.19363', 'title': 'LoongRL:Reinforcement Learning for Advanced Reasoning over Long Contexts', 'url': 'https://huggingface.co/papers/2510.19363', 'abstract': 'LoongRL, a data-driven reinforcement learning method, enhances long-context reasoning by transforming short multi-hop QA into high-difficulty tasks, improving accuracy and generalization in large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning over long contexts is essential for large language models. While reinforcement learning (RL) enhances short-context reasoning by inducing "Aha" moments in chain-of-thought, the advanced thinking patterns required for long-context reasoning remain largely unexplored, and high-difficulty RL data are scarce. In this paper, we introduce LoongRL, a data-driven RL method for advanced long-context reasoning. Central to LoongRL is KeyChain, a synthesis approach that transforms short multi-hop QA into high-difficulty long-context tasks by inserting UUID chains that hide the true question among large collections of distracting documents. Solving these tasks requires the model to trace the correct chain step-by-step, identify the true question, retrieve relevant facts and reason over them to answer correctly. RL training on KeyChain data induces an emergent plan-retrieve-reason-recheck reasoning pattern that generalizes far beyond training length. Models trained at 16K effectively solve 128K tasks without prohibitive full-length RL rollout costs. On Qwen2.5-7B and 14B, LoongRL substantially improves long-context multi-hop QA accuracy by +23.5% and +21.1% absolute gains. The resulting LoongRL-14B reaches a score of 74.2, rivaling much larger frontier models such as o3-mini (74.5) and DeepSeek-R1 (74.9). It also improves long-context retrieval, passes all 128K needle-in-a-haystack stress tests, and preserves short-context reasoning capabilities.', 'score': 41, 'issue_id': 6567, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': 'c9f40dde34631067', 'authors': ['Siyuan Wang', 'Gaokai Zhang', 'Li Lyna Zhang', 'Ning Shang', 'Fan Yang', 'Dongyao Chen', 'Mao Yang'], 'affiliations': ['Carnegie Mellon University', 'Microsoft Research Asia', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.19363.jpg', 'data': {'categories': ['#training', '#rl', '#long_context', '#reasoning'], 'emoji': '🔗', 'ru': {'title': 'Обучение LLM длинному рассуждению через цепочки UUID', 'desc': 'LoongRL — это метод reinforcement learning для улучшения рассуждений над длинными контекстами в больших языковых моделях. Ключевая идея — превращать короткие multi-hop вопросы в сложные задачи длиной 128K токенов, вставляя цепочки UUID среди отвлекающих документов. Обучение на таких данных формирует у модели паттерн «планируй-ищи-рассуждай-перепроверяй», который обобщается далеко за пределы длины обучающих примеров. На моделях Qwen2.5 метод даёт прирост точности +23.5% и позволяет 14B модели достичь результатов, сравнимых с гораздо большими frontier моделями вроде o3-mini и DeepSeek-R1.'}, 'en': {'title': 'Unlocking Long-Context Reasoning with LoongRL', 'desc': 'LoongRL is a novel reinforcement learning method designed to enhance long-context reasoning in large language models. It transforms short multi-hop question-answering tasks into more complex challenges by using UUID chains to obscure the actual question among distracting information. This approach encourages models to develop a systematic reasoning pattern that involves planning, retrieving, and verifying information, which significantly improves their performance on long-context tasks. The results show that models trained with LoongRL achieve substantial accuracy gains and can handle a much larger set of tasks than previously possible, while still maintaining their short-context reasoning abilities.'}, 'zh': {'title': 'LoongRL：提升长上下文推理的强化学习新方法', 'desc': 'LoongRL是一种数据驱动的强化学习方法，旨在增强长上下文推理能力。它通过将短多跳问答转化为高难度任务，提升了大型语言模型的准确性和泛化能力。LoongRL的核心是KeyChain方法，它通过插入UUID链来隐藏真实问题，从而在大量干扰文档中生成长上下文任务。经过KeyChain数据的强化学习训练，模型能够形成有效的推理模式，显著提高了多跳问答的准确性。'}}}, {'id': 'https://huggingface.co/papers/2510.15731', 'title': 'Attention Sinks in Diffusion Language Models', 'url': 'https://huggingface.co/papers/2510.15731', 'abstract': 'Empirical analysis of Masked Diffusion Language Models (DLMs) reveals distinct attention sinking phenomena and robustness compared to Autoregressive Models (ARMs).  \t\t\t\t\tAI-generated summary \t\t\t\t Masked Diffusion Language Models (DLMs) have recently emerged as a promising alternative to traditional Autoregressive Models (ARMs). DLMs employ transformer encoders with bidirectional attention, enabling parallel token generation while maintaining competitive performance. Although their efficiency and effectiveness have been extensively studied, the internal mechanisms that govern DLMs remain largely unexplored. In this work, we conduct an empirical analysis of DLM attention patterns, focusing on the attention sinking phenomenon, an effect previously observed in various transformer-based architectures. Our findings reveal that DLMs also exhibit attention sinks, but with distinct characteristics. First, unlike in ARMs, the sink positions in DLMs tend to shift throughout the generation process, displaying a dynamic behaviour. Second, while ARMs are highly sensitive to the removal of attention sinks, DLMs remain robust: masking sinks leads to only a minor degradation in performance. These results provide new insights into the inner workings of diffusion-based language models and highlight fundamental differences in how they allocate and utilize attention compared to autoregressive models.', 'score': 34, 'issue_id': 6571, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '97abd15d347fface', 'authors': ['Maximo Eduardo Rulli', 'Simone Petruzzi', 'Edoardo Michielon', 'Fabrizio Silvestri', 'Simone Scardapane', 'Alessio Devoto'], 'affiliations': ['Fastweb', 'Sapienza University of Rome'], 'pdf_title_img': 'assets/pdf/title_img/2510.15731.jpg', 'data': {'categories': ['#architecture', '#diffusion', '#interpretability'], 'emoji': '🌊', 'ru': {'title': 'Динамические паттерны внимания в диффузионных языковых моделях', 'desc': 'Исследователи изучили механизмы внимания в Masked Diffusion Language Models (DLM) — новом классе языковых моделей, которые генерируют токены параллельно, в отличие от традиционных autoregressive моделей. Оказалось, что DLM также демонстрируют эффект attention sinking (концентрации внимания на определённых позициях), но с уникальными особенностями: позиции «стоков» внимания динамически меняются в процессе генерации. В отличие от autoregressive моделей, DLM остаются устойчивыми при удалении этих attention sinks — производительность падает незначительно. Эти результаты раскрывают фундаментальные различия в том, как диффузионные и autoregressive модели распределяют и используют механизмы внимания.'}, 'en': {'title': 'Unveiling the Dynamic Attention of Masked Diffusion Models', 'desc': 'This paper investigates Masked Diffusion Language Models (DLMs) and their attention mechanisms compared to Autoregressive Models (ARMs). It identifies a phenomenon called attention sinking, where certain tokens receive less attention during generation. The study finds that DLMs exhibit dynamic attention sinks that shift over time, unlike the static sinks in ARMs. Additionally, DLMs show robustness to the removal of these sinks, indicating a more resilient attention allocation strategy.'}, 'zh': {'title': '掩蔽扩散模型的注意力机制新发现', 'desc': '本研究分析了掩蔽扩散语言模型（DLMs）与自回归模型（ARMs）在注意力机制上的差异。DLMs使用双向注意力的变换器编码器，能够并行生成标记，并且在性能上与ARMs相当。我们发现DLMs存在注意力沉没现象，但其特征与ARMs不同，DLMs的沉没位置在生成过程中会动态变化。尽管ARMs对注意力沉没的去除非常敏感，但DLMs表现出较强的鲁棒性，掩蔽沉没对性能的影响较小。'}}}, {'id': 'https://huggingface.co/papers/2510.19430', 'title': 'GigaBrain-0: A World Model-Powered Vision-Language-Action Model', 'url': 'https://huggingface.co/papers/2510.19430', 'abstract': 'GigaBrain-0, a VLA foundation model, uses world model-generated data to enhance cross-task generalization and policy robustness, improving real-world performance on complex manipulation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Training Vision-Language-Action (VLA) models for generalist robots typically requires large-scale real-world robot data, which is expensive and time-consuming to collect. The inefficiency of physical data collection severely limits the scalability, and generalization capacity of current VLA systems. To address this challenge, we introduce GigaBrain-0, a novel VLA foundation model empowered by world model-generated data (e.g., video generation, real2real transfer, human transfer, view transfer, sim2real transfer data). By leveraging world models to generate diverse data at scale, GigaBrain-0 significantly reduces reliance on real robot data while improving cross-task generalization. Our approach further improves policy robustness through RGBD input modeling and embodied Chain-of-Thought (CoT) supervision, enabling the model to reason about spatial geometry, object states, and long-horizon dependencies during task execution. This leads to substantial gains in real-world performance on dexterous, long-horizon, and mobile manipulation tasks. Extensive experiments demonstrate that GigaBrain-0 achieves superior generalization across variations in appearances (e.g., textures, colors), object placements, and camera viewpoints. Additionally, we present GigaBrain-0-Small, an optimized lightweight variant designed to run efficiently on devices such as the NVIDIA Jetson AGX Orin.', 'score': 33, 'issue_id': 6570, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': '3079040be10dd49e', 'authors': ['GigaBrain Team', 'Angen Ye', 'Boyuan Wang', 'Chaojun Ni', 'Guan Huang', 'Guosheng Zhao', 'Haoyun Li', 'Jie Li', 'Jiagang Zhu', 'Lv Feng', 'Peng Li', 'Qiuping Deng', 'Runqi Ouyang', 'Wenkang Qin', 'Xinze Chen', 'Xiaofeng Wang', 'Yang Wang', 'Yifan Li', 'Yilong Li', 'Yiran Ding', 'Yuan Xu', 'Yun Ye', 'Yukun Zhou', 'Zhehao Dong', 'Zhenan Wang', 'Zhichao Liu', 'Zheng Zhu'], 'affiliations': ['GigaAI'], 'pdf_title_img': 'assets/pdf/title_img/2510.19430.jpg', 'data': {'categories': ['#small_models', '#agi', '#transfer_learning', '#agents', '#optimization', '#3d', '#training', '#reasoning'], 'emoji': '🤖', 'ru': {'title': 'Обучение роботов на синтетических данных из world model', 'desc': 'GigaBrain-0 - это VLA-модель (Vision-Language-Action) для обучения роботов, которая использует синтетические данные, сгенерированные world model, вместо дорогих реальных данных с роботов. Модель применяет различные типы генерации данных: видео, переносы между средами (sim2real, real2real) и переносы от человека к роботу, что значительно улучшает обобщающую способность. Для повышения робастности политики используется RGBD-вход и embodied Chain-of-Thought reasoning, позволяющий модели рассуждать о пространственной геометрии и состояниях объектов. Эксперименты показывают превосходную генерализацию на сложных задачах манипуляции с вариациями внешнего вида, расположения объектов и точек обзора камеры.'}, 'en': {'title': 'GigaBrain-0: Revolutionizing Robot Learning with World Model Data', 'desc': "GigaBrain-0 is a new foundation model for Vision-Language-Action (VLA) that enhances the performance of robots in complex tasks by using data generated from world models. This approach reduces the need for expensive real-world data collection, allowing for better scalability and generalization across different tasks. By incorporating techniques like RGBD input modeling and Chain-of-Thought supervision, GigaBrain-0 improves the model's ability to understand spatial relationships and long-term dependencies. The model has shown significant improvements in real-world manipulation tasks, demonstrating its effectiveness in various scenarios and conditions."}, 'zh': {'title': 'GigaBrain-0：提升机器人任务泛化与鲁棒性的创新模型', 'desc': 'GigaBrain-0是一种新的视觉-语言-动作（VLA）基础模型，利用世界模型生成的数据来增强跨任务的泛化能力和策略的鲁棒性，从而提高复杂操作任务的实际表现。该模型通过生成多样化的数据，显著减少了对真实机器人数据的依赖，同时改善了模型在不同任务间的泛化能力。GigaBrain-0还通过RGBD输入建模和具身的思维链（CoT）监督，提升了策略的鲁棒性，使模型能够在任务执行中推理空间几何、物体状态和长期依赖关系。实验结果表明，GigaBrain-0在外观变化、物体放置和相机视角等方面表现出色，具有更强的泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2510.19488', 'title': 'VideoAgentTrek: Computer Use Pretraining from Unlabeled Videos', 'url': 'https://huggingface.co/papers/2510.19488', 'abstract': 'VideoAgentTrek automatically extracts GUI interaction data from YouTube videos using Video2Action, an inverse dynamics module, improving task success rates and step accuracy for computer-use agents.  \t\t\t\t\tAI-generated summary \t\t\t\t Training computer-use agents requires massive amounts of GUI interaction data, but manually annotating action trajectories at scale is prohibitively expensive. We present VideoAgentTrek, a scalable pipeline that automatically mines training data from publicly available screen-recorded videos at web scale, eliminating the need for manual annotation. Our approach addresses a key challenge: raw videos contain implicit demonstrations but lack explicit action labels. To solve this, we develop Video2Action, an inverse dynamics module (IDM) with two components: (1) a video grounding model that detects and localizes GUI actions with precise temporal boundaries and context, and (2) an action-content recognizer that extracts structured parameters like click coordinates and typed text with high fidelity. Applied to 39,000 YouTube tutorial videos, our pipeline generates 1.52 million interaction steps automatically. We leverage this data through continued pretraining followed by supervised fine-tuning. On OSWorld-Verified, our approach improves task success rates from 9.3% (SFT-only baseline) to 15.8%, a 70% relative improvement. On AgentNetBench, step accuracy increases from 64.1% to 69.3%. Our results demonstrate that passive internet videos can be transformed into high-quality supervision for computer-use agents, providing a scalable alternative to expensive manual annotation.', 'score': 17, 'issue_id': 6567, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': '4237f40e97c8b930', 'authors': ['Dunjie Lu', 'Yiheng Xu', 'Junli Wang', 'Haoyuan Wu', 'Xinyuan Wang', 'Zekun Wang', 'Junlin Yang', 'Hongjin Su', 'Jixuan Chen', 'Junda Chen', 'Yuchen Mao', 'Jingren Zhou', 'Junyang Lin', 'Binyuan Hui', 'Tao Yu'], 'affiliations': ['Qwen Team, Alibaba Group', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.19488.jpg', 'data': {'categories': ['#training', '#dataset', '#video', '#data', '#agents', '#optimization', '#transfer_learning'], 'emoji': '🎥', 'ru': {'title': 'Обучение AI-агентов на YouTube видео вместо ручной разметки', 'desc': 'Исследователи создали VideoAgentTrek — систему, которая автоматически извлекает данные о взаимодействии с GUI из обычных YouTube-видео, устраняя необходимость дорогостоящей ручной разметки. В основе лежит модуль Video2Action, который определяет действия пользователя на видео и извлекает параметры вроде координат кликов и введённого текста. Обработав 39 тысяч обучающих видео, система сгенерировала 1.52 миллиона шагов взаимодействия для обучения AI-агентов. Результаты показали улучшение успешности выполнения задач на 70% по сравнению с базовым подходом, доказывая, что обычные видео из интернета могут стать качественным источником данных для обучения.'}, 'en': {'title': 'Transforming YouTube Videos into Training Gold for AI Agents', 'desc': 'VideoAgentTrek is a novel system that automatically extracts graphical user interface (GUI) interaction data from YouTube videos, addressing the challenge of obtaining large-scale training data for computer-use agents without manual annotation. It utilizes an inverse dynamics module called Video2Action, which includes a video grounding model to identify and time-stamp GUI actions, and an action-content recognizer to capture detailed parameters like click locations and text input. By applying this method to 39,000 tutorial videos, the system generated over 1.5 million interaction steps, significantly enhancing the training dataset. The results show a marked improvement in task success rates and step accuracy, demonstrating the effectiveness of using passive video content for training AI agents.'}, 'zh': {'title': '自动化提取视频交互数据，提升计算机代理性能', 'desc': 'VideoAgentTrek 是一个自动从 YouTube 视频中提取 GUI 交互数据的系统，使用了逆动态模块 Video2Action，显著提高了计算机使用代理的任务成功率和步骤准确性。该系统解决了手动标注大量交互数据的高成本问题，通过从公开的屏幕录制视频中自动挖掘训练数据。Video2Action 包含两个主要组件：视频定位模型和动作内容识别器，能够精确检测和提取 GUI 操作的时间边界和结构化参数。通过对 39,000 个 YouTube 教程视频的应用，我们的管道自动生成了 152 万个交互步骤，展示了被动互联网视频可以转化为高质量的计算机使用代理监督数据。'}}}, {'id': 'https://huggingface.co/papers/2510.19307', 'title': 'Unified Reinforcement and Imitation Learning for Vision-Language Models', 'url': 'https://huggingface.co/papers/2510.19307', 'abstract': 'A unified reinforcement and imitation learning algorithm creates efficient, lightweight vision-language models that match or exceed leading VLMs in performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language Models (VLMs) have achieved remarkable progress, yet their large scale often renders them impractical for resource-constrained environments. This paper introduces Unified Reinforcement and Imitation Learning (RIL), a novel and efficient training algorithm designed to create powerful, lightweight VLMs. RIL distinctively combines the strengths of reinforcement learning with adversarial imitation learning. This enables smaller student VLMs not only to mimic the sophisticated text generation of large teacher models but also to systematically improve their generative capabilities through reinforcement signals. Key to our imitation framework is an LLM-based discriminator that adeptly distinguishes between student and teacher outputs, complemented by guidance from multiple large teacher VLMs to ensure diverse learning. This unified learning strategy, leveraging both reinforcement and imitation, empowers student models to achieve significant performance gains, making them competitive with leading closed-source VLMs. Extensive experiments on diverse vision-language benchmarks demonstrate that RIL significantly narrows the performance gap with state-of-the-art open- and closed-source VLMs and, in several instances, surpasses them.', 'score': 17, 'issue_id': 6568, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': '9ddac8d5d67d2842', 'authors': ['Byung-Kwan Lee', 'Ryo Hachiuma', 'Yong Man Ro', 'Yu-Chiang Frank Wang', 'Yueh-Hua Wu'], 'affiliations': ['KAIST', 'NVIDIA', 'National Taiwan University'], 'pdf_title_img': 'assets/pdf/title_img/2510.19307.jpg', 'data': {'categories': ['#games', '#optimization', '#rlhf', '#cv', '#training', '#rl'], 'emoji': '🎓', 'ru': {'title': 'Компактные VLM учатся у гигантов через reinforcement и imitation learning', 'desc': 'Статья представляет алгоритм Unified Reinforcement and Imitation Learning (RIL) для создания эффективных и компактных vision-language моделей. Метод объединяет reinforcement learning с adversarial imitation learning, позволяя небольшим студенческим VLM имитировать генерацию текста крупных учительских моделей и улучшать свои возможности через сигналы подкрепления. В основе подхода лежит LLM-дискриминатор, который различает выходы студента и учителя, а также использует руководство от нескольких крупных VLM для разнообразного обучения. Эксперименты показывают, что компактные модели, обученные с помощью RIL, достигают производительности ведущих open-source и closed-source VLM, а в некоторых случаях превосходят их.'}, 'en': {'title': 'Efficient Learning for Powerful Vision-Language Models', 'desc': 'This paper presents a new training algorithm called Unified Reinforcement and Imitation Learning (RIL) for creating efficient vision-language models (VLMs). RIL combines reinforcement learning and adversarial imitation learning to enable smaller models to learn from larger, more complex teacher models. By using a discriminator based on large language models (LLMs), the student models can effectively mimic and improve upon the text generation capabilities of their teachers. The results show that these lightweight models can perform comparably to, or even better than, existing state-of-the-art VLMs, making them suitable for environments with limited resources.'}, 'zh': {'title': '统一强化与模仿学习，提升视觉语言模型性能', 'desc': '本文提出了一种统一的强化学习与模仿学习算法（RIL），旨在创建高效且轻量的视觉语言模型（VLMs）。该算法结合了强化学习和对抗模仿学习的优势，使得小型学生模型能够模仿大型教师模型的文本生成能力，并通过强化信号系统性地提升其生成能力。RIL的核心是一个基于大型语言模型（LLM）的判别器，能够有效区分学生和教师的输出，并通过多个大型教师VLM的指导确保多样化学习。实验结果表明，RIL显著缩小了与最先进的开源和闭源VLMs之间的性能差距，并在某些情况下超越了它们。'}}}, {'id': 'https://huggingface.co/papers/2510.19336', 'title': 'DaMo: Data Mixing Optimizer in Fine-tuning Multimodal LLMs for Mobile\n  Phone Agents', 'url': 'https://huggingface.co/papers/2510.19336', 'abstract': "DaMo, a trainable network optimizing data mixtures for Multimodal Large Language Models, enhances performance across various mobile phone tasks and benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Mobile Phone Agents (MPAs) have emerged as a promising research direction due to their broad applicability across diverse scenarios. While Multimodal Large Language Models (MLLMs) serve as the foundation for MPAs, their effectiveness in handling multiple mobile phone tasks simultaneously remains limited. Although multitask supervised fine-tuning (SFT) is widely adopted for multitask learning, existing approaches struggle to determine optimal training data compositions for peak performance. To address this challenge, we propose DaMo (Data Mixture Optimizer) - a novel solution employing a trainable network that predicts optimal data mixtures by forecasting downstream task performance for any given dataset ratio. To support comprehensive evaluation, we introduce PhoneAgentBench, the first specialized benchmark to evaluate MLLMs on multimodal mobile phone tasks, comprising 1235 QA pairs spanning diverse real-world industrial mobile application scenarios. Demonstrating strong predictive capability (R^2=0.81) in small-scale pilot experiments, DaMo efficiently extrapolates optimal data mixing configurations. Our results show DaMo achieves a 3.38% performance improvement on PhoneAgentBench compared to alternative methods. Furthermore, extensive experiments across established benchmarks including BFCL-v3, MME-Reasoning, MME-Perception, and OCRBench reveal DaMo's superior generalization, outperforming other approaches by 2.57% in terms of average score. When used solely for MLLM optimization on the BFCL-v3 task, DaMo improves the metrics by 12.47% than other methods. Notably, DaMo maintains robust scalability, preserving its effectiveness when applied to other model architectures. The code and dataset are available at https://github.com/OPPO-Mente-Lab/DaMo.git", 'score': 16, 'issue_id': 6567, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': '4d330d1d597c2031', 'authors': ['Kai Shi', 'Jun Yang', 'Ni Yang', 'Binqiang Pan', 'Qingsong Xie', 'Chao Zhang', 'Zhenyu Yang', 'Tianhuang Su', 'Haonan Lu'], 'affiliations': ['OPPO AI Center'], 'pdf_title_img': 'assets/pdf/title_img/2510.19336.jpg', 'data': {'categories': ['#survey', '#training', '#architecture', '#dataset', '#data', '#benchmark', '#multimodal', '#optimization'], 'emoji': '📱', 'ru': {'title': 'DaMo: умная оптимизация данных для AI-агентов на смартфонах', 'desc': 'DaMo - это обучаемая нейросеть, которая оптимизирует состав обучающих данных для мультимодальных LLM, работающих в качестве агентов на мобильных телефонах. Метод предсказывает оптимальные пропорции различных датасетов для multitask обучения, достигая коэффициента детерминации R²=0.81 в экспериментах. Авторы представили PhoneAgentBench - первый специализированный бенчмарк для оценки мультимодальных задач на мобильных устройствах с 1235 вопросами из реальных приложений. DaMo показывает улучшение на 3.38% на PhoneAgentBench и на 2.57% в среднем на других бенчмарках по сравнению с альтернативными методами композиции данных.'}, 'en': {'title': 'Optimizing Data Mixtures for Enhanced Mobile Task Performance', 'desc': 'DaMo is a novel trainable network designed to optimize data mixtures for Multimodal Large Language Models (MLLMs), specifically enhancing their performance on mobile phone tasks. It addresses the challenge of determining the best training data compositions for multitask learning, which traditional methods struggle with. By predicting optimal data mixtures based on expected task performance, DaMo demonstrates significant improvements in various benchmarks, including a 3.38% increase on PhoneAgentBench. Additionally, it shows strong generalization capabilities across established benchmarks, outperforming existing methods and maintaining effectiveness across different model architectures.'}, 'zh': {'title': 'DaMo：优化多模态任务的数据组合', 'desc': 'DaMo是一种可训练的网络，旨在优化多模态大语言模型（MLLMs）中的数据组合，从而提升在手机任务和基准测试中的表现。该方法通过预测下游任务性能，确定最佳的数据混合比例，解决了多任务学习中数据组合选择的难题。我们还推出了PhoneAgentBench，这是第一个专门评估多模态手机任务的基准，包含1235个问答对，覆盖多种真实工业应用场景。实验结果表明，DaMo在多个基准测试中表现优越，尤其在BFCL-v3任务上提升了12.47%的指标。'}}}, {'id': 'https://huggingface.co/papers/2510.19808', 'title': 'Pico-Banana-400K: A Large-Scale Dataset for Text-Guided Image Editing', 'url': 'https://huggingface.co/papers/2510.19808', 'abstract': "Pico-Banana-400K is a large-scale, high-quality dataset for instruction-based image editing, featuring diverse edit pairs, multi-turn editing, preference subsets, and long-short instruction pairs, enabling comprehensive research and benchmarking.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in multimodal models have demonstrated remarkable text-guided image editing capabilities, with systems like GPT-4o and Nano-Banana setting new benchmarks. However, the research community's progress remains constrained by the absence of large-scale, high-quality, and openly accessible datasets built from real images. We introduce Pico-Banana-400K, a comprehensive 400K-image dataset for instruction-based image editing. Our dataset is constructed by leveraging Nano-Banana to generate diverse edit pairs from real photographs in the OpenImages collection. What distinguishes Pico-Banana-400K from previous synthetic datasets is our systematic approach to quality and diversity. We employ a fine-grained image editing taxonomy to ensure comprehensive coverage of edit types while maintaining precise content preservation and instruction faithfulness through MLLM-based quality scoring and careful curation. Beyond single turn editing, Pico-Banana-400K enables research into complex editing scenarios. The dataset includes three specialized subsets: (1) a 72K-example multi-turn collection for studying sequential editing, reasoning, and planning across consecutive modifications; (2) a 56K-example preference subset for alignment research and reward model training; and (3) paired long-short editing instructions for developing instruction rewriting and summarization capabilities. By providing this large-scale, high-quality, and task-rich resource, Pico-Banana-400K establishes a robust foundation for training and benchmarking the next generation of text-guided image editing models.", 'score': 15, 'issue_id': 6567, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': '19f1485a76e3707f', 'authors': ['Yusu Qian', 'Eli Bocek-Rivele', 'Liangchen Song', 'Jialing Tong', 'Yinfei Yang', 'Jiasen Lu', 'Wenze Hu', 'Zhe Gan'], 'affiliations': ['Apple'], 'pdf_title_img': 'assets/pdf/title_img/2510.19808.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#multimodal', '#synthetic', '#alignment', '#reasoning'], 'emoji': '🍌', 'ru': {'title': 'Pico-Banana-400K: масштабный датасет для обучения редактированию изображений по текстовым инструкциям', 'desc': 'Статья представляет Pico-Banana-400K — датасет из 400 тысяч изображений для обучения моделей редактированию картинок по текстовым командам. Датасет создан на основе реальных фотографий из OpenImages с использованием системы Nano-Banana и включает разнообразные типы редактирования с контролем качества через MLLM. Помимо базовых примеров, датасет содержит три специализированных подмножества: для последовательного многошагового редактирования (72K примеров), для обучения с предпочтениями и reward-моделей (56K примеров), а также пары длинных и коротких инструкций. Этот ресурс создаёт основу для обучения и бенчмаркинга следующего поколения моделей редактирования изображений по тексту.'}, 'en': {'title': 'Unlocking Advanced Image Editing with Pico-Banana-400K', 'desc': 'Pico-Banana-400K is a new dataset designed for instruction-based image editing, containing 400,000 high-quality images. It features diverse edit pairs and supports complex editing tasks through multi-turn editing and preference subsets. The dataset is built from real images, ensuring high quality and relevance, and includes specialized subsets for various research needs. This resource aims to enhance the development and evaluation of advanced text-guided image editing models.'}, 'zh': {'title': 'Pico-Banana-400K：图像编辑的新基石', 'desc': 'Pico-Banana-400K是一个大规模、高质量的图像编辑数据集，专注于基于指令的图像编辑。该数据集包含多样的编辑对、多轮编辑和偏好子集，支持复杂的编辑场景研究。通过利用Nano-Banana生成真实照片的编辑对，Pico-Banana-400K确保了编辑类型的全面覆盖和内容的精确保留。这个数据集为下一代文本引导的图像编辑模型的训练和基准测试提供了坚实的基础。'}}}, {'id': 'https://huggingface.co/papers/2510.19817', 'title': 'olmOCR 2: Unit Test Rewards for Document OCR', 'url': 'https://huggingface.co/papers/2510.19817', 'abstract': 'olmOCR 2, a vision language model trained with reinforcement learning and verifiable rewards, achieves state-of-the-art performance in OCR tasks, particularly in math formula conversion, table parsing, and multi-column layouts.  \t\t\t\t\tAI-generated summary \t\t\t\t We present olmOCR 2, the latest in our family of powerful OCR systems for converting digitized print documents, like PDFs, into clean, naturally ordered plain text. olmOCR 2 is powered by olmOCR-2-7B-1025, a specialized, 7B vision language model (VLM) trained using reinforcement learning with verifiable rewards (RLVR), where our rewards are a diverse set of binary unit tests. To scale unit test creation, we develop a pipeline for generating synthetic documents with diverse and challenging layouts, known ground-truth HTML source code, and extracted test cases. We show that RL training on these test cases results in state-of-the-art performance on olmOCR-Bench, our English-language OCR benchmark, with the largest improvements in math formula conversion, table parsing, and multi-column layouts compared to previous versions. We release our model, data and code under permissive open licenses.', 'score': 7, 'issue_id': 6567, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': 'f414d75457c4f9ee', 'authors': ['Jake Poznanski', 'Luca Soldaini', 'Kyle Lo'], 'affiliations': ['Allen Institute for AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.19817.jpg', 'data': {'categories': ['#rl', '#dataset', '#benchmark', '#open_source', '#synthetic', '#optimization', '#cv'], 'emoji': '📄', 'ru': {'title': 'OCR нового поколения через обучение с подкреплением на unit-тестах', 'desc': "Представлена модель olmOCR 2 на базе vision language model с 7 миллиардами параметров для преобразования PDF-документов в текст. Модель обучена с помощью reinforcement learning с проверяемыми наградами (RLVR), где наградами служат бинарные unit-тесты на синтетических документах с известной разметкой. Система показывает state-of-the-art результаты на бенчмарке olmOCR-Bench, особенно в распознавании математических формул, парсинге таблиц и многоколоночных layout'ов. Модель, данные и код выпущены под открытыми лицензиями."}, 'en': {'title': 'Revolutionizing OCR with Reinforcement Learning!', 'desc': 'olmOCR 2 is an advanced optical character recognition (OCR) system that excels in converting printed documents into structured text. It utilizes a vision language model (VLM) with 7 billion parameters, trained through reinforcement learning with verifiable rewards to ensure high accuracy. The model is particularly effective in handling complex tasks such as math formula conversion, table parsing, and multi-column layouts. By generating synthetic documents for training, olmOCR 2 achieves state-of-the-art results on the olmOCR-Bench benchmark, demonstrating significant improvements over its predecessors.'}, 'zh': {'title': 'olmOCR 2：OCR任务的最优解', 'desc': 'olmOCR 2 是一种新型的视觉语言模型，专门用于光学字符识别（OCR）任务，特别是在数学公式转换、表格解析和多列布局方面表现出色。该模型使用强化学习和可验证奖励进行训练，确保了其在处理复杂文档时的高效性。我们开发了一种生成合成文档的管道，以创建多样化和具有挑战性的布局，并通过二元单元测试来评估模型性能。最终，olmOCR 2 在我们的英语OCR基准测试中达到了最先进的性能，显著提升了数学公式和表格的处理能力。'}}}, {'id': 'https://huggingface.co/papers/2510.19592', 'title': 'Decomposed Attention Fusion in MLLMs for Training-Free Video Reasoning\n  Segmentation', 'url': 'https://huggingface.co/papers/2510.19592', 'abstract': 'Decomposed Attention Fusion (DecAF) enhances video object segmentation by refining attention maps from multimodal large language models without retraining.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal large language models (MLLMs) demonstrate strong video understanding by attending to visual tokens relevant to textual queries. To directly adapt this for localization in a training-free manner, we cast video reasoning segmentation as a video QA task and extract attention maps via rollout mechanism. However, raw attention maps are noisy and poorly aligned with object regions. We propose Decomposed Attention Fusion (DecAF), which refines these maps through two mechanisms: (1) contrastive object-background fusion and (2) complementary video-frame fusion. This method suppresses irrelevant activations and enhances object-focused cues, enabling direct conversion of attention maps into coarse segmentation masks. In addition, we introduce attention-guided SAM2 prompting for obtaining fine-grained masks. Unlike existing methods that jointly train MLLMs with SAM, our method operates entirely without retraining. DecAF outperforms training-free methods and achieves performance comparable to training-based methods on both referring and reasoning VOS benchmarks. The code will be available at https://github.com/HYUNJS/DecAF.', 'score': 7, 'issue_id': 6578, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': '08731f24dee80293', 'authors': ['Su Ho Han', 'Jeongseok Hyun', 'Pilhyeon Lee', 'Minho Shim', 'Dongyoon Wee', 'Seon Joo Kim'], 'affiliations': ['Inha University', 'NAVER Cloud', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2510.19592.jpg', 'data': {'categories': ['#multimodal', '#optimization', '#video', '#games', '#reasoning', '#benchmark'], 'emoji': '🎯', 'ru': {'title': 'Сегментация видео через внимание без переобучения', 'desc': 'Исследователи предложили метод DecAF для видео сегментации объектов, который использует карты внимания из мультимодальных LLM без необходимости дообучения моделей. Метод преобразует задачу рассуждений о видео в формат вопрос-ответ и извлекает карты внимания, которые затем улучшаются через два механизма: контрастное слияние объекта и фона, а также комплементарное слияние видео и кадров. Полученные карты внимания преобразуются в грубые маски сегментации, которые затем уточняются с помощью SAM2 под управлением внимания. DecAF превосходит другие методы без обучения и достигает результатов, сопоставимых с методами, требующими тренировки, на бенчмарках видео сегментации.'}, 'en': {'title': 'Refining Attention for Better Video Segmentation Without Retraining', 'desc': 'Decomposed Attention Fusion (DecAF) improves video object segmentation by refining attention maps generated from multimodal large language models (MLLMs) without the need for retraining. The approach treats video reasoning segmentation as a video question-answering task, utilizing a rollout mechanism to extract attention maps. To enhance the quality of these maps, DecAF employs two techniques: contrastive object-background fusion and complementary video-frame fusion, which help to reduce noise and improve alignment with object regions. This method not only produces coarse segmentation masks from attention maps but also introduces attention-guided prompting for finer masks, achieving results that rival traditional training-based methods.'}, 'zh': {'title': '无训练视频目标分割的新方法', 'desc': '本文提出了一种名为Decomposed Attention Fusion（DecAF）的方法，旨在通过多模态大语言模型（MLLMs）增强视频目标分割。该方法通过提取注意力图并进行精炼，避免了重新训练的过程。DecAF利用对比对象-背景融合和互补视频帧融合机制，减少了无关激活并增强了对象相关线索，从而将注意力图直接转换为粗略分割掩码。此外，本文还引入了基于注意力的SAM2提示，以获取更精细的掩码。'}}}, {'id': 'https://huggingface.co/papers/2510.16844', 'title': 'FinSight: Towards Real-World Financial Deep Research', 'url': 'https://huggingface.co/papers/2510.16844', 'abstract': 'FinSight, a multi-agent framework using CAVM architecture and iterative vision-enhanced mechanism, generates high-quality, multimodal financial reports with superior accuracy and presentation quality compared to existing systems.  \t\t\t\t\tAI-generated summary \t\t\t\t Generating professional financial reports is a labor-intensive and intellectually demanding process that current AI systems struggle to fully automate. To address this challenge, we introduce FinSight (Financial InSight), a novel multi agent framework for producing high-quality, multimodal financial reports. The foundation of FinSight is the Code Agent with Variable Memory (CAVM) architecture, which unifies external data, designed tools, and agents into a programmable variable space, enabling flexible data collection, analysis and report generation through executable code. To ensure professional-grade visualization, we propose an Iterative Vision-Enhanced Mechanism that progressively refines raw visual outputs into polished financial charts. Furthermore, a two stage Writing Framework expands concise Chain-of-Analysis segments into coherent, citation-aware, and multimodal reports, ensuring both analytical depth and structural consistency. Experiments on various company and industry-level tasks demonstrate that FinSight significantly outperforms all baselines, including leading deep research systems in terms of factual accuracy, analytical depth, and presentation quality, demonstrating a clear path toward generating reports that approach human-expert quality.', 'score': 7, 'issue_id': 6567, 'pub_date': '2025-10-19', 'pub_date_card': {'ru': '19 октября', 'en': 'Octo
