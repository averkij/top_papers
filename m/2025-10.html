ing significant speed improvements while maintaining high performance.'}, 'zh': {'title': '加速强化学习训练的有效工具', 'desc': '本文识别了强化学习在大型语言模型（LLMs）中引起的参数更新的两个基本特性。这些特性包括：1）秩-1主导性，意味着参数更新矩阵的主导子空间几乎完全决定了推理的改进；2）秩-1线性动态，表明这个主导子空间在训练过程中线性演变。基于这些发现，提出了AlphaRL加速框架，可以在不牺牲性能的情况下显著加快训练速度。实验表明，该框架在多个大型语言模型和算法中具有广泛的适用性。'}}}, {'id': 'https://huggingface.co/papers/2509.22887', 'title': 'Infusing Theory of Mind into Socially Intelligent LLM Agents', 'url': 'https://huggingface.co/papers/2509.22887', 'abstract': 'Integrating Theory of Mind into LLMs improves dialogue effectiveness and goal achievement by enabling strategic reasoning and better partner relationships.  \t\t\t\t\tAI-generated summary \t\t\t\t Theory of Mind (ToM)-an understanding of the mental states of others-is a key aspect of human social intelligence, yet, chatbots and LLM-based social agents do not typically integrate it. In this work, we demonstrate that LLMs that explicitly use ToM get better at dialogue, achieving goals more effectively. After showing that simply prompting models to generate mental states between dialogue turns already provides significant benefit, we further introduce ToMAgent (ToMA), a ToM-focused dialogue agent. ToMA is trained by pairing ToM with dialogue lookahead to produce mental states that are maximally useful for achieving dialogue goals. Experiments on the Sotopia interactive social evaluation benchmark demonstrate the effectiveness of our method over a range of baselines. Comprehensive analysis shows that ToMA exhibits more strategic, goal-oriented reasoning behaviors, which enable long-horizon adaptation, while maintaining better relationships with their partners. Our results suggest a step forward in integrating ToM for building socially intelligent LLM agents.', 'score': 5, 'issue_id': 6200, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': 'de0a43468eb08889', 'authors': ['EunJeong Hwang', 'Yuwei Yin', 'Giuseppe Carenini', 'Peter West', 'Vered Shwartz'], 'affiliations': ['University of British Columbia', 'Vector Institute for AI'], 'pdf_title_img': 'assets/pdf/title_img/2509.22887.jpg', 'data': {'categories': ['#alignment', '#rl', '#reasoning', '#benchmark', '#agents'], 'emoji': '🧠', 'ru': {'title': 'Агенты с теорией разума для социального интеллекта', 'desc': 'Исследователи интегрировали теорию разума (ToM) — способность понимать ментальные состояния других людей — в большие языковые модели для улучшения диалогов. Они разработали ToMAgent (ToMA), который генерирует предположения о ментальных состояниях собеседника между репликами и использует их для стратегического планирования. Эксперименты показали, что такой подход позволяет агентам более эффективно достигать целей в диалоге, демонстрируя стратегическое мышление и долгосрочную адаптацию. Результаты указывают на перспективность использования ToM для создания социально интеллектуальных AI-агентов.'}, 'en': {'title': 'Empowering LLMs with Theory of Mind for Smarter Conversations', 'desc': 'This paper explores how integrating Theory of Mind (ToM) into large language models (LLMs) enhances their ability to engage in dialogue and achieve specific goals. By understanding the mental states of conversation partners, LLMs can respond more strategically and maintain better relationships. The authors introduce ToMA, a dialogue agent that combines ToM with dialogue lookahead to optimize its responses for goal achievement. Experiments show that ToMA outperforms traditional models, demonstrating improved reasoning and adaptability in social interactions.'}, 'zh': {'title': '心智理论提升对话智能', 'desc': '本研究探讨了将心智理论（ToM）整合到大型语言模型（LLM）中的方法，以提高对话的有效性和目标达成率。心智理论是理解他人心理状态的能力，是人类社会智能的重要组成部分。我们展示了通过明确使用心智理论的LLM在对话中表现更好，能够更有效地实现目标。我们还提出了ToMA（心智理论对话代理），通过将心智理论与对话前瞻结合，训练出能够产生有助于实现对话目标的心理状态的代理。'}}}, {'id': 'https://huggingface.co/papers/2510.00536', 'title': 'GUI-KV: Efficient GUI Agents via KV Cache with Spatio-Temporal Awareness', 'url': 'https://huggingface.co/papers/2510.00536', 'abstract': "GUI-KV, a KV cache compression method for GUI agents, improves efficiency by exploiting spatial and temporal redundancies, reducing computational cost while maintaining accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Graphical user interface (GUI) agents built on vision-language models have emerged as a promising approach to automate human-computer workflows. However, they also face the inefficiency challenge as they process long sequences of high-resolution screenshots and solving long-horizon tasks, making inference slow, costly and memory-bound. While key-value (KV) caching can mitigate this, storing the full cache is prohibitive for image-heavy contexts. Existing cache-compression methods are sub-optimal as they do not account for the spatial and temporal redundancy of GUIs. In this work, we first analyze attention patterns in GUI agent workloads and find that, unlike in natural images, attention sparsity is uniformly high across all transformer layers. This insight motivates a simple uniform budget allocation strategy, which we show empirically outperforms more complex layer-varying schemes. Building on this, we introduce GUI-KV, a plug-and-play KV cache compression method for GUI agents that requires no retraining. GUI-KV combines two novel techniques: (i) spatial saliency guidance, which augments attention scores with the L2 norm of hidden states to better preserve semantically important visual tokens, and (ii) temporal redundancy scoring, which projects previous frames' keys onto the current frame's key subspace to preferentially prune redundant history. Across standard GUI agent benchmarks and models, GUI-KV outperforms competitive KV compression baselines, closely matching full-cache accuracy at modest budgets. Notably, in a 5-screenshot setting on the AgentNetBench benchmark, GUI-KV reduces decoding FLOPs by 38.9% while increasing step accuracy by 4.1% over the full-cache baseline. These results demonstrate that exploiting GUI-specific redundancies enables efficient and reliable agent performance.", 'score': 4, 'issue_id': 6198, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '6687d7079b2d54e2', 'authors': ['Kung-Hsiang Huang', 'Haoyi Qiu', 'Yutong Dai', 'Caiming Xiong', 'Chien-Sheng Wu'], 'affiliations': ['Salesforce AI Research', 'University of California, Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2510.00536.jpg', 'data': {'categories': ['#optimization', '#inference', '#agents', '#benchmark'], 'emoji': '🖥️', 'ru': {'title': 'Сжатие памяти для AI-агентов в графических интерфейсах', 'desc': 'Исследователи представили GUI-KV — метод сжатия KV-кэша для AI-агентов, работающих с графическими интерфейсами. Метод использует две техники: пространственную оценку важности визуальных токенов через L2-норму скрытых состояний и удаление избыточной информации между последовательными скриншотами. В отличие от обработки естественных изображений, внимание в GUI равномерно разрежено во всех слоях трансформера, что позволяет использовать единую стратегию распределения бюджета памяти. На бенчмарке AgentNetBench метод снижает вычислительные затраты на 38.9% при улучшении точности на 4.1%, не требуя дополнительного обучения модели.'}, 'en': {'title': 'Efficient GUI Agents with GUI-KV Cache Compression', 'desc': 'The paper presents GUI-KV, a method for compressing key-value (KV) caches specifically designed for graphical user interface (GUI) agents. It addresses the inefficiencies in processing high-resolution screenshots by leveraging spatial and temporal redundancies, which reduces computational costs while maintaining accuracy. The authors analyze attention patterns in GUI workloads and propose a uniform budget allocation strategy that outperforms more complex methods. By introducing techniques like spatial saliency guidance and temporal redundancy scoring, GUI-KV achieves significant improvements in efficiency and accuracy across various benchmarks.'}, 'zh': {'title': '高效的GUI代理缓存压缩方法', 'desc': 'GUI-KV是一种针对图形用户界面（GUI）代理的键值（KV）缓存压缩方法，通过利用空间和时间冗余来提高效率。该方法在处理高分辨率截图和长时间任务时，能够降低计算成本，同时保持准确性。研究表明，GUI代理的注意力模式与自然图像不同，所有变换器层的注意力稀疏性均较高，这促使我们提出了一种简单的均匀预算分配策略。GUI-KV结合了空间显著性引导和时间冗余评分两种新技术，显著提高了缓存压缩的效果。'}}}, {'id': 'https://huggingface.co/papers/2509.23250', 'title': 'Training Vision-Language Process Reward Models for Test-Time Scaling in\n  Multimodal Reasoning: Key Insights and Lessons Learned', 'url': 'https://huggingface.co/papers/2509.23250', 'abstract': 'Hybrid data synthesis and perception-focused supervision improve the reliability of Vision-Language Process Reward Models (VL-PRMs) in guiding VLMs across diverse multimodal benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Process Reward Models (PRMs) provide step-level supervision that improves the reliability of reasoning in large language models. While PRMs have been extensively studied in text-based domains, their extension to Vision Language Models (VLMs) remains limited. Existing Vision-Language PRMs (VL-PRMs) rely on Monte Carlo Tree Search (MCTS) for data construction, which can often produce noisy supervision signals and limit generalization across tasks. In this work, we aim to elucidate the design space of VL-PRMs by exploring diverse strategies for dataset construction, training, and test-time scaling. First, we introduce a hybrid data synthesis framework that combines MCTS with judgments from a strong VLM, producing more accurate step-level labels. Second, we propose perception-focused supervision, enabling our PRM to explicitly detect errors at the visual grounding stage of reasoning. Third, we systematically evaluate multiple test-time scaling strategies, showing that our PRMs can reliably guide VLMs toward more accurate solutions. Our experiments covering five diverse multimodal benchmarks (MMMU, PuzzleVQA, AlgoPuzzleVQA, MathVista, and MathVision) reveal several key insights: (i) VL-PRMs when used as Outcome Reward Models (ORMs) during test-time scaling (TTS) can outperform VL-PRM guided process step selection, (ii) smaller VL-PRMs can match or even surpass larger ones in detecting process errors, (iii) VL-PRMs uncover latent reasoning abilities in stronger VLM backbones, (iv) perception-level supervision leads to significant gains in test-time scaling, and (v) TTS performance of different policies improve on advanced math reasoning datasets despite not training VL-PRMs on such datasets. We hope our work will motivate further research and support the advancement of VLMs.', 'score': 4, 'issue_id': 6198, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': 'c59cc3e092f9a705', 'authors': ['Brandon Ong', 'Tej Deep Pala', 'Vernon Toh', 'William Chandra Tjhi', 'Soujanya Poria'], 'affiliations': ['AI Singapore', 'Nanyang Technological University'], 'pdf_title_img': 'assets/pdf/title_img/2509.23250.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#training', '#games', '#multimodal', '#data', '#dataset'], 'emoji': '👁️', 'ru': {'title': 'Учим мультимодальные модели проверять свои рассуждения пошагово', 'desc': 'Статья представляет улучшенные Vision-Language Process Reward Models (VL-PRMs), которые обеспечивают пошаговый контроль качества рассуждений в мультимодальных языковых моделях. Авторы предлагают гибридный подход к синтезу данных, комбинируя MCTS с оценками сильной VLM, и вводят специальную supervision на уровне визуального восприятия. Эксперименты на пяти бенчмарках показывают, что даже небольшие VL-PRMs могут эффективно выявлять ошибки в рассуждениях и улучшать производительность базовых моделей во время инференса. Ключевое открытие: VL-PRMs как Outcome Reward Models превосходят пошаговую селекцию, а supervision на уровне восприятия существенно повышает качество test-time scaling.'}, 'en': {'title': 'Enhancing Vision-Language Models with Hybrid Supervision and Data Synthesis', 'desc': 'This paper discusses improvements in Vision-Language Process Reward Models (VL-PRMs) to enhance their effectiveness in guiding Vision Language Models (VLMs). The authors introduce a hybrid data synthesis method that merges Monte Carlo Tree Search with insights from a robust VLM, resulting in more precise step-level supervision. They also propose a perception-focused supervision approach that helps the model identify errors during visual reasoning. Through extensive testing on various multimodal benchmarks, the study demonstrates that these enhancements lead to better performance and reliability in VLMs, even in complex reasoning tasks.'}, 'zh': {'title': '混合数据合成与感知监督提升视觉语言模型的可靠性', 'desc': '本研究提出了一种混合数据合成框架，结合了蒙特卡洛树搜索（MCTS）和强大的视觉语言模型（VLM）的判断，以生成更准确的步骤级标签。我们还引入了以感知为中心的监督，帮助过程奖励模型（PRM）在推理的视觉基础阶段明确检测错误。通过系统评估多种测试时扩展策略，我们的实验表明，视觉语言过程奖励模型（VL-PRM）能够可靠地引导VLM朝向更准确的解决方案。我们的研究结果为进一步研究和视觉语言模型的进步提供了重要的见解。'}}}, {'id': 'https://huggingface.co/papers/2510.00510', 'title': 'JoyAgent-JDGenie: Technical Report on the GAIA', 'url': 'https://huggingface.co/papers/2510.00510', 'abstract': 'A generalist agent architecture combining multi-agent planning, hierarchical memory, and a refined tool suite outperforms existing systems in diverse tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models are increasingly deployed as autonomous agents for complex real-world tasks, yet existing systems often focus on isolated improvements without a unifying design for robustness and adaptability. We propose a generalist agent architecture that integrates three core components: a collective multi-agent framework combining planning and execution agents with critic model voting, a hierarchical memory system spanning working, semantic, and procedural layers, and a refined tool suite for search, code execution, and multimodal parsing. Evaluated on a comprehensive benchmark, our framework consistently outperforms open-source baselines and approaches the performance of proprietary systems. These results demonstrate the importance of system-level integration and highlight a path toward scalable, resilient, and adaptive AI assistants capable of operating across diverse domains and tasks.', 'score': 3, 'issue_id': 6198, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '4a1605179598a812', 'authors': ['Jiarun Liu', 'Shiyue Xu', 'Shangkun Liu', 'Yang Li', 'Wen Liu', 'Min Liu', 'Xiaoqing Zhou', 'Hanmin Wang', 'Shilin Jia', 'zhen Wang', 'Shaohua Tian', 'Hanhao Li', 'Junbo Zhang', 'Yongli Yu', 'Peng Cao', 'Haofen Wang'], 'affiliations': ['GAIA JINGDONG CHO-EI Team'], 'pdf_title_img': 'assets/pdf/title_img/2510.00510.jpg', 'data': {'categories': ['#open_source', '#benchmark', '#optimization', '#architecture', '#multimodal', '#agents', '#agi'], 'emoji': '🤖', 'ru': {'title': 'Универсальный AI-агент через интеграцию памяти, планирования и инструментов', 'desc': 'В статье предлагается универсальная архитектура AI-агента, которая объединяет три ключевых компонента для решения сложных задач. Первый компонент — это мультиагентная система с планированием, исполнением и голосованием критических моделей. Второй — иерархическая память, включающая рабочий, семантический и процедурный уровни. Третий — набор инструментов для поиска, выполнения кода и мультимодального парсинга. Система превосходит open-source решения и приближается к производительности проприетарных систем.'}, 'en': {'title': 'Empowering AI with Integrated Generalist Agent Architecture', 'desc': 'This paper presents a new architecture for generalist agents that enhances their performance in various tasks. It combines multi-agent planning, where different agents work together to make decisions, with a hierarchical memory system that organizes information at different levels. Additionally, it includes a refined tool suite that allows the agent to perform tasks like searching and executing code. The proposed system shows significant improvements over existing models, indicating that integrating these components leads to more robust and adaptable AI assistants.'}, 'zh': {'title': '通用智能体架构：提升AI助手的适应性与鲁棒性', 'desc': '本文提出了一种通用智能体架构，结合了多智能体规划、分层记忆和精细化工具套件，能够在多种任务中超越现有系统。该架构整合了集体多智能体框架、分层记忆系统以及用于搜索、代码执行和多模态解析的工具。通过全面的基准测试，我们的框架在性能上持续优于开源基线，并接近专有系统的表现。这些结果表明系统级集成的重要性，并为可扩展、弹性和适应性强的人工智能助手指明了方向。'}}}, {'id': 'https://huggingface.co/papers/2509.25531', 'title': 'MixtureVitae: Open Web-Scale Pretraining Dataset With High Quality\n  Instruction and Reasoning Data Built from Permissive-First Text Sources', 'url': 'https://huggingface.co/papers/2509.25531', 'abstract': 'MixtureVitae is a pretraining corpus that combines public-domain and permissively licensed text with low-risk additions, achieving strong model performance across benchmarks while minimizing legal risk.  \t\t\t\t\tAI-generated summary \t\t\t\t We present MixtureVitae, an open-access pretraining corpus built to minimize legal risk while providing strong model performance. MixtureVitae follows a risk-mitigated sourcing strategy that combines public-domain and permissively licensed text (e.g., CC-BY/Apache) with carefully justified low-risk additions (e.g., government works and EU TDM-eligible sources), alongside targeted instruction, reasoning and synthetic data with documented provenance. We detail a transparent, multi-stage pipeline for license-aware filtering, safety and quality screening, and domain-aware mixing, and we release the dataset and curation recipes to support reproducible research. In controlled experiments using the open-sci-ref training protocol (fixed architectures at 130M/400M/1.3B/1.7B parameters; training budgets of 50B and 300B tokens), models trained on MixtureVitae consistently outperform other permissive datasets across a suite of standard benchmarks, and at the 1.7B/300B setting they surpass FineWeb-Edu and approach DCLM in the later stages of training. Performance is particularly strong on math/code and competitive on QA tasks. These results demonstrate that permissive-first, risk-mitigated data provides a practical and legally mitigated foundation for training capable LLMs, reducing reliance on indiscriminate web scraping without sacrificing competitiveness. Code: https://github.com/ontocord/mixturevitae', 'score': 3, 'issue_id': 6214, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': 'c795ac2fa9ea5a3f', 'authors': ['Huu Nguyen', 'Victor May', 'Harsh Raj', 'Marianna Nezhurina', 'Yishan Wang', 'Yanqi Luo', 'Minh Chien Vu', 'Taishi Nakamura', 'Ken Tsui', 'Van Khue Nguyen', 'David Salinas', 'Aleksandra Krasnodębska', 'Christoph Schuhmann', 'Mats Leon Richter', 'Xuan-Son', 'Vu', 'Jenia Jitsev'], 'affiliations': ['Carnegie Mellon University', 'Detomo Inc.', 'ELLIS Institute Tuebingen', 'Independent Researcher', 'Institute of Science Tokyo', 'Juelich Supercomputing Center (JSC), Research Center Juelich (FZJ)', 'LAION', 'Montreal Institute for Learning Algorithms, University of Montreal, Université de Montréal', 'NASK', 'Northeastern University', 'Ontocord', 'Open-Ψ (Open-Sci) Collective', 'RSS Lab, LTH / DeepTensor AB', 'Salesforce', 'University of Freiburg', 'École Polytechnique, IP Paris'], 'pdf_title_img': 'assets/pdf/title_img/2509.25531.jpg', 'data': {'categories': ['#synthetic', '#open_source', '#benchmark', '#low_resource', '#data', '#dataset'], 'emoji': '⚖️', 'ru': {'title': 'Качественное предобучение LLM без юридических рисков', 'desc': 'MixtureVitae — это открытый корпус данных для предобучения LLM, созданный с минимизацией юридических рисков. Датасет комбинирует тексты из общественного достояния и с пермиссивными лицензиями (CC-BY, Apache) с тщательно отобранными низкорисковыми источниками, синтетическими данными и данными для инструкций. В экспериментах на моделях от 130M до 1.7B параметров MixtureVitae показывает производительность, сопоставимую с FineWeb-Edu и приближающуюся к DCLM, особенно на задачах математики и кода. Результаты доказывают, что можно обучать конкурентоспособные LLM без использования неразборчивого веб-скрейпинга, опираясь на юридически безопасные источники данных.'}, 'en': {'title': 'MixtureVitae: Legal Safety Meets High Performance in ML Training', 'desc': 'MixtureVitae is a new pretraining dataset designed to enhance the performance of machine learning models while reducing legal risks associated with data usage. It combines public-domain texts and permissively licensed materials with low-risk additions, ensuring compliance with legal standards. The dataset undergoes a thorough filtering and quality screening process, making it suitable for training large language models (LLMs). Experimental results show that models trained on MixtureVitae outperform those trained on other datasets, particularly excelling in tasks related to mathematics and coding.'}, 'zh': {'title': 'MixtureVitae：法律风险与模型性能的平衡之道', 'desc': 'MixtureVitae是一个预训练语料库，旨在通过结合公共领域和许可文本，降低法律风险，同时实现强大的模型性能。该语料库采用风险缓解的来源策略，结合了经过合理选择的低风险补充内容，如政府作品和符合欧盟TDM标准的来源。我们详细介绍了一个透明的多阶段流程，用于许可证意识过滤、安全和质量筛选，以及领域意识混合。实验结果表明，使用MixtureVitae训练的模型在多个标准基准测试中表现优于其他许可数据集，尤其在数学/代码和问答任务上表现突出。'}}}, {'id': 'https://huggingface.co/papers/2510.01152', 'title': 'Pay-Per-Search Models are Abstention Models', 'url': 'https://huggingface.co/papers/2510.01152', 'abstract': "MASH, a reinforcement learning framework, improves LLMs' selective help-seeking and abstention capabilities without pre-determined knowledge boundaries.  \t\t\t\t\tAI-generated summary \t\t\t\t LLMs cannot reliably recognize their parametric knowledge boundaries and often hallucinate answers to outside-of-boundary questions. In contrast, humans recognize their limitations and can either seek external help for such questions or abstain. In this paper, we introduce MASH (Modeling Abstention via Selective Help-seeking), a training framework that readily extracts abstentions from LLMs. Our key idea is that any external help-seeking by an LLM, i.e. search tool use, can serve as a proxy for abstention if the external help (search) is appropriately penalized while simultaneously rewarding answer accuracy. MASH operationalizes this idea using reinforcement learning with a pay-per-search reward.   We run experiments on three knowledge-intensive QA datasets. Our results show that MASH substantially improves upon the selective help-seeking performance of prior efficient search approaches; on multi-hop datasets, MASH improves answer accuracy by 7.6%. Furthermore, MASH demonstrates strong off-the-shelf abstention -- it can distinguish between unanswerable/answerable questions and selectively generate responses for answerable questions -- showcasing behavior analogous to specialized abstention approaches. We emphasize that contrary to prior abstention methods, MASH does not require pre-determining knowledge boundaries to construct training data. Instead, MASH's abstentions are a by-product of training for the auxiliary selective help-seeking task. Overall, we show that MASH training effectively aligns search tool use with parametric knowledge, which can be successfully leveraged for making abstention decisions.", 'score': 2, 'issue_id': 6215, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '7eb9492df9e01cd2', 'authors': ['Mustafa Omer Gul', 'Claire Cardie', 'Tanya Goyal'], 'affiliations': ['Department of Computer Science, Cornell University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01152.jpg', 'data': {'categories': ['#training', '#alignment', '#reasoning', '#rl', '#hallucinations'], 'emoji': '🔍', 'ru': {'title': 'Научить LLM говорить «не знаю» через штраф за поиск', 'desc': 'Статья представляет MASH — фреймворк на основе reinforcement learning, который учит большие языковые модели воздерживаться от ответов на вопросы вне их знаний. Ключевая идея: использование внешних инструментов поиска становится сигналом для отказа от ответа, если за каждый поиск назначается штраф, а за точность ответа — награда. В отличие от предыдущих методов, MASH не требует заранее определять границы знаний модели для создания обучающих данных. Эксперименты показывают улучшение точности ответов на 7.6% на мультихоповых датасетах и способность модели различать отвечаемые и неотвечаемые вопросы.'}, 'en': {'title': 'MASH: Empowering LLMs with Smart Help-Seeking and Abstention', 'desc': "MASH is a reinforcement learning framework designed to enhance the selective help-seeking and abstention abilities of large language models (LLMs). Unlike traditional methods, MASH does not rely on pre-defined knowledge boundaries, allowing LLMs to better recognize when they should seek external help or abstain from answering. The framework uses a pay-per-search reward system to encourage accurate answers while penalizing unnecessary searches, effectively aligning the model's search tool usage with its knowledge capabilities. Experimental results demonstrate that MASH significantly improves the performance of LLMs in answering complex questions and making appropriate abstention decisions."}, 'zh': {'title': 'MASH：提升LLMs的选择性寻求与放弃能力', 'desc': 'MASH是一种强化学习框架，旨在提高大型语言模型（LLMs）在选择性寻求帮助和放弃回答能力方面的表现，而无需预先确定知识边界。与人类能够识别自身局限性并选择寻求外部帮助或放弃不同，LLMs常常无法可靠地识别其知识边界，导致错误回答。MASH通过对外部帮助的适当惩罚和对回答准确性的奖励，利用强化学习来优化这一过程。实验结果表明，MASH在多跳问答数据集上显著提高了回答准确性，并能够有效区分可回答和不可回答的问题。'}}}, {'id': 'https://huggingface.co/papers/2510.01037', 'title': 'CurES: From Gradient Analysis to Efficient Curriculum Learning for\n  Reasoning LLMs', 'url': 'https://huggingface.co/papers/2510.01037', 'abstract': 'CurES, a reinforcement learning-based method, improves the training efficiency of large language models by optimizing prompt selection and rollout allocation, leading to faster convergence and reduced computational overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t Curriculum learning plays a crucial role in enhancing the training efficiency of large language models (LLMs) on reasoning tasks. However, existing methods often fail to adequately account for variations in prompt difficulty or rely on simplistic filtering mechanisms to select prompt datasets within a narrow criterion range, resulting in significant computational waste. In this work, we approach the problem from the perspective of reinforcement learning gradient optimization, offering a systematic and theoretical investigation into how to improve the training efficiency of LLMs. We identify two key factors influencing training efficiency: the selection of training prompts and the allocation of rollout quantities across different prompts. Our theoretical analysis reveals that the sampling distribution of prompts dictates the convergence rate of gradient descent, while the allocation of the rollout quantity influences the consistency and stability of overall gradient updates. Based on these insights, we propose CurES, an efficient training method that accelerates convergence and employs Bayesian posterior estimation to minimize computational overhead. Experiments demonstrate that our CurES outperforms Group Relative Policy Optimization (GRPO) by +3.30 points and +4.82 points with 1.5B and 7B models, respectively. Additionally, CurES exhibits faster convergence compared to baselines, including GRPO.', 'score': 2, 'issue_id': 6204, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'a8919e29862921e6', 'authors': ['Yongcheng Zeng', 'Zexu Sun', 'Bokai Ji', 'Erxue Min', 'Hengyi Cai', 'Shuaiqiang Wang', 'Dawei Yin', 'Haifeng Zhang', 'Xu Chen', 'Jun Wang'], 'affiliations': ['Baidu Inc.', 'Gaoling School of Artificial Intelligence, Renmin University of China', 'Institute of Automation, Chinese Academy of Sciences', 'School of Artificial Intelligence, University of Chinese Academy of Sciences', 'University College London'], 'pdf_title_img': 'assets/pdf/title_img/2510.01037.jpg', 'data': {'categories': ['#training', '#optimization', '#reasoning', '#rl'], 'emoji': '🎯', 'ru': {'title': 'Умный выбор промптов ускоряет обучение языковых моделей', 'desc': 'CurES — это метод на основе reinforcement learning, который оптимизирует процесс обучения больших языковых моделей путём умного выбора промптов и распределения вычислительных ресурсов. Авторы показали, что распределение промптов влияет на скорость сходимости gradient descent, а количество rollouts определяет стабильность обновления градиентов. Метод использует байесовскую оценку для минимизации вычислительных затрат и демонстрирует превосходство над baseline методом GRPO на 3-5 баллов. CurES обеспечивает более быструю сходимость и эффективное использование ресурсов при обучении LLM на задачах reasoning.'}, 'en': {'title': 'Optimizing Prompt Selection for Efficient LLM Training with CurES', 'desc': 'CurES is a novel method that enhances the training efficiency of large language models (LLMs) by using reinforcement learning to optimize how prompts are selected and how rollout allocations are managed. It addresses the shortcomings of traditional curriculum learning approaches, which often overlook the complexity of prompt difficulty and lead to inefficient training processes. By analyzing the impact of prompt sampling distributions and rollout allocations, CurES improves the convergence rate of gradient descent and stabilizes gradient updates. Experimental results show that CurES significantly outperforms existing methods, achieving faster convergence and reduced computational costs.'}, 'zh': {'title': 'CurES：提升大型语言模型训练效率的创新方法', 'desc': 'CurES是一种基于强化学习的方法，旨在通过优化提示选择和回滚分配来提高大型语言模型的训练效率。这种方法解决了现有技术在处理提示难度变化时的不足，避免了不必要的计算浪费。通过理论分析，我们发现提示的采样分布和回滚数量的分配是影响训练效率的两个关键因素。实验结果表明，CurES在加速收敛和减少计算开销方面优于现有的优化方法。'}}}, {'id': 'https://huggingface.co/papers/2510.00777', 'title': 'In-Place Feedback: A New Paradigm for Guiding LLMs in Multi-Turn\n  Reasoning', 'url': 'https://huggingface.co/papers/2510.00777', 'abstract': "In-place feedback allows users to directly edit LLM responses, improving performance and reducing token usage in multi-turn reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) are increasingly studied in the context of multi-turn reasoning, where models iteratively refine their outputs based on user-provided feedback. Such settings are crucial for tasks that require complex reasoning, yet existing feedback paradigms often rely on issuing new messages. LLMs struggle to integrate these reliably, leading to inconsistent improvements. In this work, we introduce in-place feedback, a novel interaction paradigm in which users directly edit an LLM's previous response, and the model conditions on this modified response to generate its revision. Empirical evaluations on diverse reasoning-intensive benchmarks reveal that in-place feedback achieves better performance than conventional multi-turn feedback while using 79.1% fewer tokens. Complementary analyses on controlled environments further demonstrate that in-place feedback resolves a core limitation of multi-turn feedback: models often fail to apply feedback precisely to erroneous parts of the response, leaving errors uncorrected and sometimes introducing new mistakes into previously correct content. These findings suggest that in-place feedback offers a more natural and effective mechanism for guiding LLMs in reasoning-intensive tasks.", 'score': 2, 'issue_id': 6198, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'be36c5f4f29f17e4', 'authors': ['Youngbin Choi', 'Minjong Lee', 'Saemi Moon', 'Seunghyuk Cho', 'Chaehyeon Chung', 'MoonJeong Park', 'Dongwoo Kim'], 'affiliations': ['Computer Science and Engineering, POSTECH', 'Graduate School of Artificial Intelligence, POSTECH'], 'pdf_title_img': 'assets/pdf/title_img/2510.00777.jpg', 'data': {'categories': ['#training', '#rlhf', '#interpretability', '#reasoning'], 'emoji': '✏️', 'ru': {'title': 'Редактируй прямо здесь: эффективная обратная связь для LLM', 'desc': 'Исследователи предложили новый подход взаимодействия с языковыми моделями под названием in-place feedback, при котором пользователи напрямую редактируют ответы LLM вместо отправки новых сообщений. Эксперименты на задачах многошагового рассуждения показали, что этот метод улучшает производительность модели и снижает использование токенов на 79,1% по сравнению с традиционной многошаговой обратной связью. Ключевое преимущество заключается в том, что модели лучше применяют исправления именно к ошибочным частям ответа, избегая появления новых ошибок в ранее корректном содержании. Подход демонстрирует более естественный и эффективный механизм управления LLM в задачах, требующих сложных рассуждений.'}, 'en': {'title': 'In-Place Feedback: Direct Edits for Smarter LLMs', 'desc': "This paper presents a new method called in-place feedback for improving large language models (LLMs) during multi-turn reasoning tasks. Instead of sending new messages for feedback, users can directly edit the model's previous responses, allowing the model to learn from these modifications. The results show that this approach not only enhances the model's performance but also significantly reduces the number of tokens used by 79.1%. Overall, in-place feedback addresses the limitations of traditional feedback methods by enabling more precise corrections and reducing the introduction of new errors."}, 'zh': {'title': '就地反馈：提升LLM推理的有效新方式', 'desc': '本研究提出了一种新的交互模式——就地反馈，允许用户直接编辑大型语言模型（LLM）的响应。这种方法在多轮推理任务中表现出色，能够显著提高模型的性能，同时减少79.1%的令牌使用。通过实证评估，我们发现就地反馈比传统的多轮反馈更有效，能够更准确地应用用户的反馈，避免了模型在修正错误时引入新的错误。总的来说，就地反馈为指导LLM在复杂推理任务中提供了一种更自然和有效的机制。'}}}, {'id': 'https://huggingface.co/papers/2509.19185', 'title': 'An Empirical Study of Testing Practices in Open Source AI Agent\n  Frameworks and Agentic Applications', 'url': 'https://huggingface.co/papers/2509.19185', 'abstract': 'The study identifies testing practices in AI agent frameworks and applications, highlighting a focus on deterministic components and a neglect of the Trigger component, suggesting improvements for robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t Foundation model (FM)-based AI agents are rapidly gaining adoption across diverse domains, but their inherent non-determinism and non-reproducibility pose testing and quality assurance challenges. While recent benchmarks provide task-level evaluations, there is limited understanding of how developers verify the internal correctness of these agents during development.   To address this gap, we conduct the first large-scale empirical study of testing practices in the AI agent ecosystem, analyzing 39 open-source agent frameworks and 439 agentic applications. We identify ten distinct testing patterns and find that novel, agent-specific methods like DeepEval are seldom used (around 1%), while traditional patterns like negative and membership testing are widely adapted to manage FM uncertainty. By mapping these patterns to canonical architectural components of agent frameworks and agentic applications, we uncover a fundamental inversion of testing effort: deterministic components like Resource Artifacts (tools) and Coordination Artifacts (workflows) consume over 70% of testing effort, while the FM-based Plan Body receives less than 5%. Crucially, this reveals a critical blind spot, as the Trigger component (prompts) remains neglected, appearing in around 1% of all tests.   Our findings offer the first empirical testing baseline in FM-based agent frameworks and agentic applications, revealing a rational but incomplete adaptation to non-determinism. To address it, framework developers should improve support for novel testing methods, application developers must adopt prompt regression testing, and researchers should explore barriers to adoption. Strengthening these practices is vital for building more robust and dependable AI agents.', 'score': 2, 'issue_id': 6199, 'pub_date': '2025-09-23', 'pub_date_card': {'ru': '23 сентября', 'en': 'September 23', 'zh': '9月23日'}, 'hash': 'e00a1db1e43fa4c8', 'authors': ['Mohammed Mehedi Hasan', 'Hao Li', 'Emad Fallahzadeh', 'Gopi Krishnan Rajbahadur', 'Bram Adams', 'Ahmed E. Hassan'], 'affiliations': ['School of Computing, Queens University, Kingston, ON, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2509.19185.jpg', 'data': {'categories': ['#benchmark', '#agents', '#security', '#open_source', '#training'], 'emoji': '🔍', 'ru': {'title': 'Тестирование AI-агентов: фокус не там, где нужно', 'desc': 'Исследование анализирует практики тестирования в 39 фреймворках AI-агентов и 439 приложениях, выявляя десять паттернов тестирования. Обнаружена критическая проблема: более 70% усилий по тестированию направлено на детерминированные компоненты (инструменты и воркфлоу), в то время как компоненты на основе foundation models получают менее 5% внимания. Особенно проблематично, что промпты (Trigger component) практически не тестируются, появляясь лишь в 1% тестов. Авторы призывают разработчиков фреймворков улучшить поддержку новых методов тестирования, а разработчиков приложений — внедрить regression-тестирование промптов для повышения надёжности AI-агентов.'}, 'en': {'title': 'Enhancing AI Agent Testing: Bridging the Gap in Robustness', 'desc': 'This paper investigates the testing practices used in AI agent frameworks and applications, revealing a significant focus on deterministic components while largely neglecting the Trigger component. The study analyzes 39 open-source frameworks and 439 applications, identifying ten distinct testing patterns, with traditional methods dominating the landscape. It highlights that over 70% of testing effort is spent on deterministic components, while less than 5% is allocated to the FM-based Plan Body, indicating a critical oversight. The authors suggest that improving testing methods and incorporating prompt regression testing are essential for enhancing the robustness of AI agents.'}, 'zh': {'title': '提升AI代理测试的鲁棒性', 'desc': '本研究分析了人工智能代理框架和应用中的测试实践，发现目前的测试主要集中在确定性组件上，而触发组件却被忽视。我们对39个开源代理框架和439个代理应用进行了大规模实证研究，识别出十种不同的测试模式。结果显示，像DeepEval这样的新型代理特定方法使用率极低，而传统的负面测试和成员测试被广泛应用以应对基础模型的不确定性。为了提高AI代理的鲁棒性，开发者需要改进对新测试方法的支持，并在应用中采用提示回归测试。'}}}, {'id': 'https://huggingface.co/papers/2510.01070', 'title': 'Eliciting Secret Knowledge from Language Models', 'url': 'https://huggingface.co/papers/2510.01070', 'abstract': 'Researchers develop and evaluate techniques to uncover hidden knowledge in large language models through black-box and white-box methods, with prefill attacks and logit lens being particularly effective.  \t\t\t\t\tAI-generated summary \t\t\t\t We study secret elicitation: discovering knowledge that an AI possesses but does not explicitly verbalize. As a testbed, we train three families of large language models (LLMs) to possess specific knowledge that they apply downstream but deny knowing when asked directly. For example, in one setting, we train an LLM to generate replies that are consistent with knowing the user is female, while denying this knowledge when asked directly. We then design various black-box and white-box secret elicitation techniques and evaluate them based on whether they can help an LLM auditor successfully guess the secret knowledge. Many of our techniques improve on simple baselines. Our most effective techniques (performing best in 2/3 settings) are based on prefill attacks, a black-box technique where the LLM reveals secret knowledge when generating a completion from a predefined prefix. In our remaining setting, white-box techniques based on logit lens and sparse autoencoders (SAEs) are most effective. We release our models and code, establishing a public benchmark for evaluating secret elicitation methods.', 'score': 1, 'issue_id': 6203, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'f0f210658ad43fde', 'authors': ['Bartosz Cywiński', 'Emil Ryd', 'Rowan Wang', 'Senthooran Rajamanoharan', 'Neel Nanda', 'Arthur Conmy', 'Samuel Marks'], 'affiliations': ['Anthropic', 'IDEAS Research Institute', 'University of Oxford', 'Warsaw University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2510.01070.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#interpretability', '#multimodal', '#hallucinations', '#open_source'], 'emoji': '🔍', 'ru': {'title': 'Раскрытие тайных знаний: как заставить LLM признаться в том, что она скрывает', 'desc': 'Исследователи изучают методы извлечения скрытых знаний из больших языковых моделей (LLM), которые модель использует внутренне, но явно не озвучивает. Для экспериментов они обучили модели обладать специфическими знаниями (например, о поле пользователя), которые влияют на генерацию ответов, но отрицаются при прямых вопросах. Наиболее эффективными оказались prefill-атаки в black-box режиме, где модель раскрывает секреты при генерации продолжения заданного префикса, а также white-box техники на основе logit lens и sparse autoencoders. Авторы опубликовали модели и код, создав бенчмарк для оценки методов извлечения скрытой информации из AI-систем.'}, 'en': {'title': 'Unveiling Secrets: Extracting Hidden Knowledge from Language Models', 'desc': 'This paper explores methods to extract hidden knowledge from large language models (LLMs) that they do not openly disclose. The researchers train LLMs to possess specific knowledge while denying it when questioned directly. They introduce both black-box and white-box techniques for secret elicitation, with prefill attacks showing significant effectiveness. The study also provides a public benchmark for evaluating these secret elicitation methods, contributing to the understanding of LLM behavior.'}, 'zh': {'title': '揭示AI隐藏知识的创新技术', 'desc': '研究人员开发并评估了通过黑箱和白箱方法揭示大型语言模型中隐藏知识的技术。我们训练了三类大型语言模型，使其能够在应用特定知识时拒绝承认这一知识。我们设计了多种黑箱和白箱的秘密引出技术，并评估它们在帮助审计者成功猜测秘密知识方面的有效性。我们的技术在多个设置中表现优异，尤其是基于预填攻击的黑箱技术和基于logit lens的白箱技术。'}}}, {'id': 'https://huggingface.co/papers/2510.01061', 'title': "ReSWD: ReSTIR'd, not shaken. Combining Reservoir Sampling and Sliced\n  Wasserstein Distance for Variance Reduction", 'url': 'https://huggingface.co/papers/2510.01061', 'abstract': 'Reservoir SWD reduces variance in Sliced Wasserstein Distance, improving gradient stability and performance in vision and graphics tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Distribution matching is central to many vision and graphics tasks, where the widely used Wasserstein distance is too costly to compute for high dimensional distributions. The Sliced Wasserstein Distance (SWD) offers a scalable alternative, yet its Monte Carlo estimator suffers from high variance, resulting in noisy gradients and slow convergence. We introduce Reservoir SWD (ReSWD), which integrates Weighted Reservoir Sampling into SWD to adaptively retain informative projection directions in optimization steps, resulting in stable gradients while remaining unbiased. Experiments on synthetic benchmarks and real-world tasks such as color correction and diffusion guidance show that ReSWD consistently outperforms standard SWD and other variance reduction baselines. Project page: https://reservoirswd.github.io/', 'score': 1, 'issue_id': 6203, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'a1e6afd30da770db', 'authors': ['Mark Boss', 'Andreas Engelhardt', 'Simon Donné', 'Varun Jampani'], 'affiliations': ['Stability AI', 'University of Tübingen'], 'pdf_title_img': 'assets/pdf/title_img/2510.01061.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#synthetic', '#diffusion', '#training', '#cv'], 'emoji': '🎯', 'ru': {'title': 'Стабильные градиенты для сравнения распределений через резервуарную выборку', 'desc': 'Статья предлагает новый метод Reservoir SWD для эффективного сравнения распределений в задачах компьютерного зрения и графики. Классический Wasserstein distance слишком дорог вычислительно, а его аппроксимация Sliced Wasserstein Distance страдает от высокой дисперсии при оценке методом Монте-Карло. Авторы интегрируют Weighted Reservoir Sampling для адаптивного сохранения информативных направлений проекций, что стабилизирует градиенты и ускоряет сходимость оптимизации. Эксперименты на задачах цветокоррекции и диффузионных моделях демонстрируют превосходство ReSWD над стандартным SWD.'}, 'en': {'title': 'Stabilizing Gradients with Reservoir SWD for Better Performance', 'desc': 'This paper presents Reservoir SWD (ReSWD), a novel approach that enhances the Sliced Wasserstein Distance (SWD) by reducing its variance. The traditional SWD is effective for matching distributions in vision and graphics but suffers from high variance in its Monte Carlo estimations, leading to unstable gradients. By incorporating Weighted Reservoir Sampling, ReSWD retains the most informative projection directions, which stabilizes the gradient and improves convergence rates. Experimental results demonstrate that ReSWD outperforms both standard SWD and other methods aimed at variance reduction in various tasks.'}, 'zh': {'title': 'Reservoir SWD：提升切片Wasserstein距离的稳定性与性能', 'desc': '本文提出了一种新的方法，称为Reservoir SWD（ReSWD），旨在减少切片Wasserstein距离（SWD）中的方差，从而提高梯度的稳定性和性能。传统的SWD在高维分布中计算成本较高，而ReSWD通过将加权水库抽样技术整合到SWD中，能够自适应地保留有用的投影方向。实验结果表明，ReSWD在合成基准和实际任务（如颜色校正和扩散引导）中，均优于标准SWD和其他方差减少基线。该方法为视觉和图形任务中的分布匹配提供了更有效的解决方案。'}}}, {'id': 'https://huggingface.co/papers/2510.00438', 'title': 'BindWeave: Subject-Consistent Video Generation via Cross-Modal\n  Integration', 'url': 'https://huggingface.co/papers/2510.00438', 'abstract': 'BindWeave, a unified framework using MLLM-DiT, enhances subject-consistent video generation by integrating deep cross-modal reasoning with diffusion transformers, achieving superior performance on OpenS2V.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion Transformer has shown remarkable abilities in generating high-fidelity videos, delivering visually coherent frames and rich details over extended durations. However, existing video generation models still fall short in subject-consistent video generation due to an inherent difficulty in parsing prompts that specify complex spatial relationships, temporal logic, and interactions among multiple subjects. To address this issue, we propose BindWeave, a unified framework that handles a broad range of subject-to-video scenarios from single-subject cases to complex multi-subject scenes with heterogeneous entities. To bind complex prompt semantics to concrete visual subjects, we introduce an MLLM-DiT framework in which a pretrained multimodal large language model performs deep cross-modal reasoning to ground entities and disentangle roles, attributes, and interactions, yielding subject-aware hidden states that condition the diffusion transformer for high-fidelity subject-consistent video generation. Experiments on the OpenS2V benchmark demonstrate that our method achieves superior performance across subject consistency, naturalness, and text relevance in generated videos, outperforming existing open-source and commercial models.', 'score': 1, 'issue_id': 6209, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '3a3278716f39fb1e', 'authors': ['Zhaoyang Li', 'Dongjun Qian', 'Kai Su', 'Qishuai Diao', 'Xiangyang Xia', 'Chang Liu', 'Wenfei Yang', 'Tianzhu Zhang', 'Zehuan Yuan'], 'affiliations': ['ByteDance', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.00438.jpg', 'data': {'categories': ['#video', '#diffusion', '#open_source', '#multimodal', '#reasoning', '#benchmark'], 'emoji': '🎬', 'ru': {'title': 'BindWeave: связывание субъектов и видео через глубокое понимание промптов', 'desc': 'BindWeave — это фреймворк для генерации видео с согласованными субъектами, который решает проблему сохранения идентичности персонажей и объектов на протяжении всего видео. Система использует мультимодальную языковую модель (MLLM) совместно с diffusion transformer (DiT) для глубокого анализа сложных текстовых промптов с пространственными отношениями и взаимодействиями между объектами. MLLM выполняет кросс-модальное рассуждение, разделяя роли, атрибуты и взаимодействия субъектов, создавая скрытые состояния, которые управляют диффузионной моделью. На бенчмарке OpenS2V метод превосходит существующие open-source и коммерческие модели по согласованности субъектов, естественности и соответствию тексту.'}, 'en': {'title': 'BindWeave: Consistent Video Generation through Deep Cross-Modal Reasoning', 'desc': 'BindWeave is a new framework that improves video generation by ensuring that the subjects in the videos remain consistent with the prompts given. It uses a combination of a multimodal large language model and diffusion transformers to understand complex relationships and interactions between multiple subjects. This approach allows the model to generate high-quality videos that accurately reflect the specified details and dynamics of the scene. Experiments show that BindWeave outperforms other models in terms of subject consistency and overall video quality.'}, 'zh': {'title': 'BindWeave：提升视频生成的主题一致性', 'desc': 'BindWeave是一个统一框架，利用MLLM-DiT技术，提升了视频生成中的主题一致性。它通过深度跨模态推理与扩散变换器的结合，解决了现有模型在处理复杂空间关系和多主体交互时的不足。该框架能够处理从单一主体到复杂多主体场景的各种视频生成任务。实验结果表明，BindWeave在主题一致性、自然性和文本相关性方面的表现优于现有的开源和商业模型。'}}}, {'id': 'https://huggingface.co/papers/2509.26514', 'title': 'BatonVoice: An Operationalist Framework for Enhancing Controllable\n  Speech Synthesis with Linguistic Intelligence from LLMs', 'url': 'https://huggingface.co/papers/2509.26514', 'abstract': "BatonVoice framework decouples instruction understanding from speech generation, using an LLM to create vocal feature plans and a specialized TTS model to produce speech, achieving strong performance in controllable and emotional speech synthesis with zero-shot cross-lingual generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t The rise of Large Language Models (LLMs) is reshaping multimodel models, with speech synthesis being a prominent application. However, existing approaches often underutilize the linguistic intelligence of these models, typically failing to leverage their powerful instruction-following capabilities. This limitation hinders the model's ability to follow text instructions for controllable Text-to-Speech~(TTS). To address this, we propose a new paradigm inspired by ``operationalism'' that decouples instruction understanding from speech generation. We introduce BatonVoice, a framework where an LLM acts as a ``conductor'', understanding user instructions and generating a textual ``plan'' -- explicit vocal features (e.g., pitch, energy). A separate TTS model, the ``orchestra'', then generates the speech from these features. To realize this component, we develop BatonTTS, a TTS model trained specifically for this task. Our experiments demonstrate that BatonVoice achieves strong performance in controllable and emotional speech synthesis, outperforming strong open- and closed-source baselines. Notably, our approach enables remarkable zero-shot cross-lingual generalization, accurately applying feature control abilities to languages unseen during post-training. This demonstrates that objectifying speech into textual vocal features can more effectively unlock the linguistic intelligence of LLMs.", 'score': 1, 'issue_id': 6215, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4c62f45aca4d07bc', 'authors': ['Yue Wang', 'Ruotian Ma', 'Xingyu Chen', 'Zhengliang Shi', 'Wanshun Chen', 'Huang Liu', 'Jiadi Yao', 'Qu Yang', 'Qingxuan Jiang', 'Fanghua Ye', 'Juntao Li', 'Min Zhang', 'Zhaopeng Tu', 'Xiaolong Li', 'Linus'], 'affiliations': ['Soochow University', 'Tencent Multimodal Department'], 'pdf_title_img': 'assets/pdf/title_img/2509.26514.jpg', 'data': {'categories': ['#long_context', '#multimodal', '#open_source', '#audio', '#games'], 'emoji': '🎼', 'ru': {'title': 'Дирижёр и оркестр: LLM планирует, TTS исполняет', 'desc': 'Статья представляет фреймворк BatonVoice, который разделяет понимание инструкций и генерацию речи: LLM выступает как "дирижёр", интерпретируя текстовые команды пользователя и создавая план вокальных характеристик (высота тона, энергия и т.д.). Отдельная TTS-модель BatonTTS действует как "оркестр", синтезируя речь на основе этих явных признаков. Подход демонстрирует высокое качество в управляемом и эмоциональном синтезе речи, превосходя существующие решения. Особенно примечательна способность к zero-shot кросс-лингвальной генерализации — модель применяет навыки контроля к языкам, не встречавшимся при обучении.'}, 'en': {'title': 'Decoupling Understanding and Speech for Enhanced Synthesis', 'desc': 'The BatonVoice framework separates the understanding of instructions from the generation of speech, utilizing a Large Language Model (LLM) to create detailed vocal feature plans. This approach allows for more precise control over speech synthesis, enabling emotional and controllable outputs. A specialized Text-to-Speech (TTS) model, BatonTTS, then converts these plans into actual speech. The framework shows impressive performance, including the ability to generalize across languages without prior training, highlighting the effectiveness of using explicit vocal features.'}, 'zh': {'title': 'BatonVoice：解耦指令理解与语音生成的创新框架', 'desc': 'BatonVoice框架将指令理解与语音生成解耦，利用大型语言模型（LLM）生成语音特征计划，并使用专门的文本转语音（TTS）模型进行语音合成。该方法在可控和情感语音合成方面表现出色，并实现了零样本跨语言泛化。通过将语音对象化为文本语音特征，BatonVoice有效地释放了LLM的语言智能。实验结果表明，BatonVoice在多个基准测试中超越了强大的开源和闭源模型。'}}}, {'id': 'https://huggingface.co/papers/2509.25916', 'title': 'VLM-FO1: Bridging the Gap Between High-Level Reasoning and Fine-Grained\n  Perception in VLMs', 'url': 'https://huggingface.co/papers/2509.25916', 'abstract': "VLM-FO1 enhances vision-language models with a hybrid fine-grained region encoder to improve object localization and region understanding without sacrificing general visual capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language Models (VLMs) excel at high-level scene understanding but falter on fine-grained perception tasks requiring precise localization. This failure stems from a fundamental mismatch, as generating exact numerical coordinates is a challenging task for language-centric architectures. In this paper, we introduce VLM-FO1, a novel framework that overcomes this limitation by reframing object-centric perception from a brittle coordinate generation problem into a robust feature retrieval task. Our method operates as a plug-and-play module that integrates with any pre-trained VLM. It leverages a Hybrid Fine-grained Region Encoder (HFRE), featuring a dual vision encoder, to generate powerful region tokens rich in both semantic and spatial detail. A token-based referencing system then enables the LLM to seamlessly reason about and ground language in these specific visual regions. Experiments show that VLM-FO1 achieves state-of-the-art performance across a diverse suite of benchmarks, demonstrating exceptional capabilities in object grounding, region generational understanding, and visual region reasoning. Crucially, our two-stage training strategy ensures that these perception gains are achieved without compromising the base model's general visual understanding capabilities. VLM-FO1 establishes an effective and flexible paradigm for building perception-aware VLMs, bridging the gap between high-level reasoning and fine-grained visual grounding.", 'score': 1, 'issue_id': 6204, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '93fe431b882d5210', 'authors': ['Peng Liu', 'Haozhan Shen', 'Chunxin Fang', 'Zhicheng Sun', 'Jiajia Liao', 'Tiancheng Zhao'], 'affiliations': ['Binjiang Institute of Zhejiang University', 'College of Computer Science and Technology, Zhejiang University', 'Om AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2509.25916.jpg', 'data': {'categories': ['#training', '#architecture', '#multimodal', '#reasoning', '#agi', '#cv', '#interpretability', '#benchmark'], 'emoji': '🎯', 'ru': {'title': 'От координат к признакам: точная локализация в vision-language моделях', 'desc': 'VLM-FO1 решает проблему точной локализации объектов в vision-language моделях, переформулируя задачу из генерации координат в задачу поиска признаков. Метод использует гибридный энкодер мелкозернистых регионов (HFRE) с двумя vision-энкодерами для создания токенов регионов, богатых семантической и пространственной информацией. Система позволяет LLM рассуждать о конкретных визуальных областях через токены, достигая state-of-the-art результатов в grounding и понимании регионов. Двухэтапная стратегия обучения сохраняет базовые способности модели к общему визуальному пониманию, делая VLM-FO1 универсальным plug-and-play модулем.'}, 'en': {'title': 'Bridging High-Level Reasoning and Fine-Grained Visual Grounding', 'desc': 'VLM-FO1 is a new framework designed to enhance vision-language models (VLMs) by improving their ability to locate and understand specific regions in images. Traditional VLMs struggle with precise localization due to their focus on language, which makes generating exact coordinates difficult. This paper introduces a Hybrid Fine-grained Region Encoder (HFRE) that transforms the localization challenge into a feature retrieval task, allowing for better integration of visual and semantic information. The results show that VLM-FO1 not only excels in object grounding and region understanding but also maintains the general visual capabilities of the original model, making it a versatile tool for perception-aware VLMs.'}, 'zh': {'title': 'VLM-FO1：提升视觉语言模型的物体定位能力', 'desc': 'VLM-FO1 是一种增强视觉语言模型的新框架，旨在改善物体定位和区域理解能力。它通过混合细粒度区域编码器，将物体中心感知问题转变为强大的特征检索任务，从而克服了传统语言模型在精确坐标生成上的局限。该方法可以作为插件与任何预训练的视觉语言模型集成，利用双视觉编码器生成丰富的区域标记。实验结果表明，VLM-FO1 在多个基准测试中表现出色，成功实现了物体定位和视觉区域推理的提升。'}}}, {'id': 'https://huggingface.co/papers/2509.25411', 'title': 'Boolean Satisfiability via Imitation Learning', 'url': 'https://huggingface.co/papers/2509.25411', 'abstract': 'ImitSAT, a branching policy for CDCL solvers using imitation learning from expert traces, reduces propagation counts and runtime by providing dense decision-level supervision.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose ImitSAT, a branching policy for conflict-driven clause learning (CDCL) solvers based on imitation learning for the Boolean satisfiability problem (SAT). Unlike previous methods that predict instance-level signals to improve CDCL branching indirectly, or rely on reinforcement learning and insufficient CDCL information to enhance branching, ImitSAT learns from expert KeyTrace that collapses a full run into the sequence of surviving decisions. Replaying a KeyTrace on the same instance is nearly conflict-free, providing dense decision-level supervision and directly reducing propagations -- the dominant contributor to wall-clock time. This prefix-conditioned supervision enables ImitSAT to reproduce high-quality branches without exploration, yielding faster convergence, stable training, and seamless integration into CDCL. Extensive experiments demonstrate that ImitSAT reduces propagation counts and runtime, outperforming state-of-the-art learned approaches. We released the source code and trained model at https://github.com/zewei-Zhang/ImitSAT', 'score': 1, 'issue_id': 6199, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '8518038ce5781379', 'authors': ['Zewei Zhang', 'Huan Liu', 'Yuanhao Yu', 'Jun Chen', 'Xiangyu Xu'], 'affiliations': ['McMaster University', 'Xian Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2509.25411.jpg', 'data': {'categories': ['#rl', '#open_source', '#training', '#optimization', '#math'], 'emoji': '🎯', 'ru': {'title': 'Обучение на экспертных трассах для ускорения SAT-солверов', 'desc': 'В статье представлен ImitSAT - новая стратегия ветвления для CDCL солверов SAT-задач, основанная на imitation learning. Метод обучается на экспертных трассах KeyTrace, которые представляют полный процесс решения как последовательность ключевых решений без конфликтов. Такой подход обеспечивает плотный supervised сигнал на уровне каждого решения и напрямую сокращает количество propagations - основной фактор времени выполнения. Эксперименты показывают, что ImitSAT превосходит современные методы на основе ML, сокращая время работы и количество propagations.'}, 'en': {'title': 'ImitSAT: Learning from Experts for Faster SAT Solving', 'desc': 'ImitSAT is a new branching policy designed for conflict-driven clause learning (CDCL) solvers that uses imitation learning from expert traces to improve performance on the Boolean satisfiability problem (SAT). Unlike traditional methods that rely on indirect signals or reinforcement learning, ImitSAT directly learns from a sequence of expert decisions, known as KeyTrace, which simplifies the decision-making process. This approach minimizes conflicts during execution, leading to fewer propagation counts and reduced runtime. The results show that ImitSAT significantly outperforms existing learned methods, providing a more efficient and effective solution for SAT problems.'}, 'zh': {'title': 'ImitSAT：高效的CDCL求解器分支策略', 'desc': 'ImitSAT是一种基于模仿学习的分支策略，专为冲突驱动子句学习（CDCL）求解器设计，旨在解决布尔可满足性问题（SAT）。与以往方法不同，ImitSAT通过学习专家的KeyTrace，直接提供决策级的监督，从而减少传播次数和运行时间。通过在同一实例上重放KeyTrace，ImitSAT几乎没有冲突，显著提高了分支的质量和收敛速度。大量实验表明，ImitSAT在传播次数和运行时间上优于现有的最先进学习方法。'}}}, {'id': 'https://huggingface.co/papers/2509.25045', 'title': 'Hyperdimensional Probe: Decoding LLM Representations via Vector Symbolic\n  Architectures', 'url': 'https://huggingface.co/papers/2509.25045', 'abstract': "A novel Hyperdimensional Probe method decodes information from LLM vector spaces using Vector Symbolic Architectures, providing interpretable insights into model states and failures.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite their capabilities, Large Language Models (LLMs) remain opaque with limited understanding of their internal representations. Current interpretability methods, such as direct logit attribution (DLA) and sparse autoencoders (SAEs), provide restricted insight due to limitations such as the model's output vocabulary or unclear feature names. This work introduces Hyperdimensional Probe, a novel paradigm for decoding information from the LLM vector space. It combines ideas from symbolic representations and neural probing to project the model's residual stream into interpretable concepts via Vector Symbolic Architectures (VSAs). This probe combines the strengths of SAEs and conventional probes while overcoming their key limitations. We validate our decoding paradigm with controlled input-completion tasks, probing the model's final state before next-token prediction on inputs spanning syntactic pattern recognition, key-value associations, and abstract inference. We further assess it in a question-answering setting, examining the state of the model both before and after text generation. Our experiments show that our probe reliably extracts meaningful concepts across varied LLMs, embedding sizes, and input domains, also helping identify LLM failures. Our work advances information decoding in LLM vector space, enabling extracting more informative, interpretable, and structured features from neural representations.", 'score': 1, 'issue_id': 6204, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': 'b34a8aa388991a99', 'authors': ['Marco Bronzini', 'Carlo Nicolini', 'Bruno Lepri', 'Jacopo Staiano', 'Andrea Passerini'], 'affiliations': ['Fondazione Bruno Kessler (FBK), Trento, Italy', 'Ipazia S.p.A., Milan, Italy', 'University of Trento, Trento, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2509.25045.jpg', 'data': {'categories': ['#data', '#architecture', '#interpretability'], 'emoji': '🔍', 'ru': {'title': 'Гиперпространственное зондирование: декодирование мыслей языковых моделей', 'desc': 'Исследователи предложили метод Hyperdimensional Probe для интерпретации внутренних представлений больших языковых моделей (LLM). Метод использует Vector Symbolic Architectures (VSA) для проецирования residual stream модели в понятные человеку концепты, преодолевая ограничения существующих подходов вроде sparse autoencoders. Эксперименты показали, что зонд успешно извлекает осмысленную информацию из различных LLM на задачах распознавания паттернов, ассоциаций и логического вывода. Подход помогает не только понять внутренние представления моделей, но и выявлять их ошибки и недостатки.'}, 'en': {'title': 'Decoding LLMs: Unveiling Insights with Hyperdimensional Probes', 'desc': 'The paper presents a new method called Hyperdimensional Probe that helps decode information from the vector spaces of Large Language Models (LLMs) using Vector Symbolic Architectures (VSAs). This method aims to improve interpretability by providing clearer insights into the internal workings and potential failures of LLMs, which are often difficult to understand. Unlike existing methods like direct logit attribution and sparse autoencoders, Hyperdimensional Probe combines the strengths of these approaches while addressing their limitations. The authors validate their method through various tasks, demonstrating its ability to extract meaningful concepts and enhance our understanding of LLM behavior.'}, 'zh': {'title': '超维探测器：解码大型语言模型的可解释性', 'desc': '本文提出了一种新颖的超维探测器方法，通过向量符号架构从大型语言模型（LLM）的向量空间中解码信息，提供对模型状态和失败的可解释性洞察。现有的可解释性方法如直接逻辑归因和稀疏自编码器由于模型输出词汇或特征名称不清晰等限制，提供的洞察力有限。超维探测器结合了符号表示和神经探测的思想，将模型的残差流投影到可解释的概念中。我们的实验表明，该探测器能够可靠地提取有意义的概念，并帮助识别LLM的失败。'}}}, {'id': 'https://huggingface.co/papers/2510.00225', 'title': 'TGPO: Temporal Grounded Policy Optimization for Signal Temporal Logic\n  Tasks', 'url': 'https://huggingface.co/papers/2510.00225', 'abstract': 'TGPO, a Temporal Grounded Policy Optimization framework, decomposes STL tasks into subgoals and uses a hierarchical approach with dense rewards to improve task success rates in complex, long-horizon robotics tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Learning control policies for complex, long-horizon tasks is a central challenge in robotics and autonomous systems. Signal Temporal Logic (STL) offers a powerful and expressive language for specifying such tasks, but its non-Markovian nature and inherent sparse reward make it difficult to be solved via standard Reinforcement Learning (RL) algorithms. Prior RL approaches focus only on limited STL fragments or use STL robustness scores as sparse terminal rewards. In this paper, we propose TGPO, Temporal Grounded Policy Optimization, to solve general STL tasks. TGPO decomposes STL into timed subgoals and invariant constraints and provides a hierarchical framework to tackle the problem. The high-level component of TGPO proposes concrete time allocations for these subgoals, and the low-level time-conditioned policy learns to achieve the sequenced subgoals using a dense, stage-wise reward signal. During inference, we sample various time allocations and select the most promising assignment for the policy network to rollout the solution trajectory. To foster efficient policy learning for complex STL with multiple subgoals, we leverage the learned critic to guide the high-level temporal search via Metropolis-Hastings sampling, focusing exploration on temporally feasible solutions. We conduct experiments on five environments, ranging from low-dimensional navigation to manipulation, drone, and quadrupedal locomotion. Under a wide range of STL tasks, TGPO significantly outperforms state-of-the-art baselines (especially for high-dimensional and long-horizon cases), with an average of 31.6% improvement in task success rate compared to the best baseline. The code will be available at https://github.com/mengyuest/TGPO', 'score': 0, 'issue_id': 6211, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '67afdd043a84f208', 'authors': ['Yue Meng', 'Fei Chen', 'Chuchu Fan'], 'affiliations': ['Massachusetts Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2510.00225.jpg', 'data': {'categories': ['#training', '#robotics', '#rl', '#optimization'], 'emoji': '🤖', 'ru': {'title': 'Иерархическое обучение роботов через временную декомпозицию сложных задач', 'desc': 'Статья представляет TGPO - фреймворк для обучения политик управления роботами в сложных долгосрочных задачах, заданных через Signal Temporal Logic (STL). Ключевая идея заключается в декомпозиции STL-спецификаций на временные подцели и инвариантные ограничения с использованием иерархического подхода: высокоуровневый компонент распределяет время между подцелями, а низкоуровневая политика учится их достигать с плотными наградами. Для эффективного поиска временных распределений используется сэмплирование Метрополиса-Хастингса с критиком в качестве гида. TGPO демонстрирует улучшение успешности выполнения задач на 31.6% по сравнению с лучшими базовыми методами в навигации, манипуляции и управлении дронами.'}, 'en': {'title': 'TGPO: Mastering Complex Robotics Tasks with Temporal Grounded Policy Optimization', 'desc': "The paper introduces TGPO, a framework designed to optimize policies for complex robotics tasks specified by Signal Temporal Logic (STL). It addresses the challenges of STL's non-Markovian nature and sparse rewards by breaking down tasks into manageable subgoals and using a hierarchical approach. TGPO employs a high-level component to allocate time for these subgoals and a low-level policy that learns to achieve them with dense rewards. Experimental results show that TGPO significantly improves task success rates in various environments, outperforming existing methods by an average of 31.6%."}, 'zh': {'title': 'TGPO：提升复杂任务成功率的分层策略优化', 'desc': 'TGPO（时间基础策略优化）框架将信号时序逻辑（STL）任务分解为子目标，并采用分层方法结合密集奖励，以提高复杂长时间机器人任务的成功率。该方法解决了传统强化学习算法在处理非马尔可夫性质和稀疏奖励时的困难。TGPO通过高层组件为子目标提供具体的时间分配，并通过低层时间条件策略学习实现这些子目标。实验结果表明，TGPO在多种环境下显著优于现有的基线方法，尤其是在高维和长时间任务中，任务成功率平均提高了31.6%。'}}}, {'id': 'https://huggingface.co/papers/2509.25162', 'title': 'Aligning Visual Foundation Encoders to Tokenizers for Diffusion Models', 'url': 'https://huggingface.co/papers/2509.25162', 'abstract': 'Pretrained visual encoders are aligned as tokenizers for latent diffusion models, improving image generation quality and convergence speed.  \t\t\t\t\tAI-generated summary \t\t\t\t In this work, we propose aligning pretrained visual encoders to serve as tokenizers for latent diffusion models in image generation. Unlike training a variational autoencoder (VAE) from scratch, which primarily emphasizes low-level details, our approach leverages the rich semantic structure of foundation encoders. We introduce a three-stage alignment strategy: (1) freeze the encoder and train an adapter and a decoder to establish a semantic latent space; (2) jointly optimize all components with an additional semantic preservation loss, enabling the encoder to capture perceptual details while retaining high-level semantics; and (3) refine the decoder for improved reconstruction quality. This alignment yields semantically rich image tokenizers that benefit diffusion models. On ImageNet 256times256, our tokenizer accelerates the convergence of diffusion models, reaching a gFID of 1.90 within just 64 epochs, and improves generation both with and without classifier-free guidance. Scaling to LAION, a 2B-parameter text-to-image model trained with our tokenizer consistently outperforms FLUX VAE under the same training steps. Overall, our method is simple, scalable, and establishes a semantically grounded paradigm for continuous tokenizer design.', 'score': 0, 'issue_id': 6215, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '0dec3eb0e2822ec8', 'authors': ['Bowei Chen', 'Sai Bi', 'Hao Tan', 'He Zhang', 'Tianyuan Zhang', 'Zhengqi Li', 'Yuanjun Xiong', 'Jianming Zhang', 'Kai Zhang'], 'affiliations': ['Adobe', 'Massachusetts Institute of Technology', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2509.25162.jpg', 'data': {'categories': ['#optimization', '#rag', '#diffusion', '#cv'], 'emoji': '🔗', 'ru': {'title': 'Семантические токенизаторы из готовых энкодеров для диффузионных моделей', 'desc': 'В статье предлагается использовать предобученные визуальные энкодеры в качестве токенизаторов для latent diffusion моделей вместо обучения VAE с нуля. Метод включает трёхэтапную стратегию выравнивания: заморозку энкодера с обучением адаптера и декодера, совместную оптимизацию всех компонентов с сохранением семантики, и финальную доработку декодера. Такой подход позволяет создать семантически богатые токенизаторы, которые ускоряют сходимость диффузионных моделей - на ImageNet 256×256 достигается gFID 1.90 всего за 64 эпохи. Метод масштабируется на большие датасеты вроде LAION, где модель text-to-image с 2 миллиардами параметров превосходит FLUX VAE при одинаковом количестве шагов обучения.'}, 'en': {'title': 'Aligning Visual Encoders for Superior Image Generation', 'desc': 'This paper presents a method to enhance image generation by aligning pretrained visual encoders as tokenizers for latent diffusion models. Instead of starting from scratch with a variational autoencoder (VAE), the authors utilize the semantic richness of existing encoders to improve the quality of generated images. They propose a three-stage alignment strategy that includes freezing the encoder, optimizing all components together, and refining the decoder for better image reconstruction. The results show that their approach significantly accelerates convergence and improves image generation performance, establishing a new standard for tokenizer design in machine learning.'}, 'zh': {'title': '对齐预训练编码器，提升图像生成质量', 'desc': '本文提出了一种将预训练视觉编码器对齐作为潜在扩散模型的标记器，以提高图像生成的质量和收敛速度。与从头开始训练变分自编码器（VAE）不同，我们的方法利用了基础编码器的丰富语义结构。我们引入了三阶段的对齐策略，首先冻结编码器并训练适配器和解码器以建立语义潜在空间。通过这种对齐，我们的标记器能够加速扩散模型的收敛，并在图像生成中表现出更好的效果。'}}}, {'id': 'https://huggingface.co/papers/2510.01068', 'title': 'Compose Your Policies! Improving Diffusion-based or Flow-based Robot\n  Policies via Test-time Distribution-level Composition', 'url': 'https://huggingface.co/papers/2510.01068', 'abstract': 'General Policy Composition (GPC) enhances robotic control performance by combining pre-trained diffusion-based policies without additional training, leading to superior results across various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion-based models for robotic control, including vision-language-action (VLA) and vision-action (VA) policies, have demonstrated significant capabilities. Yet their advancement is constrained by the high cost of acquiring large-scale interaction datasets. This work introduces an alternative paradigm for enhancing policy performance without additional model training. Perhaps surprisingly, we demonstrate that the composed policies can exceed the performance of either parent policy. Our contribution is threefold. First, we establish a theoretical foundation showing that the convex composition of distributional scores from multiple diffusion models can yield a superior one-step functional objective compared to any individual score. A Gr\\"onwall-type bound is then used to show that this single-step improvement propagates through entire generation trajectories, leading to systemic performance gains. Second, motivated by these results, we propose General Policy Composition (GPC), a training-free method that enhances performance by combining the distributional scores of multiple pre-trained policies via a convex combination and test-time search. GPC is versatile, allowing for the plug-and-play composition of heterogeneous policies, including VA and VLA models, as well as those based on diffusion or flow-matching, irrespective of their input visual modalities. Third, we provide extensive empirical validation. Experiments on Robomimic, PushT, and RoboTwin benchmarks, alongside real-world robotic evaluations, confirm that GPC consistently improves performance and adaptability across a diverse set of tasks. Further analysis of alternative composition operators and weighting strategies offers insights into the mechanisms underlying the success of GPC. These results establish GPC as a simple yet effective method for improving control performance by leveraging existing policies.', 'score': 6, 'issue_id': 6252, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'f7a26368ff58e67e', 'authors': ['Jiahang Cao', 'Yize Huang', 'Hanzhong Guo', 'Rui Zhang', 'Mu Nan', 'Weijian Mai', 'Jiaxu Wang', 'Hao Cheng', 'Jingkai Sun', 'Gang Han', 'Wen Zhao', 'Qiang Zhang', 'Yijie Guo', 'Qihao Zheng', 'Chunfeng Song', 'Xiao Li', 'Ping Luo', 'Andrew F. Luo'], 'affiliations': ['Beijing Innovation Center of Humanoid Robotics', 'Shanghai AI Lab', 'Shanghai Jiaotong University', 'The Hong Kong University of Science and Technology', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.01068.jpg', 'data': {'categories': ['#training', '#robotics', '#optimization', '#benchmark', '#diffusion', '#agents'], 'emoji': '🤝', 'ru': {'title': 'Композиция policy без обучения превосходит отдельные модели', 'desc': 'Статья представляет метод General Policy Composition (GPC), который позволяет улучшить производительность робототехнических систем путём композиции нескольких предобученных diffusion-моделей без дополнительного обучения. Авторы доказывают теоретически, что выпуклая комбинация распределений от разных моделей может превзойти каждую отдельную policy. GPC работает с гетерогенными моделями — vision-language-action (VLA) и vision-action (VA), основанными на diffusion или flow-matching. Эксперименты на бенчмарках Robomimic, PushT, RoboTwin и реальных роботах подтверждают стабильное улучшение качества управления.'}, 'en': {'title': 'Enhancing Robotic Control with Policy Composition', 'desc': 'General Policy Composition (GPC) is a novel approach that enhances robotic control by combining pre-trained diffusion-based policies without the need for additional training. This method leverages the strengths of multiple policies, including vision-language-action and vision-action models, to achieve superior performance on various benchmarks. The theoretical foundation of GPC shows that combining distributional scores from different models can lead to better outcomes than using any single model alone. Extensive experiments demonstrate that GPC not only improves performance but also increases adaptability across diverse robotic tasks, making it a versatile tool in the field of robotic control.'}, 'zh': {'title': '通用策略组合：提升机器人控制性能的新方法', 'desc': '本文提出了一种名为通用策略组合（GPC）的方法，旨在通过结合预训练的扩散模型策略来提升机器人控制性能，而无需额外的训练。研究表明，组合后的策略在多个基准测试中表现优于单独的父策略。GPC利用凸组合的方式，将多个策略的分布得分进行结合，从而实现系统性的性能提升。通过在多个机器人任务上的实验证明，GPC在提高适应性和性能方面表现出色。'}}}, {'id': 'https://huggingface.co/papers/2510.02665', 'title': 'Self-Improvement in Multimodal Large Language Models: A Survey', 'url': 'https://huggingface.co/papers/2510.02665', 'abstract': 'A survey of self-improvement methods in Multimodal Large Language Models (MLLMs) from data collection, organization, and model optimization perspectives.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in self-improvement for Large Language Models (LLMs) have efficiently enhanced model capabilities without significantly increasing costs, particularly in terms of human effort. While this area is still relatively young, its extension to the multimodal domain holds immense potential for leveraging diverse data sources and developing more general self-improving models. This survey is the first to provide a comprehensive overview of self-improvement in Multimodal LLMs (MLLMs). We provide a structured overview of the current literature and discuss methods from three perspectives: 1) data collection, 2) data organization, and 3) model optimization, to facilitate the further development of self-improvement in MLLMs. We also include commonly used evaluations and downstream applications. Finally, we conclu
