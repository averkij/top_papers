表现。我们的X-VLA架构通过软提示的标准Transformer编码器实现了高效的性能和简单的设计。'}}}, {'id': 'https://huggingface.co/papers/2510.10977', 'title': 'Revisiting Model Interpolation for Efficient Reasoning', 'url': 'https://huggingface.co/papers/2510.10977', 'abstract': 'Model merging, typically on Instruct and Thinking models, has shown remarkable performance for efficient reasoning. In this paper, we systematically revisit the simplest merging method that interpolates two weights directly. Particularly, we observe that model interpolation follows a three-stage evolutionary paradigm with distinct behaviors on the reasoning trajectory. These dynamics provide a principled guide for navigating the performance-cost trade-off. Empirical results demonstrate that a strategically interpolated model surprisingly surpasses sophisticated model merging baselines on both efficiency and effectiveness. We further validate our findings with extensive ablation studies on model layers, modules, and decoding strategies. Ultimately, this work demystifies model interpolation and offers a practical framework for crafting models with precisely targeted reasoning capabilities. Code is available at https://github.com/wutaiqiang/MI{Github}.', 'score': 8, 'issue_id': 6444, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'bdc53b166ac44504', 'authors': ['Taiqiang Wu', 'Runming Yang', 'Tao Liu', 'Jiahao Wang', 'Ngai Wong'], 'affiliations': ['The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.10977.jpg', 'data': {'categories': ['#architecture', '#reasoning', '#training', '#optimization'], 'emoji': '🔀', 'ru': {'title': 'Три стадии интерполяции: простое слияние моделей побеждает сложные методы', 'desc': 'Исследователи изучили простейший метод слияния моделей - прямую интерполяцию весов между Instruct и Thinking моделями. Они обнаружили, что интерполяция моделей проходит через три различных стадии эволюции с уникальным поведением на траектории рассуждений. Стратегически подобранная интерполированная модель неожиданно превосходит сложные baseline методы слияния как по эффективности, так и по результативности. Работа предлагает практический фреймворк для создания моделей с точно заданными способностями к рассуждениям при оптимальном балансе производительности и затрат.'}, 'en': {'title': 'Unlocking Efficient Reasoning through Model Interpolation', 'desc': 'This paper explores the concept of model merging, particularly focusing on Instruct and Thinking models, to enhance reasoning efficiency. The authors analyze a basic method of directly interpolating weights from two models, revealing a three-stage evolution in the reasoning process. Their findings indicate that a well-interpolated model can outperform more complex merging techniques in terms of both efficiency and effectiveness. The research provides a structured approach to model interpolation, enabling the development of models with specific reasoning strengths, supported by comprehensive experiments and ablation studies.'}, 'zh': {'title': '模型插值：高效推理的新路径', 'desc': '本文探讨了模型合并，特别是在指令和思维模型上的应用，展示了其在高效推理方面的卓越表现。我们系统地回顾了最简单的合并方法，即直接插值两个权重，并观察到模型插值遵循三阶段的演变范式，具有不同的推理轨迹特征。这些动态为在性能与成本之间的权衡提供了原则性指导。实证结果表明，经过战略性插值的模型在效率和有效性上超越了复杂的模型合并基线，进一步通过广泛的消融研究验证了我们的发现。'}}}, {'id': 'https://huggingface.co/papers/2510.10921', 'title': 'FG-CLIP 2: A Bilingual Fine-grained Vision-Language Alignment Model', 'url': 'https://huggingface.co/papers/2510.10921', 'abstract': 'FG-CLIP 2, a bilingual vision-language model, enhances fine-grained alignment for English and Chinese through rich supervision and a new TIC loss, achieving state-of-the-art performance across multiple datasets and tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Fine-grained vision-language understanding requires precise alignment between visual content and linguistic descriptions, a capability that remains limited in current models, particularly in non-English settings. While models like CLIP perform well on global alignment, they often struggle to capture fine-grained details in object attributes, spatial relations, and linguistic expressions, with limited support for bilingual comprehension. To address these challenges, we introduce FG-CLIP 2, a bilingual vision-language model designed to advance fine-grained alignment for both English and Chinese. Our approach leverages rich fine-grained supervision, including region-text matching and long-caption modeling, alongside multiple discriminative objectives. We further introduce the Textual Intra-modal Contrastive (TIC) loss to better distinguish semantically similar captions. Trained on a carefully curated mixture of large-scale English and Chinese data, FG-CLIP 2 achieves powerful bilingual performance. To enable rigorous evaluation, we present a new benchmark for Chinese multimodal understanding, featuring long-caption retrieval and bounding box classification. Extensive experiments on 29 datasets across 8 tasks show that FG-CLIP 2 outperforms existing methods, achieving state-of-the-art results in both languages. We release the model, code, and benchmark to facilitate future research on bilingual fine-grained alignment.', 'score': 8, 'issue_id': 6445, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '48bb15d507d38753', 'authors': ['Chunyu Xie', 'Bin Wang', 'Fanjing Kong', 'Jincheng Li', 'Dawei Liang', 'Ji Ao', 'Dawei Leng', 'Yuhui Yin'], 'affiliations': ['360.cn'], 'pdf_title_img': 'assets/pdf/title_img/2510.10921.jpg', 'data': {'categories': ['#multilingual', '#dataset', '#benchmark', '#multimodal', '#alignment', '#open_source'], 'emoji': '🔍', 'ru': {'title': 'Детальное двуязычное выравнивание изображений и текста', 'desc': 'FG-CLIP 2 — это двуязычная vision-language модель для английского и китайского языков, которая улучшает детальное выравнивание визуального и текстового контента. Модель использует богатый fine-grained supervision, включая сопоставление регионов с текстом и моделирование длинных описаний, а также новую функцию потерь TIC (Textual Intra-modal Contrastive) для различения семантически похожих описаний. В отличие от CLIP, который хорошо работает с глобальным выравниванием, FG-CLIP 2 лучше захватывает детали объектов, их атрибуты и пространственные отношения. Модель достигает state-of-the-art результатов на 29 датасетах в 8 задачах и включает новый бенчмарк для оценки китайского мультимодального понимания.'}, 'en': {'title': 'Enhancing Bilingual Vision-Language Alignment with FG-CLIP 2', 'desc': 'FG-CLIP 2 is a bilingual vision-language model that improves the alignment between visual content and text descriptions in both English and Chinese. It addresses the limitations of existing models by using rich supervision techniques, such as region-text matching and long-caption modeling, to enhance fine-grained understanding. The model introduces a new loss function called Textual Intra-modal Contrastive (TIC) loss, which helps differentiate between similar captions more effectively. With extensive training on a diverse dataset and rigorous evaluation, FG-CLIP 2 achieves state-of-the-art performance across various tasks and datasets, making it a significant advancement in bilingual multimodal understanding.'}, 'zh': {'title': '双语视觉-语言模型的细粒度对齐新突破', 'desc': 'FG-CLIP 2 是一种双语视觉-语言模型，旨在提高英语和中文之间的细粒度对齐能力。该模型通过丰富的监督学习和新的文本内对比损失（TIC损失）来实现这一目标，能够更好地捕捉视觉内容与语言描述之间的细微差别。FG-CLIP 2 在多个数据集和任务上表现出色，超越了现有的模型，特别是在双语理解方面。我们还推出了一个新的基准测试，以评估中文的多模态理解能力，推动未来的研究。'}}}, {'id': 'https://huggingface.co/papers/2510.11958', 'title': 'Direct Multi-Token Decoding', 'url': 'https://huggingface.co/papers/2510.11958', 'abstract': 'Direct Multi-Token Decoding (DMTD) accelerates large language model inference by using only late layers for token generation, achieving significant speedup with minimal performance loss.  \t\t\t\t\tAI-generated summary \t\t\t\t Decoder-only transformers have become the standard architecture for large language models (LLMs) due to their strong performance. Recent studies suggest that, in pre-trained LLMs, early, middle, and late layers may serve distinct roles: Early layers focus on understanding the input context, middle layers handle task-specific processing, and late layers convert abstract representations into output tokens. We hypothesize that once representations have been processed by the early and middle layers, the resulting hidden states may encapsulate sufficient information to support the generation of multiple tokens using only the late layers, eliminating the need to repeatedly traverse the early and middle layers. We refer to this inference paradigm as Direct Multi-Token Decoding (DMTD). Unlike speculative decoding, our method introduces no additional parameters, auxiliary routines, or post-generation verification. Despite being trained on a limited dataset, a fine-tuned DMTD Qwen3-4B model has already demonstrated promising results, achieving up to a 2x speedup with only minor performance loss. Moreover, as shown in our scaling analysis, its performance is expected to further improve with larger training datasets.', 'score': 5, 'issue_id': 6444, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'a9246dd44d38f230', 'authors': ['Xuan Luo', 'Weizhi Wang', 'Xifeng Yan'], 'affiliations': ['Department of Computer Science, UC Santa Barbara'], 'pdf_title_img': 'assets/pdf/title_img/2510.11958.jpg', 'data': {'categories': ['#architecture', '#training', '#inference', '#optimization'], 'emoji': '⚡', 'ru': {'title': 'Генерация нескольких токенов за один проход через поздние слои', 'desc': 'Исследователи предложили метод Direct Multi-Token Decoding (DMTD), который ускоряет inference больших языковых моделей. Метод основан на гипотезе, что ранние слои понимают контекст, средние обрабатывают задачу, а поздние преобразуют представления в токены. После обработки ранними и средними слоями можно генерировать несколько токенов, используя только поздние слои, избегая повторного прохода через всю сеть. Метод показал двукратное ускорение на модели Qwen3-4B без дополнительных параметров и с минимальной потерей качества.'}, 'en': {'title': 'Speed Up Language Generation with DMTD!', 'desc': 'Direct Multi-Token Decoding (DMTD) is a new method that speeds up the process of generating text with large language models by only using the late layers of the model for token generation. This approach takes advantage of the fact that early and middle layers have already processed the input, allowing the late layers to efficiently produce multiple tokens without reprocessing. DMTD does not require any extra parameters or complex routines, making it a straightforward enhancement to existing models. Initial results show that a fine-tuned DMTD model can achieve up to a 2x increase in speed with minimal impact on performance, and its effectiveness is expected to grow with larger datasets.'}, 'zh': {'title': '直接多标记解码：加速推理的新方法', 'desc': '直接多标记解码（DMTD）通过仅使用后层进行标记生成，加速了大型语言模型的推理，显著提高了速度且性能损失极小。研究表明，预训练的大型语言模型中的早期、中期和后期层各自承担不同的角色。我们的假设是，一旦早期和中期层处理完输入，生成的隐藏状态就足以支持仅使用后期层生成多个标记，从而避免重复遍历早期和中期层。DMTD方法在不增加额外参数或辅助程序的情况下，已在有限数据集上展示出良好的效果，速度提升可达2倍，且性能损失很小。'}}}, {'id': 'https://huggingface.co/papers/2510.13744', 'title': 'Hard2Verify: A Step-Level Verification Benchmark for Open-Ended Frontier\n  Math', 'url': 'https://huggingface.co/papers/2510.13744', 'abstract': 'Hard2Verify, a human-annotated benchmark, evaluates step-level verifiers for LLM-based mathematical reasoning systems, highlighting the challenges and performance gaps between open-source and closed-source models.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language model (LLM)-based reasoning systems have recently achieved gold medal-level performance in the IMO 2025 competition, writing mathematical proofs where, to receive full credit, each step must be not only correct but also sufficiently supported. To train LLM-based reasoners in such challenging, open-ended settings, strong verifiers capable of catching step-level mistakes are necessary prerequisites. We introduce Hard2Verify, a human-annotated, step-level verification benchmark produced with over 500 hours of human labor. Hard2Verify is designed to rigorously assess step-level verifiers at the frontier: Verifiers must provide step-level annotations or identify the first error in responses generated by frontier LLMs for very recent, challenging, and open-ended math questions. We evaluate 29 generative critics and process reward models, demonstrating that, beyond a few standouts, open-source verifiers lag closed source models. We subsequently analyze what drives poor performance in step-level verification, the impacts of scaling verifier compute, as well as fundamental questions such as self-verification and verification-generation dynamics.', 'score': 4, 'issue_id': 6444, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': 'ac775fe89e3a3d8b', 'authors': ['Shrey Pandit', 'Austin Xu', 'Xuan-Phi Nguyen', 'Yifei Ming', 'Caiming Xiong', 'Shafiq Joty'], 'affiliations': ['Salesforce AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.13744.jpg', 'data': {'categories': ['#reasoning', '#math', '#benchmark', '#interpretability'], 'emoji': '🔍', 'ru': {'title': 'Проверка математических рассуждений AI на прочность', 'desc': 'Исследователи создали Hard2Verify — бенчмарк для оценки верификаторов математических рассуждений LLM, созданный с помощью 500 часов ручной разметки. Верификаторы должны находить ошибки в решениях сложных математических задач, созданных современными языковыми моделями, на уровне отдельных шагов доказательства. Тестирование 29 моделей показало значительное отставание open-source верификаторов от closed-source систем. Работа анализирует причины низкой производительности верификации, влияние вычислительных ресурсов и фундаментальные вопросы самопроверки AI-моделей.'}, 'en': {'title': 'Hard2Verify: Bridging the Gap in LLM Verification', 'desc': 'The paper introduces Hard2Verify, a benchmark designed to evaluate step-level verifiers for large language model (LLM)-based mathematical reasoning systems. It highlights the importance of strong verifiers that can accurately identify mistakes in mathematical proofs, which are crucial for achieving high performance in competitions like IMO 2025. The benchmark was created through extensive human annotation, involving over 500 hours of labor, to rigorously assess the capabilities of various verification models. The study reveals significant performance gaps between open-source and closed-source verifiers, while also exploring factors that contribute to these discrepancies and the dynamics of verification processes.'}, 'zh': {'title': 'Hard2Verify：评估数学推理的逐步验证器', 'desc': 'Hard2Verify是一个人类标注的基准，用于评估基于大型语言模型（LLM）的数学推理系统的逐步验证器。该基准强调了开源模型和闭源模型之间的挑战和性能差距。为了在复杂的开放式环境中训练LLM推理器，强大的验证器是必不可少的，它们能够捕捉逐步错误。我们评估了29种生成性批评者和过程奖励模型，结果显示，除了少数优秀的模型外，开源验证器的表现普遍落后于闭源模型。'}}}, {'id': 'https://huggingface.co/papers/2510.13602', 'title': 'NOSA: Native and Offloadable Sparse Attention', 'url': 'https://huggingface.co/papers/2510.13602', 'abstract': 'NOSA, a trainable sparse attention framework, enhances decoding throughput by enabling efficient KV cache offloading without compromising performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Trainable sparse attention has emerged as a promising solution to address the decoding efficiency bottleneck of LLMs in long-context processing, significantly saving memory accesses while minimally impacting task performance. However, existing sparse attention methods leave a crucial limitation unresolved: the size of the key-value (KV) cache remains unreduced, which constrains on-GPU batch sizes and throttles decoding throughput, especially in large-scale batched inference. In this paper, we show that trainable sparse attention naturally exhibits strong locality in token selection across adjacent decoding steps, thereby enabling KV cache offloading without altering the underlying attention computation. However, the inherent locality remains insufficient to achieve efficient offloading, as the transfer of selected KV pairs between the CPU and GPU continues to dominate the overall decoding cost. Building on this insight, we present NOSA, a trainable sparse attention framework designed to natively support KV cache offloading. NOSA introduces explicit locality constraints by decomposing token selection into query-aware and query-agnostic components, thereby reducing KV transfers while preserving the same attention computation as used during training. We pretrain a 1B-parameter model with NOSA and conduct extensive benchmarks, showing that it preserves near-lossless performance while achieving up to a 2.3x improvement in decoding throughput compared with the vanilla trainable sparse attention baseline (InfLLM-V2).', 'score': 4, 'issue_id': 6445, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '2b3732fd1262cb04', 'authors': ['Yuxiang Huang', 'Chaojun Xiao', 'Xu Han', 'Zhiyuan Liu'], 'affiliations': ['Department of Computer Science and Technology, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.13602.jpg', 'data': {'categories': ['#architecture', '#inference', '#long_context', '#benchmark', '#optimization', '#training'], 'emoji': '🚀', 'ru': {'title': 'Ускорение декодирования LLM через локальное кэширование', 'desc': 'NOSA — это новый метод обучаемого разреженного внимания (sparse attention), который решает проблему медленного декодирования в длинных контекстах. Ключевая идея заключается в том, что выбор токенов при разреженном внимании демонстрирует локальность между соседними шагами декодирования, что позволяет выгружать KV-кэш с GPU на CPU. NOSA вводит явные ограничения локальности, разделяя выбор токенов на компоненты, зависящие и не зависящие от запроса, что сокращает передачу данных между CPU и GPU. Результаты показывают ускорение декодирования до 2.3 раза по сравнению с базовым методом при сохранении качества модели.'}, 'en': {'title': 'NOSA: Boosting Decoding Efficiency with Sparse Attention', 'desc': "NOSA is a novel framework that improves the efficiency of decoding in large language models (LLMs) by enabling effective offloading of key-value (KV) caches. It leverages trainable sparse attention to minimize memory access while maintaining high performance during long-context processing. The framework introduces locality constraints in token selection, allowing for reduced KV transfers between CPU and GPU, which is crucial for enhancing throughput. Experimental results demonstrate that NOSA achieves significant improvements in decoding speed without sacrificing the quality of the model's outputs."}, 'zh': {'title': 'NOSA：高效解码的新方法', 'desc': 'NOSA是一种可训练的稀疏注意力框架，旨在提高解码效率，允许高效的键值（KV）缓存卸载而不影响性能。该方法通过在相邻解码步骤中选择具有强局部性的token，来实现KV缓存的卸载，从而减少内存访问。尽管现有的稀疏注意力方法未能有效减少KV缓存的大小，NOSA通过引入显式的局部性约束，优化了token选择过程，降低了KV传输的成本。经过预训练，NOSA在解码吞吐量上实现了高达2.3倍的提升，同时保持了接近无损的性能。'}}}, {'id': 'https://huggingface.co/papers/2510.12560', 'title': 'CoIRL-AD: Collaborative-Competitive Imitation-Reinforcement Learning in\n  Latent World Models for Autonomous Driving', 'url': 'https://huggingface.co/papers/2510.12560', 'abstract': 'End-to-end autonomous driving models trained solely with imitation learning (IL) often suffer from poor generalization. In contrast, reinforcement learning (RL) promotes exploration through reward maximization but faces challenges such as sample inefficiency and unstable convergence. A natural solution is to combine IL and RL. Moving beyond the conventional two-stage paradigm (IL pretraining followed by RL fine-tuning), we propose CoIRL-AD, a competitive dual-policy framework that enables IL and RL agents to interact during training. CoIRL-AD introduces a competition-based mechanism that facilitates knowledge exchange while preventing gradient conflicts. Experiments on the nuScenes dataset show an 18% reduction in collision rate compared to baselines, along with stronger generalization and improved performance on long-tail scenarios. Code is available at: https://github.com/SEU-zxj/CoIRL-AD.', 'score': 4, 'issue_id': 6445, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '7b32811bacd13120', 'authors': ['Xiaoji Zheng', 'Ziyuan Yang', 'Yanhao Chen', 'Yuhang Peng', 'Yuanrong Tang', 'Gengyuan Liu', 'Bokui Chen', 'Jiangtao Gong'], 'affiliations': ['Beijing Jiaotong University', 'The Hong Kong Polytechnic University', 'Tsinghua University', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2510.12560.jpg', 'data': {'categories': ['#rl', '#agents', '#games', '#optimization', '#training'], 'emoji': '🏎️', 'ru': {'title': 'Конкурентное обучение двух агентов для безопасного автопилота', 'desc': 'Статья предлагает новый подход к автономному вождению под названием CoIRL-AD, который объединяет imitation learning и reinforcement learning в единую систему с двумя конкурирующими агентами. В отличие от традиционного метода, где сначала применяется IL, а затем RL fine-tuning, здесь оба агента взаимодействуют и обмениваются знаниями во время обучения через механизм конкуренции. Этот подход решает проблему конфликта градиентов и позволяет избежать слабой генерализации IL-моделей и нестабильности RL. Эксперименты на датасете nuScenes показали снижение количества столкновений на 18% и улучшенную работу в редких сценариях.'}, 'en': {'title': 'Revolutionizing Autonomous Driving with CoIRL-AD: A Dual-Policy Approach', 'desc': 'This paper presents CoIRL-AD, a novel framework that integrates imitation learning (IL) and reinforcement learning (RL) for training autonomous driving models. Unlike traditional methods that use IL for pretraining followed by RL fine-tuning, CoIRL-AD allows IL and RL agents to interact during the training process. This dual-policy approach promotes knowledge sharing and mitigates issues like gradient conflicts, leading to better performance. The results demonstrate a significant reduction in collision rates and improved generalization on challenging driving scenarios, showcasing the effectiveness of this combined training strategy.'}, 'zh': {'title': '结合模仿学习与强化学习的自动驾驶新方法', 'desc': '本论文提出了一种名为CoIRL-AD的双策略框架，旨在结合模仿学习（IL）和强化学习（RL）以提高自动驾驶模型的泛化能力。与传统的两阶段方法不同，CoIRL-AD允许IL和RL代理在训练过程中相互作用，从而促进知识的交流。该框架引入了一种基于竞争的机制，能够有效防止梯度冲突。实验结果表明，与基线相比，CoIRL-AD在nuScenes数据集上减少了18%的碰撞率，并在长尾场景中表现出更强的泛化能力和性能。'}}}, {'id': 'https://huggingface.co/papers/2510.10611', 'title': 'HyperAgent: Leveraging Hypergraphs for Topology Optimization in\n  Multi-Agent Communication', 'url': 'https://huggingface.co/papers/2510.10611', 'abstract': 'HyperAgent, a hypergraph-based framework, optimizes communication topologies and captures group collaboration patterns, improving performance and efficiency in multi-agent systems.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in large language model-powered multi-agent systems have demonstrated remarkable collective intelligence through effective communication. However, existing approaches face two primary challenges: (i) Ineffective group collaboration modeling, as they rely on pairwise edge representations in graph structures, limiting their ability to capture relationships among multiple agents; and (ii) Limited task-adaptiveness in communication topology design, leading to excessive communication cost for simple tasks and insufficient coordination for complex scenarios. These issues restrict the scalability and practical deployment of adaptive collaboration frameworks. To address these challenges, we propose HyperAgent, a hypergraph-based framework that optimizes communication topologies and effectively captures group collaboration patterns using direct hyperedge representations. Unlike edge-based approaches, HyperAgent uses hyperedges to link multiple agents within the same subtask and employs hypergraph convolutional layers to achieve one-step information aggregation in collaboration groups. Additionally, it incorporates a variational autoencoder framework with sparsity regularization to dynamically adjust hypergraph topologies based on task complexity. Experiments highlight the superiority of HyperAgent in both performance and efficiency. For instance, on GSM8K, HyperAgent achieves 95.07\\% accuracy while reducing token consumption by 25.33\\%, demonstrating the potential of hypergraph-based optimization for multi-agent communication.', 'score': 4, 'issue_id': 6444, 'pub_date': '2025-10-12', 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}, 'hash': '38135ea1ec6a6548', 'authors': ['Heng Zhang', 'Yuling Shi', 'Xiaodong Gu', 'Zijian Zhang', 'Haochen You', 'Lubin Gan', 'Yilei Yuan', 'Jin Huang'], 'affiliations': ['Columbia University, USA', 'Shanghai Jiao Tong University, China', 'South China Normal University, China', 'University of Michigan, USA', 'University of Pennsylvania, USA', 'University of Science and Technology of China, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.10611.jpg', 'data': {'categories': ['#agents', '#optimization', '#graphs', '#games'], 'emoji': '🕸️', 'ru': {'title': 'Гиперграфы для умной коммуникации AI-агентов', 'desc': 'Статья представляет HyperAgent — фреймворк на основе гиперграфов для оптимизации коммуникации в мультиагентных системах с LLM. В отличие от традиционных графовых подходов, использующих парные связи между агентами, HyperAgent применяет гиперрёбра для моделирования групповой коллаборации нескольких агентов одновременно. Система динамически адаптирует топологию коммуникации к сложности задачи через вариационный автоэнкодер с регуляризацией разреженности. На датасете GSM8K фреймворк достигает точности 95.07% при снижении потребления токенов на 25.33%, демонстрируя эффективность гиперграфового подхода.'}, 'en': {'title': 'HyperAgent: Enhancing Multi-Agent Collaboration with Hypergraphs', 'desc': 'HyperAgent is a new framework that uses hypergraphs to improve how multiple agents communicate and work together. Traditional methods struggle with modeling group collaboration and adapting communication for different tasks, which can lead to inefficiencies. By using hyperedges, HyperAgent can connect several agents at once, allowing for better information sharing and coordination. The framework also adjusts its communication structure based on the complexity of the task, resulting in better performance and reduced communication costs.'}, 'zh': {'title': '超图优化：提升多智能体协作的利器', 'desc': 'HyperAgent是一个基于超图的框架，旨在优化多智能体系统中的通信拓扑，并捕捉群体协作模式，从而提高性能和效率。该框架解决了现有方法在建模群体协作时的不足，能够有效地表示多个智能体之间的关系。HyperAgent通过超边连接同一子任务中的多个智能体，并利用超图卷积层实现协作组内的一步信息聚合。实验结果表明，HyperAgent在性能和效率上均优于传统方法，展示了超图优化在多智能体通信中的潜力。'}}}, {'id': 'https://huggingface.co/papers/2510.12866', 'title': 'Learning to Grasp Anything by Playing with Random Toys', 'url': 'https://huggingface.co/papers/2510.12866', 'abstract': 'Robots can achieve generalizable grasping skills by learning from a small set of simple objects, using an object-centric visual representation, which outperforms state-of-the-art methods with less data.  \t\t\t\t\tAI-generated summary \t\t\t\t Robotic manipulation policies often struggle to generalize to novel objects, limiting their real-world utility. In contrast, cognitive science suggests that children develop generalizable dexterous manipulation skills by mastering a small set of simple toys and then applying that knowledge to more complex items. Inspired by this, we study if similar generalization capabilities can also be achieved by robots. Our results indicate robots can learn generalizable grasping using randomly assembled objects that are composed from just four shape primitives: spheres, cuboids, cylinders, and rings. We show that training on these "toys" enables robust generalization to real-world objects, yielding strong zero-shot performance. Crucially, we find the key to this generalization is an object-centric visual representation induced by our proposed detection pooling mechanism. Evaluated in both simulation and on physical robots, our model achieves a 67% real-world grasping success rate on the YCB dataset, outperforming state-of-the-art approaches that rely on substantially more in-domain data. We further study how zero-shot generalization performance scales by varying the number and diversity of training toys and the demonstrations per toy. We believe this work offers a promising path to scalable and generalizable learning in robotic manipulation. Demonstration videos, code, checkpoints and our dataset are available on our project page: https://lego-grasp.github.io/ .', 'score': 2, 'issue_id': 6460, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'bec2f7994f35e232', 'authors': ['Dantong Niu', 'Yuvan Sharma', 'Baifeng Shi', 'Rachel Ding', 'Matteo Gioia', 'Haoru Xue', 'Henry Tsai', 'Konstantinos Kallidromitis', 'Anirudh Pai', 'Shankar Shastry', 'Trevor Darrell', 'Jitendra Malik', 'Roei Herzig'], 'affiliations': ['La Sapienza University', 'Panasonic', 'University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2510.12866.jpg', 'data': {'categories': ['#cv', '#open_source', '#robotics', '#transfer_learning', '#dataset'], 'emoji': '🧸', 'ru': {'title': 'Учимся захватывать сложное через простое: роботы осваивают мир с помощью геометрических примитивов', 'desc': 'Исследователи показали, что роботы могут научиться универсальным навыкам захвата объектов, тренируясь на простых «игрушках», составленных всего из четырёх базовых геометрических примитивов: сфер, кубоидов, цилиндров и колец. Ключом к успешному переносу знаний на реальные объекты стало использование object-centric представления через предложенный механизм detection pooling. Метод достигает 67% успешности захвата на датасете YCB в реальном мире, превосходя современные подходы, которые требуют значительно больше данных. Работа вдохновлена когнитивной наукой, показывающей, что дети развивают манипуляционные навыки через игру с простыми объектами, а затем применяют их к более сложным предметам.'}, 'en': {'title': 'Learning to Grasp: Simple Shapes, Big Impact!', 'desc': 'This paper explores how robots can learn to grasp objects effectively by training on a limited set of simple shapes, such as spheres and cuboids. By using an object-centric visual representation, the robots can generalize their grasping skills to new, unseen objects, achieving better performance with less training data. The study demonstrates that this approach leads to a significant improvement in grasping success rates, even in real-world scenarios. The findings suggest that leveraging simple training objects can enhance the scalability and adaptability of robotic manipulation systems.'}, 'zh': {'title': '机器人通过简单物体学习可推广抓取技能', 'desc': '本研究探讨了机器人如何通过学习少量简单物体来实现可推广的抓取技能。我们发现，使用由四种基本形状（球体、立方体、圆柱体和环）组成的随机组合物体进行训练，可以使机器人在真实世界物体上表现出强大的零样本抓取能力。关键在于我们提出的检测池化机制，它促成了以物体为中心的视觉表示，从而提高了抓取的成功率。我们的模型在YCB数据集上实现了67%的真实世界抓取成功率，超越了依赖更多领域内数据的现有方法。'}}}, {'id': 'https://huggingface.co/papers/2510.12831', 'title': 'MTSQL-R1: Towards Long-Horizon Multi-Turn Text-to-SQL via Agentic\n  Training', 'url': 'https://huggingface.co/papers/2510.12831', 'abstract': "MTSQL-R1, an agentic training framework, improves multi-turn Text-to-SQL by treating it as an MDP with iterative propose-execute-verify-refine cycles, enhancing coherence and execution.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-turn Text-to-SQL aims to translate a user's conversational utterances into executable SQL while preserving dialogue coherence and grounding to the target schema. However, most existing systems only regard this task as a simple text translation task and follow a short-horizon paradigm, generating a query per turn without execution, explicit verification, and refinement, which leads to non-executable or incoherent outputs. We present MTSQL-R1, an agentic training framework for long-horizon multi-turn Text-to-SQL. We cast the task as a Markov Decision Process (MDP) in which an agent interacts with (i) a database for execution feedback and (ii) a persistent dialogue memory for coherence verification, performing an iterative propose to execute -> verify -> refine cycle until all checks pass. Experiments on COSQL and SPARC demonstrate that MTSQL-R1 consistently outperforms strong baselines, highlighting the importance of environment-driven verification and memory-guided refinement for conversational semantic parsing. Full recipes (including code, trained models, logs, reasoning trajectories, etc.) will be released after the internal review to contribute to community research.", 'score': 2, 'issue_id': 6445, 'pub_date': '2025-10-12', 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}, 'hash': '54ec2109d031b622', 'authors': ['Taicheng Guo', 'Hai Wang', 'ChaoChun Liu', 'Mohsen Golalikhani', 'Xin Chen', 'Xiangliang Zhang', 'Chandan K. Reddy'], 'affiliations': ['Amazon', 'University of Notre Dame'], 'pdf_title_img': 'assets/pdf/title_img/2510.12831.jpg', 'data': {'categories': ['#rl', '#agents', '#reasoning', '#optimization', '#survey'], 'emoji': '🔄', 'ru': {'title': 'Итеративная генерация SQL через взаимодействие с базой данных', 'desc': 'MTSQL-R1 — это агентный фреймворк для обучения систем преобразования текста в SQL в многошаговых диалогах. Авторы формулируют задачу как марковский процесс принятия решений, где агент итеративно генерирует SQL-запрос, выполняет его, проверяет корректность и уточняет результат. Система взаимодействует с базой данных для получения обратной связи и использует память диалога для поддержания связности. Эксперименты на бенчмарках COSQL и SPARC показывают превосходство над существующими методами благодаря циклу проверки через окружение и уточнения с учётом контекста.'}, 'en': {'title': 'Transforming Multi-Turn Text-to-SQL with Iterative Learning', 'desc': 'The paper introduces MTSQL-R1, a novel training framework designed to enhance multi-turn Text-to-SQL tasks by treating them as a Markov Decision Process (MDP). This approach allows the system to engage in iterative cycles of proposing, executing, verifying, and refining SQL queries, which improves the coherence and correctness of the generated outputs. Unlike traditional methods that generate a single query per turn without execution or verification, MTSQL-R1 leverages feedback from database interactions and maintains a dialogue memory for coherence checks. Experimental results on datasets like COSQL and SPARC show that MTSQL-R1 significantly outperforms existing models, emphasizing the value of environment-driven verification and memory-guided refinement in conversational semantic parsing.'}, 'zh': {'title': '提升多轮对话SQL转换的智能框架', 'desc': 'MTSQL-R1是一种代理训练框架，旨在改善多轮文本到SQL的转换。它将该任务视为一个马尔可夫决策过程（MDP），通过迭代的提议-执行-验证-精炼循环来增强对话的一致性和执行能力。与传统方法不同，MTSQL-R1在每个回合中不仅生成查询，还与数据库进行交互以获取执行反馈，并利用持久的对话记忆进行一致性验证。实验结果表明，MTSQL-R1在COSQL和SPARC数据集上表现优于强基线，强调了环境驱动的验证和记忆引导的精炼在对话语义解析中的重要性。'}}}, {'id': 'https://huggingface.co/papers/2510.10581', 'title': 'GraphTracer: Graph-Guided Failure Tracing in LLM Agents for Robust\n  Multi-Turn Deep Search', 'url': 'https://huggingface.co/papers/2510.10581', 'abstract': 'GraphTracer addresses multi-agent system failure attribution by constructing Information Dependency Graphs to trace information flow and improve debugging accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-agent systems powered by Large Language Models excel at complex tasks through coordinated collaboration, yet they face high failure rates in multi-turn deep search scenarios. Existing temporal attribution methods struggle to accurately diagnose root causes, particularly when errors propagate across multiple agents. Attempts to automate failure attribution by analyzing action sequences remain ineffective due to their inability to account for information dependencies that span agents. This paper identifies two core challenges: (i) distinguishing symptoms from root causes in multi-agent error propagation, and (ii) tracing information dependencies beyond temporal order. To address these issues, we introduce GraphTracer, a framework that redefines failure attribution through information flow analysis. GraphTracer constructs Information Dependency Graphs (IDGs) to explicitly capture how agents reference and build on prior outputs. It localizes root causes by tracing through these dependency structures instead of relying on temporal sequences. GraphTracer also uses graph-aware synthetic data generation to target critical nodes, creating realistic failure scenarios. Evaluations on the Who\\&When benchmark and integration into production systems demonstrate that GraphTracer-8B achieves up to 18.18\\% higher attribution accuracy compared to state-of-the-art models and enables 4.8\\% to 14.2\\% performance improvements in deployed multi-agent frameworks, establishing a robust solution for multi-agent system debugging.', 'score': 2, 'issue_id': 6444, 'pub_date': '2025-10-12', 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}, 'hash': '4456157e4d3ee0bf', 'authors': ['Heng Zhang', 'Yuling Shi', 'Xiaodong Gu', 'Haochen You', 'Zijian Zhang', 'Lubin Gan', 'Yilei Yuan', 'Jin Huang'], 'affiliations': ['Columbia University', 'Shanghai Jiao Tong University', 'South China Normal University', 'University of Michigan', 'University of Pennsylvania', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.10581.jpg', 'data': {'categories': ['#agents', '#synthetic', '#dataset', '#graphs', '#optimization', '#benchmark'], 'emoji': '🕸️', 'ru': {'title': 'Графы зависимостей для поиска корневых причин ошибок в мультиагентных системах', 'desc': 'Статья представляет GraphTracer — фреймворк для диагностики ошибок в мультиагентных системах на базе LLM. Основная проблема заключается в том, что существующие методы не могут отличить симптомы от реальных причин ошибок, когда они распространяются между агентами. GraphTracer строит графы информационных зависимостей (IDG), которые отслеживают, как агенты используют результаты работы друг друга, вместо простого анализа временной последовательности действий. Это позволяет достичь на 18% более высокой точности атрибуции ошибок по сравнению с современными моделями и улучшить производительность реальных систем на 5-14%.'}, 'en': {'title': 'Revolutionizing Multi-Agent Debugging with GraphTracer', 'desc': 'GraphTracer is a novel framework designed to improve failure attribution in multi-agent systems by utilizing Information Dependency Graphs (IDGs). It addresses the challenges of identifying root causes of errors that propagate across multiple agents and distinguishing them from mere symptoms. By analyzing information flow rather than just temporal sequences, GraphTracer enhances debugging accuracy and provides a clearer understanding of how agents interact. The framework has shown significant improvements in attribution accuracy and performance in real-world applications, making it a valuable tool for developers working with complex multi-agent systems.'}, 'zh': {'title': 'GraphTracer：提升多智能体系统故障归因的准确性', 'desc': 'GraphTracer 是一种针对多智能体系统故障归因的方法，通过构建信息依赖图来追踪信息流，从而提高调试的准确性。该方法解决了在多智能体错误传播中区分症状与根本原因的挑战，并能够超越时间顺序追踪信息依赖。GraphTracer 通过分析信息流，重新定义了故障归因，能够更有效地定位根本原因。实验结果表明，GraphTracer 在故障归因准确性上比现有模型提高了 18.18%，并在多智能体框架中实现了 4.8% 到 14.2% 的性能提升。'}}}, {'id': 'https://huggingface.co/papers/2510.13714', 'title': 'Dedelayed: Deleting remote inference delay via on-device correction', 'url': 'https://huggingface.co/papers/2510.13714', 'abstract': 'Dedelayed, a delay-corrective method, improves real-time semantic segmentation accuracy by fusing local and remote model outputs, mitigating communication network latency.  \t\t\t\t\tAI-generated summary \t\t\t\t Remote inference allows lightweight devices to leverage powerful cloud models. However, communication network latency makes predictions stale and unsuitable for real-time tasks. To address this, we introduce Dedelayed, a delay-corrective method that mitigates arbitrary remote inference delays, allowing the local device to produce low-latency outputs in real time. Our method employs a lightweight local model that processes the current frame and fuses in features that a heavyweight remote model computes from past frames. On video from the BDD100K driving dataset, Dedelayed improves semantic segmentation accuracy over the stronger of the local-only and remote-only baselines across all realistic communication network delays beyond 33 ms. Without incurring additional delay, it improves accuracy by 6.4 mIoU compared to fully local inference and 9.8 mIoU compared to remote inference, for a round-trip delay of 100 ms. The advantage grows under longer delays and higher-motion scenes, as delay-mitigated split inference sustains accuracy more effectively, providing clear advantages for real-time tasks that must remain aligned with the current world state.', 'score': 1, 'issue_id': 6455, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '595b86d56b1fdf3f', 'authors': ['Dan Jacobellis', 'Mateen Ulhaq', 'Fabien Racapé', 'Hyomin Choi', 'Neeraja J. Yadwadkar'], 'affiliations': ['InterDigital', 'University of Texas at Austin'], 'pdf_title_img': 'assets/pdf/title_img/2510.13714.jpg', 'data': {'categories': ['#video', '#optimization', '#inference'], 'emoji': '⚡', 'ru': {'title': 'Компенсация задержек при облачном инференсе для реального времени', 'desc': 'Статья представляет метод Dedelayed для решения проблемы задержек при удалённом инференсе на облачных моделях. Лёгкая локальная модель обрабатывает текущий кадр и объединяет результаты с фичами, которые мощная удалённая модель вычислила на прошлых кадрах. На задаче семантической сегментации видео из датасета BDD100K метод улучшает точность на 6.4 mIoU по сравнению с полностью локальным инференсом и на 9.8 mIoU по сравнению с удалённым при задержке 100 мс. Преимущество особенно заметно при больших задержках и динамичных сценах, что критично для real-time приложений.'}, 'en': {'title': 'Dedelayed: Real-Time Segmentation with Reduced Latency', 'desc': 'Dedelayed is a novel method designed to enhance real-time semantic segmentation by addressing the issue of communication network latency. It combines outputs from a lightweight local model and a heavyweight remote model to produce timely predictions. By fusing features from past frames processed by the remote model with current frame data, Dedelayed effectively reduces the impact of delays on accuracy. The method demonstrates significant improvements in segmentation performance, particularly in high-motion scenarios and under longer delays, making it ideal for real-time applications.'}, 'zh': {'title': 'Dedelayed：实时语义分割的延迟修正利器', 'desc': 'Dedelayed是一种延迟修正方法，旨在提高实时语义分割的准确性。它通过融合本地和远程模型的输出，减轻了通信网络延迟带来的影响。该方法使用轻量级本地模型处理当前帧，并结合重型远程模型从过去帧计算的特征。在BDD100K驾驶数据集的视频中，Dedelayed在各种通信网络延迟下显著提高了语义分割的准确性。'}}}, {'id': 'https://huggingface.co/papers/2510.13586', 'title': 'Deflanderization for Game Dialogue: Balancing Character Authenticity\n  with Task Execution in LLM-based NPCs', 'url': 'https://huggingface.co/papers/2510.13586', 'abstract': 'Participants in the CPDC 2025 used lightweight prompting and fine-tuned large models to achieve high rankings in task-oriented and context-aware dialogue challenges.  \t\t\t\t\tAI-generated summary \t\t\t\t The emergence of large language models (LLMs) has opened new opportunities for cre- ating dynamic non-player characters (NPCs) in gaming environments, enabling both func- tional task execution and persona-consistent dialogue generation. In this paper, we (Tu_Character_lab) report our participation in the Commonsense Persona-Grounded Dialogue Challenge (CPDC) 2025 Round 2, which eval- uates agents across three tracks: task-oriented dialogue, context-aware dialogue, and their integration. Our approach combines two complementary strategies: (i) lightweight prompting techniques in the API track, including a Deflanderization prompting method to suppress excessive role-play and improve task fidelity, and (ii) fine-tuned large models in the GPU track, leveraging Qwen3-14B with supervisedfinetuning (SFT) and Low-Rank Adaptation(LoRA). Our best submissions ranked 2nd on Task 1, 2nd on Task 3 (API track), and 4th on Task 3 (GPU track).', 'score': 1, 'issue_id': 6444, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': 'b4af6fcdd0d708b9', 'authors': ['Pasin Buakhaw', 'Kun Kerdthaisong', 'Phuree Phenhiran', 'Pitikorn Khlaisamniang', 'Supasate Vorathammathorn', 'Piyalitt Ittichaiwong', 'Nutchanon Yongsatianchot'], 'affiliations': ['Artificial Intelligence Association of Thailand', 'Department of Computer Engineering and Digital Technology, Faculty of Engineering, Chulalongkorn University', 'School of Biomedical Engineering & Imaging Sciences, Kings College London', 'Siriraj Informatics and Data Innovation Center (SIData+), Faculty of Medicine, Siriraj Hospital, Mahidol University', 'Thammasat School of Engineering, Thammasat University'], 'pdf_title_img': 'assets/pdf/title_img/2510.13586.jpg', 'data': {'categories': ['#agents', '#optimization', '#training', '#games'], 'emoji': '🎮', 'ru': {'title': 'Умные игровые персонажи через промптинг и файн-тюнинг', 'desc': 'Команда Tu_Character_lab разработала методы для создания диалоговых NPC персонажей в играх на основе LLM. В работе использовались два подхода: легковесный промптинг с техникой Deflanderization для API трека и файн-тюнинг модели Qwen3-14B с помощью SFT и LoRA для GPU трека. Техника Deflanderization помогает подавить излишнюю ролевую игру и улучшить выполнение задач персонажем. Решения заняли второе место в задачах 1 и 3 (API) и четвертое место в задаче 3 (GPU) на соревновании CPDC 2025.'}, 'en': {'title': 'Elevating NPC Dialogue with Fine-Tuned Models and Smart Prompting', 'desc': 'This paper discusses the participation of the Tu_Character_lab team in the CPDC 2025, focusing on creating advanced non-player characters (NPCs) for dialogue challenges. The team utilized lightweight prompting techniques and fine-tuned large language models to enhance dialogue generation and task execution. They implemented a unique Deflanderization method to maintain task fidelity while minimizing excessive role-play. Their strategies led to impressive rankings, achieving 2nd place in both Task 1 and Task 3 of the API track, and 4th place in Task 3 of the GPU track.'}, 'zh': {'title': '轻量级提示与微调模型的完美结合', 'desc': '本文介绍了我们在2025年常识人格对话挑战赛（CPDC）中的参与情况。我们使用轻量级提示技术和微调的大型模型，成功地在任务导向和上下文感知对话挑战中取得了高排名。具体来说，我们采用了Deflanderization提示方法来抑制过度角色扮演，并提高任务的准确性。同时，我们利用Qwen3-14B模型进行监督微调和低秩适应，提升了对话生成的质量。'}}}, {'id': 'https://huggingface.co/papers/2510.13255', 'title': 'Hierarchical Frequency Tagging Probe (HFTP): A Unified Approach to\n  Investigate Syntactic Structure Representations in Large Language Models and\n  the Human Brain', 'url': 'https://huggingface.co/papers/2510.13255', 'abstract': 'Hierarchical Frequency Tagging Probe (HFTP) identifies neuron-wise components in LLMs and cortical regions encoding syntactic structures, revealing differences in how LLMs and the human brain process syntax.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) demonstrate human-level or even superior language abilities, effectively modeling syntactic structures, yet the specific computational modules responsible remain unclear. A key question is whether LLM behavioral capabilities stem from mechanisms akin to those in the human brain. To address these questions, we introduce the Hierarchical Frequency Tagging Probe (HFTP), a tool that utilizes frequency-domain analysis to identify neuron-wise components of LLMs (e.g., individual Multilayer Perceptron (MLP) neurons) and cortical regions (via intracranial recordings) encoding syntactic structures. Our results show that models such as GPT-2, Gemma, Gemma 2, Llama 2, Llama 3.1, and GLM-4 process syntax in analogous layers, while the human brain relies on distinct cortical regions for different syntactic levels. Representational similarity analysis reveals a stronger alignment between LLM representations and the left hemisphere of the brain (dominant in language processing). Notably, upgraded models exhibit divergent trends: Gemma 2 shows greater brain similarity than Gemma, while Llama 3.1 shows less alignment with the brain compared to Llama 2. These findings offer new insights into the interpretability of LLM behavioral improvements, raising questions about whether these advancements are driven by human-like or non-human-like mechanisms, and establish HFTP as a valuable tool bridging computational linguistics and cognitive neuroscience. This project is available at https://github.com/LilTiger/HFTP.', 'score': 1, 'issue_id': 6453, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '1ff6a5380d8df7bc', 'authors': ['Jingmin An', 'Yilong Song', 'Ruolin Yang', 'Nai Ding', 'Lingxi Lu', 'Yuxuan Wang', 'Wei Wang', 'Chu Zhuang', 'Qian Wang', 'Fang Fang'], 'affiliations': ['Beijing Institute for General Artificial Intelligence', 'Beijing Language and Culture University', 'Peking University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.13255.jpg', 'data': {'categories': ['#alignment', '#interpretability', '#multilingual', '#architecture'], 'emoji': '🧠', 'ru': {'title': 'Сравнение синтаксической обработки в LLM и человеческом мозге через частотный анализ', 'desc': 'Исследователи разработали метод Hierarchical Frequency Tagging Probe (HFTP), который использует частотный анализ для выявления нейронов в LLM и областей мозга, отвечающих за обработку синтаксических структур. Эксперименты показали, что модели вроде GPT-2, Llama и Gemma обрабатывают синтаксис в похожих слоях, тогда как человеческий мозг использует разные кортикальные области для разных уровней синтаксиса. Анализ выявил более сильное сходство между представлениями LLM и левым полушарием мозга, которое доминирует в обработке языка. Интересно, что улучшенные версии моделей показывают разные тенденции: Gemma 2 стала ближе к мозгу, а Llama 3.1 отдалилась от него по сравнению с предыдущими версиями.'}, 'en': {'title': 'Bridging LLMs and Human Syntax Processing with HFTP', 'desc': "The Hierarchical Frequency Tagging Probe (HFTP) is a novel tool designed to analyze how Large Language Models (LLMs) and the human brain process syntactic structures. By using frequency-domain analysis, HFTP identifies neuron-wise components in both LLMs and human cortical regions, revealing that while LLMs like GPT-2 and Llama 2 process syntax in similar layers, the human brain utilizes distinct regions for different syntactic levels. The study finds a stronger alignment between LLM representations and the left hemisphere of the brain, which is crucial for language processing. These insights enhance our understanding of LLMs' capabilities and their potential similarities or differences with human cognitive mechanisms."}, 'zh': {'title': '揭示LLMs与人脑句法处理的差异', 'desc': '层次频率标记探针（HFTP）用于识别大型语言模型（LLMs）和人脑皮层中与句法结构相关的神经元组件。研究表明，LLMs在处理句法时使用类似的层次结构，而人脑则依赖不同的皮层区域。通过表示相似性分析，发现LLMs的表示与大脑左半球的对齐程度更高，这一半球在语言处理上占主导地位。HFTP为理解LLMs的行为改进提供了新视角，并探讨了这些进步是否源于类似人类的机制。'}}}, {'id': 'https://huggingface.co/papers/2510.11715', 'title': 'Point Prompting: Counterfactual Tracking with Video Diffusion Models', 'url': 'https://huggingface.co/papers/2510.11715', 'abstract': 'Pretrained video diffusion models can perform zero-shot point tracking by visually marking points and regenerating video frames, outperforming prior methods and handling occlusions.  \t\t\t\t\tAI-generated summary \t\t\t\t Trackers and video generators solve closely related problems: the former analyze motion, while the latter synthesize it. We show that this connection enables pretrained video diffusion models to perform zero-shot point tracking by simply prompting them to visually mark points as they move over time. We place a distinctively colored marker at the query point, then regenerate the rest of the video from an intermediate noise level. This propagates the marker across frames, tracing the point\'s trajectory. To ensure that the marker remains visible in this counterfactual generation, despite such markers being unlikely in natural videos, we use the unedited initial frame as a negative prompt. Through experiments with multiple image-conditioned video diffusion models, we find that these "emergent" tracks outperform those of prior zero-shot methods and persist through occlusions, often obtaining performance that is competitive with specialized self-supervised models.', 'score': 1, 'issue_id': 6449, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '25082e4025961f42', 'authors': ['Ayush Shrivastava', 'Sanyam Mehta', 'Daniel Geng', 'Andrew Owens'], 'affiliations': ['Cornell University', 'University of Michigan'], 'pdf_title_img': 'assets/pdf/title_img/2510.11715.jpg', 'data': {'categories': ['#video', '#cv', '#games', '#diffusion'], 'emoji': '🎯', 'ru': {'title': 'Трекинг точек через видео-диффузию без обучения', 'desc': 'Исследователи обнаружили, что предобученные видео диффузионные модели могут выполнять трекинг точек в zero-shot режиме, просто визуально помечая точки на видео. Метод работает путём размещения цветного маркера на целевой точке и регенерации остальных кадров видео с промежуточного уровня шума, что распространяет маркер по траектории движения. Для сохранения видимости маркера используется исходный кадр как negative prompt, поскольку яркие маркеры нетипичны для естественных видео. Такой подход превосходит предыдущие zero-shot методы, справляется с окклюзиями и конкурирует со специализированными self-supervised моделями трекинга.'}, 'en': {'title': 'Revolutionizing Point Tracking with Video Diffusion Models', 'desc': "This paper presents a novel approach using pretrained video diffusion models for zero-shot point tracking, which involves marking points visually and regenerating video frames. By placing a distinctively colored marker at the query point, the model can trace the point's trajectory across frames, even in the presence of occlusions. The method leverages the relationship between motion analysis and video synthesis, allowing for effective tracking without prior training on specific tracking tasks. Experimental results demonstrate that this approach outperforms existing zero-shot tracking methods and competes well with specialized models."}, 'zh': {'title': '预训练视频扩散模型实现零-shot点跟踪', 'desc': '这篇论文介绍了一种预训练的视频扩散模型，可以通过视觉标记点来实现零-shot点跟踪，并且在处理遮挡时表现优于之前的方法。研究表明，跟踪器和视频生成器之间存在密切的联系，前者分析运动，后者合成运动。通过在查询点放置一个独特颜色的标记，并从中间噪声水平重新生成视频，其标记可以在帧之间传播，追踪点的轨迹。实验结果显示，这种“涌现”轨迹的性能超过了之前的零-shot方法，并且在遮挡情况下依然有效，表现与专门的自监督模型相当。'}}}, {'id': 'https://huggingface.co/papers/2510.11653', 'title': 'MATH-Beyond: A Benchmark for RL to Expand Beyond the Base Model', 'url': 'https://huggingface.co/papers/2510.11653', 'abstract': 'MATH-Beyond is a benchmark designed to challenge existing reinforcement learning methods by requiring deeper reasoning capabilities beyond current model capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t With the advent of DeepSeek-R1, a new wave of reinforcement learning (RL) methods has emerged that seem to unlock stronger mathematical reasoning. However, a closer look at the open-source ecosystem reveals a critical limitation: with sufficiently many draws (e.g., pass@1024), many existing base models already solve nearly all questions on widely used math benchmarks such as MATH-500 and AIME 2024. This suggests that the RL fine-tuning methods prevalent in the LLM reasoning literature largely sharpen existing solution modes rather than discovering entirely new ones. Such sharpening stands in contrast to the broader promise of RL: to foster exploration and to acquire new skills. To move beyond this plateau, we introduce MATH-Beyond (MATH-B), a benchmark deliberately constructed to defeat common open-source models of up to 8B parameters even under large sampling budgets. Improving performance on our benchmark via RL requires methods that learn to reason in ways that go beyond base model capabilities in repeated sampling. Since the problems are drawn from subsets of DAPO-Math-17K and DeepScaleR datasets, they remain topically equivalent to standard high-school math. Validating our premise, RL fine-tuned models such as Nemotron-Research-Reasoning-Qwen-1.5B and DeepScaleR-1.5B-Preview perform poorly on MATH-B at pass@1024, showing how existing approaches fall short on tackling harder instances. We hope MATH-B will catalyze exploration-driven RL approaches that elicit deeper reasoning capabilities. We release MATH-B at https://huggingface.co/datasets/brendel-group/MATH-Beyond.', 'score': 1, 'issue_id': 6453, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'f55a9a05ecd064a3', 'authors': ['Prasanna Mayilvahanan', 'Ricardo Dominguez-Olmedo', 'Thaddäus Wiedemer', 'Wieland Brendel'], 'affiliations': ['ELLIS Institute Tübingen', 'Max-Planck-Institute for Intelligent Systems, Tübingen', 'Tübingen AI Center', 'University of Tübingen'], 'pdf_title_img': 'assets/pdf/title_img/2510.11653.jpg', 'data': {'categories': ['#training', '#benchmark', '#reasoning', '#rl', '#open_source'], 'emoji': '🧮', 'ru': {'title': 'MATH-Beyond: бенчмарк, требующий настоящего исследования от RL-моделей', 'desc': 'MATH-Beyond — это новый бенчмарк для оценки математических способностей языковых моделей, специально разработанный так, чтобы существующие модели до 8B параметров не могли решить задачи даже при большом количестве попыток. Авторы обнаружили, что современные методы reinforcement learning в основном «затачивают» уже существующие способы решения задач, вместо того чтобы открывать принципиально новые подходы. Задачи взяты из датасетов DAPO-Math-17K и DeepScaleR и соответствуют уровню школьной математики, но требуют более глубокого рассуждения. Цель бенчмарка — стимулировать разработку RL-методов, которые действительно развивают новые способности к логическому мышлению у LLM, а не просто улучшают точность на знакомых паттернах.'}, 'en': {'title': 'MATH-Beyond: Elevating Reinforcement Learning to New Reasoning Heights', 'desc': 'MATH-Beyond is a new benchmark aimed at testing the limits of reinforcement learning (RL) methods in mathematical reasoning. It highlights that many existing models can solve standard math problems but struggle with more complex reasoning tasks. The benchmark is designed to challenge models with up to 8 billion parameters, requiring them to develop new reasoning strategies rather than just refining existing ones. By doing so, MATH-Beyond encourages the development of RL techniques that promote exploration and deeper understanding in mathematical problem-solving.'}, 'zh': {'title': 'MATH-Beyond：挑战强化学习的推理极限', 'desc': 'MATH-Beyond是一个基准测试，旨在挑战现有的强化学习方法，要求更深层次的推理能力。尽管DeepSeek-R1等新方法似乎提升了数学推理能力，但许多现有模型在常用数学基准上几乎都能解决所有问题，显示出强化学习微调方法的局限性。为了突破这一瓶颈，MATH-Beyond被设计为能够击败常见的开源模型，要求模型在重复采样中学习超越基础模型能力的推理方式。我们希望MATH-B能够促进探索驱动的强化学习方法，激发更深层次的推理能力。'}}}, {'id': 'https://huggingface.co/papers/2510.11170', 'title': 'EAGER: Entropy-Aware GEneRation for Adaptive Inference-Time Scaling', 'url': 'https://huggingface.co/papers/2510.11170', 'abstract': 'EAGer, a training-free method, uses token-wise entropy to optimize computational resources and improve performance on complex reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t With the rise of reasoning language models and test-time scaling methods as a paradigm for improving model performance, substantial computation is often required to generate multiple candidate sequences from the same prompt. This enables exploration of different reasoning paths toward the correct solution, however, allocates the same compute budget for each prompt. Grounded on the assumption that different prompts carry different degrees of complexity, and thus different computation needs, we propose EAGer, a training-free generation method that leverages model uncertainty through token-wise entropy distribution to reduce redundant computation and concurrently improve overall performance. EAGer allows branching to multiple reasoning paths only in the presence of high-entropy tokens, and then reallocates the saved compute budget to the instances where exploration of alternative paths is most needed. We find that across multiple open-source models on complex reasoning benchmarks such as AIME 2025, EAGer can reallocate the budget without accessing target labels, achieving the best efficiency-performance trade-off in terms of reasoning length and Pass@k. When target labels are accessible, EAGer generates up to 65% fewer tokens (hence saving compute) and achieves up to 37% improvement in Pass@k compared to the Full Parallel Sampling.', 'score': 1, 'issue_id': 6454, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '0dd4de680b33a3c8', 'authors': ['Daniel Scalena', 'Leonidas Zotos', 'Elisabetta Fersini', 'Malvina Nissim', 'Ahmet Üstün'], 'affiliations': ['Cohere', 'Cohere Labs', 'University of Groningen', 'University of Milano - Bicocca'], 'pdf_title_img': 'assets/pdf/title_img/2510.11170.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#reasoning', '#training'], 'emoji': '🌿', 'ru': {'title': 'Умное ветвление рассуждений по энтропии токенов', 'desc': 'EAGer — это метод генерации без обучения, который оптимизирует вычислительные ресурсы при решении сложных задач рассуждения. Вместо выделения одинакового бюджета вычислений для каждого промпта, метод использует энтропию токенов для определения сложности задачи. Ветвление на альтернативные пути рассуждений происходит только при высокой неопределённости модели (высокой энтропии). Это позволяет сократить количество генерируемых токенов до 65% и улучшить Pass@k до 37% по сравнению с полным параллельным сэмплированием.'}, 'en': {'title': 'Optimize Reasoning with EAGer: Smart Computation for Complex Tasks', 'desc': 'EAGer is a novel method that optimizes resource allocation in reasoning tasks by using token-wise entropy to guide computation. Instead of treating all prompts equally, it recognizes that some prompts are more complex and require more computational resources. By focusing on high-entropy tokens, EAGer efficiently branches into multiple reasoning paths only when necessary, thus saving computation on simpler prompts. This approach leads to significant reductions in token generation and improvements in performance metrics like Pass@k, demonstrating a strong efficiency-performance balance without needing additional training.'}, 'zh': {'title': 'EAGer：优化推理的高效计算方法', 'desc': 'EAGer是一种无需训练的方法，通过使用逐词熵来优化计算资源，并提高复杂推理任务的性能。该方法基于不同提示的复杂性假设，允许在高熵标记的情况下分支到多个推理路径，从而减少冗余计算。EAGer在多个开源模型上进行测试，能够在不访问目标标签的情况下重新分配计算预算，实现推理长度和Pass@k的最佳效率与性能平衡。与全并行采样相比，EAGer在目标标签可用时可减少多达65%的标记生成，并在Pass@k上提高多达37%的性能。'}}}, {'id': 'https://huggingface.co/papers/2510.09913', 'title': "Don't Throw Away Your Pretrained Model", 'url': 'https://huggingface.co/papers/2510.09913', 'abstract': "Model collaboration and Switch Generation improve language model performance by leveraging the strengths of different models in a dynamic and complementary manner.  \t\t\t\t\tAI-generated summary \t\t\t\t Alignment training has tradeoffs: it helps language models (LMs) gain in reasoning and instruction following but might lose out on skills such as creativity and calibration, where unaligned base models are better at. We aim to make the best of both worlds through model collaboration, where different models in the training pipeline collaborate and complement each other. Since LM responses feature interleaving skills that favor different models, we propose Switch Generation, where pretrained and aligned model versions take turns to ``speak'' in a response sequence. Specifically, we train a switcher LM by learning from outcomes of choosing different models to generate the next segment across diverse queries and contexts. At inference time, the switcher LM guides different model checkpoints to dynamically generate the next segment where their strengths are most needed. Extensive experiments with 8 model collaboration baselines and 18 datasets show that 1) model collaboration consistently outperforms individual models on 16 out of 18 tasks, and 2) Switch Generation further outperforms baselines by 12.9% on average. Further analysis reveals that Switch Generation discovers compositional skills to solve problems where individual models struggle and generalizes to unseen models and tasks, reusing and repurposing by-products in expensive model training pipelines that are otherwise discarded.", 'score': 1, 'issue_id': 6464, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': 'e48468bd77ea501a', 'authors': ['Shangbin Feng', 'Wenhao Yu', 'Yike Wang', 'Hongming Zhang', 'Yulia Tsvetkov', 'Dong Yu'], 'affiliations': ['Tencent AI Seattle Lab', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2510.09913.jpg', 'data': {'categories': ['#training', '#multimodal', '#architecture', '#optimization', '#alignment', '#reasoning'], 'emoji': '🔄', 'ru': {'title': 'Переключение между моделями для использования сильных сторон каждой', 'desc': 'Исследователи предложили метод Switch Generation, который позволяет разным версиям языковой модели работать вместе, динамически переключаясь между ними во время генерации ответа. Aligned модели хороши в рассуждениях и следовании инструкциям, но уступают базовым моделям в креативности и калибровке. Специально обученная модель-переключатель решает, какая версия модели должна генерировать следующий сегмент текста в зависимости от контекста. Эксперименты на 18 датасетах показали, что такая коллаборация моделей превосходит индивидуальные модели в 16 задачах и улучшает результаты на 12.9% по сравнению с другими подходами.'}, 'en': {'title': 'Harnessing the Power of Collaboration in Language Models', 'desc': 'This paper discusses a method called model collaboration and Switch Generation to enhance the performance of language models (LMs). It highlights the trade-offs in alignment training, which improves reasoning but may hinder creativity. The proposed approach allows different models to work together, taking turns to generate responses based on their strengths. Experiments show that this method significantly outperforms individual models and can adapt to new tasks and models effectively.'}, 'zh': {'title': '模型协作与切换生成：提升语言模型性能的双赢策略', 'desc': '本文探讨了模型协作和切换生成如何通过动态和互补的方式提升语言模型的性能。对齐训练虽然能增强语言模型的推理和指令跟随能力，但可能会损失创造力和校准等技能。我们提出模型协作的概念，让不同的模型在训练过程中相互配合，充分发挥各自的优势。切换生成则通过让预训练和对齐的模型交替生成响应，进一步提升了模型的表现，尤其在解决个别模型难以处理的问题时表现出色。'}}}, {'id': 'https://huggingface.co/papers/2510.10930', 'title': "Evaluating Language Models' Evaluations of Games", 'url': 'https://huggingface.co/papers/2510.10930', 'abstract': 'Modern reasoning models are more aligned with human evaluations of games than non-reasoning models, but their performance can degrade as they approach game-theoretic optimality, especially for subjective assessments like funness.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning is not just about solving problems -- it is also about evaluating which problems are worth solving at all. Evaluations of artificial intelligence (AI) systems primarily focused on problem solving, historically by studying how models play games such as chess and Go. In this paper, we advocate for a new paradigm that assesses AI systems\' evaluation of games. First, we introduce a formalism for evaluating such evaluations. We then leverage a large-scale dataset of over 100 novel board games and over 450 human judgments to compare evaluations produced by modern language and reasoning models against those of people and symbolic computational agents. We consider two kinds of evaluative queries: assessing the payoff (or fairness) and the funness of games. These queries span two dimensions relevant to the design of evaluations of AI evaluations: how complex a query is to compute and how difficult a query is to quantify. Our results show that reasoning models are generally more aligned to people in their evaluations of games than non-reasoning language models. However, we observe a non-monotonic relationship: as models get closer to game-theoretic optimal, their fit to human data weakens. We also observe more "jaggedness" across models for assessing funness, in line with the greater difficulty of quantifying this query. Across queries and games, reasoning models show highly variable and unpredictable resource usage when assessing queries, pointing to the importance of imbuing more resource-rational meta-reasoning in language and reasoning models.', 'score': 0, 'issue_id': 6457, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '1e66bc6e7fc7e082', 'authors': ['Katherine M. Collins', 'Cedegao E. Zhang', 'Graham Todd', 'Lance Ying', 'Mauricio Barba da Costa', 'Ryan Liu', 'Prafull Sharma', 'Adrian Weller', 'Ionatan Kuperwajs', 'Lionel Wong', 'Joshua B. Tenenbaum', 'Thomas L. Griffiths'], 'affiliations': ['Harvard University', 'MIT', 'NYU', 'Princeton University', 'Stanford University', 'University of Cambridge'], 'pdf_title_img': 'assets/pdf/title_img/2510.10930.jpg', 'data': {'categories': ['#games', '#benchmark', '#reasoning', '#rl', '#dataset'], 'emoji': '🎲', 'ru': {'title': 'Когда AI оценивает игры: reasoning-модели ближе к людям, но не идеальны', 'desc': 'Исследователи предложили новую парадигму оценки AI-систем: вместо того чтобы оценивать, как модели решают задачи, они оценивают, как модели оценивают сами задачи. На датасете из более 100 настольных игр и 450 человеческих оценок сравнили, как reasoning-модели и обычные LLM оценивают справедливость и интересность игр по сравнению с людьми. Оказалось, что reasoning-модели лучше согласуются с человеческими оценками, но при приближении к game-theoretic оптимуму это согласование ухудшается. Модели показывают непредсказуемое использование ресурсов при оценке игр, что указывает на необходимость более рационального мета-рассуждения.'}, 'en': {'title': 'Evaluating AI: Beyond Problem Solving to Game Assessments', 'desc': 'This paper explores how modern reasoning models evaluate games compared to non-reasoning models, particularly focusing on subjective aspects like funness. It introduces a new framework for assessing these evaluations using a large dataset of board games and human judgments. The findings indicate that reasoning models align better with human evaluations than non-reasoning models, but their performance declines as they approach optimal game-theoretic strategies. Additionally, the study highlights the variability in resource usage among models when evaluating games, suggesting a need for improved resource-rational meta-reasoning in AI systems.'}, 'zh': {'title': '推理模型与人类游戏评估的契合度', 'desc': '现代推理模型在游戏评估上与人类的评价更为一致，但当接近博弈论最优解时，其表现可能会下降，尤其是在主观评估如趣味性方面。本文提出了一种新的范式，评估人工智能系统对游戏的评价。我们引入了一种形式化方法来评估这些评价，并利用超过100种新棋盘游戏和450个人工判断的大规模数据集进行比较。研究结果表明，推理模型在游戏评估上通常比非推理语言模型更符合人类的评价，但随着模型接近博弈论最优解，其与人类数据的契合度减弱。'}}}, {'id': 'https://huggingface.co/papers/2510.10494', 'title': 'Tracing the Traces: Latent Temporal Signals for Efficient and Accurate\n  Reasoning', 'url': 'https://huggingface.co/papers/2510.10494', 'abstract': "Latent-Trajectory signals improve inference-time efficiency by predicting productive reasoning paths, reducing token usage and enhancing accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning models improve their problem-solving ability through inference-time scaling, allocating more compute via longer token budgets. Identifying which reasoning traces are likely to succeed remains a key opportunity: reliably predicting productive paths can substantially reduce wasted computation and improve overall efficiency. We introduce Latent-Trajectory signals that characterize the temporal evolution of a model's internal representations during the generation of intermediate reasoning tokens. By measuring the overall change in latent representations between the start and end of reasoning, the change accumulated across intermediate steps, and the extent to which these changes advance toward the final state, we show that these signals predict solution accuracy more reliably than both cross-layer metrics and output-based confidence measures. When used to guide answer selection across multiple sampled generations, Latent-Trajectory signals make test-time scaling more effective and efficient than majority voting, reducing token usage by up to 70% while preserving and even improving accuracy by 2.6% on average. Moreover, these predictive signals often emerge early in the reasoning trace, enabling early selection and allocation of compute to the most promising candidates. Our findings contribute not only practical strategies for inference-time efficiency, but also a deeper interpretability perspective on how reasoning processes are represented and differentiated in latent space.", 'score': 0, 'issue_id': 6459, 'pub_date': '2025-10-12', 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}, 'hash': 'c90f1bb625cf2c41', 'authors': ['Martina G. Vilas', 'Safoora Yousefi', 'Besmira Nushi', 'Eric Horvitz', 'Vidhisha Balachandran'], 'affiliations': ['Goethe University Frankfurt', 'Microsoft Research', 'NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2510.10494.jpg', 'data': {'categories': ['#interpretability', '#reasoning', '#inference', '#math'], 'emoji': '🎯', 'ru': {'title': 'Предсказание успешных путей рассуждений через скрытые траектории', 'desc': 'Исследователи предложили метод Latent-Trajectory signals, который анализирует изменения внутренних представлений модели во время генерации промежуточных шагов рассуждений. Этот подход позволяет предсказывать, какие цепочки рассуждений приведут к правильному ответу, более надёжно, чем существующие методы на основе уверенности модели. Использование этих сигналов для выбора лучшего ответа из нескольких вариантов сокращает использование токенов до 70% при сохранении или даже улучшении точности на 2.6%. Метод также позволяет рано определять перспективные варианты рассуждений, что делает inference-time scaling более эффективным и экономичным.'}, 'en': {'title': 'Optimize Reasoning Paths with Latent-Trajectory Signals', 'desc': "This paper introduces Latent-Trajectory signals, which enhance the efficiency of reasoning models during inference by predicting the most productive reasoning paths. By analyzing the changes in a model's internal representations over time, these signals can identify which reasoning traces are likely to lead to successful outcomes. This approach reduces the number of tokens used by up to 70% while improving accuracy by an average of 2.6%. The findings also provide insights into the interpretability of reasoning processes in latent space, allowing for better allocation of computational resources."}, 'zh': {'title': '潜在轨迹信号：提升推理效率与准确性', 'desc': '本文提出了一种名为潜在轨迹信号的方法，旨在提高推理过程的效率。通过预测有效的推理路径，减少了计算资源的浪费，并提高了模型的准确性。潜在轨迹信号能够描述模型内部表示的时间演变，帮助识别哪些推理步骤更有可能成功。研究表明，这种方法在测试时能够显著减少令牌使用，同时提高准确率，提供了更深刻的推理过程可解释性。'}}}, {'id': 'https://huggingface.co/papers/2510.07414', 'title': 'Haystack Engineering: Context Engineering for Heterogeneous and Agentic\n  Long-Context Evaluation', 'url': 'https://huggingface.co/papers/2510.07414', 'abstract': 'HaystackCraft, a new benchmark using Wikipedia, evaluates long-context LLM robustness by simulating noisy retrieval and agentic workflows, revealing challenges in handling distractors and cascading errors.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern long-context large language models (LLMs) perform well on synthetic "needle-in-a-haystack" (NIAH) benchmarks, but such tests overlook how noisy contexts arise from biased retrieval and agentic workflows. We argue that haystack engineering is necessary to construct noisy long contexts that faithfully capture key real-world factors -- distraction from heterogeneous biased retrievers and cascading errors in agentic workflows -- to test models\' long-context robustness. We instantiate it through HaystackCraft, a new NIAH benchmark built on the full English Wikipedia hyperlink network with multi-hop questions. HaystackCraft evaluates how heterogeneous retrieval strategies (e.g., sparse, dense, hybrid, and graph-based) affect distractor composition, haystack ordering, and downstream LLM performance. HaystackCraft further extends NIAH to dynamic, LLM-dependent settings that simulate agentic operations, where models refine queries, reflect on their past reasonings, and decide when to stop. Experiments with 15 long-context models show that (1) while stronger dense retrievers can introduce more challenging distractors, graph-based reranking simultaneously improves retrieval effectiveness and mitigates more harmful distractors; (2) in agentic tests, even advanced models like Gemini 2.5 Pro and GPT-5 suffer cascading failures from self-generated distractors or struggle to perform early stops. These results highlight persistent challenges in agentic long-context reasoning and establish HaystackCraft as a valuable testbed for future progress.', 'score': 0, 'issue_id': 6458, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '9c8868f317c4b062', 'authors': ['Mufei Li', 'Dongqi Fu', 'Limei Wang', 'Si Zhang', 'Hanqing Zeng', 'Kaan Sancak', 'Ruizhong Qiu', 'Haoyu Wang', 'Xiaoxin He', 'Xavier Bresson', 'Yinglong Xia', 'Chonglin Sun', 'Pan Li'], 'affiliations': ['Georgia Institute of Technology', 'Meta AI', 'National University of Singapore', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2510.07414.jpg', 'data': {'categories': ['#games', '#benchmark', '#long_context', '#multimodal', '#agents'], 'emoji': '🔍', 'ru': {'title': 'Когда LLM теряются в шумном стоге сена', 'desc': 'HaystackCraft — это новый бенчмарк для оценки устойчивости LLM при работе с длинным контекстом, построенный на основе английской Википедии. В отличие от синтетических тестов "иголка в стоге сена", он моделирует реальные условия: шумный контекст от разных retrieval-систем и каскадные ошибки в agentic workflow. Эксперименты с 15 моделями показали, что даже продвинутые модели вроде Gemini 2.5 Pro и GPT-5 страдают от самогенерируемых отвлекающих факторов и проблем с принятием решения об остановке. Результаты демонстрируют серьёзные вызовы в работе AI-агентов с длинным контекстом в реальных сценариях.'}, 'en': {'title': 'Evaluating LLM Robustness with HaystackCraft', 'desc': 'HaystackCraft is a new benchmark designed to assess the robustness of long-context large language models (LLMs) by simulating noisy retrieval scenarios and agentic workflows. It highlights the importance of haystack engineering to create realistic long contexts that include distractions from biased retrieval methods and cascading errors in decision-making processes. The benchmark utilizes the full English Wikipedia to evaluate how different retrieval strategies impact model performance when faced with complex, multi-hop questions. Experiments reveal that even advanced models struggle with self-generated distractions and cascading failures, underscoring the need for improved long-context reasoning capabilities.'}, 'zh': {'title': 'HaystackCraft：评估长上下文模型的鲁棒性', 'desc': 'HaystackCraft是一个新的基准测试，旨在评估长上下文大语言模型（LLM）的鲁棒性。它通过模拟噪声检索和自主工作流程，揭示了处理干扰项和级联错误的挑战。该基准利用维基百科的超链接网络，测试不同检索策略对模型性能的影响。实验结果表明，即使是先进的模型也会在自主测试中遭遇自生成干扰项的级联失败。'}}}];
        const articlesContainer = document.getElementById('articles-container');
        const sortDropdown = document.getElementById('sort-dropdown');
