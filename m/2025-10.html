 datasets, 10 foundation models, and 3 forecasting tasks. On this benchmark, TimeTic's estimation demonstrates strong alignment with actual fine-tuned performance for previously unseen datasets, achieving a mean rank correlation of approximately 0.6 and a 30% improvement compared to using zero-shot performance as the transferability score.", 'score': 1, 'issue_id': 6184, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': '6753046e5d9fabfa', 'authors': ['Qingren Yao', 'Ming Jin', 'Chengqi Zhang', 'Chao-Han Huck Yang', 'Jun Qi', 'Shirui Pan'], 'affiliations': ['Griffith University', 'Hong Kong Baptist University', 'NVIDIA Research', 'The Hong Kong Polytechnic University'], 'pdf_title_img': 'assets/pdf/title_img/2509.23695.jpg', 'data': {'categories': ['#training', '#benchmark', '#transfer_learning', '#dataset'], 'emoji': '⏰', 'ru': {'title': 'Предсказание эффективности time series моделей без дообучения', 'desc': 'TimeTic — это фреймворк для оценки переносимости foundation моделей временных рядов, который предсказывает их производительность после fine-tuning на новых датасетах. Подход формулирует задачу выбора модели как in-context learning: на основе наблюдений на известных датасетах предсказывается performance на целевом датасете. Для характеризации моделей используется новый метод на основе эволюции энтропии по слоям нейросети, а для предсказания применяются tabular foundation models. На бенчмарке из 10 датасетов и 10 foundation моделей TimeTic показывает корреляцию около 0.6 с реальной производительностью и превосходит baseline на 30%.'}, 'en': {'title': 'TimeTic: Predicting Performance of Time Series Models with Smart Estimation', 'desc': 'TimeTic is a framework designed to estimate how well time series foundation models (TSFMs) will perform after being fine-tuned on new datasets. It treats the model selection process as an in-context learning problem, using data from known datasets to predict outcomes for unknown ones. By organizing model and dataset relationships into a tabular format, TimeTic can adapt to different scenarios effectively. The framework also introduces a unique method of characterizing models through entropy evolution, which helps it generalize across various models and improve transferability estimation significantly.'}, 'zh': {'title': 'TimeTic：提升时间序列模型微调性能的转移性估计框架', 'desc': 'TimeTic是一个转移性估计框架，旨在预测时间序列基础模型在未见数据集上微调后的性能。该框架通过将模型选择重新定义为上下文学习问题，利用已知数据集的观察结果来预测模型在目标数据集上的表现。TimeTic灵活地组织观察到的模型与数据之间的关系，适应不同的测试场景。通过引入基于熵演化的模型特征化，TimeTic能够在任意模型集上进行泛化，显著提高了转移性估计的准确性。'}}}, {'id': 'https://huggingface.co/papers/2509.23019', 'title': 'LLM Watermark Evasion via Bias Inversion', 'url': 'https://huggingface.co/papers/2509.23019', 'abstract': 'The Bias-Inversion Rewriting Attack (BIRA) effectively evades watermarking in large language models by suppressing specific logits, highlighting a significant vulnerability in watermarking techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t Watermarking for large language models (LLMs) embeds a statistical signal during generation to enable detection of model-produced text. While watermarking has proven effective in benign settings, its robustness under adversarial evasion remains contested. To advance a rigorous understanding and evaluation of such vulnerabilities, we propose the Bias-Inversion Rewriting Attack (BIRA), which is theoretically motivated and model-agnostic. BIRA weakens the watermark signal by suppressing the logits of likely watermarked tokens during LLM-based rewriting, without any knowledge of the underlying watermarking scheme. Across recent watermarking methods, BIRA achieves over 99\\% evasion while preserving the semantic content of the original text. Beyond demonstrating an attack, our results reveal a systematic vulnerability, emphasizing the need for stress testing and robust defenses.', 'score': 1, 'issue_id': 6189, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': '4442b22fb44496b3', 'authors': ['Jeongyeon Hwang', 'Sangdon Park', 'Jungseul Ok'], 'affiliations': ['Pohang University of Science and Technology (POSTECH), South Korea'], 'pdf_title_img': 'assets/pdf/title_img/2509.23019.jpg', 'data': {'categories': ['#benchmark', '#inference', '#security'], 'emoji': '💧', 'ru': {'title': 'Атака переписывания текста обходит водяные знаки в LLM', 'desc': 'Статья представляет атаку BIRA (Bias-Inversion Rewriting Attack), которая эффективно обходит водяные знаки в больших языковых моделях. Метод работает путём подавления логитов токенов, которые вероятно содержат водяной знак, во время переписывания текста с помощью LLM. BIRA достигает более 99% успешности обхода водяных знаков при сохранении семантического содержания текста, не требуя знания конкретной схемы водяного знака. Результаты выявляют системную уязвимость современных методов водяных знаков и подчёркивают необходимость разработки более устойчивых защитных механизмов.'}, 'en': {'title': 'BIRA: Unmasking Vulnerabilities in LLM Watermarking', 'desc': 'The paper introduces the Bias-Inversion Rewriting Attack (BIRA), a method that successfully bypasses watermarking in large language models (LLMs) by targeting and suppressing specific logits associated with watermarked tokens. This attack highlights a critical weakness in current watermarking techniques, which are designed to identify AI-generated text. BIRA operates without needing to know the details of the watermarking scheme, making it a versatile and powerful adversarial strategy. The findings indicate that while watermarking can be effective, it is not robust against sophisticated evasion tactics like BIRA, underscoring the importance of developing stronger defenses.'}, 'zh': {'title': '揭示水印技术的脆弱性：偏差反转重写攻击', 'desc': '本文提出了一种名为偏差反转重写攻击（BIRA）的新方法，能够有效规避大型语言模型中的水印技术。BIRA通过抑制特定的logits，削弱了水印信号，从而在重写过程中避免被检测。该方法不依赖于具体的水印方案，具有广泛的适用性。研究结果表明，BIRA在多种水印方法下实现了超过99%的规避率，同时保持了原始文本的语义内容，揭示了水印技术的系统性脆弱性。'}}}, {'id': 'https://huggingface.co/papers/2509.22889', 'title': 'Convolutional Set Transformer', 'url': 'https://huggingface.co/papers/2509.22889', 'abstract': 'The Convolutional Set Transformer (CST) processes image sets directly, combining feature extraction and contextual modeling for improved performance in set classification and anomaly detection, with compatibility for CNN explainability methods.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce the Convolutional Set Transformer (CST), a novel neural architecture designed to process image sets of arbitrary cardinality that are visually heterogeneous yet share high-level semantics - such as a common category, scene, or concept. Existing set-input networks, e.g., Deep Sets and Set Transformer, are limited to vector inputs and cannot directly handle 3D image tensors. As a result, they must be cascaded with a feature extractor, typically a CNN, which encodes images into embeddings before the set-input network can model inter-image relationships. In contrast, CST operates directly on 3D image tensors, performing feature extraction and contextual modeling simultaneously, thereby enabling synergies between the two processes. This design yields superior performance in tasks such as Set Classification and Set Anomaly Detection and further provides native compatibility with CNN explainability methods such as Grad-CAM, unlike competing approaches that remain opaque. Finally, we show that CSTs can be pre-trained on large-scale datasets and subsequently adapted to new domains and tasks through standard Transfer Learning schemes. To support further research, we release CST-15, a CST backbone pre-trained on ImageNet (https://github.com/chinefed/convolutional-set-transformer).', 'score': 1, 'issue_id': 6186, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': '9683d53f1c23ea13', 'authors': ['Federico Chinello', 'Giacomo Boracchi'], 'affiliations': ['Dep. of Computing Sciences, Bocconi University, Italy', 'Dep. of Electronics, Information and Bioengineering, Politecnico di Milano, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2509.22889.jpg', 'data': {'categories': ['#training', '#transfer_learning', '#interpretability', '#games', '#open_source', '#dataset', '#cv', '#architecture'], 'emoji': '🎴', 'ru': {'title': 'Обработка множеств изображений без промежуточных эмбеддингов', 'desc': 'В статье представлен Convolutional Set Transformer (CST) — новая нейросетевая архитектура для обработки множеств изображений произвольного размера. В отличие от существующих методов типа Deep Sets, которые работают только с векторами и требуют отдельного CNN для извлечения признаков, CST обрабатывает 3D тензоры изображений напрямую. Архитектура одновременно выполняет извлечение признаков и контекстное моделирование взаимосвязей между изображениями, что обеспечивает лучшую производительность в задачах классификации множеств и детекции аномалий. CST совместим с методами интерпретируемости CNN (например, Grad-CAM) и поддерживает transfer learning с предобученными моделями на ImageNet.'}, 'en': {'title': 'Revolutionizing Image Set Processing with CST', 'desc': 'The Convolutional Set Transformer (CST) is a new neural network architecture that processes sets of images directly, allowing it to handle varying numbers of images that share common themes. Unlike previous models that require images to be converted into fixed-size vectors before processing, CST works with 3D image tensors, enabling simultaneous feature extraction and contextual modeling. This leads to better performance in tasks like set classification and anomaly detection, while also being compatible with CNN explainability techniques. Additionally, CST can be pre-trained on large datasets and adapted to new tasks using transfer learning, making it a versatile tool for researchers.'}, 'zh': {'title': '卷积集变换器：直接处理图像集合的创新架构', 'desc': '卷积集变换器（CST）是一种新型神经网络架构，能够直接处理具有任意数量的图像集合。这种方法结合了特征提取和上下文建模，提升了集合分类和异常检测的性能。与传统的需要先提取特征的网络不同，CST可以直接在3D图像张量上操作，从而实现更高效的处理。CST还与CNN可解释性方法兼容，支持在大规模数据集上预训练并通过迁移学习适应新任务。'}}}, {'id': 'https://huggingface.co/papers/2509.26555', 'title': 'Stable Cinemetrics : Structured Taxonomy and Evaluation for Professional\n  Video Generation', 'url': 'https://huggingface.co/papers/2509.26555', 'abstract': 'Stable Cinemetrics introduces a structured evaluation framework for professional video generation, using taxonomies to assess models across specific filmmaking controls.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in video generation have enabled high-fidelity video synthesis from user provided prompts. However, existing models and benchmarks fail to capture the complexity and requirements of professional video generation. Towards that goal, we introduce Stable Cinemetrics, a structured evaluation framework that formalizes filmmaking controls into four disentangled, hierarchical taxonomies: Setup, Event, Lighting, and Camera. Together, these taxonomies define 76 fine-grained control nodes grounded in industry practices. Using these taxonomies, we construct a benchmark of prompts aligned with professional use cases and develop an automated pipeline for prompt categorization and question generation, enabling independent evaluation of each control dimension. We conduct a large-scale human study spanning 10+ models and 20K videos, annotated by a pool of 80+ film professionals. Our analysis, both coarse and fine-grained reveal that even the strongest current models exhibit significant gaps, particularly in Events and Camera-related controls. To enable scalable evaluation, we train an automatic evaluator, a vision-language model aligned with expert annotations that outperforms existing zero-shot baselines. SCINE is the first approach to situate professional video generation within the landscape of video generative models, introducing taxonomies centered around cinematic controls and supporting them with structured evaluation pipelines and detailed analyses to guide future research.', 'score': 0, 'issue_id': 6178, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '6d557fb5b6516154', 'authors': ['Agneet Chatterjee', 'Rahim Entezari', 'Maksym Zhuravinskyi', 'Maksim Lapin', 'Reshinth Adithyan', 'Amit Raj', 'Chitta Baral', 'Yezhou Yang', 'Varun Jampani'], 'affiliations': ['Arizona State University', 'Google DeepMind', 'Stability AI'], 'pdf_title_img': 'assets/pdf/title_img/2509.26555.jpg', 'data': {'categories': ['#benchmark', '#games', '#video', '#optimization'], 'emoji': '🎬', 'ru': {'title': 'Профессиональная оценка видео-генерации через призму кинематографа', 'desc': 'Исследователи представили Stable Cinemetrics — фреймворк для оценки качества генерации профессионального видео с помощью AI моделей. Они создали четыре иерархические таксономии (Setup, Event, Lighting, Camera) с 76 детальными параметрами контроля, основанными на практиках киноиндустрии. Было проведено масштабное исследование с участием 80+ профессионалов кино, которые оценили 20 тысяч видео от 10+ моделей. Результаты показали серьёзные пробелы даже у лучших современных моделей, особенно в контроле событий и камеры, что позволило обучить автоматический evaluator для масштабной оценки.'}, 'en': {'title': 'Revolutionizing Video Evaluation with Cinematic Taxonomies', 'desc': 'Stable Cinemetrics presents a new framework for evaluating AI-generated videos, focusing on professional filmmaking standards. It introduces four hierarchical taxonomies—Setup, Event, Lighting, and Camera—that break down the complex aspects of video generation into 76 specific control nodes. The framework includes a benchmark of prompts based on real-world filmmaking scenarios and an automated system for categorizing these prompts and generating evaluation questions. A large-scale study with film professionals shows that current models still struggle with certain filmmaking controls, particularly in Events and Camera, highlighting the need for improved evaluation methods in video generation.'}, 'zh': {'title': '稳定电影度量：专业视频生成的新标准', 'desc': 'Stable Cinemetrics 是一个结构化的评估框架，专门用于专业视频生成。它通过四个层次分明的分类法（设置、事件、照明和摄像）来评估模型在特定电影制作控制方面的表现。该框架定义了76个基于行业实践的细粒度控制节点，并构建了与专业用例对齐的基准测试。通过大规模的人类研究，我们发现当前最强模型在事件和摄像控制方面仍存在显著差距。'}}}, {'id': 'https://huggingface.co/papers/2509.26278', 'title': 'ProfVLM: A Lightweight Video-Language Model for Multi-View Proficiency\n  Estimation', 'url': 'https://huggingface.co/papers/2509.26278', 'abstract': 'ProfVLM, a compact vision-language model, uses generative reasoning to estimate skill proficiency and generate expert feedback from multi-view videos, outperforming existing methods with fewer parameters and faster training.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing approaches to skill proficiency estimation often rely on black-box video classifiers, ignoring multi-view context and lacking explainability. We present ProfVLM, a compact vision-language model that reformulates this task as generative reasoning: it jointly predicts skill level and generates expert-like feedback from egocentric and exocentric videos. Central to our method is an AttentiveGatedProjector that dynamically fuses multi-view features, projected from a frozen TimeSformer backbone into a language model tuned for feedback generation. Trained on EgoExo4D with expert commentaries, ProfVLM surpasses state-of-the-art methods while using up to 20x fewer parameters and reducing training time by up to 60%. Our approach not only achieves superior accuracy across diverse activities, but also outputs natural language critiques aligned with performance, offering transparent reasoning. These results highlight generative vision-language modeling as a powerful new direction for skill assessment.', 'score': 0, 'issue_id': 6182, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '542e2b1ee1e15307', 'authors': ['Edoardo Bianchi', 'Jacopo Staiano', 'Antonio Liotta'], 'affiliations': ['Free University of Bozen-Bolzano, Via Bruno Buozzi 1, Bozen-Bolzano, 39100, Italy', 'University of Trento, Via Inama 5, Trento, 38122, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2509.26278.jpg', 'data': {'categories': ['#multimodal', '#training', '#interpretability', '#optimization', '#reasoning', '#cv'], 'emoji': '🎯', 'ru': {'title': 'Компактная VLM для оценки навыков с объяснениями', 'desc': 'ProfVLM — это компактная vision-language модель, которая оценивает уровень владения навыками и генерирует экспертную обратную связь из видео с разных ракурсов. В основе лежит механизм AttentiveGatedProjector, который динамически объединяет признаки из эгоцентрических и экзоцентрических видео, используя замороженный TimeSformer и языковую модель. Модель превосходит существующие методы, используя в 20 раз меньше параметров и сокращая время обучения на 60%, при этом генерируя понятные текстовые объяснения оценок. Это демонстрирует, что генеративное vision-language моделирование открывает новое перспективное направление для автоматической оценки навыков с прозрачным обоснованием.'}, 'en': {'title': 'Revolutionizing Skill Assessment with Generative Vision-Language Modeling', 'desc': 'ProfVLM is a compact vision-language model designed to assess skill proficiency by utilizing generative reasoning. Unlike traditional video classifiers, it leverages multi-view video data to provide both skill level predictions and expert feedback. The model employs an AttentiveGatedProjector to effectively combine features from different video perspectives, enhancing its understanding of the task. With significant improvements in accuracy and efficiency, ProfVLM demonstrates the potential of generative vision-language modeling in skill assessment applications.'}, 'zh': {'title': '生成推理：技能评估的新方向', 'desc': 'ProfVLM是一种紧凑的视觉-语言模型，利用生成推理来评估技能水平并从多视角视频中生成专家反馈。与现有方法相比，它在参数更少和训练更快的情况下表现更优。该模型通过动态融合多视角特征，结合自我中心和外部中心的视频，来共同预测技能水平并生成类似专家的反馈。训练在EgoExo4D数据集上，ProfVLM不仅在准确性上超越了最先进的方法，还提供了与表现相符的自然语言评论，展现了生成视觉-语言建模在技能评估中的强大潜力。'}}}, {'id': 'https://huggingface.co/papers/2509.25810', 'title': 'Learning to Reason as Action Abstractions with Scalable Mid-Training RL', 'url': 'https://huggingface.co/papers/2509.25810', 'abstract': 'Mid-training with action abstractions enhances reinforcement learning in large language models, improving performance and convergence in code generation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models excel with reinforcement learning (RL), but fully unlocking this potential requires a mid-training stage. An effective mid-training phase should identify a compact set of useful actions and enable fast selection among them through online RL. We formalize this intuition by presenting the first theoretical result on how mid-training shapes post-training: it characterizes an action subspace that minimizes both the value approximation error from pruning and the RL error during subsequent planning. Our analysis reveals two key determinants of mid-training effectiveness: pruning efficiency, which shapes the prior of the initial RL policy, and its impact on RL convergence, which governs the extent to which that policy can be improved via online interactions. These results suggest that mid-training is most effective when the decision space is compact and the effective horizon is short, highlighting the importance of operating in the space of action abstractions rather than primitive actions. Building on these insights, we propose Reasoning as Action Abstractions (RA3), a scalable mid-training algorithm. Specifically, we derive a sequential variational lower bound and optimize it by iteratively discovering temporally-consistent latent structures via RL, followed by fine-tuning on the bootstrapped data. Experiments on code generation tasks demonstrate the effectiveness of our approach. Across multiple base models, RA3 improves the average performance on HumanEval and MBPP by 8 and 4 points over the base model and the next-token prediction baseline. Furthermore, RA3 achieves faster convergence and higher asymptotic performance in RLVR on HumanEval+, MBPP+, LiveCodeBench, and Codeforces.', 'score': 0, 'issue_id': 6189, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'ec4f3fd30226fba2', 'authors': ['Shenao Zhang', 'Donghan Yu', 'Yihao Feng', 'Bowen Jin', 'Zhaoran Wang', 'John Peebles', 'Zirui Wang'], 'affiliations': ['Apple', 'Northwestern University', 'UIUC'], 'pdf_title_img': 'assets/pdf/title_img/2509.25810.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#training', '#rlhf', '#rl', '#games'], 'emoji': '🎯', 'ru': {'title': 'Абстракции действий ускоряют обучение LLM писать код', 'desc': 'Исследователи показали, что промежуточная стадия обучения (mid-training) критически важна для эффективного применения reinforcement learning к большим языковым моделям. Они теоретически доказали, что mid-training должен выделять компактное подмножество полезных действий и формировать пространство абстракций действий, а не работать с примитивными действиями. На основе этого анализа был разработан алгоритм RA3, который итеративно находит темпорально-согласованные латентные структуры через RL и дообучается на полученных данных. Эксперименты на задачах генерации кода показали улучшение на 8 и 4 пункта на бенчмарках HumanEval и MBPP, а также более быструю сходимость при обучении с подкреплением.'}, 'en': {'title': 'Unlocking RL Potential with Mid-Training Action Abstractions', 'desc': 'This paper discusses how mid-training with action abstractions can improve reinforcement learning (RL) in large language models, particularly for code generation tasks. It introduces a new algorithm called Reasoning as Action Abstractions (RA3), which optimizes the selection of useful actions during a mid-training phase. The authors provide a theoretical framework that shows how this mid-training process can reduce errors in value approximation and enhance RL convergence. Experiments demonstrate that RA3 significantly boosts performance and speeds up learning in various code generation benchmarks.'}, 'zh': {'title': '中期训练与动作抽象提升强化学习效果', 'desc': '本文探讨了在大型语言模型中使用中期训练与动作抽象的结合，以增强强化学习的效果，特别是在代码生成任务中。中期训练阶段通过识别一组紧凑的有用动作，促进了快速选择，并通过在线强化学习优化了决策过程。研究表明，中期训练的有效性受两个关键因素的影响：剪枝效率和对强化学习收敛性的影响。基于这些发现，提出了一种名为Reasoning as Action Abstractions（RA3）的可扩展中期训练算法，实验结果显示该方法在多个代码生成任务中显著提高了性能。'}}}, {'id': 'https://huggingface.co/papers/2509.24510', 'title': 'Specialization after Generalization: Towards Understanding Test-Time\n  Training in Foundation Models', 'url': 'https://huggingface.co/papers/2509.24510', 'abstract': "Test-time training (TTT) improves performance by allowing foundation models to specialize on test tasks, reducing in-distribution test error through a mechanism of focusing on relevant concepts.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent empirical studies have explored the idea of continuing to train a model at test-time for a given task, known as test-time training (TTT), and have found it to yield significant performance improvements. However, there is limited understanding of why and when TTT is effective. Earlier explanations mostly focused on the observation that TTT may help when applied to out-of-distribution adaptation or used with privileged data. However, the growing scale of foundation models with most test data being in-distribution questions these explanations. We instead posit that foundation models remain globally underparameterized, with TTT providing a mechanism for specialization after generalization, focusing capacity on concepts relevant to the test task. Specifically, under the linear representation hypothesis, we propose a model in which TTT achieves a substantially smaller in-distribution test error than global training. We empirically validate our model's key assumptions by training a sparse autoencoder on ImageNet, showing that semantically related data points are explained by only a few shared concepts. Finally, we perform scaling studies across image and language tasks that confirm the practical implications of our model, identifying the regimes where specialization is most effective.", 'score': 0, 'issue_id': 6185, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '6361987e96ad9f9b', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#optimization', '#training'], 'emoji': '🎯', 'ru': {'title': 'Специализация после обобщения: как дообучение на тесте улучшает модели', 'desc': 'Исследование объясняет, почему test-time training (TTT) — дообучение модели непосредственно на тестовой задаче — повышает качество работы foundation models. Авторы предполагают, что большие модели остаются глобально недопараметризованными, а TTT позволяет им специализироваться на концептах, релевантных конкретной задаче, уменьшая ошибку даже на данных из обучающего распределения. Под гипотезой линейных представлений они показывают, что семантически связанные примеры объясняются небольшим набором общих концептов, что подтверждается экспериментами со sparse autoencoder на ImageNet. Масштабные эксперименты на задачах компьютерного зрения и обработки языка демонстрируют, в каких режимах специализация через TTT наиболее эффективна.'}, 'en': {'title': 'Specializing Models at Test-Time for Better Performance', 'desc': 'This paper discusses test-time training (TTT), a method that enhances the performance of foundation models by allowing them to adapt to specific tasks during testing. The authors argue that TTT helps models focus on relevant concepts, leading to reduced errors on in-distribution test data. They propose that foundation models are underparameterized, and TTT enables them to specialize after initial generalization. Through experiments with a sparse autoencoder on ImageNet, they validate their hypothesis and identify conditions under which TTT is most beneficial across various tasks.'}, 'zh': {'title': '测试时训练：提升模型专门化的关键', 'desc': '测试时训练（TTT）通过允许基础模型在测试任务上进行专门化，从而提高性能，减少分布内测试误差。研究表明，TTT在特定任务上继续训练模型可以显著提升效果，但对其有效性原因的理解仍然有限。我们提出，基础模型在全局上仍然是欠参数化的，TTT为在泛化后进行专门化提供了一种机制，专注于与测试任务相关的概念。通过对图像和语言任务的扩展研究，我们确认了模型的实际应用，识别出专门化最有效的情况。'}}, 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2509.18538', 'title': 'GeoRemover: Removing Objects and Their Causal Visual Artifacts', 'url': 'https://huggingface.co/papers/2509.18538', 'abstract': "A geometry-aware two-stage framework for intelligent image editing effectively removes objects and their causal visual artifacts by decoupling geometry removal and appearance rendering.  \t\t\t\t\tAI-generated summary \t\t\t\t Towards intelligent image editing, object removal should eliminate both the target object and its causal visual artifacts, such as shadows and reflections. However, existing image appearance-based methods either follow strictly mask-aligned training and fail to remove these causal effects which are not explicitly masked, or adopt loosely mask-aligned strategies that lack controllability and may unintentionally over-erase other objects. We identify that these limitations stem from ignoring the causal relationship between an object's geometry presence and its visual effects. To address this limitation, we propose a geometry-aware two-stage framework that decouples object removal into (1) geometry removal and (2) appearance rendering. In the first stage, we remove the object directly from the geometry (e.g., depth) using strictly mask-aligned supervision, enabling structure-aware editing with strong geometric constraints. In the second stage, we render a photorealistic RGB image conditioned on the updated geometry, where causal visual effects are considered implicitly as a result of the modified 3D geometry. To guide learning in the geometry removal stage, we introduce a preference-driven objective based on positive and negative sample pairs, encouraging the model to remove objects as well as their causal visual artifacts while avoiding new structural insertions. Extensive experiments demonstrate that our method achieves state-of-the-art performance in removing both objects and their associated artifacts on two popular benchmarks. The code is available at https://github.com/buxiangzhiren/GeoRemover.", 'score': 0, 'issue_id': 6187, 'pub_date': '2025-09-23', 'pub_date_card': {'ru': '23 сентября', 'en': 'September 23', 'zh': '9月23日'}, 'hash': 'a7bec14cbc682e85', 'authors': ['Zixin Zhu', 'Haoxiang Li', 'Xuelu Feng', 'He Wu', 'Chunming Qiao', 'Junsong Yuan'], 'affiliations': ['Pixocial Technology', 'University at Buffalo'], 'pdf_title_img': 'assets/pdf/title_img/2509.18538.jpg', 'data': {'categories': ['#cv', '#3d', '#benchmark', '#optimization'], 'emoji': '🎭', 'ru': {'title': 'Геометрически-осознанное удаление объектов и их теней', 'desc': 'Статья представляет новый подход к удалению объектов с изображений, который учитывает не только сам объект, но и его визуальные эффекты, такие как тени и отражения. Метод работает в два этапа: сначала удаляется геометрия объекта из карты глубины с использованием строгого mask-aligned обучения, а затем генерируется фотореалистичное RGB изображение на основе обновленной геометрии. Для обучения первого этапа авторы используют preference-driven функцию потерь с положительными и отрицательными парами примеров, что помогает удалять причинно-следственные артефакты без нежелательных изменений. Эксперименты показывают, что метод достигает state-of-the-art результатов на двух популярных бенчмарках по удалению объектов и их визуальных следов.'}, 'en': {'title': 'Decoupling Geometry and Appearance for Flawless Object Removal', 'desc': 'This paper presents a two-stage framework for intelligent image editing that focuses on effectively removing objects and their visual artifacts. The first stage involves geometry removal, where the object is taken out based on its geometric structure, ensuring that the editing respects the spatial relationships in the image. The second stage is appearance rendering, which creates a realistic image by considering the updated geometry and the causal visual effects like shadows and reflections. The proposed method outperforms existing techniques by addressing the limitations of previous approaches that either fail to remove artifacts or unintentionally alter other elements in the image.'}, 'zh': {'title': '几何感知的智能图像编辑新方法', 'desc': '本文提出了一种几何感知的两阶段框架，用于智能图像编辑，能够有效去除目标物体及其因果视觉伪影。该方法将物体去除过程分为几何去除和外观渲染两个阶段，确保在去除物体时考虑其几何结构。第一阶段通过严格的掩膜对齐监督直接从几何信息中去除物体，第二阶段则基于更新后的几何信息渲染出逼真的RGB图像。实验结果表明，该方法在去除物体及其相关伪影方面达到了最先进的性能。'}}}, {'id': 'https://huggingface.co/papers/2510.00446', 'title': 'LongCodeZip: Compress Long Context for Code Language Models', 'url': 'https://huggingface.co/papers/2510.00446', 'abstract': 'LongCodeZip is a code compression framework for LLMs that uses dual-stage compression to reduce context size without degrading performance, improving efficiency in code intelligence applications.  \t\t\t\t\tAI-generated summary \t\t\t\t Code generation under long contexts is becoming increasingly critical as Large Language Models (LLMs) are required to reason over extensive information in the codebase. While recent advances enable code LLMs to process long inputs, high API costs and generation latency remain substantial bottlenecks. Existing context pruning techniques, such as LLMLingua, achieve promising results for general text but overlook code-specific structures and dependencies, leading to suboptimal performance in programming tasks. In this paper, we propose LongCodeZip, a novel plug-and-play code compression framework designed specifically for code LLMs. LongCodeZip employs a dual-stage strategy: (1) coarse-grained compression, which identifies and ranks function-level chunks using conditional perplexity with respect to the instruction, retaining only the most relevant functions; and (2) fine-grained compression, which segments retained functions into blocks based on perplexity and selects an optimal subset under an adaptive token budget to maximize relevance. Evaluations across multiple tasks, including code completion, summarization, and question answering, show that LongCodeZip consistently outperforms baseline methods, achieving up to a 5.6x compression ratio without degrading task performance. By effectively reducing context size while preserving essential information, LongCodeZip enables LLMs to better scale to real-world, large-scale code scenarios, advancing the efficiency and capability of code intelligence applications.', 'score': 86, 'issue_id': 6221, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'b9bb4e93a2d263ea', 'authors': ['Yuling Shi', 'Yichun Qian', 'Hongyu Zhang', 'Beijun Shen', 'Xiaodong Gu'], 'affiliations': ['Chongqing University, Chongqing, China', 'Shanghai Jiao Tong University, Shanghai, China', 'Stanford University, Stanford, CA, USA'], 'pdf_title_img': 'assets/pdf/title_img/2510.00446.jpg', 'data': {'categories': ['#training', '#long_context', '#data', '#optimization', '#plp'], 'emoji': '🗜️', 'ru': {'title': 'Умное сжатие кода для больших языковых моделей', 'desc': 'LongCodeZip — это специализированный фреймворк для сжатия программного кода при работе с LLM, использующий двухэтапную стратегию компрессии. На первом этапе система выполняет грубую фильтрацию на уровне функций, ранжируя их по условной перплексии относительно инструкции и оставляя наиболее релевантные. На втором этапе происходит тонкая компрессия: оставшиеся функции сегментируются на блоки, из которых выбирается оптимальное подмножество в рамках адаптивного токен-бюджета. Метод достигает степени сжатия до 5.6x без потери качества на задачах генерации, суммаризации и ответов на вопросы по коду, превосходя общие методы сжатия текста вроде LLMLingua.'}, 'en': {'title': 'Efficient Code Compression for LLMs with LongCodeZip', 'desc': 'LongCodeZip is a specialized framework designed to compress code for Large Language Models (LLMs) while maintaining performance. It utilizes a dual-stage compression approach, first applying coarse-grained compression to identify and prioritize relevant function-level chunks based on their importance. Then, it employs fine-grained compression to further refine these functions into optimal segments, ensuring that only the most pertinent information is retained. This method significantly reduces context size, achieving up to a 5.6x compression ratio, which enhances the efficiency of code-related tasks without sacrificing output quality.'}, 'zh': {'title': '提升代码智能的压缩效率', 'desc': 'LongCodeZip 是一个专为大型语言模型（LLMs）设计的代码压缩框架，采用双阶段压缩策略来减少上下文大小而不降低性能。它首先通过条件困惑度对函数级块进行粗粒度压缩，保留最相关的函数；然后进行细粒度压缩，根据困惑度将保留的函数分块，并在自适应令牌预算下选择最佳子集。通过在代码补全、摘要和问答等多个任务上的评估，LongCodeZip 显示出显著优于基线方法的性能，压缩比高达 5.6 倍。该框架有效减少了上下文大小，同时保留了关键信息，从而提升了代码智能应用的效率和能力。'}}}, {'id': 'https://huggingface.co/papers/2510.02283', 'title': 'Self-Forcing++: Towards Minute-Scale High-Quality Video Generation', 'url': 'https://huggingface.co/papers/2510.02283', 'abstract': "A method is proposed to enhance long-horizon video generation by using sampled segments from self-generated long videos to guide student models, maintaining quality and consistency without additional supervision or retraining.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion models have revolutionized image and video generation, achieving unprecedented visual quality. However, their reliance on transformer architectures incurs prohibitively high computational costs, particularly when extending generation to long videos. Recent work has explored autoregressive formulations for long video generation, typically by distilling from short-horizon bidirectional teachers. Nevertheless, given that teacher models cannot synthesize long videos, the extrapolation of student models beyond their training horizon often leads to pronounced quality degradation, arising from the compounding of errors within the continuous latent space. In this paper, we propose a simple yet effective approach to mitigate quality degradation in long-horizon video generation without requiring supervision from long-video teachers or retraining on long video datasets. Our approach centers on exploiting the rich knowledge of teacher models to provide guidance for the student model through sampled segments drawn from self-generated long videos. Our method maintains temporal consistency while scaling video length by up to 20x beyond teacher's capability, avoiding common issues such as over-exposure and error-accumulation without recomputing overlapping frames like previous methods. When scaling up the computation, our method shows the capability of generating videos up to 4 minutes and 15 seconds, equivalent to 99.9% of the maximum span supported by our base model's position embedding and more than 50x longer than that of our baseline model. Experiments on standard benchmarks and our proposed improved benchmark demonstrate that our approach substantially outperforms baseline methods in both fidelity and consistency. Our long-horizon videos demo can be found at https://self-forcing-plus-plus.github.io/", 'score': 68, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '6c012f635291b12f', 'authors': ['Justin Cui', 'Jie Wu', 'Ming Li', 'Tao Yang', 'Xiaojie Li', 'Rui Wang', 'Andrew Bai', 'Yuanhao Ban', 'Cho-Jui Hsieh'], 'affiliations': ['ByteDance Seed', 'UCLA', 'University of Central Florida'], 'pdf_title_img': 'assets/pdf/title_img/2510.02283.jpg', 'data': {'categories': ['#benchmark', '#diffusion', '#long_context', '#video'], 'emoji': '🎬', 'ru': {'title': 'Самообучение на длинных видео без учителя', 'desc': 'Исследователи предложили метод генерации длинных видео с помощью диффузионных моделей, который решает проблему накопления ошибок при авторегрессивном подходе. Вместо обучения на длинных видео или использования учителя, способного генерировать длинные последовательности, модель-студент использует сегменты из собственных сгенерированных длинных видео для самокоррекции. Метод позволяет увеличить длину видео в 20 раз по сравнению с возможностями модели-учителя, достигая генерации видео длительностью более 4 минут. Подход сохраняет временную консистентность и качество без пересчёта перекрывающихся фреймов и избегает типичных проблем вроде переэкспонирования.'}, 'en': {'title': 'Enhancing Long Video Generation with Self-Sampled Guidance', 'desc': 'This paper presents a novel method for improving the generation of long videos using segments from self-generated long videos to guide student models. By leveraging the knowledge of teacher models, the approach maintains high video quality and temporal consistency without the need for additional supervision or retraining. The method allows for scaling video lengths significantly, achieving up to 20 times the length of what teacher models can produce. Experimental results show that this technique outperforms existing methods in both fidelity and consistency, enabling the generation of videos lasting over 4 minutes.'}, 'zh': {'title': '提升长视频生成质量的新方法', 'desc': '本文提出了一种增强长时间视频生成的方法，通过使用自生成长视频的采样片段来指导学生模型，从而在不需要额外监督或重新训练的情况下保持质量和一致性。该方法利用教师模型的丰富知识，为学生模型提供指导，避免了常见的问题，如过度曝光和错误累积。通过这种方式，我们的方法能够将视频长度扩展到教师模型能力的20倍，生成时长可达4分15秒。实验结果表明，该方法在视频生成的保真度和一致性方面显著优于基线方法。'}}}, {'id': 'https://huggingface.co/papers/2510.02245', 'title': 'ExGRPO: Learning to Reason from Experience', 'url': 'https://huggingface.co/papers/2510.02245', 'abstract': 'ExGRPO, a framework that prioritizes valuable reasoning experiences, improves and stabilizes reinforcement learning from verifiable rewards for large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning from verifiable rewards (RLVR) is an emerging paradigm for improving the reasoning ability of large language models. However, standard on-policy training discards rollout experiences after a single update, leading to computational inefficiency and instability. While prior work on RL has highlighted the benefits of reusing past experience, the role of experience characteristics in shaping learning dynamics of large reasoning models remains underexplored. In this paper, we are the first to investigate what makes a reasoning experience valuable and identify rollout correctness and entropy as effective indicators of experience value. Based on these insights, we propose ExGRPO (Experiential Group Relative Policy Optimization), a framework that organizes and prioritizes valuable experiences, and employs a mixed-policy objective to balance exploration with experience exploitation. Experiments on five backbone models (1.5B-8B parameters) show that ExGRPO consistently improves reasoning performance on mathematical/general benchmarks, with an average gain of +3.5/7.6 points over on-policy RLVR. Moreover, ExGRPO stabilizes training on both stronger and weaker models where on-policy methods fail. These results highlight principled experience management as a key ingredient for efficient and scalable RLVR.', 'score': 62, 'issue_id': 6222, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '2d2caae66ebc961d', 'authors': ['Runzhe Zhan', 'Yafu Li', 'Zhi Wang', 'Xiaoye Qu', 'Dongrui Liu', 'Jing Shao', 'Derek F. Wong', 'Yu Cheng'], 'affiliations': ['Nanjing University', 'Shanghai AI Laboratory', 'The Chinese University of Hong Kong', 'University of Macau'], 'pdf_title_img': 'assets/pdf/title_img/2510.02245.jpg', 'data': {'categories': ['#training', '#reasoning', '#rl', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Учимся на ценном опыте: эффективное обучение с подкреплением для рассуждений', 'desc': 'Статья представляет ExGRPO — новый фреймворк для обучения с подкреплением больших языковых моделей на задачах с проверяемыми наградами. В отличие от стандартных on-policy методов, которые выбрасывают опыт после одного обновления, ExGRPO приоритизирует ценный опыт на основе корректности рассуждений и энтропии. Эксперименты на моделях размером от 1.5B до 8B параметров показывают улучшение производительности на математических задачах в среднем на 3.5-7.6 баллов. Подход также стабилизирует обучение там, где классические on-policy методы терпят неудачу.'}, 'en': {'title': 'Prioritizing Valuable Experiences for Better Reinforcement Learning', 'desc': 'ExGRPO is a new framework designed to enhance reinforcement learning from verifiable rewards (RLVR) for large language models. It addresses the inefficiencies of traditional on-policy training by prioritizing valuable reasoning experiences, which helps stabilize the learning process. The framework identifies key indicators of experience value, such as rollout correctness and entropy, to optimize the learning dynamics. Experiments demonstrate that ExGRPO significantly improves reasoning performance across various models, making it a crucial advancement in efficient RLVR.'}, 'zh': {'title': '优先考虑有价值经验的强化学习框架', 'desc': 'ExGRPO是一个框架，旨在优先考虑有价值的推理经验，从而改善和稳定基于可验证奖励的强化学习。传统的在线训练方法在每次更新后会丢弃经验，导致计算效率低下和不稳定。本文首次探讨了什么样的推理经验是有价值的，并确定了回滚正确性和熵作为有效的经验价值指标。通过这些见解，ExGRPO组织和优先考虑有价值的经验，并采用混合策略目标来平衡探索与经验利用。'}}}, {'id': 'https://huggingface.co/papers/2510.02314', 'title': 'StealthAttack: Robust 3D Gaussian Splatting Poisoning via Density-Guided\n  Illusions', 'url': 'https://huggingface.co/papers/2510.02314', 'abstract': "A novel density-guided poisoning method for 3D Gaussian Splatting enhances attack effectiveness by strategically injecting Gaussian points and disrupting multi-view consistency.  \t\t\t\t\tAI-generated summary \t\t\t\t 3D scene representation methods like Neural Radiance Fields (NeRF) and 3D Gaussian Splatting (3DGS) have significantly advanced novel view synthesis. As these methods become prevalent, addressing their vulnerabilities becomes critical. We analyze 3DGS robustness against image-level poisoning attacks and propose a novel density-guided poisoning method. Our method strategically injects Gaussian points into low-density regions identified via Kernel Density Estimation (KDE), embedding viewpoint-dependent illusory objects clearly visible from poisoned views while minimally affecting innocent views. Additionally, we introduce an adaptive noise strategy to disrupt multi-view consistency, further enhancing attack effectiveness. We propose a KDE-based evaluation protocol to assess attack difficulty systematically, enabling objective benchmarking for future research. Extensive experiments demonstrate our method's superior performance compared to state-of-the-art techniques. Project page: https://hentci.github.io/stealthattack/", 'score': 52, 'issue_id': 6223, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '334776e6e757ace4', 'authors': ['Bo-Hsu Ke', 'You-Zhe Xie', 'Yu-Lun Liu', 'Wei-Chen Chiu'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2510.02314.jpg', 'data': {'categories': ['#security', '#benchmark', '#3d'], 'emoji': '🎯', 'ru': {'title': 'Скрытая атака на 3D Gaussian Splatting через манипуляцию плотностью', 'desc': 'Исследователи проанализировали уязвимости метода 3D Gaussian Splatting (3DGS) к атакам через отравление обучающих данных. Предложен новый метод атаки, который стратегически внедряет гауссовы точки в области низкой плотности, определяемые через Kernel Density Estimation (KDE), создавая иллюзорные объекты, видимые только с определённых ракурсов. Метод использует адаптивный шум для нарушения multi-view consistency, что усиливает эффективность атаки при минимальном влиянии на невредоносные виды. Разработан протокол оценки на основе KDE для систематического измерения сложности атак и объективного сравнения методов.'}, 'en': {'title': 'Enhancing Attack Effectiveness in 3D Gaussian Splatting with Density-Guided Poisoning', 'desc': 'This paper presents a new method for attacking 3D Gaussian Splatting (3DGS) by using a density-guided poisoning technique. The approach involves injecting Gaussian points into areas with low density, which creates misleading visual artifacts that are noticeable from certain viewpoints. Additionally, the method employs an adaptive noise strategy to further disrupt the consistency of views across the 3D scene. The authors also introduce a new evaluation protocol based on Kernel Density Estimation (KDE) to measure the effectiveness of these attacks, showing that their method outperforms existing techniques.'}, 'zh': {'title': '增强3D高斯点云攻击效果的新方法', 'desc': '本文提出了一种新颖的密度引导中毒方法，旨在增强3D高斯点云（3D Gaussian Splatting）的攻击效果。该方法通过在低密度区域注入高斯点，破坏多视图一致性，从而在受影响的视角中嵌入明显的虚假物体。我们还引入了一种自适应噪声策略，以进一步提高攻击的有效性。通过系统的KDE评估协议，我们能够客观地评估攻击难度，为未来的研究提供基准。'}}}, {'id': 'https://huggingface.co/papers/2510.02297', 'title': 'Interactive Training: Feedback-Driven Neural Network Optimization', 'url': 'https://huggingface.co/papers/2510.02297', 'abstract': 'Interactive Training is a framework that allows real-time, feedback-driven intervention during neural network training, improving stability and adaptability.  \t\t\t\t\tAI-generated summary \t\t\t\t Traditional neural network training typically follows fixed, predefined optimization recipes, lacking the flexibility to dynamically respond to instabilities or emerging training issues. In this paper, we introduce Interactive Training, an open-source framework that enables real-time, feedback-driven intervention during neural network training by human experts or automated AI agents. At its core, Interactive Training uses a control server to mediate communication between users or agents and the ongoing training process, allowing users to dynamically adjust optimizer hyperparameters, training data, and model checkpoints. Through three case studies, we demonstrate that Interactive Training achieves superior training stability, reduced sensitivity to initial hyperparameters, and improved adaptability to evolving user needs, paving the way toward a future training paradigm where AI agents autonomously monitor training logs, proactively resolve instabilities, and optimize training dynamics.', 'score': 36, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'a5b5b6a9b4ca0924', 'authors': ['Wentao Zhang', 'Yang Young Lu', 'Yuntian Deng'], 'affiliations': ['University of Waterloo', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2510.02297.jpg', 'data': {'categories': ['#training', '#open_source', '#optimization'], 'emoji': '🎮', 'ru': {'title': 'Интерактивное обучение нейросетей с вмешательством в реальном времени', 'desc': 'В статье представлен Interactive Training — фреймворк для обучения нейросетей с возможностью вмешательства в реальном времени. В отличие от традиционного подхода с фиксированными параметрами оптимизации, система позволяет экспертам или AI-агентам динамически изменять гиперпараметры оптимизатора, обучающие данные и чекпоинты модели во время тренировки. Три практических исследования показали улучшение стабильности обучения, снижение чувствительности к начальным гиперпараметрам и лучшую адаптивность к меняющимся требованиям. Авторы видят будущее в автономных AI-агентах, которые будут мониторить логи обучения и проактивно устранять проблемы.'}, 'en': {'title': 'Empowering Neural Networks with Real-Time Interactive Training', 'desc': 'This paper presents Interactive Training, a novel framework that enhances neural network training by allowing real-time interventions. It addresses the limitations of traditional training methods, which often lack the flexibility to adapt to issues as they arise. The framework facilitates communication between users or AI agents and the training process, enabling dynamic adjustments to hyperparameters, training data, and model checkpoints. The results from case studies show that Interactive Training leads to better stability, less sensitivity to initial settings, and greater adaptability to user requirements.'}, 'zh': {'title': '实时反馈，提升训练灵活性', 'desc': '互动训练是一种框架，允许在神经网络训练过程中进行实时的反馈驱动干预，从而提高训练的稳定性和适应性。传统的神经网络训练通常遵循固定的优化流程，缺乏动态应对不稳定性或新出现问题的灵活性。本文介绍的互动训练框架，支持人类专家或自动化AI代理在训练过程中进行实时干预，用户可以动态调整优化器超参数、训练数据和模型检查点。通过三个案例研究，我们展示了互动训练在训练稳定性、对初始超参数的敏感性降低以及对用户需求的适应性提高方面的优势。'}}}, {'id': 'https://huggingface.co/papers/2510.02209', 'title': 'StockBench: Can LLM Agents Trade Stocks Profitably In Real-world\n  Markets?', 'url': 'https://huggingface.co/papers/2510.02209', 'abstract': 'StockBench evaluates large language models in realistic stock trading environments, revealing challenges and opportunities in developing LLM-powered financial agents.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have recently demonstrated strong capabilities as autonomous agents, showing promise in reasoning, tool use, and sequential decision-making. While prior benchmarks have evaluated LLM agents in domains such as software engineering and scientific discovery, the finance domain remains underexplored, despite its direct relevance to economic value and high-stakes decision-making. Existing financial benchmarks primarily test static knowledge through question answering, but they fall short of capturing the dynamic and iterative nature of trading. To address this gap, we introduce StockBench, a contamination-free benchmark designed to evaluate LLM agents in realistic, multi-month stock trading environments. Agents receive daily market signals -- including prices, fundamentals, and news -- and must make sequential buy, sell, or hold decisions. Performance is assessed using financial metrics such as cumulative return, maximum drawdown, and the Sortino ratio. Our evaluation of state-of-the-art proprietary (e.g., GPT-5, Claude-4) and open-weight (e.g., Qwen3, Kimi-K2, GLM-4.5) models shows that while most LLM agents struggle to outperform the simple buy-and-hold baseline, several models demonstrate the potential to deliver higher returns and manage risk more effectively. These findings highlight both the challenges and opportunities in developing LLM-powered financial agents, showing that excelling at static financial knowledge tasks does not necessarily translate into successful trading strategies. We release StockBench as an open-source resource to support reproducibility and advance future research in this domain.', 'score': 34, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '6d2362d30dbb6925', 'authors': ['Yanxu Chen', 'Zijun Yao', 'Yantao Liu', 'Jin Ye', 'Jianing Yu', 'Lei Hou', 'Juanzi Li'], 'affiliations': ['Beijing University of Posts and Telecommunications', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.02209.jpg', 'data': {'categories': ['#reasoning', '#open_source', '#benchmark', '#agents'], 'emoji': '📈', 'ru': {'title': 'LLM-агенты учатся торговать акциями, но пока проигрывают простым стратегиям', 'desc': 'StockBench - это новый бенчмарк для оценки больших языковых моделей (LLM) в роли автономных агентов для торговли акциями. Агенты получают ежедневные рыночные данные - цены, финансовые показатели и новости - и должны принимать последовательные решения о покупке, продаже или удержании акций на протяжении нескольких месяцев. Исследование показало, что большинство современных LLM-агентов, включая GPT-5 и Claude-4, с трудом превосходят простую стратегию "купи и держи", хотя некоторые модели демонстрируют потенциал для более высокой доходности. Результаты подчеркивают, что успех в статических финансовых тестах не гарантирует эффективных торговых стратегий, открывая новые направления для исследований AI-агентов в финансовой сфере.'}, 'en': {'title': 'StockBench: Evaluating LLMs in Real-World Stock Trading', 'desc': 'This paper introduces StockBench, a new benchmark for evaluating large language models (LLMs) in realistic stock trading scenarios. Unlike previous benchmarks that focus on static knowledge, StockBench assesses LLMs on their ability to make dynamic trading decisions based on daily market signals. The evaluation uses financial metrics to measure performance, revealing that while many LLMs struggle to outperform a basic buy-and-hold strategy, some show promise in generating higher returns and managing risk. This research highlights the complexities of applying LLMs in finance and aims to foster further exploration in developing effective financial agents.'}, 'zh': {'title': 'StockBench：评估金融代理的未来潜力', 'desc': 'StockBench 是一个评估大型语言模型（LLM）在真实股票交易环境中的基准测试工具。它解决了现有金融基准测试无法捕捉交易动态和迭代特性的不足。通过提供每日市场信号，LLM 代理需要做出买入、卖出或持有的决策。我们的研究表明，尽管大多数 LLM 代理未能超越简单的买入持有策略，但一些模型显示出更高的回报潜力和更有效的风险管理能力。'}}}, {'id': 'https://huggingface.co/papers/2510.01149', 'title': 'ModernVBERT: Towards Smaller Visual Document Retrievers', 'url': 'https://huggingface.co/papers/2510.01149', 'abstract': 'ModernVBERT, a compact vision-language encoder, outperforms larger models in document retrieval by optimizing attention masking, image resolution, modality alignment, and contrastive objectives.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal embedding models are gaining prevalence, notably for document retrieval as efficient alternatives to text-only pipelines. These models are typically built by finetuning large vision-language decoders (VLMs) with contrastive losses on text-image pairs. In this work, we show that, while cost-efficient, this repurposing approach often bottlenecks retrieval performance. Through controlled experiments, we establish a principled recipe for improving visual document retrieval models. We notably measure the impact of attention masking, image resolution, modality alignment data regimes, and late interaction centered contrastive objectives which emerge as central performance factors. Building on these insights, we release ModernVBERT, a compact 250M-parameter vision-language encoder that outperforms models up to 10 times larger when finetuned on document retrieval tasks. Models and code are made available at https://huggingface.co/ModernVBERT.', 'score': 26, 'issue_id': 6231, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '676d94db77731b89', 'authors': ['Paul Teiletche', 'Quentin Macé', 'Max Conti', 'Antonio Loison', 'Gautier Viaud', 'Pierre Colombo', 'Manuel Faysse'], 'affiliations': ['CentraleSupelec, Paris-Saclay', 'EPFL', 'Equall.ai', 'Illuin Technology'], 'pdf_title_img': 'assets/pdf/title_img/2510.01149.jpg', 'data': {'categories': ['#architecture', '#multimodal', '#open_source', '#training', '#optimization', '#dataset'], 'emoji': '🔍', 'ru': {'title': 'Маленький, но мощный: компактный encoder побеждает гигантов в поиске документов', 'desc': 'Исследователи разработали ModernVBERT — компактный vision-language encoder с 250 миллионами параметров для поиска документов. Они обнаружили, что простое переиспользование больших VLM с contrastive losses не оптимально для задач retrieval. Через серию контролируемых экспериментов они определили ключевые факторы производительности: оптимизация attention masking, разрешение изображений, выравнивание модальностей и специальные contrastive objectives с late interaction. ModernVBERT превосходит модели в 10 раз большего размера благодаря применению этих принципов при обучении на задачах поиска документов.'}, 'en': {'title': 'Compact Power: ModernVBERT Revolutionizes Document Retrieval', 'desc': 'ModernVBERT is a new vision-language encoder designed to improve document retrieval tasks. It achieves better performance than larger models by optimizing key factors such as attention masking, image resolution, and modality alignment. The research highlights that traditional methods of fine-tuning large vision-language models can limit retrieval effectiveness. By implementing a more efficient approach with only 250 million parameters, ModernVBERT demonstrates superior results in retrieving documents compared to models that are ten times its size.'}, 'zh': {'title': 'ModernVBERT：小巧而强大的视觉-语言编码器', 'desc': 'ModernVBERT是一种紧凑的视觉-语言编码器，通过优化注意力掩码、图像分辨率、模态对齐和对比目标，超越了更大的模型在文档检索中的表现。该研究表明，虽然对大型视觉-语言解码器进行微调是一种成本有效的方法，但这种方法往往会限制检索性能。通过控制实验，研究团队提出了一种改进视觉文档检索模型的原则性方法，并测量了多个关键因素的影响。最终，ModernVBERT以250M参数的规模，在文档检索任务上超越了高达10倍更大的模型。'}}}, {'id': 'https://huggingface.co/papers/2510.01265', 'title': 'RLP: Reinforcement as a Pretraining Objective', 'url': 'https://huggingface.co/papers/2510.01265', 'abstract': 'RLP, an information-driven reinforcement pretraining objective, enhances reasoning models by integrating exploration into pretraining, leading to significant performance improvements across various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t The dominant paradigm for training large reasoning models starts with pre-training using next-token prediction loss on vast amounts of data. Reinforcement learning, while powerful in scaling reasoning, is introduced only as the very last phase of post-training, preceded by supervised fine-tuning. While dominant, is this an optimal way of training? In this paper, we present RLP, an information-driven reinforcement pretraining objective, that brings the core spirit of reinforcement learning -- exploration -- to the last phase of pretraining. The key idea is to treat chain-of-thought as an exploratory action, with rewards computed based on the information gain it provides for predicting future tokens. This training objective essentially encourages the model to think for itself before predicting what comes next, thus teaching an independent thinking behavior earlier in the pretraining. More concretely, the reward signal measures the increase in log-likelihood of the next token when conditioning on both context and a sampled reasoning chain, compared to conditioning on context alone. This approach yields a verifier-free dense reward signal, allowing for efficient training for the full document stream during pretraining. Specifically, RLP reframes reinforcement learning for reasoning as a pretraining objective on ordinary text, bridging the gap between next-token prediction and the emergence of useful chain-of-thought reasoning. Pretraining with RLP on Qwen3-1.7B-Base lifts the overall average across an eight-benchmark math-and-science suite by 19%. With identical post-training, the gains compound, with the largest improvements on reasoning-heavy tasks such as AIME25 and MMLU-Pro. Applying RLP to the hybrid Nemotron-Nano-12B-v2 increases the overall average from 42.81% to 61.32% and raises the average on scientific reasoning by 23%, demonstrating scalability across architectures and model sizes.', 'score': 26, 'issue_id': 6222, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': '80c397f193259627', 'authors': ['Ali Hatamizadeh', 'Syeda Nahida Akter', 'Shrimai Prabhumoye', 'Jan Kautz', 'Mostofa Patwary', 'Mohammad Shoeybi', 'Bryan Catanzaro', 'Yejin Choi'], 'affiliations': ['Boston University', 'Carnegie Mellon University', 'NVIDIA', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01265.jpg', 'data': {'categories': ['#training', '#reasoning', '#rl', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Учим модели думать в процессе предобучения через исследование', 'desc': 'В статье представлен RLP — новый подход к предобучению моделей, который интегрирует принципы reinforcement learning на этапе pretraining, а не только на финальной стадии post-training. Ключевая идея заключается в том, что модель получает награду за генерацию chain-of-thought рассуждений, которые помогают лучше предсказывать следующие токены, измеряя информационный выигрыш. Этот метод не требует отдельного verifier и работает напрямую с обычным текстом, обучая модель «думать перед ответом» уже на этапе pretraining. Эксперименты показывают значительный прирост производительности: для модели Qwen3-1.7B-Base улучшение составило 19% на математических и научных бенчмарках, а для Nemotron-Nano-12B-v2 средний результат вырос с 42.81% до 61.32%.'}, 'en': {'title': 'Reinforcement Learning for Smarter Pretraining', 'desc': 'This paper introduces RLP, a novel reinforcement pretraining objective that enhances reasoning models by incorporating exploration during the pretraining phase. Unlike traditional methods that only apply reinforcement learning after initial training, RLP encourages models to engage in exploratory reasoning earlier, treating chain-of-thought as an action that provides valuable information for future predictions. The reward system is designed to measure the improvement in predicting the next token based on both context and a reasoning chain, promoting independent thinking in models. The results show significant performance boosts across various benchmarks, particularly in reasoning-heavy tasks, demonstrating the effectiveness of integrating reinforcement learning into the pretraining process.'}, 'zh': {'title': '探索驱动的强化预训练，提升推理模型表现', 'desc': '本文提出了一种信息驱动的强化预训练目标RLP，旨在通过将探索融入预训练来增强推理模型的性能。RLP将思维链视为一种探索行为，并根据其对未来标记预测的信息增益来计算奖励信号。这种方法鼓励模型在预测下一个标记之前独立思考，从而在预训练阶段更早地培养独立思考能力。实验结果表明，使用RLP进行预训练可以显著提高模型在多个基准测试上的表现，尤其是在推理密集型任务上。'}}}, {'id': 'https://huggingface.co/papers/2510.01591', 'title': 'CLUE: Non-parametric Verification from Experience via Hidden-State\n  Clustering', 'url': 'https://huggingface.co/papers/2510.01591', 'abstract': "Hidden states in Large Language Models encode correctness as a separable signature, enabling a minimalist verifier (CLUE) to outperform text-level and confidence-based methods in reranking and accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Assessing the quality of Large Language Model (LLM) outputs presents a critical challenge. Previous methods either rely on text-level information (e.g., reward models, majority voting), which can overfit to superficial cues, or on calibrated confidence from token probabilities, which would fail on less-calibrated models. Yet both of these signals are, in fact, partial projections of a richer source of information: the model's internal hidden states. Early layers, closer to token embeddings, preserve semantic and lexical features that underpin text-based judgments, while later layers increasingly align with output logits, embedding confidence-related information. This paper explores hidden states directly as a unified foundation for verification. We show that the correctness of a solution is encoded as a geometrically separable signature within the trajectory of hidden activations. To validate this, we present Clue (Clustering and Experience-based Verification), a deliberately minimalist, non-parametric verifier. With no trainable parameters, CLUE only summarizes each reasoning trace by an hidden state delta and classifies correctness via nearest-centroid distance to ``success'' and ``failure'' clusters formed from past experience. The simplicity of this method highlights the strength of the underlying signal. Empirically, CLUE consistently outperforms LLM-as-a-judge baselines and matches or exceeds modern confidence-based methods in reranking candidates, improving both top-1 and majority-vote accuracy across AIME 24/25 and GPQA. As a highlight, on AIME 24 with a 1.5B model, CLUE boosts accuracy from 56.7% (majority@64) to 70.0% (top-maj@16).", 'score': 20, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '5fb07bdb1a94a1b3', 'authors': ['Zhenwen Liang', 'Ruosen Li', 'Yujun Zhou', 'Linfeng Song', 'Dian Yu', 'Xinya Du', 'Haitao Mi', 'Dong Yu'], 'affiliations': ['Tencent AI Lab', 'University of Notre Dame', 'University of Texas at Dallas'], 'pdf_title_img': 'assets/pdf/title_img/2510.01591.jpg', 'data': {'categories': ['#rlhf', '#training', '#reasoning', '#interpretability'], 'emoji': '🎯', 'ru': {'title': 'Скрытые состояния LLM как геометрический детектор правильности ответов', 'desc': 'Исследователи обнаружили, что скрытые состояния (hidden states) в больших языковых моделях содержат геометрически отделимую сигнатуру корректности ответа. Они разработали CLUE — минималистичный непараметрический верификатор, который классифицирует правильность решений по расстоянию до кластеров успешных и неуспешных примеров из прошлого опыта. Метод использует только дельту скрытых состояний без обучаемых параметров, что подчеркивает силу внутреннего сигнала модели. CLUE превосходит методы на основе текста и confidence-based подходы в задачах ранжирования, повышая точность с 56.7% до 70.0% на датасете AIME 24.'}, 'en': {'title': 'Unlocking Hidden States for Accurate LLM Verification', 'desc': 'This paper investigates how hidden states in Large Language Models (LLMs) can be used to assess the correctness of model outputs more effectively than traditional methods. It introduces CLUE, a minimalist verifier that leverages the geometric separability of hidden activations to classify outputs as correct or incorrect without needing trainable parameters. By summarizing reasoning traces with hidden state deltas and using nearest-centroid distance to classify correctness, CLUE demonstrates superior performance over existing text-level and confidence-based approaches. The results show significant improvements in accuracy, highlighting the potential of hidden states as a rich source of information for verification tasks.'}, 'zh': {'title': '利用隐藏状态提升语言模型的验证准确性', 'desc': '这篇论文探讨了大型语言模型（LLM）内部隐藏状态如何编码正确性，并提出了一种名为CLUE的简约验证器。CLUE利用隐藏状态的几何可分离特征，能够在重排序和准确性方面超越传统的文本级和基于置信度的方法。通过对隐藏状态的直接分析，CLUE不需要可训练参数，仅通过总结推理轨迹的隐藏状态变化来进行分类。实验结果表明，CLUE在多个基准测试中表现优异，显著提高了模型的准确性。'}}}, {'id': 'https://huggingface.co/papers/2509.22067', 'title': 'The Rogue Scalpel: Activation Steering Compromises LLM Safety', 'url': 'https://huggingface.co/papers/2509.22067', 'abstract': "Activation steering, intended to control LLM behavior, can instead increase harmful compliance and undermine model alignment safeguards.  \t\t\t\t\tAI-generated summary \t\t\t\t Activation steering is a promising technique for controlling LLM behavior by adding semantically meaningful vectors directly into a model's hidden states during inference. It is often framed as a precise, interpretable, and potentially safer alternative to fine-tuning. We demonstrate the opposite: steering systematically breaks model alignment safeguards, making it comply with harmful requests. Through extensive experiments on different model families, we show that even steering in a random direction can increase the probability of harmful compliance from 0% to 2-27%. Alarmingly, steering benign features from a sparse autoencoder (SAE), a common source of interpretable directions, increases these rates by a further 2-4%. Finally, we show that combining 20 randomly sampled vectors that jailbreak a single prompt creates a universal attack, significantly increasing harmful compliance on unseen requests. These results challenge the paradigm of safety through interpretability, showing that precise control over model internals does not guarantee precise control over model behavior.", 'score': 20, 'issue_id': 6230, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': '71a298f2089d76c2', 'authors': ['Anton Korznikov', 'Andrey Galichin', 'Alexey Dontsov', 'Oleg Y. Rogov', 'Ivan Oseledets', 'Elena Tutubalina'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2509.22067.jpg', 'data': {'categories': ['#inference', '#hallucinations', '#interpretability', '#alignment', '#rlhf'], 'emoji': '🎯', 'ru': {'title': 'Управление активациями: точность не гарантирует безопасность', 'desc': 'Исследование показывает, что activation steering — техника управления поведением LLM через добавление векторов в скрытые состояния модели — может нарушать механизмы безопасности вместо их улучшения. Эксперименты демонстрируют, что даже случайные направления стирингов увеличивают вероятность выполнения вредоносных запросов с 0% до 27%, а использование интерпретируемых направлений из sparse autoencoder усугубляет проблему ещё на 2-4%. Комбинация 20 случайных векторов создаёт универсальную атаку, эффективную против новых запросов. Результаты ставят под сомнение парадигму безопасности через интерпретируемость, показывая, что точный контроль внутренних представлений модели не обеспечивает точный контроль её поведения.'}, 'en': {'title': 'Activation Steering: A Risky Path to Model Control', 'desc': "This paper investigates the technique of activation steering, which aims to control the behavior of large language models (LLMs) by modifying their hidden states during inference. Contrary to its intended purpose, the study finds that activation steering can actually lead to increased harmful compliance, undermining the safeguards designed to align model behavior with ethical standards. Through various experiments, the authors demonstrate that even random steering can significantly raise the likelihood of the model complying with harmful requests. The findings suggest that having precise control over a model's internal mechanisms does not ensure safe or desirable outcomes, challenging the notion that interpretability equates to safety in AI systems."}, 'zh': {'title': '激活引导：安全性的误区', 'desc': '激活引导是一种控制大型语言模型（LLM）行为的技术，通过在推理过程中将语义上有意义的向量直接添加到模型的隐藏状态中。尽管它被视为一种精确、可解释且可能更安全的替代微调的方法，但我们的研究表明，激活引导实际上会破坏模型的对齐安全机制，导致模型对有害请求的顺从性增加。通过对不同模型家族的广泛实验，我们发现即使是随机方向的引导也能将有害顺从的概率从0%提高到2-27%。这些结果挑战了通过可解释性实现安全性的传统观念，表明对模型内部的精确控制并不保证对模型行为的精确控制。'}}}, {'id': 'https://huggingface.co/papers/2510.02286', 'title': 'Tree-based Dialogue Reinforced Policy Optimization for Red-Teaming\n  Attacks', 'url': 'https://huggingface.co/papers/2510.02286', 'abstract': 'DialTree-RPO, an on-policy reinforcement learning framework with tree search, autonomously discovers diverse multi-turn attack strategies against large language models, achieving higher attack success rates and uncovering new attack trajectories.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite recent rapid progress in AI safety, current large language models remain vulnerable to adversarial attacks in multi-turn interaction settings, where attackers strategically adapt their prompts across conversation turns and pose a more critical yet realistic challenge. Existing approaches that discover safety vulnerabilities either rely on manual red-teaming with human experts or employ automated methods using pre-defined templates and human-curated attack data, with most focusing on single-turn attacks. However, these methods did not explore the vast space of possible multi-turn attacks, failing to consider novel attack trajectories that emerge from complex dialogue dynamics and strategic conversation planning. This gap is particularly critical given recent findings that LLMs exhibit significantly higher vulnerability to multi-turn attacks compared to single-turn attacks. We propose DialTree-RPO, an on-policy reinforcement learning framework integrated with tree search that autonomously discovers diverse multi-turn attack strategies by treating the dialogue as a sequential decision-making problem, enabling systematic exploration without manually curated data. Through extensive experiments, our approach not only achieves more than 25.9% higher ASR across 10 target models compared to previous state-of-the-art approaches, but also effectively uncovers new attack strategies by learning optimal dialogue policies that maximize attack success across multiple turns.', 'score': 19, 'issue_id': 6225, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'fa89fbe7ee7a8552', 'authors': ['Ruohao Guo', 'Afshin Oroojlooy', 'Roshan Sridhar', 'Miguel Ballesteros', 'Alan Ritter', 'Dan Roth'], 'affiliations': ['Georgia Institute of Technology', 'Oracle AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.02286.jpg', 'data': {'categories': ['#rlhf', '#rl', '#security'], 'emoji': '🌳', 'ru': {'title': 'Автоматическое открытие многоходовых атак на языковые модели', 'desc': 'В статье представлена новая система DialTree-RPO, использующая методы reinforcement learning и tree search для автоматического обнаружения многоходовых атак на большие языковые модели. Эти атаки представляют собой более сложную и реалистичную угрозу, так как злоумышленники адаптируют свои запросы на протяжении всего диалога. Существующие методы в основном сосредоточены на одноходовых атаках и не учитывают сложные динамики диалога. DialTree-RPO позволяет исследовать новые стратегии атак без использования заранее подготовленных данных, что приводит к более высоким показателям успешности атак.'}, 'en': {'title': 'Unleashing Multi-Turn Attack Strategies with DialTree-RPO', 'desc': 'DialTree-RPO is a novel reinforcement learning framework designed to autonomously identify multi-turn attack strategies against large language models (LLMs). By treating dialogue as a sequential decision-making problem, it utilizes tree search to explore diverse attack trajectories without relying on pre-defined templates or human-curated data. This approach significantly enhances the attack success rate, achieving over 25.9% improvement compared to existing methods focused on single-turn attacks. The framework reveals new strategies by learning optimal dialogue policies, addressing a critical gap in AI safety research.'}, 'zh': {'title': 'DialTree-RPO：自主发现多轮攻击策略的强化学习框架', 'desc': 'DialTree-RPO是一种基于策略的强化学习框架，结合了树搜索技术，能够自主发现多轮攻击策略，针对大型语言模型进行攻击。该方法通过将对话视为一个序列决策问题，系统性地探索多轮攻击的可能性，而无需依赖人工标注的数据。实验结果表明，DialTree-RPO在10个目标模型上实现了超过25.9%的攻击成功率提升，并有效发现了新的攻击策略。此研究填补了现有方法在多轮攻击领域的空白，展示了大型语言模型在复杂对话中的脆弱性。'}}}, {'id': 'https://huggingface.co/papers/2510.01444', 'title': 'VOGUE: Guiding Exploration with Visual Uncertainty Improves Multimodal\n  Reasoning', 'url': 'https://huggingface.co/papers/2510.01444', 'abstract': 'VOGUE, a method that shifts exploration to the visual input space by quantifying policy sensitivity to visual perturbations, enhances multimodal reasoning in large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning with verifiable rewards (RLVR) improves reasoning in large language models (LLMs) but struggles with exploration, an issue that still persists for multimodal LLMs (MLLMs). Current methods treat the visual input as a fixed, deterministic condition, overlooking a critical source of ambiguity and struggling to build policies robust to plausible visual variations. We introduce VOGUE (Visual Uncertainty Guided Exploration), a novel method that shifts exploration from the output (text) to the input (visual) space. By treating the image as a stochastic context, VOGUE quantifies the policy\'s sensitivity to visual perturbations using the symmetric KL divergence between a "raw" and "noisy" branch, creating a direct signal for uncertainty-aware exploration. This signal shapes the learning objective via an uncertainty-proportional bonus, which, combined with a token-entropy bonus and an annealed sampling schedule, effectively balances exploration and exploitation. Implemented within GRPO on two model scales (Qwen2.5-VL-3B/7B), VOGUE boosts pass@1 accuracy by an average of 2.6% on three visual math benchmarks and 3.7% on three general-domain reasoning benchmarks, while simultaneously increasing pass@4 performance and mitigating the exploration decay commonly observed in RL fine-tuning. Our work shows that grounding exploration in the inherent uncertainty of visual inputs is an effective strategy for improving multimodal reasoning.', 'score': 19, 'issue_id': 6221, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '827fe718c8df2c9c', 'authors': ['Rui Liu', 'Dian Yu', 'Tong Zheng', 'Runpeng Dai', 'Zongxia Li', 'Wenhao Yu', 'Zhenwen Liang', 'Linfeng Song', 'Haitao Mi', 'Pratap Tokekar', 'Dong Yu'], 'affiliations': ['Tencent AI Lab, Bellevue, WA', 'University of Maryland, College Park', 'University of North Carolina, Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2510.01444.jpg', 'data': {'categories': ['#training', '#multimodal', '#rl', '#games', '#reasoning'], 'emoji': '🔍', 'ru': {'title': 'Исследование через визуальную неопределённость для мультимодального обучения', 'desc': 'Статья представляет метод VOGUE, который улучшает обучение с подкреплением для мультимодальных LLM за счёт переноса исследования (exploration) из текстового пространства в визуальное. Вместо того чтобы рассматривать изображение как фиксированный вход, метод трактует его как стохастический контекст и измеряет чувствительность политики к визуальным возмущениям через симметричную KL-дивергенцию. Полученный сигнал неопределённости используется как бонус в функции обучения, что помогает балансировать исследование и эксплуатацию. Эксперименты на моделях Qwen2.5-VL показали улучшение точности на 2.6% для математических задач и 3.7% для общих задач рассуждения.'}, 'en': {'title': 'Enhancing Multimodal Reasoning through Visual Uncertainty Exploration', 'desc': 'The paper introduces VOGUE, a method that enhances multimodal reasoning in large language models by focusing on the visual input space. It addresses the exploration challenges in reinforcement learning with verifiable rewards by quantifying how sensitive a policy is to changes in visual inputs. VOGUE treats images as stochastic contexts, using symmetric KL divergence to measure policy sensitivity and create an uncertainty-aware exploration signal. This approach leads to improved accuracy in reasoning tasks by balancing exploration and exploitation through an uncertainty-proportional bonus and other techniques.'}, 'zh': {'title': '基于视觉不确定性的探索提升多模态推理', 'desc': 'VOGUE是一种新方法，通过量化策略对视觉扰动的敏感性，将探索转移到视觉输入空间，从而增强大型语言模型的多模态推理能力。该方法将图像视为随机上下文，利用对称KL散度来量化策略的敏感性，创建一个直接的信号以支持不确定性感知的探索。VOGUE通过不确定性比例奖励、令牌熵奖励和逐步采样计划有效平衡探索与利用，显著提高了模型在视觉数学基准和一般领域推理基准上的准确性。我们的研究表明，将探索与视觉输入的固有不确定性结合是一种有效的多模态推理改进策略。'}}}, {'id': 'https://huggingface.co/papers/2510.01284', 'title': 'Ovi: Twin Backbone Cross-Modal Fusion for Audio-Video Generation', 'url': 'https://huggingf
