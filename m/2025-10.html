igures, actions, and unfolding subplots set against elaborately detailed backdrops. We manually annotated these images with questions across six task categories to probe for a thorough understanding of the scene. We hypothesize that current benchmarks overestimate the performance of VLMs, and encoding and reasoning over details is still a challenging task for them, especially if they are confronted with densely populated scenes. Indeed, we observe that even the best model (o3) out of 37 tested models only achieves 19.6% accuracy on our hardest test split and overall 69.5% accuracy on all questions. Beyond a thorough evaluation, we complement our benchmark with an error analysis that reveals multiple failure modes, including a lack of counting skills, failure in OCR, and striking logical inconsistencies under complex tasks. Altogether, VisualOverload exposes a critical gap in current vision models and offers a crucial resource for the community to develop better models.   Benchmark: http://paulgavrikov.github.io/visualoverload", 'score': 7, 'issue_id': 6175, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 29', 'zh': '9æœˆ29æ—¥'}, 'hash': 'be3aca0a0807cc94', 'authors': ['Paul Gavrikov', 'Wei Lin', 'M. Jehanzeb Mirza', 'Soumya Jahagirdar', 'Muhammad Huzaifa', 'Sivan Doveh', 'Serena Yeung-Levy', 'James Glass', 'Hilde Kuehne'], 'affiliations': ['Independent Researcher', 'JKU Linz', 'MIT CSAIL', 'MIT-IBM Watson AI Lab', 'Stanford', 'TÃ¼bingen AI Center'], 'pdf_title_img': 'assets/pdf/title_img/2509.25339.jpg', 'data': {'categories': ['#interpretability', '#reasoning', '#benchmark', '#dataset', '#cv'], 'emoji': 'ğŸ¨', 'ru': {'title': 'VisualOverload: ĞºĞ¾Ğ³Ğ´Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ ÑÑ†ĞµĞ½Ñ‹ ÑÑ‚Ğ°Ğ²ÑÑ‚ VLM Ğ² Ñ‚ÑƒĞ¿Ğ¸Ğº', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº VisualOverload Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ vision-language Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² Ğ¿ĞµÑ€ĞµĞ³Ñ€ÑƒĞ¶ĞµĞ½Ğ g, but it requires careful design of rewards to avoid issues like reward hacking. The findings are validated through experiments on the Blocksworld planning benchmark, demonstrating the practical implications of these theoretical insights.'}, 'zh': {'title': 'å¼ºåŒ–å­¦ä¹ æå‡è¯­è¨€æ¨¡å‹è§„åˆ’èƒ½åŠ›çš„ç†è®ºåˆ†æ', 'desc': 'æœ¬ç ”ç©¶åˆ†æäº†å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰åœ¨æå‡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰è§„åˆ’èƒ½åŠ›ä¸­çš„ä½œç”¨ã€‚æˆ‘ä»¬å‘ç°ï¼Œè™½ç„¶RLé€šè¿‡æ¢ç´¢æé«˜äº†æ¨¡å‹çš„æ³›åŒ–èƒ½åŠ›ï¼Œä½†ç­–ç•¥æ¢¯åº¦æ–¹æ³•åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­ä¼šå‡ºç°å¤šæ ·æ€§å´©æºƒçš„é—®é¢˜ã€‚ç›¸æ¯”ä¹‹ä¸‹ï¼ŒQå­¦ä¹ æ–¹æ³•èƒ½å¤Ÿä¿æŒå¤šæ ·æ€§ï¼Œå¹¶ä¸”åœ¨æ”¶æ•›æ—¶å…·æœ‰ç¦»çº¿å­¦ä¹ çš„ä¼˜åŠ¿ã€‚æˆ‘ä»¬è¿˜å¼ºè°ƒäº†å¥–åŠ±è®¾è®¡çš„é‡è¦æ€§ï¼Œä»¥é˜²æ­¢Qå­¦ä¹ ä¸­çš„å¥–åŠ±æ“æ§é—®é¢˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26476', 'title': 'Regression Language Models for Code', 'url': 'https://huggingface.co/papers/2509.26476', 'abstract': 'A unified Regression Language Model (RLM) predicts numeric outcomes of code executions, including memory footprint, latency, and neural network performance, across multiple languages and hardware platforms.  \t\t\t\t\tAI-generated summary \t\t\t\t We study code-to-metric regression: predicting numeric outcomes of code executions, a challenging task due to the open-ended nature of programming languages. While prior methods have resorted to heavy and domain-specific feature engineering, we show that a single unified Regression Language Model (RLM) can simultaneously predict directly from text, (i) the memory footprint of code across multiple high-level languages such as Python and C++, (ii) the latency of Triton GPU kernels, and (iii) the accuracy and speed of trained neural networks represented in ONNX. In particular, a relatively small 300M parameter RLM initialized from T5Gemma, obtains > 0.9 Spearman-rank on competitive programming submissions from APPS, and a single unified model achieves > 0.5 average Spearman-rank across 17 separate languages from CodeNet. Furthermore, the RLM can obtain the highest average Kendall-Tau of 0.46 on five classic NAS design spaces previously dominated by graph neural networks, and simultaneously predict architecture latencies on numerous hardware platforms.', 'score': 6, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '4c9c21b6cd24bc71', 'authors': ['Yash Akhauri', 'Xingyou Song', 'Arissa Wongpanich', 'Bryan Lewandowski', 'Mohamed S. Abdelfattah'], 'affiliations': ['Cornell University', 'Google'], 'pdf_title_img': 'assets/pdf/title_img/2509.26476.jpg', 'data': {'categories': ['#games', '#data', '#optimization', '#training', '#dataset', '#multilingual', '#small_models'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ¾Ğ´Ğ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° ĞµĞ´Ğ¸Ğ½Ğ°Ñ Regression Language Model (RLM), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ´Ğ°, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ Ñ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ ĞºĞ¾Ğ´Ğ° Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ°Ñ… Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (Python, C++, Triton, ONNX) Ğ±ĞµĞ· ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ². RLM Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ T5Gemma Ñ 300M Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ĞºĞ¾Ñ€Ñ€ĞµĞ»ÑÑ†Ğ¸Ğ¸ Spearman > 0.9 Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ > 0.5 Ğ² ÑÑ€ĞµĞ´Ğ½ĞµĞ¼ Ğ¿Ğ¾ 17 ÑĞ·Ñ‹ĞºĞ°Ğ¼. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ graph neural networks Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Neural Architecture Search, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Kendall-Tau 0.46 Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ°Ğ¿Ğ¿Ğ°Ñ€Ğ°Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ….'}, 'en': {'title': 'Unified Regression Model: Predicting Code Performance Across Languages and Hardware', 'desc': 'The paper introduces a unified Regression Language Model (RLM) that predicts numeric outcomes from code executions, such as memory usage and latency, across various programming languages and hardware. Unlike previous methods that relied on extensive feature engineering, the RLM directly analyzes code text to make predictions. It demonstrates strong performance, achieving high Spearman-rank scores on competitive programming tasks and across multiple languages. Additionally, the model excels in predicting architecture latencies in neural architecture search, outperforming traditional graph neural networks.'}, 'zh': {'title': 'ç»Ÿä¸€å›å½’è¯­è¨€æ¨¡å‹ï¼šè·¨è¯­è¨€ä¸å¹³å°çš„æ€§èƒ½é¢„æµ‹', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç»Ÿä¸€çš„å›å½’è¯­è¨€æ¨¡å‹ï¼ˆRLMï¼‰ï¼Œç”¨äºé¢„æµ‹ä»£ç æ‰§è¡Œçš„æ•°å€¼ç»“æœï¼ŒåŒ…æ‹¬å†…å­˜å ç”¨ã€å»¶è¿Ÿå’Œç¥ç»ç½‘ç»œæ€§èƒ½ã€‚ä¸ä»¥å¾€éœ€è¦å¤§é‡é¢†åŸŸç‰¹å®šç‰¹å¾å·¥ç¨‹çš„æ–¹æ³•ä¸åŒï¼ŒRLMèƒ½å¤Ÿç›´æ¥ä»æ–‡æœ¬ä¸­è¿›è¡Œé¢„æµ‹ï¼Œé€‚ç”¨äºå¤šç§é«˜çº§ç¼–ç¨‹è¯­è¨€ã€‚å®éªŒè¡¨æ˜ï¼ŒRLMåœ¨å¤šä¸ªç¼–ç¨‹è¯­è¨€çš„ç«äº‰æ€§æäº¤ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¾¾åˆ°äº†è¶…è¿‡0.9çš„Spearmanç­‰çº§ç›¸å…³ç³»æ•°ã€‚è¯¥æ¨¡å‹è¿˜åœ¨ç»å…¸çš„ç¥ç»æ¶æ„æœç´¢è®¾è®¡ç©ºé—´ä¸­å–å¾—äº†æœ€é«˜çš„Kendall-Tauå¹³å‡å€¼ï¼Œå±•ç¤ºäº†å…¶åœ¨ä¸åŒç¡¬ä»¶å¹³å°ä¸Šçš„å¹¿æ³›é€‚ç”¨æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26030', 'title': 'Muon Outperforms Adam in Tail-End Associative Memory Learning', 'url': 'https://huggingface.co/papers/2509.26030', 'abstract': "Muon optimizer outperforms Adam in training LLMs by effectively optimizing associative memory parameters and balancing learning across classes in heavy-tailed data.  \t\t\t\t\tAI-generated summary \t\t\t\t The Muon optimizer is consistently faster than Adam in training Large Language Models (LLMs), yet the mechanism underlying its success remains unclear. This paper demystifies this mechanism through the lens of associative memory. By ablating the transformer components optimized by Muon, we reveal that the associative memory parameters of LLMs, namely the Value and Output (VO) attention weights and Feed-Forward Networks (FFNs), are the primary contributors to Muon's superiority. Motivated by this associative memory view, we then explain Muon's superiority on real-world corpora, which are intrinsically heavy-tailed: a few classes (tail classes) appear far less frequently than others. The superiority is explained through two key properties: (i) its update rule consistently yields a more isotropic singular spectrum than Adam; and as a result, (ii) on heavy-tailed data, it optimizes tail classes more effectively than Adam. Beyond empirical evidence, we theoretically confirm these findings by analyzing a one-layer associative memory model under class-imbalanced data. We prove that Muon consistently achieves balanced learning across classes regardless of feature embeddings, whereas Adam can induce large disparities in learning errors depending on embedding properties. In summary, our empirical observations and theoretical analyses reveal Muon's core advantage: its update rule aligns with the outer-product structure of linear associative memories, enabling more balanced and effective learning of tail classes in heavy-tailed distributions than Adam.", 'score': 6, 'issue_id': 6188, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '494fca9d3962717d', 'authors': ['Shuche Wang', 'Fengzhuo Zhang', 'Jiaxiang Li', 'Cunxiao Du', 'Chao Du', 'Tianyu Pang', 'Zhuoran Yang', 'Mingyi Hong', 'Vincent Y. F. Tan'], 'affiliations': ['National University of Singapore', 'Sea AI Lab', 'University of Minnesota', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26030.jpg', 'data': {'categories': ['#math', '#training', '#optimization'], 'emoji': 'ğŸš€', 'ru': {'title': 'Muon: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ»Ğ¸Ğ´ĞµÑ€ Ğ² Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ LLM', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¾ ced Tool Use and Reasoning', 'desc': 'InfoAgent is a deep research agent that enhances its performance by utilizing a unique data synthesis pipeline and a self-hosted search infrastructure. It constructs complex queries through entity trees and sub-tree sampling, which increases the difficulty of questions systematically. This approach allows InfoAgent to outperform existing agents by improving its reasoning and tool usage capabilities. The agent is fine-tuned using a two-stage process that includes supervised learning and reinforcement learning, leading to significant improvements in accuracy on various benchmarks.'}, 'zh': {'title': 'InfoAgentï¼šæå‡å·¥å…·ä½¿ç”¨ä¸æ¨ç†èƒ½åŠ›çš„æ·±åº¦ç ”ç©¶ä»£ç†', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºInfoAgentçš„æ·±åº¦ç ”ç©¶ä»£ç†ï¼Œå®ƒé€šè¿‡åˆ›æ–°çš„æ•°æ®åˆæˆç®¡é“å’Œæœç´¢å·¥å…·ï¼Œæå‡äº†å·¥å…·ä½¿ç”¨å’Œæ¨ç†èƒ½åŠ›ã€‚InfoAgentæ„å»ºäº†å®ä½“æ ‘å¹¶åº”ç”¨å­æ ‘é‡‡æ ·ï¼Œä»¥ç³»ç»Ÿæ€§åœ°å¢åŠ é—®é¢˜çš„éš¾åº¦ï¼Œä»è€Œç”Ÿæˆæ›´å…·æŒ‘æˆ˜æ€§çš„æŸ¥è¯¢ã€‚ä¸ä»¥å¾€ä¾èµ–å•†ä¸šæœç´¢å·¥å…·çš„ç ”ç©¶ä¸åŒï¼ŒInfoAgentå¼€å‘äº†ä¸“ç”¨çš„è‡ªæ‰˜ç®¡æœç´¢åŸºç¡€è®¾æ–½ï¼Œå¢å¼ºäº†ä»£ç†ç¯å¢ƒçš„é€æ˜åº¦ã€‚é€šè¿‡æµ‹é‡æ­£ç¡®å›ç­”é—®é¢˜æ‰€éœ€çš„å·¥å…·è°ƒç”¨æ¬¡æ•°ï¼Œè¯„ä¼°äº†æ•°æ®ç®¡é“çš„æœ‰æ•ˆæ€§ï¼Œç»“æœæ˜¾ç¤ºInfoAgentåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºä¹‹å‰çš„å¼€æºæ·±åº¦ç ”ç©¶ä»£ç†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26645', 'title': 'TTT3R: 3D Reconstruction as Test-Time Training', 'url': 'https://huggingface.co/papers/2509.26645', 'abstract': 'TTT3R, a test-time training intervention, enhances length generalization in 3D reconstruction by dynamically adjusting memory updates based on alignment confidence, improving global pose estimation and processing efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern Recurrent Neural Networks have become a competitive architecture for 3D reconstruction due to their linear-time complexity. However, their performance degrades significantly when applied beyond the training context length, revealing limited length generalizati ¸ Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸ÑĞ¼Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚ÑƒÑ Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ñƒ Ğ´Ğ»Ñ learning rate. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚ â€” Ğ´Ğ²ÑƒĞºÑ€Ğ°Ñ‚Ğ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ·Ñ‹ Ğ¿Ñ€Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ 20 FPS Ğ¸ Ğ²ÑĞµĞ³Ğ¾ 6 Ğ“Ğ‘ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ñ‚Ñ‹ÑÑÑ‡ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'TTT3R: Boosting 3D Reconstruction with Smart Memory Updates', 'desc': "The paper introduces TTT3R, a novel approach that enhances length generalization in 3D reconstruction tasks. It addresses the limitations of Recurrent Neural Networks (RNNs) when they encounter input sequences longer than those seen during training. By applying Test-Time Training, TTT3R dynamically adjusts memory updates based on the confidence of alignment between the model's memory and new observations. This method significantly improves global pose estimation and processing efficiency, achieving a twofold increase in performance while maintaining a fast processing speed."}, 'zh': {'title': 'TTT3Rï¼šæå‡3Dé‡å»ºé•¿åº¦æ³›åŒ–çš„åˆ›æ–°æ–¹æ³•', 'desc': 'TTT3Ræ˜¯ä¸€ç§æµ‹è¯•æ—¶è®­ç»ƒçš„å¹²é¢„æ–¹æ³•ï¼Œæ—¨åœ¨é€šè¿‡æ ¹æ®å¯¹é½ç½®ä¿¡åº¦åŠ¨æ€è°ƒæ•´è®°å¿†æ›´æ–°ï¼Œå¢å¼º3Dé‡å»ºä¸­çš„é•¿åº¦æ³›åŒ–èƒ½åŠ›ã€‚è¯¥æ–¹æ³•å°†3Dé‡å»ºè§†ä¸ºåœ¨çº¿å­¦ä¹ é—®é¢˜ï¼Œåˆ©ç”¨è®°å¿†çŠ¶æ€ä¸æ–°è§‚å¯Ÿä¹‹é—´çš„å¯¹é½ç½®ä¿¡åº¦æ¥æ¨å¯¼é—­å¼å­¦ä¹ ç‡ï¼Œä»è€Œåœ¨ä¿ç•™å†å²ä¿¡æ¯ä¸é€‚åº”æ–°è§‚å¯Ÿä¹‹é—´å–å¾—å¹³è¡¡ã€‚é€šè¿‡è¿™ç§è®­ç»ƒæ— å…³çš„å¹²é¢„ï¼ŒTTT3Ræ˜¾è‘—æé«˜äº†é•¿åº¦æ³›åŒ–èƒ½åŠ›ï¼Œåœ¨å…¨å±€å§¿æ€ä¼°è®¡ä¸Šå®ç°äº†2å€çš„æå‡ï¼ŒåŒæ—¶ä»¥20å¸§æ¯ç§’çš„é€Ÿåº¦å¤„ç†æ•°åƒå¼ å›¾åƒï¼Œä»…éœ€6GBçš„GPUå†…å­˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26542', 'title': 'Voice Evaluation of Reasoning Ability: Diagnosing the Modality-Induced\n  Performance Gap', 'url': 'https://huggingface.co/papers/2509.26542', 'abstract': 'VERA is a benchmark for evaluating reasoning ability in voice-interactive systems, revealing significant performance gaps compared to text models and highlighting challenges in real-time interaction.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Voice Evaluation of Reasoning Ability (VERA), a benchmark for evaluating reasoning ability in voice-interactive systems under real-time conversational constraints. VERA comprises 2,931 voice-native episodes derived from established text benchmarks and organized into five tracks (Math, Web, Science, Long-Context, Factual). Each item is adapted for speech interaction while preserving reasoning difficulty. VERA enables direct text-voice comparison within model families and supports analysis of how architectural choices affect reliability. We assess 12 contemporary voice systems alongside strong text baselines and observe large, consistent modality gaps: on competition mathematics a leading text model attains 74.8% accuracy while its voice counterpart reaches 6.1%; macro-averaged across tracks the best text models achieve 54.0% versus 11.3% for voice. Latency-accuracy analyses reveal a low-latency plateau, where fast voice systems cluster around ~10% accuracy, while approaching text performance requires sacrificing real-time interaction. Diagnostic experiments indicate that common mitigations are insufficient. Increasing "thinking time" yields negligible gains; a decoupled cascade that separates reasoning from narration improves accuracy but still falls well short of text and introduces characteristic grounding/consistency errors. Failure analyses further show distinct error signatures across native streaming, end-to-end, and cascade designs. VERA provides a reproducible testbed and targeted diagnostics for architectures that decouple thinking from speaking, offering a principled way to measure progress toward real-time voice assistants that are both fluent and reliably reasoned.', 'score': 4, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '94e739b649ffcc6e', 'authors': ['Yueqian Lin', 'Zhengmian Hu', ' to five distinct tracks. The study reveals significant accuracy gaps, with text models outperforming voice models in reasoning tasks, particularly in mathematics and factual contexts. VERA serves as a tool for analyzing how different architectural choices impact the reliability of voice systems, aiming to improve real-time interaction without sacrificing reasoning quality.'}, 'zh': {'title': 'VERAï¼šè¯­éŸ³äº¤äº’æ¨ç†èƒ½åŠ›çš„è¯„ä¼°åŸºå‡†', 'desc': 'VERAæ˜¯ä¸€ä¸ªç”¨äºè¯„ä¼°è¯­éŸ³äº¤äº’ç³»ç»Ÿæ¨ç†èƒ½åŠ›çš„åŸºå‡†ï¼Œæ­ç¤ºäº†ä¸æ–‡æœ¬æ¨¡å‹ç›¸æ¯”çš„æ˜¾è‘—æ€§èƒ½å·®è·ï¼Œå¹¶å¼ºè°ƒäº†å®æ—¶äº¤äº’ä¸­çš„æŒ‘æˆ˜ã€‚è¯¥åŸºå‡†åŒ…å«2931ä¸ªè¯­éŸ³åŸç”Ÿçš„æ¡ˆä¾‹ï¼Œæ¶µç›–æ•°å­¦ã€ç½‘ç»œã€ç§‘å­¦ã€é•¿ä¸Šä¸‹æ–‡å’Œäº‹å®äº”ä¸ªé¢†åŸŸï¼Œé€‚åº”è¯­éŸ³äº¤äº’çš„åŒæ—¶ä¿æŒæ¨ç†éš¾åº¦ã€‚é€šè¿‡å¯¹12ä¸ªç°ä»£è¯­éŸ³ç³»ç»Ÿä¸å¼ºå¤§çš„æ–‡æœ¬åŸºçº¿è¿›è¡Œè¯„ä¼°ï¼Œå‘ç°è¯­éŸ³ç³»ç»Ÿåœ¨å‡†ç¡®æ€§ä¸Šå­˜åœ¨è¾ƒå¤§çš„å·®è·ã€‚VERAä¸ºè§£è€¦æ€è€ƒä¸è¡¨è¾¾çš„æ¶æ„æä¾›äº†å¯é‡å¤çš„æµ‹è¯•å¹³å°å’Œé’ˆå¯¹æ€§çš„è¯Šæ–­ï¼Œå¸®åŠ©è¡¡é‡å®æ—¶è¯­éŸ³åŠ©æ‰‹åœ¨æµç•…æ€§å’Œå¯é æ¨ç†æ–¹é¢çš„è¿›å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26539', 'title': 'Ferret-UI Lite: Lessons from Building Small On-Device GUI Agents', 'url': 'https://huggingface.co/papers/2509.26539', 'abstract': 'Ferret-UI Lite, a compact end-to-end GUI agent, achieves competitive performance across diverse platforms using chain-of-thought reasoning, visual tool-use, and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Developing autonomous agents that effectively interact with Graphic User Interfaces (GUIs) remains a challenging open problem, especially for small on-device models. In this paper, we present Ferret-UI Lite, a compact, end-to-end GUI agent that operates across diverse platforms, including mobile, web, and desktop. Utilizing techniques optimized for developing small models, we build our 3B Ferret-UI Lite agent through curating a diverse GUI data mixture from real and synthetic sources, strengthening inference-time performance through chain-of-thought reasoning and visual tool-use, and reinforcement learning with designed rewards. Ferret-UI Lite achieves competitive performance with other small-scale GUI agents. In GUI grounding, Ferret-UI Lite attains scores of 91.6%, 53.3%, and 61.2% on the ScreenSpot-V2, ScreenSpot-Pro, and OSWorld-G benchmarks, respectively. For GUI navigation, Ferret-UI Lite achieves success rates of 28.0% on AndroidWorld and 19.8% on OSWorld. We share our methods and lessons learned from developing compact, on-device GUI agents.', 'score': 4, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '4f42c990da9b21fe', 'authors': ['Zhen Yang', 'Zi-Yi Dou', 'Di Feng', 'Forrest Huang', 'Anh Nguyen', 'Keen You', 'Omar Attia', 'Yuhao Yang', 'Michael Feng', 'Haotian Zhang', 'Ram Ramrakhya', 'Chao Jia', 'Jeffrey Nichols', 'Alexander Toshev', 'Yinfei Yang', 'Zhe Gan'], 'affiliations': ['Apple'], 'pdf_title_img': 'assets/pdf/title_img/2509.26539.jpg', 'data': {'categories': ['#inference', '#agents', '#reasoning', '#small_models', '#synthetic', '#data', '#dataset', '#rl'], 'emoji': 'ğŸ“±', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğ¹ AI-Ğ°Ğ³ĞµĞ½Ñ‚ Ğ´Ğ»Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ°Ğ¼Ğ¸ Ğ½Ğ° ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ğµ', 'desc': 'Ferret-UI Lite â€” ÑÑ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ¼ 3B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ°Ğ¼Ğ¸ Ğ½Ğ° Ğ¼Ğ¾Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ…, Ğ²ĞµĞ± Ğ¸ Ğ´ĞµÑĞºÑ‚Ğ¾Ğ¿ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ…. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ½Ğ° ÑĞ¼ĞµÑĞ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ chain-of-thought Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ reinforcement learning ÑĞ¾ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°Ğ¼Ğ¸. ĞĞ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¾ 91.6% Ğ½Ğ° ScreenSpot-V2, Ğ° Ğ´Ğ»Ñ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚ÑŒ 28% Ğ½Ğ° AndroidWorld. Ğ­Ñ‚Ğ¾ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… GUI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¼Ğ°Ğ»Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ´Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ½ĞµĞ¿Ğ¾ÑÑ€ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ½Ğ° ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ñ… Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Compact GUI Agent with Competitive Performance', 'desc': 'Ferret-UI Lite is a small, end-to-end agent designed to interact with Graphic User Interfaces (GUIs) across various platforms like mobile and desktop. It employs chain-of-thought reasoning and visual tool-use to enhance its performance, making it effective even with limited resources. The agent is trained using a mix of real and synthetic GUI data, and it utilizes reinforcement learning to optimize its actions based on specific rewards. Overall, Ferret-UI Lite demonstrates competitive results compared to other small-scale GUI agents, showcasing its potential for on-device applications.'}, 'zh': {'title': 'ç´§å‡‘é«˜æ•ˆçš„GUIä»£ç†ï¼šFerret-UI Lite', 'desc': 'Ferret-UI Lite æ˜¯ä¸€ç§ç´§å‡‘çš„ç«¯åˆ°ç«¯å›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰ä»£ç†ï¼Œèƒ½å¤Ÿåœ¨å¤šç§å¹³å°ä¸Šå®ç°ç«äº‰åŠ›çš„æ€§èƒ½ã€‚è¯¥æ¨¡å‹é‡‡ç”¨äº†é“¾å¼æ€ç»´æ¨ç†ã€è§†è§‰å·¥å…·ä½¿ç”¨å’Œå¼ºåŒ–å­¦ä¹ ç­‰æŠ€æœ¯ï¼Œä¸“ä¸ºå°å‹è®¾å¤‡ä¼˜åŒ–ã€‚é€šè¿‡ä»çœŸå®å’Œåˆæˆæ¥æºä¸­ç­–åˆ’å¤šæ ·åŒ–çš„GUIæ•°æ®ï¼ŒFerret-UI Lite åœ¨æ¨ç†æ—¶çš„è¡¨ç°å¾—åˆ°äº†å¢å¼ºã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼ŒFerret-UI Lite åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼ŒæˆåŠŸç‡ä¸å…¶ä»–å°å‹GUIä»£ç†ç›¸å½“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.23166', 'title': 'Test-Time Policy Adaptation for Enhanced Multi-Turn Interactions with\n  LLMs', 'url': 'https://huggingface.co/papers/2509.23166', 'abstract': 'ROSA, a lightweight algorithm, enhances multi-turn interactions in LLMs by adapting to user feedback in real-time, improving both task effectiveness and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) employ multi-turn interaction as a fundamental paradigm for completing complex tasks. However, their performance often degrades in extended interactions, as they are typically trained on static, single-turn data, which hinders their ability to adapt to real-time user feedback. To address this limitation, we first propose a new paradigm: Test-Time Policy Adaptation for Multi-Turn Interactions (T2PAM), which utilizes user feedback from the ongoing interaction as a reward signal to estimate a latent optimal policy aligned with user preferences, then updates a small subset of parameters to steer the model toward this policy, ultimately enabling efficient in-conversation self-correction. We then introduce Optimum-Referenced One-Step Adaptation (ROSA), a lightweight algorithm that operationalizes T2PAM. ROSA guides the model parameters toward a theoretical optimal policy in a single, efficient update step, avoiding costly iterative gradient-based optimization and minimizing computational overhead. We provide a rigorous theoretical analysis guaranteeing that the policy of ROSA converges to the preference of user as the number of interactions increases. Extensive experiments on challenging benchmark demonstrate that ROSA achieves significant improvements in both task effectiveness and efficiency.', 'score': 4, 'issue_id': 6178, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 27', 'zh': '9æœˆ27æ—¥'}, 'hash': '08ae55e74db47a69', 'authors': ['Chenxing Wei', 'Hong Wang', 'Ying He', 'Fei Yu', 'Yao Shu'], 'affiliations': ['College of Computer Science and Software Engineering, Shenzhen University, China', 'Guangdong Lab of AI and Digital Economy (SZ), China', 'Hong Kong University of Science and Technology (Guangzhou), China', 'School of Information Technology, Carleton University, Canada', 'University of Science and Technology of China, China'], 'pdf_title_img': 'assets/pdf/title_img/2509.23166.jpg', 'data': {'categories': [ zes a compact 0.6B reranker through synthetic dataset generation, supervised fine-tuning, and reinforcement learning. This approach enables our compact reranker to outperform a much larger 8B model while maintaining 2.5x reduced latency, effectively addressing the nuances of enterprise-specific code without the computational overhead of larger models.', 'score': 3, 'issue_id': 6189, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '1cecea53e2439864', 'authors': ['Esakkivel Esakkiraja', 'Denis Akhiyarov', 'Aditya Shanmugham', 'Chitra Ganapathy'], 'affiliations': ['ServiceNow, Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2509.25716.jpg', 'data': {'categories': ['#data', '#optimization', '#training', '#leakage', '#dataset', '#synthetic', '#rl', '#rag'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğ¹ reranker Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ API Ğ¸ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ API Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ° Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ¸ AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ². Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ ÑƒÑ‚ĞµÑ‡ĞºĞ¸ API Ğ² ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ…, ÑĞ¾Ğ·Ğ´Ğ°Ğ² Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ñ€Ğ¿Ğ¾Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ° ServiceNow. Ğ Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğ¹ reranker Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ¼ 0.6B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ 87.86% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ° top-40 Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½ Ñ‡ĞµÑ€ĞµĞ· ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, supervised fine-tuning Ğ¸ reinforcement learning. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½ÑƒÑ 8B Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ Ğ² 2.5 Ñ€Ğ°Ğ·Ğ° Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ, Ñ‡Ñ‚Ğ¾ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ Ğ´Ğ»Ñ enterprise-Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Real-Time API Prediction with Compact Reranker', 'desc': 'This paper presents a new method for predicting application programming interfaces (APIs) and generating code in real-time using a compact reranker model. The technique improves upon existing methods by addressing issues like API leaks and ambiguous usage intent in enterprise code, utilizing a specially created dataset from real-world examples. The proposed model achieves high retrieval accuracy and significantly reduces latency compared to larger models, making it suitable for real-time applications. By employing a post-training pipeline that includes synthetic data generation and reinforcement learning, the compact reranker demonstrates superior performance while being computationally efficient.'}, 'zh': {'title': 'å®æ—¶APIé¢„æµ‹ä¸ä»£ç ç”Ÿæˆçš„æ–°çªç ´', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°æŠ€æœ¯ï¼Œç”¨äºå®æ—¶é¢„æµ‹APIå¹¶ç”Ÿæˆä»£ç ï¼Œä½¿ç”¨ç´§å‡‘çš„é‡æ’åºå™¨ï¼Œå…¶æ€§èƒ½ä¼˜äºæ›´å¤§çš„æ¨¡å‹ä¸”å»¶è¿Ÿæ›´ä½ã€‚æˆ‘ä»¬é€šè¿‡æ„å»ºä¸€ä¸ªæ–°çš„æ•°æ®é›†ï¼Œè§£å†³äº†å½“å‰ä»£ç åŸºå‡†æ•°æ®é›†ä¸­APIæ³„æ¼å’Œä¸æ˜ç¡®ä½¿ç”¨æ„å›¾çš„é—®é¢˜ã€‚è¯¥æ–¹æ³•åœ¨è¯„ä¼°ä¸­æ˜¾ç¤ºå‡º87.86%çš„å‰40ä¸ªæ£€ç´¢å‡†ç¡®ç‡ï¼Œèƒ½å¤Ÿæä¾›æˆåŠŸç”Ÿæˆä»£ç æ‰€éœ€çš„APIä¸Šä¸‹æ–‡ã€‚æˆ‘ä»¬è¿˜å¼€å‘äº†ä¸€ä¸ªå…¨é¢çš„åè®­ç»ƒç®¡é“ï¼Œé€šè¿‡åˆæˆæ•°æ®é›†ç”Ÿæˆã€ç›‘ç£å¾®è°ƒå’Œå¼ºåŒ–å­¦ä¹ æ¥ä¼˜åŒ–ç´§å‡‘çš„é‡æ’åºå™¨ï¼Œä»è€Œåœ¨ä¸å¢åŠ è®¡ç®—å¼€é”€çš„æƒ…å†µä¸‹å®ç°å®æ—¶é¢„æµ‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26329', 'title': 'TAU: A Benchmark for Cultural Sound Understanding Beyond Semantics', 'url': 'https://huggingface.co/papers/2509.26329', 'abstract': 'TAU, a benchmark of culturally specific Taiwanese soundmarks, reveals that state-of-the-art large audio-language models underperform compared to local humans, highlighting the need for localized evaluations.  \t\t\t\t\tAI-generated summary \t\t\t\t Large audio-language models are advancing rapidly, yet most evaluations emphasize speech or globally sourced sounds, overlooking culturally distinctive cues. This gap raises a critical question: can current models generalize to localized, non-semantic audio that communities instantly recognize but outsiders do not? To address this, we present TAU (Taiwan Audio Understanding), a benchmark of everyday Taiwanese "soundmarks." TAU is built through a pipeline combining curated sources, human editing, and LLM-assisted question generation, producing 702 clips and 1,794 multiple-choice items that cannot be solved by transcripts alone. Experiments show that state-of-the-art LALMs, including Gemini 2.5 and Qwen2-Audio, perform far below local humans. TAU demonstrates the need for localized benchmarks to reveal cultural blind spots, guide more equitable multimodal evaluation, and ensure models serve communities beyond the global mainstream.', 'score': 2, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': 'f898fff4a933cddb', 'authors': ['Yi-Cheng Lin', 'Yu-Hua Chen', 'Jia-Kai Dong', 'Yueh-Hsuan Huang', 'Szu-Chi Chen', 'Yu-Chen Chen', 'Chih-Yao Chen', 'Yu-Jung Lin', 'Yu-Ling Chen', 'Zih-Yu Chen', 'I-Ning Tsai', 'Hsiu-Hsuan Wang', 'Ho-Lam Chung', 'Ke-Han Lu', 'Hung-yi Lee'], 'affiliations': ['National Taiwan University', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2509.26329.jpg', 'data': {'categories': ['#alignment', '#ethics', '#audio', '#benchmark', '#multimodal'], 'emoji': 'ğŸ””', 'ru': {'title': 'ĞšÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ñ‹Ğµ Ğ·Ğ²ÑƒĞºĞ¸ ĞºĞ°Ğº Ñ‚ĞµÑÑ‚ Ğ´Ğ»Ñ Ğ°ÑƒĞ´Ğ¸Ğ¾-AI: Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğµ ÑĞ»Ñ‹ÑˆĞ°Ñ‚ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº TAU Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ°ÑƒĞ´Ğ¸Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ñ‚ÑŒ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ğ¾-ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ·Ğ²ÑƒĞºĞ¸ Ğ¢Ğ°Ğ¹Ğ²Ğ°Ğ½Ñ. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ 702 Ğ°ÑƒĞ´Ğ¸Ğ¾ĞºĞ»Ğ¸Ğ¿Ğ° Ğ¸ 1794 Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ° Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ¾Ğ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ½ĞµĞ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ñ€ĞµÑˆĞ¸Ñ‚ÑŒ Ñ‚Ğ¾Ğ»ÑŒ l': 'https://huggingface.co/papers/2509.26157', 'abstract': 'EntroPE, a temporally informed framework using entropy-guided dynamic patching, enhances time series forecasting by preserving temporal coherence and improving accuracy and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Transformer-based models have significantly advanced time series forecasting, with patch-based input strategies offering efficiency and improved long-horizon modeling. Yet, existing approaches rely on temporally-agnostic patch construction, where arbitrary starting positions and fixed lengths fracture temporal coherence by splitting natural transitions across boundaries. This naive segmentation often disrupts short-term dependencies and weakens representation learning. In response, we propose EntroPE (Entropy-Guided Dynamic Patch Encoder), a novel, temporally informed framework that dynamically detects transition points via conditional entropy and dynamically places patch boundaries. This preserves temporal structure while retaining the computational benefits of patching. EntroPE consists of two key modules, namely an Entropy-based Dynamic Patcher (EDP) that applies information-theoretic criteria to locate natural temporal shifts and determine patch boundaries, and an Adaptive Patch Encoder (APE) that employs pooling and cross-attention to capture intra-patch dependencies and produce fixed-size latent representations. These embeddings are then processed by a global transformer to model inter-patch dynamics. Experiments across long-term forecasting benchmarks demonstrate that EntroPE improves both accuracy and efficiency, establishing entropy-guided dynamic patching as a promising new paradigm for time series modeling. Code is available at: https://github.com/Sachithx/EntroPE.', 'score': 2, 'issue_id': 6184, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '3341e033dcf26e80', 'authors': ['Sachith Abeywickrama', 'Ema hich is often disrupted by traditional methods that cut data into fixed segments. By identifying key transition points in the data, EntroPE ensures that important short-term relationships are preserved, leading to better learning and predictions. The framework includes two main components: one that finds where to cut the data and another that processes these segments to capture important patterns, resulting in enhanced accuracy and efficiency in forecasting tasks.'}, 'zh': {'title': 'ç†µå¼•å¯¼çš„åŠ¨æ€è¡¥ä¸ç¼–ç ï¼Œæå‡æ—¶é—´åºåˆ—é¢„æµ‹', 'desc': 'EntroPEæ˜¯ä¸€ç§åŸºäºç†µå¼•å¯¼çš„åŠ¨æ€è¡¥ä¸ç¼–ç å™¨ï¼Œæ—¨åœ¨æé«˜æ—¶é—´åºåˆ—é¢„æµ‹çš„å‡†ç¡®æ€§å’Œæ•ˆç‡ã€‚å®ƒé€šè¿‡åŠ¨æ€æ£€æµ‹æ—¶é—´è½¬å˜ç‚¹ï¼Œä¿æŒæ—¶é—´ç»“æ„çš„ä¸€è‡´æ€§ï¼Œå…‹æœäº†ä¼ ç»Ÿæ–¹æ³•ä¸­æ—¶é—´æ— å…³çš„è¡¥ä¸æ„å»ºå¸¦æ¥çš„é—®é¢˜ã€‚EntroPEåŒ…å«ä¸¤ä¸ªå…³é”®æ¨¡å—ï¼šç†µåŸºåŠ¨æ€è¡¥ä¸å™¨å’Œè‡ªé€‚åº”è¡¥ä¸ç¼–ç å™¨ï¼Œèƒ½å¤Ÿæœ‰æ•ˆæ•æ‰è¡¥ä¸å†…çš„ä¾èµ–å…³ç³»ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒEntroPEåœ¨é•¿æœŸé¢„æµ‹åŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—æé«˜äº†é¢„æµ‹æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.25085', 'title': 'jina-reranker-v3: Last but Not Late Interaction for Document Reranking', 'url': 'https://huggingface.co/papers/2509.25085', 'abstract': 'A multilingual document reranker using causal self-attention achieves state-of-the-art performance with a compact architecture.  \t\t\t\t\tAI-generated summary \t\t\t\t jina-reranker-v3 is a 0.6B parameter multilingual document reranker that introduces a novel last but not late interaction. Unlike late interaction models such as ColBERT that perform separate encoding followed by multi-vector matching, our approach conducts causal self-attention between query and documents within the same context window, enabling rich cross-document interactions before extracting contextual embeddings from the last token of each document. This compact architecture achieves state-of-the-art BEIR performance with 61.94 nDCG@10 while being ten times smaller than generative listwise rerankers.', 'score': 2, 'issue_id': 6184, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 29', 'zh': '9æœˆ29æ—¥'}, 'hash': '3f9f7f40e445d045', 'authors': ['Feng Wang', 'Yuqing Li', 'Han Xiao'], 'affiliations': ['Jina AI GmbH', 'University of Pittsburgh'], 'pdf_title_img': 'assets/pdf/title_img/2509.25085.jpg', 'data': {'categories': ['#machine_translation', '#multilingual', '#architecture'], 'emoji': 'ğŸ”„', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğ¹ Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸Ğº Ñ Ğ¿ĞµÑ€ĞµĞºÑ€Ñ‘ÑÑ‚Ğ½Ñ‹Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¿Ğ¾Ğ±ĞµĞ¶Ğ´Ğ°ĞµÑ‚ Ğ³Ñ€Ğ¾Ğ¼Ğ¾Ğ·Ğ´ĞºĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ jina-reranker-v3 Ñ 0.6 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµÑ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºĞ°ÑƒĞ·Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ self-attention Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ¼ Ğ¸ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ğ² ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ¼ Ğ¾ĞºĞ½Ğµ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ´Ñ€ÑƒĞ³ Ñ Ğ´Ñ€ÑƒĞ³Ğ¾Ğ¼ Ğ¿ĞµÑ€ĞµĞ´ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ñ„Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ². ĞÑ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ¸Ğ»Ğ° Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸Ğµ "last but not late interaction" Ğ¸ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ°ĞµÑ‚ÑÑ Ğ¾Ñ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‚Ğ¸Ğ¿Ğ° ColBERT, Ğ³Ğ´Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸ÑÑ…Ğ¾Ğ´ÑÑ‚ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑŒĞ½Ğ¾. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ»Ğ° state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ° 61.94 nDCG@10 Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ BEIR, Ğ±ÑƒĞ´ÑƒÑ‡Ğ¸ Ğ² 10 Ñ€Ğ°Ğ· Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… listwise Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸ĞºĞ¾Ğ².'}, 'en': {'title': 'Compact Multilingual Reranking with Causal Self-Attention', 'desc': 'This paper presents a multilingual document reranker called jina-reranker-v3, which utilizes a compact architecture with only 0.6 billion parameters. It introduces a novel approach known as last but not late interaction, which allows for causal self-attention between the query and documents within the same context window. This method enables more effective cross-document interactions before generating contextual embeddings from the last token of each document. As a result, the model achieves state-of-the-art performance on the BEIR benchmark with an nDCG@10 score of 61.94, while being significantly smaller than traditional generative listwise rerankers.'}, 'zh': {'title': 'å› æœè‡ªæ³¨æ„åŠ›ï¼šå¤šè¯­è¨€æ–‡æ¡£é‡æ’åºçš„æ–°çªç ´', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§å¤šè¯­è¨€æ–‡æ¡£é‡æ’åºæ¨¡å‹ï¼Œåä¸ºjina-reranker-v3ï¼Œå…·æœ‰0.6äº¿å‚æ•°ã€‚è¯¥æ¨¡å‹é‡‡ç”¨å› æœè‡ªæ³¨æ„åŠ›æœºåˆ¶ï¼Œåœ¨æŸ¥è¯¢å’Œæ–‡æ¡£ä¹‹é—´è¿›è¡Œäº¤äº’ï¼Œå…è®¸åœ¨åŒä¸€ä¸Šä¸‹æ–‡çª—å£å†…è¿›è¡Œä¸°å¯Œçš„è·¨æ–‡æ¡£äº¤äº’ã€‚ä¸ä¼ ç»Ÿçš„æ™šæœŸäº¤äº’æ¨¡å‹ä¸åŒï¼Œå®ƒåœ¨æå–æ¯ä¸ªæ–‡æ¡£æœ€åä¸€ä¸ªtokençš„ä¸Šä¸‹æ–‡åµŒå…¥ä¹‹å‰ï¼Œå…ˆè¿›è¡Œäº¤äº’ã€‚è¯¥ç´§å‡‘çš„æ¶æ„åœ¨BEIRåŸºå‡†æµ‹è¯•ä¸­è¾¾åˆ°äº†61.94çš„nDCG@10ï¼Œä¸”ä½“ç§¯æ¯”ç”Ÿæˆå¼åˆ—è¡¨é‡æ’åºå™¨å°åå€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.23773', 'title': 'Knowledge Homophily in Large Language Models', 'url': 'https://huggingface.co/papers/2509.23773', 'abstract': 'Graph Neural Network regression models estimate entity-level knowledgeability in Large Language Models to improve active labeling and multi-hop reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have been increasingly studied as neural knowledge bases for supporting knowledge-intensive applications such as question answering and fact checking. However, the structural organization of their knowledge remains unexplored. Inspired by cognitive neuroscience findings, such as semantic clustering and priming, where knowing one fact increases the likelihood of recalling related facts, we investigate an analogous knowledge homophily pattern in LLMs. To this end, we map LLM knowledge into a graph representation through knowledge checking at both the triplet and entity levels. After that, we analyze the knowledgeability relationship between an entity and its neighbors, discovering that LLMs tend to possess a similar level of knowledge about entities positioned closer in the graph. Motivated by this homophily principle, we propose a Graph Neural Network (GNN) regression model to estimate entity-level knowledgeability scores for triplets by leveraging their neighborhood scores. The predicted knowledgeability enables us to prioritize checking less well-known triplets, thereby maximizing knowledge coverage under the same labeling budget. This not only improves the efficiency of active labeling for fine-tuning to inject knowledge into LLMs but also enhances multi-hop path retrieval in reasoning-intensive question answering.', 'score': 2, 'issue_id': 6176, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 28', 'zh': '9æœˆ28æ—¥'}, 'hash': '9842b9fef9ea6d7d', 'authors': ['Utkarsh Sahu', 'Zhisheng Qi', 'Mahantesh Halappanavar', 'Nedim Lipka', 'Ryan A. Rossi', 'Franck Dernoncourt', 'Yu Zhang', 'Yao Ma', 'Yu Wang'], 'affiliations': ['Adobe Research', 'Pacific Northwest National Laboratory', 'Rensselaer Polytechnic Institute', 'Texas A&M University', 'University of Oregon'], 'pdf_title_img': 'assets/pdf/title_img/2509.23773.jpg', 'data': {'categories': ['#data', '#reasoning', '#training', '#dataset', '#agents', '#graphs', '#multimodal'], 'emoji': 'ğŸ•¸ï¸', 'ru': {'title': 'Ğ“Ñ€Ğ°Ñ„ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ LLM: ÑĞ¾ÑĞµĞ´Ğ¸ Ğ·Ğ½Ğ°ÑÑ‚ Ğ¾Ğ´Ğ¸Ğ½Ğ°ĞºĞ¾Ğ²Ğ¾', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¸Ğ·ÑƒÑ‡Ğ¸Ğ»Ğ¸ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½ÑƒÑ Ğ¾Ñ€Ğ³Ğ°Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ² Ğ¸Ñ… Ğ² Ğ²Ğ¸Ğ´Ğµ Ğ³Ñ€Ğ°Ñ„Ğ°. ĞĞºĞ°Ğ·Ğ°Ğ»Ğ¾ÑÑŒ, Ñ‡Ñ‚Ğ¾ LLM Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿ Ğ³Ğ¾Ğ¼Ğ¾Ñ„Ğ¸Ğ»Ğ¸Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹: Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±Ğ»Ğ°Ğ´Ğ°ĞµÑ‚ ÑÑ…Ğ¾Ğ¶Ğ¸Ğ¼ ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ¼ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¾ ÑĞ¾ÑĞµĞ´Ğ½Ğ¸Ñ… ÑÑƒÑ‰Ğ½Ğ¾ÑÑ‚ÑÑ… Ğ² Ğ³Ñ€Ğ°Ñ„Ğµ, Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ğ¾ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ ĞºĞ»Ğ°ÑÑ‚ĞµÑ€Ğ°Ğ¼ Ğ² ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ°ÑƒĞºĞµ. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Graph Neural Network Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ¾ÑĞ²ĞµĞ´Ğ¾Ğ¼Ğ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¾ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ñ„Ğ°ĞºÑ‚Ğ°Ñ… Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· ÑĞ¾ÑĞµĞ´Ğ½Ğ¸Ñ… ÑƒĞ·Ğ»Ğ¾Ğ². Ğ¢Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ĞµĞµ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°Ñ‚ÑŒ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°Ñ… Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹.'}, 'en': {'title': 'Enhancing Knowledgeability in LLMs through Graph Neural Networks', 'desc': 'This paper explores how Large Language Models (LLMs) can be represented as graphs to better understand their knowledge structure. It introduces a Graph Neural Network (GNN) regression model that estimates the knowledgeability of entities based on their relationships with neighboring entities in the graph. By identifying knowledge homophily, where similar knowledge levels are found among closely related entities, the model helps prioritize which facts to verify for efficient labeling. This approach enhances the active labeling process and improves multi-hop reasoning in applications like question answering.'}, 'zh': {'title': 'åˆ©ç”¨å›¾ç¥ç»ç½‘ç»œæå‡çŸ¥è¯†è¯„ä¼°ä¸æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¦‚ä½•åˆ©ç”¨å›¾ç¥ç»ç½‘ç»œå›å½’æ¨¡å‹æ¥è¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä¸­å®ä½“çš„çŸ¥è¯†æ°´å¹³ï¼Œä»¥æé«˜ä¸»åŠ¨æ ‡æ³¨å’Œå¤šè·³æ¨ç†çš„æ•ˆæœã€‚ç ”ç©¶å‘ç°ï¼ŒLLMsçš„çŸ¥è¯†åœ¨å›¾ç»“æ„ä¸­å‘ˆç°å‡ºç›¸ä¼¼æ€§ï¼Œå³ç›¸é‚»å®ä½“çš„çŸ¥è¯†æ°´å¹³å¾€å¾€ç›¸ä¼¼ã€‚é€šè¿‡å°†LLMsçš„çŸ¥è¯†æ˜ å°„ä¸ºå›¾è¡¨ç¤ºï¼Œæœ¬æ–‡åˆ†æäº†å®ä½“ä¸å…¶é‚»å±…ä¹‹é—´çš„çŸ¥è¯†å…³ç³»ï¼Œå¹¶æå‡ºäº†ä¸€ç§åŸºäºé‚»åŸŸè¯„åˆ†çš„çŸ¥è¯†æ°´å¹³ä¼°è®¡æ–¹æ³•ã€‚è¯¥æ–¹æ³•ä¸ä»…æé«˜äº†ä¸»åŠ¨æ ‡æ³¨çš„æ•ˆç‡ï¼Œè¿˜å¢å¼ºäº†åœ¨æ¨ç†å¯†é›†å‹é—®ç­”ä¸­çš„å¤šè·³è·¯å¾„æ£€ç´¢èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.23094', 'title': 'd^2Cache: Accelerating Diffusion-Based LLMs via Dual Adaptive Caching', 'url': 'https://huggingface.co/papers/2509.23094', 'abstract': 'Dual aDaptive Cache (dÂ²Cache) accelerates diffusion-based large language model inference by selectively updating key-value states and enabling quasi left-to-right generation, improving both speed and quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion-based large language models (dLLMs), despite their promising performance, still suffer from inferior inference efficiency. This is because dLLMs rely on bidirectional attention and cannot directly benefit from the standard key-value (KV) cache as autoregressive models (ARMs) do. To tackle this issue, we introduce Dual aDaptive Cache (d^2Cache), which is a training-free approximate KV cache framework for accelerating dLLM inference. d^2Cache features a two-stage fine-grained selection strategy to identify tokens and adaptively update their KV states at each decoding step, while caching the KV states of the remaining tokens for reuse. Furthermore, d^2Cache naturally offers a more reliable decoding alternative, which can enable quasi left-to-right generation and mitigate premature overconfidence in tokens at the end of the sequence. Extensive experimental results on two representative dLLMs (\\ie, LLaDA and Dream) demonstrate that d^2Cache not only achieves substantial inference speedups, but also yields consistent improvements in generation quality. The code is available at https://github.com/Kamichanw/d2Cache.', 'score': 2, 'issue_id': 6184, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 27', 'zh': '9æœˆ27æ—¥'}, 'hash': '2379e9c6764ecd0f', 'authors': ['Yuchu Jiang', 'Yue Cai', 'Xiangzhong Luo', 'Jiale Fu', 'Jiarui Wang', 'Chonghan Liu', 'Xu Yang'], 'affiliations': ['Key Laboratory of New Generation Artificial Intelligence Technology and Its Interdisciplinary Applications (Southeast University), Ministry of Education', 'Qiyuan Tech', 'Southeast University'], 'pdf_title_img': 'assets/pdf/title_img/2509.23094.jpg', 'data': {'categories': ['#training', '#inference', '#optimization', '#diffusion', '#architecture'], 'e ation in accuracy by 1000 tokens in context. All models fell far short of their Maximum Context Window by as much as 99 percent. Our data reveals the Maximum Effective Context Window shifts based on the type of problem provided, offering clear and actionable insights into how to improve model accuracy and decrease model hallucination rates.", 'score': 2, 'issue_id': 6186, 'pub_date': '2025-09-21', 'pub_date_card': {'ru': '21 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 21', 'zh': '9æœˆ21æ—¥'}, 'hash': '4a71ea7177e7bc3a', 'authors': ['Norman Paulsen'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2509.21361.jpg', 'data': {'categories': ['#long_context', '#training', '#hallucinations', '#benchmark', '#data'], 'emoji': 'ğŸ“‰', 'ru': {'title': 'ĞšĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğµ Ğ¾ĞºĞ½Ğ¾ LLM: Ğ¾Ğ±ĞµÑ‰Ğ°Ğ½Ğ¸Ñ vs Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ñ€Ğ°ÑÑ…Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ·Ğ°ÑĞ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾ĞºĞ½Ğ° Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¿Ğ¾Ğ½ÑÑ‚Ğ¸Ğµ Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾ĞºĞ½Ğ° (MECW) Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ ĞµĞ³Ğ¾ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ½ĞµĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ‚Ğ¾Ğ¿Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ°Ñ‡Ğ¸Ğ½Ğ°ÑÑ‚ Ğ´ĞµĞ³Ñ€Ğ°Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑƒĞ¶Ğµ Ğ¿Ñ€Ğ¸ 100 Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ñ… Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ, Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ²Ğ¾ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ñ‚ĞµÑ€ÑÑÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğº 1000 Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ğ¼. Ğ’ÑĞµ Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğµ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ Ğ·Ğ°ÑĞ²Ğ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾ĞºĞ½Ğ°, Ğ¾Ñ‚ÑÑ‚Ğ°Ğ²Ğ°Ñ Ğ´Ğ¾ 99%, Ğ¿Ñ€Ğ¸Ñ‡Ñ‘Ğ¼ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ñ‚ Ğ¾Ñ‚ Ñ‚Ğ¸Ğ¿Ğ° Ñ€ĞµÑˆĞ°ĞµĞ¼Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸.'}, 'en': {'title': 'Unveiling the True Limits of Context in Language Models', 'desc': 'This paper investigates the difference between the reported maximum context window sizes and the actual effective context window sizes in large language models (LLMs). It introduces a new concept called Maximum Effective Context Window (MECW) and presents a method to evaluate its effectiveness across various problem types. The research shows that many models perform poorly with context sizes much smaller than their claimed maximums, leading to significant accuracy issues and increased hallucination rates. The findings suggest that understanding the MECW can help improve model performance and reliability in real-world applications.'}, 'zh': {'title': 'æ­ç¤ºä¸Šä¸‹æ–‡çª—å£çš„çœŸå®æœ‰æ•ˆæ€§', 'desc': 'è¿™ç¯‡è®ºæ–‡ç ”ç©¶äº†å¤§å‹è¯­è¨€æ¨¡å‹ä¸­æŠ¥å‘Šçš„æœ€å¤§ä¸Šä¸‹æ–‡çª—å£å¤§å°ä¸å®é™…æœ‰æ•ˆä¸Šä¸‹æ–‡çª—å£å¤§å°ä¹‹é—´çš„æ˜¾è‘—å·®å¼‚ã€‚è¿™äº›å·®å¼‚å½±å“äº†æ¨¡å‹åœ¨ä¸åŒé—®é¢˜ç±»å‹ä¸Šçš„å‡†ç¡®æ€§å’Œå¹»è§‰ç‡ã€‚ç ”ç©¶è€…å®šä¹‰äº†æœ€å¤§æœ‰æ•ˆä¸Šä¸‹æ–‡çª—å£çš„æ¦‚å¿µï¼Œå¹¶æå‡ºäº†ä¸€ç§æµ‹è¯•æ–¹æ³•æ¥è¯„ä¼°ä¸Šä¸‹æ–‡çª—å£åœ¨ä¸åŒå¤§å°å’Œé—®é¢˜ç±»å‹ä¸‹çš„æœ‰æ•ˆæ€§ã€‚ç»“æœæ˜¾ç¤ºï¼Œæœ€å¤§æœ‰æ•ˆä¸Šä¸‹æ–‡çª—å£ä¸æŠ¥å‘Šçš„æœ€å¤§ä¸Šä¸‹æ–‡çª—å£ä¹‹é—´å­˜åœ¨æ˜¾è‘—å·®å¼‚ï¼Œå¹¶ä¸”æ ¹æ®é—®é¢˜ç±»å‹çš„ä¸åŒè€Œå˜åŒ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26604', 'title': 'Video Object Segmentation-Aware Audio Generation', 'url': 'https://huggingface.co/papers/2509.26604', 'abstract': 'SAGANet, a multimodal generative model, enhances audio generation by using object-level segmentation maps, improving control and fidelity in professional Foley workflows.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing multimodal audio generation models often lack precise user control, which limits their applicability in professional Foley workflows. In particular, these models focus on the entire video and do not provide precise methods for prioritizing a specific object within a scene, generating unnecessary background sounds, or focusing on the wrong objects. To address this gap, we introduce the novel task of video object segmentation-aware audio generation, which explicitly conditions sound synthesis on object-level segmentation maps. We present SAGANet, a new multimodal generative model that enables controllable audio generation by leveraging visual segmentation masks along with video and textual cues. Our model provides users with fine-grained and visually localized control over audio generation. To support this task and further research on segmentation-aware Foley, we propose Segmented Music Solos, a benchmark dataset of musical instrument performance videos with segmentation information. Our method demonstrates substantial improvements over current state-of-the-art methods and sets a new standard for controllable, high-fidelity Foley synthesis. Code, samples, and Segmented Music Solos are available at https://saganet.notion.site', 'score': 1, 'issue_id': 6186, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': 'ba66403735003951', 'authors': ['Ilpo Viertola', 'Vladimir Iashin', 'Esa Rahtu'], 'affiliations': ['Tampere University, Tampere, Finland', 'University of Oxford, Oxford, UK'], 'pdf_title_img': 'assets/pdf/title_img/2509.26604.jpg', 'data': {'categories': ['#audio', '#synthetic', '#games', '#benchmark', '#dataset', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ·Ğ²ÑƒĞºĞ° Ñ‡ĞµÑ€ĞµĞ· ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ²', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° SAGANet â€” Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ·Ğ²ÑƒĞºĞ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ĞºĞ°Ñ€Ñ‚ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ğ½Ğ°Ğ´ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ² Ğ¿Ñ€Ğ¾Ñ„ĞµÑÑĞ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Foley-Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ°Ñ…, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ Ğ½Ğ° ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ñ… Ğ² ÑÑ†ĞµĞ½Ğµ. SAGANet Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ°ÑĞºĞ¸ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¼ĞµÑÑ‚Ğµ Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¾Ğ¼ Ğ·Ğ²ÑƒĞºĞ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Segmented Music Solos Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¼ÑƒĞ·Ñ‹ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¾Ğ¹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ´Ğ°Ğ»ÑŒĞ½ĞµĞ¹ÑˆĞ¸Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹.'}, 'en': {'title': 'Precision Audio Generation with Object-Level Control', 'desc': 'SAGANet is a new multimodal generative model designed to improve audio generation in Foley workflows by using object-level segmentation maps. This model allows for precise user control by focusing on specific objects within a video scene, thus avoiding unwanted background sounds. By conditioning audio synthesis on visual segmentation masks along with video and text inputs, SAGANet enhances the fidelity and relevance of generated sounds. The introduction of the Segmented Music Solos dataset further supports research in this area, showcasing significant advancements over existing methods.'}, 'zh': {'title': 'SAGANetï¼šç²¾å‡†æ§åˆ¶éŸ³é¢‘ç”Ÿæˆçš„æ–°æ ‡å‡†', 'desc': 'SAGANetæ˜¯ä¸€ç§å¤šæ¨¡æ€ç”Ÿæˆæ¨¡å‹ï¼Œé€šè¿‡ä½¿ç”¨å¯¹è±¡çº§åˆ†å‰²å›¾æ¥å¢å¼ºéŸ³é¢‘ç”Ÿæˆï¼Œæ”¹å–„äº†ä¸“ä¸šFoleyå·¥ä½œæµç¨‹ä¸­çš„æ§åˆ¶å’Œä¿çœŸåº¦ã€‚ç°æœ‰çš„å¤šæ¨¡æ€éŸ³é¢‘ç”Ÿæˆæ¨¡å‹é€šå¸¸ç¼ºä¹ç²¾ç¡®çš„ç”¨æˆ·æ§åˆ¶ï¼Œå¯¼è‡´åœ¨ç”ŸæˆéŸ³é¢‘æ—¶æ— æ³•ä¼˜å…ˆè€ƒè™‘ç‰¹å®šå¯¹è±¡ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°çš„ä»»åŠ¡ï¼Œå³è§†é¢‘å¯¹è±¡åˆ†å‰²æ„ŸçŸ¥éŸ³é¢‘ç”Ÿæˆï¼Œæ˜ç¡®åœ°å°†å£°éŸ³åˆæˆä¸å¯¹è±¡çº§åˆ†å‰²å›¾ç›¸ç»“åˆã€‚æˆ‘ä»¬çš„æ¨¡å‹ä½¿ç”¨æˆ·èƒ½å¤Ÿå¯¹éŸ³é¢‘ç”Ÿæˆè¿›è¡Œç»†ç²’åº¦å’Œè§†è§‰å®šä½çš„æ§åˆ¶ï¼Œå¹¶åœ¨å¯æ§æ€§å’Œé«˜ä¿çœŸåº¦çš„Foleyåˆæˆæ–¹é¢æ˜¾è‘—ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26574', 'title': 'Probing the Critical Point (CritPt) of AI Reasoning: a Frontier Physics\n  Research Benchmark', 'url': 'https://huggingface.co/papers/2509.26574', 'abstract': 'CritPt, a benchmark for evaluating LLMs on research-level physics tasks, reveals significant gaps between current model capabilities and the demands of physics research.  \t\t\t\t\tAI-generated summary \t\t\t\t While large language models (LLMs) with reasoning capabilities are progressing rapidly on high-school math competitions and coding, can they reason effectively through complex, open-ended challenges found in frontier physics research? And crucially, what kinds of reasoning tasks do physicists want LLMs to assist with? To address these questions, we present the CritPt (Complex Research using Integrated Thinking - Physics Test, pronounced "critical point"), the first benchmark designed to test LLMs on unpublished, research-level reasoning tasks that broadly covers modern physics research areas, including condensed matter, quantum physics, atomic, molecular & optical physics, astrophysics, high energy physics, mathematical physics, statistical physics, nuclear physics, nonlinear dynamics, fluid dynamics and biophysics. CritPt consists of 71 composite research challenges designed to simulate full-scale research projects at the entry level, which are also decomposed to 190 simpler checkpoint tasks for more fine-grained insights. All problems are newly created by 50+ active physics researchers based on their own research. Every problem is hand-curated to admit a guess-resistant and machine-verifiable answer and is evaluated by an automated grading pipeline heavily customized for advanced physics-specific output formats. We find that while current state-of-the-art LLMs show early promise on isolated checkpoints, they remain far from being able to reliably solve full research-scale challenges: the best average accuracy among base models is only 4.0% , achieved by GPT-5 (high), moderately rising to around 10% when equipped with coding tools. Through the realistic yet standardized evaluation offered by CritPt, we highlight a large disconnect between curr nd-truth layer structure may not be reliable, we develop a quality metric that addresses the difficulty. In experiments, we show that LayerD successfully achieves high-quality decomposition and outperforms baselines. We also demonstrate the use of LayerD with state-of-the-art image generators and layer-based editing.', 'score': 1, 'issue_id': 6178, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 29', 'zh': '9æœˆ29æ—¥'}, 'hash': '2f81e58539182440', 'authors': ['Tomoyuki Suzuki', 'Kang-Jun Liu', 'Naoto Inoue', 'Kota Yamaguchi'], 'affiliations': ['CyberAgent', 'Tohoku University'], 'pdf_title_img': 'assets/pdf/title_img/2509.25134.jpg', 'data': {'categories': ['#cv', '#3d'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞŸÑ€ĞµĞ²Ñ€Ğ°Ñ‰Ğ°ĞµĞ¼ ĞºĞ°Ñ€Ñ‚Ğ¸Ğ½ĞºÑƒ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾ Ğ² ÑĞ»Ğ¾Ğ¸ Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'LayerD â€” ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸ Ñ€Ğ°ÑÑ‚Ñ€Ğ¾Ğ²Ñ‹Ñ… Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ ÑĞ»Ğ¾Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾, Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°Ñ ÑĞ»Ğ¾Ğ¸ Ğ¿ĞµÑ€ĞµĞ´Ğ½ĞµĞ³Ğ¾ Ğ¿Ğ»Ğ°Ğ½Ğ°, Ğ½Ğ°Ñ‡Ğ¸Ğ½Ğ°Ñ Ñ Ğ½ĞµĞ¿ĞµÑ€ĞµĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¾ Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ ÑĞ»Ğ¾Ğ¸ Ğ² Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ´Ğ¸Ğ·Ğ°Ğ¹Ğ½Ğµ Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ¸Ğ¼ĞµÑÑ‚ Ğ¾Ğ´Ğ½Ğ¾Ñ€Ğ¾Ğ´Ğ½Ñ‹Ğ¹ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ğ¹ Ğ²Ğ¸Ğ´, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ ÑƒÑ‚Ğ¾Ñ‡Ğ½ÑÑ‚ÑŒ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹. LayerD Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ baseline-Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ´Ğ»Ñ Ğ¿Ğ¾ÑĞ»Ğ¾Ğ¹Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'LayerD: Transforming Raster Images into Editable Layers', 'desc': 'LayerD is a novel method designed to decompose raster images into editable layers, facilitating a more flexible graphic design workflow itude-adaptive purification framework that leverages the magnitude spectrum of inputs to guide the purification process. Instead of injecting homogeneous noise, MANI-Pure adaptively applies heterogeneous, frequency-targeted noise, effectively suppressing adversarial perturbations in fragile high-frequency, low-magnitude bands while preserving semantically critical low-frequency content. Extensive experiments on CIFAR-10 and ImageNet-1K validate the effectiveness of MANI-Pure. It narrows the clean accuracy gap to within 0.59 of the original classifier, while boosting robust accuracy by 2.15, and achieves the top-1 robust accuracy on the RobustBench leaderboard, surpassing the previous state-of-the-art method.', 'score': 1, 'issue_id': 6180, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 29', 'zh': '9æœˆ29æ—¥'}, 'hash': 'a6343f8b608f4cb0', 'authors': ['Xiaoyi Huang', 'Junwei Wu', 'Kejia Zhang', 'Carl Yang', 'Zhiming Luo'], 'affiliations': ['Emory University', 'Xiamen University'], 'pdf_title_img': 'assets/pdf/title_img/2509.25082.jpg', 'data': {'categories': ['#training', '#diffusion', '#cv', '#security'], 'emoji': 'ğŸ”Š', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¾Ñ‡Ğ¸ÑÑ‚ĞºĞ° Ğ¾Ñ‚ adversarial Ğ°Ñ‚Ğ°Ğº Ñ‡ĞµÑ€ĞµĞ· Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ MANI-Pure â€” Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñ‹ Ğ¾Ñ‚ adversarial Ğ°Ñ‚Ğ°Ğº Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ adversarial Ğ²Ğ¾Ğ·Ğ¼ÑƒÑ‰ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ğ² Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ½ĞµĞ¾Ğ´Ğ½Ğ¾Ñ€Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ‚ĞµĞ½ÑĞ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒÑ. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ñ€Ğ°Ğ²Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ÑˆÑƒĞ¼Ğ°, MANI-Pure Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ ÑˆÑƒĞ¼, Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ÑÑ Ğ²Ğ¾Ğ·Ğ¼ÑƒÑ‰ĞµĞ½Ğ¸Ñ Ğ² Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ñ… Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ°Ñ… Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ğ°Ğ¶Ğ t\tAI-generated summary \t\t\t\t Modern AI is based on deep artificial neural networks (NNs). As of 2025, the most cited scientific article of the 21st century is an NN paper on deep residual learning with residual connections. Who invented this? We present a timeline of the evolution of deep residual learning.', 'score': 1, 'issue_id': 6180, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 29', 'zh': '9æœˆ29æ—¥'}, 'hash': '0bc8de443fa1708e', 'authors': ['Juergen Schmidhuber'], 'affiliations': ['IDSIA'], 'pdf_title_img': 'assets/pdf/title_img/2509.24732.jpg', 'data': {'categories': ['#architecture'], 'emoji': 'ğŸ”—', 'ru': {'title': 'Ğ˜ÑÑ‚Ğ¾Ñ€Ğ¸Ñ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ: ĞºÑ‚Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ñ‘Ğ» residual connections', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ñ…Ñ€Ğ¾Ğ½Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ (deep residual learning) â€” ĞºĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ€Ñ‹Ğ²Ğ° Ğ² Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€ĞµÑ‚ĞµĞ½Ğ¸Ñ residual connections, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»Ğ¸Ğ»Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°Ñ‚ÑŒ Ğ¾Ñ‡ĞµĞ½ÑŒ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ğµ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚Ğ¸. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¾ residual learning ÑÑ‚Ğ°Ğ»Ğ° ÑĞ°Ğ¼Ğ¾Ğ¹ Ñ†Ğ¸Ñ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğ¹ ÑÑ‚Ğ°Ñ‚ÑŒÑ‘Ğ¹ XXI Ğ²ĞµĞºĞ° Ğ¿Ğ¾ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ½Ğ° 2025 Ğ³Ğ¾Ğ´. Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ñ‚Ğ²ĞµÑ‡Ğ°ĞµÑ‚ Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾Ñ Ğ¾ Ñ‚Ğ¾Ğ¼, ĞºÑ‚Ğ¾ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ´ÑƒĞ¼Ğ°Ğ» ÑÑ‚Ğ¾Ñ‚ Ñ€ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ² ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¼ AI.'}, 'en': {'title': 'Tracing the Evolution of Deep Residual Learning', 'desc': 'This paper outlines the historical development of deep residual learning, a significant breakthrough in neural network architecture. It highlights the importance of residual connections, which help in training deeper networks by mitigating the vanishing gradient problem. The authors trace the contributions of various researchers and key milestones that led to the widespread adoption of this technique. By 2025, deep residual learning is recognized as a foundational element in modern AI, influencing numerous applications in machine learning.'}, 'zh': {'title': 'æ·±åº¦æ®‹å·®å­¦ä¹ çš„æ¼”å˜å†ç¨‹', 'desc': 'æ·±åº¦æ®‹å·®å­¦ä¹ æ˜¯ç¥ç»ç½‘ç»œæ¶æ„ä¸­çš„ä¸€ä¸ªé‡è¦è¿›å±•ã€‚æœ¬æ–‡æä¾›äº†æ·±åº¦æ®‹å·®å­¦ä¹ çš„å‘å±•æ—¶é—´çº¿ï¼Œå±•ç¤ºäº†å…¶æ¼”å˜è¿‡ç¨‹ã€‚æ®‹å·®è¿æ¥çš„å¼•å…¥ä½¿å¾—è®­ç»ƒæ›´æ·±å±‚æ¬¡çš„ç¥ç»ç½‘ç»œæˆä¸ºå¯èƒ½ï¼Œä»è€Œæé«˜äº†æ¨¡å‹çš„æ€§èƒ½ã€‚åˆ°2025å¹´ï¼Œæ·±åº¦æ®‹å·®å­¦ä¹ çš„ç›¸å…³è®ºæ–‡å°†æˆä¸º21ä¸–çºªè¢«å¼•ç”¨æœ€å¤šçš„ç§‘å­¦æ–‡ç« ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.23695', 'title': 'Estimating Time Series Foundation Model Transferability via In-Context\n  Learning', 'url': 'https://huggingface.co/papers/2509.23695', 'abstract': "TimeTic is a transferability estimation framework that predicts the performance of time series foundation models after fine-tuning on unseen datasets, using tabular foundation models and entropy evolution for model characterization.  \t\t\t\t\tAI-generated summary \t\t\t\t Time series foundation models (TSFMs) offer strong zero-shot forecasting via large-scale pre-training, yet fine-tuning remains critical for boosting performance in domains with limited public data. With the growing number of TSFMs, efficiently identifying the best model for downstream fine-tuning becomes increasingly challenging. In this work, we introduce TimeTic, a transferability estimation framework that recasts model selection as an in-context-learning problem: given observations on known (source) datasets, it predicts how a TSFM will perform after fine-tuning on a downstream (target) dataset. TimeTic flexibly organizes the observed model-data relationships as contextual information, allowing it to adapt seamlessly to various test-time scenarios. Leveraging the natural tabular structure formed by dataset meta-features, model characteristics, and fine-tuned performance, we employ tabular foundation models to serve as in-context learners. We further introduce a novel model characterization based on entropy evolution across model layers, capturing embedding-space distinctions and enabling TimeTic to generalize across arbitrary model sets. We establish a comprehensive benchmark for transferability estimation including 10 datasets, 10 foundation models, and 3 forecasting tasks. On this benchmark, TimeTic's estimation demonstrates strong alignment with actual fine-tuned performance for previously unseen datasets, achieving a mean rank correlation of approximately 0.6 and a 30% improvement compared to using zero-shot performance as the transferability score.", 'score': 1, 'issue_id': 6184, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 28', 'zh': '9æœˆ28æ—¥'}, 'hash': '6753046e5d9fabfa', 'authors': ['Qingren Yao', 'Ming Jin', 'Chengqi Zhang', 'Chao-Han Huck Yang', 'Jun Qi', 'Shirui Pan'], 'affiliations': ['Griffith University', 'Hong Kong Baptist University', 'NVIDIA Research', 'The Hong Kong Polytechnic University'], 'pdf_title_img': 'assets/pdf/title_img/2509.23695.jpg', 'data': {'categories': ['#training', '#benchmark', '#transfer_learning', '#dataset'], 'emoji': 'â°', 'ru': {'title': 'ĞŸÑ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ time series Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'TimeTic â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ foundation Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ÑĞ´Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾ÑĞ»Ğµ fine-tuning Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ…. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ°Ğº in-context learning: Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¸Ğ·Ğ²ĞµÑÑ‚Ğ½Ñ‹Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ… Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ÑÑ performance Ğ½Ğ° Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ¼ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ. Ğ”Ğ»Ñ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸ Ğ¿Ğ¾ ÑĞ»Ğ¾ÑĞ¼ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚Ğ¸, Ğ° Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ÑÑ tabular foundation models. ĞĞ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ Ğ¸Ğ· 10 Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ² Ğ¸ 10 foundation Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ TimeTic Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ĞºĞ¾Ñ€Ñ€ĞµĞ»ÑÑ†Ğ¸Ñ Ğ¾ĞºĞ¾Ğ»Ğ¾ 0.6 Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ baseline Ğ½Ğ° 30%.'}, 'en': {'title': 'TimeTic: Predicting Performance of Time Series Models with Smart Estimation', 'desc': 'TimeTic is a framework designed to estimate how well time series foundation models (TSFMs) will perform after being fine-tuned on new datasets. It treats the model selection process as an in-context learning problem, using data from known datasets to predict outcomes for unknown ones. By organizing model and dataset relationships into a tabular format, TimeTic can adapt to different scenarios effectively. The framework also introduces a unique method of characterizing models through entropy evolution, which helps it generalize across various models and improve transferability estimation significantly.'}, 'zh': {'title': 'TimeTicï¼šæå‡æ—¶é—´åºåˆ—æ¨¡å‹å¾®è°ƒæ€§èƒ½çš„è½¬ç§»æ€§ä¼°è®¡æ¡†æ¶', 'desc': 'TimeTicæ˜¯ä¸€ä¸ªè½¬ç§»æ€§ä¼°è®¡æ¡†æ¶ï¼Œæ—¨åœ¨é¢„æµ‹æ—¶é—´åºåˆ—åŸºç¡€æ¨¡å‹åœ¨æœªè§æ•°æ®é›†ä¸Šå¾®è°ƒåçš„æ€§èƒ½ã€‚è¯¥æ¡†æ¶é€šè¿‡å°†æ¨¡å‹é€‰æ‹©é‡æ–°å®šä¹‰ä¸ºä¸Šä¸‹æ–‡å­¦ä¹ é—®é¢˜ï¼Œåˆ©ç”¨å·²çŸ¥æ•°æ®é›†çš„è§‚å¯Ÿç»“æœæ¥é¢„æµ‹æ¨¡å‹åœ¨ç›®æ ‡æ•°æ®é›†ä¸Šçš„è¡¨ç°ã€‚TimeTicçµæ´»åœ°ç»„ç»‡è§‚å¯Ÿåˆ°çš„æ¨¡å‹ä¸æ•°æ®ä¹‹é—´çš„å…³ç³»ï¼Œé€‚åº”ä¸åŒçš„æµ‹è¯•åœºæ™¯ã€‚é€šè¿‡å¼•å…¥åŸºäºç†µæ¼”åŒ–çš„æ¨¡å‹ç‰¹å¾åŒ–ï¼ŒTimeTicèƒ½å¤Ÿåœ¨ä»»æ„æ¨¡å‹é›†ä¸Šè¿›è¡Œæ³›åŒ–ï¼Œæ˜¾è‘—æé«˜äº†è½¬ç§»æ€§ä¼°è®¡çš„å‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.25248', 'title': 'BuildBench: Benchmarking LLM Agents on Compiling Real-World Open-Source\n  Software', 'url': 'https://huggingface.co/papers/2509.25248', 'abstract': "A new benchmark, BUILD-BENCH, and an LLM-based agent, OSS-BUILD-AGENT, address the complexities of compiling diverse open-source software projects.  \t\t\t\t\tAI-generated summary \t\t\t\t Automatically compiling open-source software (OSS) projects is a vital, labor-intensive, and complex task, which makes it a good challenge for LLM Agents. Existing methods rely on manually curated rules and workflows, which cannot adapt to OSS that requires customized configuration or environment setup. Recent attempts using Large Language Models (LLMs) used selective evaluation on a subset of highly rated OSS, a practice that underestimates the realistic challenges of OSS compilation. In practice, compilation instructions are often absent, dependencies are undocumented, and successful builds may even require patching source files or modifying build scripts. We propose a more challenging and realistic benchmark, BUILD-BENCH, comprising OSS that are more diverse in quality, scale, and characteristics. Furthermore, we propose a strong baseline LLM-based agent, OSS-BUILD-AGENT, an effective system with enhanced build instruction retrieval module that achieves state-of-the-art performance on BUILD-BENCH and is adaptable to heterogeneous OSS characteristics. We also provide detailed analysis regarding different compilation method design choices and their influence to the whole task, offering insights to guide future advances. We believe performance on BUILD-BENCH can faithfully reflect an agent's ability to tackle compilation as a complex software engineering tasks, and, as such, our benchmark will spur innovation with a significant impact on downstream applications in the fields of software development and software security.", 'score': 1, 'issue_id': 6183, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 27', 'zh': '9æœˆ27æ—¥'}, 'hash': '951d4237714a02d7', 'authors': ['Zehua Zhang', 'Ati Priya Bajaj', 'Divij Handa', 'Siyu Liu', 'Arvind S Raj', 'Hongkai Chen', 'Hulin Wang', 'Yibo Liu', 'Zion Leonahenahe Basque', 'Souradip Nath', 'Vishal Juneja', 'Ni  in retrieving build instructions and demonstrates superior performance on the BUILD-BENCH. This work aims to enhance the understanding of compilation challenges in software engineering and promote advancements in software development and security.'}, 'zh': {'title': 'åº”å¯¹å¼€æºè½¯ä»¶ç¼–è¯‘çš„æŒ‘æˆ˜æ–°åŸºå‡†', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ä¸ªæ–°çš„åŸºå‡†æµ‹è¯•BUILD-BENCHå’Œä¸€ä¸ªåŸºäºå¤§å‹è¯­è¨€æ¨¡å‹çš„ä»£ç†OSS-BUILD-AGENTï¼Œæ—¨åœ¨è§£å†³ç¼–è¯‘å¤šæ ·åŒ–å¼€æºè½¯ä»¶é¡¹ç›®çš„å¤æ‚æ€§ã€‚ç°æœ‰æ–¹æ³•ä¾èµ–äºæ‰‹åŠ¨ç¼–åˆ¶çš„è§„åˆ™å’Œå·¥ä½œæµç¨‹ï¼Œæ— æ³•é€‚åº”éœ€è¦å®šåˆ¶é…ç½®æˆ–ç¯å¢ƒè®¾ç½®çš„å¼€æºè½¯ä»¶ã€‚æˆ‘ä»¬æå‡ºçš„BUILD-BENCHåŸºå‡†æµ‹è¯•åŒ…å«äº†è´¨é‡ã€è§„æ¨¡å’Œç‰¹å¾æ›´ä¸ºå¤šæ ·çš„å¼€æºè½¯ä»¶ï¼Œæä¾›äº†æ›´å…·æŒ‘æˆ˜æ€§å’Œç°å®æ€§çš„è¯„ä¼°ã€‚OSS-BUILD-AGENTåˆ™æ˜¯ä¸€ä¸ªå¼ºå¤§çš„åŸºçº¿ä»£ç†ï¼Œå…·å¤‡å¢å¼ºçš„æ„å»ºæŒ‡ä»¤æ£€ç´¢æ¨¡å—ï¼Œåœ¨BUILD-BENCHä¸Šè¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿé€‚åº”ä¸åŒçš„å¼€æºè½¯ä»¶ç‰¹æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.23019', 'title': 'LLM Watermark Evasion via Bias Inversion', 'url': 'https://huggingface.co/papers/2509.23019', 'abstract': 'The Bias-Inversion Rewriting Attack (BIRA) effectively evades watermarking in large language models by suppressing specific logits, highlighting a significant vulnerability in watermarking techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t Watermarking for large language models (LLMs) embeds a statistical signal during generation to enable detection of model-produced text. While watermarking has proven effective in benign settings, its robustness under adversarial evasion remains contested. To advance a rigorous understanding and evaluation of such vulnerabilities, we propose the Bias-Inversion Rewriting Attack (BIRA), which is theoretically motivated and model-agnostic. BIRA weakens the watermark signal by suppressing the logits of likely watermarked tokens during LLM-based rewriting, without any knowledge of the underlying watermarking scheme. Across recent watermarking methods, BIRA achieves over 99\\% evasion while preserving the semantic content of the original text. Beyond demonstrating an attack, our results reveal a systematic vulnerability, emphasizing the need for stress testing and robust defenses.', 'score': 1, 'issue_id': 6189, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 27', 'zh': '9æœˆ27æ—¥'}, 'hash': '4442b22fb44496b3', 'authors': ['Jeongyeon Hwang', 'Sangdon Park', 'Jungseul Ok'], 'affiliations': ['Pohang University of Science and Technology (POSTECH), South Korea'], 'pdf_title_img': 'assets/pdf/title_img/2509.23019.jpg', 'data': {'categories': ['#benchmark', '#inference', '#security'], 'emoji': 'ğŸ’§', 'ru': {'title': 'ĞÑ‚Ğ°ĞºĞ° Ğ¿ĞµÑ€ĞµĞ¿Ğ¸ÑÑ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ²Ğ¾Ğ´ÑĞ½Ñ‹Ğµ Ğ·Ğ½Ğ°ĞºĞ¸ Ğ² LLM', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ°Ñ‚Ğ°ĞºÑƒ BIRA (Bias-Inversion Rewriting Attack), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ²Ğ¾Ğ´ÑĞ½Ñ‹Ğµ Ğ·Ğ½Ğ°ĞºĞ¸ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞœĞµÑ‚Ğ¾Ğ´ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ»Ğ¾Ğ³Ğ¸Ñ‚Ğ¾Ğ² Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‚ Ğ²Ğ¾Ğ´ÑĞ½Ğ¾Ğ¹ Ğ·Ğ½Ğ°Ğº, Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¿ĞµÑ€ĞµĞ¿Ğ¸ÑÑ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ LLM. BIRA Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ 99% ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±Ñ…Ğ¾Ğ´Ğ° Ğ²Ğ¾Ğ´ÑĞ½Ñ‹Ñ… Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ°, Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒÑ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ¹ ÑÑ…ĞµĞ¼Ñ‹ Ğ²Ğ¾Ğ´ÑĞ½Ğ¾Ğ³Ğ¾ Ğ·Ğ½Ğ°ĞºĞ°. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ²Ñ‹ÑĞ²Ğ»ÑÑÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ½ÑƒÑ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ²Ğ¾Ğ´ÑĞ½Ñ‹Ñ… Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ¸ Ğ¿Ğ¾Ğ´Ñ‡Ñ‘Ñ€ĞºĞ¸Ğ²Ğ°ÑÑ‚ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ±Ğ¾Ğ»ĞµĞµ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ñ‹Ñ… Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ğ½Ñ‹Ñ… Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ².'}, 'en': {'title': 'BIRA: Unmasking Vulnerabilities in LLM Watermarking', 'desc': 'The paper introduces the Bias-Inversion Rewriting Attack (BIRA), a method that successfully bypasses watermarking in large language models (LLMs) by targeting and suppressing specific logits associated with watermarked tokens. This attack highlights a critical weakness in current watermarking techniques, which are designed to identify AI-generated text. BIRA operates without needing to know the details of the watermarking scheme, making it a versatile and powerful adversarial strategy. The findings indicate that while watermarking can be effective, it is not robust against sophisticated evasion tactics like BIRA, underscoring the importance of developing stronger defenses.'}, 'zh': {'title': 'æ­ç¤ºæ°´å°æŠ€æœ¯çš„è„†å¼±æ€§ï¼šåå·®åè½¬é‡å†™æ”»å‡»', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºåå·®åè½¬é‡å†™æ”»å‡»ï¼ˆBIRAï¼‰çš„æ–°æ–¹æ³•ï¼Œèƒ½å¤Ÿæœ‰æ•ˆè§„é¿å¤§å‹è¯­è¨€æ¨¡å‹ä¸­çš„æ°´å°æŠ€æœ¯ã€‚BIRAé€šè¿‡æŠ‘åˆ¶ç‰¹å®šçš„logitsï¼Œå‰Šå¼±äº†æ°´å°ä¿¡å·ï¼Œä»è€Œåœ¨é‡å†™è¿‡ç¨‹ä¸­é¿å…è¢«æ£€æµ‹ã€‚è¯¥æ–¹æ³•ä¸ä¾èµ–äºå…·ä½“çš„æ°´å°æ–¹æ¡ˆï¼Œå…·æœ‰å¹¿æ³›çš„é€‚ç”¨æ€§ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼ŒBIRAåœ¨å¤šç§æ°´å°æ–¹æ³•ä¸‹å®ç°äº†è¶…è¿‡99%çš„è§„é¿ç‡ï¼ŒåŒæ—¶ä¿æŒäº†åŸå§‹æ–‡æœ¬çš„è¯­ä¹‰å†…å®¹ï¼Œæ­ç¤ºäº†æ°´å°æŠ€æœ¯çš„ç³»ç»Ÿæ€§è„†å¼±æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26555', 'title': 'Stable Cinemetrics : Structured Taxonomy and Evaluation for Professional\n  Video Generation', 'url': 'https://huggingface.co/papers/2509.26555', 'abstract': 'Stable Cinemetrics introduces a structured evaluation framework for professional video generation, using taxonomies to assess models across specific filmmaking controls.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in video generation have enabled high-fidelity video synthesis from user provided prompts. However, existing models and benchmarks fail to capture the complexity and requirements of professional video generation. Towards that goal, we introduce Stable Cinemetrics, a structured evaluation framework that formalizes filmmaking controls into four disentangled, hierarchical taxonomies: Setup, Event, Lighting, and Camera. Together, these taxonomies define 76 fine-grained control nodes grounded in industry practices. Using these taxonomies, we construct a benchmark of prompts aligned with professional use cases and develop an automated pipeline for prompt categorization and question generation, enabling independent evaluation of each control dimension. We conduct a large-scale human study spanning 10+ models and 20K videos, annotated by a pool of 80+ film professionals. Our analysis, both coarse and fine-grained reveal that even the strongest current models exhibit significant gaps, particularly in Events and Camera-related controls. To enable scalable evaluation, we train an automatic evaluator, a vision-language model aligned with expert annotations that outperforms existing zero-shot baselines. SCINE is the first approach to situate professional video generation within the landscape of video generative models, introducing taxonomies centered around cinematic controls and supporting them with structured evaluation pipelines and detailed analyses to guide future research.', 'score': 0, 'issue_id': 6178, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '6d557fb5b6516154', 'authors': ['Agneet Chatterjee', 'Rahim Entezari', 'Maksym Zhuravinskyi', 'Maksim Lapin', 'Reshinth Adithyan', 'Amit Raj', 'Chitta Baral', 'Yezhou Yang', 'Varun Jampani'], 'affiliations': ['Arizona State University', 'Google DeepMind', 'Stability AI'], 'pdf_title_img': 'assets/pdf/title_img/2509.26555.jpg', 'data': {'categories': ['#benchmark', '#games', '#video', '#optimization'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞŸÑ€Ğ¾Ñ„ĞµÑÑĞ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¸Ğ·Ğ¼Ñƒ ĞºĞ¸Ğ½ĞµĞ¼Ğ°Ñ‚Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ°', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Stable Cinemetrics â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ñ„ĞµÑÑĞ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ AI Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ½Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ñ‡ĞµÑ‚Ñ‹Ñ€Ğµ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ‚Ğ°ĞºÑĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ğ¸ (Setup, Event, Lighting, Camera) Ñ 76 Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ°Ğ¼Ğ¸ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ½Ğ° Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸ĞºĞ°Ñ… ĞºĞ¸Ğ½Ğ¾Ğ¸Ğ½Ğ´ÑƒÑÑ‚Ñ€Ğ¸Ğ¸. Ğ‘Ñ‹Ğ»Ğ¾ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ ÑƒÑ‡Ğ°ÑÑ‚Ğ¸ĞµĞ¼ 80+ Ğ¿Ñ€Ğ¾Ñ„ĞµÑÑĞ¸Ğ¾Ğ½Ğ°Ğ»Ğ¾Ğ² ĞºĞ¸Ğ½Ğ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ»Ğ¸ 20 Ñ‚Ñ‹ÑÑÑ‡ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¾Ñ‚ 10+ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ ÑĞµÑ€ÑŒÑ‘Ğ·Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ñ‹ Ğ´Ğ°Ğ¶Ğµ Ñƒ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ² ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğµ ÑĞ¾Ğ±Ñ‹Ñ‚Ğ¸Ğ¹ Ğ¸ ĞºĞ°Ğ¼ĞµÑ€Ñ‹, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»Ğ¸Ğ»Ğ¾ Ğ¾Ğ±ÑƒÑ‡Ğ¸Ñ‚ÑŒ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ evaluator Ğ´Ğ»Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸.'}, 'en': {'title': 'Revolutionizing Video Evaluation with Cinematic Taxonomies', 'desc': 'Stable Cinemetrics presents a new framework for evaluating AI-generated videos, focusing on professional filmmaking standards. It introduces four hierarchical taxonomiesâ€”Setup, Event, Lighting, and Cameraâ€”that break down the complex aspects of video generation into 76 specific control nodes. The framework includes a benchmark of prompts based on real-world filmmaking scenarios and an automated system for categorizing these prompts and generating evaluation questions. A large-scale study with film professionals shows that current models still struggle with certain filmmaking controls, particularly in Events and Camera, highlighting the need for improved evaluation methods in video generation.'}, 'zh': {'title': 'ç¨³å®šç”µå½±åº¦é‡ï¼šä¸“ä¸šè§†é¢‘ç”Ÿæˆçš„æ–°æ ‡å‡†', 'desc': 'Stable Cinemetrics æ˜¯ä¸€ä¸ªç»“æ„åŒ–çš„è¯„ä¼°æ¡†æ¶ï¼Œä¸“é—¨ç”¨äºä¸“ä¸šè§†é¢‘ç”Ÿæˆã€‚å®ƒé€šè¿‡å››ä¸ªå±‚æ¬¡åˆ†æ˜çš„åˆ†ç±»æ³•ï¼ˆè®¾ç½®ã€äº‹ä»¶ã€ç…§æ˜å’Œæ‘„åƒï¼‰æ¥è¯„ä¼°æ¨¡å‹åœ¨ç‰¹å®šç”µå½±åˆ¶ä½œæ§åˆ¶æ–¹é¢çš„è¡¨ç°ã€‚è¯¥æ¡†æ¶å®šä¹‰äº†76ä¸ªåŸºäºè¡Œä¸šå®è·µçš„ç»†ç²’åº¦æ§åˆ¶èŠ‚ç‚¹ï¼Œå¹¶æ„å»ºäº†ä¸ä¸“ä¸šç”¨ä¾‹å¯¹é½çš„åŸºå‡†æµ‹è¯•ã€‚é€šè¿‡å¤§è§„æ¨¡çš„äººç±»ç ”ç©¶ï¼Œæˆ‘ä»¬å‘ç°å½“å‰æœ€å¼ºæ¨¡å‹åœ¨äº‹ä»¶å’Œæ‘„åƒæ§åˆ¶æ–¹é¢ä»å­˜åœ¨æ˜¾è‘—å·®è·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26278', 'title': 'ProfVLM: A Lightweight Video-Language Model for Multi-View Proficiency\n  Estimation', 'url': 'https://huggingface.co/papers/2509.26278', 'abstract': 'ProfVLM, a compact vision-language model, uses generative reasoning to estimate skill proficiency and generate expert feedback from multi-view videos, outperforming existing methods with fewer parameters and faster training.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing approaches to skill proficiency estimation often rely on black-box video classifiers, ignoring multi-view context and lacking explainability. We present ProfVLM, a compact vision-language model that reformulates this task as generative reasoning: it jointly predicts skill level and generates expert-like feedback from egocentric and exocentric videos. Central to our method is an AttentiveGatedProjector that dynamically fuses multi-view features, projected from a frozen TimeSformer backbone into a language model tuned for feedback generation. Trained on EgoExo4D with expert commentaries, ProfVLM surpasses state-of-the-art methods while using up to 20x fewer parameters and reducing training time by up to 60%. Our approach not only achieves superior accuracy across diverse activities, but also outputs natural language critiques aligned with performance, offering transparent reasoning. These results highlight generative vision-language modeling as a powerful new direction for skill assessment.', 'score': 0, 'issue_id': 6182, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '542e2b1ee1e15307', 'authors': ['Edoardo Bianchi', 'Jacopo Staiano', 'Antonio Liotta'], 'affiliations': ['Free University of Bozen-Bolzano, Via Bruno Buozzi 1, Bozen-Bolzano, 39100, Italy', 'University of Trento, Via Inama 5, Trento, 38122, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2509.26278.jpg', 'data':
