mated AI agents. At its core, Interactive Training uses a control server to mediate communication between users or agents and the ongoing training process, allowing users to dynamically adjust optimizer hyperparameters, training data, and model checkpoints. Through three case studies, we demonstrate that Interactive Training achieves superior training stability, reduced sensitivity to initial hyperparameters, and improved adaptability to evolving user needs, paving the way toward a future training paradigm where AI agents autonomously monitor training logs, proactively resolve instabilities, and optimize training dynamics.', 'score': 36, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'a5b5b6a9b4ca0924', 'authors': ['Wentao Zhang', 'Yang Young Lu', 'Yuntian Deng'], 'affiliations': ['University of Waterloo', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2510.02297.jpg', 'data': {'categories': ['#training', '#open_source', '#optimization'], 'emoji': '🎮', 'ru': {'title': 'Интерактивное обучение нейросетей с вмешательством в реальном времени', 'desc': 'В статье представлен Interactive Training — фреймворк для обучения нейросетей с возможностью вмешательства в реальном времени. В отличие от традиционного подхода с фиксированными параметрами оптимизации, система позволяет экспертам или AI-агентам динамически изменять гиперпараметры оптимизатора, обучающие данные и чекпоинты модели во время тренировки. Три практических исследования показали улучшение стабильности обучения, снижение чувствительности к начальным гиперпараметрам и лучшую адаптивность к меняющимся требованиям. Авторы видят будущее в автономных AI-агентах, которые будут мониторить логи обучения и проактивно устранять проблемы.'}, 'en': {'title': 'Empowering Neural Networks with Real-Time Interactive Training', 'desc': 'This paper presents Interactive Training, a novel framework that enhances neural network training by allowing real-time interventions. It addresses the limitations of traditional training methods, which often lack the flexibility to adapt to issues as they arise. The framework facilitates communication between users or AI agents and the training process, enabling dynamic adjustments to hyperparameters, training data, and model checkpoints. The results from case studies show that Interactive Training leads to better stability, less sensitivity to initial settings, and greater adaptability to user requirements.'}, 'zh': {'title': '实时反馈，提升训练灵活性', 'desc': '互动训练是一种框架，允许在神经网络训练过程中进行实时的反馈驱动干预，从而提高训练的稳定性和适应性。传统的神经网络训练通常遵循固定的优化流程，缺乏动态应对不稳定性或新出现问题的灵活性。本文介绍的互动训练框架，支持人类专家或自动化AI代理在训练过程中进行实时干预，用户可以动态调整优化器超参数、训练数据和模型检查点。通过三个案例研究，我们展示了互动训练在训练稳定性、对初始超参数的敏感性降低以及对用户需求的适应性提高方面的优势。'}}}, {'id': 'https://huggingface.co/papers/2510.02209', 'title': 'StockBench: Can LLM Agents Trade Stocks Profitably In Real-world\n  Markets?', 'url': 'https://huggingface.co/papers/2510.02209', 'abstract': 'StockBench evaluates large language models in realistic stock trading environments, revealing challenges and opportunities in developing LLM-powered financial agents.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have recently demonstrated strong capabilities as autonomous agents, showing promise in reasoning, tool use, and sequential decision-making. While prior benchmarks have evaluated LLM agents in domains such as software engineering and scientific discovery, the finance domain remains underexplored, despite its direct relevance to economic value and high-stakes decision-making. Existing financial benchmarks primarily test static knowledge through question answering, but they fall short of capturing the dynamic and iterative nature of trading. To address this gap, we introduce StockBench, a contamination-free benchmark designed to evaluate LLM agents in realistic, multi-month stock trading environments. Agents receive daily market signals -- including prices, fundamentals, and news -- and must make sequential buy, sell, or hold decisions. Performance is assessed using financial metrics such as cumulative return, maximum drawdown, and the Sortino ratio. Our evaluation of state-of-the-art proprietary (e.g., GPT-5, Claude-4) and open-weight (e.g., Qwen3, Kimi-K2, GLM-4.5) models shows that while most LLM agents struggle to outperform the simple buy-and-hold baseline, several models demonstrate the potential to deliver higher returns and manage risk more effectively. These findings highlight both the challenges and opportunities in developing LLM-powered financial agents, showing that excelling at static financial knowledge tasks does not necessarily translate into successful trading strategies. We release StockBench as an open-source resource to support reproducibility and advance future research in this domain.', 'score': 34, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '6d2362d30dbb6925', 'authors': ['Yanxu Chen', 'Zijun Yao', 'Yantao Liu', 'Jin Ye', 'Jianing Yu', 'Lei Hou', 'Juanzi Li'], 'affiliations': ['Beijing University of Posts and Telecommunications', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.02209.jpg', 'data': {'categories': ['#reasoning', '#open_source', '#benchmark', '#agents'], 'emoji': '📈', 'ru': {'title': 'LLM-агенты учатся торговать акциями, но пока проигрывают простым стратегиям', 'desc': 'StockBench - это новый бенчмарк для оценки больших языковых моделей (LLM) в роли автономных агентов для торговли акциями. Агенты получают ежедневные рыночные данные - цены, финансовые показатели и новости - и должны принимать последовательные решения о покупке, продаже или удержании акций на протяжении нескольких месяцев. Исследование показало, что большинство современных LLM-агентов, включая GPT-5 и Claude-4, с трудом превосходят простую стратегию "купи и держи", хотя некоторые модели демонстрируют потенциал для более высокой доходности. Результаты подчеркивают, что успех в статических финансовых тестах не гарантирует эффективных торговых стратегий, открывая новые направления для исследований AI-агентов в финансовой сфере.'}, 'en': {'title': 'StockBench: Evaluating LLMs in Real-World Stock Trading', 'desc': 'This paper introduces StockBench, a new benchmark for evaluating large language models (LLMs) in realistic stock trading scenarios. Unlike previous benchmarks that focus on static knowledge, StockBench assesses LLMs on their ability to make dynamic trading decisions based on daily market signals. The evaluation uses financial metrics to measure performance, revealing that while many LLMs struggle to outperform a basic buy-and-hold strategy, some show promise in generating higher returns and managing risk. This research highlights the complexities of applying LLMs in finance and aims to foster further exploration in developing effective financial agents.'}, 'zh': {'title': 'StockBench：评估金融代理的未来潜力', 'desc': 'StockBench 是一个评估大型语言模型（LLM）在真实股票交易环境中的基准测试工具。它解决了现有金融基准测试无法捕捉交易动态和迭代特性的不足。通过提供每日市场信号，LLM 代理需要做出买入、卖出或持有的决策。我们的研究表明，尽管大多数 LLM 代理未能超越简单的买入持有策略，但一些模型显示出更高的回报潜力和更有效的风险管理能力。'}}}, {'id': 'https://huggingface.co/papers/2510.01149', 'title': 'ModernVBERT: Towards Smaller Visual Document Retrievers', 'url': 'https://huggingface.co/papers/2510.01149', 'abstract': 'ModernVBERT, a compact vision-language encoder, outperforms larger models in document retrieval by optimizing attention masking, image resolution, modality alignment, and contrastive objectives.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal embedding models are gaining prevalence, notably for document retrieval as efficient alternatives to text-only pipelines. These models are typically built by finetuning large vision-language decoders (VLMs) with contrastive losses on text-image pairs. In this work, we show that, while cost-efficient, this repurposing approach often bottlenecks retrieval performance. Through controlled experiments, we establish a principled recipe for improving visual document retrieval models. We notably measure the impact of attention masking, image resolution, modality alignment data regimes, and late interaction centered contrastive objectives which emerge as central performance factors. Building on these insights, we release ModernVBERT, a compact 250M-parameter vision-language encoder that outperforms models up to 10 times larger when finetuned on document retrieval tasks. Models and code are made available at https://huggingface.co/ModernVBERT.', 'score': 26, 'issue_id': 6231, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '676d94db77731b89', 'authors': ['Paul Teiletche', 'Quentin Macé', 'Max Conti', 'Antonio Loison', 'Gautier Viaud', 'Pierre Colombo', 'Manuel Faysse'], 'affiliations': ['CentraleSupelec, Paris-Saclay', 'EPFL', 'Equall.ai', 'Illuin Technology'], 'pdf_title_img': 'assets/pdf/title_img/2510.01149.jpg', 'data': {'categories': ['#architecture', '#multimodal', '#open_source', '#training', '#optimization', '#dataset'], 'emoji': '🔍', 'ru': {'title': 'Маленький, но мощный: компактный encoder побеждает гигантов в поиске документов', 'desc': 'Исследователи разработали ModernVBERT — компактный vision-language encoder с 250 миллионами параметров для поиска документов. Они обнаружили, что простое переиспользование больших VLM с contrastive losses не оптимально для задач retrieval. Через серию контролируемых экспериментов они определили ключевые факторы производительности: оптимизация attention masking, разрешение изображений, выравнивание модальностей и специальные contrastive objectives с late interaction. ModernVBERT превосходит модели в 10 раз большего размера благодаря применению этих принципов при обучении на задачах поиска документов.'}, 'en': {'title': 'Compact Power: ModernVBERT Revolutionizes Document Retrieval', 'desc': 'ModernVBERT is a new vision-language encoder designed to improve document retrieval tasks. It achieves better performance than larger models by optimizing key factors such as attention masking, image resolution, and modality alignment. The research highlights that traditional methods of fine-tuning large vision-language models can limit retrieval effectiveness. By implementing a more efficient approach with only 250 million parameters, ModernVBERT demonstrates superior results in retrieving documents compared to models that are ten times its size.'}, 'zh': {'title': 'ModernVBERT：小巧而强大的视觉-语言编码器', 'desc': 'ModernVBERT是一种紧凑的视觉-语言编码器，通过优化注意力掩码、图像分辨率、模态对齐和对比目标，超越了更大的模型在文档检索中的表现。该研究表明，虽然对大型视觉-语言解码器进行微调是一种成本有效的方法，但这种方法往往会限制检索性能。通过控制实验，研究团队提出了一种改进视觉文档检索模型的原则性方法，并测量了多个关键因素的影响。最终，ModernVBERT以250M参数的规模，在文档检索任务上超越了高达10倍更大的模型。'}}}, {'id': 'https://huggingface.co/papers/2510.01265', 'title': 'RLP: Reinforcement as a Pretraining Objective', 'url': 'https://huggingface.co/papers/2510.01265', 'abstract': 'RLP, an information-driven reinforcement pretraining objective, enhances reasoning models by integrating exploration into pretraining, leading to significant performance improvements across various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t The dominant paradigm for training large reasoning models starts with pre-training using next-token prediction loss on vast amounts of data. Reinforcement learning, while powerful in scaling reasoning, is introduced only as the very last phase of post-training, preceded by supervised fine-tuning. While dominant, is this an optimal way of training? In this paper, we present RLP, an information-driven reinforcement pretraining objective, that brings the core spirit of reinforcement learning -- exploration -- to the last phase of pretraining. The key idea is to treat chain-of-thought as an exploratory action, with rewards computed based on the information gain it provides for predicting future tokens. This training objective essentially encourages the model to think for itself before predicting what comes next, thus teaching an independent thinking behavior earlier in the pretraining. More concretely, the reward signal measures the increase in log-likelihood of the next token when conditioning on both context and a sampled reasoning chain, compared to conditioning on context alone. This approach yields a verifier-free dense reward signal, allowing for efficient training for the full document stream during pretraining. Specifically, RLP reframes reinforcement learning for reasoning as a pretraining objective on ordinary text, bridging the gap between next-token prediction and the emergence of useful chain-of-thought reasoning. Pretraining with RLP on Qwen3-1.7B-Base lifts the overall average across an eight-benchmark math-and-science suite by 19%. With identical post-training, the gains compound, with the largest improvements on reasoning-heavy tasks such as AIME25 and MMLU-Pro. Applying RLP to the hybrid Nemotron-Nano-12B-v2 increases the overall average from 42.81% to 61.32% and raises the average on scientific reasoning by 23%, demonstrating scalability across architectures and model sizes.', 'score': 26, 'issue_id': 6222, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': '80c397f193259627', 'authors': ['Ali Hatamizadeh', 'Syeda Nahida Akter', 'Shrimai Prabhumoye', 'Jan Kautz', 'Mostofa Patwary', 'Mohammad Shoeybi', 'Bryan Catanzaro', 'Yejin Choi'], 'affiliations': ['Boston University', 'Carnegie Mellon University', 'NVIDIA', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01265.jpg', 'data': {'categories': ['#training', '#reasoning', '#rl', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Учим модели думать в процессе предобучения через исследование', 'desc': 'В статье представлен RLP — новый подход к предобучению моделей, который интегрирует принципы reinforcement learning на этапе pretraining, а не только на финальной стадии post-training. Ключевая идея заключается в том, что модель получает награду за генерацию chain-of-thought рассуждений, которые помогают лучше предсказывать следующие токены, измеряя информационный выигрыш. Этот метод не требует отдельного verifier и работает напрямую с обычным текстом, обучая модель «думать перед ответом» уже на этапе pretraining. Эксперименты показывают значительный прирост производительности: для модели Qwen3-1.7B-Base улучшение составило 19% на математических и научных бенчмарках, а для Nemotron-Nano-12B-v2 средний результат вырос с 42.81% до 61.32%.'}, 'en': {'title': 'Reinforcement Learning for Smarter Pretraining', 'desc': 'This paper introduces RLP, a novel reinforcement pretraining objective that enhances reasoning models by incorporating exploration during the pretraining phase. Unlike traditional methods that only apply reinforcement learning after initial training, RLP encourages models to engage in exploratory reasoning earlier, treating chain-of-thought as an action that provides valuable information for future predictions. The reward system is designed to measure the improvement in predicting the next token based on both context and a reasoning chain, promoting independent thinking in models. The results show significant performance boosts across various benchmarks, particularly in reasoning-heavy tasks, demonstrating the effectiveness of integrating reinforcement learning into the pretraining process.'}, 'zh': {'title': '探索驱动的强化预训练，提升推理模型表现', 'desc': '本文提出了一种信息驱动的强化预训练目标RLP，旨在通过将探索融入预训练来增强推理模型的性能。RLP将思维链视为一种探索行为，并根据其对未来标记预测的信息增益来计算奖励信号。这种方法鼓励模型在预测下一个标记之前独立思考，从而在预训练阶段更早地培养独立思考能力。实验结果表明，使用RLP进行预训练可以显著提高模型在多个基准测试上的表现，尤其是在推理密集型任务上。'}}}, {'id': 'https://huggingface.co/papers/2510.01591', 'title': 'CLUE: Non-parametric Verification from Experience via Hidden-State\n  Clustering', 'url': 'https://huggingface.co/papers/2510.01591', 'abstract': "Hidden states in Large Language Models encode correctness as a separable signature, enabling a minimalist verifier (CLUE) to outperform text-level and confidence-based methods in reranking and accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Assessing the quality of Large Language Model (LLM) outputs presents a critical challenge. Previous methods either rely on text-level information (e.g., reward models, majority voting), which can overfit to superficial cues, or on calibrated confidence from token probabilities, which would fail on less-calibrated models. Yet both of these signals are, in fact, partial projections of a richer source of information: the model's internal hidden states. Early layers, closer to token embeddings, preserve semantic and lexical features that underpin text-based judgments, while later layers increasingly align with output logits, embedding confidence-related information. This paper explores hidden states directly as a unified foundation for verification. We show that the correctness of a solution is encoded as a geometrically separable signature within the trajectory of hidden activations. To validate this, we present Clue (Clustering and Experience-based Verification), a deliberately minimalist, non-parametric verifier. With no trainable parameters, CLUE only summarizes each reasoning trace by an hidden state delta and classifies correctness via nearest-centroid distance to ``success'' and ``failure'' clusters formed from past experience. The simplicity of this method highlights the strength of the underlying signal. Empirically, CLUE consistently outperforms LLM-as-a-judge baselines and matches or exceeds modern confidence-based methods in reranking candidates, improving both top-1 and majority-vote accuracy across AIME 24/25 and GPQA. As a highlight, on AIME 24 with a 1.5B model, CLUE boosts accuracy from 56.7% (majority@64) to 70.0% (top-maj@16).", 'score': 20, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '5fb07bdb1a94a1b3', 'authors': ['Zhenwen Liang', 'Ruosen Li', 'Yujun Zhou', 'Linfeng Song', 'Dian Yu', 'Xinya Du', 'Haitao Mi', 'Dong Yu'], 'affiliations': ['Tencent AI Lab', 'University of Notre Dame', 'University of Texas at Dallas'], 'pdf_title_img': 'assets/pdf/title_img/2510.01591.jpg', 'data': {'categories': ['#rlhf', '#training', '#reasoning', '#interpretability'], 'emoji': '🎯', 'ru': {'title': 'Скрытые состояния LLM как геометрический детектор правильности ответов', 'desc': 'Исследователи обнаружили, что скрытые состояния (hidden states) в больших языковых моделях содержат геометрически отделимую сигнатуру корректности ответа. Они разработали CLUE — минималистичный непараметрический верификатор, который классифицирует правильность решений по расстоянию до кластеров успешных и неуспешных примеров из прошлого опыта. Метод использует только дельту скрытых состояний без обучаемых параметров, что подчеркивает силу внутреннего сигнала модели. CLUE превосходит методы на основе текста и confidence-based подходы в задачах ранжирования, повышая точность с 56.7% до 70.0% на датасете AIME 24.'}, 'en': {'title': 'Unlocking Hidden States for Accurate LLM Verification', 'desc': 'This paper investigates how hidden states in Large Language Models (LLMs) can be used to assess the correctness of model outputs more effectively than traditional methods. It introduces CLUE, a minimalist verifier that leverages the geometric separability of hidden activations to classify outputs as correct or incorrect without needing trainable parameters. By summarizing reasoning traces with hidden state deltas and using nearest-centroid distance to classify correctness, CLUE demonstrates superior performance over existing text-level and confidence-based approaches. The results show significant improvements in accuracy, highlighting the potential of hidden states as a rich source of information for verification tasks.'}, 'zh': {'title': '利用隐藏状态提升语言模型的验证准确性', 'desc': '这篇论文探讨了大型语言模型（LLM）内部隐藏状态如何编码正确性，并提出了一种名为CLUE的简约验证器。CLUE利用隐藏状态的几何可分离特征，能够在重排序和准确性方面超越传统的文本级和基于置信度的方法。通过对隐藏状态的直接分析，CLUE不需要可训练参数，仅通过总结推理轨迹的隐藏状态变化来进行分类。实验结果表明，CLUE在多个基准测试中表现优异，显著提高了模型的准确性。'}}}, {'id': 'https://huggingface.co/papers/2509.22067', 'title': 'The Rogue Scalpel: Activation Steering Compromises LLM Safety', 'url': 'https://huggingface.co/papers/2509.22067', 'abstract': "Activation steering, intended to control LLM behavior, can instead increase harmful compliance and undermine model alignment safeguards.  \t\t\t\t\tAI-generated summary \t\t\t\t Activation steering is a promising technique for controlling LLM behavior by adding semantically meaningful vectors directly into a model's hidden states during inference. It is often framed as a precise, interpretable, and potentially safer alternative to fine-tuning. We demonstrate the opposite: steering systematically breaks model alignment safeguards, making it comply with harmful requests. Through extensive experiments on different model families, we show that even steering in a random direction can increase the probability of harmful compliance from 0% to 2-27%. Alarmingly, steering benign features from a sparse autoencoder (SAE), a common source of interpretable directions, increases these rates by a further 2-4%. Finally, we show that combining 20 randomly sampled vectors that jailbreak a single prompt creates a universal attack, significantly increasing harmful compliance on unseen requests. These results challenge the paradigm of safety through interpretability, showing that precise control over model internals does not guarantee precise control over model behavior.", 'score': 20, 'issue_id': 6230, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': '71a298f2089d76c2', 'authors': ['Anton Korznikov', 'Andrey Galichin', 'Alexey Dontsov', 'Oleg Y. Rogov', 'Ivan Oseledets', 'Elena Tutubalina'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2509.22067.jpg', 'data': {'categories': ['#inference', '#hallucinations', '#interpretability', '#alignment', '#rlhf'], 'emoji': '🎯', 'ru': {'title': 'Управление активациями: точность не гарантирует безопасность', 'desc': 'Исследование показывает, что activation steering — техника управления поведением LLM через добавление векторов в скрытые состояния модели — может нарушать механизмы безопасности вместо их улучшения. Эксперименты демонстрируют, что даже случайные направления стирингов увеличивают вероятность выполнения вредоносных запросов с 0% до 27%, а использование интерпретируемых направлений из sparse autoencoder усугубляет проблему ещё на 2-4%. Комбинация 20 случайных векторов создаёт универсальную атаку, эффективную против новых запросов. Результаты ставят под сомнение парадигму безопасности через интерпретируемость, показывая, что точный контроль внутренних представлений модели не обеспечивает точный контроль её поведения.'}, 'en': {'title': 'Activation Steering: A Risky Path to Model Control', 'desc': "This paper investigates the technique of activation steering, which aims to control the behavior of large language models (LLMs) by modifying their hidden states during inference. Contrary to its intended purpose, the study finds that activation steering can actually lead to increased harmful compliance, undermining the safeguards designed to align model behavior with ethical standards. Through various experiments, the authors demonstrate that even random steering can significantly raise the likelihood of the model complying with harmful requests. The findings suggest that having precise control over a model's internal mechanisms does not ensure safe or desirable outcomes, challenging the notion that interpretability equates to safety in AI systems."}, 'zh': {'title': '激活引导：安全性的误区', 'desc': '激活引导是一种控制大型语言模型（LLM）行为的技术，通过在推理过程中将语义上有意义的向量直接添加到模型的隐藏状态中。尽管它被视为一种精确、可解释且可能更安全的替代微调的方法，但我们的研究表明，激活引导实际上会破坏模型的对齐安全机制，导致模型对有害请求的顺从性增加。通过对不同模型家族的广泛实验，我们发现即使是随机方向的引导也能将有害顺从的概率从0%提高到2-27%。这些结果挑战了通过可解释性实现安全性的传统观念，表明对模型内部的精确控制并不保证对模型行为的精确控制。'}}}, {'id': 'https://huggingface.co/papers/2510.02286', 'title': 'Tree-based Dialogue Reinforced Policy Optimization for Red-Teaming\n  Attacks', 'url': 'https://huggingface.co/papers/2510.02286', 'abstract': 'DialTree-RPO, an on-policy reinforcement learning framework with tree search, autonomously discovers diverse multi-turn attack strategies against large language models, achieving higher attack success rates and uncovering new attack trajectories.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite recent rapid progress in AI safety, current large language models remain vulnerable to adversarial attacks in multi-turn interaction settings, where attackers strategically adapt their prompts across conversation turns and pose a more critical yet realistic challenge. Existing approaches that discover safety vulnerabilities either rely on manual red-teaming with human experts or employ automated methods using pre-defined templates and human-curated attack data, with most focusing on single-turn attacks. However, these methods did not explore the vast space of possible multi-turn attacks, failing to consider novel attack trajectories that emerge from complex dialogue dynamics and strategic conversation planning. This gap is particularly critical given recent findings that LLMs exhibit significantly higher vulnerability to multi-turn attacks compared to single-turn attacks. We propose DialTree-RPO, an on-policy reinforcement learning framework integrated with tree search that autonomously discovers diverse multi-turn attack strategies by treating the dialogue as a sequential decision-making problem, enabling systematic exploration without manually curated data. Through extensive experiments, our approach not only achieves more than 25.9% higher ASR across 10 target models compared to previous state-of-the-art approaches, but also effectively uncovers new attack strategies by learning optimal dialogue policies that maximize attack success across multiple turns.', 'score': 19, 'issue_id': 6225, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'fa89fbe7ee7a8552', 'authors': ['Ruohao Guo', 'Afshin Oroojlooy', 'Roshan Sridhar', 'Miguel Ballesteros', 'Alan Ritter', 'Dan Roth'], 'affiliations': ['Georgia Institute of Technology', 'Oracle AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.02286.jpg', 'data': {'categories': ['#rlhf', '#rl', '#security'], 'emoji': '🌳', 'ru': {'title': 'Автоматическое открытие многоходовых атак на языковые модели', 'desc': 'В статье представлена новая система DialTree-RPO, использующая методы reinforcement learning и tree search для автоматического обнаружения многоходовых атак на большие языковые модели. Эти атаки представляют собой более сложную и реалистичную угрозу, так как злоумышленники адаптируют свои запросы на протяжении всего диалога. Существующие методы в основном сосредоточены на одноходовых атаках и не учитывают сложные динамики диалога. DialTree-RPO позволяет исследовать новые стратегии атак без использования заранее подготовленных данных, что приводит к более высоким показателям успешности атак.'}, 'en': {'title': 'Unleashing Multi-Turn Attack Strategies with DialTree-RPO', 'desc': 'DialTree-RPO is a novel reinforcement learning framework designed to autonomously identify multi-turn attack strategies against large language models (LLMs). By treating dialogue as a sequential decision-making problem, it utilizes tree search to explore diverse attack trajectories without relying on pre-defined templates or human-curated data. This approach significantly enhances the attack success rate, achieving over 25.9% improvement compared to existing methods focused on single-turn attacks. The framework reveals new strategies by learning optimal dialogue policies, addressing a critical gap in AI safety research.'}, 'zh': {'title': 'DialTree-RPO：自主发现多轮攻击策略的强化学习框架', 'desc': 'DialTree-RPO是一种基于策略的强化学习框架，结合了树搜索技术，能够自主发现多轮攻击策略，针对大型语言模型进行攻击。该方法通过将对话视为一个序列决策问题，系统性地探索多轮攻击的可能性，而无需依赖人工标注的数据。实验结果表明，DialTree-RPO在10个目标模型上实现了超过25.9%的攻击成功率提升，并有效发现了新的攻击策略。此研究填补了现有方法在多轮攻击领域的空白，展示了大型语言模型在复杂对话中的脆弱性。'}}}, {'id': 'https://huggingface.co/papers/2510.01444', 'title': 'VOGUE: Guiding Exploration with Visual Uncertainty Improves Multimodal\n  Reasoning', 'url': 'https://huggingface.co/papers/2510.01444', 'abstract': 'VOGUE, a method that shifts exploration to the visual input space by quantifying policy sensitivity to visual perturbations, enhances multimodal reasoning in large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning with verifiable rewards (RLVR) improves reasoning in large language models (LLMs) but struggles with exploration, an issue that still persists for multimodal LLMs (MLLMs). Current methods treat the visual input as a fixed, deterministic condition, overlooking a critical source of ambiguity and struggling to build policies robust to plausible visual variations. We introduce VOGUE (Visual Uncertainty Guided Exploration), a novel method that shifts exploration from the output (text) to the input (visual) space. By treating the image as a stochastic context, VOGUE quantifies the policy\'s sensitivity to visual perturbations using the symmetric KL divergence between a "raw" and "noisy" branch, creating a direct signal for uncertainty-aware exploration. This signal shapes the learning objective via an uncertainty-proportional bonus, which, combined with a token-entropy bonus and an annealed sampling schedule, effectively balances exploration and exploitation. Implemented within GRPO on two model scales (Qwen2.5-VL-3B/7B), VOGUE boosts pass@1 accuracy by an average of 2.6% on three visual math benchmarks and 3.7% on three general-domain reasoning benchmarks, while simultaneously increasing pass@4 performance and mitigating the exploration decay commonly observed in RL fine-tuning. Our work shows that grounding exploration in the inherent uncertainty of visual inputs is an effective strategy for improving multimodal reasoning.', 'score': 19, 'issue_id': 6221, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '827fe718c8df2c9c', 'authors': ['Rui Liu', 'Dian Yu', 'Tong Zheng', 'Runpeng Dai', 'Zongxia Li', 'Wenhao Yu', 'Zhenwen Liang', 'Linfeng Song', 'Haitao Mi', 'Pratap Tokekar', 'Dong Yu'], 'affiliations': ['Tencent AI Lab, Bellevue, WA', 'University of Maryland, College Park', 'University of North Carolina, Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2510.01444.jpg', 'data': {'categories': ['#training', '#multimodal', '#rl', '#games', '#reasoning'], 'emoji': '🔍', 'ru': {'title': 'Исследование через визуальную неопределённость для мультимодального обучения', 'desc': 'Статья представляет метод VOGUE, который улучшает обучение с подкреплением для мультимодальных LLM за счёт переноса исследования (exploration) из текстового пространства в визуальное. Вместо того чтобы рассматривать изображение как фиксированный вход, метод трактует его как стохастический контекст и измеряет чувствительность политики к визуальным возмущениям через симметричную KL-дивергенцию. Полученный сигнал неопределённости используется как бонус в функции обучения, что помогает балансировать исследование и эксплуатацию. Эксперименты на моделях Qwen2.5-VL показали улучшение точности на 2.6% для математических задач и 3.7% для общих задач рассуждения.'}, 'en': {'title': 'Enhancing Multimodal Reasoning through Visual Uncertainty Exploration', 'desc': 'The paper introduces VOGUE, a method that enhances multimodal reasoning in large language models by focusing on the visual input space. It addresses the exploration challenges in reinforcement learning with verifiable rewards by quantifying how sensitive a policy is to changes in visual inputs. VOGUE treats images as stochastic contexts, using symmetric KL divergence to measure policy sensitivity and create an uncertainty-aware exploration signal. This approach leads to improved accuracy in reasoning tasks by balancing exploration and exploitation through an uncertainty-proportional bonus and other techniques.'}, 'zh': {'title': '基于视觉不确定性的探索提升多模态推理', 'desc': 'VOGUE是一种新方法，通过量化策略对视觉扰动的敏感性，将探索转移到视觉输入空间，从而增强大型语言模型的多模态推理能力。该方法将图像视为随机上下文，利用对称KL散度来量化策略的敏感性，创建一个直接的信号以支持不确定性感知的探索。VOGUE通过不确定性比例奖励、令牌熵奖励和逐步采样计划有效平衡探索与利用，显著提高了模型在视觉数学基准和一般领域推理基准上的准确性。我们的研究表明，将探索与视觉输入的固有不确定性结合是一种有效的多模态推理改进策略。'}}}, {'id': 'https://huggingface.co/papers/2510.01284', 'title': 'Ovi: Twin Backbone Cross-Modal Fusion for Audio-Video Generation', 'url': 'https://huggingface.co/papers/2510.01284', 'abstract': 'Ovi is a unified audio-video generation model using twin-DiT modules with blockwise cross-modal fusion, enabling natural synchronization and high-quality multimodal outputs.  \t\t\t\t\tAI-generated summary \t\t\t\t Audio-video generation has often relied on complex multi-stage architectures or sequential synthesis of sound and visuals. We introduce Ovi, a unified paradigm for audio-video generation that models the two modalities as a single generative process. By using blockwise cross-modal fusion of twin-DiT modules, Ovi achieves natural synchronization and removes the need for separate pipelines or post hoc alignment. To facilitate fine-grained multimodal fusion modeling, we initialize an audio tower with an architecture identical to that of a strong pretrained video model. Trained from scratch on hundreds of thousands of hours of raw audio, the audio tower learns to generate realistic sound effects, as well as speech that conveys rich speaker identity and emotion. Fusion is obtained by jointly training the identical video and audio towers via blockwise exchange of timing (via scaled-RoPE embeddings) and semantics (through bidirectional cross-attention) on a vast video corpus. Our model enables cinematic storytelling with natural speech and accurate, context-matched sound effects, producing movie-grade video clips. All the demos, code and model weights are published at https://aaxwaz.github.io/Ovi', 'score': 19, 'issue_id': 6222, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'ee7ea259a6e9fd1a', 'authors': ['Chetwin Low', 'Weimin Wang', 'Calder Katyal'], 'affiliations': ['Character AI', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01284.jpg', 'data': {'categories': ['#video', '#audio', '#multimodal', '#open_source', '#architecture'], 'emoji': '🎬', 'ru': {'title': 'Единая генерация аудио и видео через синхронизацию модальностей', 'desc': 'Ovi — это унифицированная модель для генерации аудио и видео, которая обрабатывает обе модальности как единый генеративный процесс. Архитектура использует два идентичных DiT-модуля (twin-DiT) с блочным кросс-модальным слиянием для достижения естественной синхронизации звука и изображения. Аудио-башня обучается с нуля на сотнях тысяч часов аудиоданных и способна генерировать реалистичные звуковые эффекты и речь с передачей идентичности и эмоций говорящего. Слияние модальностей достигается через совместное обучение видео и аудио башен с обменом информацией о тайминге через scaled-RoPE эмбеддинги и семантикой через двунаправленное кросс-внимание.'}, 'en': {'title': 'Ovi: Seamless Audio-Video Generation for Cinematic Storytelling', 'desc': 'Ovi is a novel model designed for generating audio and video together in a seamless way. It uses twin-DiT modules that allow for blockwise cross-modal fusion, which means it can combine sound and visuals more effectively than previous methods. This model learns from a large amount of raw audio to create realistic sounds and speech that match the emotions and identities of speakers. By training both audio and video components together, Ovi produces high-quality, synchronized outputs suitable for cinematic storytelling.'}, 'zh': {'title': 'Ovi：音视频生成的新范式', 'desc': 'Ovi是一种统一的音视频生成模型，采用双重DiT模块和块级跨模态融合技术，能够实现自然的同步和高质量的多模态输出。与传统的多阶段架构不同，Ovi将音频和视频视为单一的生成过程，从而简化了生成流程。该模型通过联合训练音频和视频塔，利用时间和语义的块级交换，提升了多模态融合的精细建模能力。最终，Ovi能够生成具有电影级别质量的音视频片段，展现自然的语音和准确的声音效果。'}}}, {'id': 'https://huggingface.co/papers/2510.02250', 'title': 'The Unreasonable Effectiveness of Scaling Agents for Computer Use', 'url': 'https://huggingface.co/papers/2510.02250', 'abstract': "Behavior Best-of-N (bBoN) improves the reliability and success rates of computer-use agents by generating and selecting among multiple rollouts using behavior narratives, achieving state-of-the-art performance on OSWorld and strong generalization to different operating systems.  \t\t\t\t\tAI-generated summary \t\t\t\t Computer-use agents (CUAs) hold promise for automating everyday digital tasks, but their unreliability and high variance hinder their application to long-horizon, complex tasks. We introduce Behavior Best-of-N (bBoN), a method that scales over agents by generating multiple rollouts and selecting among them using behavior narratives that describe the agents' rollouts. It enables both wide exploration and principled trajectory selection, substantially improving robustness and success rates. On OSWorld, our bBoN scaling method establishes a new state of the art (SoTA) at 69.9%, significantly outperforming prior methods and approaching human-level performance at 72%, with comprehensive ablations validating key design choices. We further demonstrate strong generalization results to different operating systems on WindowsAgentArena and AndroidWorld. Crucially, our results highlight the unreasonable effectiveness of scaling CUAs, when you do it right: effective scaling requires structured trajectory understanding and selection, and bBoN provides a practical framework to achieve this.", 'score': 18, 'issue_id': 6222, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'aa05336e77565d70', 'authors': ['Gonzalo Gonzalez-Pumariega', 'Vincent Tu', 'Chih-Lun Lee', 'Jiachen Yang', 'Ang Li', 'Xin Eric Wang'], 'affiliations': ['Simular Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.02250.jpg', 'data': {'categories': ['#agents', '#optimization', '#games'], 'emoji': '🎯', 'ru': {'title': 'Масштабирование агентов через множественные попытки и умный выбор', 'desc': 'Статья представляет метод Behavior Best-of-N (bBoN) для повышения надежности компьютерных агентов, автоматизирующих задачи на компьютере. Метод генерирует множество вариантов выполнения задачи и выбирает лучший на основе поведенческих нарративов — описаний действий агента. На бенчмарке OSWorld метод достигает state-of-the-art результата 69.9%, приближаясь к человеческому уровню 72%. Ключевой вывод работы — эффективное масштабирование агентов требует структурированного понимания и выбора траекторий, что и обеспечивает bBoN.'}, 'en': {'title': 'Scaling Success: Behavior Best-of-N for Reliable Computer-Use Agents', 'desc': 'The paper presents Behavior Best-of-N (bBoN), a novel approach to enhance the performance of computer-use agents (CUAs) by generating multiple rollouts and selecting the best ones based on behavior narratives. This method allows for extensive exploration of possible actions while ensuring that the most effective trajectories are chosen, leading to improved reliability and success rates in complex tasks. The results show that bBoN achieves state-of-the-art performance on the OSWorld benchmark, nearing human-level effectiveness. Additionally, the method demonstrates strong generalization capabilities across different operating systems, emphasizing the importance of structured trajectory understanding in scaling CUAs effectively.'}, 'zh': {'title': '行为最佳选择：提升计算机代理的可靠性与成功率', 'desc': '行为最佳选择（bBoN）通过生成和选择多个回滚，利用行为叙述提高了计算机使用代理的可靠性和成功率。该方法在OSWorld上达到了69.9%的新状态，显著优于之前的方法，并接近人类水平的72%。bBoN方法允许广泛探索和有原则的轨迹选择，从而显著提高了鲁棒性和成功率。我们的研究还展示了bBoN在不同操作系统上的强泛化能力，证明了有效扩展计算机使用代理的合理性。'}}}, {'id': 'https://huggingface.co/papers/2510.02240', 'title': 'RewardMap: Tackling Sparse Rewards in Fine-grained Visual Reasoning via\n  Multi-Stage Reinforcement Learning', 'url': 'https://huggingface.co/papers/2510.02240', 'abstract': "RewardMap, a multi-stage reinforcement learning framework, enhances multimodal large language models' visual understanding and reasoning skills through dense reward signals and a difficulty-aware reward design.  \t\t\t\t\tAI-generated summary \t\t\t\t Fine-grained visual reasoning remains a core challenge for multimodal large language models (MLLMs). The recently introduced ReasonMap highlights this gap by showing that even advanced MLLMs struggle with spatial reasoning in structured and information-rich settings such as transit maps, a task of clear practical and scientific importance. However, standard reinforcement learning (RL) on such tasks is impeded by sparse rewards and unstable optimization. To address this, we first construct ReasonMap-Plus, an extended dataset that introduces dense reward signals through Visual Question Answering (VQA) tasks, enabling effective cold-start training of fine-grained visual understanding skills. Next, we propose RewardMap, a multi-stage RL framework designed to improve both visual understanding and reasoning capabilities of MLLMs. RewardMap incorporates two key designs. First, we introduce a difficulty-aware reward design that incorporates detail rewards, directly tackling the sparse rewards while providing richer supervision. Second, we propose a multi-stage RL scheme that bootstraps training from simple perception to complex reasoning tasks, offering a more effective cold-start strategy than conventional Supervised Fine-Tuning (SFT). Experiments on ReasonMap and ReasonMap-Plus demonstrate that each component of RewardMap contributes to consistent performance gains, while their combination yields the best results. Moreover, models trained with RewardMap achieve an average improvement of 3.47% across 6 benchmarks spanning spatial reasoning, fine-grained visual reasoning, and general tasks beyond transit maps, underscoring enhanced visual understanding and reasoning capabilities.", 'score': 15, 'issue_id': 6223, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'd80bedb4d445e906', 'authors': ['Sicheng Feng', 'Kaiwen Tuo', 'Song Wang', 'Lingdong Kong', 'Jianke Zhu', 'Huan Wang'], 'affiliations': ['National University of Singapore', 'Tongji University', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.02240.jpg', 'data': {'categories': ['#reasoning', '#rag', '#dataset', '#rl', '#optimization', '#multimodal', '#benchmark'], 'emoji': '🗺️', 'ru': {'title': 'Многоступенчатое обучение с подкреплением для визуального понимания', 'desc': 'Статья представляет RewardMap — фреймворк для улучшения визуального понимания и рассуждений в мультимодальных LLM через reinforcement learning. Авторы решают проблему разреженных наград, создав датасет ReasonMap-Plus с плотными сигналами вознаграждения через VQA-задачи. Ключевые новшества включают дизайн наград с учётом сложности задач и многоступенчатую схему обучения от простого восприятия к сложным рассуждениям. Эксперименты показывают улучшение на 3.47% по шести бенчмаркам, включая пространственные рассуждения и детальное визуальное понимание.'}, 'en': {'title': 'Boosting Visual Reasoning in MLLMs with RewardMap', 'desc': "RewardMap is a multi-stage reinforcement learning framework that improves the visual understanding and reasoning abilities of multimodal large language models (MLLMs). It addresses the challenge of fine-grained visual reasoning by introducing dense reward signals through Visual Question Answering (VQA) tasks, which helps in effective training. The framework features a difficulty-aware reward design that provides richer supervision and tackles the issue of sparse rewards. Experiments show that RewardMap significantly enhances performance across various benchmarks, demonstrating its effectiveness in boosting MLLMs' capabilities in complex reasoning tasks."}, 'zh': {'title': '提升视觉理解与推理能力的强化学习框架', 'desc': 'RewardMap是一个多阶段强化学习框架，旨在通过密集奖励信号和难度感知奖励设计，提升多模态大语言模型的视觉理解和推理能力。该框架解决了传统强化学习在复杂任务中面临的稀疏奖励和不稳定优化问题。通过构建ReasonMap-Plus数据集，RewardMap能够有效地进行冷启动训练，增强细粒度的视觉理解技能。实验结果表明，RewardMap的各个组件均能带来一致的性能提升，结合使用时效果最佳，模型在多个基准测试中平均提高了3.47%。'}}}, {'id': 'https://huggingface.co/papers/2510.02294', 'title': 'F2LLM Technical Report: Matching SOTA Embedding Performance with 6\n  Million Open-Source Data', 'url': 'https://huggingface.co/papers/2510.02294', 'abstract': 'F2LLM, a suite of large language models, achieves high embedding performance with efficient fine-tuning from foundation models using open-source datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce F2LLM - Foundation to Feature Large Language Models, a suite of state-of-the-art embedding models in three sizes: 0.6B, 1.7B, and 4B. Unlike previous top-ranking embedding models that require massive contrastive pretraining, sophisticated training pipelines, and costly synthetic training data, F2LLM is directly finetuned from foundation models on 6 million query-document-negative tuples curated from open-source, non-synthetic datasets, striking a strong balance between training cost, model size, and embedding performance. On the MTEB English leaderboard, F2LLM-4B ranks 2nd among models with approximately 4B parameters and 7th overall, while F2LLM-1.7B ranks 1st among models in the 1B-2B size range. To facilitate future research in the field, we release the models, training dataset, and code, positioning F2LLM as a strong, reproducible, and budget-friendly baseline for future works.', 'score': 13, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'f50d032bbcffbe10', 'authors': ['Ziyin Zhang', 'Zihan Liao', 'Hang Yu', 'Peng Di', 'Rui Wang'], 'affiliations': ['Ant Group', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.02294.jpg', 'data': {'categories': ['#training', '#open_source', '#dataset', '#small_models', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Эффективные эмбеддинги из foundation моделей без дорогостоящего предобучения', 'desc': 'F2LLM — это семейство language models для создания эмбеддингов размером 0.6B, 1.7B и 4B параметров. В отличие от предыдущих топовых моделей, F2LLM не требует масштабного contrastive pretraining и дорогих синтетических данных — модели просто файнтюнятся на 6 миллионах троек query-document-negative из открытых источников. На бенчмарке MTEB модель F2LLM-4B заняла 2-е место среди 4B моделей и 7-е место в общем зачёте, а F2LLM-1.7B стала лучшей в категории 1B-2B параметров. Авторы открыли код, датасет и веса моделей, создав доступный baseline для будущих исследований в области эмбеддингов.'}, 'en': {'title': 'F2LLM: Efficient Embedding Models for Cost-Effective Performance', 'desc': 'F2LLM is a new suite of large language models designed for efficient embedding performance. It fine-tunes foundation models using a curated dataset of 6 million query-document-negative tuples, avoiding the need for expensive pretraining and synthetic data. The models come in three sizes: 0.6B, 1.7B, and 4B parameters, with the largest model achieving high rankings on the MTEB English leaderboard. By releasing the models and training data, F2LLM aims to provide a cost-effective and reproducible baseline for future research in machine learning.'}, 'zh': {'title': 'F2LLM：高效嵌入的基础模型微调', 'desc': 'F2LLM是一套大型语言模型，专注于高效的嵌入性能。它通过对基础模型进行微调，使用开放源代码数据集，避免了以往模型需要的大规模对比预训练和复杂的训练流程。F2LLM提供了三种不同规模的模型，分别为0.6B、1.7B和4B，并在MTEB英语排行榜上表现优异。为了推动未来的研究，我们公开了模型、训练数据集和代码，旨在为后续工作提供一个强大且经济实惠的基准。'}}}, {'id': 'https://huggingface.co/papers/2510.02190', 'title': 'A Rigorous Benchmark with Multidimensional Evaluation for Deep Research\n  Agents: From Answers to Reports', 'url': 'https://huggingface.co/papers/2510.02190', 'abstract': 'A benchmark and evaluation framework for Deep Research Agents (DRAs) assesses their performance on complex tasks with multidimensional metrics.  \t\t\t\t\tAI-generated summary \t\t\t\t Artificial intelligence is undergoing the paradigm shift from closed language models to interconnected agent systems capable of external perception and information integration. As a representative embodiment, Deep Research Agents (DRAs) systematically exhibit the capabilities for task decomposition, cross-source retrieval, multi-stage reasoning, and structured output, which markedly enhance performance on complex and open-ended tasks. However, existing benchmarks remain deficient in evaluation dimensions, response formatting, and scoring mechanisms, limiting their capacity to assess such systems effectively. This paper introduces a rigorous benchmark and a multidimensional evaluation framework tailored to DRAs and report-style responses. The benchmark comprises 214 expert-curated challenging queries distributed across 10 broad thematic domains, each accompanied by manually constructed reference bundles to support composite evaluation. The framework enables comprehensive evaluation of long-form reports generated by DRAs, incorporating integrated scoring metrics for semantic quality, topical focus, and retrieval trustworthiness. Extensive experimentation confirms the superior performance of mainstream DRAs over web-search-tool-augmented reasoning models, yet reveals considerable scope for further improvement. This study provides a robust foundation for capability assessment, architectural refinement, and paradigm advancement in DRA systems.', 'score': 13, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '98260d7be8c3395a', 'authors': ['Yang Yao', 'Yixu Wang', 'Yuxuan Zhang', 'Yi Lu', 'Tianle Gu', 'Lingyu Li', 'Dingyi Zhao', 'Keming Wu', 'Haozhe Wang', 'Ping Nie', 'Yan Teng', 'Yingchun Wang'], 'affiliations': ['Fudan University', 'Hong Kong University of Science and Technology', 'Peking University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Jiao Tong University', 'The University of Hong Kong', 'Tsinghua University', 'University of British Columbia', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2510.02190.jpg', 'data': {'categories': ['#benchmark', '#agents', '#evaluation', '#optimization', '#reasoning'], 'emoji': '🔍', 'ru': {'title': 'Комплексная оценка агентов глубокого исследования', 'desc': 'Статья представляет новый бенчмарк для оценки Deep Research Agents (DRA) — AI-агентов, способных к декомпозиции задач, поиску информации из разных источников и многоступенчатому рассуждению. Бенчмарк включает 214 экспертных вопросов из 10 тематических областей с эталонными ответами для комплексной оценки. Предложенная система оценивает длинные отчёты агентов по семантическому качеству, релевантности и достоверности источников. Эксперименты показали, что DRA превосходят обычные LLM с веб-поиском, но всё ещё имеют значительный потенциал для улучшения.'}, 'en': {'title': 'Enhancing Evaluation for Deep Research Agents', 'desc': 'This paper presents a new benchmark and evaluation framework specifically designed for Deep Research Agents (DRAs), which are advanced AI systems capable of handling complex tasks. The framework includes 214 challenging queries across various themes and offers a multidimensional approach to assess the performance of DRAs based on metrics like semantic quality and retrieval trustworthiness. It highlights the limitations of existing benchmarks in evaluating DRAs and proposes a structured method for comprehensive assessment. The findings indicate that while DRAs outperform traditional web-search models, there is still significant room for improvement in their capabilities.'}, 'zh': {'title': '深度研究代理的评估新标准', 'desc': '本文提出了一种针对深度研究代理（DRA）的基准和评估框架，旨在通过多维度指标评估其在复杂任务上的表现。DRA能够进行任务分解、跨源检索、多阶段推理和结构化输出，显著提升了在开放性任务中的表现。现有的评估基准在评估维度、响应格式和评分机制上存在不足，限制了对这些系统的有效评估。本文的框架包含214个专家策划的挑战性查询，支持对DRA生成的长格式报告进行全面评估，提供语义质量、主题聚焦和检索可信度的综合评分。'}}}, {'id': 'https://huggingface.co/papers/2510.02173', 'title': 'Learning to Reason for Hallucination Span Detection', 'url': 'https://huggingface.co/papers/2510.02173', 'abstract': 'A reinforcement learning framework with span-level rewards improves hallucination span detection in large language models by incentivizing reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) often generate hallucinations -- unsupported content that undermines reliability. While most prior works frame hallucination detection as a binary task, many real-world applications require identifying hallucinated spans, which is a multi-step decision making process. This naturally raises the question of whether explicit reasoning can help the complex task of detecting hallucination spans. To answer this question, we first evaluate pretrained models with and without Chain-of-Thought (CoT) reasoning, and show that CoT reasoning has the potential to generate at least one correct answer when sampled multiple times. Motivated by this, we propose RL4HS, a reinforcement learning framework that incentivizes reasoning with a span-level reward function. RL4HS builds on Group Relative Policy Optimization and introduces Class-Aware Policy Optimization to mitigate reward imbalance issue. Experiments on the RAGTruth benchmark (summarization, question answering, data-to-text) show that RL4HS surpasses pretrained reasoning models and supervised fine-tuning, demonstrating the necessity of reinforcement learning with span-level rewards for detecting hallucination spans.', 'score': 12, 'issue_id': 6225, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '671b472906bfa9c1', 'authors': ['Hsuan Su', 'Ting-Yao Hu', 'Hema Swetha Koppula', 'Kundan Krishna', 'Hadi Pouransari', 'Cheng-Yu Hsieh', 'Cem Koc', 'Joseph Yitan Cheng', 'Oncel Tuzel', 'Raviteja Vemulapalli'], 'affiliations': ['Apple', 'National Taiwan University'], 'pdf_title_img': 'assets/pdf/title_img/2510.02173.jpg', 'data': {'categories': ['#rlhf', '#optimization', '#hallucinations', '#reasoning', '#benchmark', '#rl'], 'emoji': '🎯', 'ru': {'title': 'Reinforcement learning учит LLM точно находить галлюцинации в тексте', 'desc': 'Большие языковые модели часто генерируют галлюцинации - неподтверждённый контент, который снижает их надёжность. Авторы предлагают RL4HS - фреймворк на основе reinforcement learning, который использует награды на уровне отдельных фрагментов текста для обнаружения галлюцинаций. Подход стимулирует модель к рассуждениям через Chain-of-Thought и применяет Class-Aware Policy Optimization для решения проблемы несбалансированности наград. Эксперименты на бенчмарке RAGTruth показывают, что метод превосходит обычный файнтюнинг и предобученные модели с reasoning.'}, 'en': {'title': 'Reinforcement Learning for Better Hallucination Span Detection', 'desc': 'This paper presents a reinforcement learning framework called RL4HS that enhances the detection of hallucination spans in large language models (LLMs). Unlike traditional binary detection methods, RL4HS focuses on identifying specific spans of hallucinated content, which requires more complex reasoning. The framework uses a span-level reward system to encourage better reasoning processes, leveraging Chain-of-Thought (CoT) techniques. Experimental results indicate that RL4HS outperforms existing models, highlighting the effectiveness of reinforcement learning in improving hallucination detection.'}, 'zh': {'title': '强化学习助力幻觉检测的突破', 'desc': '这篇论文提出了一种强化学习框架，旨在通过跨度级奖励来改善大型语言模型中的幻觉跨度检测。传统的幻觉检测通常被视为二元任务，但许多实际应用需要识别幻觉的具体部分，这是一种多步骤的决策过程。研究表明，链式思维（CoT）推理能够在多次采样中生成至少一个正确答案，因此我们提出了RL4HS框架，以激励推理并解决奖励不平衡问题。实验结果表明，RL4HS在多个基准测试中超越了预训练推理模型和监督微调，证明了使用跨度级奖励的强化学习在幻觉跨度检测中的必要性。'}}}, {'id': 'https://huggingface.co/papers/2510.01179', 'title': 'TOUCAN: Synthesizing 1.5M Tool-Agentic Data from Real-World MCP\n  Environments', 'url': 'https://huggingface.co/papers/2510.01179', 'abstract': 'Toucan, a large publicly available tool-agentic dataset, enhances the performance of LLM agents by providing diverse, realistic, and complex multi-tool and multi-turn interactions.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Model (LLM) agents are rapidly emerging as powerful systems for automating tasks across domains. Yet progress in the open-source community is constrained by the lack of high quality permissively licensed tool-agentic training data. Existing datasets are often limited in diversity, realism, and complexity, particularly regarding multi-tool and multi-turn interactions. To address this gap, we introduce Toucan, the largest publicly available tool-agentic dataset to date, containing 1.5 million trajectories synthesized from nearly 500 real-world Model Context Protocols (MCPs). Unlike prior work, Toucan leverages authentic MCP environments to generate diverse, realistic, and challenging tasks with trajectories involving real tool execution. Our pipeline first produces a broad spectrum of tool-use queries using five distinct models, applies model-based quality filtering, and then generates agentic trajectories with three teacher models using two agentic frameworks. Rigorous rule-based and model-based validation ensures high-quality outputs. We also introduce three extension mechanisms to further diversify tasks and simulate multi-turn conversations. Models fine-tuned on Toucan outperform larger closed-source counterparts on the BFCL V3 benchmark and push the Pareto frontier forward on MCP-Universe Bench.', 'score': 12, 'issue_id': 6221, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '30b0ec9c798b87c6', 'authors': ['Zhangchen Xu', 'Adriana Meza Soria', 'Shawn Tan', 'Anurag Roy', 'Ashish Sunil Agrawal', 'Radha Poovendran', 'Rameswar Panda'], 'affiliations': ['MIT-IBM Watson AI Lab', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2510.01179.jpg', 'data': {'categories': ['#open_source', '#synthetic', '#agents', '#benchmark', '#dataset'], 'emoji': '🦜', 'ru': {'title': 'Toucan: крупнейший датасет для обучения AI-агентов работе с инструментами', 'desc': 'Исследователи представили Toucan — самый большой публично доступный датасет для обучения LLM-агентов, содержащий 1,5 миллиона траекторий взаимодействия с реальными инструментами. Датасет создан на основе почти 500 реальных Model Context Protocols (MCP) и включает разнообразные многоступенчатые задачи с использованием нескольких инструментов одновременно. Для генерации данных использовался сложный пайплайн с участием пяти моделей для создания запросов, фильтрацией по качеству и тремя учительскими моделями для генерации траекторий. Модели, дообученные на Toucan, превосходят более крупные закрытые модели на бенчмарке BFCL V3 и демонстрируют лучшие результаты на MCP-Universe Bench.'}, 'en': {'title': 'Toucan: Elevating LLM Agents with Diverse Tool Interactions', 'desc': 'Toucan is a large dataset designed to improve the performance of Large Language Model (LLM) agents by providing a wide variety of realistic and complex interactions involving multiple tools and turns. It addresses the limitations of existing datasets, which often lack diversity and realism, by synthesizing 1.5 million trajectories from nearly 500 real-world Model Context Protocols (MCPs). The dataset generation process includes quality filtering and the use of multiple models to ensure high-quality outputs, along with mechanisms to diversify tasks and simulate multi-turn conversations. Models trained on Toucan have shown superior performance compared to larger closed-source models on established benchmarks, demonstrating its effectiveness in advancing the capabilities of LLM agents.'}, 'zh': {'title': 'Toucan：提升LLM代理性能的关键数据集', 'desc': 'Toucan是一个大型的公开可用工具代理数据集，旨在提升大型语言模型（LLM）代理的性能。该数据集包含150万个轨迹，来源于近500个真实的模型上下文协议（MCP），提供多样化、真实且复杂的多工具和多轮交互。Toucan通过真实的MCP环境生成任务，确保了数据的多样性和挑战性。经过严格的规则和模型验证，Toucan生成的高质量输出使得在BFCL V3基准测试中表现优于更大的封闭源模型。'}}}, {'id': 'https://huggingface.co/papers/2510.02253', 'title': 'DragFlow: Unleashing DiT Priors with Region Based Supervision for Drag\n  Editing', 'url': 'https://huggingface.co/papers/2510.02253', 'abstract': "DragFlow leverages FLUX's strong generative priors and region-based editing with affine transformations to achieve state-of-the-art performance in drag-based image editing.  \t\t\t\t\tAI-generated summary \t\t\t\t Drag-based image editing has long suffered from distortions in the target region, largely because the priors of earlier base models, Stable Diffusion, are insufficient to project optimized latents back onto the natural image manifold. With the shift from UNet-based DDPMs to more scalable DiT with flow matching (e.g., SD3.5, FLUX), generative priors have become significantly stronger, enabling advances across diverse editing tasks. However, drag-based editing has yet to benefit from these stronger priors. This work proposes the first framework to effectively harness FLUX's rich prior for drag-based editing, dubbed DragFlow, achieving substantial gains over baselines. We first show that directly applying point-based drag editing to DiTs performs poorly: unlike the highly compressed features of UNets, DiT features are insufficiently structured to provide reliable guidance for point-wise motion supervision. To overcome this limitation, DragFlow introduces a region-based editing paradigm, where affine transformations enable richer and more consistent feature supervision. Additionally, we integrate pretrained open-domain personalization adapters (e.g., IP-Adapter) to enhance subject consistency, while preserving background fidelity through gradient mask-based hard constraints. Multimodal large language models (MLLMs) are further employed to resolve task ambiguities. For evaluation, we curate a novel Region-based Dragging benchmark (ReD Bench) featuring region-level dragging instructions. Extensive experiments on DragBench-DR and ReD Bench show that DragFlow surpasses both point-based and region-based baselines, setting a new state-of-the-art in drag-based image editing. Code and datasets will be publicly available upon publication.", 'score': 10, 'issue_id': 6222, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'd10d645e2e301186', 'authors': ['Zihan Zhou', 'Shilin Lu', 'Shuli Leng', 'Shaocong Zhang', 'Zhuming Lian', 'Xinlei Yu', 'Adams Wai-Kin Kong'], 'affiliations': ['Nanyang Technological University', 'National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2510.02253.jpg', 'data': {'categories': ['#dataset', '#cv', '#multimodal', '#benchmark', '#open_source', '#architecture'], 'emoji': '🎯', 'ru': {'title': 'Региональное перетаскивание с FLUX: новый уровень точности в редактировании изображений', 'desc': "DragFlow — это новый фреймворк для редактирования изображений методом перетаскивания (drag-editing), использующий мощные генеративные prior'ы модели FLUX на основе DiT архитектуры. В отличие от точечного подхода, который плохо работает с DiT, авторы предлагают редактирование на уровне регионов с аффинными трансформациями для более согласованного управления признаками. Метод интегрирует pretrained адаптеры персонализации для сохранения консистентности объектов и использует мультимодальные LLM для разрешения неоднозначностей в задачах. Эксперименты на бенчмарках DragBench-DR и новом ReD Bench демонстрируют state-of-the-art результаты в drag-based редактировании изображений."}, 'en': {'title': 'Revolutionizing Drag-Based Image Editing with DragFlow', 'desc': "DragFlow is a new framework that improves drag-based image editing by using advanced generative models called FLUX. Traditional methods struggled with distortions because earlier models like Stable Diffusion couldn't accurately map edited images back to their original forms. DragFlow introduces a region-based editing approach that uses affine transformations for better feature supervision, making the editing process more reliable. By integrating personalization adapters and multimodal language models, DragFlow achieves significant improvements over previous methods, setting a new standard in the field of image editing."}, 'zh': {'title': 'DragFlow：拖拽式图像编辑的新突破', 'desc': 'DragFlow 是一种新框架，利用 FLUX 的强生成先验和基于区域的编辑方法，显著提升了拖拽式图像编辑的效果。传统的拖拽编辑常常导致目标区域的失真，因为早期模型的先验不足以将优化后的潜在表示准确映射到自然图像上。DragFlow 通过引入仿射变换的区域编辑范式，提供了更丰富和一致的特征监督，从而克服了点基拖拽编辑的局限性。实验结果表明，DragFlow 在拖拽式图像编辑任务中超越了现有的基线，达到了新的最先进水平。'}}}, {'id': 'https://huggingface.co/papers/2510.01817', 'title': 'Sparse Query Attention (SQA): A Computationally Efficient Attention\n  Mechanism with Query Heads Reduction', 'url': 'https://huggingface.co/papers/2510.01817', 'abstract': 'Sparse Query Attention (SQA) reduces computational complexity in Transformer models by decreasing the number of Query heads, leading to significant throughput improvements with minimal impact on model quality.  \t\t\t\t\tAI-generated summary \t\t\t\t The Transformer architecture, underpinned by the Multi-Head Attention (MHA) mechanism, has become the de facto standard for state-of-the-art models in artificial intelligence. However, the quadratic computational complexity of MHA with respect to sequence length presents a significant barrier to scaling, particularly for applications involving long contexts. Prevailing solutions, such as Multi-Query Attention (MQA) and Grouped-Query Attention (GQA), have effectively addressed the memory bandwidth bottleneck that dominates autoregressive inference latency by sharing Key and Value projections. While highly successful, these methods do not reduce the fundamental number of floating-point operations (FLOPs) required for the attention score computation, which remains a critical bottleneck for training and full-sequence processing. This paper introduces Sparse Query Attention (SQA), a novel attention architecture that pursues an alternative and complementary optimization path. Instead of reducing Key/Value heads, SQA reduces the number of Query heads. This architectural modification directly decreases the computational complexity of the attention mechanism by a factor proportional to the reduction in query heads, thereby lowering the overall FLOPs. This work presents the theoretical foundation of SQA, its mathematical formulation, and a family of architectural variants. Empirical benchmarks on long sequences (32k-200k tokens) demonstrate that SQA can achieve significant throughput improvements of up to 3x in computation-bound scenarios such as model pre-training, fine-tuning, and encoder-based tasks, with only a minimal impact on model quality in preliminary smallscale experiments. SQA was discovered serendipitously during the development of the upcoming Reactive Transformer architecture, suggesting its potential as a powerful tool for building more efficient and scalable models', 'score': 10, 'issue_id': 6236, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '2733653ecf786568', 'authors': ['Adam Filipek'], 'affiliations': ['Reactive AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.01817.jpg', 'data': {'categories': ['#long_context', '#training', '#architecture', '#optimization', '#benchmark'], 'emoji': '🔍', 'ru': {'title': 'Меньше запросов — больше скорости: оптимизация Transformer через разреженное внимание', 'desc': 'В статье представлена архитектура Sparse Query Attention (SQA), которая снижает вычислительную сложность Transformer-моделей за счёт уменьшения количества Query-головок вместо традиционного подхода с разделением Key/Value проекций. Этот метод напрямую сокращает число операций с плавающей точкой (FLOPs), что критично для обучения и обработки полных последовательностей. Эксперименты на длинных последовательностях (32-200 тысяч токенов) показывают ускорение до 3 раз в сценариях с высокой вычислительной нагрузкой при минимальном влиянии на качество модели. SQA был обнаружен случайно при разработке архитектуры Reactive Transformer и представляет собой комплементарный подход к существующим методам оптимизации внимания.'}, 'en': {'title': 'Boosting Transformer Efficiency with Sparse Query Attention', 'desc': "Sparse Query Attention (SQA) is a new approach that enhances Transformer models by reducing the number of Query heads, which helps lower the computational complexity of the attention mechanism. This reduction leads to significant improvements in throughput, especially for tasks involving long sequences, without greatly affecting the model's performance. Unlike previous methods that focused on sharing Key and Value projections, SQA directly decreases the number of floating-point operations (FLOPs) needed for attention score calculations. Empirical results show that SQA can improve computation speed by up to 3 times in demanding scenarios, making it a promising solution for more efficient AI models."}, 'zh': {'title': '稀疏查询注意力：提升Transformer效率的利器', 'desc': '稀疏查询注意力（SQA）通过减少查询头的数量来降低Transformer模型的计算复杂性，从而在保持模型质量的同时显著提高了吞吐量。传统的多头注意力机制在处理长序列时面临二次计算复杂度的挑战，而SQA通过优化查询头的数量，直接降低了注意力机制的计算负担。该论文提供了SQA的理论基础、数学公式以及一系列架构变体的介绍。实验证明，在长序列处理时，SQA在计算密集型场景中可实现高达3倍的吞吐量提升。'}}}, {'id': 'https://huggingface.co/papers/2510.01346', 'title': 'Aristotle: IMO-level Automated Theorem Proving', 'url': 'https://huggingface.co/papers/2510.01346', 'abstract': 'Aristotle, an AI system combining formal verification and informal reasoning, achieves top performance on International Mathematical Olympiad problems using Lean proof search, lemma generation, and a geometry solver.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Aristotle, an AI system that combines formal verification with informal reasoning, achieving gold-medal-equivalent performance on the 2025 International Mathematical Olympiad problems. Aristotle integrates three main components: a Lean proof search system, an informal reasoning system that generates and formalizes lemmas, and a dedicated geometry solver. Our system demonstrates state-of-the-art performance with favorable scaling properties for automated theorem proving.', 'score': 9, 'issue_id': 6237, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'b8737df2c245ef48', 'authors': ['Tudor Achim', 'Alex Best', 'Kevin Der', 'Mathïs Fédérico', 'Sergei Gukov', 'Daniel Halpern-Leister', 'Kirsten Henningsgard', 'Yury Kudryashov', 'Alexander Meiburg', 'Martin Michelsen', 'Riley Patterson', 'Eric Rodriguez', 'Laura Scharff', 'Vikram Shanker', 'Vladmir Sicca', 'Hari Sowrirajan', 'Aidan Swope', 'Matyas Tamas', 'Vlad Tenev', 'Jonathan Thomm', 'Harold Williams', 'Lawrence Wu'], 'affiliations': ['ByteDance', 'Google Deepmind', 'OpenAI', 'harmonic.fun'], 'pdf_title_img': 'assets/pdf/title_img/2510.01346.jpg', 'data': {'categories': ['#optimization', '#architecture', '#math', '#reasoning'], 'emoji': '🥇', 'ru': {'title': 'Aristotle: AI-система для решения олимпиадных задач по математике на уровне золотой медали', 'desc': 'Представлена система Aristotle, которая комбинирует формальную верификацию с неформальными рассуждениями для решения задач Международной математической олимпиады. Система состоит из трёх компонентов: поисковика доказательств в Lean, модуля неформального рассуждения для генерации и формализации лемм, и специализированного решателя геометрических задач. Aristotle достигает производительности, эквивалентной золотой медали на олимпиаде IMO 2025. Система демонстрирует state-of-the-art результаты с благоприятными свойствами масштабирования для автоматического доказательства теорем.'}, 'en': {'title': 'Aristotle: Bridging Formal Verification and Informal Reasoning for Mathematical Excellence', 'desc': 'Aristotle is an advanced AI system that merges formal verification techniques with informal reasoning strategies. It excels in solving complex problems, achieving results comparable to gold medalists in the International Mathematical Olympiad. The system utilizes a Lean proof search for rigorous verification, generates and formalizes lemmas for informal reasoning, and includes a specialized geometry solver. This combination allows Aristotle to perform exceptionally well in automated theorem proving, showcasing its scalability and efficiency.'}, 'zh': {'title': '阿里士多德：结合形式验证与非正式推理的AI系统', 'desc': 'Aristotle是一个结合了形式验证和非正式推理的人工智能系统。它在2025年国际数学奥林匹克问题上达到了金牌水平的表现。该系统集成了三个主要组件：Lean证明搜索系统、生成和形式化引理的非正式推理系统，以及专门的几何求解器。Aristotle展示了在自动定理证明方面的最先进性能，并具有良好的扩展性。'}}}, {'id': 'https://huggingface.co/papers/2510.02295', 'title': 'VideoNSA: Native Sparse Attention Scales Video Understanding', 'url': 'https://huggingface.co/papers/2510.02295', 'abstract': 'VideoNSA, an adaptation of Native Sparse Attention to video-language models, enhances long-video understanding and temporal reasoning through end-to-end training and a hardware-aware hybrid attention approach.  \t\t\t\t\tAI-generated summary \t\t\t\t Video understanding in multimodal language models remains limited by context length: models often miss key transition frames and struggle to maintain coherence across long time scales. To address this, we adapt Native Sparse Attention (NSA) to video-language models. Our method, VideoNSA, adapts Qwen2.5-VL through end-to-end training on a 216K video instruction dataset. We employ a hardware-aware hybrid approach to attention, preserving dense attention for text, while employing NSA for video. Compared to token-compression and training-free sparse baselines, VideoNSA achieves improved performance on long-video understanding, temporal reasoning, and spatial benchmarks. Further ablation analysis reveals four key findings: (1) reliable scaling to 128K tokens; (2) an optimal global-local attention allocation at a fixed budget; (3) task-dependent branch usage patterns; and (4) the learnable combined sparse attention help induce dynamic attention sinks.', 'score': 8, 'issue_id': 6226, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'fa989de618e49801', 'authors': ['Enxin Song', 'Wenhao Chai', 'Shusheng Yang', 'Ethan Armand', 'Xiaojun Shan', 'Haiyang Xu', 'Jianwen Xie', 'Zhuowen Tu'], 'affiliations': ['Lambda, Inc', 'New York University', 'Princeton University', 'University of California, San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2510.02295.jpg', 'data': {'categories': ['#video', '#reasoning', '#long_context', '#architecture', '#multimodal'], 'emoji': '🎬', 'ru': {'title': 'Разреженное внимание для понимания длинных видео', 'desc': 'В статье представлен VideoNSA — адаптация Native Sparse Attention для видео-языковых моделей, решающая проблему ограниченной длины контекста при анализе видео. Метод использует гибридный подход: плотное внимание для текста и разреженное для видео, что позволяет эффективно обрабатывать до 128K токенов. Модель обучена end-to-end на датасете из 216K видеоинструкций на базе Qwen2.5-VL. VideoNSA превосходит baseline-методы со сжатием токенов в задачах понимания длинных видео, темпорального рассуждения и пространственного анализа.'}, 'en': {'title': 'Enhancing Long-Video Understanding with VideoNSA', 'desc': 'VideoNSA is a novel approach that enhances video-language models by integrating Native Sparse Attention (NSA) for better long-video comprehension and temporal reasoning. It utilizes end-to-end training on a large dataset of video instructions, allowing the model to learn effectively from diverse video content. The method combines dense attention for text with sparse attention for video, optimizing performance on tasks that require understanding over extended time frames. Through various experiments, VideoNSA demonstrates significant improvements in handling long videos and maintaining coherence, outperforming traditional methods in several benchmarks.'}, 'zh': {'title': '视频理解的新突破：VideoNSA', 'desc': 'VideoNSA是一种将原生稀疏注意力（NSA）应用于视频语言模型的方法，旨在增强长视频理解和时间推理能力。通过端到端训练，VideoNSA在一个包含216K视频指令的数据集上进行优化，采用硬件感知的混合注意力策略。该方法在文本上保持密集注意力，而在视频上使用稀疏注意力，从而提高了长视频理解和时间推理的性能。实验结果表明，VideoNSA在处理128K标记时表现可靠，并且在全局和局部注意力分配上达到了最佳效果。'}}}, {'id': 'https://huggingface.co/papers/2509.26376', 'title': 'Go with Your Gut: Scaling Confidence for Autoregressive Image Generation', 'url': 'https://huggingface.co/papers/2509.26376', 'abstract': 'ScalingAR enhances next-token prediction in autoregressive image generation by using token entropy and adaptive scaling, improving model performance and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Test-time scaling (TTS) has demonstrated remarkable success in enhancing large language models, yet its application to next-token prediction (NTP) autoregressive (AR) image generation remains largely uncharted. Existing TTS approaches for visual AR (VAR), which rely on frequent partial decoding and external reward models, are ill-suited for NTP-based image generation due to the inherent incompleteness of intermediate decoding results. To bridge this gap, we introduce ScalingAR, the first TTS framework specifically designed for NTP-based AR image generation that eliminates the need for early decoding or auxiliary rewards. ScalingAR leverages token entropy as a novel signal in visual token generation and operates at two complementary scaling levels: (i) Profile Level, which streams a calibrated confidence state by fusing intrinsic and conditional signals; and (ii) Policy Level, which utilizes this state to adaptively terminate low-confidence trajectories and dynamically schedule guidance for phase-appropriate conditioning strength. Experiments on both general and compositional benchmarks show that ScalingAR (1) improves base models by 12.5% on GenEval and 15.2% on TIIF-Bench, (2) efficiently reduces visual token consumption by 62.0% while outperforming baselines, and (3) successfully enhances robustness, mitigating performance drops by 26.0% in challenging scenarios.', 'score': 8, 'issue_id': 6222, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'd720c352a15d85b1', 'authors': ['Harold Haodong Chen', 'Xianfeng Wu', 'Wen-Jie Shu', 'Rongjin Guo', 'Disen Lan', 'Harry Yang', 'Ying-Cong Chen'], 'affiliations': ['CityUHK', 'FDU', 'HKUST', 'HKUST(GZ)', 'PolyU'], 'pdf_title_img': 'assets/pdf/title_img/2509.26376.jpg', 'data': {'categories': ['#data', '#optimization', '#training', '#benchmark', '#architecture'], 'emoji': '🎯', 'ru': {'title': 'Масштабирование на этапе тестирования для авторегрессивной генерации изображений', 'desc': 'Статья представляет ScalingAR — первый фреймворк test-time scaling для авторегрессивной генерации изображений на основе предсказания следующего токена. Метод использует энтропию токенов как сигнал для адаптивного управления процессом генерации на двух уровнях: уровне профиля (калибровка уверенности модели) и уровне политики (динамическое завершение низкоуверенных траекторий). ScalingAR не требует промежуточного декодирования или внешних reward-моделей, что делает его эффективным для NTP-подхода. Эксперименты показывают улучшение базовых моделей на 12.5% на GenEval и сокращение потребления визуальных токенов на 62% при сохранении качества.'}, 'en': {'title': 'Enhancing Image Generation with Adaptive Scaling and Token Entropy', 'desc': 'ScalingAR is a novel framework that enhances next-token prediction in autoregressive image generation by utilizing token entropy and adaptive scaling techniques. It addresses the limitations of existing test-time scaling methods that are not suitable for visual autoregressive tasks, which often struggle with incomplete intermediate results. By operating at two levels—Profile Level and Policy Level—ScalingAR effectively manages confidence states and optimizes the generation process. Experimental results demonstrate significant improvements in model performance and efficiency, showcasing its ability to reduce token consumption while increasing robustness in challenging scenarios.'}, 'zh': {'title': 'ScalingAR：提升自回归图像生成的下一标记预测', 'desc': 'ScalingAR 是一种新颖的框架，旨在提升自回归图像生成中的下一个标记预测。它通过利用标记熵作为信号，并在两个互补的缩放层面上操作，来提高模型的性能和效率。该方法消除了对早期解码和外部奖励的需求，专门针对基于下一个标记预测的图像生成进行优化。实验结果表明，ScalingAR 在多个基准测
