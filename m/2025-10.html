.jpg', 'data': {'categories': ['#training', '#long_context', '#benchmark', '#optimization', '#data', '#architecture'], 'emoji': '🔀', 'ru': {'title': 'Динамическое разбиение временных рядов по энтропии для точного прогнозирования', 'desc': 'Статья представляет EntroPE — новый подход к прогнозированию временных рядов с использованием трансформеров. Вместо произвольного разбиения данных на патчи фиксированной длины, метод использует условную энтропию для динамического определения границ патчей в точках естественных переходов. Это позволяет сохранить временную структуру данных и краткосрочные зависимости, которые разрушаются при традиционном подходе. Эксперименты показывают улучшение как точности прогнозирования, так и эффективности вычислений по сравнению с существующими методами.'}, 'en': {'title': 'Enhancing Time Series Forecasting with Dynamic Patching', 'desc': 'EntroPE is a new framework designed to improve time series forecasting by using a method called entropy-guided dynamic patching. This approach helps maintain the natural flow of time in data, which is often disrupted by traditional methods that cut data into fixed segments. By identifying key transition points in the data, EntroPE ensures that important short-term relationships are preserved, leading to better learning and predictions. The framework includes two main components: one that finds where to cut the data and another that processes these segments to capture important patterns, resulting in enhanced accuracy and efficiency in forecasting tasks.'}, 'zh': {'title': '熵引导的动态补丁编码，提升时间序列预测', 'desc': 'EntroPE是一种基于熵引导的动态补丁编码器，旨在提高时间序列预测的准确性和效率。它通过动态检测时间转变点，保持时间结构的一致性，克服了传统方法中时间无关的补丁构建带来的问题。EntroPE包含两个关键模块：熵基动态补丁器和自适应补丁编码器，能够有效捕捉补丁内的依赖关系。实验结果表明，EntroPE在长期预测基准测试中显著提高了预测性能。'}}}, {'id': 'https://huggingface.co/papers/2509.25085', 'title': 'jina-reranker-v3: Last but Not Late Interaction for Document Reranking', 'url': 'https://huggingface.co/papers/2509.25085', 'abstract': 'A multilingual document reranker using causal self-attention achieves state-of-the-art performance with a compact architecture.  \t\t\t\t\tAI-generated summary \t\t\t\t jina-reranker-v3 is a 0.6B parameter multilingual document reranker that introduces a novel last but not late interaction. Unlike late interaction models such as ColBERT that perform separate encoding followed by multi-vector matching, our approach conducts causal self-attention between query and documents within the same context window, enabling rich cross-document interactions before extracting contextual embeddings from the last token of each document. This compact architecture achieves state-of-the-art BEIR performance with 61.94 nDCG@10 while being ten times smaller than generative listwise rerankers.', 'score': 2, 'issue_id': 6184, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '3f9f7f40e445d045', 'authors': ['Feng Wang', 'Yuqing Li', 'Han Xiao'], 'affiliations': ['Jina AI GmbH', 'University of Pittsburgh'], 'pdf_title_img': 'assets/pdf/title_img/2509.25085.jpg', 'data': {'categories': ['#machine_translation', '#multilingual', '#architecture'], 'emoji': '🔄', 'ru': {'title': 'Компактный ранжировщик с перекрёстным вниманием побеждает громоздкие модели', 'desc': 'Представлена многоязычная модель jina-reranker-v3 с 0.6 миллиардами параметров для переранжирования документов. Модель использует каузальное self-attention между запросом и документами в едином контекстном окне, что позволяет документам взаимодействовать друг с другом перед извлечением финальных эмбеддингов. Архитектура получила название "last but not late interaction" и отличается от моделей типа ColBERT, где кодирование и сопоставление происходят раздельно. Модель достигла state-of-the-art результата 61.94 nDCG@10 на бенчмарке BEIR, будучи в 10 раз меньше генеративных listwise ранжировщиков.'}, 'en': {'title': 'Compact Multilingual Reranking with Causal Self-Attention', 'desc': 'This paper presents a multilingual document reranker called jina-reranker-v3, which utilizes a compact architecture with only 0.6 billion parameters. It introduces a novel approach known as last but not late interaction, which allows for causal self-attention between the query and documents within the same context window. This method enables more effective cross-document interactions before generating contextual embeddings from the last token of each document. As a result, the model achieves state-of-the-art performance on the BEIR benchmark with an nDCG@10 score of 61.94, while being significantly smaller than traditional generative listwise rerankers.'}, 'zh': {'title': '因果自注意力：多语言文档重排序的新突破', 'desc': '这篇论文介绍了一种多语言文档重排序模型，名为jina-reranker-v3，具有0.6亿参数。该模型采用因果自注意力机制，在查询和文档之间进行交互，允许在同一上下文窗口内进行丰富的跨文档交互。与传统的晚期交互模型不同，它在提取每个文档最后一个token的上下文嵌入之前，先进行交互。该紧凑的架构在BEIR基准测试中达到了61.94的nDCG@10，且体积比生成式列表重排序器小十倍。'}}}, {'id': 'https://huggingface.co/papers/2509.23773', 'title': 'Knowledge Homophily in Large Language Models', 'url': 'https://huggingface.co/papers/2509.23773', 'abstract': 'Graph Neural Network regression models estimate entity-level knowledgeability in Large Language Models to improve active labeling and multi-hop reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have been increasingly studied as neural knowledge bases for supporting knowledge-intensive applications such as question answering and fact checking. However, the structural organization of their knowledge remains unexplored. Inspired by cognitive neuroscience findings, such as semantic clustering and priming, where knowing one fact increases the likelihood of recalling related facts, we investigate an analogous knowledge homophily pattern in LLMs. To this end, we map LLM knowledge into a graph representation through knowledge checking at both the triplet and entity levels. After that, we analyze the knowledgeability relationship between an entity and its neighbors, discovering that LLMs tend to possess a similar level of knowledge about entities positioned closer in the graph. Motivated by this homophily principle, we propose a Graph Neural Network (GNN) regression model to estimate entity-level knowledgeability scores for triplets by leveraging their neighborhood scores. The predicted knowledgeability enables us to prioritize checking less well-known triplets, thereby maximizing knowledge coverage under the same labeling budget. This not only improves the efficiency of active labeling for fine-tuning to inject knowledge into LLMs but also enhances multi-hop path retrieval in reasoning-intensive question answering.', 'score': 2, 'issue_id': 6176, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': '9842b9fef9ea6d7d', 'authors': ['Utkarsh Sahu', 'Zhisheng Qi', 'Mahantesh Halappanavar', 'Nedim Lipka', 'Ryan A. Rossi', 'Franck Dernoncourt', 'Yu Zhang', 'Yao Ma', 'Yu Wang'], 'affiliations': ['Adobe Research', 'Pacific Northwest National Laboratory', 'Rensselaer Polytechnic Institute', 'Texas A&M University', 'University of Oregon'], 'pdf_title_img': 'assets/pdf/title_img/2509.23773.jpg', 'data': {'categories': ['#data', '#reasoning', '#training', '#dataset', '#agents', '#graphs', '#multimodal'], 'emoji': '🕸️', 'ru': {'title': 'Граф знаний LLM: соседи знают одинаково', 'desc': 'Исследователи изучили структурную организацию знаний в больших языковых моделях, представив их в виде графа. Оказалось, что LLM демонстрируют принцип гомофилии знаний: модель обладает схожим уровнем знаний о соседних сущностях в графе, подобно семантическим кластерам в когнитивной нейронауке. На основе этого открытия предложена регрессионная модель на Graph Neural Network для предсказания уровня осведомлённости модели о конкретных фактах через анализ соседних узлов. Такой подход позволяет эффективнее выбирать данные для дообучения модели и улучшает многошаговое рассуждение при ответах на вопросы.'}, 'en': {'title': 'Enhancing Knowledgeability in LLMs through Graph Neural Networks', 'desc': 'This paper explores how Large Language Models (LLMs) can be represented as graphs to better understand their knowledge structure. It introduces a Graph Neural Network (GNN) regression model that estimates the knowledgeability of entities based on their relationships with neighboring entities in the graph. By identifying knowledge homophily, where similar knowledge levels are found among closely related entities, the model helps prioritize which facts to verify for efficient labeling. This approach enhances the active labeling process and improves multi-hop reasoning in applications like question answering.'}, 'zh': {'title': '利用图神经网络提升知识评估与推理能力', 'desc': '本文探讨了如何利用图神经网络回归模型来评估大型语言模型（LLMs）中实体的知识水平，以提高主动标注和多跳推理的效果。研究发现，LLMs的知识在图结构中呈现出相似性，即相邻实体的知识水平往往相似。通过将LLMs的知识映射为图表示，本文分析了实体与其邻居之间的知识关系，并提出了一种基于邻域评分的知识水平估计方法。该方法不仅提高了主动标注的效率，还增强了在推理密集型问答中的多跳路径检索能力。'}}}, {'id': 'https://huggingface.co/papers/2509.23094', 'title': 'd^2Cache: Accelerating Diffusion-Based LLMs via Dual Adaptive Caching', 'url': 'https://huggingface.co/papers/2509.23094', 'abstract': 'Dual aDaptive Cache (d²Cache) accelerates diffusion-based large language model inference by selectively updating key-value states and enabling quasi left-to-right generation, improving both speed and quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion-based large language models (dLLMs), despite their promising performance, still suffer from inferior inference efficiency. This is because dLLMs rely on bidirectional attention and cannot directly benefit from the standard key-value (KV) cache as autoregressive models (ARMs) do. To tackle this issue, we introduce Dual aDaptive Cache (d^2Cache), which is a training-free approximate KV cache framework for accelerating dLLM inference. d^2Cache features a two-stage fine-grained selection strategy to identify tokens and adaptively update their KV states at each decoding step, while caching the KV states of the remaining tokens for reuse. Furthermore, d^2Cache naturally offers a more reliable decoding alternative, which can enable quasi left-to-right generation and mitigate premature overconfidence in tokens at the end of the sequence. Extensive experimental results on two representative dLLMs (\\ie, LLaDA and Dream) demonstrate that d^2Cache not only achieves substantial inference speedups, but also yields consistent improvements in generation quality. The code is available at https://github.com/Kamichanw/d2Cache.', 'score': 2, 'issue_id': 6184, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': '2379e9c6764ecd0f', 'authors': ['Yuchu Jiang', 'Yue Cai', 'Xiangzhong Luo', 'Jiale Fu', 'Jiarui Wang', 'Chonghan Liu', 'Xu Yang'], 'affiliations': ['Key Laboratory of New Generation Artificial Intelligence Technology and Its Interdisciplinary Applications (Southeast University), Ministry of Education', 'Qiyuan Tech', 'Southeast University'], 'pdf_title_img': 'assets/pdf/title_img/2509.23094.jpg', 'data': {'categories': ['#training', '#inference', '#optimization', '#diffusion', '#architecture'], 'emoji': '⚡', 'ru': {'title': 'Ускорение диффузионных языковых моделей через адаптивное кэширование', 'desc': 'Статья представляет d²Cache — метод ускорения инференса диффузионных языковых моделей без дополнительного обучения. В отличие от авторегрессионных моделей, диффузионные LLM используют двунаправленное внимание и не могут напрямую применять стандартное KV-кэширование. Предложенный метод селективно обновляет ключ-значение состояния только для важных токенов, переиспользуя кэш для остальных, что позволяет генерировать текст квази-слева-направо. Эксперименты на моделях LLaDA и Dream показали существенное ускорение инференса при одновременном улучшении качества генерации.'}, 'en': {'title': 'Accelerating dLLM Inference with Dual aDaptive Cache', 'desc': 'The paper introduces Dual aDaptive Cache (d²Cache), a novel framework designed to enhance the efficiency of diffusion-based large language models (dLLMs) during inference. Unlike autoregressive models, dLLMs face challenges due to their bidirectional attention mechanism, which limits the effectiveness of traditional key-value (KV) caching. d²Cache employs a two-stage selection strategy to selectively update KV states for certain tokens while caching others, allowing for faster and more reliable text generation. Experimental results show that d²Cache significantly accelerates inference speed and improves the quality of generated text in models like LLaDA and Dream.'}, 'zh': {'title': '双自适应缓存：加速推理与提升质量的利器', 'desc': '双自适应缓存（d²Cache）通过选择性更新键值状态和实现准左到右生成，加速了基于扩散的大型语言模型推理，提高了速度和质量。基于扩散的语言模型在推理效率上存在不足，因为它们依赖双向注意力，无法像自回归模型那样直接利用标准的键值缓存。d²Cache引入了一种无训练的近似键值缓存框架，采用两阶段的细粒度选择策略，在每个解码步骤中识别令牌并自适应更新其键值状态，同时缓存其余令牌的键值状态以供重用。实验结果表明，d²Cache不仅显著加快了推理速度，还在生成质量上取得了一致的提升。'}}}, {'id': 'https://huggingface.co/papers/2509.21361', 'title': 'Context Is What You Need: The Maximum Effective Context Window for Real\n  World Limits of LLMs', 'url': 'https://huggingface.co/papers/2509.21361', 'abstract': "Research reveals significant discrepancies between reported and effective context window sizes in large language models, impacting accuracy and hallucination rates across different problem types.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language model (LLM) providers boast big numbers for maximum context window sizes. To test the real world use of context windows, we 1) define a concept of maximum effective context window, 2) formulate a testing method of a context window's effectiveness over various sizes and problem types, and 3) create a standardized way to compare model efficacy for increasingly larger context window sizes to find the point of failure. We collected hundreds of thousands of data points across several models and found significant differences between reported Maximum Context Window (MCW) size and Maximum Effective Context Window (MECW) size. Our findings show that the MECW is, not only, drastically different from the MCW but also shifts based on the problem type. A few top of the line models in our test group failed with as little as 100 tokens in context; most had severe degradation in accuracy by 1000 tokens in context. All models fell far short of their Maximum Context Window by as much as 99 percent. Our data reveals the Maximum Effective Context Window shifts based on the type of problem provided, offering clear and actionable insights into how to improve model accuracy and decrease model hallucination rates.", 'score': 2, 'issue_id': 6186, 'pub_date': '2025-09-21', 'pub_date_card': {'ru': '21 сентября', 'en': 'September 21', 'zh': '9月21日'}, 'hash': '4a71ea7177e7bc3a', 'authors': ['Norman Paulsen'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2509.21361.jpg', 'data': {'categories': ['#long_context', '#training', '#hallucinations', '#benchmark', '#data'], 'emoji': '📉', 'ru': {'title': 'Контекстное окно LLM: обещания vs реальность', 'desc': 'Исследование показывает существенные расхождения между заявленным и реальным эффективным размером контекстного окна в больших языковых моделях. Авторы вводят понятие максимального эффективного контекстного окна (MECW) и разрабатывают методологию его тестирования. Результаты показывают, что некоторые топовые модели начинают деградировать уже при 100 токенах в контексте, а большинство существенно теряют точность к 1000 токенам. Все протестированные модели не достигают заявленного максимального размера контекстного окна, отставая до 99%, причём эффективный размер зависит от типа решаемой задачи.'}, 'en': {'title': 'Unveiling the True Limits of Context in Language Models', 'desc': 'This paper investigates the difference between the reported maximum context window sizes and the actual effective context window sizes in large language models (LLMs). It introduces a new concept called Maximum Effective Context Window (MECW) and presents a method to evaluate its effectiveness across various problem types. The research shows that many models perform poorly with context sizes much smaller than their claimed maximums, leading to significant accuracy issues and increased hallucination rates. The findings suggest that understanding the MECW can help improve model performance and reliability in real-world applications.'}, 'zh': {'title': '揭示上下文窗口的真实有效性', 'desc': '这篇论文研究了大型语言模型中报告的最大上下文窗口大小与实际有效上下文窗口大小之间的显著差异。这些差异影响了模型在不同问题类型上的准确性和幻觉率。研究者定义了最大有效上下文窗口的概念，并提出了一种测试方法来评估上下文窗口在不同大小和问题类型下的有效性。结果显示，最大有效上下文窗口与报告的最大上下文窗口之间存在显著差异，并且根据问题类型的不同而变化。'}}}, {'id': 'https://huggingface.co/papers/2509.26604', 'title': 'Video Object Segmentation-Aware Audio Generation', 'url': 'https://huggingface.co/papers/2509.26604', 'abstract': 'SAGANet, a multimodal generative model, enhances audio generation by using object-level segmentation maps, improving control and fidelity in professional Foley workflows.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing multimodal audio generation models often lack precise user control, which limits their applicability in professional Foley workflows. In particular, these models focus on the entire video and do not provide precise methods for prioritizing a specific object within a scene, generating unnecessary background sounds, or focusing on the wrong objects. To address this gap, we introduce the novel task of video object segmentation-aware audio generation, which explicitly conditions sound synthesis on object-level segmentation maps. We present SAGANet, a new multimodal generative model that enables controllable audio generation by leveraging visual segmentation masks along with video and textual cues. Our model provides users with fine-grained and visually localized control over audio generation. To support this task and further research on segmentation-aware Foley, we propose Segmented Music Solos, a benchmark dataset of musical instrument performance videos with segmentation information. Our method demonstrates substantial improvements over current state-of-the-art methods and sets a new standard for controllable, high-fidelity Foley synthesis. Code, samples, and Segmented Music Solos are available at https://saganet.notion.site', 'score': 1, 'issue_id': 6186, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'ba66403735003951', 'authors': ['Ilpo Viertola', 'Vladimir Iashin', 'Esa Rahtu'], 'affiliations': ['Tampere University, Tampere, Finland', 'University of Oxford, Oxford, UK'], 'pdf_title_img': 'assets/pdf/title_img/2509.26604.jpg', 'data': {'categories': ['#audio', '#synthetic', '#games', '#benchmark', '#dataset', '#multimodal'], 'emoji': '🎬', 'ru': {'title': 'Точный контроль звука через сегментацию объектов', 'desc': 'В статье представлена SAGANet — новая мультимодальная генеративная модель для создания звука на основе видео с использованием карт сегментации объектов. Модель решает проблему точного контроля над генерацией аудио в профессиональных Foley-процессах, позволяя фокусироваться на конкретных объектах в сцене. SAGANet использует визуальные маски сегментации вместе с видео и текстовыми подсказками для детального управления синтезом звука. Авторы также создали новый бенчмарк Segmented Music Solos с видео музыкальных инструментов и разметкой сегментации для дальнейших исследований.'}, 'en': {'title': 'Precision Audio Generation with Object-Level Control', 'desc': 'SAGANet is a new multimodal generative model designed to improve audio generation in Foley workflows by using object-level segmentation maps. This model allows for precise user control by focusing on specific objects within a video scene, thus avoiding unwanted background sounds. By conditioning audio synthesis on visual segmentation masks along with video and text inputs, SAGANet enhances the fidelity and relevance of generated sounds. The introduction of the Segmented Music Solos dataset further supports research in this area, showcasing significant advancements over existing methods.'}, 'zh': {'title': 'SAGANet：精准控制音频生成的新标准', 'desc': 'SAGANet是一种多模态生成模型，通过使用对象级分割图来增强音频生成，改善了专业Foley工作流程中的控制和保真度。现有的多模态音频生成模型通常缺乏精确的用户控制，导致在生成音频时无法优先考虑特定对象。为了解决这个问题，我们提出了一种新的任务，即视频对象分割感知音频生成，明确地将声音合成与对象级分割图相结合。我们的模型使用户能够对音频生成进行细粒度和视觉定位的控制，并在可控性和高保真度的Foley合成方面显著优于现有的最先进方法。'}}}, {'id': 'https://huggingface.co/papers/2509.26574', 'title': 'Probing the Critical Point (CritPt) of AI Reasoning: a Frontier Physics\n  Research Benchmark', 'url': 'https://huggingface.co/papers/2509.26574', 'abstract': 'CritPt, a benchmark for evaluating LLMs on research-level physics tasks, reveals significant gaps between current model capabilities and the demands of physics research.  \t\t\t\t\tAI-generated summary \t\t\t\t While large language models (LLMs) with reasoning capabilities are progressing rapidly on high-school math competitions and coding, can they reason effectively through complex, open-ended challenges found in frontier physics research? And crucially, what kinds of reasoning tasks do physicists want LLMs to assist with? To address these questions, we present the CritPt (Complex Research using Integrated Thinking - Physics Test, pronounced "critical point"), the first benchmark designed to test LLMs on unpublished, research-level reasoning tasks that broadly covers modern physics research areas, including condensed matter, quantum physics, atomic, molecular & optical physics, astrophysics, high energy physics, mathematical physics, statistical physics, nuclear physics, nonlinear dynamics, fluid dynamics and biophysics. CritPt consists of 71 composite research challenges designed to simulate full-scale research projects at the entry level, which are also decomposed to 190 simpler checkpoint tasks for more fine-grained insights. All problems are newly created by 50+ active physics researchers based on their own research. Every problem is hand-curated to admit a guess-resistant and machine-verifiable answer and is evaluated by an automated grading pipeline heavily customized for advanced physics-specific output formats. We find that while current state-of-the-art LLMs show early promise on isolated checkpoints, they remain far from being able to reliably solve full research-scale challenges: the best average accuracy among base models is only 4.0% , achieved by GPT-5 (high), moderately rising to around 10% when equipped with coding tools. Through the realistic yet standardized evaluation offered by CritPt, we highlight a large disconnect between current model capabilities and realistic physics research demands, offering a foundation to guide the development of scientifically grounded AI tools.', 'score': 1, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'c743f2941f645607', 'authors': ['Minhui Zhu', 'Minyang Tian', 'Xiaocheng Yang', 'Tianci Zhou', 'Penghao Zhu', 'Eli Chertkov', 'Shengyan Liu', 'Yufeng Du', 'Lifan Yuan', 'Ziming Ji', 'Indranil Das', 'Junyi Cao', 'Yufeng Du', 'Jinchen He', 'Yifan Su', 'Jiabin Yu', 'Yikun Jiang', 'Yujie Zhang', 'Chang Liu', 'Ze-Min Huang', 'Weizhen Jia', 'Xinan Chen', 'Peixue Wu', 'Yunkai Wang', 'Juntai Zhou', 'Yong Zhao', 'Farshid Jafarpour', 'Jessie Shelton', 'Aaron Young', 'John Bartolotta', 'Wenchao Xu', 'Yue Sun', 'Anjun Chu', 'Victor Colussi', 'Chris Akers', 'Nathan Brooks', 'Wenbo Fu', 'Christopher Wilson', 'Jinchao Zhao', 'Marvin Qi', 'Anqi Mu', 'Yubo Yang', 'Allen Zang', 'Yang Lyu', 'Peizhi Mai', 'Xuefei Guo', 'Luyu Gao', 'Ze Yang', 'Chi Xue', 'Dmytro Bandak', 'Yaïr Hein', 'Yonatan Kahn', 'Kevin Zhou', 'John Drew Wilson Jarrod T. Reilly', 'Di Luo', 'Daniel Inafuku', 'Hao Tong', 'Liang Yang', 'Ruixing Zhang', 'Xueying Wang', 'Ofir Press', 'Nicolas Chia', 'Eliu Huerta', 'Hao Peng'], 'affiliations': ['Argonne National Laboratory', 'Caltech', 'Carnegie Mellon University', 'Chi 3 Optics', 'Columbia University', 'ETH Zürich', 'Harvard University', 'Hofstra University', 'Hong Kong University of Science and Technology', 'Independent', 'National Institute of Theory and Mathematics', 'Northeastern University', 'Ohio State University', 'Paul Scherrer Institute', 'Perimeter Institute for Theoretical Physics', 'The Chinese University of Hong Kong', 'University of California San Diego', 'University of California, Berkeley', 'University of California, Los Angeles', 'University of Chicago', 'University of Cologne', 'University of Colorado Boulder', 'University of Connecticut', 'University of Florida', 'University of Illinois Urbana-Champaign', 'University of Maryland, College Park', 'University of Tennessee Knoxville', 'University of Toronto', 'University of Washington Seattle', 'University of Waterloo', 'Utrecht University', 'Vector Institute', 'Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2509.26574.jpg', 'data': {'categories': ['#science', '#reasoning', '#benchmark', '#dataset'], 'emoji': '⚛️', 'ru': {'title': 'Физики проверили LLM на реальных исследовательских задачах — и модели провалились', 'desc': 'Исследователи создали бенчмарк CritPt для оценки способностей LLM решать исследовательские задачи уровня научных работ по физике. Бенчмарк включает 71 комплексную задачу и 190 подзадач, охватывающих все современные области физики от квантовой механики до биофизики, созданные более чем 50 активными физиками-исследователями. Лучшие современные модели показали точность всего 4% на полных задачах и около 10% при использовании инструментов для программирования. Результаты выявили огромный разрыв между текущими возможностями AI и требованиями реальной научной работы в физике.'}, 'en': {'title': 'Bridging the Gap: Evaluating LLMs in Advanced Physics Research', 'desc': 'The paper introduces CritPt, a benchmark specifically designed to evaluate large language models (LLMs) on complex, research-level physics tasks. It highlights the significant gap between the capabilities of current LLMs and the requirements of advanced physics research, as evidenced by low accuracy rates on full-scale challenges. CritPt includes 71 composite research challenges and 190 simpler tasks, all created by active physics researchers to ensure relevance and rigor. The findings suggest that while LLMs show potential in isolated tasks, they struggle with comprehensive research problems, indicating a need for further development in AI tools for scientific applications.'}, 'zh': {'title': '评估LLMs在物理研究中的能力差距', 'desc': 'CritPt是一个用于评估大型语言模型（LLMs）在研究级物理任务上的基准测试，揭示了当前模型能力与物理研究需求之间的显著差距。该基准测试涵盖了现代物理研究的多个领域，包括量子物理、天体物理和流体动力学等。CritPt包含71个复合研究挑战，旨在模拟入门级的完整研究项目，并分解为190个更简单的检查点任务。尽管当前最先进的LLMs在孤立的检查点上表现出一定的潜力，但在解决完整的研究规模挑战时仍然远远不够，最高准确率仅为4.0%。'}}}, {'id': 'https://huggingface.co/papers/2509.25134', 'title': 'LayerD: Decomposing Raster Graphic Designs into Layers', 'url': 'https://huggingface.co/papers/2509.25134', 'abstract': 'LayerD decomposes raster images into editable layers using iterative extraction and refinement, outperforming existing methods and enabling use with advanced image generators.  \t\t\t\t\tAI-generated summary \t\t\t\t Designers craft and edit graphic designs in a layer representation, but layer-based editing becomes impossible once composited into a raster image. In this work, we propose LayerD, a method to decompose raster graphic designs into layers for re-editable creative workflow. LayerD addresses the decomposition task by iteratively extracting unoccluded foreground layers. We propose a simple yet effective refinement approach taking advantage of the assumption that layers often exhibit uniform appearance in graphic designs. As decomposition is ill-posed and the ground-truth layer structure may not be reliable, we develop a quality metric that addresses the difficulty. In experiments, we show that LayerD successfully achieves high-quality decomposition and outperforms baselines. We also demonstrate the use of LayerD with state-of-the-art image generators and layer-based editing.', 'score': 1, 'issue_id': 6178, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '2f81e58539182440', 'authors': ['Tomoyuki Suzuki', 'Kang-Jun Liu', 'Naoto Inoue', 'Kota Yamaguchi'], 'affiliations': ['CyberAgent', 'Tohoku University'], 'pdf_title_img': 'assets/pdf/title_img/2509.25134.jpg', 'data': {'categories': ['#cv', '#3d'], 'emoji': '🎨', 'ru': {'title': 'Превращаем картинку обратно в слои для редактирования', 'desc': 'LayerD — это метод для декомпозиции растровых графических изображений на отдельные редактируемые слои. Система работает итеративно, последовательно извлекая слои переднего плана, начиная с неперекрытых элементов. Метод использует предположение о том, что слои в графическом дизайне часто имеют однородный внешний вид, что позволяет эффективно уточнять результаты. LayerD превосходит существующие baseline-подходы и может интегрироваться с современными генеративными моделями для послойного редактирования изображений.'}, 'en': {'title': 'LayerD: Transforming Raster Images into Editable Layers', 'desc': 'LayerD is a novel method designed to decompose raster images into editable layers, facilitating a more flexible graphic design workflow. It employs an iterative process to extract unoccluded foreground layers, which enhances the quality of the decomposition. The method incorporates a refinement strategy that leverages the uniform appearance of layers in graphic designs, addressing the challenges of the ill-posed nature of decomposition. Experimental results indicate that LayerD surpasses existing techniques, making it compatible with advanced image generators and improving layer-based editing capabilities.'}, 'zh': {'title': 'LayerD：图像分解的新方法', 'desc': 'LayerD是一种将光栅图像分解为可编辑层的方法，采用迭代提取和精炼的技术。该方法通过逐步提取未被遮挡的前景层，解决了图像分解的难题。LayerD还引入了一种简单有效的精炼方法，利用图形设计中层的外观通常是均匀的假设。实验结果表明，LayerD在分解质量上优于现有方法，并且能够与先进的图像生成器和基于层的编辑工具结合使用。'}}}, {'id': 'https://huggingface.co/papers/2509.25082', 'title': 'MANI-Pure: Magnitude-Adaptive Noise Injection for Adversarial\n  Purification', 'url': 'https://huggingface.co/papers/2509.25082', 'abstract': 'MANI-Pure, a magnitude-adaptive purification framework using diffusion models, effectively suppresses high-frequency adversarial perturbations while preserving low-frequency content, enhancing robust accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Adversarial purification with diffusion models has emerged as a promising defense strategy, but existing methods typically rely on uniform noise injection, which indiscriminately perturbs all frequencies, corrupting semantic structures and undermining robustness. Our empirical study reveals that adversarial perturbations are not uniformly distributed: they are predominantly concentrated in high-frequency regions, with heterogeneous magnitude intensity patterns that vary across frequencies and attack types. Motivated by this observation, we introduce MANI-Pure, a magnitude-adaptive purification framework that leverages the magnitude spectrum of inputs to guide the purification process. Instead of injecting homogeneous noise, MANI-Pure adaptively applies heterogeneous, frequency-targeted noise, effectively suppressing adversarial perturbations in fragile high-frequency, low-magnitude bands while preserving semantically critical low-frequency content. Extensive experiments on CIFAR-10 and ImageNet-1K validate the effectiveness of MANI-Pure. It narrows the clean accuracy gap to within 0.59 of the original classifier, while boosting robust accuracy by 2.15, and achieves the top-1 robust accuracy on the RobustBench leaderboard, surpassing the previous state-of-the-art method.', 'score': 1, 'issue_id': 6180, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': 'a6343f8b608f4cb0', 'authors': ['Xiaoyi Huang', 'Junwei Wu', 'Kejia Zhang', 'Carl Yang', 'Zhiming Luo'], 'affiliations': ['Emory University', 'Xiamen University'], 'pdf_title_img': 'assets/pdf/title_img/2509.25082.jpg', 'data': {'categories': ['#training', '#diffusion', '#cv', '#security'], 'emoji': '🔊', 'ru': {'title': 'Адаптивная очистка от adversarial атак через частотный анализ', 'desc': 'Статья представляет MANI-Pure — новый метод защиты от adversarial атак с использованием диффузионных моделей. Авторы обнаружили, что adversarial возмущения концентрируются в высокочастотных областях изображений с неоднородной интенсивностью. Вместо равномерного добавления шума, MANI-Pure применяет адаптивный частотно-ориентированный шум, подавляя возмущения в высоких частотах и сохраняя семантически важный низкочастотный контент. Метод достиг лучших результатов на RobustBench, улучшив robust accuracy на 2.15% при минимальной потере точности на чистых данных.'}, 'en': {'title': 'Adaptive Purification for Enhanced Robustness Against Adversarial Attacks', 'desc': 'MANI-Pure is a new framework designed to improve the robustness of machine learning models against adversarial attacks by using diffusion models. It recognizes that adversarial perturbations are mostly found in high-frequency areas and vary in intensity, rather than being evenly distributed. By applying targeted noise that adapts to the magnitude of these perturbations, MANI-Pure effectively reduces harmful high-frequency noise while keeping important low-frequency information intact. This approach has shown significant improvements in robust accuracy on datasets like CIFAR-10 and ImageNet-1K, outperforming previous methods.'}, 'zh': {'title': 'MANI-Pure：自适应净化，提升鲁棒性', 'desc': 'MANI-Pure是一种基于扩散模型的幅度自适应净化框架，能够有效抑制高频对抗扰动，同时保留低频内容，从而提高模型的鲁棒性。现有的对抗净化方法通常依赖于均匀噪声注入，这会无差别地扰动所有频率，破坏语义结构。我们的研究发现，对抗扰动并不是均匀分布的，而是主要集中在高频区域，并且在不同频率和攻击类型下具有不同的幅度强度模式。MANI-Pure通过利用输入的幅度谱来指导净化过程，适应性地施加针对特定频率的异质噪声，有效抑制脆弱的高频低幅度带中的对抗扰动，同时保留语义上重要的低频内容。'}}}, {'id': 'https://huggingface.co/papers/2509.24732', 'title': 'Who invented deep residual learning?', 'url': 'https://huggingface.co/papers/2509.24732', 'abstract': 'A timeline of the evolution of deep residual learning, a key advancement in neural network architecture.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern AI is based on deep artificial neural networks (NNs). As of 2025, the most cited scientific article of the 21st century is an NN paper on deep residual learning with residual connections. Who invented this? We present a timeline of the evolution of deep residual learning.', 'score': 1, 'issue_id': 6180, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '0bc8de443fa1708e', 'authors': ['Juergen Schmidhuber'], 'affiliations': ['IDSIA'], 'pdf_title_img': 'assets/pdf/title_img/2509.24732.jpg', 'data': {'categories': ['#architecture'], 'emoji': '🔗', 'ru': {'title': 'История глубокого остаточного обучения: кто изобрёл residual connections', 'desc': 'Статья представляет хронологию развития глубокого остаточного обучения (deep residual learning) — ключевого прорыва в архитектуре нейронных сетей. Авторы исследуют историю изобретения residual connections, которые позволили обучать очень глубокие нейросети. Работа о residual learning стала самой цитируемой научной статьёй XXI века по состоянию на 2025 год. Статья отвечает на вопрос о том, кто действительно придумал этот революционный подход в современном AI.'}, 'en': {'title': 'Tracing the Evolution of Deep Residual Learning', 'desc': 'This paper outlines the historical development of deep residual learning, a significant breakthrough in neural network architecture. It highlights the importance of residual connections, which help in training deeper networks by mitigating the vanishing gradient problem. The authors trace the contributions of various researchers and key milestones that led to the widespread adoption of this technique. By 2025, deep residual learning is recognized as a foundational element in modern AI, influencing numerous applications in machine learning.'}, 'zh': {'title': '深度残差学习的演变历程', 'desc': '深度残差学习是神经网络架构中的一个重要进展。本文提供了深度残差学习的发展时间线，展示了其演变过程。残差连接的引入使得训练更深层次的神经网络成为可能，从而提高了模型的性能。到2025年，深度残差学习的相关论文将成为21世纪被引用最多的科学文章。'}}}, {'id': 'https://huggingface.co/papers/2509.23695', 'title': 'Estimating Time Series Foundation Model Transferability via In-Context\n  Learning', 'url': 'https://huggingface.co/papers/2509.23695', 'abstract': "TimeTic is a transferability estimation framework that predicts the performance of time series foundation models after fine-tuning on unseen datasets, using tabular foundation models and entropy evolution for model characterization.  \t\t\t\t\tAI-generated summary \t\t\t\t Time series foundation models (TSFMs) offer strong zero-shot forecasting via large-scale pre-training, yet fine-tuning remains critical for boosting performance in domains with limited public data. With the growing number of TSFMs, efficiently identifying the best model for downstream fine-tuning becomes increasingly challenging. In this work, we introduce TimeTic, a transferability estimation framework that recasts model selection as an in-context-learning problem: given observations on known (source) datasets, it predicts how a TSFM will perform after fine-tuning on a downstream (target) dataset. TimeTic flexibly organizes the observed model-data relationships as contextual information, allowing it to adapt seamlessly to various test-time scenarios. Leveraging the natural tabular structure formed by dataset meta-features, model characteristics, and fine-tuned performance, we employ tabular foundation models to serve as in-context learners. We further introduce a novel model characterization based on entropy evolution across model layers, capturing embedding-space distinctions and enabling TimeTic to generalize across arbitrary model sets. We establish a comprehensive benchmark for transferability estimation including 10 datasets, 10 foundation models, and 3 forecasting tasks. On this benchmark, TimeTic's estimation demonstrates strong alignment with actual fine-tuned performance for previously unseen datasets, achieving a mean rank correlation of approximately 0.6 and a 30% improvement compared to using zero-shot performance as the transferability score.", 'score': 1, 'issue_id': 6184, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': '6753046e5d9fabfa', 'authors': ['Qingren Yao', 'Ming Jin', 'Chengqi Zhang', 'Chao-Han Huck Yang', 'Jun Qi', 'Shirui Pan'], 'affiliations': ['Griffith University', 'Hong Kong Baptist University', 'NVIDIA Research', 'The Hong Kong Polytechnic University'], 'pdf_title_img': 'assets/pdf/title_img/2509.23695.jpg', 'data': {'categories': ['#training', '#benchmark', '#transfer_learning', '#dataset'], 'emoji': '⏰', 'ru': {'title': 'Предсказание эффективности time series моделей без дообучения', 'desc': 'TimeTic — это фреймворк для оценки переносимости foundation моделей временных рядов, который предсказывает их производительность после fine-tuning на новых датасетах. Подход формулирует задачу выбора модели как in-context learning: на основе наблюдений на известных датасетах предсказывается performance на целевом датасете. Для характеризации моделей используется новый метод на основе эволюции энтропии по слоям нейросети, а для предсказания применяются tabular foundation models. На бенчмарке из 10 датасетов и 10 foundation моделей TimeTic показывает корреляцию около 0.6 с реальной производительностью и превосходит baseline на 30%.'}, 'en': {'title': 'TimeTic: Predicting Performance of Time Series Models with Smart Estimation', 'desc': 'TimeTic is a framework designed to estimate how well time series foundation models (TSFMs) will perform after being fine-tuned on new datasets. It treats the model selection process as an in-context learning problem, using data from known datasets to predict outcomes for unknown ones. By organizing model and dataset relationships into a tabular format, TimeTic can adapt to different scenarios effectively. The framework also introduces a unique method of characterizing models through entropy evolution, which helps it generalize across various models and improve transferability estimation significantly.'}, 'zh': {'title': 'TimeTic：提升时间序列模型微调性能的转移性估计框架', 'desc': 'TimeTic是一个转移性估计框架，旨在预测时间序列基础模型在未见数据集上微调后的性能。该框架通过将模型选择重新定义为上下文学习问题，利用已知数据集的观察结果来预测模型在目标数据集上的表现。TimeTic灵活地组织观察到的模型与数据之间的关系，适应不同的测试场景。通过引入基于熵演化的模型特征化，TimeTic能够在任意模型集上进行泛化，显著提高了转移性估计的准确性。'}}}, {'id': 'https://huggingface.co/papers/2509.25248', 'title': 'BuildBench: Benchmarking LLM Agents on Compiling Real-World Open-Source\n  Software', 'url': 'https://huggingface.co/papers/2509.25248', 'abstract': "A new benchmark, BUILD-BENCH, and an LLM-based agent, OSS-BUILD-AGENT, address the complexities of compiling diverse open-source software projects.  \t\t\t\t\tAI-generated summary \t\t\t\t Automatically compiling open-source software (OSS) projects is a vital, labor-intensive, and complex task, which makes it a good challenge for LLM Agents. Existing methods rely on manually curated rules and workflows, which cannot adapt to OSS that requires customized configuration or environment setup. Recent attempts using Large Language Models (LLMs) used selective evaluation on a subset of highly rated OSS, a practice that underestimates the realistic challenges of OSS compilation. In practice, compilation instructions are often absent, dependencies are undocumented, and successful builds may even require patching source files or modifying build scripts. We propose a more challenging and realistic benchmark, BUILD-BENCH, comprising OSS that are more diverse in quality, scale, and characteristics. Furthermore, we propose a strong baseline LLM-based agent, OSS-BUILD-AGENT, an effective system with enhanced build instruction retrieval module that achieves state-of-the-art performance on BUILD-BENCH and is adaptable to heterogeneous OSS characteristics. We also provide detailed analysis regarding different compilation method design choices and their influence to the whole task, offering insights to guide future advances. We believe performance on BUILD-BENCH can faithfully reflect an agent's ability to tackle compilation as a complex software engineering tasks, and, as such, our benchmark will spur innovation with a significant impact on downstream applications in the fields of software development and software security.", 'score': 1, 'issue_id': 6183, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': '951d4237714a02d7', 'authors': ['Zehua Zhang', 'Ati Priya Bajaj', 'Divij Handa', 'Siyu Liu', 'Arvind S Raj', 'Hongkai Chen', 'Hulin Wang', 'Yibo Liu', 'Zion Leonahenahe Basque', 'Souradip Nath', 'Vishal Juneja', 'Nikhil Chapre', 'Yan Shoshitaishvili', 'Adam Doupé', 'Chitta Baral', 'Ruoyu Wang'], 'affiliations': ['School of Computing and Augmented Intelligence, Arizona State University, Tempe, AZ 85281, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.25248.jpg', 'data': {'categories': ['#agents', '#benchmark', '#open_source', '#security'], 'emoji': '🔨', 'ru': {'title': 'LLM-агент учится компилировать сложные open-source проекты', 'desc': 'Исследователи представили новый бенчмарк BUILD-BENCH для оценки способности LLM-агентов автоматически компилировать разнообразные open-source проекты. Существующие методы компиляции основаны на ручных правилах и не справляются с проектами, требующими специфической настройки окружения или патчинга исходного кода. Предложенный агент OSS-BUILD-AGENT использует улучшенный модуль поиска инструкций по сборке и показывает лучшие результаты на новом бенчмарке. Бенчмарк включает проекты разного качества и сложности, что делает его более реалистичной оценкой для практических задач software engineering.'}, 'en': {'title': 'Revolutionizing OSS Compilation with BUILD-BENCH and OSS-BUILD-AGENT', 'desc': 'The paper introduces BUILD-BENCH, a new benchmark designed to evaluate the performance of agents in compiling diverse open-source software (OSS) projects. It highlights the limitations of existing methods that rely on fixed rules and workflows, which fail to adapt to the unique requirements of various OSS. The authors present OSS-BUILD-AGENT, a large language model (LLM)-based agent that excels in retrieving build instructions and demonstrates superior performance on the BUILD-BENCH. This work aims to enhance the understanding of compilation challenges in software engineering and promote advancements in software development and security.'}, 'zh': {'title': '应对开源软件编译的挑战新基准', 'desc': '本文提出了一个新的基准测试BUILD-BENCH和一个基于大型语言模型的代理OSS-BUILD-AGENT，旨在解决编译多样化开源软件项目的复杂性。现有方法依赖于手动编制的规则和工作流程，无法适应需要定制配置或环境设置的开源软件。我们提出的BUILD-BENCH基准测试包含了质量、规模和特征更为多样的开源软件，提供了更具挑战性和现实性的评估。OSS-BUILD-AGENT则是一个强大的基线代理，具备增强的构建指令检索模块，在BUILD-BENCH上表现出色，能够适应不同的开源软件特性。'}}}, {'id': 'https://huggingface.co/papers/2509.23019', 'title': 'LLM Watermark Evasion via Bias Inversion', 'url': 'https://huggingface.co/papers/2509.23019', 'abstract': 'The Bias-Inversion Rewriting Attack (BIRA) effectively evades watermarking in large language models by suppressing specific logits, highlighting a significant vulnerability in watermarking techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t Watermarking for large language models (LLMs) embeds a statistical signal during generation to enable detection of model-produced text. While watermarking has proven effective in benign settings, its robustness under adversarial evasion remains contested. To advance a rigorous understanding and evaluation of such vulnerabilities, we propose the Bias-Inversion Rewriting Attack (BIRA), which is theoretically motivated and model-agnostic. BIRA weakens the watermark signal by suppressing the logits of likely watermarked tokens during LLM-based rewriting, without any knowledge of the underlying watermarking scheme. Across recent watermarking methods, BIRA achieves over 99\\% evasion while preserving the semantic content of the original text. Beyond demonstrating an attack, our results reveal a systematic vulnerability, emphasizing the need for stress testing and robust defenses.', 'score': 1, 'issue_id': 6189, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': '4442b22fb44496b3', 'authors': ['Jeongyeon Hwang', 'Sangdon Park', 'Jungseul Ok'], 'affiliations': ['Pohang University of Science and Technology (POSTECH), South Korea'], 'pdf_title_img': 'assets/pdf/title_img/2509.23019.jpg', 'data': {'categories': ['#benchmark', '#inference', '#security'], 'emoji': '💧', 'ru': {'title': 'Атака переписывания текста обходит водяные знаки в LLM', 'desc': 'Статья представляет атаку BIRA (Bias-Inversion Rewriting Attack), которая эффективно обходит водяные знаки в больших языковых моделях. Метод работает путём подавления логитов токенов, которые вероятно содержат водяной знак, во время переписывания текста с помощью LLM. BIRA достигает более 99% успешности обхода водяных знаков при сохранении семантического содержания текста, не требуя знания конкретной схемы водяного знака. Результаты выявляют системную уязвимость современных методов водяных знаков и подчёркивают необходимость разработки более устойчивых защитных механизмов.'}, 'en': {'title': 'BIRA: Unmasking Vulnerabilities in LLM Watermarking', 'desc': 'The paper introduces the Bias-Inversion Rewriting Attack (BIRA), a method that successfully bypasses watermarking in large language models (LLMs) by targeting and suppressing specific logits associated with watermarked tokens. This attack highlights a critical weakness in current watermarking techniques, which are designed to identify AI-generated text. BIRA operates without needing to know the details of the watermarking scheme, making it a versatile and powerful adversarial strategy. The findings indicate that while watermarking can be effective, it is not robust against sophisticated evasion tactics like BIRA, underscoring the importance of developing stronger defenses.'}, 'zh': {'title': '揭示水印技术的脆弱性：偏差反转重写攻击', 'desc': '本文提出了一种名为偏差反转重写攻击（BIRA）的新方法，能够有效规避大型语言模型中的水印技术。BIRA通过抑制特定的logits，削弱了水印信号，从而在重写过程中避免被检测。该方法不依赖于具体的水印方案，具有广泛的适用性。研究结果表明，BIRA在多种水印方法下实现了超过99%的规避率，同时保持了原始文本的语义内容，揭示了水印技术的系统性脆弱性。'}}}, {'id': 'https://huggingface.co/papers/2509.26555', 'title': 'Stable Cinemetrics : Structured Taxonomy and Evaluation for Professional\n  Video Generation', 'url': 'https://huggingface.co/papers/2509.26555', 'abstract': 'Stable Cinemetrics introduces a structured evaluation framework for professional video generation, using taxonomies to assess models across specific filmmaking controls.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in video generation have enabled high-fidelity video synthesis from user provided prompts. However, existing models and benchmarks fail to capture the complexity and requirements of professional video generation. Towards that goal, we introduce Stable Cinemetrics, a structured evaluation framework that formalizes filmmaking controls into four disentangled, hierarchical taxonomies: Setup, Event, Lighting, and Camera. Together, these taxonomies define 76 fine-grained control nodes grounded in industry practices. Using these taxonomies, we construct a benchmark of prompts aligned with professional use cases and develop an automated pipeline for prompt categorization and question generation, enabling independent evaluation of each control dimension. We conduct a large-scale human study spanning 10+ models and 20K videos, annotated by a pool of 80+ film professionals. Our analysis, both coarse and fine-grained reveal that even the strongest current models exhibit significant gaps, particularly in Events and Camera-related controls. To enable scalable evaluation, we train an automatic evaluator, a vision-language model aligned with expert annotations that outperforms existing zero-shot baselines. SCINE is the first approach to situate professional video generation within the landscape of video generative models, introducing taxonomies centered around cinematic controls and supporting them with structured evaluation pipelines and detailed analyses to guide future research.', 'score': 0, 'issue_id': 6178, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '6d557fb5b6516154', 'authors': ['Agneet Chatterjee', 'Rahim Entezari', 'Maksym Zhuravinskyi', 'Maksim Lapin', 'Reshinth Adithyan', 'Amit Raj', 'Chitta Baral', 'Yezhou Yang', 'Varun Jampani'], 'affiliations': ['Arizona State University', 'Google DeepMind', 'Stability AI'], 'pdf_title_img': 'assets/pdf/title_img/2509.26555.jpg', 'data': {'categories': ['#benchmark', '#games', '#video', '#optimization'], 'emoji': '🎬', 'ru': {'title': 'Профессиональная оценка видео-генерации через призму кинематографа', 'desc': 'Исследователи представили Stable Cinemetrics — фреймворк для оценки качества генерации профессионального видео с помощью AI моделей. Они создали четыре иерархические таксономии (Setup, Event, Lighting, Camera) с 76 детальными параметрами контроля, основанными на практиках киноиндустрии. Было проведено масштабное исследование с участием 80+ профессионалов кино, которые оценили 20 тысяч видео от 10+ моделей. Результаты показали серьёзные пробелы даже у лучших современных моделей, особенно в контроле событий и камеры, что позволило обучить автоматический evaluator для масштабной оценки.'}, 'en': {'title': 'Revolutionizing Video Evaluation with Cinematic Taxonomies', 'desc': 'Stable Cinemetrics presents a new framework for evaluating AI-generated videos, focusing on professional filmmaking standards. It introduces four hierarchical taxonomies—Setup, Event, Lighting, and Camera—that break down the complex aspects of video generation into 76 specific control nodes. The framework includes a benchmark of prompts based on real-world filmmaking scenarios and an automated system for categorizing these prompts and generating evaluation questions. A large-scale study with film professionals shows that current models still struggle with certain filmmaking controls, particularly in Events and Camera, highlighting the need for improved evaluation methods in video generation.'}, 'zh': {'title': '稳定电影度量：专业视频生成的新标准', 'desc': 'Stable Cinemetrics 是一个结构化的评估框架，专门用于专业视频生成。它通过四个层次分明的分类法（设置、事件、照明和摄像）来评估模型在特定电影制作控制方面的表现。该框架定义了76个基于行业实践的细粒度控制节点，并构建了与专业用例对齐的基准测试。通过大规模的人类研究，我们发现当前最强模型在事件和摄像控制方面仍存在显著差距。'}}}, {'id': 'https://huggingface.co/papers/2509.26278', 'title': 'ProfVLM: A Lightweight Video-Language Model for Multi-View Proficiency\n  Estimation', 'url': 'https://huggingface.co/papers/2509.26278', 'abstract': 'ProfVLM, a compact vision-language model, uses generative reasoning to estimate skill proficiency and generate expert feedback from multi-view videos, outperforming existing methods with fewer parameters and faster training.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing approaches to skill proficiency estimation often rely on black-box video classifiers, ignoring multi-view context and lacking explainability. We present ProfVLM, a compact vision-language model that reformulates this task as generative reasoning: it jointly predicts skill level and generates expert-like feedback from egocentric and exocentric videos. Central to our method is an AttentiveGatedProjector that dynamically fuses multi-view features, projected from a frozen TimeSformer backbone into a language model tuned for feedback generation. Trained on EgoExo4D with expert commentaries, ProfVLM surpasses state-of-the-art methods while using up to 20x fewer parameters and reducing training time by up to 60%. Our approach not only achieves superior accuracy across diverse activities, but also outputs natural language critiques aligned with performance, offering transparent reasoning. These results highlight generative vision-language modeling as a powerful new direction for skill assessment.', 'score': 0, 'issue_id': 6182, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '542e2b1ee1e15307', 'authors': ['Edoardo Bianchi', 'Jacopo Staiano', 'Antonio Liotta'], 'affiliations': ['Free University of Bozen-Bolzano, Via Bruno Buozzi 1, Bozen-Bolzano, 39100, Italy', 'University of Trento, Via Inama 5, Trento, 38122, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2509.26278.jpg', 'data': {'categories': ['#multimodal', '#training', '#interpretability', '#optimization', '#reasoning', '#cv'], 'emoji': '🎯', 'ru': {'title': 'Компактная VLM для оценки навыков с объяснениями', 'desc': 'ProfVLM — это компактная vision-language модель, которая оценивает уровень владения навыками и генерирует экспертную обратную связь из видео с разных ракурсов. В основе лежит механизм AttentiveGatedProjector, который динамически объединяет признаки из эгоцентрических и экзоцентрических видео, используя замороженный TimeSformer и языковую модель. Модель превосходит существующие методы, используя в 20 раз меньше параметров и сокращая время обучения на 60%, при этом генерируя понятные текстовые объяснения оценок. Это демонстрирует, что генеративное vision-language моделирование открывает новое перспективное направление для автоматической оценки навыков с прозрачным обоснованием.'}, 'en': {'title': 'Revolutionizing Skill Assessment with Generative Vision-Language Modeling', 'desc': 'ProfVLM is a compact vision-language model designed to assess skill proficiency by utilizing generative reasoning. Unlike traditional video classifiers, it leverages multi-view video data to provide both skill level predictions and expert feedback. The model employs an AttentiveGatedProjector to effectively combine features from different video perspectives, enhancing its understanding of the task. With significant improvements in accuracy and efficiency, ProfVLM demonstrates the potential of generative vision-language modeling in skill assessment applications.'}, 'zh': {'title': '生成推理：技能评估的新方向', 'desc': 'ProfVLM是一种紧凑的视觉-语言模型，利用生成推理来评估技能水平并从多视角视频中生成专家反馈。与现有方法相比，它在参数更少和训练更快的情况下表现更优。该模型通过动态融合多视角特征，结合自我中心和外部中心的视频，来共同预测技能水平并生成类似专家的反馈。训练在EgoExo4D数据集上，ProfVLM不仅在准确性上超越了最先进的方法，还提供了与表现相符的自然语言评论，展现了生成视觉-语言建模在技能评估中的强大潜力。'}}}, {'id': 'https://huggingface.co/papers/2509.25810', 'title': 'Learning to Reason as Action Abstractions with Scalable Mid-Training RL', 'url': 'https://huggingface.co/papers/2509.25810', 'abstract': 'Mid-training with action abstractions enhances reinforcement learning in large language models, improving performance and convergence in code generation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models excel with reinforcement learning (RL), but fully unlocking this potential requires a mid-training stage. An effective mid-training phase should identify a compact set of useful actions and enable fast selection among them through online RL. We formalize this intuition by presenting the first theoretical result on how mid-training shapes post-training: it characterizes an action subspace that minimizes both the value approximation error from pruning and the RL error during subsequent planning. Our analysis reveals two key determinants of mid-training effectiveness: pruning efficiency, which shapes the prior of the initial RL policy, and its impact on RL convergence, which governs the extent to which that policy can be improved via online interactions. These results suggest that mid-training is most effective when the decision space is compact and the effective horizon is short, highlighting the importance of operating in the space of action abstractions rather than primitive actions. Building on these insights, we propose Reasoning as Action Abstractions (RA3), a scalable mid-training algorithm. Specifically, we derive a sequential variational lower bound and optimize it by iteratively discovering temporally-consistent latent structures via RL, followed by fine-tuning on the bootstrapped data. Experiments on code generation tasks demonstrate the effectiveness of our approach. Across multiple base models, RA3 improves the average performance on HumanEval and MBPP by 8 and 4 points over the base model and the next-token prediction baseline. Furthermore, RA3 achieves faster convergence and higher asymptotic performance in RLVR on HumanEval+, MBPP+, LiveCodeBench, and Codeforces.', 'score': 0, 'issue_id': 6189, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'ec4f3fd30226fba2', 'authors': ['Shenao Zhang', 'Donghan Yu', 'Yihao Feng', 'Bowen Jin', 'Zhaoran Wang', 'John Peebles', 'Zirui Wang'], 'affiliations': ['Apple', 'Northwestern University', 'UIUC'], 'pdf_title_img': 'assets/pdf/title_img/2509.25810.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#training', '#rlhf', '#rl', '#games'], 'emoji': '🎯', 'ru': {'title': 'Абстракции действий ускоряют обучение LLM писать код', 'desc': 'Исследователи показали, что промежуточная стадия обучения (mid-training) критически важна для эффективного применения reinforcement learning к большим языковым моделям. Они теоретически доказали, что mid-training должен выделять компактное подмножество полезных действий и формировать пространство абстракций действий, а не работать с примитивными действиями. На основе этого анализа был разработан алгоритм RA3, который итеративно находит темпорально-согласованные латентные структуры через RL и дообучается на полученных данных. Эксперименты на задачах генерации кода показали улучшение на 8 и 4 пункта на бенчмарках HumanEval и MBPP, а также более быструю сходимость при обучении с подкреплением.'}, 'en': {'title': 'Unlocking RL Potential with Mid-Training Action Abstractions', 'desc': 'This paper discusses how mid-training with action abstractions can improve reinforcement learning (RL) in large language models, particularly for code generation tasks. It introduces a new algorithm called Reasoning as Action Abstractions (RA3), which optimizes the selection of useful actions during a mid-training phase. The authors provide a theoretical framework that shows how this mid-training process can reduce errors in value approximation and enhance RL convergence. Experiments demonstrate that RA3 significantly boosts performance and speeds up learning in various code generation benchmarks.'}, 'zh': {'title': '中期训练与动作抽象提升强化学习效果', 'desc': '本文探讨了在大型语言模型中使用中期训练与动作抽象的结合，以增强强化学习的效果，特别是在代码生成任务中。中期训练阶段通过识别一组紧凑的有用动作，促进了快速选择，并通过在线强化学习优化了决策过程。研究表明，中期训练的有效性受两个关键因素的影响：剪枝效率和对强化学习收敛性的影响。基于这些发现，提出了一种名为Reasoning as Action Abstractions（RA3）的可扩展中期训练算法，实验结果显示该方法在多个代码生成任务中显著提高了性能。'}}}, {'id': 'https://huggingface.co/papers/2509.25666', 'title': 'Nudging the Boundaries of LLM Reasoning', 'url': 'https://huggingface.co/papers/2509.25666', 'abstract': 'NuRL, a nudging method using self-generated hints, enhances the upper limit of LLM reasoning in online reinforcement learning by enabling learning from previously unsolvable problems.  \t\t\t\t\tAI-generated summary \t\t\t\t Current online reinforcement learning (RL) algorithms like GRPO share a key limitation in LLM reasoning: they cannot learn from problems that are "unsolvable" to the model. In other words, they can only improve performance on problems where the model is capable of exploring the correct answer. Consequently, the model\'s "upper limit" remains unchanged after RL training, even though the likelihood of solving easier, solvable problems may increase. These hard samples cannot contribute to training, as no rollouts yield rewards and thus no gradients are produced. To unlock learning from these hard samples, we propose NuRL, a "nudging" method that aims to push the upper bound of LLM reasoning using self-generated hints, i.e., abstract cues that help reduce the problem difficulty for the model. Given a question and its gold answer, the model generates a CoT and then produces a hint containing the core knowledge needed to solve the problem. During training, we generate G rollouts from the base policy and use the pass rate to decide whether the hint should be injected. For hard samples with a 0% pass rate, we inject the hint and regenerate a new batch of trajectories. This yields two benefits: (1) the hint boosts pass rates (from 0% to non-zero), thereby introducing training signals for previously unsolvable samples, and (2) the hints are self-generated, avoiding distributional shift and do not rely on external models. NuRL achieves consistent improvements across 6 benchmarks and 3 models, while remaining complementary to test-time scaling. Notably, NuRL can raise the model\'s upper limit, whereas GRPO leaves pass@1024 unchanged from the base model. Furthermore, we present a systematic study of what makes an effective hint and when hints are most useful. Interestingly, the best hints are abstract and high-level, and are most beneficial when applied necessarily and after GRPO has converged.', 'score': 0, 'issue_id': 6188, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4b96b0d8255bff52', 'authors': ['Justin Chih-Yao Chen', 'Becky Xiangyu Peng', 'Prafulla Kumar Choubey', 'Kung-Hsiang Huang', 'Jiaxin Zhang', 'Mohit Bansal', 'Chien-Sheng Wu'], 'affiliations': ['Salesforce AI Research', 'UNC Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2509.25666.jpg', 'data': {'categories': ['#training', '#rlhf', '#reasoning', '#optimization', '#benchmark', '#rl'], 'emoji': '💡', 'ru': {'title': 'Подсказки себе: как научить LLM решать невозможные задачи', 'desc': 'Статья представляет метод NuRL, который помогает языковым моделям учиться на задачах, которые они раньше не могли решить. Традиционные алгоритмы онлайн reinforcement learning, такие как GRPO, могут улучшить производительность только на решаемых задачах, не поднимая верхний предел возможностей модели. NuRL использует самостоятельно сгенерированные абстрактные подсказки (hints), которые снижают сложность задачи и позволяют модели генерировать траектории с ненулевой наградой для сложных примеров. Эксперименты показывают стабильное улучшение на 6 бенчмарках и 3 моделях, причём наиболее эффективными оказались абстрактные высокоуровневые подсказки, применяемые после сходимости GRPO.'}, 'en': {'title': 'Unlocking Learning with Self-Generated Hints in Reinforcement Learning', 'desc': 'NuRL is a novel nudging method designed to enhance the reasoning capabilities of large language models (LLMs) in online reinforcement learning. It addresses the limitation of existing algorithms, like GRPO, which struggle to learn from unsolvable problems by generating self-created hints that simplify these challenges. By injecting these hints during training, NuRL allows the model to produce meaningful gradients from previously unsolvable samples, effectively raising its upper limit of reasoning. The method has shown consistent improvements across multiple benchmarks and models, demonstrating the importance of high-level, abstract hints in the learning process.'}, 'zh': {'title': 'NuRL：提升大语言模型推理上限的自生成提示方法', 'desc': 'NuRL是一种使用自生成提示的引导方法，旨在提高在线强化学习中大语言模型（LLM）推理的上限。现有的在线强化学习算法如GRPO存在一个关键限制，即无法从模型认为“不可解”的问题中学习。NuRL通过生成抽象提示，帮助模型降低问题难度，从而使其能够学习以前无法解决的样本。实验表明，NuRL在六个基准测试和三个模型上均取得了一致的改进，显著提升了模型的推理能力。'}}}, {'id': 'https://huggingface.co/papers/2509.24510', 'title': 'Specialization after Generalization: Towards Understanding Test-Time\n  Training in Foundation Models', 'url': 'https://huggingface.co/papers/2509.24510', 'abstract': "Test-time training (TTT) improves performance by allowing foundation models to specialize on test tasks, reducing in-distribution test error through a mechanism of focusing on relevant concepts.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent empirical studies have explored the idea of continuing to train a model at test-time for a given task, known as test-time training (TTT), and have found it to yield significant performance improvements. However, there is limited understanding of why and when TTT is effective. Earlier explanations mostly focused on the observation that TTT may help when applied to out-of-distribution adaptation or used with privileged data. However, the growing scale of foundation models with most test data being in-distribution questions these explanations. We instead posit that foundation models remain globally underparameterized, with TTT providing a mechanism for specialization after generalization, focusing capacity on concepts relevant to the test task. Specifically, under the linear representation hypothesis, we propose a model in which TTT achieves a substantially smaller in-distribution test error than global training. We empirically validate our model's key assumptions by training a sparse autoencoder on ImageNet, showing that semantically related data points are explained by only a few shared concepts. Finally, we perform scaling studies across image and language tasks that confirm the practical implications of our model, identifying the regimes where specialization is most effective.", 'score': 0, 'issue_id': 6185, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '6361987e96ad9f9b', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#optimization', '#training'], 'emoji': '🎯', 'ru': {'title': 'Специализация после обобщения: как дообучение на тесте улучшает модели', 'desc': 'Исследование объясняет, почему test-time training (TTT) — дообучение модели непосредственно на тестовой задаче — повышает качество работы foundation models. Авторы предполагают, что большие модели остаются глобально недопараметризованными, а TTT позволяет им специализироваться на концептах, релевантных конкретной задаче, уменьшая ошибку даже на данных из обучающего распределения. Под гипотезой линейных представлений они показывают, что семантически связанные примеры объясняются небольшим набором общих концептов, что подтверждается экспериментами со sparse autoencoder на ImageNet. Масштабные эксперименты на задачах компьютерного зрения и обработки языка демонстрируют, в каких режимах специализация через TTT наиболее эффективна.'}, 'en': {'title': 'Specializing Models at Test-Time for Better Performance', 'desc': 'This paper discusses test-time training (TTT), a method that enhances the performance of foundation models by allowing them to adapt to specific tasks during testing. The authors argue that TTT helps models focus on relevant concepts, leading to reduced errors on in-distribution test data. They propose that foundation models are underparameterized, and TTT enables them to specialize after initial generalization. Through experiments with a sparse autoencoder on ImageNet, they validate their hypothesis and identify conditions under which TTT is most beneficial across various tasks.'}, 'zh': {'title': '测试时训练：提升模型专门化的关键', 'desc': '测试时训练（TTT）通过允许基础模型在测试任务上进行专门化，从而提高性能，减少分布内测试误差。研究表明，TTT在特定任务上继续训练模型可以显著提升效果，但对其有效性原因的理解仍然有限。我们提出，基础模型在全局上仍然是欠参数化的，TTT为在泛化后进行专门化提供了一种机制，专注于与测试任务相关的概念。通过对图像和语言任务的扩展研究，我们确认了模型的实际应用，识别出专门化最有效的情况。'}}, 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2509.22889', 'title': 'Convolutional Set Transformer', 'url': 'https://huggingface.co/papers/2509.22889', 'abstract': 'The Convolutional Set Transformer (CST) processes image sets directly, combining feature extraction and contextual modeling for improved performance in set classification and anomaly detection, with compatibility for CNN explainability methods.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce the Convolutional Set Transformer (CST), a novel neural architecture designed to process image sets of arbitrary cardinality that are visually heterogeneous yet share high-level semantics - such as a common category, scene, or concept. Existing set-input networks, e.g., Deep Sets and Set Transformer, are limited to vector inputs and cannot directly handle 3D image tensors. As a result, they must be cascaded with a feature extractor, typically a CNN, which encodes images into embeddings before the set-input network can model inter-image relationships. In contrast, CST operates directly on 3D image tensors, performing feature extraction and contextual modeling simultaneously, thereby enabling synergies between the two processes. This design yields superior performance in tasks such as Set Classification and Set Anomaly Detection and further provides native compatibility with CNN explainability methods such as Grad-CAM, unlike competing approaches that remain opaque. Finally, we show that CSTs can be pre-trained on large-scale datasets and subsequently adapted to new domains and tasks through standard Transfer Learning schemes. To support further research, we release CST-15, a CST backbone pre-trained on ImageNet (https://github.com/chinefed/convolutional-set-transformer).', 'score': 0, 'issue_id': 6186, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': '9683d53f1c23ea13', 'authors': ['Federico Chinello', 'Giacomo Boracchi'], 'affiliations': ['Dep. of Computing Sciences, Bocconi University, Italy', 'Dep. of Electronics, Information and Bioengineering, Politecnico di Milano, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2509.22889.jpg', 'data': {'categories': ['#training', '#transfer_learning', '#interpretability', '#games', '#open_source', '#dataset', '#cv', '#architecture'], 'emoji': '🎴', 'ru': {'title': 'Обработка множеств изображений без промежуточных эмбеддингов', 'desc': 'В статье представлен Convolutional Set Transformer (CST) — новая нейросетевая архитектура для обработки множеств изображений произвольного размера. В отличие от существующих методов типа Deep Sets, которые работают только с векторами и требуют отдельного CNN для извлечения признаков, CST обрабатывает 3D тензоры изображений напрямую. Архитектура одновременно выполняет извлечение признаков и контекстное моделирование взаимосвязей между изображениями, что обеспечивает лучшую производительность в задачах классификации множеств и детекции аномалий. CST совместим с методами интерпретируемости CNN (например, Grad-CAM) и поддерживает transfer learning с предобученными моделями на ImageNet.'}, 'en': {'title': 'Revolutionizing Image Set Processing with CST', 'desc': 'The Convolutional Set Transformer (CST) is a new neural network architecture that processes sets of images directly, allowing it to handle varying numbers of images that share common themes. Unlike previous models that require images to be converted into fixed-size vectors before processing, CST works with 3D image tensors, enabling simultaneous feature extraction and contextual modeling. This leads to better performance in tasks like set classification and anomaly detection, while also being compatible with CNN explainability techniques. Additionally, CST can be pre-trained on large datasets and adapted to new tasks using transfer learning, making it a versatile tool for researchers.'}, 'zh': {'title': '卷积集变换器：直接处理图像集合的创新架构', 'desc': '卷积集变换器（CST）是一种新型神经网络架构，能够直接处理具有任意数量的图像集合。这种方法结合了特征提取和上下文建模，提升了集合分类和异常检测的性能。与传统的需要先提取特征的网络不同，CST可以直接在3D图像张量上操作，从而实现更高效的处理。CST还与CNN可解释性方法兼容，支持在大规模数据集上预训练并通过迁移学习适应新任务。'}}}, {'id': 'https://huggingface.co/papers/2509.18538', 'title': 'GeoRemover: Removing Objects and Their Causal Visual Artifacts', 'url': 'https://huggingface.co/papers/2509.18538', 'abstract': "A geometry-aware two-stage framework for intelligent image editing effectively removes objects and their causal visual artifacts by decoupling geometry removal and appearance rendering.  \t\t\t\t\tAI-generated summary \t\t\t\t Towards intelligent image editing, object removal should eliminate both the target object and its causal visual artifacts, such as shadows and reflections. However, existing image appearance-based methods either follow strictly mask-aligned training and fail to remove these causal effects which are not explicitly masked, or adopt loosely mask-aligned strategies that lack controllability and may unintentionally over-erase other objects. We identify that these limitations stem from ignoring the causal r
