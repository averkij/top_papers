ilable at: https://github.com/HKUDS/LightReasoner", 'score': 4, 'issue_id': 6388, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'cb8a6b1fb90c107e', 'authors': ['Jingyuan Wang', 'Yankai Chen', 'Zhonghang Li', 'Chao Huang'], 'affiliations': ['The University of Chicago', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.07962.jpg', 'data': {'categories': ['#small_models', '#math', '#transfer_learning', '#optimization', '#reasoning', '#training'], 'emoji': '🎓', 'ru': {'title': 'Маленькие модели учат большие: эффективное обучение рассуждениям', 'desc': 'LightReasoner — это новый метод улучшения способностей больших языковых моделей к рассуждениям с помощью маленьких моделей. Подход основан на выявлении ключевых моментов рассуждения через сравнение поведения сильной (LLM) и слабой (SLM) моделей. Метод работает в два этапа: сначала определяются критические моменты и создаются обучающие примеры на основе контраста экспертной и любительской моделей, затем происходит fine-tuning большой модели. На семи математических бенчмарках точность выросла до 28.1%, при этом время сократилось на 90%, количество примеров на 80%, а объём обучаемых токенов на 99% — всё без использования ground-truth разметки.'}, 'en': {'title': 'Amplifying LLM Reasoning with SLM Insights', 'desc': 'LightReasoner is a framework that enhances the reasoning capabilities of large language models (LLMs) by utilizing the behavioral differences between them and smaller language models (SLMs). It identifies key reasoning moments from the LLM and uses these insights to create effective training examples without needing ground-truth labels. The process involves two stages: first, it samples critical reasoning instances, and second, it fine-tunes the LLM based on these distilled examples. This approach significantly boosts accuracy and efficiency, achieving up to 28.1% improvement in accuracy while drastically reducing resource consumption.'}, 'zh': {'title': '利用小模型提升大模型推理能力的创新方法', 'desc': 'LightReasoner 是一种新颖的框架，利用大语言模型（LLM）和小语言模型（SLM）之间的行为差异，识别和放大高价值的推理时刻。该方法分为两个阶段：首先，通过对比专家模型和业余模型，找出关键的推理时刻并构建监督示例；其次，微调专家模型，使其与这些提炼的示例对齐，从而增强其推理能力。实验表明，LightReasoner 在七个数学基准测试中提高了准确率，最高可达 28.1%，同时减少了 90% 的时间消耗和 99% 的调优令牌使用。通过将较弱的 SLM 转变为有效的教学信号，LightReasoner 提供了一种可扩展且资源高效的提升 LLM 推理的方法。'}}}, {'id': 'https://huggingface.co/papers/2510.09592', 'title': 'Mind-Paced Speaking: A Dual-Brain Approach to Real-Time Reasoning in\n  Spoken Language Models', 'url': 'https://huggingface.co/papers/2510.09592', 'abstract': 'Mind-Paced Speaking (MPS) is a brain-inspired framework that enables real-time reasoning and fluent speech generation by dividing the process into a "Formulation Brain" for reasoning and an "Articulation Brain" for speech, achieving high accuracy with low latency.  \t\t\t\t\tAI-generated summary \t\t\t\t Real-time Spoken Language Models (SLMs) struggle to leverage Chain-of-Thought (CoT) reasoning due to the prohibitive latency of generating the entire thought process sequentially. Enabling SLMs to think while speaking, similar to humans, is attracting increasing attention. We present, for the first time, Mind-Paced Speaking (MPS), a brain-inspired framework that enables high-fidelity, real-time reasoning. Similar to how humans utilize distinct brain regions for thinking and responding, we propose a novel dual-brain approach, employing a "Formulation Brain" for high-level reasoning to pace and guide a separate "Articulation Brain" for fluent speech generation. This division of labor eliminates mode-switching, preserving the integrity of the reasoning process. Experiments show that MPS significantly outperforms existing think-while-speaking methods and achieves reasoning performance comparable to models that pre-compute the full CoT before speaking, while drastically reducing latency. Under a zero-latency configuration, the proposed method achieves an accuracy of 92.8% on the mathematical reasoning task Spoken-MQA and attains a score of 82.5 on the speech conversation task URO-Bench. Our work effectively bridges the gap between high-quality reasoning and real-time interaction.', 'score': 3, 'issue_id': 6375, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': 'd8062cbce503ccc1', 'authors': ['Donghang Wu', 'Haoyang Zhang', 'Jun Chen', 'Xiangyu', 'Zhang', 'Hexin Liu', 'Eng Siong Chng', 'Fei Tian', 'Xuerui Yang', 'Xiangyu Zhang', 'Daxin Jiang', 'Gang Yu'], 'affiliations': ['Nanyang Technological University', 'StepFun', 'University of New South Wales'], 'pdf_title_img': 'assets/pdf/title_img/2510.09592.jpg', 'data': {'categories': ['#audio', '#reasoning', '#training', '#multimodal'], 'emoji': '🧠', 'ru': {'title': 'Думай и говори одновременно: архитектура двух мозгов для разговорного AI', 'desc': 'Исследователи представили Mind-Paced Speaking (MPS) — фреймворк, вдохновлённый работой человеческого мозга, который позволяет AI-моделям рассуждать и генерировать речь одновременно в режиме реального времени. Система использует архитектуру «двух мозгов»: «Мозг Формулирования» отвечает за высокоуровневое рассуждение по методу Chain-of-Thought, а «Мозг Артикуляции» генерирует плавную речь. Такое разделение задач устраняет необходимость переключения между режимами и сохраняет целостность процесса рассуждения. MPS достигает точности 92.8% на математических задачах и 82.5 баллов на разговорных бенчмарках при практически нулевой задержке, что значительно превосходит существующие методы.'}, 'en': {'title': 'Think and Speak Like a Human with MPS!', 'desc': "Mind-Paced Speaking (MPS) is a novel framework designed to enhance real-time reasoning and speech generation by mimicking human brain functions. It separates the reasoning process into two components: a 'Formulation Brain' for high-level reasoning and an 'Articulation Brain' for fluent speech output. This dual-brain approach allows for simultaneous thinking and speaking, reducing latency and improving accuracy. Experimental results demonstrate that MPS outperforms existing methods, achieving high accuracy in reasoning tasks while maintaining real-time interaction capabilities."}, 'zh': {'title': '实时推理与流畅表达的完美结合', 'desc': 'Mind-Paced Speaking (MPS) 是一种受大脑启发的框架，能够实现实时推理和流畅的语言生成。它将过程分为“推理大脑”和“表达大脑”，前者负责高层次的推理，后者负责流畅的语言表达。通过这种分工，MPS 消除了模式切换，保持了推理过程的完整性。实验表明，MPS 在推理性能和实时交互方面显著优于现有方法。'}}}, {'id': 'https://huggingface.co/papers/2510.07861', 'title': 'Understanding DeepResearch via Reports', 'url': 'https://huggingface.co/papers/2510.07861', 'abstract': 'A framework evaluates DeepResearch systems by assessing the quality, redundancy, and factuality of their research reports using an LLM-as-a-Judge methodology.  \t\t\t\t\tAI-generated summary \t\t\t\t DeepResearch agents represent a transformative AI paradigm, conducting expert-level research through sophisticated reasoning and multi-tool integration. However, evaluating these systems remains critically challenging due to open-ended research scenarios and existing benchmarks that focus on isolated capabilities rather than holistic performance. Unlike traditional LLM tasks, DeepResearch systems must synthesize diverse sources, generate insights, and present coherent findings, which are capabilities that resist simple verification. To address this gap, we introduce DeepResearch-ReportEval, a comprehensive framework designed to assess DeepResearch systems through their most representative outputs: research reports. Our approach systematically measures three dimensions: quality, redundancy, and factuality, using an innovative LLM-as-a-Judge methodology achieving strong expert concordance. We contribute a standardized benchmark of 100 curated queries spanning 12 real-world categories, enabling systematic capability comparison. Our evaluation of four leading commercial systems reveals distinct design philosophies and performance trade-offs, establishing foundational insights as DeepResearch evolves from information assistants toward intelligent research partners. Source code and data are available at: https://github.com/HKUDS/DeepResearch-Eval.', 'score': 3, 'issue_id': 6376, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '1e9e0bbf3fa6c570', 'authors': ['Tianyu Fan', 'Xinyao Niu', 'Yuxiang Zheng', 'Fengji Zhang', 'Chengen Huang', 'Bei Chen', 'Junyang Lin', 'Chao Huang'], 'affiliations': ['Alibaba Group', 'City University of Hong Kong', 'Shanghai Jiao Tong University', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.07861.jpg', 'data': {'categories': ['#benchmark', '#agents', '#reasoning', '#optimization', '#survey'], 'emoji': '🔬', 'ru': {'title': 'Оценка AI-исследователей: как измерить качество глубокого анализа', 'desc': 'Статья представляет DeepResearch-ReportEval — фреймворк для оценки AI-систем, способных проводить глубокие исследования на экспертном уровне. В отличие от традиционных бенчмарков, которые тестируют отдельные возможности LLM, этот подход оценивает целостную способность систем синтезировать информацию из разных источников и создавать связные исследовательские отчёты. Фреймворк измеряет три ключевых параметра — качество, избыточность и фактологическую точность — используя методологию LLM-as-a-Judge с высоким уровнем согласованности с экспертными оценками. Исследователи создали бенчмарк из 100 запросов по 12 реальным категориям и протестировали четыре коммерческие системы, выявив их различные подходы к дизайну и компромиссы в производительности.'}, 'en': {'title': 'Evaluating AI Research: Quality, Redundancy, and Factuality in DeepResearch Systems', 'desc': 'This paper presents a framework called DeepResearch-ReportEval, which evaluates DeepResearch systems by analyzing the quality, redundancy, and factuality of their research reports. The framework utilizes an LLM-as-a-Judge methodology to provide a comprehensive assessment of these systems, which are designed to conduct expert-level research through advanced reasoning and tool integration. The authors highlight the challenges in evaluating these systems due to their need to synthesize diverse information and generate coherent insights, which traditional benchmarks do not adequately address. By introducing a standardized benchmark of 100 curated queries across various categories, the study facilitates systematic comparisons of different DeepResearch systems and their performance characteristics.'}, 'zh': {'title': '评估DeepResearch系统的创新框架', 'desc': '本论文提出了一个框架，用于评估DeepResearch系统的研究报告质量、冗余性和事实准确性，采用了LLM作为评判者的方法。DeepResearch代理通过复杂的推理和多工具集成，进行专家级研究，但评估这些系统的挑战性很大。我们引入了DeepResearch-ReportEval框架，系统地测量三个维度，并提供了100个经过精心挑选的查询作为标准基准。通过对四个领先商业系统的评估，我们揭示了不同的设计理念和性能权衡，为DeepResearch从信息助手向智能研究伙伴的演变奠定了基础。'}}}, {'id': 'https://huggingface.co/papers/2510.05608', 'title': 'A Goal Without a Plan Is Just a Wish: Efficient and Effective Global\n  Planner Training for Long-Horizon Agent Tasks', 'url': 'https://huggingface.co/papers/2510.05608', 'abstract': "A plan-and-execute framework with EAGLET enhances LLM-based agents' planning abilities, achieving state-of-the-art performance in long-horizon tasks with reduced training costs.  \t\t\t\t\tAI-generated summary \t\t\t\t Agents based on large language models (LLMs) struggle with brainless trial-and-error and generating hallucinatory actions due to a lack of global planning in long-horizon tasks. In this paper, we introduce a plan-and-execute framework and propose EAGLET, an efficient and effective planner training method to enhance the executor agent's planning abilities without human effort. Specifically, we train a plug-and-play global planner through a two-step process: we first synthesize high-quality plans from an advanced LLM using our proposed homologous consensus filtering strategy, and apply fine-tuning as a cold start. Moreover, we further improve the planner with a rule-based reinforcement learning stage using a novel executor capability gain reward, ensuring it can handle task instructions of varying difficulty. Experiments on three long-horizon agent tasks show that executor agents equipped with our planner outperform existing methods, achieving new state-of-the-art performance. Meanwhile, EAGLET reduces training costs by 8x compared to RL-based baselines, and it does not require manual effort or extra training data, offering an efficient and effective solution.", 'score': 3, 'issue_id': 6376, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '626ab2660f2e0d4b', 'authors': ['Shuzheng Si', 'Haozhe Zhao', 'Kangyang Luo', 'Gang Chen', 'Fanchao Qi', 'Minjia Zhang', 'Baobao Chang', 'Maosong Sun'], 'affiliations': ['DeepLang AI', 'Peking University', 'Tsinghua University', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2510.05608.jpg', 'data': {'categories': ['#rl', '#agents', '#hallucinations', '#reasoning', '#optimization', '#training', '#long_context'], 'emoji': '🦅', 'ru': {'title': 'EAGLET: умный планировщик для LLM-агентов без лишних затрат', 'desc': 'Исследователи предложили фреймворк plan-and-execute с методом EAGLET для улучшения способностей LLM-агентов к планированию в задачах с длинным горизонтом. EAGLET обучает глобальный планировщик в два этапа: сначала синтезирует качественные планы от продвинутой LLM с помощью стратегии гомологичной консенсусной фильтрации, затем дообучает его через reinforcement learning с наградой, основанной на росте возможностей исполнителя. Метод достигает state-of-the-art результатов на трёх задачах с длинным горизонтом, при этом снижая затраты на обучение в 8 раз по сравнению с RL-базовыми методами. Решение не требует ручной разметки или дополнительных данных, предлагая эффективный подход к созданию AI-агентов с улучшенным планированием.'}, 'en': {'title': 'EAGLET: Revolutionizing Planning for LLM Agents', 'desc': 'This paper presents a novel plan-and-execute framework called EAGLET, designed to improve the planning capabilities of large language model (LLM)-based agents. Traditional LLM agents often struggle with ineffective trial-and-error methods and generating incorrect actions due to insufficient global planning for long-horizon tasks. EAGLET enhances planning by synthesizing high-quality plans through a two-step process, which includes using a consensus filtering strategy and fine-tuning the planner. The results demonstrate that agents using EAGLET achieve superior performance on long-horizon tasks while significantly reducing training costs and eliminating the need for manual intervention.'}, 'zh': {'title': '提升LLM代理规划能力的高效框架', 'desc': '本文提出了一种计划与执行框架，并引入了EAGLET，这是一种高效的规划者训练方法，旨在增强基于大型语言模型（LLM）的代理的规划能力。通过两步过程，我们首先利用先进的LLM合成高质量的计划，并应用冷启动的微调。接着，我们通过基于规则的强化学习阶段进一步提升规划者的能力，确保其能够处理不同难度的任务指令。实验结果表明，配备我们规划者的执行代理在三项长时间任务中表现优于现有方法，且训练成本降低了8倍。'}}}, {'id': 'https://huggingface.co/papers/2510.09535', 'title': 'Mitigating Overthinking through Reasoning Shaping', 'url': 'https://huggingface.co/papers/2510.09535', 'abstract': 'Group Relative Segment Penalization (GRSP) improves token efficiency in large reasoning models without significantly reducing accuracy, especially for complex problems, by regularizing reasoning at the step level.  \t\t\t\t\tAI-generated summary \t\t\t\t Large reasoning models (LRMs) boosted by Reinforcement Learning from Verifier Reward (RLVR) have shown great power in problem solving, yet they often cause overthinking: excessive, meandering reasoning that inflates computational cost. Prior designs of penalization in RLVR manage to reduce token consumption while often harming model performance, which arises from the oversimplicity of token-level supervision. In this paper, we argue that the granularity of supervision plays a crucial role in balancing efficiency and accuracy, and propose Group Relative Segment Penalization (GRSP), a step-level method to regularize reasoning. Since preliminary analyses show that reasoning segments are strongly correlated with token consumption and model performance, we design a length-aware weighting mechanism across segment clusters. Extensive experiments demonstrate that GRSP achieves superior token efficiency without heavily compromising accuracy, especially the advantages with harder problems. Moreover, GRSP stabilizes RL training and scales effectively across model sizes.', 'score': 2, 'issue_id': 6376, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '160cfe01bcfb9a51', 'authors': ['Feifan Song', 'Shaohang Wei', 'Bofei Gao', 'Yejie Wang', 'Wen Luo', 'Wei Li', 'Linli Yao', 'Weimin Xiong', 'Liang Chen', 'Tianyu Liu', 'Houfeng Wang'], 'affiliations': ['Moonshot AI', 'State Key Laboratory of Multimedia Information Processing School of Computer Science, Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2510.09535.jpg', 'data': {'categories': ['#rl', '#reasoning', '#training', '#optimization'], 'emoji': '✂️', 'ru': {'title': 'Эффективное мышление: как научить AI рассуждать короче, но не глупее', 'desc': 'Большие модели рассуждений (LRM) часто страдают от «overthinking» — избыточных рассуждений, которые увеличивают вычислительные затраты. Авторы предлагают метод Group Relative Segment Penalization (GRSP), который регулирует рассуждения на уровне логических шагов, а не отдельных токенов. Метод использует механизм взвешивания сегментов по длине, что позволяет сократить потребление токенов без существенной потери точности. GRSP особенно эффективен на сложных задачах и стабилизирует процесс обучения с подкреплением для моделей разных размеров.'}, 'en': {'title': 'Enhancing Efficiency in Reasoning Models with GRSP', 'desc': 'This paper introduces Group Relative Segment Penalization (GRSP), a method designed to enhance token efficiency in large reasoning models (LRMs) while maintaining accuracy. GRSP focuses on regularizing reasoning at the step level, addressing the issue of overthinking that can lead to increased computational costs. By implementing a length-aware weighting mechanism for reasoning segments, GRSP effectively reduces token consumption without sacrificing performance. The results show that GRSP not only improves efficiency, particularly for complex problems, but also stabilizes reinforcement learning training across various model sizes.'}, 'zh': {'title': '群体相对段惩罚：提升推理模型的效率与准确性', 'desc': '本文提出了一种新的方法，称为群体相对段惩罚（GRSP），旨在提高大型推理模型的令牌效率，同时保持准确性。GRSP通过在推理步骤级别进行正则化，解决了以往方法在减少令牌消耗时常常导致模型性能下降的问题。研究表明，推理段与令牌消耗和模型性能之间存在强相关性，因此我们设计了一种基于段集群的长度感知加权机制。实验结果表明，GRSP在处理复杂问题时，能够显著提高令牌效率，而不会严重影响模型的准确性。'}}}, {'id': 'https://huggingface.co/papers/2510.08872', 'title': 'GTAlign: Game-Theoretic Alignment of LLM Assistants for Mutual Welfare', 'url': 'https://huggingface.co/papers/2510.08872', 'abstract': "Game-Theoretic Alignment (GTAlign) improves Large Language Model (LLM) performance by integrating game-theoretic decision making into reasoning and training, enhancing efficiency, answer quality, and mutual welfare.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have achieved remarkable progress in reasoning, yet sometimes produce responses that are suboptimal for users in tasks such as writing, information seeking, or providing practical guidance. Conventional alignment practices typically assume that maximizing model reward also maximizes user welfare, but this assumption frequently fails in practice: models may over-clarify or generate overly verbose reasoning when users prefer concise answers. Such behaviors resemble the prisoner's dilemma, where individually rational choices lead to socially suboptimal outcomes. The fundamental challenge is the lack of a principled decision making mechanism that mutually benefits both the LLM and the user. We propose Game-Theoretic Alignment (GTAlign), an alignment framework that integrates game-theoretic decision making into both reasoning and training. During reasoning, the model explicitly treats user-LLM interaction as a strategic game: it constructs payoff matrices within its reasoning chain to estimate welfare for both itself and the user, and then selects actions that are mutually beneficial. During training, we introduce a mutual welfare reward that reinforces cooperative responses, aligning model behavior with socially efficient outcomes. In addition, we introduce an inference technique that leverages game-theoretic reasoning to dynamically adapt LLM's response when pricing policies of LLM service change. Extensive experiments demonstrate that GTAlign substantially improves reasoning efficiency, answer quality, and mutual welfare compared to baselines across diverse tasks. The code is available at https://github.com/ulab-uiuc/GTAlign .", 'score': 2, 'issue_id': 6377, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '0a412d94a9cf2484', 'authors': ['Siqi Zhu', 'David Zhang', 'Pedro Cisneros-Velarde', 'Jiaxuan You'], 'affiliations': ['University of Illinois Urbana-Champaign', 'VMware Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.08872.jpg', 'data': {'categories': ['#rlhf', '#alignment', '#training', '#reasoning'], 'emoji': '🎮', 'ru': {'title': 'Когда LLM играет в игры с пользователем: теоретико-игровой alignment', 'desc': 'Статья представляет GTAlign — новый подход к alignment LLM, основанный на теории игр. Авторы решают проблему, когда модель генерирует избыточно подробные ответы, хотя пользователь предпочитает краткость — ситуация, похожая на дилемму заключённого. Во время inference модель строит матрицы выигрышей для оценки благосостояния как себя, так и пользователя, выбирая взаимовыгодные действия. При обучении используется reward функция взаимного благосостояния, которая поощряет кооперативное поведение модели.'}, 'en': {'title': 'Aligning AI for Mutual Benefit with Game Theory', 'desc': "Game-Theoretic Alignment (GTAlign) enhances the performance of Large Language Models (LLMs) by applying game-theoretic principles to their reasoning and training processes. This approach addresses the common issue where LLMs produce responses that do not align with user preferences, such as being overly verbose. By treating the interaction between the user and the LLM as a strategic game, GTAlign allows the model to evaluate the benefits of its responses for both parties, leading to more efficient and relevant answers. The framework also introduces a mutual welfare reward during training, promoting cooperative behavior that aligns the model's outputs with user needs, resulting in improved overall performance."}, 'zh': {'title': '博弈论对齐：提升LLM的互惠福利与推理效率', 'desc': '游戏理论对齐（GTAlign）通过将博弈论决策融入推理和训练中，提升了大型语言模型（LLM）的性能。传统的对齐方法假设最大化模型奖励也能最大化用户福利，但这种假设在实际中常常失效。GTAlign框架通过将用户与LLM的互动视为战略游戏，构建收益矩阵来估计双方的福利，从而选择互利的行动。实验表明，GTAlign在推理效率、答案质量和互惠福利方面显著优于基线方法。'}}}, {'id': 'https://huggingface.co/papers/2510.05528', 'title': 'ARMOR: High-Performance Semi-Structured Pruning via Adaptive Matrix\n  Factorization', 'url': 'https://huggingface.co/papers/2510.05528', 'abstract': 'ARMOR, a novel post-training pruning algorithm, enhances the performance of large language models by factorizing weight matrices into sparse cores and block diagonal matrices, achieving better accuracy and memory efficiency compared to conventional pruning methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) present significant deployment challenges due to their immense computational and memory requirements. While semi-structured pruning, particularly 2:4 sparsity, offers a path to practical hardware acceleration, existing methods often incur substantial performance degradation. To bridge this gap, we introduce ARMOR: (Adaptive Representation with Matrix-factORization), a novel one-shot post-training pruning algorithm. Instead of directly pruning weights, ARMOR factorizes each weight matrix into a 2:4 sparse core wrapped by two low-overhead, block diagonal matrices. These wrappers act as efficient pre and post-transformation error correctors, offering greater flexibility to preserve model quality compared to conventional 2:4 pruning techniques. The sparse core and block diagonal wrappers are chosen through a block coordinate descent algorithm that minimizes a layer-wise proxy loss. We theoretically prove this optimization is guaranteed to converge to a solution with a proxy loss less than or equal to state-of-the-art pruning algorithms. Experiments on Llama (Touvron et al., 2023; Dubey et al., 2024) and Qwen (Yang et al., 2025) model families demonstrate that ARMOR consistently and significantly outperforms state-of-the-art 2:4 pruning methods across a wide range of downstream tasks and perplexity evaluations. ARMOR achieves this superior performance while retaining the inference speedups and substantial memory usage reductions of 2:4 pruning, establishing a more effective trade-off between model compression and task accuracy', 'score': 2, 'issue_id': 6392, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '66b9a0e83f0d7965', 'authors': ['Lawrence Liu', 'Alexander Liu', 'Mengdi Wang', 'Tuo Zhao', 'Lin F. Yang'], 'affiliations': ['Georgia Institute of Technology', 'Princeton University', 'University of California, Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2510.05528.jpg', 'data': {'categories': ['#optimization', '#inference', '#training', '#architecture'], 'emoji': '🛡️', 'ru': {'title': 'ARMOR: разреженные ядра с блочными корректорами для эффективного сжатия LLM', 'desc': 'Статья представляет ARMOR - новый алгоритм post-training pruning для больших языковых моделей. Вместо прямого удаления весов, метод факторизует весовые матрицы на разреженное ядро (2:4 sparsity) и блочно-диагональные матрицы-корректоры ошибок. Оптимизация выполняется через блочный координатный спуск с теоретическими гарантиями сходимости. Эксперименты на моделях Llama и Qwen показывают превосходство над существующими методами 2:4 pruning при сохранении скорости инференса и снижении потребления памяти.'}, 'en': {'title': 'ARMOR: Pruning with Precision for Powerful Language Models', 'desc': 'ARMOR is a new algorithm designed to improve large language models by making them smaller and faster without losing accuracy. It works by breaking down weight matrices into a sparse core and two block diagonal matrices, which helps maintain model quality better than traditional pruning methods. This approach allows for efficient error correction and flexibility in preserving performance. Experiments show that ARMOR outperforms existing pruning techniques while still providing significant reductions in memory usage and maintaining fast inference speeds.'}, 'zh': {'title': 'ARMOR：提升大型语言模型性能的新方法', 'desc': 'ARMOR是一种新颖的后训练剪枝算法，通过将权重矩阵分解为稀疏核心和块对角矩阵，提升了大型语言模型的性能。与传统的剪枝方法相比，ARMOR在准确性和内存效率上表现更佳。该算法采用块坐标下降法选择稀疏核心和块对角矩阵，以最小化层级代理损失，确保优化过程收敛到优于现有剪枝算法的解决方案。实验结果表明，ARMOR在多种下游任务和困惑度评估中，显著超越了最先进的2:4剪枝方法。'}}}, {'id': 'https://huggingface.co/papers/2510.02898', 'title': 'One Patch to Caption Them All: A Unified Zero-Shot Captioning Framework', 'url': 'https://huggingface.co/papers/2510.02898', 'abstract': 'A patch-centric framework for zero-shot captioning achieves state-of-the-art performance by using dense visual features from models like DINO to caption arbitrary image regions.  \t\t\t\t\tAI-generated summary \t\t\t\t Zero-shot captioners are recently proposed models that utilize common-space vision-language representations to caption images without relying on paired image-text data. To caption an image, they proceed by textually decoding a text-aligned image feature, but they limit their scope to global representations and whole-image captions. We present , a unified framework for zero-shot captioning that shifts from an image-centric to a patch-centric paradigm, enabling the captioning of arbitrary regions without the need of region-level supervision. Instead of relying on global image representations, we treat individual patches as atomic captioning units and aggregate them to describe arbitrary regions, from single patches to non-contiguous areas and entire images. We analyze the key ingredients that enable current latent captioners to work in our novel proposed framework. Experiments demonstrate that backbones producing meaningful, dense visual features, such as DINO, are key to achieving state-of-the-art performance in multiple region-based captioning tasks. Compared to other baselines and state-of-the-art competitors, our models achieve better performance on zero-shot dense, region-set, and a newly introduced trace captioning task, highlighting the effectiveness of patch-wise semantic representations for scalable caption generation. Project page at https://paciosoft.com/Patch-ioner/ .', 'score': 2, 'issue_id': 6381, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': '6dd6ccd9dce36baa', 'authors': ['Lorenzo Bianchi', 'Giacomo Pacini', 'Fabio Carrara', 'Nicola Messina', 'Giuseppe Amato', 'Fabrizio Falchi'], 'affiliations': ['CNR-ISTI', 'Università di Pisa'], 'pdf_title_img': 'assets/pdf/title_img/2510.02898.jpg', 'data': {'categories': ['#games', '#multimodal', '#cv'], 'emoji': '🧩', 'ru': {'title': 'От целого изображения к патчам: новая эра zero-shot описаний', 'desc': 'Исследователи предложили новый подход к генерации описаний изображений без обучения на парах картинка-текст, сместив фокус с целого изображения на отдельные патчи. Вместо описания только всей картины целиком, модель может создавать описания произвольных областей, используя патчи как базовые единицы. Ключевым элементом успеха оказались визуальные энкодеры вроде DINO, которые создают плотные и осмысленные представления изображений. Система достигла state-of-the-art результатов в задачах описания регионов, включая новую задачу trace captioning.'}, 'en': {'title': 'Revolutionizing Image Captioning with Patch-Centric Insights', 'desc': 'This paper introduces a patch-centric framework for zero-shot captioning, which allows models to generate captions for specific regions of images without needing paired image-text data. Instead of focusing on the entire image, the framework treats individual patches as the basic units for captioning, enabling more flexible and detailed descriptions. By utilizing dense visual features from models like DINO, the approach enhances performance across various region-based captioning tasks. The results show that this method outperforms existing models, demonstrating the advantages of using patch-wise semantic representations for scalable caption generation.'}, 'zh': {'title': '补丁驱动的零-shot图像描述新方法', 'desc': '本文提出了一种基于补丁的零-shot图像描述框架，能够利用密集的视觉特征生成任意图像区域的描述。与传统的全图描述方法不同，该框架将图像划分为多个补丁，并将每个补丁视为独立的描述单元，从而实现对任意区域的描述。通过使用像DINO这样的模型，框架在多个区域描述任务中达到了最先进的性能。实验结果表明，补丁级的语义表示在可扩展的描述生成中具有显著的有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.01119', 'title': 'Instant4D: 4D Gaussian Splatting in Minutes', 'url': 'https://huggingface.co/papers/2510.01119', 'abstract': 'Instant4D uses deep visual SLAM and a 4D Gaussian representation to efficiently reconstruct scenes from uncalibrated video sequences in minutes.  \t\t\t\t\tAI-generated summary \t\t\t\t Dynamic view synthesis has seen significant advances, yet reconstructing scenes from uncalibrated, casual video remains challenging due to slow optimization and complex parameter estimation. In this work, we present Instant4D, a monocular reconstruction system that leverages native 4D representation to efficiently process casual video sequences within minutes, without calibrated cameras or depth sensors. Our method begins with geometric recovery through deep visual SLAM, followed by grid pruning to optimize scene representation. Our design significantly reduces redundancy while maintaining geometric integrity, cutting model size to under 10% of its original footprint. To handle temporal dynamics efficiently, we introduce a streamlined 4D Gaussian representation, achieving a 30x speed-up and reducing training time to within two minutes, while maintaining competitive performance across several benchmarks. Our method reconstruct a single video within 10 minutes on the Dycheck dataset or for a typical 200-frame video. We further apply our model to in-the-wild videos, showcasing its generalizability. Our project website is published at https://instant4d.github.io/.', 'score': 2, 'issue_id': 6375, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '9c375f4bf8782c80', 'authors': ['Zhanpeng Luo', 'Haoxi Ran', 'Li Lu'], 'affiliations': ['Carnegie Mellon University', 'Sichuan University', 'University of Pittsburgh'], 'pdf_title_img': 'assets/pdf/title_img/2510.01119.jpg', 'data': {'categories': ['#games', '#cv', '#video', '#dataset', '#inference', '#benchmark', '#optimization'], 'emoji': '⚡', 'ru': {'title': 'Мгновенная 4D реконструкция сцен из обычного видео за минуты', 'desc': 'Instant4D — это система для реконструкции динамических сцен из некалиброванного видео, которая работает за считанные минуты. Метод использует deep visual SLAM для восстановления геометрии и компактное 4D представление на основе гауссианов. Авторы сократили размер модели до 10% от исходного и ускорили обучение в 30 раз — теперь оно занимает всего две минуты. Система обрабатывает типичное 200-кадровое видео за 10 минут и работает даже на произвольных роликах из интернета.'}, 'en': {'title': 'Revolutionizing Scene Reconstruction in Minutes with Instant4D', 'desc': 'Instant4D is a novel system that utilizes deep visual SLAM and a 4D Gaussian representation to reconstruct scenes from uncalibrated video sequences quickly. It addresses the challenges of slow optimization and complex parameter estimation by processing casual videos in minutes without the need for calibrated cameras or depth sensors. The method employs geometric recovery and grid pruning to optimize the scene representation, significantly reducing redundancy while preserving geometric integrity. With a 30x speed-up in processing time, Instant4D can reconstruct a typical 200-frame video in just 10 minutes, demonstrating its efficiency and effectiveness across various benchmarks.'}, 'zh': {'title': '快速重建，瞬间呈现', 'desc': 'Instant4D 是一个单目重建系统，利用深度视觉 SLAM 和 4D 高斯表示法，能够在几分钟内高效地从未校准的视频序列中重建场景。该方法通过几何恢复和网格修剪来优化场景表示，显著减少冗余，同时保持几何完整性。Instant4D 的设计使得模型大小减少到原始的 10% 以下，并且在处理时间动态方面实现了 30 倍的加速。该系统在 Dycheck 数据集上能够在 10 分钟内重建单个视频，展示了其在实际视频中的广泛适用性。'}}}, {'id': 'https://huggingface.co/papers/2510.09320', 'title': 'Hybrid-grained Feature Aggregation with Coarse-to-fine Language Guidance\n  for Self-supervised Monocular Depth Estimation', 'url': 'https://huggingface.co/papers/2510.09320', 'abstract': "Hybrid-depth framework integrates CLIP and DINO with language guidance to enhance self-supervised monocular depth estimation by addressing semantic and spatial feature mismatches.  \t\t\t\t\tAI-generated summary \t\t\t\t Current self-supervised monocular depth estimation (MDE) approaches encounter performance limitations due to insufficient semantic-spatial knowledge extraction. To address this challenge, we propose Hybrid-depth, a novel framework that systematically integrates foundation models (e.g., CLIP and DINO) to extract visual priors and acquire sufficient contextual information for MDE. Our approach introduces a coarse-to-fine progressive learning framework: 1) Firstly, we aggregate multi-grained features from CLIP (global semantics) and DINO (local spatial details) under contrastive language guidance. A proxy task comparing close-distant image patches is designed to enforce depth-aware feature alignment using text prompts; 2) Next, building on the coarse features, we integrate camera pose information and pixel-wise language alignment to refine depth predictions. This module seamlessly integrates with existing self-supervised MDE pipelines (e.g., Monodepth2, ManyDepth) as a plug-and-play depth encoder, enhancing continuous depth estimation. By aggregating CLIP's semantic context and DINO's spatial details through language guidance, our method effectively addresses feature granularity mismatches. Extensive experiments on the KITTI benchmark demonstrate that our method significantly outperforms SOTA methods across all metrics, which also indeed benefits downstream tasks like BEV perception. Code is available at https://github.com/Zhangwenyao1/Hybrid-depth.", 'score': 1, 'issue_id': 6386, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '35379f07ba328946', 'authors': ['Wenyao Zhang', 'Hongsi Liu', 'Bohan Li', 'Jiawei He', 'Zekun Qi', 'Yunnan Wang', 'Shengyang Zhao', 'Xinqiang Yu', 'Wenjun Zeng', 'Xin Jin'], 'affiliations': ['CASIA', 'MoE Key Lab of Artificial Intelligence, AI Institute, Shanghai Jiao Tong University', 'Ningbo Institute of Digital Twin, Eastern Institute of Technology, Ningbo, China', 'Ningbo Key Laboratory of Spatial Intelligence and Digital Derivative, Ningbo, China', 'Tsinghua University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.09320.jpg', 'data': {'categories': ['#cv', '#multimodal', '#benchmark', '#optimization'], 'emoji': '🔍', 'ru': {'title': 'Гибридная глубина: объединение семантики и деталей для оценки расстояний', 'desc': 'Статья представляет Hybrid-depth — новый подход к самообучаемой оценке глубины по одному изображению, который объединяет foundation models CLIP и DINO. Метод использует языковые подсказки для согласования глобальных семантических признаков от CLIP с локальными пространственными деталями от DINO в процессе обучения от грубого к точному. Интеграция информации о позе камеры и пиксельное выравнивание с языковыми признаками позволяет уточнить предсказания глубины. Эксперименты на датасете KITTI показывают превосходство над существующими методами и улучшение в задачах вроде BEV-восприятия.'}, 'en': {'title': 'Enhancing Depth Estimation with Hybrid-Depth Framework', 'desc': 'The paper presents a new framework called Hybrid-depth that improves self-supervised monocular depth estimation (MDE) by combining the strengths of CLIP and DINO models. It addresses the limitations of current MDE methods by integrating semantic and spatial features through a language-guided approach. The framework employs a coarse-to-fine learning strategy, first aligning multi-grained features and then refining depth predictions using camera pose and pixel-wise language alignment. Experimental results show that Hybrid-depth significantly outperforms state-of-the-art methods, enhancing depth estimation and benefiting related tasks like BEV perception.'}, 'zh': {'title': '融合CLIP与DINO的深度估计新框架', 'desc': '本论文提出了一种名为Hybrid-depth的框架，旨在通过整合CLIP和DINO模型来增强自监督单目深度估计。该方法通过对比语言指导，聚合多层次特征，解决了语义和空间特征不匹配的问题。Hybrid-depth采用粗到细的渐进学习策略，首先提取全局语义和局部空间细节，然后结合相机位姿信息和像素级语言对齐来优化深度预测。实验结果表明，该方法在KITTI基准测试中显著超越了现有的最先进方法，并对下游任务如BEV感知也有积极影响。'}}}, {'id': 'https://huggingface.co/papers/2510.08994', 'title': 'Speculative Jacobi-Denoising Decoding for Accelerating Autoregressive\n  Text-to-image Generation', 'url': 'https://huggingface.co/papers/2510.08994', 'abstract': 'Speculative Jacobi-Denoising Decoding accelerates autoregressive text-to-image generation by enabling parallel token prediction and reducing model forward passes.  \t\t\t\t\tAI-generated summary \t\t\t\t As a new paradigm of visual content generation, autoregressive text-to-image models suffer from slow inference due to their sequential token-by-token decoding process, often requiring thousands of model forward passes to generate a single image. To address this inefficiency, we propose Speculative Jacobi-Denoising Decoding (SJD2), a framework that incorporates the denoising process into Jacobi iterations to enable parallel token generation in autoregressive models. Our method introduces a next-clean-token prediction paradigm that enables the pre-trained autoregressive models to accept noise-perturbed token embeddings and predict the next clean tokens through low-cost fine-tuning. This denoising paradigm guides the model towards more stable Jacobi trajectories. During inference, our method initializes token sequences with Gaussian noise and performs iterative next-clean-token-prediction in the embedding space. We employ a probabilistic criterion to verify and accept multiple tokens in parallel, and refine the unaccepted tokens for the next iteration with the denoising trajectory. Experiments show that our method can accelerate generation by reducing model forward passes while maintaining the visual quality of generated images.', 'score': 1, 'issue_id': 6377, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '54fbfde4c298e267', 'authors': ['Yao Teng', 'Fuyun Wang', 'Xian Liu', 'Zhekai Chen', 'Han Shi', 'Yu Wang', 'Zhenguo Li', 'Weiyang Liu', 'Difan Zou', 'Xihui Liu'], 'affiliations': ['CUHK', 'Huawei Noahs Ark Lab', 'The University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08994.jpg', 'data': {'categories': ['#inference', '#optimization', '#cv', '#video'], 'emoji': '🎨', 'ru': {'title': 'Параллельная генерация изображений через шумоподавление', 'desc': 'Авторегрессионные модели генерации изображений из текста работают медленно, так как создают токены последовательно, требуя тысячи проходов через модель для одной картинки. Предложенный метод SJD2 использует процесс шумоподавления в итерациях Якоби, позволяя предсказывать несколько токенов параллельно. Модель дообучается принимать зашумлённые эмбеддинги токенов и предсказывать следующие чистые токены, что делает траекторию итераций более стабильной. Эксперименты показывают ускорение генерации при сохранении качества изображений благодаря параллельной верификации и принятию множества токенов одновременно.'}, 'en': {'title': 'Accelerating Image Generation with Parallel Token Prediction', 'desc': 'This paper introduces Speculative Jacobi-Denoising Decoding (SJD2), a novel approach to enhance the efficiency of autoregressive text-to-image generation. Traditional models generate images sequentially, which is slow and requires many forward passes through the model. SJD2 allows for parallel token prediction by integrating a denoising process into Jacobi iterations, enabling the model to predict clean tokens from noise-perturbed embeddings. The results demonstrate that this method significantly speeds up image generation while preserving high visual quality.'}, 'zh': {'title': '加速图像生成的投机性去噪解码方法', 'desc': '本文提出了一种新的文本到图像生成方法，称为投机性雅可比去噪解码（SJD2），旨在加速自回归模型的推理过程。传统的自回归模型在生成图像时需要逐个令牌解码，导致推理速度缓慢。SJD2通过将去噪过程与雅可比迭代结合，允许并行生成令牌，从而减少模型的前向传递次数。实验结果表明，该方法在保持生成图像视觉质量的同时，显著提高了生成速度。'}}}, {'id': 'https://huggingface.co/papers/2510.08492', 'title': 'Better Together: Leveraging Unpaired Multimodal Data for Stronger\n  Unimodal Models', 'url': 'https://huggingface.co/papers/2510.08492', 'abstract': 'UML, an unpaired multimodal learner, enhances representation learning in a target modality by leveraging auxiliary unpaired data from different modalities.  \t\t\t\t\tAI-generated summary \t\t\t\t Traditional multimodal learners find unified representations for tasks like visual question answering, but rely heavily on paired datasets. However, an overlooked yet potentially powerful question is: can one leverage auxiliary unpaired multimodal data to directly enhance representation learning in a target modality? We introduce UML: Unpaired Multimodal Learner, a modality-agnostic training paradigm in which a single model alternately processes inputs from different modalities while sharing parameters across them. This design exploits the assumption that different modalities are projections of a shared underlying reality, allowing the model to benefit from cross-modal structure without requiring explicit pairs. Theoretically, under linear data-generating assumptions, we show that unpaired auxiliary data can yield representations strictly more informative about the data-generating process than unimodal training. Empirically, we show that using unpaired data from auxiliary modalities -- such as text, audio, or images -- consistently improves downstream performance across diverse unimodal targets such as image and audio. Our project page: https://unpaired-multimodal.github.io/', 'score': 1, 'issue_id': 6381, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '678d2b4ae5c18f9f', 'authors': ['Sharut Gupta', 'Shobhita Sundaram', 'Chenyu Wang', 'Stefanie Jegelka', 'Phillip Isola'], 'affiliations': ['MIT CSAIL', 'TU Munich'], 'pdf_title_img': 'assets/pdf/title_img/2510.08492.jpg', 'data': {'categories': ['#transfer_learning', '#multimodal'], 'emoji': '🔀', 'ru': {'title': 'Учимся на разных модальностях без парных данных', 'desc': 'Статья представляет UML (Unpaired Multimodal Learner) — новый подход к обучению представлений, который использует непарные данные из разных модальностей для улучшения целевой модальности. В отличие от традиционных мультимодальных методов, требующих парные датасеты, UML работает с одной моделью, которая поочередно обрабатывает входы из разных модальностей с общими параметрами. Теоретически доказано, что непарные вспомогательные данные могут давать более информативные представления, чем одномодальное обучение. Эксперименты показывают стабильное улучшение качества при использовании непарных текстовых, аудио или визуальных данных для различных задач.'}, 'en': {'title': 'Unlocking Multimodal Learning with Unpaired Data', 'desc': 'The paper introduces UML, an Unpaired Multimodal Learner that improves representation learning by using unpaired data from various modalities. Unlike traditional multimodal learners that depend on paired datasets, UML processes different modalities alternately while sharing model parameters. This approach allows the model to leverage the inherent relationships between modalities, enhancing its understanding of the target modality. The results demonstrate that incorporating unpaired auxiliary data significantly boosts performance in tasks involving unimodal data like images and audio.'}, 'zh': {'title': '无配对数据助力多模态学习', 'desc': 'UML（无配对多模态学习器）通过利用来自不同模态的辅助无配对数据，增强目标模态的表示学习。传统的多模态学习器依赖于配对数据，而UML则提出了一种新的训练范式，允许模型交替处理不同模态的输入，并共享参数。该方法利用了不同模态是共享底层现实的投影这一假设，从而在不需要显式配对的情况下，获得跨模态结构的好处。实验结果表明，使用来自辅助模态的无配对数据可以显著提高在图像和音频等单模态任务上的表现。'}}}, {'id': 'https://huggingface.co/papers/2510.07896', 'title': 'ACE: Attribution-Controlled Knowledge Editing for Multi-hop Factual\n  Recall', 'url': 'https://huggingface.co/papers/2510.07896', 'abstract': 'ACE, a framework using neuron-level attribution, enhances multi-hop factual recall in LLMs by editing critical query-value pathways, outperforming existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) require efficient knowledge editing (KE) to update factual information, yet existing methods exhibit significant performance decay in multi-hop factual recall. This failure is particularly acute when edits involve intermediate implicit subjects within reasoning chains. Through causal analysis, we reveal that this limitation stems from an oversight of how chained knowledge is dynamically represented and utilized at the neuron level. We discover that during multi hop reasoning, implicit subjects function as query neurons, which sequentially activate corresponding value neurons across transformer layers to accumulate information toward the final answer, a dynamic prior KE work has overlooked. Guided by this insight, we propose ACE: Attribution-Controlled Knowledge Editing for Multi-hop Factual Recall, a framework that leverages neuron-level attribution to identify and edit these critical query-value (Q-V) pathways. ACE provides a mechanistically grounded solution for multi-hop KE, empirically outperforming state-of-the-art methods by 9.44% on GPT-J and 37.46% on Qwen3-8B. Our analysis further reveals more fine-grained activation patterns in Qwen3 and demonstrates that the semantic interpretability of value neurons is orchestrated by query-driven accumulation. These findings establish a new pathway for advancing KE capabilities based on the principled understanding of internal reasoning mechanisms.', 'score': 1, 'issue_id': 6378, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '0e8853762186b621', 'authors': ['Jiayu Yang', 'Yuxuan Fan', 'Songning Lai', 'Shengen Wu', 'Jiaqi Tang', 'Chun Kang', 'Zhijiang Guo', 'Yutao Yue'], 'affiliations': ['HKUST', 'HKUST(GZ)', 'HKUST(GZ) Deep Interdisciplinary Intelligence Lab', 'Institute of Deep Perception Technology, JITRI'], 'pdf_title_img': 'assets/pdf/title_img/2510.07896.jpg', 'data': {'categories': ['#training', '#optimization', '#reasoning', '#architecture', '#data', '#interpretability'], 'emoji': '🔗', 'ru': {'title': 'Редактирование знаний через управление нейронными путями', 'desc': 'Статья представляет фреймворк ACE для улучшения редактирования знаний в LLM, особенно для многошаговых цепочек рассуждений. Авторы обнаружили, что неявные промежуточные субъекты работают как query-нейроны, последовательно активирующие value-нейроны в слоях трансформера для накопления информации. Метод ACE использует нейронную атрибуцию для идентификации и редактирования критических путей query-value, что позволяет точечно обновлять фактическую информацию. Эксперименты показывают превосходство над существующими методами на 9.44% для GPT-J и 37.46% для Qwen3-8B в задачах многошагового воспроизведения фактов.'}, 'en': {'title': 'Enhancing Multi-hop Recall with Neuron-Level Knowledge Editing', 'desc': 'The paper introduces ACE, a novel framework that improves multi-hop factual recall in Large Language Models (LLMs) by focusing on neuron-level attribution. It identifies and edits critical query-value pathways that are essential for effective knowledge editing, addressing the limitations of existing methods that struggle with implicit subjects in reasoning chains. Through causal analysis, the authors demonstrate how these implicit subjects act as query neurons, activating value neurons to gather information for answers. ACE outperforms current state-of-the-art techniques, showcasing a significant enhancement in knowledge editing capabilities by leveraging a deeper understanding of the internal mechanisms of LLMs.'}, 'zh': {'title': 'ACE：提升多跳事实回忆的知识编辑新框架', 'desc': 'ACE是一个框架，通过神经元级别的归因来增强大型语言模型（LLMs）在多跳事实回忆中的表现。现有的知识编辑方法在处理多跳推理时效果不佳，尤其是在涉及中间隐含主题时。通过因果分析，我们发现这一限制源于对链式知识在神经元层面动态表示和利用的忽视。ACE通过识别和编辑关键的查询-值路径，提供了一种基于机制的解决方案，显著提高了多跳知识编辑的效果。'}}}, {'id': 'https://huggingface.co/papers/2510.08649', 'title': 'Formalizing Style in Personal Narratives', 'url': 'https://huggingface.co/papers/2510.08649', 'abstract': 'A novel framework integrates functional linguistics, computer science, and psychology to analyze stylistic choices in personal narratives, revealing patterns linked to psychological states.  \t\t\t\t\tAI-generated summary \t\t\t\t Personal narratives are stories authors construct to make meaning of their experiences. Style, the distinctive way authors use language to express themselves, is fundamental to how these narratives convey subjective experiences. Yet there is a lack of a formal framework for systematically analyzing these stylistic choices. We present a novel approach that formalizes style in personal narratives as patterns in the linguistic choices authors make when communicating subjective experiences. Our framework integrates three domains: functional linguistics establishes language as a system of meaningful choices, computer science provides methods for automatically extracting and analyzing sequential patterns, and these patterns are linked to psychological observations. Using language models, we automatically extract linguistic features such as processes, participants, and circumstances. We apply our framework to hundreds of dream narratives, including a case study on a war veteran with post-traumatic stress disorder. Analysis of his narratives uncovers distinctive patterns, particularly how verbal processes dominate over mental ones, illustrating the relationship between linguistic choices and psychological states.', 'score': 1, 'issue_id': 6386, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'f7d440f882216b5c', 'authors': ['Gustave Cortal', 'Alain Finkel'], 'affiliations': ['Université Paris-Saclay, CNRS, ENS Paris-Saclay, LMF, 91190, Gif-sur-Yvette, France', 'Université Paris-Saclay, CNRS, LISN, 91400, Orsay, France'], 'pdf_title_img': 'assets/pdf/title_img/2510.08649.jpg', 'data': {'categories': ['#story_generation', '#interpretability', '#science', '#multimodal', '#data'], 'emoji': '📖', 'ru': {'title': 'Анализ личных историй через призму лингвистики и психологии', 'desc': 'Исследователи создали новый фреймворк для анализа стилистических особенностей личных историй, объединяющий функциональную лингвистику, компьютерные науки и психологию. С помощью языковых моделей система автоматически извлекает лингвистические характеристики текста, такие как процессы, участники и обстоятельства. Фреймворк был применен к сотням записей о снах, включая исследование ветерана войны с посттравматическим стрессовым расстройством. Анализ выявил устойчивые паттерны в языковых выборах, которые коррелируют с психологическими состояниями авторов.'}, 'en': {'title': 'Unveiling Psychological States Through Linguistic Patterns in Narratives', 'desc': "This paper introduces a new framework that combines functional linguistics, computer science, and psychology to analyze the stylistic choices in personal narratives. It formalizes the concept of style as patterns in linguistic choices that reflect authors' subjective experiences. By using language models, the framework automatically extracts features from narratives, allowing for systematic analysis of these patterns. The study demonstrates how these linguistic features can reveal insights into psychological states, particularly through a case study of a war veteran with PTSD."}, 'zh': {'title': '揭示叙事风格与心理状态的关系', 'desc': '这篇论文提出了一个新框架，结合了功能语言学、计算机科学和心理学，分析个人叙事中的风格选择。个人叙事是作者用来表达经历的故事，而风格是作者使用语言的独特方式。该框架系统地分析这些风格选择，揭示了与心理状态相关的模式。通过自动提取语言特征，研究者能够识别出叙事中的语言模式，并探讨这些模式与心理观察之间的关系。'}}}, {'id': 'https://huggingface.co/papers/2510.07793', 'title': 'LLM4Cell: A Survey of Large Language and Agentic Models for Single-Cell\n  Biology', 'url': 'https://huggingface.co/papers/2510.07793', 'abstract': 'LLM4Cell surveys 58 foundation and agentic models for single-cell biology, categorizing them into families and evaluating them across various analytical tasks and domain dimensions.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) and emerging agentic frameworks are beginning to transform single-cell biology by enabling natural-language reasoning, generative annotation, and multimodal data integration. However, progress remains fragmented across data modalities, architectures, and evaluation standards. LLM4Cell presents the first unified survey of 58 foundation and agentic models developed for single-cell research, spanning RNA, ATAC, multi-omic, and spatial modalities. We categorize these methods into five families-foundation, text-bridge, spatial, multimodal, epigenomic, and agentic-and map them to eight key analytical tasks including annotation, trajectory and perturbation modeling, and drug-response prediction. Drawing on over 40 public datasets, we analyze benchmark suitability, data diversity, and ethical or scalability constraints, and evaluate models across 10 domain dimensions covering biological grounding, multi-omics alignment, fairness, privacy, and explainability. By linking datasets, models, and evaluation domains, LLM4Cell provides the first integrated view of language-driven single-cell intelligence and outlines open challenges in interpretability, standardization, and trustworthy model development.', 'score': 1, 'issue_id': 6387, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'b206888d47cb97cd', 'authors': ['Sajib Acharjee Dip', 'Adrika Zafor', 'Bikash Kumar Paul', 'Uddip Acharjee Shuvo', 'Muhit Islam Emon', 'Xuan Wang', 'Liqing Zhang'], 'affiliations': ['Department of Computational Modeling and Data Analytics, Virginia Tech, Blacksburg, VA, USA', 'Department of Computer Science, Virginia Tech, Blacksburg, VA, USA', 'Fralin Biomedical Research Institute at VTC: Cancer Research Center, Washington DC, USA', 'Institute of Information and Technology, University of Dhaka, Dhaka, Bangladesh'], 'pdf_title_img': 'assets/pdf/title_img/2510.07793.jpg', 'data': {'categories': ['#ethics', '#healthcare', '#dataset', '#survey', '#benchmark', '#interpretability', '#data', '#multimodal', '#architecture'], 'emoji': '🧬', 'ru': {'title': 'Полный обзор языковых моделей для анализа одноклеточных данных', 'desc': 'LLM4Cell представляет первый систематический обзор 58 foundation и агентных моделей для одноклеточной биологии. Авторы классифицируют модели на пять семейств по типам данных (RNA, ATAC, мультиомиксные, пространственные) и оценивают их производительность на восьми ключевых аналитических задачах, включая аннотацию клеток, моделирование траекторий и предсказание ответа на препараты. Используя более 40 публичных датасетов, исследователи анализируют модели по 10 критериям, включая биологическую обоснованность, мультиомиксное выравнивание, справедливость, приватность и интерпретируемость. Работа впервые предоставляет интегрированное представление о применении LLM в одноклеточной биологии и определяет открытые проблемы в стандартизации и разработке надежных моделей.'}, 'en': {'title': 'Unifying AI Models for Single-Cell Biology Insights', 'desc': 'LLM4Cell is a comprehensive survey of 58 models designed for single-cell biology, focusing on their capabilities and categorizing them into five distinct families. It highlights the role of large language models (LLMs) and agentic frameworks in enhancing tasks like annotation and drug-response prediction through natural-language processing and multimodal data integration. The paper evaluates these models against various analytical tasks and domain dimensions, addressing issues such as data diversity and ethical considerations. By providing a unified framework, LLM4Cell aims to improve the understanding and application of AI in single-cell research, while identifying key challenges in model interpretability and standardization.'}, 'zh': {'title': '单细胞智能的统一视角', 'desc': 'LLM4Cell 是一项针对单细胞生物学的研究，调查了 58 种基础和智能模型，并将它们分类为不同的家族。该研究评估了这些模型在多种分析任务和领域维度上的表现，包括注释、轨迹建模和药物反应预测等。通过分析超过 40 个公共数据集，LLM4Cell 还探讨了基准适用性、数据多样性以及伦理和可扩展性限制。该研究为语言驱动的单细胞智能提供了一个综合视角，并指出了解释性、标准化和可信模型开发等开放挑战。'}}}, {'id': 'https://huggingface.co/papers/2510.07656', 'title': 'MONKEY: Masking ON KEY-Value Activation Adapter for Personalization', 'url': 'https://huggingface.co/papers/2510.07656', 'abstract': 'Using an automatically generated mask to restrict image tokens during inference improves prompt and source image alignment in personalized diffusion models.  \t\t\t\t\tAI-generated summary \t\t\t\t Personalizing diffusion models allows users to generate new images that incorporate a given subject, allowing more control than a text prompt. These models often suffer somewhat when they end up just recreating the subject image, and ignoring the text prompt. We observe that one popular method for personalization, the IP-Adapter automatically generates masks that we definitively segment the subject from the background during inference. We propose to use this automatically generated mask on a second pass to mask the image tokens, thus restricting them to the subject, not the background, allowing the text prompt to attend to the rest of the image. For text prompts describing locations and places, this produces images that accurately depict the subject while definitively matching the prompt. We compare our method to a few other test time personalization methods, and find our method displays high prompt and source image alignment.', 'score': 1, 'issue_id': 6389, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'e99f9ba0844731ce', 'authors': ['James Baker'], 'affiliations': ['University of Maryland, Baltimore County'], 'pdf_title_img': 'assets/pdf/title_img/2510.07656.jpg', 'data': {'categories': ['#multimodal', '#cv', '#inference', '#diffusion'], 'emoji': '🎭', 'ru': {'title': 'Маскирование токенов для точной персонализации генерации', 'desc': 'Статья описывает улучшение персонализированных диффузионных моделей для генерации изображений. Авторы обнаружили, что популярный метод IP-Adapter автоматически создаёт маски, отделяющие объект от фона. Они предлагают использовать эти маски на втором проходе, чтобы ограничить токены изображения только объектом, позволяя текстовому промпту влиять на остальную часть картинки. Метод показывает высокое соответствие как исходному изображению объекта, так и текстовому описанию.'}, 'en': {'title': 'Enhancing Image Generation with Smart Masks for Better Personalization', 'desc': 'This paper discusses a method to enhance personalized diffusion models by using automatically generated masks during image generation. These masks help to separate the subject from the background, allowing the model to focus on the subject while still considering the text prompt. By applying the mask to image tokens, the model can better align the generated images with the text descriptions, leading to more accurate representations. The authors demonstrate that their approach outperforms other personalization methods in terms of prompt and source image alignment.'}, 'zh': {'title': '自动掩码提升个性化图像生成效果', 'desc': '本文提出了一种在个性化扩散模型中使用自动生成的掩码来改善图像令牌的对齐方法。通过在推理过程中对图像令牌进行掩码处理，模型能够更好地关注文本提示而非背景，从而生成更符合用户需求的图像。我们的方法在处理描述位置和场所的文本提示时，能够准确描绘主题并与提示相匹配。实验结果表明，我们的方法在提示和源图像对齐方面表现优异。'}}}, {'id': 'https://huggingface.co/papers/2510.07319', 'title': 'Temporal Prompting Matters: Rethinking Referring Video Object\n  Segmentation', 'url': 'https://huggingface.co/papers/2510.07319', 'abstract': 'The Tenet framework decomposes the RVOS task into referring, video, and segmentation factors, using temporal prompts and prompt preference learning to adapt image-based foundation segmentation models for efficient RVOS.  \t\t\t\t\tAI-generated summary \t\t\t\t Referring Video Object Segmentation (RVOS) aims to segment the object referred to by the query sentence in the video. Most existing methods require end-to-end training with dense mask annotations, which could be computation-consuming and less scalable. In this work, we rethink the RVOS problem and aim to investigate the key to this task. Based on existing foundation segmentation models, we decompose the RVOS task into referring, video, and segmentation factors, and propose a Temporal Prompt Generation and Selection (Tenet) framework to address the referring and video factors while leaving the segmentation problem to foundation models. To efficiently adapt image-based foundation segmentation models to referring video object segmentation, we leverage off-the-shelf object detectors and trackers to produce temporal prompts associated with the referring sentence. While high-quality temporal prompts could be produced, they can not be easily identified from confidence scores. To tackle this issue, we propose Prompt Preference Learning to evaluate the quality of the produced temporal prompts. By taking such prompts to instruct image-based foundation segmentation models, we would be able to produce high-quality masks for the referred object, enabling efficient model adaptation to referring video object segmentation. Experiments on RVOS benchmarks demonstrate the effectiveness of the Tenet framework.', 'score': 1, 'issue_id': 6375, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '574ecd29563b6aa8', 'authors': ['Ci-Siang Lin', 'Min-Hung Chen', 'I-Jieh Liu', 'Chien-Yi Wang', 'Sifei Liu', 'Yu-Chiang Frank Wang'], 'affiliations': ['Graduate Institute of Communication Engineering, National Taiwan University, Taiwan', 'NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2510.07319.jpg', 'data': {'categories': ['#cv', '#benchmark', '#video', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Декомпозиция задачи видеосегментации через временные промпты', 'desc': 'Статья представляет фреймворк Tenet для задачи сегментации объектов в видео по текстовому описанию (RVOS). Авторы декомпозируют задачу на три фактора: понимание текстового запроса, обработку видео и саму сегментацию, используя готовые foundation модели для сегментации. Ключевая идея — генерация временных промптов с помощью детекторов и трекеров объектов, качество которых оценивается через специальный механизм Prompt Preference Learning. Подход позволяет эффективно адаптировать модели сегментации изображений для работы с видео без затратного end-to-end обучения на размеченных масках.'}, 'en': {'title': 'Efficient RVOS through Temporal Prompting and Preference Learning', 'desc': 'The paper introduces the Tenet framework, which breaks down the Referring Video Object Segmentation (RVOS) task into three main components: referring, video, and segmentation factors. It utilizes temporal prompts generated from object detectors and trackers to enhance the performance of existing image-based segmentation models without requiring extensive training on dense mask annotations. To ensure the quality of these prompts, the authors implement Prompt Preference Learning, which assesses the effectiveness of the generated prompts. The results show that the Tenet framework significantly improves the efficiency and accuracy of RVOS tasks by leveraging pre-trained segmentation models.'}, 'zh': {'title': '高效的参考视频物体分割新方法', 'desc': '本文提出了Tenet框架，将参考视频物体分割（RVOS）任务分解为参考、视频和分割三个因素。通过使用时间提示和提示偏好学习，Tenet框架能够有效地将基于图像的基础分割模型适应于RVOS任务。我们利用现成的物体检测器和跟踪器生成与查询句子相关的时间提示，并通过提示偏好学习评估这些提示的质量。实验结果表明，Tenet框架在RVOS基准测试中表现出色，能够生成高质量的分割掩码。'}}}, {'id': 'https://huggingface.co/papers/2510.07151', 'title': 'ELMUR: External Layer Memory with Update/Rewrite for Long-Horizon RL', 'url': 'https://huggingface.co/papers/2510.07151', 'abstract': 'ELMUR, a transformer with structured external memory, enhances decision-making under partial observability by extending effective horizons and improving performance on various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Real-world robotic agents must act under partial observability and long horizons, where key cues may appear long before they affect decision making. However, most modern approaches rely solely on instantaneous information, without incorporating insights from the past. Standard recurrent or transformer models struggle with retaining and leveraging long-term dependencies: context windows truncate history, while naive memory extensions fail under scale and sparsity. We propose ELMUR (External Layer Memory with Update/Rewrite), a transformer architecture with structured external memory. Each layer maintains memory embeddings, interacts with them via bidirectional cross-attention, and updates them through an Least Recently Used (LRU) memory module using replacement or convex blending. ELMUR extends effective horizons up to 100,000 times beyond the attention window and achieves a 100% success rate on a synthetic T-Maze task with corridors up to one million steps. In POPGym, it outperforms baselines on more than half of the tasks. On MIKASA-Robo sparse-reward manipulation tasks with visual observations, it nearly doubles the performance of strong baselines. These results demonstrate that structured, layer-local external memory offers a simple and scalable approach to decision making under partial observability.', 'score': 1, 'issue_id': 6386, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '0a8c7de2cf95a9f5', 'authors': ['Egor Cherepanov', 'Alexey K. Kovalev', 'Aleksandr I. Panov'], 'affiliations': ['Cognitive AI Lab, Moscow, Russia', 'IAI MIPT, Moscow, Russia'], 'pdf_title_img': 'assets/pdf/title_img/2510.07151.jpg', 'data': {'categories': ['#optimization', '#long_context', '#robotics', '#architecture'], 'emoji': '🧠', 'ru': {'title': 'Внешняя память для трансформеров: миллион шагов - не предел', 'desc': 'ELMUR - это архитектура трансформера со структурированной внешней памятью для принятия решений в условиях частичной наблюдаемости. Каждый слой модели поддерживает собственные эмбеддинги памяти, взаимодействует с ними через двунаправленное cross-attention и обновляет их с помощью LRU-модуля. Модель расширяет эффективный горизонт до 100,000 раз по сравнению с окном attention и достигает 100% успеха на задаче T-Maze с коридорами длиной до миллиона шагов. ELMUR значительно превосходит базовые модели на бенчмарках POPGym и MIKASA-Robo, демонстрируя эффективность локальной послойной внешней памяти для задач с долгосрочными зависимостями.'}, 'en': {'title': 'ELMUR: Transforming Decision-Making with Structured Memory', 'desc': 'ELMUR is a novel transformer model designed to improve decision-making in situations where not all information is available, known as partial observability. It incorporates structured external memory that allows it to retain and utilize long-term information, overcoming limitations of traditional models that struggle with long dependencies. By using a bidirectional cross-attention mechanism and an efficient memory update system, ELMUR can extend its effective decision-making horizon significantly. The model has shown remarkable performance improvements across various tasks, demonstrating its potential for real-world applications in robotics and beyond.'}, 'zh': {'title': 'ELMUR：提升决策能力的变换器架构', 'desc': 'ELMUR是一种具有结构化外部记忆的变换器架构，旨在改善在部分可观察性下的决策能力。它通过扩展有效的时间范围和利用历史信息，克服了传统模型在长期依赖性方面的局限。ELMUR在每一层中维护记忆嵌入，并通过双向交叉注意力与之交互，使用最近最少使用（LRU）内存模块进行更新。实验结果表明，ELMUR在多个任务中表现优异，尤其是在处理稀疏奖励的机器人操作任务时，性能几乎是强基线的两倍。'}}}, {'id': 'https://huggingface.co/papers/2510.18866', 'title': 'LightMem: Lightweight and Efficient Memory-Augmented Generation', 'url': 'https://huggingface.co/papers/2510.18866', 'abstract': 'LightMem, a memory system inspired by human memory, enhances LLMs by efficiently managing historical interaction information, improving accuracy and reducing computational costs.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite their remarkable capabilities, Large Language Models (LLMs) struggle to effectively leverage historical interaction information in dynamic and complex environments. Memory systems enable LLMs to move beyond stateless interactions by introducing persistent information storage, retrieval, and utilization mechanisms. However, existing memory systems often introduce substantial time and computational overhead. To this end, we introduce a new memory system called LightMem, which strikes a balance between the performance and efficiency of memory systems. Inspired by the Atkinson-Shiffrin model of human memory, LightMem organizes memory into three complementary stages. First, cognition-inspired sensory memory rapidly filters irrelevant information through lightweight compression and groups information according to their topics. Next, topic-aware short-term memory consolidates these topic-based groups, organizing and summarizing content for more structured access. Finally, long-term memory with sleep-time update employs an offline procedure that decouples consolidation from online inference. Experiments on LongMemEval with GPT and Qwen backbones show that LightMem outperforms strong baselines in accuracy (up to 10.9% gains) while reducing token usage by up to 117x, API calls by up to 159x, and runtime by over 12x. The code is available at https://github.com/zjunlp/LightMem.', 'score': 81, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'cbff2ef26dc05177', 'authors': ['Jizhan Fang', 'Xinle Deng', 'Haoming Xu', 'Ziyan Jiang', 'Yuqi Tang', 'Ziwen Xu', 'Shumin Deng', 'Yunzhi Yao', 'Mengru Wang', 'Shuofei Qiao', 'Huajun Chen', 'Ningyu Zhang'], 'affiliations': ['National University of Singapore', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18866.jpg', 'data': {'categories': ['#architecture', '#optimization', '#data', '#training', '#long_context'], 'emoji': '🧠', 'ru': {'title': 'Человеческая память для AI: быстрее, точнее, эффективнее', 'desc': 'LightMem — это система памяти для LLM, вдохновлённая моделью человеческой памяти Аткинсона-Шиффрина. Система организует память в три этапа: сенсорная память быстро фильтрует нерелевантную информацию, кратковременная память группирует данные по темам, а долговременная память консолидирует информацию в офлайн-режиме. Эксперименты показывают улучшение точности до 10.9% при одновременном сокращении использования токенов в 117 раз и времени выполнения более чем в 12 раз. LightMem решает проблему эффективного использования исторической информации из взаимодействий без существенных вычислительных затрат.'}, 'en': {'title': 'LightMem: Enhancing LLMs with Efficient Memory Management', 'desc': 'LightMem is a novel memory system designed to enhance Large Language Models (LLMs) by efficiently managing historical interaction data. It incorporates a three-stage memory architecture inspired by human memory, which includes sensory memory for filtering information, short-term memory for organizing topics, and long-term memory for offline updates. This approach allows LLMs to utilize past interactions more effectively, leading to improved accuracy and reduced computational costs. Experimental results demonstrate that LightMem significantly outperforms existing memory systems, achieving notable gains in accuracy while drastically lowering resource usage.'}, 'zh': {'title': 'LightMem：高效的记忆系统提升LLMs性能', 'desc': 'LightMem是一种受人类记忆启发的内存系统，旨在提高大型语言模型（LLMs）的性能。它通过有效管理历史交互信息，帮助模型在动态复杂的环境中更好地利用这些信息。LightMem将内存组织为三个互补的阶段：感知记忆、短期记忆和长期记忆，从而实现信息的快速过滤、组织和总结。实验结果表明，LightMem在准确性上优于强基线，同时显著减少了计算成本。'}}}, {'id': 'https://huggingface.co/papers/2510.18135', 'title': 'World-in-World: World Models in a Closed-Loop World', 'url': 'https://huggingface.co/papers/2510.18135', 'abstract': 'World-in-World evaluates generative world models in closed-loop environments, emphasizing task success over visual quality and revealing insights into controllability, data scaling, and compute allocation.  \t\t\t\t\tAI-generated summary \t\t\t\t Generative world models (WMs) can now simulate worlds with striking visual realism, which naturally raises the question of whether they can endow embodied agents with predictive perception for decision making. Progress on this question has been limited by fragmented evaluation: most existing benchmarks adopt open-loop protocols that emphasize visual quality in isolation, leaving the core issue of embodied utility unresolved, i.e., do WMs actually help agents succeed at embodied tasks? To address this gap, we introduce World-in-World, the first open platform that benchmarks WMs in a closed-loop world that mirrors real agent-environment interactions. World-in-World provides a unified online planning strategy and a standardized action API, enabling heterogeneous WMs for decision making. We curate four closed-loop environments that rigorously evaluate diverse WMs, prioritize task success as the primary metric, and move beyond the common focus on visual quality; we also present the first data scaling law for world models in embodied settings. Our study uncovers three surprises: (1) visual quality alone does not guarantee task success, controllability matters more; (2) scaling post-training with action-observation data is more effective than upgrading the pretrained video generators; and (3) allocating more inference-time compute allows WMs to substantially improve closed-loop performance.', 'score': 63, 'issue_id': 6545, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': 'd41a575be6992504', 'authors': ['Jiahan Zhang', 'Muqing Jiang', 'Nanru Dai', 'Taiming Lu', 'Arda Uzunoglu', 'Shunchi Zhang', 'Yana Wei', 'Jiahao Wang', 'Vishal M. Patel', 'Paul Pu Liang', 'Daniel Khashabi', 'Cheng Peng', 'Rama Chellappa', 'Tianmin Shu', 'Alan Yuille', 'Yilun Du', 'Jieneng Chen'], 'affiliations': ['Harvard', 'JHU', 'MIT', 'PKU', 'Princeton'], 'pdf_title_img': 'assets/pdf/title_img/2510.18135.jpg', 'data': {'categories': ['#games', '#benchmark', '#optimization', '#dataset', '#agents'], 'emoji': '🌍', 'ru': {'title': 'Когда красивая картинка не помогает роботу: важна управляемость, а не визуальное качество', 'desc': 'Исследователи создали платформу World-in-World для оценки генеративных world models в замкнутом цикле взаимодействия с окружением, где важнее успех в задаче, чем визуальное качество. Выяснилось, что высокое визуальное качество симуляций не гарантирует успешного выполнения задач агентами — ключевой фактор это управляемость модели. Дообучение на данных действий и наблюдений оказалось эффективнее, чем улучшение предобученных видео-генераторов. Также показано, что выделение большего количества вычислений на этапе инференса существенно повышает производительность world models в замкнутом цикле.'}, 'en': {'title': 'Prioritizing Task Success Over Visual Quality in Generative World Models', 'desc': 'The paper introduces World-in-World, a new platform for evaluating generative world models (WMs) in closed-loop environments, focusing on their effectiveness in helping agents complete tasks rather than just their visual quality. It highlights that traditional benchmarks often overlook the practical utility of WMs in real-world interactions, which this study aims to address. The research reveals that controllability is more crucial than visual fidelity for task success, and that scaling data post-training is more beneficial than simply enhancing visual generators. Additionally, it shows that increasing computational resources during inference can significantly boost the performance of WMs in these environments.'}, 'zh': {'title': '闭环环境中的生成世界模型评估', 'desc': '本文介绍了World-in-World，这是一个评估生成世界模型的开放平台，专注于在闭环环境中进行任务成功的评估，而非单纯的视觉质量。研究表明，视觉质量并不能保证任务的成功，控制能力更为重要。此外，使用行动-观察数据进行后期训练的效果优于升级预训练的视频生成器。最后，增加推理时间的计算资源可以显著提升生成世界模型在闭环环境中的表现。'}}}, {'id': 'https://huggingface.co/papers/2510.18701', 'title': 'UniGenBench++: A Unified Semantic Evaluation Benchmark for Text-to-Image\n  Generation', 'url': 'https://huggingface.co/papers/2510.18701', 'abstract': "UniGenBench++ is a comprehensive benchmark for text-to-image generation that evaluates semantic consistency across diverse scenarios and languages using a hierarchical prompt structure and a robust evaluation pipeline.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent progress in text-to-image (T2I) generation underscores the importance of reliable benchmarks in evaluating how accurately generated images reflect the semantics of their textual prompt. However, (1) existing benchmarks lack the diversity of prompt scenarios and multilingual support, both essential for real-world applicability; (2) they offer only coarse evaluations across primary dimensions, covering a narrow range of sub-dimensions, and fall short in fine-grained sub-dimension assessment. To address these limitations, we introduce UniGenBench++, a unified semantic assessment benchmark for T2I generation. Specifically, it comprises 600 prompts organized hierarchically to ensure both coverage and efficiency: (1) spans across diverse real-world scenarios, i.e., 5 main prompt themes and 20 subthemes; (2) comprehensively probes T2I models' semantic consistency over 10 primary and 27 sub evaluation criteria, with each prompt assessing multiple testpoints. To rigorously assess model robustness to variations in language and prompt length, we provide both Englis
