s show that NorMuon outperforms traditional optimizers like Adam and Muon, achieving significant gains in training efficiency without increasing memory usage.'}, 'zh': {'title': 'NorMuon：提升大语言模型训练效率的新优化器', 'desc': 'NorMuon是一种新型优化器，它结合了正交化和神经元级自适应学习率，提升了大语言模型的训练效率。该方法通过保持每个神经元的二阶动量统计，并在正交化后进行行归一化，解决了参数利用不均衡的问题。实验结果表明，NorMuon在多个模型规模上均优于Adam和Muon，训练效率提高了21.74%。这项研究表明，正交化和自适应学习率是互补的，可以为大规模深度学习的优化器设计开辟新的方向。'}}}, {'id': 'https://huggingface.co/papers/2510.04999', 'title': 'Bridging Text and Video Generation: A Survey', 'url': 'https://huggingface.co/papers/2510.04999', 'abstract': 'A survey of text-to-video generative models from GANs and VAEs to hybrid Diffusion-Transformer architectures, detailing their development, limitations, and future directions.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-to-video (T2V) generation technology holds potential to transform multiple domains such as education, marketing, entertainment, and assistive technologies for individuals with visual or reading comprehension challenges, by creating coherent visual content from natural language prompts. From its inception, the field has advanced from adversarial models to diffusion-based models, yielding higher-fidelity, temporally consistent outputs. Yet challenges persist, such as alignment, long-range coherence, and computational efficiency. Addressing this evolving landscape, we present a comprehensive survey of text-to-video generative models, tracing their development from early GANs and VAEs to hybrid Diffusion-Transformer (DiT) architectures, detailing how these models work, what limitations they addressed in their predecessors, and why shifts toward new architectural paradigms were necessary to overcome challenges in quality, coherence, and control. We provide a systematic account of the datasets, which the surveyed text-to-video models were trained and evaluated on, and, to support reproducibility and assess the accessibility of training such models, we detail their training configurations, including their hardware specifications, GPU counts, batch sizes, learning rates, optimizers, epochs, and other key hyperparameters. Further, we outline the evaluation metrics commonly used for evaluating such models and present their performance across standard benchmarks, while also discussing the limitations of these metrics and the emerging shift toward more holistic, perception-aligned evaluation strategies. Finally, drawing from our analysis, we outline the current open challenges and propose a few promising future directions, laying out a perspective for future researchers to explore and build upon in advancing T2V research and applications.', 'score': 3, 'issue_id': 6321, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '2ff1fd3dd4354c0a', 'authors': ['Nilay Kumar', 'Priyansh Bhandari', 'G. Maragatham'], 'affiliations': ['Department of Computational Intelligence SRM Institute of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2510.04999.jpg', 'data': {'categories': ['#architecture', '#training', '#dataset', '#benchmark', '#video', '#diffusion', '#survey'], 'emoji': '🎬', 'ru': {'title': 'От GAN к Diffusion: эволюция генерации видео из текста', 'desc': 'Статья представляет обзор моделей генерации видео из текста (text-to-video), прослеживая их развитие от ранних GAN и VAE до современных гибридных Diffusion-Transformer архитектур. Авторы детально анализируют принципы работы этих моделей, ограничения предшественников и причины перехода к новым архитектурным парадигмам для улучшения качества, согласованности и контроля. Особое внимание уделяется датасетам, конфигурациям обучения, метрикам оценки и их ограничениям, а также сравнению производительности моделей на стандартных бенчмарках. В заключение обсуждаются текущие открытые проблемы, включая выравнивание с текстом, долгосрочную когерентность и вычислительную эффективность, и предлагаются перспективные направления будущих исследований.'}, 'en': {'title': 'Transforming Text into Video: A Journey Through Generative Models', 'desc': 'This paper surveys the evolution of text-to-video (T2V) generative models, highlighting the transition from Generative Adversarial Networks (GANs) and Variational Autoencoders (VAEs) to advanced Diffusion-Transformer architectures. It discusses the potential applications of T2V technology in various fields and the improvements in output quality and coherence achieved through these newer models. The paper also addresses ongoing challenges such as alignment, long-range coherence, and computational efficiency, while providing insights into training configurations and evaluation metrics used in the field. Finally, it outlines future research directions and open challenges to guide further advancements in T2V generation.'}, 'zh': {'title': '文本生成视频技术的未来探索', 'desc': '本文对文本生成视频（T2V）模型进行了全面的调查，涵盖了从对抗生成网络（GANs）和变分自编码器（VAEs）到混合扩散-变换器架构的发展历程。尽管该领域已经取得了显著进展，但仍面临对齐、长时间一致性和计算效率等挑战。我们详细介绍了这些模型的工作原理、解决的局限性以及为何需要向新架构范式转变。最后，我们提出了当前的开放挑战和未来的研究方向，以推动T2V技术的发展。'}}}, {'id': 'https://huggingface.co/papers/2510.06261', 'title': 'AlphaApollo: Orchestrating Foundation Models and Professional Tools into\n  a Self-Evolving System for Deep Agentic Reasoning', 'url': 'https://huggingface.co/papers/2510.06261', 'abstract': 'AlphaApollo, a self-evolving reasoning system, enhances foundation model performance through tool integration and iterative refinement, achieving significant improvements in accuracy and pass rates.  \t\t\t\t\tAI-generated summary \t\t\t\t We present AlphaApollo, a self-evolving agentic reasoning system that aims to address two bottlenecks in foundation model (FM) reasoning-limited model-intrinsic capacity and unreliable test-time iteration. AlphaApollo orchestrates multiple models with professional tools to enable deliberate, verifiable reasoning. It couples (i) a computation tool (Python with numerical and symbolic libraries) and (ii) a retrieval tool (task-relevant external information) to execute exact calculations and ground decisions. The system further supports multi-round, multi-model solution evolution via a shared state map that records candidates, executable checks, and feedback for iterative refinement. In evaluations on AIME 2024/2025 across multiple models, AlphaApollo delivers consistent gains: +5.15% Average@32 and +23.34% Pass@32 for Qwen2.5-14B-Instruct, and +8.91% Average@32 with +26.67% Pass@32 for Llama-3.3-70B-Instruct. Tool-use analysis shows that more than 80% of tool calls are successfully executed, with consistent outperformance of non-tool baselines, thereby lifting the capability ceiling of FMs. More empirical results and implementation details will be updated at https://github.com/tmlr-group/AlphaApollo.', 'score': 3, 'issue_id': 6322, 'pub_date': '2025-10-05', 'pub_date_card': {'ru': '5 октября', 'en': 'October 5', 'zh': '10月5日'}, 'hash': 'd4056c4e12881117', 'authors': ['Zhanke Zhou', 'Chentao Cao', 'Xiao Feng', 'Xuan Li', 'Zongze Li', 'Xiangyu Lu', 'Jiangchao Yao', 'Weikai Huang', 'Linrui Xu', 'Tian Cheng', 'Guanyu Jiang', 'Yiming Zheng', 'Brando Miranda', 'Tongliang Liu', 'Sanmi Koyejo', 'Masashi Sugiyama', 'Bo Han'], 'affiliations': ['Cooperative Medianet Innovation Center, Shanghai Jiao Tong University', 'RIKEN AIP', 'Stanford University', 'Sydney AI Centre, The University of Sydney', 'TMLR Group, Department of Computer Science, Hong Kong Baptist University', 'The University of Tokyo'], 'pdf_title_img': 'assets/pdf/title_img/2510.06261.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#training', '#agents'], 'emoji': '🔄', 'ru': {'title': 'Самоэволюция через инструменты: AlphaApollo поднимает потолок возможностей LLM', 'desc': 'AlphaApollo — это самообучающаяся система агентного рассуждения, которая решает две ключевые проблемы foundation models: ограниченные внутренние возможности модели и ненадёжную итерацию во время тестирования. Система объединяет несколько моделей с профессиональными инструментами — Python для вычислений и retrieval для извлечения релевантной информации — что обеспечивает проверяемые рассуждения. AlphaApollo поддерживает многораундовую эволюцию решений через общую карту состояний, которая записывает кандидатов, проверки и обратную связь для итеративного улучшения. На бенчмарке AIME 2024/2025 система показала значительный прирост точности: +5.15% Average@32 и +23.34% Pass@32 для Qwen2.5-14B-Instruct, при этом более 80% обращений к инструментам выполняются успешно.'}, 'en': {'title': 'Elevating Foundation Models with Self-Evolving Reasoning', 'desc': 'AlphaApollo is a self-evolving reasoning system designed to improve the performance of foundation models (FMs) by integrating various tools and refining its processes iteratively. It addresses limitations in the intrinsic reasoning capacity of models and enhances reliability during testing by using a combination of computational and retrieval tools. The system allows for multi-round solution evolution, maintaining a shared state map that tracks candidates and feedback for continuous improvement. In evaluations, AlphaApollo demonstrated significant performance gains across multiple models, showcasing its ability to effectively utilize tools and surpass traditional baselines.'}, 'zh': {'title': '自我进化的推理系统，提升基础模型性能', 'desc': 'AlphaApollo 是一个自我进化的推理系统，通过工具集成和迭代优化来提升基础模型的性能。它解决了基础模型推理中的两个瓶颈：模型内在能力有限和测试时迭代不可靠。该系统结合了计算工具（如 Python 及其数值和符号库）和检索工具（相关外部信息），以执行精确计算和做出基于证据的决策。通过共享状态图记录候选项、可执行检查和反馈，AlphaApollo 支持多轮、多模型的解决方案演化，显著提高了准确性和通过率。'}}}, {'id': 'https://huggingface.co/papers/2510.07041', 'title': 'U-Bench: A Comprehensive Understanding of U-Net through 100-Variant\n  Benchmarking', 'url': 'https://huggingface.co/papers/2510.07041', 'abstract': 'U-Bench is a comprehensive benchmark evaluating 100 U-Net variants across 28 datasets and 10 imaging modalities, focusing on statistical robustness, zero-shot generalization, and computational efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Over the past decade, U-Net has been the dominant architecture in medical image segmentation, leading to the development of thousands of U-shaped variants. Despite its widespread adoption, there is still no comprehensive benchmark to systematically evaluate their performance and utility, largely because of insufficient statistical validation and limited consideration of efficiency and generalization across diverse datasets. To bridge this gap, we present U-Bench, the first large-scale, statistically rigorous benchmark that evaluates 100 U-Net variants across 28 datasets and 10 imaging modalities. Our contributions are threefold: (1) Comprehensive Evaluation: U-Bench evaluates models along three key dimensions: statistical robustness, zero-shot generalization, and computational efficiency. We introduce a novel metric, U-Score, which jointly captures the performance-efficiency trade-off, offering a deployment-oriented perspective on model progress. (2) Systematic Analysis and Model Selection Guidance: We summarize key findings from the large-scale evaluation and systematically analyze the impact of dataset characteristics and architectural paradigms on model performance. Based on these insights, we propose a model advisor agent to guide researchers in selecting the most suitable models for specific datasets and tasks. (3) Public Availability: We provide all code, models, protocols, and weights, enabling the community to reproduce our results and extend the benchmark with future methods. In summary, U-Bench not only exposes gaps in previous evaluations but also establishes a foundation for fair, reproducible, and practically relevant benchmarking in the next decade of U-Net-based segmentation models. The project can be accessed at: https://fenghetan9.github.io/ubench. Code is available at: https://github.com/FengheTan9/U-Bench.', 'score': 2, 'issue_id': 6321, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': '382dc490ec7534fd', 'authors': ['Fenghe Tang', 'Chengqi Dong', 'Wenxin Ma', 'Zikang Xu', 'Heqin Zhu', 'Zihang Jiang', 'Rongsheng Wang', 'Yuhao Wang', 'Chenxu Wu', 'Shaohua Kevin Zhou'], 'affiliations': ['HCNS', 'MIRACLE Center', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.07041.jpg', 'data': {'categories': ['#cv', '#open_source', '#dataset', '#benchmark', '#optimization', '#survey'], 'emoji': '🏥', 'ru': {'title': 'U-Bench: всесторонний бенчмарк для U-Net архитектур в медицинской сегментации', 'desc': 'U-Bench представляет собой первый масштабный бенчмарк для систематической оценки U-Net архитектур в медицинской сегментации изображений. Исследователи протестировали 100 вариантов U-Net на 28 датасетах и 10 типах медицинских изображений, оценивая статистическую надёжность, zero-shot обобщение и вычислительную эффективность. Введена новая метрика U-Score, которая учитывает баланс между производительностью и эффективностью моделей. На основе результатов создан агент-советник для помощи исследователям в выборе оптимальной модели под конкретную задачу.'}, 'en': {'title': 'U-Bench: A New Standard for Evaluating U-Net Models in Medical Imaging', 'desc': 'U-Bench is a new benchmark designed to evaluate 100 different U-Net models across 28 datasets and 10 types of imaging. It focuses on three main areas: how robust the models are statistically, how well they can generalize to new data without prior training (zero-shot), and how efficient they are in terms of computation. The benchmark introduces a unique metric called U-Score, which helps to balance performance and efficiency, making it easier to choose the right model for specific tasks. By providing comprehensive evaluations and public access to resources, U-Bench aims to improve the way U-Net models are assessed and utilized in medical image segmentation.'}, 'zh': {'title': 'U-Bench：U-Net变体的全面评估基准', 'desc': 'U-Bench是一个全面的基准测试，评估100种U-Net变体在28个数据集和10种成像模式下的表现，重点关注统计稳健性、零样本泛化和计算效率。该基准测试填补了以往缺乏系统评估的空白，提供了一个新的度量标准U-Score，帮助研究者理解性能与效率之间的权衡。通过系统分析数据集特征和模型架构对性能的影响，U-Bench为研究者提供了模型选择的指导。所有代码、模型和协议均已公开，促进了社区的再现性和未来方法的扩展。'}}}, {'id': 'https://huggingface.co/papers/2510.07037', 'title': 'Beyond Monolingual Assumptions: A Survey of Code-Switched NLP in the Era\n  of Large Language Models', 'url': 'https://huggingface.co/papers/2510.07037', 'abstract': 'This survey analyzes the current state of code-switching aware large language models, highlighting advancements and challenges in multilingual NLP.  \t\t\t\t\tAI-generated summary \t\t\t\t Code-switching (CSW), the alternation of languages and scripts within a single utterance, remains a fundamental challenge for multiling ual NLP, even amidst the rapid advances of large language models (LLMs). Most LLMs still struggle with mixed-language inputs, limited CSW datasets, and evaluation biases, hindering deployment in multilingual societies. This survey provides the first comprehensive analysis of CSW-aware LLM research, reviewing unique_references studies spanning five research areas, 12 NLP tasks, 30+ datasets, and 80+ languages. We classify recent advances by architecture, training strategy, and evaluation methodology, outlining how LLMs have reshaped CSW modeling and what challenges persist. The paper concludes with a roadmap emphasizing the need for inclusive datasets, fair evaluation, and linguistically grounded models to achieve truly multilingual intelligence. A curated collection of all resources is maintained at https://github.com/lingo-iitgn/awesome-code-mixing/.', 'score': 2, 'issue_id': 6325, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': 'dcf8b5cd9f394b07', 'authors': ['Rajvee Sheth', 'Samridhi Raj Sinha', 'Mahavir Patil', 'Himanshu Beniwal', 'Mayank Singh'], 'affiliations': ['IIT Gandhinagar', 'LINGO Research Group', 'NMIMS Mumbai', 'SVNIT Surat'], 'pdf_title_img': 'assets/pdf/title_img/2510.07037.jpg', 'data': {'categories': ['#training', '#multilingual', '#architecture', '#benchmark', '#survey', '#dataset', '#low_resource'], 'emoji': '🔀', 'ru': {'title': 'Переключение языков: вызов для современных LLM', 'desc': 'Статья представляет собой обзор современного состояния больших языковых моделей (LLM), способных работать с переключением кодов — явлением, когда в одном высказывании смешиваются разные языки. Несмотря на прогресс в области LLM, большинство моделей всё ещё испытывают трудности с обработкой смешанных языковых входов из-за ограниченных датасетов и предвзятости в методах оценки. Авторы проанализировали исследования в пяти областях, охватывающих 12 NLP-задач, более 30 датасетов и более 80 языков, классифицируя достижения по архитектуре, стратегиям обучения и методологии оценки. В заключении предложена дорожная карта развития, подчёркивающая необходимость инклюзивных датасетов, справедливой оценки и лингвистически обоснованных моделей для достижения настоящего мультиязычного интеллекта.'}, 'en': {'title': 'Navigating Code-Switching: Challenges and Advances in Multilingual NLP', 'desc': 'This survey examines the progress and obstacles faced by large language models (LLMs) in handling code-switching, which is the mixing of languages in communication. It highlights that despite advancements, many LLMs still have difficulties with mixed-language inputs due to a lack of diverse datasets and evaluation methods. The paper reviews a wide range of studies across various NLP tasks and languages, categorizing recent improvements in model architecture and training strategies. It emphasizes the importance of developing inclusive datasets and fair evaluation practices to enhance multilingual capabilities in AI.'}, 'zh': {'title': '推动多语言智能的代码切换研究', 'desc': '这篇调查论文分析了对代码切换（CSW）敏感的大型语言模型的现状，强调了多语言自然语言处理（NLP）的进展和挑战。尽管大型语言模型（LLMs）迅速发展，但它们在处理混合语言输入、有限的CSW数据集和评估偏见方面仍然面临困难。论文提供了对CSW敏感LLM研究的首次全面分析，涵盖了五个研究领域、12个NLP任务、30多个数据集和80多种语言。最后，论文提出了一个路线图，强调需要包容性数据集、公平评估和基于语言学的模型，以实现真正的多语言智能。'}}}, {'id': 'https://huggingface.co/papers/2510.06607', 'title': 'Code Agent can be an End-to-end System Hacker: Benchmarking Real-world\n  Threats of Computer-use Agent', 'url': 'https://huggingface.co/papers/2510.06607', 'abstract': 'AdvCUA benchmarks the security implications of computer-use agents in operating systems by evaluating their capabilities against real-world attack tactics and techniques in a multi-host environment.  \t\t\t\t\tAI-generated summary \t\t\t\t Computer-use agent (CUA) frameworks, powered by large language models (LLMs) or multimodal LLMs (MLLMs), are rapidly maturing as assistants that can perceive context, reason, and act directly within software environments. Among their most critical applications is operating system (OS) control. As CUAs in the OS domain become increasingly embedded in daily operations, it is imperative to examine their real-world security implications, specifically whether CUAs can be misused to perform realistic, security-relevant attacks. Existing works exhibit four major limitations: Missing attacker-knowledge model on tactics, techniques, and procedures (TTP), Incomplete coverage for end-to-end kill chains, unrealistic environment without multi-host and encrypted user credentials, and unreliable judgment dependent on LLM-as-a-Judge. To address these gaps, we propose AdvCUA, the first benchmark aligned with real-world TTPs in MITRE ATT&CK Enterprise Matrix, which comprises 140 tasks, including 40 direct malicious tasks, 74 TTP-based malicious tasks, and 26 end-to-end kill chains, systematically evaluates CUAs under a realistic enterprise OS security threat in a multi-host environment sandbox by hard-coded evaluation. We evaluate the existing five mainstream CUAs, including ReAct, AutoGPT, Gemini CLI, Cursor CLI, and Cursor IDE based on 8 foundation LLMs. The results demonstrate that current frontier CUAs do not adequately cover OS security-centric threats. These capabilities of CUAs reduce dependence on custom malware and deep domain expertise, enabling even inexperienced attackers to mount complex enterprise intrusions, which raises social concern about the responsibility and security of CUAs.', 'score': 2, 'issue_id': 6340, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': 'bf59c1414d3bd537', 'authors': ['Weidi Luo', 'Qiming Zhang', 'Tianyu Lu', 'Xiaogeng Liu', 'Bin Hu', 'Hung-Chun Chiu', 'Siyuan Ma', 'Yizhe Zhang', 'Xusheng Xiao', 'Yinzhi Cao', 'Zhen Xiang', 'Chaowei Xiao'], 'affiliations': ['Apple', 'Arizona State University', 'Chinese University of Hong Kong', 'Hong Kong University of Science and Technology', 'Johns Hopkins University', 'University of Georgia', 'University of Maryland, College Park', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2510.06607.jpg', 'data': {'categories': ['#agents', '#multimodal', '#security', '#benchmark'], 'emoji': '🎯', 'ru': {'title': 'Когда AI-ассистенты становятся инструментом киберпреступников', 'desc': 'Исследователи представили AdvCUA — первый бенчмарк для оценки безопасности computer-use агентов, работающих с операционными системами. Датасет включает 140 задач, основанных на реальных тактиках кибератак из MITRE ATT&CK, включая 26 полноценных сценариев вторжений в многохостовой среде. Тестирование пяти популярных CUA-фреймворков на базе LLM показало, что современные AI-агенты могут выполнять сложные атаки без специального вредоносного ПО и глубоких технических знаний. Результаты поднимают важный вопрос об ответственности и безопасности внедрения таких систем, поскольку они значительно снижают порог входа для киберпреступников.'}, 'en': {'title': 'AdvCUA: Benchmarking Security Risks of Computer-Use Agents in OS', 'desc': 'The paper introduces AdvCUA, a benchmark designed to assess the security risks posed by computer-use agents (CUAs) in operating systems. It evaluates CUAs against real-world attack tactics and techniques, specifically using the MITRE ATT&CK framework. The study identifies significant limitations in existing CUA frameworks, such as inadequate coverage of attack scenarios and unrealistic testing environments. The findings reveal that current CUAs may empower inexperienced attackers to execute sophisticated intrusions, highlighting the urgent need for improved security measures in CUA development.'}, 'zh': {'title': '评估计算机使用代理的安全性', 'desc': '本论文提出了AdvCUA基准，旨在评估计算机使用代理（CUA）在操作系统中的安全影响。通过对CUA在多主机环境下的能力进行评估，研究了它们是否可能被滥用以执行现实中的安全攻击。现有研究存在四个主要局限性，包括缺乏攻击者知识模型、端到端攻击链覆盖不全、环境不现实以及对大型语言模型的判断不可靠。AdvCUA基准包含140个任务，系统性地评估了CUA在真实企业操作系统安全威胁下的表现，结果显示当前的CUA未能充分覆盖操作系统安全相关的威胁。'}}}, {'id': 'https://huggingface.co/papers/2509.21842', 'title': 'DeepTravel: An End-to-End Agentic Reinforcement Learning Framework for\n  Autonomous Travel Planning Agents', 'url': 'https://huggingface.co/papers/2509.21842', 'abstract': 'DeepTravel is an end-to-end reinforcement learning framework for autonomous travel planning that uses a hierarchical reward system and reply-augmented learning to improve performance over existing models.  \t\t\t\t\tAI-generated summary \t\t\t\t Travel planning (TP) agent has recently worked as an emerging building block to interact with external tools and resources for travel itinerary generation, ensuring enjoyable user experience. Despite its benefits, existing studies rely on hand craft prompt and fixed agent workflow, hindering more flexible and autonomous TP agent. This paper proposes DeepTravel, an end to end agentic reinforcement learning framework for building autonomous travel planning agent, capable of autonomously planning, executing tools, and reflecting on tool responses to explore, verify, and refine intermediate actions in multi step reasoning. To achieve this, we first construct a robust sandbox environment by caching transportation, accommodation and POI data, facilitating TP agent training without being constrained by real world APIs limitations (e.g., inconsistent outputs). Moreover, we develop a hierarchical reward modeling system, where a trajectory level verifier first checks spatiotemporal feasibility and filters unsatisfied travel itinerary, and then the turn level verifier further validate itinerary detail consistency with tool responses, enabling efficient and precise reward service. Finally, we propose the reply augmented reinforcement learning method that enables TP agent to periodically replay from a failures experience buffer, emerging notable agentic capacity. We deploy trained TP agent on DiDi Enterprise Solutions App and conduct comprehensive online and offline evaluations, demonstrating that DeepTravel enables small size LLMs (e.g., Qwen3 32B) to significantly outperform existing frontier LLMs such as OpenAI o1, o3 and DeepSeek R1 in travel planning tasks.', 'score': 2, 'issue_id': 6328, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': '400daa394145aff0', 'authors': ['Yansong Ning', 'Rui Liu', 'Jun Wang', 'Kai Chen', 'Wei Li', 'Jun Fang', 'Kan Zheng', 'Naiqiang Tan', 'Hao Liu'], 'affiliations': ['Didichuxing Co. Ltd', 'The Hong Kong University of Science and Technology (Guangzhou)'], 'pdf_title_img': 'assets/pdf/title_img/2509.21842.jpg', 'data': {'categories': ['#agents', '#games', '#reasoning', '#training', '#optimization', '#rl'], 'emoji': '🗺️', 'ru': {'title': 'Автономный AI-агент для планирования путешествий превосходит frontier модели', 'desc': 'DeepTravel — это end-to-end фреймворк на основе reinforcement learning для автономного планирования путешествий. Система использует иерархическую модель наград, которая проверяет выполнимость маршрута на уровне всей траектории и деталей на уровне отдельных шагов. Агент обучается в sandbox-окружении с кешированными данными о транспорте и достопримечательностях, используя метод replay-augmented learning для обучения на ошибках. Обученная модель на базе Qwen3 32B превосходит frontier LLMs вроде OpenAI o1, o3 и DeepSeek R1 в задачах планирования путешествий.'}, 'en': {'title': "Revolutionizing Travel Planning with DeepTravel's Smart Learning!", 'desc': "DeepTravel is a novel reinforcement learning framework designed for autonomous travel planning. It utilizes a hierarchical reward system to enhance the agent's ability to plan and execute travel itineraries while reflecting on tool responses for continuous improvement. The framework operates in a controlled sandbox environment, allowing for effective training without the limitations of real-world data inconsistencies. By implementing a reply-augmented learning approach, DeepTravel significantly boosts the performance of smaller language models in travel planning tasks compared to larger models."}, 'zh': {'title': 'DeepTravel：自主旅行规划的新纪元', 'desc': 'DeepTravel是一个端到端的强化学习框架，专注于自主旅行规划。它采用分层奖励系统和回复增强学习方法，提升了模型的性能。该框架能够自主规划和执行工具，并根据工具的反馈进行反思和优化。通过构建强大的沙盒环境和有效的奖励建模，DeepTravel在旅行规划任务中显著超越了现有的前沿模型。'}}}, {'id': 'https://huggingface.co/papers/2510.05891', 'title': 'D^3QE: Learning Discrete Distribution Discrepancy-aware\n  Quantization Error for Autoregressive-Generated Image Detection', 'url': 'https://huggingface.co/papers/2510.05891', 'abstract': 'A novel method using Discrete Distribution Discrepancy-aware Quantization Error (D$^3$QE) detects images generated by visual autoregressive models by analyzing codebook frequency statistics and quantization errors.  \t\t\t\t\tAI-generated summary \t\t\t\t The emergence of visual autoregressive (AR) models has revolutionized image generation while presenting new challenges for synthetic image detection. Unlike previous GAN or diffusion-based methods, AR models generate images through discrete token prediction, exhibiting both marked improvements in image synthesis quality and unique characteristics in their vector-quantized representations. In this paper, we propose to leverage Discrete Distribution Discrepancy-aware Quantization Error (D^3QE) for autoregressive-generated image detection that exploits the distinctive patterns and the frequency distribution bias of the codebook existing in real and fake images. We introduce a discrete distribution discrepancy-aware transformer that integrates dynamic codebook frequency statistics into its attention mechanism, fusing semantic features and quantization error latent. To evaluate our method, we construct a comprehensive dataset termed ARForensics covering 7 mainstream visual AR models. Experiments demonstrate superior detection accuracy and strong generalization of D^3QE across different AR models, with robustness to real-world perturbations. Code is available at https://github.com/Zhangyr2022/D3QE{https://github.com/Zhangyr2022/D3QE}.', 'score': 1, 'issue_id': 6321, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': 'b5fce1a59c0d659b', 'authors': ['Yanran Zhang', 'Bingyao Yu', 'Yu Zheng', 'Wenzhao Zheng', 'Yueqi Duan', 'Lei Chen', 'Jie Zhou', 'Jiwen Lu'], 'affiliations': ['Department of Automation, Tsinghua University, China', 'Department of Electronic Engineering, Tsinghua University, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.05891.jpg', 'data': {'categories': ['#security', '#synthetic', '#cv', '#dataset', '#inference'], 'emoji': '🔍', 'ru': {'title': 'Поиск искусственного через анализ квантизации', 'desc': 'Исследователи предложили новый метод D³QE для обнаружения изображений, сгенерированных визуальными autoregressive моделями. Метод анализирует паттерны распределения частот в codebook и ошибки квантизации, которые отличаются у реальных и синтетических изображений. Для этого используется специальный transformer, который учитывает статистику частот codebook в механизме attention и объединяет семантические признаки с латентными представлениями ошибок квантизации. Эксперименты на датасете ARForensics из 7 моделей показали высокую точность детекции и хорошую обобщающую способность метода.'}, 'en': {'title': 'Detecting AI-Generated Images with D^3QE', 'desc': 'This paper presents a new method called Discrete Distribution Discrepancy-aware Quantization Error (D^3QE) for detecting images created by visual autoregressive models. It focuses on analyzing the frequency statistics of codebooks and the quantization errors that arise during image generation. By using a transformer that incorporates these frequency statistics into its attention mechanism, the method effectively distinguishes between real and synthetic images. The proposed approach shows high accuracy and generalization across various autoregressive models, making it robust against real-world image variations.'}, 'zh': {'title': '利用D^3QE检测自回归生成图像的创新方法', 'desc': '本文提出了一种新方法，利用离散分布差异感知量化误差（D^3QE）来检测由视觉自回归模型生成的图像。该方法通过分析代码本频率统计和量化误差，识别真实与伪造图像之间的独特模式和频率分布偏差。与传统的生成对抗网络（GAN）或扩散模型不同，自回归模型通过离散标记预测生成图像，展现出更高的合成质量。实验结果表明，D^3QE在不同自回归模型中具有优越的检测准确性和强大的泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2510.06475', 'title': 'PuzzlePlex: Benchmarking Foundation Models on Reasoning and Planning\n  with Puzzles', 'url': 'https://huggingface.co/papers/2510.06475', 'abstract': 'PuzzlePlex benchmark assesses reasoning and planning capabilities of foundation models through diverse puzzles, providing metrics and insights into their performance and scalability.  \t\t\t\t\tAI-generated summary \t\t\t\t This work investigates the reasoning and planning capabilities of foundation models and their scalability in complex, dynamic environments. We introduce PuzzlePlex, a benchmark designed to assess these capabilities through a diverse set of puzzles. PuzzlePlex consists of 15 types of puzzles, including deterministic and stochastic games of varying difficulty, as well as single-player and two-player scenarios. The PuzzlePlex framework provides a comprehensive environment for each game, and supports extensibility to generate more challenging instances as foundation models evolve. Additionally, we implement customized game-playing strategies for comparison. Building on this benchmark, we develop fine-grained metrics to measure performance and conduct an in-depth analysis of frontier foundation models across two settings: instruction-based and code-based. Furthermore, we systematically investigate their scaling limits. Our findings show that reasoning models outperform others in instruction-based settings, while code-based execution presents greater challenges but offers a scalable and efficient alternative. PuzzlePlex enables targeted evaluation and guides future improvements in reasoning, planning, and generalization for foundation models.', 'score': 0, 'issue_id': 6335, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': 'f3109cfc5f50d36a', 'authors': ['Yitao Long', 'Yuru Jiang', 'Hongjun Liu', 'Yilun Zhao', 'Jingchen Sun', 'Yiqiu Shen', 'Chen Zhao', 'Arman Cohan', 'Dennis Shasha'], 'affiliations': ['NYU Grossman School of Medicine', 'New York University', 'University at Buffalo, SUNY', 'Yale University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.06475.jpg', 'data': {'categories': ['#training', '#reasoning', '#games', '#benchmark'], 'emoji': '🧩', 'ru': {'title': 'Головоломки как испытание для AI: проверка логики и планирования', 'desc': 'Исследователи представили PuzzlePlex — бенчмарк для оценки способностей foundation models к рассуждению и планированию через решение разнообразных головоломок. Бенчмарк включает 15 типов задач различной сложности: детерминированные и стохастические игры, одиночные и двухпользовательские сценарии. Эксперименты показали, что reasoning models лучше справляются с инструкциями на естественном языке, в то время как подход на основе кода представляет большую сложность, но обеспечивает масштабируемость. PuzzlePlex позволяет детально измерить производительность моделей и определить направления для улучшения их способностей к обобщению и планированию.'}, 'en': {'title': 'PuzzlePlex: Benchmarking Reasoning and Planning in Foundation Models', 'desc': 'The paper introduces PuzzlePlex, a benchmark designed to evaluate the reasoning and planning abilities of foundation models through a variety of puzzles. It includes 15 different types of puzzles, ranging from deterministic to stochastic games, and accommodates both single-player and two-player scenarios. The framework allows for the generation of increasingly complex puzzles as models improve, and it provides metrics for assessing model performance in instruction-based and code-based settings. The results indicate that while reasoning models excel in instruction-based tasks, code-based tasks present more challenges but are scalable and efficient alternatives.'}, 'zh': {'title': 'PuzzlePlex：评估推理与规划能力的基准', 'desc': 'PuzzlePlex基准测试评估基础模型的推理和规划能力，使用多样化的难题提供性能和可扩展性的指标和见解。该基准包含15种类型的难题，包括确定性和随机性游戏，难度各异，适用于单人和双人场景。PuzzlePlex框架为每个游戏提供全面的环境，并支持生成更具挑战性的实例，以适应基础模型的发展。此外，我们开发了细致的指标来测量性能，并对前沿基础模型在指令基础和代码基础的两种设置下进行了深入分析。'}}}, {'id': 'https://huggingface.co/papers/2510.06426', 'title': 'FinLFQA: Evaluating Attributed Text Generation of LLMs in Financial\n  Long-Form Question Answering', 'url': 'https://huggingface.co/papers/2510.06426', 'abstract': "FinLFQA evaluates LLMs' ability to provide reliable and nuanced attributions in long-form financial question answering through human and automatic assessments.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) frequently hallucinate to long-form questions, producing plausible yet factually incorrect answers. A common mitigation strategy is to provide attribution to LLM outputs. However, existing benchmarks primarily focus on simple attribution that retrieves supporting textual evidence as references. We argue that in real-world scenarios such as financial applications, attribution goes beyond reference retrieval. We introduce FinLFQA, a benchmark designed to evaluate the ability of LLMs to generate long-form answers to complex financial questions with reliable and nuanced attributions. FinLFQA evaluates three critical aspects of attribution through human annotations: (1) supporting evidence extracted from financial reports, (2) intermediate numerical reasoning steps, and (3) domain-specific financial knowledge that informs the reasoning process. We further provide an automatic evaluation framework covering both answer quality and attribution quality. Through extensive experiments on eight LLMs across multiple attribution-generation paradigms, we find that fine-grained metrics are important to distinguish model capabilities, that end-to-end generation achieves comparable performance to post-hoc approaches, and that iterative refinement only helps when guided by external feedback.", 'score': 0, 'issue_id': 6335, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '70ed711d0398d91b', 'authors': ['Yitao Long', 'Tiansheng Hu', 'Yilun Zhao', 'Arman Cohan', 'Chen Zhao'], 'affiliations': ['NYU Shanghai', 'New York University', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2510.06426.jpg', 'data': {'categories': ['#long_context', '#hallucinations', '#benchmark', '#reasoning', '#multimodal'], 'emoji': '💰', 'ru': {'title': 'Проверка LLM на честность в финансовых ответах', 'desc': 'Статья представляет FinLFQA — бенчмарк для оценки способности LLM генерировать развёрнутые ответы на сложные финансовые вопросы с надёжной атрибуцией источников. Проблема в том, что LLM часто галлюцинируют, выдавая правдоподобные, но фактически неверные ответы, особенно в финансовой сфере. Бенчмарк оценивает три аспекта атрибуции: извлечение подтверждающих данных из финансовых отчётов, промежуточные шаги численных расчётов и использование специфических знаний из финансовой области. Эксперименты на восьми LLM показали, что детальные метрики важны для различения возможностей моделей, а end-to-end генерация работает сравнимо с post-hoc подходами.'}, 'en': {'title': 'Enhancing Financial Question Answering with Reliable Attributions', 'desc': 'FinLFQA is a benchmark that assesses how well Large Language Models (LLMs) can answer complex financial questions while providing reliable attributions. It highlights the issue of LLMs generating plausible but incorrect answers, known as hallucinations, and emphasizes the need for nuanced attribution beyond simple reference retrieval. The evaluation focuses on three key aspects: extracting supporting evidence from financial reports, demonstrating intermediate numerical reasoning, and applying domain-specific financial knowledge. The study shows that fine-grained metrics are crucial for evaluating model performance and that iterative refinement is beneficial when guided by external feedback.'}, 'zh': {'title': '评估金融问答中的归因能力', 'desc': 'FinLFQA是一个评估大型语言模型（LLMs）在长篇金融问答中提供可靠和细致归因能力的基准。现有的评估主要关注简单的引用检索，而我们认为在金融应用中，归因应超越这一点。FinLFQA通过人类注释评估三个关键方面：从财务报告中提取的支持证据、中间数值推理步骤，以及影响推理过程的领域特定金融知识。此外，我们还提供了一个自动评估框架，涵盖答案质量和归因质量。'}}}, {'id': 'https://huggingface.co/papers/2510.04910', 'title': 'Glocal Information Bottleneck for Time Series Imputation', 'url': 'https://huggingface.co/papers/2510.04910', 'abstract': 'A new training paradigm, Glocal Information Bottleneck, improves time series imputation by aligning latent representations to retain global structure and local details under high missingness.  \t\t\t\t\tAI-generated summary \t\t\t\t Time Series Imputation (TSI), which aims to recover missing values in temporal data, remains a fundamental challenge due to the complex and often high-rate missingness in real-world scenarios. Existing models typically optimize the point-wise reconstruction loss, focusing on recovering numerical values (local information). However, we observe that under high missing rates, these models still perform well in the training phase yet produce poor imputations and distorted latent representation distributions (global information) in the inference phase. This reveals a critical optimization dilemma: current objectives lack global guidance, leading models to overfit local noise and fail to capture global information of the data. To address this issue, we propose a new training paradigm, Glocal Information Bottleneck (Glocal-IB). Glocal-IB is model-agnostic and extends the standard IB framework by introducing a Global Alignment loss, derived from a tractable mutual information approximation. This loss aligns the latent representations of masked inputs with those of their originally observed counterparts. It helps the model retain global structure and local details while suppressing noise caused by missing values, giving rise to better generalization under high missingness. Extensive experiments on nine datasets confirm that Glocal-IB leads to consistently improved performance and aligned latent representations under missingness. Our code implementation is available in https://github.com/Muyiiiii/NeurIPS-25-Glocal-IB.', 'score': 0, 'issue_id': 6334, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': 'cd332a35c362b2d3', 'authors': ['Jie Yang', 'Kexin Zhang', 'Guibin Zhang', 'Philip S. Yu', 'Kaize Ding'], 'affiliations': ['National University of Singapore', 'Northwestern University', 'University of Illinois Chicago'], 'pdf_title_img': 'assets/pdf/title_img/2510.04910.jpg', 'data': {'categories': ['#dataset', '#optimization', '#training'], 'emoji': '🌍', 'ru': {'title': 'Баланс между глобальным и локальным: новый подход к восстановлению временных рядов', 'desc': 'Статья представляет новую парадигму обучения Glocal Information Bottleneck для восстановления пропущенных значений во временных рядах. Существующие модели фокусируются на точечном восстановлении значений, но при высоком проценте пропусков они переобучаются на локальном шуме и теряют глобальную структуру данных. Предложенный метод расширяет классический Information Bottleneck framework, добавляя функцию Global Alignment loss, которая выравнивает латентные представления между данными с пропусками и оригинальными наблюдениями. Это позволяет модели одновременно сохранять глобальную структуру и локальные детали, обеспечивая лучшую генерализацию при большом количестве пропущенных значений.'}, 'en': {'title': 'Glocal-IB: Bridging Global Structure and Local Details in Time Series Imputation', 'desc': 'The paper introduces a new training method called Glocal Information Bottleneck (Glocal-IB) to enhance time series imputation, which is the process of filling in missing values in time-dependent data. Traditional models often focus on recovering individual values but struggle with high rates of missing data, leading to poor performance during inference. Glocal-IB addresses this by aligning latent representations to maintain both global structure and local details, thus reducing the impact of noise from missing values. Experiments show that this approach significantly improves the quality of imputations and the alignment of latent representations across various datasets.'}, 'zh': {'title': '全局与局部信息的完美结合', 'desc': '本文提出了一种新的训练范式，称为Glocal Information Bottleneck（Glocal-IB），旨在改善时间序列缺失值填补。传统模型通常只关注局部信息，优化点对点重建损失，导致在高缺失率下表现不佳。Glocal-IB通过引入全局对齐损失，帮助模型在保留全局结构的同时，抑制由缺失值引起的噪声。实验结果表明，Glocal-IB在九个数据集上均表现出一致的性能提升和对齐的潜在表示。'}}}, {'id': 'https://huggingface.co/papers/2510.05152', 'title': 'A Single Character can Make or Break Your LLM Evals', 'url': 'https://huggingface.co/papers/2510.05152', 'abstract': "The choice of delimiter in formatting in-context examples significantly impacts the performance of large language models across different families and tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Common Large Language model (LLM) evaluations rely on demonstration examples to steer models' responses to the desired style. While the number of examples used has been studied and standardized, the choice of how to format examples is less investigated. In evaluation protocols and real world usage, users face the choice how to separate in-context examples: use a comma? new line? semi-colon? hashtag? etc.? Surprisingly, we find this seemingly minor choice can dramatically alter model response quality. Across leading model families (Llama, Qwen, Gemma), performance on MMLU for example can vary by pm 23% depending on the choice of delimiter. In fact, one can manipulate model rankings to put any model in the lead by only modifying the single character separating examples. We find LLMs' brittleness pervades topics, model families, and doesn't improve with scale. By probing attention head scores, we find that good-performing delimiters steer attention towards key tokens in the input. Finally, we explore methods to improve LLMs' robustness to the choice of delimiter. We find specifying the selected delimiter in the prompt boosts robustness and offer practical recommendations for the best-performing delimiters to select.", 'score': 0, 'issue_id': 6335, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'acabea177e30672c', 'authors': ['Jingtong Su', 'Jianyu Zhang', 'Karen Ullrich', 'Léon Bottou', 'Mark Ibrahim'], 'affiliations': ['FAIR at Meta', 'New York University'], 'pdf_title_img': 'assets/pdf/title_img/2510.05152.jpg', 'data': {'categories': ['#interpretability', '#training', '#data', '#benchmark', '#optimization'], 'emoji': '🔗', 'ru': {'title': 'Один символ может изменить всё: как разделители влияют на работу LLM', 'desc': 'Исследование показывает, что выбор разделителя между примерами в промпте (запятая, точка с запятой, новая строка) драматически влияет на качество ответов больших языковых моделей. На тесте MMLU производительность может меняться на ±23% в зависимости от одного символа-разделителя, причём можно манипулировать рейтингом моделей, меняя только этот символ. Анализ attention heads показал, что успешные разделители направляют внимание модели на ключевые токены во входных данных. Авторы предлагают практические рекомендации по выбору разделителей и показывают, что явное указание разделителя в промпте повышает устойчивость модели.'}, 'en': {'title': 'Delimiter Decisions Matter: Boosting LLM Performance!', 'desc': 'This paper investigates how the choice of delimiter in formatting in-context examples affects the performance of large language models (LLMs). It reveals that even minor formatting decisions, such as using a comma or a new line, can lead to significant variations in model performance, with differences up to 23% on tasks like MMLU. The study shows that this sensitivity is consistent across various model families and does not improve with larger models. Additionally, the authors propose methods to enhance LLM robustness by specifying delimiters in prompts and provide recommendations for optimal delimiter choices.'}, 'zh': {'title': '分隔符选择影响模型表现的关键', 'desc': '在这篇论文中，我们研究了在上下文示例中选择分隔符对大型语言模型（LLM）性能的影响。尽管示例的数量已经被研究和标准化，但分隔符的选择却鲜有探讨。我们的实验表明，分隔符的不同选择可以导致模型响应质量的显著变化，甚至影响模型的排名。我们还提出了一些方法来提高LLM对分隔符选择的鲁棒性，建议在提示中明确指定分隔符以提升性能。'}}}, {'id': 'https://huggingface.co/papers/2510.19600', 'title': 'Human-Agent Collaborative Paper-to-Page Crafting for Under $0.1', 'url': 'https://huggingface.co/papers/2510.19600', 'abstract': 'AutoPage, a multi-agent system, automates the creation of interactive research webpages through a hierarchical process, ensuring high-quality and efficient results.  \t\t\t\t\tAI-generated summary \t\t\t\t In the quest for scientific progress, communicating research is as vital as the discovery itself. Yet, researchers are often sidetracked by the manual, repetitive chore of building project webpages to make their dense papers accessible. While automation has tackled static slides and posters, the dynamic, interactive nature of webpages has remained an unaddressed challenge. To bridge this gap, we reframe the problem, arguing that the solution lies not in a single command, but in a collaborative, hierarchical process. We introduce AutoPage, a novel multi-agent system that embodies this philosophy. AutoPage deconstructs paper-to-page creation into a coarse-to-fine pipeline from narrative planning to multimodal content generation and interactive rendering. To combat AI hallucination, dedicated "Checker" agents verify each step against the source paper, while optional human checkpoints ensure the final product aligns perfectly with the author\'s vision, transforming the system from a mere tool into a powerful collaborative assistant. To rigorously validate our approach, we also construct PageBench, the first benchmark for this new task. Experiments show AutoPage not only generates high-quality, visually appealing pages but does so with remarkable efficiency in under 15 minutes for less than \\0.1. Code and dataset will be released at https://mqleet.github.io/AutoPage_ProjectPage/{Webpage}$.', 'score': 60, 'issue_id': 6591, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': 'dcfba991c39cb2ce', 'authors': ['Qianli Ma', 'Siyu Wang', 'Yilin Chen', 'Yinhao Tang', 'Yixiang Yang', 'Chang Guo', 'Bingjie Gao', 'Zhening Xing', 'Yanan Sun', 'Zhipeng Zhang'], 'affiliations': ['AutoLab, SAI, Shanghai Jiao Tong University', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2510.19600.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#hallucinations', '#open_source', '#science', '#agents'], 'emoji': '🌐', 'ru': {'title': 'Автоматическое создание интерактивных научных веб-страниц с помощью мультиагентной системы', 'desc': 'AutoPage — это мультиагентная система, которая автоматизирует создание интерактивных веб-страниц для научных исследований. Система использует иерархический подход: от планирования структуры до генерации мультимодального контента и интерактивного рендеринга. Специальные агенты-проверщики верифицируют каждый этап работы, сравнивая результат с исходной статьей, что помогает бороться с галлюцинациями AI. Система создаёт качественные веб-страницы менее чем за 15 минут и стоимостью до $0.1, превращаясь из простого инструмента в полноценного ассистента для исследователей.'}, 'en': {'title': 'Transforming Research Communication with AutoPage', 'desc': "AutoPage is a multi-agent system designed to automate the creation of interactive research webpages, addressing the challenges researchers face in communicating their work. It employs a hierarchical process that breaks down the task into manageable steps, from narrative planning to content generation and rendering. To ensure accuracy and quality, specialized 'Checker' agents verify each stage against the original research paper, with optional human oversight for final adjustments. The system not only enhances efficiency, producing high-quality webpages in under 15 minutes, but also introduces PageBench, a benchmark for evaluating this new task."}, 'zh': {'title': '自动化研究网页创建的智能助手', 'desc': 'AutoPage是一个多智能体系统，旨在通过分层过程自动创建互动研究网页，从而确保高质量和高效率的结果。该系统将论文到网页的创建过程分解为从叙述规划到多模态内容生成和互动渲染的粗到细的管道。为了防止AI幻觉，专门的“检查器”代理会验证每一步与源论文的一致性，同时可选的人类检查点确保最终产品与作者的愿景完美对齐。通过构建PageBench基准，我们严格验证了该方法的有效性，实验表明AutoPage能够在15分钟内以低于0.1美元的成本生成高质量、视觉吸引力强的网页。'}}}, {'id': 'https://huggingface.co/papers/2510.19779', 'title': 'AdaSPEC: Selective Knowledge Distillation for Efficient Speculative\n  Decoders', 'url': 'https://huggingface.co/papers/2510.19779', 'abstract': "AdaSPEC enhances speculative decoding by selectively filtering tokens during knowledge distillation, improving token acceptance rates without sacrificing generation quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Speculative Decoding (SD) accelerates large language model inference by employing a small draft model to generate predictions, which are then verified by a larger target model. The effectiveness of SD hinges on the alignment between these models, which is typically enhanced by Knowledge Distillation (KD). However, conventional KD methods aim to minimize the KL divergence between the draft and target models across all tokens, a goal that is misaligned with the true objective of SD, which is to maximize token acceptance rate. Therefore, draft models often struggle to fully assimilate the target model's knowledge due to capacity constraints, leading to suboptimal performance. To address this challenge, we propose AdaSPEC, a novel method that incorporates selective token filtering into the KD process. AdaSPEC utilizes a reference model to identify and filter out difficult-to-fit tokens, enabling the distillation of a draft model that better aligns with the target model on simpler tokens. This approach improves the overall token acceptance rate without compromising generation quality. We evaluate AdaSPEC across diverse tasks, including arithmetic reasoning, instruction-following, coding, and summarization, using model configurations of 31M/1.4B and 350M/2.7B parameters. Our results demonstrate that AdaSPEC consistently outperforms the state-of-the-art DistillSpec method, achieving higher acceptance rates across all tasks (up to 15\\%). The code is publicly available at https://github.com/yuezhouhu/adaspec.", 'score': 53, 'issue_id': 6592, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': '15a4753734871a9f', 'authors': ['Yuezhou Hu', 'Jiaxin Guo', 'Xinyu Feng', 'Tuo Zhao'], 'affiliations': ['Georgia Institute of Technology', 'Tsinghua University', 'University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2510.19779.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#alignment', '#inference', '#training'], 'emoji': '🎯', 'ru': {'title': 'Умная фильтрация токенов для быстрой генерации текста', 'desc': 'Speculative Decoding ускоряет генерацию текста в больших языковых моделях, используя маленькую draft-модель для предсказаний, которые затем проверяет целевая модель. AdaSPEC улучшает процесс Knowledge Distillation, фильтруя сложные токены при обучении draft-модели, чтобы она лучше училась на простых примерах. Это повышает процент принятых токенов без потери качества генерации. Метод показывает превосходство над DistillSpec с улучшением до 15% в различных задачах на конфигурациях моделей от 31M до 2.7B параметров.'}, 'en': {'title': 'Enhancing Token Acceptance with AdaSPEC', 'desc': 'AdaSPEC is a new method that improves speculative decoding by filtering out challenging tokens during knowledge distillation. This selective filtering helps the draft model learn better from the target model, focusing on easier tokens to enhance performance. By doing so, AdaSPEC increases the token acceptance rate, which is crucial for effective generation. The method has been tested on various tasks and shows significant improvements over previous techniques, making it a valuable advancement in the field of machine learning.'}, 'zh': {'title': 'AdaSPEC：提升推测解码的令牌接受率', 'desc': 'AdaSPEC是一种改进的知识蒸馏方法，通过选择性过滤令牌来增强推测解码。它解决了传统知识蒸馏方法在令牌接受率和生成质量之间的矛盾。通过识别和过滤难以适应的令牌，AdaSPEC使得草稿模型能够更好地与目标模型对齐。实验结果表明，AdaSPEC在多个任务中表现优于现有的DistillSpec方法，接受率提高了最多15%。'}}}, {'id': 'https://huggingface.co/papers/2510.20579', 'title': 'Open-o3 Video: Grounded Video Reasoning with Explicit Spatio-Temporal\n  Evidence', 'url': 'https://huggingface.co/papers/2510.20579', 'abstract': 'Open-o3 Video integrates spatio-temporal evidence into video reasoning, achieving state-of-the-art performance on multiple benchmarks and providing valuable reasoning traces for test-time scaling.  \t\t\t\t\tAI-generated summary \t\t\t\t Most video reasoning models only generate textual reasoning traces without indicating when and where key evidence appears. Recent models such as OpenAI-o3 have sparked wide interest in evidence-centered reasoning for images, yet extending this ability to videos is more challenging, as it requires joint temporal tracking and spatial localization across dynamic scenes. We introduce Open-o3 Video, a non-agent framework that integrates explicit spatio-temporal evidence into video reasoning, and carefully collect training data and design training strategies to address the aforementioned challenges. The model highlights key timestamps, objects, and bounding boxes alongside its answers, allowing reasoning to be grounded in concrete visual observations. To enable this functionality, we first curate and build two high-quality datasets, STGR-CoT-30k for SFT and STGR-RL-36k for RL, with carefully constructed temporal and spatial annotations, since most existing datasets offer either temporal spans for videos or spatial boxes on images, lacking unified spatio-temporal supervision and reasoning traces. Then, we adopt a cold-start reinforcement learning strategy with multiple specially designed rewards that jointly encourage answer accuracy, temporal alignment, and spatial precision. On V-STAR benchmark, Open-o3 Video achieves state-of-the-art performance, raising mAM by 14.4% and mLGM by 24.2% on the Qwen2.5-VL baseline. Consistent improvements are also observed on a broad range of video understanding benchmarks, including VideoMME, WorldSense, VideoMMMU, and TVGBench. Beyond accuracy, the reasoning traces produced by Open-o3 Video also provide valuable signals for test-time scaling, enabling confidence-aware verification and improving answer reliability.', 'score': 42, 'issue_id': 6590, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': 'fecf89fc3cf72cdb', 'authors': ['Jiahao Meng', 'Xiangtai Li', 'Haochen Wang', 'Yue Tan', 'Tao Zhang', 'Lingdong Kong', 'Yunhai Tong', 'Anran Wang', 'Zhiyang Teng', 'Yujing Wang', 'Zhuochen Wang'], 'affiliations': ['ByteDance', 'CASIA', 'NUS', 'Peking University', 'WHU'], 'pdf_title_img': 'assets/pdf/title_img/2510.20579.jpg', 'data': {'categories': ['#dataset', '#video', '#training', '#benchmark', '#reasoning', '#games'], 'emoji': '🎬', 'ru': {'title': 'Видео-рассуждения с пространственно-временными доказательствами', 'desc': 'Open-o3 Video — это фреймворк для рассуждений о видео, который не просто генерирует текстовые объяснения, но и указывает конкретные временные метки и пространственные области (bounding boxes), где находятся ключевые доказательства. Авторы создали два специальных датасета с пространственно-временными аннотациями и применили reinforcement learning с множественными наградами для обучения модели одновременной локализации объектов во времени и пространстве. Модель достигла state-of-the-art результатов на бенчмарке V-STAR, улучшив базовую модель Qwen2.5-VL на 14.4% по метрике mAM и на 24.2% по mLGM. Генерируемые reasoning traces также полезны для test-time scaling, позволяя верифицировать ответы на основе уверенности модели.'}, 'en': {'title': 'Grounding Video Reasoning in Spatio-Temporal Evidence', 'desc': 'Open-o3 Video is a novel framework that enhances video reasoning by incorporating spatio-temporal evidence, allowing it to achieve top performance on various benchmarks. Unlike previous models that only provide textual reasoning, this approach highlights specific timestamps, objects, and bounding boxes, grounding its conclusions in visual data. The model is trained on two meticulously curated datasets that offer unified spatio-temporal annotations, addressing the challenges of tracking and localizing evidence in dynamic video scenes. By employing a cold-start reinforcement learning strategy with tailored rewards, Open-o3 Video not only improves accuracy but also generates reasoning traces that aid in confidence-aware verification during test-time scaling.'}, 'zh': {'title': '时空证据驱动的视频推理新突破', 'desc': 'Open-o3 Video 是一种视频推理模型，它将时空证据整合到推理过程中，从而在多个基准测试中实现了最先进的性能。该模型能够突出显示关键时间戳、对象和边界框，使推理基于具体的视觉观察。为了克服视频推理中的挑战，Open-o3 Video 采用了冷启动强化学习策略，并设计了多种奖励机制，以提高答案的准确性和时空精度。此外，模型生成的推理轨迹为测试时的扩展提供了有价值的信号，增强了答案的可靠性。'}}}, {'id': 'https://huggingface.co/papers/2510.20822', 'title': 'HoloCine: Holistic Generation of Cinematic Multi-Shot Long Video\n  Narratives', 'url': 'https://huggingface.co/papers/2510.20822', 'abstract': 'HoloCine generates coherent multi-shot narratives using a Window Cross-Attention mechanism and Sparse Inter-Shot Self-Attention, enabling end-to-end cinematic creation.  \t\t\t\t\tAI-generated summary \t\t\t\t State-of-the-art text-to-video models excel at generating isolated clips but fall short of creating the coherent, multi-shot narratives, which are the essence of storytelling. We bridge this "narrative gap" with HoloCine, a model that generates entire scenes holistically to ensure global consistency from the first shot to the last. Our architecture achieves precise directorial control through a Window Cross-Attention mechanism that localizes text prompts to specific shots, while a Sparse Inter-Shot Self-Attention pattern (dense within shots but sparse between them) ensures the efficiency required for minute-scale generation. Beyond setting a new state-of-the-art in narrative coherence, HoloCine develops remarkable emergent abilities: a persistent memory for characters and scenes, and an intuitive grasp of cinematic techniques. Our work marks a pivotal shift from clip synthesis towards automated filmmaking, making end-to-end cinematic creation a tangible future. Our code is available at: https://holo-cine.github.io/.', 'score': 29, 'issue_id': 6590, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': 'd7e5dd1a530e0b1e', 'authors': ['Yihao Meng', 'Hao Ouyang', 'Yue Yu', 'Qiuyu Wang', 'Wen Wang', 'Ka Leong Cheng', 'Hanlin Wang', 'Yixuan Li', 'Cheng Chen', 'Yanhong Zeng', 'Yujun Shen', 'Huamin Qu'], 'affiliations': ['Ant Group', 'CUHK', 'HKUST', 'NTU', 'ZJU'], 'pdf_title_img': 'assets/pdf/title_img/2510.20822.jpg', 'data': {'categories': ['#architecture', '#story_generation', '#video', '#cv'], 'emoji': '🎬', 'ru': {'title': 'От клипов к кино: целостная генерация видео-нарративов', 'desc': 'HoloCine — это модель для генерации связных видео-нарративов, состоящих из множества кадров, что решает проблему современных text-to-video моделей, которые хорошо создают отдельные клипы, но не могут выстроить цельную историю. Архитектура использует механизм Window Cross-Attention для привязки текстовых промптов к конкретным кадрам и Sparse Inter-Shot Self-Attention для эффективной генерации видео длительностью до минуты. Модель демонстрирует emergent abilities: устойчивую память о персонажах и сценах, а также понимание кинематографических техник. Работа представляет сдвиг от синтеза отдельных клипов к автоматизированному созданию полноценных фильмов.'}, 'en': {'title': 'Bridging the Narrative Gap in AI Filmmaking', 'desc': 'HoloCine is a machine learning model designed to create coherent multi-shot narratives for video generation. It uses a Window Cross-Attention mechanism to focus on specific text prompts for each shot, ensuring that the generated scenes are consistent and aligned with the narrative. Additionally, the Sparse Inter-Shot Self-Attention allows for efficient processing by maintaining dense attention within shots while being sparse between them. This innovative approach not only enhances narrative coherence but also introduces advanced capabilities like character memory and an understanding of cinematic techniques, paving the way for automated filmmaking.'}, 'zh': {'title': 'HoloCine：从片段合成到自动电影制作的转变', 'desc': 'HoloCine是一种生成连贯多镜头叙事的模型，采用了窗口交叉注意力机制和稀疏镜头间自注意力机制。这种方法能够确保从第一镜头到最后一镜头的全局一致性，解决了现有文本到视频模型在叙事连贯性上的不足。HoloCine通过精确的导演控制，能够将文本提示定位到特定镜头，同时在镜头之间保持高效的生成能力。该模型不仅在叙事连贯性上设立了新的标准，还展现了对角色和场景的持久记忆以及对电影技术的直观理解。'}}}, {'id': 'https://huggingface.co/papers/2510.20766', 'title': 'DyPE: Dynamic Position Extrapolation for Ultra High Resolution Diffusion', 'url': 'https://huggingface.co/papers/2510.20766', 'abstract': "Dynamic Position Extrapolation (DyPE) enhances ultra-high-resolution image generation by dynamically adjusting positional encodings in pre-trained diffusion transformers, achieving state-of-the-art fidelity without additional sampling cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion Transformer models can generate images with remarkable fidelity and detail, yet training them at ultra-high resolutions remains extremely costly due to the self-attention mechanism's quadratic scaling with the number of image tokens. In this paper, we introduce Dynamic Position Extrapolation (DyPE), a novel, training-free method that enables pre-trained diffusion transformers to synthesize images at resolutions far beyond their training data, with no additional sampling cost. DyPE takes advantage of the spectral progression inherent to the diffusion process, where low-frequency structures converge early, while high-frequencies take more steps to resolve. Specifically, DyPE dynamically adjusts the model's positional encoding at each diffusion step, matching their frequency spectrum with the current stage of the generative process. This approach allows us to generate images at resolutions that exceed the training resolution dramatically, e.g., 16 million pixels using FLUX. On multiple benchmarks, DyPE consistently improves performance and achieves state-of-the-art fidelity in ultra-high-resolution image generation, with gains becoming even more pronounced at higher resolutions. Project page is available at https://noamissachar.github.io/DyPE/.", 'score': 25, 'issue_id': 6592, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': 'eab34606a3b59eda', 'authors': ['Noam Issachar', 'Guy Yariv', 'Sagie Benaim', 'Yossi Adi', 'Dani Lischinski', 'Raanan Fattal'], 'affiliations': ['The Hebrew University of Jerusalem'], 'pdf_title_img': 'assets/pdf/title_img/2510.20766.jpg', 'data': {'categories': ['#diffusion', '#optimization', '#cv', '#benchmark', '#architecture'], 'emoji': '🔭', 'ru': {'title': 'Генерация сверхвысокого разрешения через динамическую экстраполяцию позиций', 'desc': 'Статья представляет Dynamic Position Extrapolation (DyPE) - метод для генерации изображений сверхвысокого разрешения с помощью предобученных diffusion transformers без дополнительного обучения. DyPE динамически адаптирует позиционное кодирование на каждом шаге диффузионного процесса, учитывая спектральную прогрессию: низкочастотные структуры формируются рано, а высокочастотные детали - позже. Метод позволяет генерировать изображения с разрешением до 16 миллионов пикселей (используя FLUX) без дополнительных вычислительных затрат на сэмплирование. DyPE достигает state-of-the-art результатов в задаче генерации изображений сверхвысокого разрешения, причём улучшения становятся ещё более заметными при увеличении разрешения.'}, 'en': {'title': 'Revolutionizing Image Generation with Dynamic Position Extrapolation', 'desc': "Dynamic Position Extrapolation (DyPE) is a method that improves ultra-high-resolution image generation using pre-trained diffusion transformers. It works by adjusting positional encodings dynamically during the image synthesis process, allowing the model to generate images at resolutions much higher than it was originally trained on. This technique leverages the diffusion process's spectral properties, ensuring that low-frequency details are resolved quickly while high-frequency details are refined over time. As a result, DyPE achieves state-of-the-art image fidelity without incurring additional sampling costs, making it highly efficient for generating images up to 16 million pixels."}, 'zh': {'title': '动态位置外推：超高分辨率图像生成的新突破', 'desc': '动态位置外推（DyPE）是一种新颖的方法，可以在不增加采样成本的情况下，增强超高分辨率图像生成。它通过动态调整预训练扩散变换器中的位置编码，使得模型能够合成超出训练数据的图像分辨率。DyPE利用扩散过程中的频谱进展特性，匹配生成过程的当前阶段，从而提高图像生成的保真度。实验结果表明，DyPE在多个基准测试中表现优异，尤其在更高分辨率下，性能提升更加显著。'}}}, {'id': 'https://huggingface.co/papers/2510.19304', 'title': 'Loopholing Discrete Diffusion: Deterministic Bypass of the Sampling Wall', 'url': 'https://huggingface.co/papers/2510.19304', 'abstract': 'Loopholing Discrete Diffusion Models (LDDMs) enhance text generation by preserving distributional information through a deterministic latent pathway, reducing perplexity and improving coherence and performance on reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Discrete diffusion models offer a promising alternative to autoregressive generation through parallel decoding, but they suffer from a sampling wall: once categorical sampling occurs, rich distributional information collapses into one-hot vectors and cannot be propagated across steps, forcing subsequent steps to operate with limited information. To mitigate this problem, we introduce Loopholing, a novel and simple mechanism that preserves this information via a deterministic latent pathway, leading to Loopholing Discrete Diffusion Models (LDDMs). Trained efficiently with a self-conditioning strategy, LDDMs achieve substantial gains-reducing generative perplexity by up to 61% over prior baselines, closing (and in some cases surpassing) the gap with autoregressive models, and producing more coherent text. Applied to reasoning tasks, LDDMs also improve performance on arithmetic benchmarks such as Countdown and Game of 24. These results also indicate that loopholing mitigates idle steps and oscillations, providing a scalable path toward high-quality non-autoregressive text generation.', 'score': 22, 'issue_id': 6590, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': '4c70e804c9d70b2e', 'authors': ['Mingyu Jo', 'Jaesik Yoon', 'Justin Deschenaux', 'Caglar Gulcehre', 'Sungjin Ahn'], 'affiliations': ['EPFL', 'KAIST', 'Microsoft', 'NYU', 'SAP'], 'pdf_title_img': 'assets/pdf/title_img/2510.19304.jpg', 'data': {'categories': ['#data', '#multimodal', '#training', '#reasoning', '#diffusion'], 'emoji': '🔄', 'ru': {'title': 'Сохранение информации в диффузионных моделях через детерминированный обходной путь', 'desc': 'Статья представляет Loopholing Discrete Diffusion Models (LDDMs) — улучшенные дискретные диффузионные модели для генерации текста. Ключевая проблема обычных дискретных диффузионных моделей в том, что после категориального сэмплирования богатая информация о распределении схлопывается в one-hot векторы и теряется. LDDMs решают эту проблему через механизм loopholing — детерминированный латентный путь, который сохраняет распределительную информацию между шагами генерации. В результате модели достигают снижения perplexity до 61%, улучшают когерентность текста и показывают лучшие результаты на задачах reasoning, приближаясь по качеству к autoregressive моделям.'}, 'en': {'title': 'Enhancing Text Generation with Loopholing in Diffusion Models', 'desc': 'Loopholing Discrete Diffusion Models (LDDMs) improve text generation by maintaining important distributional information through a new deterministic pathway. This approach addresses the issue of information loss that occurs during categorical sampling in traditional discrete diffusion models. By using a self-conditioning strategy, LDDMs significantly reduce perplexity and enhance coherence, making them competitive with autoregressive models. Additionally, LDDMs show improved performance on reasoning tasks, demonstrating their effectiveness in generating high-quality text.'}, 'zh': {'title': '漏洞离散扩散模型：提升文本生成质量的创新机制', 'desc': '本文介绍了一种新的文本生成模型，称为漏洞离散扩散模型（LDDMs），它通过确定性潜在路径保留分布信息，从而提高生成文本的连贯性和性能。传统的离散扩散模型在采样时会导致信息丢失，限制了后续步骤的生成能力。LDDMs通过自我条件化策略进行高效训练，显著降低了生成困惑度，并在推理任务中表现出色。研究结果表明，漏洞机制有效减少了无效步骤和振荡，为高质量的非自回归文本生成提供了可扩展的解决方案。'}}}, {'id': 'https://huggingface.co/papers/2510.16917', 'title': 'SAKE: Towards Editing Auditory Attribute Knowledge of Large\n  Audio-Language Models', 'url': 'https://huggingface.co/papers/2510.16917', 'abstract': 'SAKE is a benchmark for editing auditory attribute knowledge in Large Audio-Language Models, addressing challenges in reliability, generality, locality, and portability.  \t\t\t\t\tAI-generated summary \t\t\t\t Knowledge editing offers an efficient way to update model knowledge without full retraining, but prior work has concentrated almost exclusively on textual or visual modalities. We introduce SAKE, the first benchmark specifically designed for editing auditory attribute knowledge in Large Audio-Language Models (LALMs). Unlike factual updates, SAKE targets several abstract auditory attributes, capturing knowledge types that go beyond conventional textual and visual domains. We benchmark seven editing methods on two LALMs along four dimensions: reliability, generality, audio/text locality, and portability. Results highlight challenges such as preserving intra-attribute knowledge unrelated to the edit, generalizing edits to multimodal reasoning, and maintaining edits under sequential updates. SAKE provides a principled framework to study how knowledge editing extends to the auditory modalities, opening new directions for maintaining and adapting LALMs in more diverse real-world scenarios.', 'score': 18, 'issue_id': 6597, 'pub_date': '2025-10-19', 'pub_date_card': {'ru': '19 октября', 'en': 'October 19', 'zh': '10月19日'}, 'hash': 'd580e38cfb678720', 'authors': ['Chih-Kai Yang', 'Yen-Ting Piao', 'Tzu-Wen Hsu', 'Szu-Wei Fu', 'Zhehuai Chen', 'Ke-Han Lu', 'Sung-Feng Huang', 'Chao-Han Huck Yang', 'Yu-Chiang Frank Wang', 'Yun-Nung Chen', 'Hung-yi Lee'], 'affiliations': ['DouDou Capital', 'NVIDIA', 'National Taiwan University'], 'pdf_title_img': 'assets/pdf/title_img/2510.16917.jpg', 'data': {'categories': ['#audio', '#benchmark', '#multimodal'], 'emoji': '🔊', 'ru': {'title': 'Редактирование звуковых знаний в AI-моделях без полного переобучения', 'desc': 'В статье представлен SAKE — первый бенчмарк для редактирования знаний об аудиальных атрибутах в больших аудио-языковых моделях (LALM). В отличие от традиционных методов редактирования знаний, которые фокусируются на тексте и изображениях, SAKE работает с абстрактными звуковыми характеристиками. Авторы протестировали семь методов редактирования на двух моделях по четырем критериям: надежность, обобщаемость, локальность и переносимость. Результаты выявили сложности в сохранении несвязанных знаний, обобщении правок на мультимодальные рассуждения и поддержке последовательных обновлений.'}, 'en': {'title': 'SAKE: Revolutionizing Auditory Knowledge Editing in AI Models', 'desc': 'SAKE is a new benchmark designed to improve how we edit auditory knowledge in Large Audio-Language Models (LALMs). It focuses on updating abstract auditory attributes rather than just factual information, which is a common approach in text and visual data. The benchmark evaluates seven different editing methods across four key areas: reliability, generality, audio/text locality, and portability. The findings reveal significant challenges in maintaining knowledge integrity and adapting edits in a way that works across different types of data and updates.'}, 'zh': {'title': 'SAKE：音频语言模型知识编辑的新基准', 'desc': 'SAKE是一个基准测试，旨在编辑大型音频语言模型中的听觉属性知识，解决可靠性、普遍性、局部性和可移植性等挑战。知识编辑是一种高效更新模型知识的方法，但之前的研究主要集中在文本或视觉模态上。SAKE是首个专门为编辑听觉属性知识而设计的基准，关注超越传统文本和视觉领域的抽象听觉属性。通过对七种编辑方法在两个大型音频语言模型上的评估，SAKE为研究如何在听觉模态中扩展知识编辑提供了一个系统框架。'}}}, {'id': 'https://huggingface.co/papers/2510.20187', 'title': 'Every Question Has Its Own Value: Reinforcement Learning with Explicit\n  Human Values', 'url': 'https://huggingface.co/papers/2510.20187', 'abstract': 'RLEV, a reinforcement learning method, aligns LLM optimization with human value signals, improving value-weighted accuracy and learning value-sensitive termination policies.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose Reinforcement Learning with Explicit Human Values (RLEV), a method that aligns Large Language Model (LLM) optimization directly with quantifiable human value signals. While Reinforcement Learning with Verifiable Rewards (RLVR) effectively trains models in objective domains using binary correctness rewards, it overlooks that not all tasks are equally significant. RLEV extends this framework by incorporating human-defined value signals directly into the reward function. Using exam-style data with explicit ground-truth value labels, RLEV consistently outperforms correctness-only baselines across multiple RL algorithms and model scales. Crucially, RLEV policies not only improve value-weighted accuracy but also learn a value-sensitive termination policy: concise for low-value prompts, thorough for high-value ones. We demonstrate this behavior stems from value-weighted gradient amplification on end-of-sequence tokens. Ablation studies confirm the gain is causally linked to value alignment. RLEV remains robust under noisy value signals, such as difficulty-based labels, demonstrating that optimizing for an explicit utility function offers a practical path to aligning LLMs with human priorities.', 'score': 17, 'issue_id': 6590, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': '99ea059117e075a9', 'authors': ['Dian Yu', 'Yulai Zhao', 'Kishan Panaganti', 'Linfeng Song', 'Haitao Mi', 'Dong Yu'], 'affiliations': ['Princeton University', 'Tencent AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2510.20187.jpg', 'data': {'categories': ['#optimization', '#rl', '#alignment', '#rlhf'], 'emoji': '🎯', 'ru': {'title': 'Обучение AI с учётом человеческих ценностей', 'desc': 'В статье предлагается метод RLEV, который использует reinforcement learning для обучения больших языковых моделей с учётом человеческих ценностей и приоритетов. В отличие от традиционных подходов, которые оценивают ответы только по критерию правильности, RLEV учитывает важность различных задач через явные сигналы ценности. Модель обучается не только давать правильные ответы, но и адаптировать свою стратегию: давать краткие ответы на простые вопросы и развёрнутые на важные. Метод показывает устойчивость даже при неточных оценках важности задач, открывая практичный путь к выравниванию LLM с человеческими приоритетами.'}, 'en': {'title': 'Aligning AI with Human Values through RLEV', 'desc': 'RLEV is a reinforcement learning method that enhances the training of Large Language Models (LLMs) by integrating human value signals into the optimization process. Unlike traditional methods that focus solely on correctness, RLEV uses value-weighted rewards to prioritize tasks based on their significance to humans. This approach not only improves the accuracy of the models but also enables them to adapt their responses based on the value of the prompts, providing concise answers for low-value queries and detailed responses for high-value ones. The method has shown robustness even with noisy value signals, indicating its effectiveness in aligning LLMs with human priorities.'}, 'zh': {'title': '强化学习与人类价值的对齐', 'desc': 'RLEV是一种强化学习方法，它将大型语言模型（LLM）的优化与可量化的人类价值信号对齐。与传统的基于二元正确性的奖励机制不同，RLEV直接将人类定义的价值信号纳入奖励函数，从而提高了价值加权的准确性。通过使用带有明确真实价值标签的考试风格数据，RLEV在多个强化学习算法和模型规模上均优于仅依赖正确性的基线。RLEV还学习到了一种价值敏感的终止策略，根据提示的价值高低调整响应的详细程度。'}}}, {'id': 'https://huggingface.co/papers/2510.19365', 'title': 'The Massive Legal Embedding Benchmark (MLEB)', 'url': 'https://huggingface.co/papers/2510.19365', 'abstract': 'MLEB is the largest open-source benchmark for legal information retrieval, encompassing multiple jurisdictions, document types, and task types.  \t\t\t\t\tAI-generated summary \t\t\t\t We present the Massive Legal Embedding Benchmark (MLEB), the largest, most diverse, and most comprehensive open-source benchmark for legal information retrieval to date. MLEB consists of ten expert-annotated datasets spanning multiple jurisdictions (the US, UK, EU, Australia, Ireland, and Singapore), document types (cases, legislation, regulatory guidance, contracts, and literature), and task types (search, zero-shot classification, and question answering). Seven of the datasets in MLEB were newly constructed in order to fill domain and jurisdictional gaps in the open-source legal information retrieval landscape. We document our methodology in building MLEB and creating the new constituent datasets, and release our code, results, and data openly to assist with reproducible evaluations.', 'score': 16, 'issue_id': 6592, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': '4a2df25a69dc60ad', 'authors': ['Umar Butler', 'Abdur-Rahman Butler', 'Adrian Lucas Malec'], 'affiliations': ['I
