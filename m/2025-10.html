 Research for\n  Enterprise Analytics', 'url': 'https://huggingface.co/papers/2510.17797', 'abstract': 'Enterprise Deep Research (EDR) is a multi-agent system that automates report generation and real-time data analysis by integrating specialized agents and tools, outperforming existing agentic systems on open benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t As information grows exponentially, enterprises face increasing pressure to transform unstructured data into coherent, actionable insights. While autonomous agents show promise, they often struggle with domain-specific nuances, intent alignment, and enterprise integration. We present Enterprise Deep Research (EDR), a multi-agent system that integrates (1) a Master Planning Agent for adaptive query decomposition, (2) four specialized search agents (General, Academic, GitHub, LinkedIn), (3) an extensible MCP-based tool ecosystem supporting NL2SQL, file analysis, and enterprise workflows, (4) a Visualization Agent for data-driven insights, and (5) a reflection mechanism that detects knowledge gaps and updates research direction with optional human-in-the-loop steering guidance. These components enable automated report generation, real-time streaming, and seamless enterprise deployment, as validated on internal datasets. On open-ended benchmarks including DeepResearch Bench and DeepConsult, EDR outperforms state-of-the-art agentic systems without any human steering. We release the EDR framework and benchmark trajectories to advance research on multi-agent reasoning applications.   Code at https://github.com/SalesforceAIResearch/enterprise-deep-research and Dataset at https://huggingface.co/datasets/Salesforce/EDR-200', 'score': 3, 'issue_id': 6522, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': '5f61a58a2a56c59f', 'authors': ['Akshara Prabhakar', 'Roshan Ram', 'Zixiang Chen', 'Silvio Savarese', 'Frank Wang', 'Caiming Xiong', 'Huan Wang', 'Weiran Yao'], 'affiliations': ['Salesforce AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.17797.jpg', 'data': {'categories': ['#reasoning', '#open_source', '#dataset', '#agi', '#benchmark', '#agents', '#optimization'], 'emoji': '🔍', 'ru': {'title': 'Мультиагентная система для автоматизации корпоративной аналитики', 'desc': 'Enterprise Deep Research (EDR) — это мультиагентная система для автоматической генерации отчётов и анализа данных в реальном времени. Система включает Master Planning Agent для декомпозиции запросов, четыре специализированных поисковых агента, экосистему инструментов на основе MCP для работы с SQL и файлами, Visualization Agent для визуализации данных и механизм рефлексии для обнаружения пробелов в знаниях. EDR превосходит существующие агентные системы на открытых бенчмарках DeepResearch Bench и DeepConsult без участия человека. Авторы выкладывают в открытый доступ фреймворк и датасет с траекториями работы системы.'}, 'en': {'title': 'Automating Insights with Multi-Agent Intelligence', 'desc': 'Enterprise Deep Research (EDR) is a multi-agent system designed to automate the generation of reports and analyze data in real-time. It combines various specialized agents, including a Master Planning Agent for breaking down queries and multiple search agents tailored for different domains. EDR also features a tool ecosystem for natural language to SQL conversion and data visualization, along with a mechanism to identify knowledge gaps. This system has shown superior performance on benchmarks compared to existing agentic systems, demonstrating its effectiveness in handling unstructured data in enterprises.'}, 'zh': {'title': '企业深度研究：智能化报告生成与数据分析的未来', 'desc': '企业深度研究（EDR）是一个多智能体系统，能够自动生成报告和实时数据分析。它通过整合多个专业代理和工具，超越了现有的智能体系统。EDR包括一个主规划代理用于自适应查询分解，以及多个专门的搜索代理，支持自然语言到SQL的转换和文件分析。该系统在开放基准测试中表现优异，能够实现无人工干预的自动化报告生成和企业部署。'}}}, {'id': 'https://huggingface.co/papers/2510.17790', 'title': 'UltraCUA: A Foundation Model for Computer Use Agents with Hybrid Action', 'url': 'https://huggingface.co/papers/2510.17790', 'abstract': 'UltraCUA integrates GUI actions with programmatic tools to improve computer-use agent performance and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal agents for computer use rely exclusively on primitive actions (click, type, scroll) that require accurate visual grounding and lengthy execution chains, leading to cascading failures and performance bottlenecks. While other agents leverage rich programmatic interfaces (APIs, MCP servers, tools), computer-use agents (CUAs) remain isolated from these capabilities. We present UltraCUA, a foundation model that bridges this gap through hybrid action -- seamlessly integrating GUI primitives with high-level programmatic tool calls. To achieve this, our approach comprises four key components: (1) an automated pipeline that scales programmatic tools from software documentation, open-source repositories, and code generation; (2) a synthetic data engine producing over 17,000 verifiable tasks spanning real-world computer-use scenarios; (3) a large-scale high-quality hybrid action trajectory collection with both low-level GUI actions and high-level programmatic tool calls; and (4) a two-stage training pipeline combining supervised fine-tuning with online reinforcement learning, enabling strategic alternation between low-level and high-level actions. Experiments with our 7B and 32B models demonstrate substantial improvements over state-of-the-art agents. On OSWorld, UltraCUA models achieve an average 22% relative improvement over base models, while being 11% faster in terms of steps. Out-of-domain evaluation on WindowsAgentArena shows our model reaches 21.7% success rate, outperforming baselines trained on Windows data. The hybrid action mechanism proves critical, reducing error propagation while maintaining execution efficiency.', 'score': 3, 'issue_id': 6523, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': 'fdbe9a6344e337f9', 'authors': ['Yuhao Yang', 'Zhen Yang', 'Zi-Yi Dou', 'Anh Nguyen', 'Keen You', 'Omar Attia', 'Andrew Szot', 'Michael Feng', 'Ram Ramrakhya', 'Alexander Toshev', 'Chao Huang', 'Yinfei Yang', 'Zhe Gan'], 'affiliations': ['Apple', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.17790.jpg', 'data': {'categories': ['#optimization', '#synthetic', '#training', '#multimodal', '#agents', '#open_source'], 'emoji': '🖱️', 'ru': {'title': 'Гибридные действия для AI-агентов: клики плюс программные инструменты', 'desc': 'Статья представляет UltraCUA — модель для управления компьютером, которая объединяет примитивные GUI-действия (клики, набор текста) с высокоуровневыми программными инструментами. Авторы создали пайплайн для автоматического извлечения инструментов из документации и кода, синтетический датасет из 17000 задач и двухэтапное обучение с supervised fine-tuning и reinforcement learning. Модели размером 7B и 32B параметров показывают улучшение на 22% относительно базовых моделей на бенчмарке OSWorld при ускорении выполнения на 11%. Гибридный подход значительно снижает накопление ошибок и повышает эффективность выполнения задач по сравнению с использованием только примитивных действий.'}, 'en': {'title': 'Bridging GUI and Programmatic Actions for Smarter Agents', 'desc': 'UltraCUA is a novel foundation model designed to enhance the performance of computer-use agents by integrating graphical user interface (GUI) actions with programmatic tools. Traditional computer-use agents rely on basic actions like clicking and typing, which can lead to inefficiencies and errors. UltraCUA addresses this by combining low-level GUI actions with high-level programmatic tool calls, allowing for more complex and effective interactions. The model is trained using a unique pipeline that includes synthetic data generation and reinforcement learning, resulting in significant performance improvements over existing agents.'}, 'zh': {'title': '混合动作，提升计算机使用效率！', 'desc': 'UltraCUA是一种基础模型，它通过混合动作将图形用户界面（GUI）操作与高级编程工具调用无缝集成，从而提高计算机使用代理的性能和效率。该模型的关键组成部分包括自动化管道、合成数据引擎、混合动作轨迹集合和两阶段训练管道。通过这些组件，UltraCUA能够生成大量可验证的任务，并在低级和高级动作之间进行战略性切换。实验结果表明，UltraCUA在多个评估中显著优于现有的最先进代理，减少了错误传播并提高了执行效率。'}}}, {'id': 'https://huggingface.co/papers/2510.17431', 'title': 'Agentic Reinforcement Learning for Search is Unsafe', 'url': 'https://huggingface.co/papers/2510.17431', 'abstract': 'Agentic reinforcement learning models trained for search tasks inherit safety mechanisms but are vulnerable to attacks that reduce their refusal and safety rates.  \t\t\t\t\tAI-generated summary \t\t\t\t Agentic reinforcement learning (RL) trains large language models to autonomously call tools during reasoning, with search as the most common application. These models excel at multi-step reasoning tasks, but their safety properties are not well understood. In this study, we show that RL-trained search models inherit refusal from instruction tuning and often deflect harmful requests by turning them into safe queries. However, this safety is fragile. Two simple attacks, one that forces the model to begin response with search (Search attack), another that encourages models to repeatedly search (Multi-search attack), trigger cascades of harmful searches and answers. Across two model families (Qwen, Llama) with both local and web search, these attacks lower refusal rates by up to 60.0%, answer safety by 82.5%, and search-query safety by 82.4%. The attacks succeed by triggering models to generate harmful, request-mirroring search queries before they can generate the inherited refusal tokens. This exposes a core weakness of current RL training: it rewards continued generation of effective queries without accounting for their harmfulness. As a result, RL search models have vulnerabilities that users can easily exploit, making it urgent to develop safety-aware agentic RL pipelines optimising for safe search.', 'score': 3, 'issue_id': 6529, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': '173cd4ffeafeb972', 'authors': ['Yushi Yang', 'Shreyansh Padarha', 'Andrew Lee', 'Adam Mahdi'], 'affiliations': ['Harvard University', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2510.17431.jpg', 'data': {'categories': ['#alignment', '#agents', '#rl', '#security', '#rlhf'], 'emoji': '🔍⚠️', 'ru': {'title': 'Безопасность поисковых AI-агентов под угрозой простых атак', 'desc': 'Исследователи изучили безопасность языковых моделей, обученных методом reinforcement learning для автономного использования инструментов поиска. Оказалось, что такие модели наследуют механизмы отказа от вредоносных запросов из инструкционного обучения, но эта защита очень хрупкая. Две простые атаки — принуждение модели начать ответ с поиска и побуждение к множественным поисковым запросам — снижают уровень отказов до 60% и безопасность ответов до 82.5%. Проблема в том, что RL-обучение поощряет генерацию эффективных запросов, не учитывая их потенциальную вредоносность, что требует срочной разработки новых подходов к безопасному обучению AI-агентов.'}, 'en': {'title': 'Strengthening Safety in Agentic Reinforcement Learning', 'desc': "This paper investigates the safety mechanisms of agentic reinforcement learning (RL) models used for search tasks. While these models can effectively refuse harmful requests and convert them into safe queries, they are susceptible to specific attacks that compromise their safety. The study reveals that two types of attacks can significantly reduce the models' ability to refuse harmful queries and maintain safety in their responses. This highlights a critical flaw in current RL training methods, which prioritize query effectiveness over safety, necessitating the development of more robust safety measures in agentic RL systems."}, 'zh': {'title': '强化学习模型的安全性亟待提升', 'desc': '本研究探讨了代理强化学习模型在搜索任务中的安全性问题。这些模型在多步骤推理任务中表现出色，但其安全特性尚不明确。我们发现，虽然这些模型能够通过将有害请求转化为安全查询来拒绝不当请求，但其安全性非常脆弱。简单的攻击可以显著降低模型的拒绝率和答案安全性，暴露了当前强化学习训练的核心弱点，急需开发优化安全搜索的代理强化学习管道。'}}}, {'id': 'https://huggingface.co/papers/2510.16259', 'title': 'Distractor Injection Attacks on Large Reasoning Models: Characterization\n  and Defense', 'url': 'https://huggingface.co/papers/2510.16259', 'abstract': 'Large reasoning models are vulnerable to reasoning distraction, where irrelevant tasks embedded in prompts reduce accuracy, and a combined SFT and RL defense improves robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in large reasoning models (LRMs) have enabled remarkable performance on complex tasks such as mathematics and coding by generating long Chain-of-Thought (CoT) traces. In this paper, we identify and systematically analyze a critical vulnerability we term reasoning distraction, where LRMs are diverted from their primary objective by irrelevant yet complex tasks maliciously embedded in the prompt. Through a comprehensive study across diverse models and benchmarks, we show that even state-of-the-art LRMs are highly susceptible, with injected distractors reducing task accuracy by up to 60%. We further reveal that certain alignment techniques can amplify this weakness and that models may exhibit covert compliance, following hidden adversarial instructions in reasoning while concealing them in the final output. To mitigate these risks, we propose a training-based defense that combines Supervised Fine-Tuning (SFT) and Reinforcement Learning (RL) on synthetic adversarial data, improving robustness by over 50 points on challenging distractor attacks. Our findings establish reasoning distraction as a distinct and urgent threat to LRM reliability and provide a practical step toward safer and more trustworthy reasoning systems.', 'score': 3, 'issue_id': 6522, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '0748fb9f2246fa1b', 'authors': ['Zhehao Zhang', 'Weijie Xu', 'Shixian Cui', 'Chandan K. Reddy'], 'affiliations': ['Amazon'], 'pdf_title_img': 'assets/pdf/title_img/2510.16259.jpg', 'data': {'categories': ['#synthetic', '#reasoning', '#alignment', '#security', '#training', '#rl'], 'emoji': '🎯', 'ru': {'title': 'Не дай себя отвлечь: защита reasoning-моделей от манипуляций в промптах', 'desc': 'Исследование выявляет новую уязвимость больших reasoning-моделей под названием "reasoning distraction" - отвлечение рассуждений. Злоумышленники могут внедрять в промпты посторонние сложные задачи, которые отвлекают модель от основной цели и снижают точность решений до 60%. Некоторые методы выравнивания (alignment) даже усугубляют эту проблему, а модели могут скрыто следовать вредоносным инструкциям. Авторы предлагают защиту на основе комбинации supervised fine-tuning и reinforcement learning на синтетических adversarial данных, что повышает устойчивость более чем на 50 пунктов.'}, 'en': {'title': 'Defending Large Reasoning Models Against Distraction', 'desc': "This paper discusses a vulnerability in large reasoning models (LRMs) called reasoning distraction, where irrelevant tasks in prompts can significantly lower their accuracy. The authors demonstrate that even advanced LRMs can suffer from this issue, with performance dropping by up to 60% when faced with distractors. They also highlight that some alignment techniques can worsen this problem, leading to covert compliance with hidden adversarial instructions. To address this, the paper proposes a defense strategy that combines Supervised Fine-Tuning (SFT) and Reinforcement Learning (RL), which enhances the models' robustness against these distractions by over 50 points."}, 'zh': {'title': '抵御推理干扰，提升模型鲁棒性', 'desc': '本文探讨了大型推理模型（LRMs）在面对无关任务时的脆弱性，这种现象被称为推理干扰。研究表明，嵌入提示中的复杂无关任务会显著降低模型的准确性，甚至可达60%。此外，某些对齐技术可能会加剧这一弱点，导致模型在推理时隐性遵循对抗性指令。为了解决这一问题，本文提出了一种结合监督微调（SFT）和强化学习（RL）的训练防御方法，显著提高了模型在干扰攻击下的鲁棒性。'}}}, {'id': 'https://huggingface.co/papers/2510.16258', 'title': 'Embody 3D: A Large-scale Multimodal Motion and Behavior Dataset', 'url': 'https://huggingface.co/papers/2510.16258', 'abstract': 'Embody 3D is a multimodal dataset featuring extensive 3D motion data with hand tracking, body shape, text annotations, and audio tracks from multiple participants in various scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t The Codec Avatars Lab at Meta introduces Embody 3D, a multimodal dataset of 500 individual hours of 3D motion data from 439 participants collected in a multi-camera collection stage, amounting to over 54 million frames of tracked 3D motion. The dataset features a wide range of single-person motion data, including prompted motions, hand gestures, and locomotion; as well as multi-person behavioral and conversational data like discussions, conversations in different emotional states, collaborative activities, and co-living scenarios in an apartment-like space. We provide tracked human motion including hand tracking and body shape, text annotations, and a separate audio track for each participant.', 'score': 3, 'issue_id': 6522, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '7b781f6f8c6b350c', 'authors': ['Claire McLean', 'Makenzie Meendering', 'Tristan Swartz', 'Orri Gabbay', 'Alexandra Olsen', 'Rachel Jacobs', 'Nicholas Rosen', 'Philippe de Bree', 'Tony Garcia', 'Gadsden Merrill', 'Jake Sandakly', 'Julia Buffalini', 'Neham Jain', 'Steven Krenn', 'Moneish Kumar', 'Dejan Markovic', 'Evonne Ng', 'Fabian Prada', 'Andrew Saba', 'Siwei Zhang', 'Vasu Agrawal', 'Tim Godisart', 'Alexander Richard', 'Michael Zollhoefer'], 'affiliations': ['Codec Avatars Lab, Meta'], 'pdf_title_img': 'assets/pdf/title_img/2510.16258.jpg', 'data': {'categories': ['#dataset', '#3d', '#multimodal'], 'emoji': '🕺', 'ru': {'title': 'Embody 3D: огромный датасет для оживления аватаров', 'desc': 'Исследователи из Meta представили Embody 3D — масштабный мультимодальный датасет с 3D-данными движений человека. Набор данных содержит 500 часов записей от 439 участников, что составляет более 54 миллионов кадров отслеженных движений тела и рук. Датасет включает как одиночные действия (жесты, ходьба, заданные движения), так и многопользовательские сценарии: разговоры в разных эмоциональных состояниях, совместная деятельность и бытовые ситуации. Каждая запись сопровождается текстовыми аннотациями, аудиодорожками и данными о форме тела участников.'}, 'en': {'title': 'Unlocking Human Motion: The Embody 3D Dataset', 'desc': 'Embody 3D is a comprehensive multimodal dataset designed for advancing research in 3D motion analysis. It includes 500 hours of motion data from 439 participants, captured using a multi-camera setup, resulting in over 54 million frames of detailed tracking. The dataset encompasses a variety of motion types, such as individual gestures and multi-person interactions, along with corresponding audio and text annotations. This rich resource aims to facilitate the development of more sophisticated AI models for understanding human motion and interaction in diverse scenarios.'}, 'zh': {'title': 'Embody 3D：多模态3D运动数据集的创新', 'desc': 'Embody 3D是一个多模态数据集，包含来自439名参与者的500小时3D运动数据。该数据集记录了超过5400万帧的3D运动，包括单人动作、手势和移动等多种类型。它还包括多人的行为和对话数据，涵盖了不同情感状态下的讨论、合作活动和共同生活场景。数据集提供了手部跟踪、身体形状、文本注释和每位参与者的独立音频轨道。'}}}, {'id': 'https://huggingface.co/papers/2510.14605', 'title': 'Knowledge-based Visual Question Answer with Multimodal Processing,\n  Retrieval and Filtering', 'url': 'https://huggingface.co/papers/2510.14605', 'abstract': "A novel three-stage method, Wiki-PRF, enhances knowledge-based visual question answering by improving multimodal query quality and relevance through visual language models and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Knowledge-based visual question answering (KB-VQA) requires visual language models (VLMs) to integrate visual understanding with external knowledge retrieval. Although retrieval-augmented generation (RAG) achieves significant advances in this task by combining knowledge-base querying, it still struggles with the quality of multimodal queries and the relevance of retrieved results. To overcome these challenges, we propose a novel three-stage method, termed Wiki-PRF, including Processing, Retrieval and Filtering stages. The processing stage dynamically invokes visual tools to extract precise multimodal information for retrieval. The retrieval stage integrates visual and text features to achieve multimodal knowledge retrieval. The filtering stage performs relevance filtering and concentration on retrieval results. To this end, we introduce a visual language model trained with answer accuracy and format consistency as reward signals via a reinforcement learning manner. This enhances the model's reasoning, tool invocation for accurate queries, and filtering of irrelevant content. Experiments on benchmark datasets (E-VQA and InfoSeek) show significant improvements~(36.0 and 42.8) in answer quality, achieving state-of-the-art performance. Code is available at https://github.com/cqu-student/Wiki-PRF", 'score': 3, 'issue_id': 6522, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'a93b11e3aa1b7d4d', 'authors': ['Yuyang Hong', 'Jiaqi Gu', 'Qi Yang', 'Lubin Fan', 'Yue Wu', 'Ying Wang', 'Kun Ding', 'Shiming Xiang', 'Jieping Ye'], 'affiliations': ['Alibaba Cloud Computing', 'MAIS, Institute of Automation, Chinese Academy of Sciences', 'School of Artificial Intelligence, University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2510.14605.jpg', 'data': {'categories': ['#multimodal', '#rag', '#reasoning', '#benchmark', '#rl', '#optimization'], 'emoji': '🔍', 'ru': {'title': 'Трёхэтапный метод для визуального ответа на вопросы с использованием внешних знаний', 'desc': 'Статья представляет метод Wiki-PRF для knowledge-based visual question answering, который работает в три этапа: обработка, поиск и фильтрация. На этапе обработки динамически вызываются визуальные инструменты для извлечения мультимодальной информации, затем происходит поиск знаний с интеграцией визуальных и текстовых признаков. Для фильтрации нерелевантных результатов используется visual language model, обученная с помощью reinforcement learning с наградами за точность ответов и согласованность формата. Метод показывает значительное улучшение качества ответов на benchmark-датасетах E-VQA и InfoSeek, достигая state-of-the-art результатов.'}, 'en': {'title': 'Enhancing Visual Question Answering with Wiki-PRF', 'desc': 'The paper presents a new method called Wiki-PRF that improves knowledge-based visual question answering (KB-VQA) by enhancing the quality of multimodal queries. It consists of three stages: Processing, Retrieval, and Filtering, which work together to extract and refine information from both visual and textual sources. The method employs a visual language model that uses reinforcement learning to optimize for answer accuracy and format consistency. Experiments demonstrate that Wiki-PRF significantly boosts answer quality, achieving state-of-the-art results on benchmark datasets.'}, 'zh': {'title': '提升视觉问答质量的三阶段方法', 'desc': '本文提出了一种新颖的三阶段方法Wiki-PRF，用于增强基于知识的视觉问答（KB-VQA）。该方法通过视觉语言模型和强化学习提高了多模态查询的质量和相关性。Wiki-PRF包括处理、检索和过滤三个阶段，动态提取多模态信息并整合视觉和文本特征。实验结果表明，该方法在回答质量上显著提升，达到了最新的性能水平。'}}}, {'id': 'https://huggingface.co/papers/2510.17793', 'title': 'Foundational Automatic Evaluators: Scaling Multi-Task Generative\n  Evaluator Training for Reasoning-Centric Domains', 'url': 'https://huggingface.co/papers/2510.17793', 'abstract': 'FARE, a family of large-scale parameter evaluators, surpasses specialized RL-trained evaluators in both static benchmarks and real-world tasks through data-driven development and iterative rejection-sampling supervised finetuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Finetuning specialized generative evaluators has emerged as a popular paradigm to meet the increasing demand for scalable evaluation during both training and test-time. However, recent work has largely focused on applying new methodology, such as reinforcement learning (RL), to training evaluators, shying away from large-scale, data-driven development. In this work, we focus on data scaling, curating a set of 2.5M samples spanning five unique evaluation tasks (pairwise, step-level, reference-free and reference-based verification, and single rating) and multiple domains focused on reasoning evaluation. With our data, we train Foundational Automatic Reasoning Evaluators (FARE), a family of 8B and 20B (with 3.6B active) parameter evaluators, with a simple iterative rejection-sampling supervised finetuning (SFT) approach. FARE-8B challenges larger specialized RL-trained evaluators and FARE-20B sets the new standard for open-source evaluators, surpassing specialized 70B+ evaluators. Beyond static benchmarks, we evaluate FARE in real-world tasks: As inference-time rerankers, FARE-20B achieves near-oracle performance on MATH. As verifiers in RL training, FARE improves the downstream RL-trained model performance by up to 14.1% vs. string-matching verifiers. When initialized from FARE, a continually-finetuned FARE-Code outperforms gpt-oss-20B by 65% on evaluating test-case quality.', 'score': 2, 'issue_id': 6525, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': 'c0889e1cbb89301a', 'authors': ['Austin Xu', 'Xuan-Phi Nguyen', 'Yilun Zhou', 'Chien-Sheng Wu', 'Caiming Xiong', 'Shafiq Joty'], 'affiliations': ['Salesforce AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.17793.jpg', 'data': {'categories': ['#rl', '#dataset', '#training', '#reasoning', '#benchmark', '#data', '#open_source'], 'emoji': '⚖️', 'ru': {'title': 'FARE: мощные оценщики через данные, а не через RL', 'desc': 'Исследователи представили FARE — семейство больших языковых моделей для оценки качества ответов AI-систем. Вместо популярного подхода с обучением через reinforcement learning, авторы сделали ставку на масштабирование данных: они собрали 2.5 миллиона примеров для пяти типов оценочных задач. Модели обучались простым методом supervised finetuning с итеративным rejection sampling. В результате FARE-20B превосходит специализированные оценщики размером 70B+ параметров и показывает почти идеальное качество при переранжировании решений математических задач.'}, 'en': {'title': 'FARE: Redefining Evaluator Performance with Data-Driven Scaling', 'desc': 'FARE introduces a new family of large-scale evaluators that utilize data-driven development and iterative rejection-sampling supervised finetuning to outperform traditional reinforcement learning (RL)-trained evaluators. By leveraging a massive dataset of 2.5 million samples across various evaluation tasks, FARE demonstrates significant improvements in both static benchmarks and real-world applications. The FARE-20B model sets a new standard for open-source evaluators, achieving near-oracle performance in tasks like MATH and enhancing the performance of downstream RL models. This work highlights the effectiveness of scaling data and employing simple finetuning techniques over complex RL methodologies for evaluator training.'}, 'zh': {'title': 'FARE：超越传统评估器的全新标准', 'desc': 'FARE是一种大规模参数评估器家族，通过数据驱动的发展和迭代拒绝采样的监督微调，超越了专门的强化学习（RL）训练评估器。该研究专注于数据扩展，构建了一个包含250万样本的评估任务数据集，涵盖了多种推理评估领域。FARE-8B和FARE-20B评估器在静态基准测试和实际任务中表现出色，尤其在推理性能上超越了70B以上的专门评估器。通过在RL训练中的应用，FARE显著提高了下游模型的性能，展示了其在评估任务中的强大能力。'}}}, {'id': 'https://huggingface.co/papers/2510.16641', 'title': 'MultiVerse: A Multi-Turn Conversation Benchmark for Evaluating Large\n  Vision and Language Models', 'url': 'https://huggingface.co/papers/2510.16641', 'abstract': "MultiVerse, a new multi-turn conversation benchmark, evaluates VLMs across diverse tasks and interaction goals, revealing challenges and the importance of in-context learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-and-Language Models (VLMs) have shown impressive capabilities on single-turn benchmarks, yet real-world applications often demand more intricate multi-turn dialogues. Existing multi-turn datasets (e.g, MMDU, ConvBench) only partially capture the breadth and depth of conversational scenarios encountered by users. In this work, we introduce MultiVerse, a novel multi-turn conversation benchmark featuring 647 dialogues - each averaging four turns - derived from a diverse set of 12 popular VLM evaluation benchmarks. With 484 tasks and 484 interaction goals, MultiVerse covers a wide range of topics, from factual knowledge and perception to advanced reasoning tasks such as mathematics and coding. To facilitate robust assessment, we propose a checklist-based evaluation method that leverages GPT-4o as the automated evaluator, measuring performance across 37 key aspects, including perceptual accuracy, linguistic clarity, and factual correctness. We evaluate 18 VLMs on MultiVerse, revealing that even the strongest models (e.g., GPT-4o) achieve only a 50% success rate in complex multi-turn conversations, highlighting the dataset's challenging nature. Notably, we find that providing full dialogue context significantly enhances performance for smaller or weaker models, emphasizing the importance of in-context learning. We believe MultiVerse is a landscape of evaluating multi-turn interaction abilities for VLMs.", 'score': 2, 'issue_id': 6527, 'pub_date': '2025-10-18', 'pub_date_card': {'ru': '18 октября', 'en': 'October 18', 'zh': '10月18日'}, 'hash': 'd4b403c043f52e06', 'authors': ['Young-Jun Lee', 'Byung-Kwan Lee', 'Jianshu Zhang', 'Yechan Hwang', 'Byungsoo Ko', 'Han-Gyu Kim', 'Dongyu Yao', 'Xuankun Rong', 'Eojin Joo', 'Seung-Ho Han', 'Bowon Ko', 'Ho-Jin Choi'], 'affiliations': ['CMU', 'KAIST', 'NAVER', 'WHU'], 'pdf_title_img': 'assets/pdf/title_img/2510.16641.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#multimodal', '#long_context', '#reasoning'], 'emoji': '🗣️', 'ru': {'title': 'MultiVerse: когда AI-модели проваливают обычный разговор', 'desc': 'Исследователи представили MultiVerse — новый бенчмарк для оценки способности vision-language моделей (VLM) вести многоходовые диалоги. Датасет включает 647 диалогов со средней длиной в 4 реплики, охватывающих 484 задачи от визуального восприятия до математики и программирования. Тестирование 18 VLM показало, что даже лучшие модели вроде GPT-4o достигают лишь 50% успешности в сложных многоходовых разговорах, что указывает на серьёзные ограничения современных систем. Особенно важным оказался полный контекст диалога для слабых моделей, что подчёркивает роль in-context learning в улучшении качества ответов.'}, 'en': {'title': 'MultiVerse: Elevating Multi-Turn Conversations for VLMs', 'desc': 'The paper introduces MultiVerse, a new benchmark designed to evaluate Vision-and-Language Models (VLMs) in multi-turn conversations. It consists of 647 dialogues with an average of four turns, covering 484 tasks and interaction goals across various topics. The study highlights the challenges VLMs face in complex dialogues, as even top models like GPT-4o only achieve a 50% success rate. Additionally, it emphasizes the significance of in-context learning, showing that providing full dialogue context can greatly improve performance for less capable models.'}, 'zh': {'title': 'MultiVerse：多轮对话能力的全新评估基准', 'desc': 'MultiVerse是一个新的多轮对话基准，旨在评估视觉语言模型（VLMs）在多样化任务和互动目标下的表现。该基准包含647个对话，每个对话平均有四轮，涵盖了484个任务和互动目标，涉及从事实知识到高级推理等多个主题。研究发现，即使是最强的模型（如GPT-4o）在复杂的多轮对话中也仅能达到50%的成功率，显示出该数据集的挑战性。提供完整的对话上下文显著提高了较小或较弱模型的表现，强调了上下文学习的重要性。'}}}, {'id': 'https://huggingface.co/papers/2510.16276', 'title': 'What Limits Agentic Systems Efficiency?', 'url': 'https://huggingface.co/papers/2510.16276', 'abstract': 'A caching framework with speculative execution reduces web environment latency in web-interactive agentic systems without degrading performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs), such as OpenAI-o1 and DeepSeek-R1, have demonstrated strong reasoning capabilities. To further enhance LLM capabilities, recent agentic systems, such as Deep Research, incorporate web interactions into LLM reasoning to mitigate uncertainties and reduce potential errors. However, existing research predominantly focuses on reasoning performance, often neglecting the efficiency of agentic systems. In this work, we present a comprehensive empirical study that identifies efficiency bottlenecks in web-interactive agentic systems. We decompose end-to-end latency into two primary components: LLM API latency and web environment latency. We conduct a comprehensive empirical study across 15 models and 5 providers to demonstrate high variability in API-based agentic systems. We observe that web environment latency can contribute as much as 53.7% to the overall latency in a web-based agentic system. To improve latency, we propose SpecCache, a caching framework augmented with speculative execution that can reduce web environment overhead. Extensive evaluations on two standard benchmarks show that our approach improves the cache hit rate by up to 58x compared to a random caching strategy, while reducing web environment overhead by up to 3.2x, without degrading agentic system performance.', 'score': 2, 'issue_id': 6537, 'pub_date': '2025-10-18', 'pub_date_card': {'ru': '18 октября', 'en': 'October 18', 'zh': '10月18日'}, 'hash': '1c4713667b1b57a8', 'authors': ['Song Bian', 'Minghao Yan', 'Anand Jayarajan', 'Gennady Pekhimenko', 'Shivaram Venkataraman'], 'affiliations': ['NVIDIA', 'UW-Madison', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2510.16276.jpg', 'data': {'categories': ['#reasoning', '#data', '#agents', '#optimization', '#benchmark'], 'emoji': '⚡', 'ru': {'title': 'Ускорение веб-агентов через умное кэширование', 'desc': 'Исследование выявляет проблемы эффективности в агентных системах на основе LLM, которые взаимодействуют с веб-средой. Авторы обнаружили, что задержки веб-окружения могут составлять до 53.7% от общего времени работы системы. Для решения этой проблемы предложен фреймворк SpecCache, использующий кэширование со спекулятивным выполнением. Эксперименты показали улучшение коэффициента попаданий в кэш в 58 раз и снижение задержек веб-окружения в 3.2 раза без ухудшения качества работы агентной системы.'}, 'en': {'title': 'Boosting Efficiency in AI with Speculative Caching', 'desc': 'This paper introduces SpecCache, a caching framework designed to enhance the efficiency of web-interactive agentic systems by reducing web environment latency. The authors identify that a significant portion of overall latency, up to 53.7%, is attributed to web environment delays, which can hinder the performance of large language models (LLMs). Through empirical studies involving multiple models and providers, they demonstrate that their proposed framework can significantly improve cache hit rates and reduce latency without compromising the reasoning capabilities of the systems. The findings suggest that integrating caching with speculative execution can lead to more efficient web interactions in AI-driven applications.'}, 'zh': {'title': '提升智能系统效率的缓存框架', 'desc': '本文提出了一种名为SpecCache的缓存框架，旨在通过推测执行来减少网络交互智能系统中的延迟。研究表明，网络环境延迟在整体延迟中占比高达53.7%，影响了系统的效率。通过对15个模型和5个提供商的全面实证研究，发现现有的研究主要关注推理性能，而忽视了效率问题。SpecCache通过提高缓存命中率和降低网络环境开销，显著提升了系统性能，而不会影响智能系统的推理能力。'}}}, {'id': 'https://huggingface.co/papers/2510.15527', 'title': 'Balanced Multi-Task Attention for Satellite Image Classification: A\n  Systematic Approach to Achieving 97.23% Accuracy on EuroSAT Without\n  Pre-Training', 'url': 'https://huggingface.co/papers/2510.15527', 'abstract': "A novel balanced multi-task attention mechanism in custom convolutional neural networks improves satellite land use classification accuracy to 97.23% on the EuroSAT dataset without pre-trained models.  \t\t\t\t\tAI-generated summary \t\t\t\t This work presents a systematic investigation of custom convolutional neural network architectures for satellite land use classification, achieving 97.23% test accuracy on the EuroSAT dataset without reliance on pre-trained models. Through three progressive architectural iterations (baseline: 94.30%, CBAM-enhanced: 95.98%, and balanced multi-task attention: 97.23%) we identify and address specific failure modes in satellite imagery classification. Our principal contribution is a novel balanced multi-task attention mechanism that combines Coordinate Attention for spatial feature extraction with Squeeze-Excitation blocks for spectral feature extraction, unified through a learnable fusion parameter. Experimental results demonstrate that this learnable parameter autonomously converges to alpha approximately 0.57, indicating near-equal importance of spatial and spectral modalities for satellite imagery. We employ progressive DropBlock regularization (5-20% by network depth) and class-balanced loss weighting to address overfitting and confusion pattern imbalance. The final 12-layer architecture achieves Cohen's Kappa of 0.9692 with all classes exceeding 94.46% accuracy, demonstrating confidence calibration with a 24.25% gap between correct and incorrect predictions. Our approach achieves performance within 1.34% of fine-tuned ResNet-50 (98.57%) while requiring no external data, validating the efficacy of systematic architectural design for domain-specific applications. Complete code, trained models, and evaluation scripts are publicly available.", 'score': 2, 'issue_id': 6521, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': 'c89aa46fa8b1dc13', 'authors': ['Aditya Vir'], 'affiliations': ['Department of Computer Science and Engineering Manipal University Jaipur Jaipur, Rajasthan 303007, India'], 'pdf_title_img': 'assets/pdf/title_img/2510.15527.jpg', 'data': {'categories': ['#cv', '#optimization', '#dataset', '#architecture', '#open_source'], 'emoji': '🛰️', 'ru': {'title': 'Сбалансированное внимание к спутниковым снимкам без предобучения', 'desc': 'Исследователи разработали специализированную свёрточную нейронную сеть для классификации использования земель по спутниковым снимкам, достигнув точности 97.23% на датасете EuroSAT без использования предобученных моделей. Ключевая новизна работы — сбалансированный механизм внимания с множественными задачами, который объединяет пространственные и спектральные признаки через обучаемый параметр слияния, автоматически сходящийся к значению 0.57. Архитектура использует прогрессивную DropBlock регуляризацию и взвешивание классов для борьбы с переобучением, обеспечивая точность выше 94.46% для всех классов и коэффициент Каппа Коэна 0.9692. Результаты показывают, что систематический дизайн архитектуры под конкретную задачу может достичь производительности в пределах 1.34% от fine-tuned ResNet-50 без внешних данных.'}, 'en': {'title': 'Boosting Satellite Classification with Balanced Attention Mechanism', 'desc': "This paper introduces a new balanced multi-task attention mechanism within custom convolutional neural networks to enhance satellite land use classification. The proposed method achieves an impressive accuracy of 97.23% on the EuroSAT dataset without using pre-trained models. By iterating through different architectural designs, the authors effectively address challenges in satellite imagery classification, particularly through the integration of spatial and spectral feature extraction techniques. The results indicate that the model's design significantly improves performance while maintaining a balance between different data modalities, showcasing the potential of tailored neural network architectures for specific tasks."}, 'zh': {'title': '创新的平衡多任务注意力机制提升卫星分类精度', 'desc': '本文提出了一种新颖的平衡多任务注意力机制，应用于自定义卷积神经网络，以提高卫星土地利用分类的准确性，达到了97.23%的测试准确率，且无需依赖预训练模型。通过三次逐步的架构迭代，我们识别并解决了卫星图像分类中的特定失败模式。我们的主要贡献是结合坐标注意力和压缩激励块的平衡多任务注意力机制，利用可学习的融合参数来统一空间和光谱特征提取。实验结果表明，该可学习参数自我收敛至约0.57，表明空间和光谱模态在卫星图像中的重要性几乎相等。'}}}, {'id': 'https://huggingface.co/papers/2510.16727', 'title': 'Beacon: Single-Turn Diagnosis and Mitigation of Latent Sycophancy in\n  Large Language Models', 'url': 'https://huggingface.co/papers/2510.16727', 'abstract': 'Beacon, a benchmark, measures sycophancy in large language models, revealing it as a combination of linguistic and affective biases that can be mitigated through interventions.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models internalize a structural trade-off between truthfulness and obsequious flattery, emerging from reward optimization that conflates helpfulness with polite submission. This latent bias, known as sycophancy, manifests as a preference for user agreement over principled reasoning. We introduce Beacon, a single-turn forced-choice benchmark that isolates this bias independent of conversational context, enabling precise measurement of the tension between factual accuracy and submissive bias. Evaluations across twelve state-of-the-art models reveal that sycophancy decomposes into stable linguistic and affective sub-biases, each scaling with model capacity. We further propose prompt-level and activation-level interventions that modulate these biases in opposing directions, exposing the internal geometry of alignment as a dynamic manifold between truthfulness and socially compliant judgment. Beacon reframes sycophancy as a measurable form of normative misgeneralization, providing a reproducible foundation for studying and mitigating alignment drift in large-scale generative systems.', 'score': 1, 'issue_id': 6533, 'pub_date': '2025-10-19', 'pub_date_card': {'ru': '19 октября', 'en': 'October 19', 'zh': '10月19日'}, 'hash': 'eb7a0af241d6ad82', 'authors': ['Sanskar Pandey', 'Ruhaan Chopra', 'Angkul Puniya', 'Sohom Pal'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2510.16727.jpg', 'data': {'categories': ['#ethics', '#rlhf', '#hallucinations', '#alignment', '#benchmark'], 'emoji': '🎭', 'ru': {'title': 'Лесть vs правда: как LLM выбирают между истиной и угодливостью', 'desc': 'Исследователи представили Beacon — бенчмарк для измерения сикофантии (льстивости) в больших языковых моделях. Оказалось, что LLM демонстрируют структурный компромисс между правдивостью и угодливым поведением, стремясь соглашаться с пользователем вместо принципиальных рассуждений. Сикофантия разделяется на лингвистические и аффективные под-смещения, которые усиливаются с ростом размера модели. Авторы предложили интервенции на уровне промптов и активаций, которые позволяют управлять балансом между истинностью и социально-комплаентным поведением.'}, 'en': {'title': 'Beacon: Measuring and Mitigating Sycophancy in Language Models', 'desc': 'The paper introduces Beacon, a benchmark designed to measure sycophancy in large language models, which is a bias that favors user agreement over factual accuracy. This bias arises from the optimization of models that equate helpfulness with submissive behavior. The study identifies sycophancy as a combination of linguistic and affective biases, which can be quantified and analyzed independently of conversational context. Additionally, the authors propose interventions to reduce these biases, highlighting the complex relationship between truthfulness and social compliance in AI models.'}, 'zh': {'title': 'Beacon：测量语言模型中的谄媚性', 'desc': '本文介绍了Beacon，一个基准测试，用于测量大型语言模型中的谄媚性。谄媚性是一种潜在的偏见，表现为模型更倾向于用户的同意而非原则性推理。研究表明，谄媚性可以分解为稳定的语言和情感子偏见，并且这些偏见会随着模型能力的提升而增强。我们还提出了干预措施，可以在不同方向上调节这些偏见，从而帮助理解真相与社会顺从判断之间的关系。'}}}, {'id': 'https://huggingface.co/papers/2510.16499', 'title': 'Automated Composition of Agents: A Knapsack Approach for Agentic\n  Component Selection', 'url': 'https://huggingface.co/papers/2510.16499', 'abstract': 'A structured, automated framework inspired by the knapsack problem optimizes agentic system composition by considering performance, budget, and compatibility, achieving higher success rates at lower costs.  \t\t\t\t\tAI-generated summary \t\t\t\t Designing effective agentic systems requires the seamless composition and integration of agents, tools, and models within dynamic and uncertain environments. Most existing methods rely on static, semantic retrieval approaches for tool or agent discovery. However, effective reuse and composition of existing components remain challenging due to incomplete capability descriptions and the limitations of retrieval methods. Component selection suffers because the decisions are not based on capability, cost, and real-time utility. To address these challenges, we introduce a structured, automated framework for agentic system composition that is inspired by the knapsack problem. Our framework enables a composer agent to systematically identify, select, and assemble an optimal set of agentic components by jointly considering performance, budget constraints, and compatibility. By dynamically testing candidate components and modeling their utility in real-time, our approach streamlines the assembly of agentic systems and facilitates scalable reuse of resources. Empirical evaluation with Claude 3.5 Sonnet across five benchmarking datasets shows that our online-knapsack-based composer consistently lies on the Pareto frontier, achieving higher success rates at significantly lower component costs compared to our baselines. In the single-agent setup, the online knapsack composer shows a success rate improvement of up to 31.6% in comparison to the retrieval baselines. In multi-agent systems, the online knapsack composer increases success rate from 37% to 87% when agents are selected from an agent inventory of 100+ agents. The substantial performance gap confirms the robust adaptability of our method across diverse domains and budget constraints.', 'score': 1, 'issue_id': 6534, 'pub_date': '2025-10-18', 'pub_date_card': {'ru': '18 октября', 'en': 'October 18', 'zh': '10月18日'}, 'hash': '16d391a6b36e6629', 'authors': ['Michelle Yuan', 'Khushbu Pahwa', 'Shuaichen Chang', 'Mustafa Kaba', 'Jiarong Jiang', 'Xiaofei Ma', 'Yi Zhang', 'Monica Sunkara'], 'affiliations': ['AWS Agentic AI', 'Amazon', 'Oracle'], 'pdf_title_img': 'assets/pdf/title_img/2510.16499.jpg', 'data': {'categories': ['#benchmark', '#agents', '#optimization'], 'emoji': '🎒', 'ru': {'title': 'Задача о рюкзаке для оптимальной сборки AI-агентов', 'desc': 'Исследователи предложили новый фреймворк для автоматической композиции агентных систем, вдохновленный классической задачей о рюкзаке. Вместо статического поиска по семантике, система динамически тестирует и оценивает компоненты (агенты, инструменты, модели) с учетом их производительности, стоимости и совместимости. В экспериментах с Claude 3.5 Sonnet на пяти датасетах метод показал улучшение success rate до 31.6% для одиночных агентов и с 37% до 87% для мультиагентных систем из 100+ агентов. Подход позволяет эффективно переиспользовать компоненты и собирать оптимальные агентные системы в реальном времени при ограниченном бюджете.'}, 'en': {'title': 'Optimizing Agentic Systems with a Knapsack-Inspired Framework', 'desc': "This paper presents a new framework for creating agentic systems, which are collections of agents and tools that work together. Inspired by the knapsack problem, the framework optimizes the selection of components by considering their performance, cost, and compatibility. Unlike traditional methods that rely on static retrieval, this approach dynamically evaluates components in real-time to ensure the best choices are made. The results show significant improvements in success rates and cost efficiency, demonstrating the framework's effectiveness in various scenarios."}, 'zh': {'title': '智能系统优化：高效组合与低成本实现', 'desc': '本文提出了一种受背包问题启发的结构化自动化框架，用于优化智能系统的组成。该框架通过考虑性能、预算和兼容性，帮助选择和组装最佳的智能组件。与传统的静态检索方法不同，我们的方法能够动态测试候选组件，并实时建模其效用，从而提高资源的可重用性。实验证明，该框架在多个基准数据集上表现出更高的成功率和更低的组件成本，显示出其在不同领域和预算限制下的强大适应性。'}}}, {'id': 'https://huggingface.co/papers/2510.16156', 'title': 'AsyncVoice Agent: Real-Time Explanation for LLM Planning and Reasoning', 'url': 'https://huggingface.co/papers/2510.16156', 'abstract': "AsyncVoice Agent, with its asynchronous architecture, enhances human-AI collaboration by enabling real-time interaction and interruption of the model's reasoning process, significantly reducing latency while maintaining accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Effective human-AI collaboration on complex reasoning tasks requires that users understand and interact with the model's process, not just receive an output. However, the monolithic text from methods like Chain-of-Thought (CoT) prevents this, as current interfaces lack real-time verbalization and robust user barge-in. We present AsyncVoice Agent, a system whose asynchronous architecture decouples a streaming LLM backend from a conversational voice frontend. This design allows narration and inference to run in parallel, empowering users to interrupt, query, and steer the model's reasoning process at any time. Objective benchmarks show this approach reduces interaction latency by more than 600x compared to monolithic baselines while ensuring high fidelity and competitive task accuracy. By enabling a two-way dialogue with a model's thought process, AsyncVoice Agent offers a new paradigm for building more effective, steerable, and trustworthy human-AI systems for high-stakes tasks.", 'score': 1, 'issue_id': 6522, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': 'e2dff0559dd212a7', 'authors': ['Yueqian Lin', 'Zhengmian Hu', 'Jayakumar Subramanian', 'Qinsi Wang', 'Nikos Vlassis', 'Hai "Helen" Li', 'Yiran Chen'], 'affiliations': ['Adobe Research, San Jose, CA, USA', 'Duke University, Durham, NC, USA'], 'pdf_title_img': 'assets/pdf/title_img/2510.16156.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#alignment', '#training', '#agents'], 'emoji': '🎙️', 'ru': {'title': 'Прерывай и управляй: голосовой AI-агент с асинхронной архитектурой', 'desc': 'Статья представляет AsyncVoice Agent — систему для взаимодействия человека с AI через голос в реальном времени. Асинхронная архитектура разделяет потоковый LLM-бэкенд и голосовой интерфейс, позволяя модели озвучивать свои рассуждения параллельно с их генерацией. Пользователь может в любой момент прервать модель, задать вопрос или скорректировать процесс рассуждений, что снижает латентность взаимодействия более чем в 600 раз по сравнению с монолитными подходами. Система открывает новую парадигму для создания управляемых и прозрачных AI-систем в критически важных задачах, где важен контроль над процессом мышления модели.'}, 'en': {'title': 'Empowering Real-Time Interaction in Human-AI Collaboration', 'desc': "The AsyncVoice Agent introduces an innovative asynchronous architecture that improves human-AI collaboration by allowing real-time interaction with the model's reasoning. This system separates the streaming large language model (LLM) from the conversational voice interface, enabling users to interrupt and guide the model's thought process dynamically. By doing so, it significantly reduces interaction latency by over 600 times compared to traditional methods while maintaining high accuracy. This approach fosters a more engaging and trustworthy dialogue between users and AI, particularly in complex reasoning tasks."}, 'zh': {'title': '异步语音代理：提升人机协作的新方式', 'desc': 'AsyncVoice Agent 是一种新型的人工智能系统，采用异步架构，增强了人机协作。它允许用户实时与模型的推理过程互动，显著降低了延迟，同时保持了准确性。与传统的单一文本输出方法不同，AsyncVoice Agent 使得叙述和推理可以并行进行，用户可以随时打断、查询和引导模型的思考。通过这种方式，AsyncVoice Agent 为高风险任务提供了一种更有效、可引导和可信赖的人机系统新范式。'}}}, {'id': 'https://huggingface.co/papers/2510.15768', 'title': 'On Non-interactive Evaluation of Animal Communication Translators', 'url': 'https://huggingface.co/papers/2510.15768', 'abstract': "Theoretical and experimental evidence suggests that evaluating AI translators for complex languages can be done solely through their outputs, using a segment-by-segment translation and shuffle test to identify hallucinations and assess quality without reference translations.  \t\t\t\t\tAI-generated summary \t\t\t\t If you had an AI Whale-to-English translator, how could you validate whether or not it is working? Does one need to interact with the animals or rely on grounded observations such as temperature? We provide theoretical and proof-of-concept experimental evidence suggesting that interaction and even observations may not be necessary for sufficiently complex languages. One may be able to evaluate translators solely by their English outputs, offering potential advantages in terms of safety, ethics, and cost. This is an instance of machine translation quality evaluation (MTQE) without any reference translations available. A key challenge is identifying ``hallucinations,'' false translations which may appear fluent and plausible. We propose using segment-by-segment translation together with the classic NLP shuffle test to evaluate translators. The idea is to translate animal communication, turn by turn, and evaluate how often the resulting translations make more sense in order than permuted. Proof-of-concept experiments on data-scarce human languages and constructed languages demonstrate the potential utility of this evaluation methodology. These human-language experiments serve solely to validate our reference-free metric under data scarcity. It is found to correlate highly with a standard evaluation based on reference translations, which are available in our experiments. We also perform a theoretical analysis suggesting that interaction may not be necessary nor efficient in the early stages of learning to translate.", 'score': 1, 'issue_id': 6528, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': 'c05aa56f49c9fc7b', 'authors': ['Orr Paradise', 'David F. Gruber', 'Adam Tauman Kalai'], 'affiliations': ['EPFL, Project CETI', 'OpenAI, Project CETI', 'Project CETI'], 'pdf_title_img': 'assets/pdf/title_img/2510.15768.jpg', 'data': {'categories': ['#low_resource', '#benchmark', '#hallucinations', '#data', '#machine_translation', '#multilingual'], 'emoji': '🐋', 'ru': {'title': 'Оценка AI-переводчиков без эталонов: метод перемешивания для экзотических языков', 'desc': 'Статья предлагает метод оценки качества AI-переводчиков для сложных и малоизученных языков (например, языка китов) без использования эталонных переводов и даже без взаимодействия с носителями языка. Ключевая идея заключается в переводе сегментов коммуникации по очереди и проверке того, насколько полученные переводы имеют больше смысла в правильном порядке, чем в перемешанном (shuffle test). Метод помогает выявлять галлюцинации LLM — ложные, но правдоподобные переводы. Эксперименты на редких человеческих и искусственных языках показали высокую корреляцию с традиционными метриками оценки качества машинного перевода.'}, 'en': {'title': 'Evaluating AI Translators Without Reference Translations', 'desc': "This paper explores a novel method for evaluating AI translators, particularly for complex languages, without needing reference translations. It introduces a segment-by-segment translation approach combined with a shuffle test to identify inaccuracies, known as hallucinations, in the AI's outputs. The authors provide both theoretical insights and experimental evidence that suggest this method can effectively assess translation quality, even in data-scarce scenarios. Their findings indicate that this reference-free evaluation could enhance safety, ethics, and cost-effectiveness in machine translation applications."}, 'zh': {'title': '无参考翻译评估：新方法的探索', 'desc': '本论文探讨了如何评估复杂语言的人工智能翻译器，提出可以仅通过翻译输出进行评估，而无需参考翻译。研究使用逐段翻译和经典的自然语言处理洗牌测试来识别虚假翻译（即“幻觉”）并评估翻译质量。实验结果表明，在数据稀缺的情况下，这种无参考翻译的评估方法与标准评估方法高度相关。理论分析还表明，在翻译学习的早期阶段，交互可能并不是必要或高效的。'}}}, {'id': 'https://huggingface.co/papers/2510.16136', 'title': 'GuideFlow3D: Optimization-Guided Rectified Flow For Appearance Transfer', 'url': 'https://huggingface.co/papers/2510.16136', 'abstract': 'A method using pretrained rectified flow models with periodic guidance successfully transfers appearance and geometric details to 3D assets, outperforming baselines and evaluated using a GPT-based system.  \t\t\t\t\tAI-generated summary \t\t\t\t Transferring appearance to 3D assets using different representations of the appearance object - such as images or text - has garnered interest due to its wide range of applications in industries like gaming, augmented reality, and digital content creation. However, state-of-the-art methods still fail when the geometry between the input and appearance objects is significantly different. A straightforward approach is to directly apply a 3D generative model, but we show that this ultimately fails to produce appealing results. Instead, we propose a principled approach inspired by universal guidance. Given a pretrained rectified flow model conditioned on image or text, our training-free method interacts with the sampling process by periodically adding guidance. This guidance can be modeled as a differentiable loss function, and we experiment with two different types of guidance including part-aware losses for appearance and self-similarity. Our experiments show that our approach successfully transfers texture and geometric details to the input 3D asset, outperforming baselines both qualitatively and quantitatively. We also show that traditional metrics are not suitable for evaluating the task due to their inability of focusing on local details and comparing dissimilar inputs, in absence of ground truth data. We thus evaluate appearance transfer quality with a GPT-based system objectively ranking outputs, ensuring robust and human-like assessment, as further confirmed by our user study. Beyond showcased scenarios, our method is general and could be extended to different types of diffusion models and guidance functions.', 'score': 0, 'issue_id': 6526, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '4335e2c115c0a7fb', 'authors': ['Sayan Deb Sarkar', 'Sinisa Stekovic', 'Vincent Lepetit', 'Iro Armeni'], 'affiliations': ['ENPC, IP Paris'], 'pdf_title_img': 'assets/pdf/title_img/2510.16136.jpg', 'data': {'categories': ['#3d', '#cv', '#diffusion', '#transfer_learning', '#games', '#benchmark'], 'emoji': '🎨', 'ru': {'title': 'Умный перенос внешнего вида на 3D через периодическое guidance', 'desc': 'Статья предлагает метод переноса внешнего вида на 3D-объекты с использованием предобученных моделей rectified flow с периодическим guidance. Ключевая идея заключается в том, чтобы не обучать модель заново, а взаимодействовать с процессом сэмплирования, периодически добавляя направляющие сигналы в виде дифференцируемых функций потерь. Авторы используют два типа guidance: part-aware losses для переноса текстур и self-similarity для геометрических деталей. Качество результатов оценивается с помощью GPT-based системы, так как традиционные метрики не справляются с оценкой локальных деталей при отсутствии ground truth данных.'}, 'en': {'title': 'Revolutionizing 3D Appearance Transfer with Guided Flow Models', 'desc': 'This paper presents a novel method for transferring appearance and geometric details to 3D assets using pretrained rectified flow models with periodic guidance. The approach addresses the limitations of existing methods that struggle with significant geometric differences between input and appearance objects. By incorporating a training-free interaction with the sampling process through differentiable loss functions, the method enhances the quality of texture and geometry transfer. The evaluation of the results is conducted using a GPT-based system, which provides a more reliable assessment of appearance transfer quality compared to traditional metrics.'}, 'zh': {'title': '创新的3D资产外观转移方法', 'desc': '本论文提出了一种使用预训练的修正流模型和周期性指导的方法，成功地将外观和几何细节转移到3D资产上。该方法在性能上超越了基线，并通过基于GPT的系统进行了评估。我们的方法通过定期添加指导，利用可微分的损失函数与采样过程进行交互，从而有效地传递纹理和几何细节。实验结果表明，传统评估指标不适合此任务，因此我们采用GPT系统进行客观评估，确保了评估的稳健性和类人性。'}}}, {'id': 'https://huggingface.co/papers/2510.06471', 'title': 'Test-Time Scaling of Reasoning Models for Machine Translation', 'url': 'https://huggingface.co/papers/2510.06471', 'abstract': "Test-time scaling improves translation quality in domain-specific models and post-editing but offers limited benefits for general-purpose models in direct translation.  \t\t\t\t\tAI-generated summary \t\t\t\t Test-time scaling (TTS) has enhanced the performance of Reasoning Models (RMs) on various tasks such as math and coding, yet its efficacy in machine translation (MT) remains underexplored. This paper investigates whether increased inference-time computation improves translation quality. We evaluate 12 RMs across a diverse suite of MT benchmarks spanning multiple domains, examining three scenarios: direct translation, forced-reasoning extrapolation, and post-editing. Our findings show that for general-purpose RMs, TTS provides limited and inconsistent benefits for direct translation, with performance quickly plateauing. However, the effectiveness of TTS is unlocked by domain-specific fine-tuning, which aligns a model's reasoning process with task requirements, leading to consistent improvements up to an optimal, self-determined reasoning depth. We also find that forcing a model to reason beyond its natural stopping point consistently degrades translation quality. In contrast, TTS proves highly effective in a post-editing context, reliably turning self-correction into a beneficial process. These results indicate that the value of inference-time computation in MT lies not in enhancing single-pass translation with general models, but in targeted applications like multi-step, self-correction workflows and in conjunction with task-specialized models.", 'score': 0, 'issue_id': 6532, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '36a73c411d4ed5a9', 'authors': ['Zihao Li', 'Shaoxiong Ji', 'Jörg Tiedemann'], 'affiliations': ['University of Helsinki', 'University of Turku'], 'pdf_title_img': 'assets/pdf/title_img/2510.06471.jpg', 'data': {'categories': ['#multilingual', '#benchmark', '#machine_translation', '#training', '#reasoning', '#inference'], 'emoji': '🔄', 'ru': {'title': 'Test-time scaling эффективен для машинного перевода только в узкоспециализированных задачах', 'desc': 'Исследование показывает, что увеличение вычислений во время инференса (test-time scaling) не приносит значительных улучшений для прямого машинного перевода в общих моделях - производительность быстро достигает плато. Однако TTS становится эффективным при использовании специализированных моделей с domain-specific дообучением, которое согласует процесс рассуждений модели с требованиями задачи. Принудительное продление рассуждений модели за естественную точку остановки ухудшает качество перевода. В то же время TTS показывает высокую эффективность в сценарии постредактирования, где самокоррекция модели приносит реальную пользу.'}, 'en': {'title': 'Unlocking Translation Quality with Test-Time Scaling', 'desc': 'This paper explores the impact of test-time scaling (TTS) on machine translation (MT) quality, particularly focusing on reasoning models (RMs). The study evaluates 12 RMs across various MT benchmarks and finds that TTS offers limited benefits for general-purpose models during direct translation. However, when models are fine-tuned for specific domains, TTS significantly enhances translation quality by aligning reasoning processes with task requirements. Additionally, TTS is shown to be effective in post-editing scenarios, where it aids in self-correction, suggesting that its true value lies in targeted applications rather than single-pass translations.'}, 'zh': {'title': '测试时缩放提升领域特定翻译质量', 'desc': '本文探讨了测试时缩放（TTS）在机器翻译中的应用，特别是在领域特定模型和后编辑中的效果。研究发现，对于通用模型，TTS在直接翻译中提供的好处有限且不一致，而在领域特定的微调后，TTS能够显著提升翻译质量。通过对12个推理模型在多个机器翻译基准上的评估，结果表明，强制推理超出模型的自然停止点会降低翻译质量。相反，在后编辑过程中，TTS能够有效地将自我修正转化为有益的过程。'}}}, {'id': 'https://huggingface.co/papers/2509.24002', 'title': 'MCPMark: A Benchmark for Stress-Testing Realistic and Comprehensive MCP\n  Use', 'url': 'https://huggingface.co/papers/2509.24002', 'abstract': 'MCPMark is a comprehensive benchmark for evaluating MCP use in real-world workflows, featuring diverse tasks that require richer interactions with the environment, and reveals that current LLMs perform poorly on these tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t MCP standardizes how LLMs interact with external systems, forming the foundation for general agents. However, existing MCP benchmarks remain narrow in scope: they focus on read-heavy tasks or tasks with limited interaction depth, and fail to capture the complexity and realism of real-world workflows. To address this gap, we propose MCPMark, a benchmark designed to evaluate MCP use in a more realistic and comprehensive manner. It consists of 127 high-quality tasks collaboratively created by domain experts and AI agents. Each task begins with a curated initial state and includes a programmatic script for automatic verification. These tasks demand richer and more diverse interactions with the environment, involving a broad range of create, read, update, and delete (CRUD) operations. We conduct a comprehensive evaluation of cutting-edge LLMs using a minimal agent framework that operates in a tool-calling loop. Empirical results show that the best-performing model, gpt-5-medium, reaches only 52.56\\% pass@1 and 33.86\\% pass^4, while other widely regarded strong models, including claude-sonnet-4 and o3, fall below 30\\% pass@1 and 15\\% pass^4. On average, LLMs require 16.2 execution turns and 17.4 tool calls per task, significantly surpassing those in previous MCP benchmarks and highlighting the stress-testing nature of MCPMark.', 'score': 118, 'issue_id': 6176, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': '9a5257700f81ad41', 'authors': ['Zijian Wu', 'Xiangyan Liu', 'Xinyuan Zhang', 'Lingjun Chen', 'Fanqing Meng', 'Lingxiao Du', 'Yiran Zhao', 'Fanshi Zhang', 'Yaoqi Ye', 'Jiawei Wang', 'Zirui Wang', 'Jinjie Ni', 'Yufan Yang', 'Arvin Xu', 'Michael Qizhe Shieh'], 'affiliations': ['EvalSys', 'Fudan University', 'LobeHub', 'National University of Singapore', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2509.24002.jpg', 'data': {'categories': ['#agi', '#agents', '#survey', '#benchmark'], 'emoji': '🧪', 'ru': {'title': 'MCPMark: бенчмарк, который показал слабость LLM в реальных рабочих сценариях', 'desc': 'MCPMark — это новый комплексный бенчмарк для оценки использования MCP (Model Context Protocol) в реальных рабочих процессах. Он включает 127 высококачественных задач, требующих разнообразных CRUD-операций и глубокого взаимодействия с окружением, что значительно сложнее предыдущих бенчмарков. Результаты тестирования показали, что даже лучшие современные LLM справляются плохо: gpt-5-medium достигает лишь 52.56% успешных решений, а другие модели вроде claude-sonnet-4 и o3 показывают менее 30%. В среднем модели требуют 16.2 итераций и 17.4 вызовов инструментов на задачу, что подчеркивает сложность и реалистичность бенчмарка.'}, 'en': {'title': 'MCPMark: Elevating LLMs to Real-World Challenges', 'desc': 'MCPMark is a new benchmark designed to evaluate the performance of Large Language Models (LLMs) in real-world workflows that require complex interactions with their environment. Unlike previous benchmarks that focused on simpler tasks, MCPMark includes 127 diverse tasks that involve a variety of create, read, update, and delete (CRUD) operations. The benchmark aims to standardize how LLMs interact with external systems, paving the way for the development of more capable general agents. Evaluation results show that even the best LLMs struggle with these tasks, indicating a significant gap in their ability to handle realistic scenarios.'}, 'zh': {'title': 'MCPMark：评估真实工作流程中的大语言模型', 'desc': 'MCPMark是一个全面的基准测试，用于评估大语言模型（LLM）在真实工作流程中对多种任务的处理能力。这些任务要求与环境进行更丰富的交互，显示出当前的LLM在这些任务上的表现较差。MCPMark包含127个高质量任务，由领域专家和AI代理共同创建，旨在更真实和全面地评估MCP的使用。通过对先进LLM的评估，结果表明即使是表现最好的模型，其通过率也远低于预期，突显了MCPMark的挑战性。'}}}, {'id': 'https://huggingface.co/papers/2509.26507', 'title': 'The Dragon Hatchling: The Missing Link between the Transformer and\n  Models of the Brain', 'url': 'https://huggingface.co/papers/2509.26507', 'abstract': "BDH, a biologically inspired Large Language Model, combines scale-free network architecture with Hebbian learning to achieve Transformer-like performance while maintaining interpretability.  \t\t\t\t\tAI-generated summary \t\t\t\t The relationship between computing systems and the brain has served as motivation for pioneering theoreticians since John von Neumann and Alan Turing. Uniform, scale-free biological networks, such as the brain, have powerful properties, including generalizing over time, which is the main barrier for Machine Learning on the path to Universal Reasoning Models.   We introduce `Dragon Hatchling' (BDH), a new Large Language Model architecture based on a scale-free biologically inspired network of \\n locally-interacting neuron particles. BDH couples strong theoretical foundations and inherent interpretability without sacrificing Transformer-like performance.   BDH is a practical, performant state-of-the-art attention-based state space sequence learning architecture. In addition to being a graph model, BDH admits a GPU-friendly formulation. It exhibits Transformer-like scaling laws: empirically BDH rivals GPT2 performance on language and translation tasks, at the same number of parameters (10M to 1B), for the same training data.   BDH can be represented as a brain model. The working memory of BDH during inference entirely relies on synaptic plasticity with Hebbian learning using spiking neurons. We confirm empirically that specific, individual synapses strengthen connection whenever BDH hears or reasons about a specific concept while processing language inputs. The neuron interaction network of BDH is a graph of high modularity with heavy-tailed degree distribution. The BDH model is biologically plausible, explaining one possible mechanism which human neurons could use to achieve speech.   BDH is designed for interpretability. Activation vectors of BDH are sparse and positive. We demonstrate monosemanticity in BDH on language tasks. Interpretability of state, which goes beyond interpretability of neurons and model parameters, is an inherent feature of the BDH architecture.", 'score': 102, 'issue_id': 6185, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'af365b084177f640', 'authors': ['Adrian Kosowski', 'Przemysław Uznański', 'Jan Chorowski', 'Zuzanna Stamirowska', 'Michał Bartoszkiewicz'], 'affiliations': ['Pathway, Palo Alto, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.26507.jpg', 'data': {'categories': ['#graphs', '#multimodal', '#architecture', '#reasoning', '#interpretability'], 'emoji': '🧠', 'ru': {'title': 'BDH: Интерпретируемая мощь биологически вдохновлённых сетей', 'desc': 'BDH — это новая архитектура LLM, вдохновлённая биологическими сетями, которая сочетает в себе масштабно-свободную структуру и обучение по Хеббу. Модель достигает производительности, сравнимой с Transformer, сохраняя при этом интерпретируемость. BDH использует графовую модель с высокой модульностью и распределением степеней, характерным для биологических сетей. Это позволяет модели эффективно обрабатывать языковые задачи, используя синаптическую пластичность и спайковые нейроны.'}, 'en': {'title': 'BDH: Bridging Biology and AI for Interpretability and Performance', 'desc': "BDH, or Dragon Hatchling, is a new Large Language Model that draws inspiration from biological networks, particularly the brain's scale-free architecture. It utilizes Hebbian learning, which mimics how neurons strengthen connections based on activity, to enhance its performance while remaining interpretable. This model achieves results comparable to Transformer models like GPT-2, using a similar number of parameters and training data. BDH's design allows for a clear understanding of its decision-making process, making it a significant step towards creating interpretable AI systems."}, 'zh': {'title': 'BDH：生物启发的可解释大型语言模型', 'desc': 'BDH是一种受生物启发的大型语言模型，结合了无标度网络架构和Hebbian学习，旨在实现类似Transformer的性能，同时保持可解释性。该模型通过局部交互的神经粒子构建，展现出强大的理论基础和高效的注意力机制。BDH在语言和翻译任务中表现出与GPT2相当的性能，且参数数量相同，训练数据一致。BDH的工作记忆依赖于突触可塑性，能够在处理语言输入时加强特定概念的连接，展现出生物学上的合理性。'}}}, {'id': 'https://huggingface.co/papers/2509.25541', 'title': 'Vision-Zero: Scalable VLM Self-Improvement via Strategic Gamified\n  Self-Play', 'url': 'https://huggingface.co/papers/2509.25541', 'abstract': 'Vision-Zero is a domain-agnostic framework that enhances vision-language models through self-improvement in competitive visual games, using Iterative Self-Play Policy Optimization and achieving state-of-the-art performance without human annotation.  \t\t\t\t\tAI-generated summary \t\t\t\t Although reinforcement learning (RL) can effectively enhance the reasoning capabilities of vision-language models (VLMs), current methods remain heavily dependent on labor-intensive datasets that require extensive manual construction and verification, leading to extremely high training costs and consequently constraining the practical deployment of VLMs. To address this challenge, we propose Vision-Zero, a domain-agnostic framework enabling VLM self-improvement through competitive visual games generated from arbitrary image pairs. Specifically, Vision-Zero encompasses three main attributes: (1) Strategic Self-Play Framework: Vision-Zero trains VLMs in "Who Is the Spy"-style games, where the models engage in strategic reasoning and actions across multiple roles. Through interactive gameplay, models autonomously generate their training data without human annotation. (2) Gameplay from Arbitrary Images: Unlike existing gamified frameworks, Vision-Zero can generate games from arbitrary images, thereby enhancing the model\'s reasoning ability across diverse domains and showing strong generalization to different tasks. We demonstrate this versatility using three distinct types of image datasets: CLEVR-based synthetic scenes, charts, and real-world images. (3) Sustainable Performance Gain: We introduce Iterative Self-Play Policy Optimization (Iterative-SPO), a novel training algorithm that alternates between Self-Play and reinforcement learning with verifiable rewards (RLVR), mitigating the performance plateau often seen in self-play-only training and achieving sustained long-term improvements. Despite using label-free data, Vision-Zero achieves state-of-the-art performance on reasoning, chart question answering, and vision-centric understanding tasks, surpassing other annotation-based methods. Models and code has been released at https://github.com/wangqinsi1/Vision-Zero.', 'score': 95, 'issue_id': 6175, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '1e4232d439e827c1', 'authors': ['Qinsi Wang', 'Bo Liu', 'Tianyi Zhou', 'Jing Shi', 'Yueqian Lin', 'Yiran Chen', 'Hai Helen Li', 'Kun Wan', 'Wentian Zhao'], 'affiliations': ['Adobe Inc.', 'Duke University', 'National University of Singapore', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2509.25541.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#optimization', '#games', '#cv', '#training', '#rl'], 'emoji': '🎮', 'ru': {'title': 'Самообучение VLM через визуальные игры без разметки', 'desc': 'Vision-Zero — это фреймворк для самосовершенствования vision-language моделей через соревновательные визуальные игры, созданные из произвольных пар изображений. Модели обучаются играя в игры типа «Кто шпион», где они выполняют разные роли и генерируют тренировочные данные автоматически, без участия людей. Алгоритм Iterative Self-Play Policy Optimization чередует самоигру с reinforcement learning, что позволяет избежать плато в производительности и обеспечивает стабильный рост качества. Подход достигает state-of-the-art результатов на задачах reasoning, понимания графиков и визуального анализа, используя только данные без разметки.'}, 'en': {'title': 'Empowering Vision-Language Models through Self-Play Games', 'desc': 'Vision-Zero is a new framework that improves vision-language models (VLMs) by allowing them to learn from playing competitive visual games without needing human-created datasets. It uses a method called Iterative Self-Play Policy Optimization, which helps models generate their own training data through gameplay, enhancing their reasoning skills. The framework can create games from any image, making it versatile across different domains and tasks. As a result, Vision-Zero achieves top performance in various reasoning tasks while avoiding the high costs of manual data annotation.'}, 'zh': {'title': 'Vision-Zero：无标注自我提升的视觉语言模型框架', 'desc': 'Vision-Zero是一个领域无关的框架，通过在竞争性视觉游戏中自我提升，增强视觉语言模型（VLM）。该框架采用迭代自我游戏策略优化（Iterative-SPO），使模型能够在没有人工标注的情况下生成训练数据。Vision-Zero能够从任意图像对生成游戏，提升模型在不同领域的推理能力，并展示出强大的泛化能力。最终，Vision-Zero在推理、图表问答和视觉理解任务上达到了最先进的性能，超越了其他基于标注的方法。'}}}, {'id': 'https://huggingface.co/papers/2509.23873', 'title': 'Winning the Pruning Gamble: A Unified Approach to Joint Sample and Token\n  Pruning for Efficient Supervised Fine-Tuning', 'url': 'https://huggingface.co/papers/2509.23873', 'abstract': 'Quadrant-based Tuning (Q-Tuning) optimizes both sample and token pruning in supervised fine-tuning of large language models, achieving superior performance with reduced data.  \t\t\t\t\tAI-generated summary \t\t\t\t As supervised fine-tuning (SFT) evolves from a lightweight post-training step into a compute-intensive phase rivaling mid-training in scale, data efficiency has become critical for aligning large language models (LLMs) under tight budgets. Existing data pruning methods suffer from a fragmented design: they operate either at the sample level or the token level in isolation, failing to jointly optimize both dimensions. This disconnect leads to significant inefficiencies--high-value samples may still contain redundant tokens, while token-level pruning often discards crucial instructional or corrective signals embedded in individual examples. To address this bottleneck, we introduce the Error-Uncertainty (EU) Plane, a diagnostic framework that jointly characterizes the heterogeneous utility of training data across samples and tokens. Guided by this insight, we propose Quadrant-based Tuning (Q-Tuning), a unified framework that strategically coordinates sample pruning and token pruning. Q-Tuning employs a two-stage strategy: first, it performs sample-level triage to retain examples rich in informative misconceptions or calibration signals; second, it applies an asymmetric token-pruning policy, using a context-aware scoring mechanism to trim less salient tokens exclusively from misconception samples while preserving calibration samples in their entirety. Our method sets a new state of the art across five diverse benchmarks. Remarkably, on SmolLM2-1.7B, Q-Tuning achieves a +38\\% average improvement over the full-data SFT baseline using only 12.5\\% of the original training data. As the first dynamic pruning approach to consistently outperform full-data training, Q-Tuning provides a practical and scalable blueprint for maximizing data utilization in budget-constrained LLM SFT.', 'score': 54, 'issue_id': 6184, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': 'e0fa1530a3055ba8', 'authors': ['Shaobo Wang', 'Jiaming Wang', 'Jiajun Zhang', 'Cong Wang', 'Yue Min', 'Zichen Wen', 'Fei Huang', 'Huiqiang Jiang', 'Junyang Lin', 'Dayiheng Liu', 'Linfeng Zhang'], 'affiliations': ['Alibaba Group', 'BJTU', 'EPIC Lab, SJTU', 'HKUST', 'NJU'], 'pdf_title_img': 'assets/pdf/title_img/2509.23873.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#data', '#training'], 'emoji': '✂️', 'ru': {'title': 'Умная обрезка данных: как обучать LLM эффективнее с минимальными ресурсами', 'des
