ost informative parts of each candidate, leading to a more comprehensive final generation. Extensive benchmarking across various languages and tasks demonstrates that FusioN consistently outperforms BoN, highlighting the benefits of leveraging diverse contributions in LLM generation.'}, 'zh': {'title': '融合多样性，提升生成质量', 'desc': 'Fusion-of-N（FusioN）方法通过综合多个样本的元素，提升了大型语言模型（LLM）的生成质量，超越了传统的最佳选择方法（Best-of-N）。该方法不再仅仅选择一个最佳生成，而是允许所有候选样本共同贡献信息，形成最终的答案。FusioN在测试时扩展和合成数据生成的多种任务中表现出色，显示出其在多语言和不同模型规模下的灵活性和稳健性。研究结果表明，我们应当改变对LLM生成结果的评估方式，从单一的质量衡量转向接受其多样性，以实现更大的潜力和改进。'}}}, {'id': 'https://huggingface.co/papers/2510.01037', 'title': 'CurES: From Gradient Analysis to Efficient Curriculum Learning for\n  Reasoning LLMs', 'url': 'https://huggingface.co/papers/2510.01037', 'abstract': 'CurES, a reinforcement learning-based method, improves the training efficiency of large language models by optimizing prompt selection and rollout allocation, leading to faster convergence and reduced computational overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t Curriculum learning plays a crucial role in enhancing the training efficiency of large language models (LLMs) on reasoning tasks. However, existing methods often fail to adequately account for variations in prompt difficulty or rely on simplistic filtering mechanisms to select prompt datasets within a narrow criterion range, resulting in significant computational waste. In this work, we approach the problem from the perspective of reinforcement learning gradient optimization, offering a systematic and theoretical investigation into how to improve the training efficiency of LLMs. We identify two key factors influencing training efficiency: the selection of training prompts and the allocation of rollout quantities across different prompts. Our theoretical analysis reveals that the sampling distribution of prompts dictates the convergence rate of gradient descent, while the allocation of the rollout quantity influences the consistency and stability of overall gradient updates. Based on these insights, we propose CurES, an efficient training method that accelerates convergence and employs Bayesian posterior estimation to minimize computational overhead. Experiments demonstrate that our CurES outperforms Group Relative Policy Optimization (GRPO) by +3.30 points and +4.82 points with 1.5B and 7B models, respectively. Additionally, CurES exhibits faster convergence compared to baselines, including GRPO.', 'score': 2, 'issue_id': 6204, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'a8919e29862921e6', 'authors': ['Yongcheng Zeng', 'Zexu Sun', 'Bokai Ji', 'Erxue Min', 'Hengyi Cai', 'Shuaiqiang Wang', 'Dawei Yin', 'Haifeng Zhang', 'Xu Chen', 'Jun Wang'], 'affiliations': ['Baidu Inc.', 'Gaoling School of Artificial Intelligence, Renmin University of China', 'Institute of Automation, Chinese Academy of Sciences', 'School of Artificial Intelligence, University of Chinese Academy of Sciences', 'University College London'], 'pdf_title_img': 'assets/pdf/title_img/2510.01037.jpg', 'data': {'categories': ['#training', '#optimization', '#reasoning', '#rl'], 'emoji': '🎯', 'ru': {'title': 'Умный выбор промптов ускоряет обучение языковых моделей', 'desc': 'CurES — это метод на основе reinforcement learning, который оптимизирует процесс обучения больших языковых моделей путём умного выбора промптов и распределения вычислительных ресурсов. Авторы показали, что распределение промптов влияет на скорость сходимости gradient descent, а количество rollouts определяет стабильность обновления градиентов. Метод использует байесовскую оценку для минимизации вычислительных затрат и демонстрирует превосходство над baseline методом GRPO на 3-5 баллов. CurES обеспечивает более быструю сходимость и эффективное использование ресурсов при обучении LLM на задачах reasoning.'}, 'en': {'title': 'Optimizing Prompt Selection for Efficient LLM Training with CurES', 'desc': 'CurES is a novel method that enhances the training efficiency of large language models (LLMs) by using reinforcement learning to optimize how prompts are selected and how rollout allocations are managed. It addresses the shortcomings of traditional curriculum learning approaches, which often overlook the complexity of prompt difficulty and lead to inefficient training processes. By analyzing the impact of prompt sampling distributions and rollout allocations, CurES improves the convergence rate of gradient descent and stabilizes gradient updates. Experimental results show that CurES significantly outperforms existing methods, achieving faster convergence and reduced computational costs.'}, 'zh': {'title': 'CurES：提升大型语言模型训练效率的创新方法', 'desc': 'CurES是一种基于强化学习的方法，旨在通过优化提示选择和回滚分配来提高大型语言模型的训练效率。这种方法解决了现有技术在处理提示难度变化时的不足，避免了不必要的计算浪费。通过理论分析，我们发现提示的采样分布和回滚数量的分配是影响训练效率的两个关键因素。实验结果表明，CurES在加速收敛和减少计算开销方面优于现有的优化方法。'}}}, {'id': 'https://huggingface.co/papers/2510.00777', 'title': 'In-Place Feedback: A New Paradigm for Guiding LLMs in Multi-Turn\n  Reasoning', 'url': 'https://huggingface.co/papers/2510.00777', 'abstract': "In-place feedback allows users to directly edit LLM responses, improving performance and reducing token usage in multi-turn reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) are increasingly studied in the context of multi-turn reasoning, where models iteratively refine their outputs based on user-provided feedback. Such settings are crucial for tasks that require complex reasoning, yet existing feedback paradigms often rely on issuing new messages. LLMs struggle to integrate these reliably, leading to inconsistent improvements. In this work, we introduce in-place feedback, a novel interaction paradigm in which users directly edit an LLM's previous response, and the model conditions on this modified response to generate its revision. Empirical evaluations on diverse reasoning-intensive benchmarks reveal that in-place feedback achieves better performance than conventional multi-turn feedback while using 79.1% fewer tokens. Complementary analyses on controlled environments further demonstrate that in-place feedback resolves a core limitation of multi-turn feedback: models often fail to apply feedback precisely to erroneous parts of the response, leaving errors uncorrected and sometimes introducing new mistakes into previously correct content. These findings suggest that in-place feedback offers a more natural and effective mechanism for guiding LLMs in reasoning-intensive tasks.", 'score': 2, 'issue_id': 6198, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'be36c5f4f29f17e4', 'authors': ['Youngbin Choi', 'Minjong Lee', 'Saemi Moon', 'Seunghyuk Cho', 'Chaehyeon Chung', 'MoonJeong Park', 'Dongwoo Kim'], 'affiliations': ['Computer Science and Engineering, POSTECH', 'Graduate School of Artificial Intelligence, POSTECH'], 'pdf_title_img': 'assets/pdf/title_img/2510.00777.jpg', 'data': {'categories': ['#training', '#rlhf', '#interpretability', '#reasoning'], 'emoji': '✏️', 'ru': {'title': 'Редактируй прямо здесь: эффективная обратная связь для LLM', 'desc': 'Исследователи предложили новый подход взаимодействия с языковыми моделями под названием in-place feedback, при котором пользователи напрямую редактируют ответы LLM вместо отправки новых сообщений. Эксперименты на задачах многошагового рассуждения показали, что этот метод улучшает производительность модели и снижает использование токенов на 79,1% по сравнению с традиционной многошаговой обратной связью. Ключевое преимущество заключается в том, что модели лучше применяют исправления именно к ошибочным частям ответа, избегая появления новых ошибок в ранее корректном содержании. Подход демонстрирует более естественный и эффективный механизм управления LLM в задачах, требующих сложных рассуждений.'}, 'en': {'title': 'In-Place Feedback: Direct Edits for Smarter LLMs', 'desc': "This paper presents a new method called in-place feedback for improving large language models (LLMs) during multi-turn reasoning tasks. Instead of sending new messages for feedback, users can directly edit the model's previous responses, allowing the model to learn from these modifications. The results show that this approach not only enhances the model's performance but also significantly reduces the number of tokens used by 79.1%. Overall, in-place feedback addresses the limitations of traditional feedback methods by enabling more precise corrections and reducing the introduction of new errors."}, 'zh': {'title': '就地反馈：提升LLM推理的有效新方式', 'desc': '本研究提出了一种新的交互模式——就地反馈，允许用户直接编辑大型语言模型（LLM）的响应。这种方法在多轮推理任务中表现出色，能够显著提高模型的性能，同时减少79.1%的令牌使用。通过实证评估，我们发现就地反馈比传统的多轮反馈更有效，能够更准确地应用用户的反馈，避免了模型在修正错误时引入新的错误。总的来说，就地反馈为指导LLM在复杂推理任务中提供了一种更自然和有效的机制。'}}}, {'id': 'https://huggingface.co/papers/2510.00510', 'title': 'JoyAgent-JDGenie: Technical Report on the GAIA', 'url': 'https://huggingface.co/papers/2510.00510', 'abstract': 'A generalist agent architecture combining multi-agent planning, hierarchical memory, and a refined tool suite outperforms existing systems in diverse tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models are increasingly deployed as autonomous agents for complex real-world tasks, yet existing systems often focus on isolated improvements without a unifying design for robustness and adaptability. We propose a generalist agent architecture that integrates three core components: a collective multi-agent framework combining planning and execution agents with critic model voting, a hierarchical memory system spanning working, semantic, and procedural layers, and a refined tool suite for search, code execution, and multimodal parsing. Evaluated on a comprehensive benchmark, our framework consistently outperforms open-source baselines and approaches the performance of proprietary systems. These results demonstrate the importance of system-level integration and highlight a path toward scalable, resilient, and adaptive AI assistants capable of operating across diverse domains and tasks.', 'score': 2, 'issue_id': 6198, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '4a1605179598a812', 'authors': ['Jiarun Liu', 'Shiyue Xu', 'Shangkun Liu', 'Yang Li', 'Wen Liu', 'Min Liu', 'Xiaoqing Zhou', 'Hanmin Wang', 'Shilin Jia', 'zhen Wang', 'Shaohua Tian', 'Hanhao Li', 'Junbo Zhang', 'Yongli Yu', 'Peng Cao', 'Haofen Wang'], 'affiliations': ['GAIA JINGDONG CHO-EI Team'], 'pdf_title_img': 'assets/pdf/title_img/2510.00510.jpg', 'data': {'categories': ['#open_source', '#benchmark', '#optimization', '#architecture', '#multimodal', '#agents', '#agi'], 'emoji': '🤖', 'ru': {'title': 'Универсальный AI-агент через интеграцию памяти, планирования и инструментов', 'desc': 'В статье предлагается универсальная архитектура AI-агента, которая объединяет три ключевых компонента для решения сложных задач. Первый компонент — это мультиагентная система с планированием, исполнением и голосованием критических моделей. Второй — иерархическая память, включающая рабочий, семантический и процедурный уровни. Третий — набор инструментов для поиска, выполнения кода и мультимодального парсинга. Система превосходит open-source решения и приближается к производительности проприетарных систем.'}, 'en': {'title': 'Empowering AI with Integrated Generalist Agent Architecture', 'desc': 'This paper presents a new architecture for generalist agents that enhances their performance in various tasks. It combines multi-agent planning, where different agents work together to make decisions, with a hierarchical memory system that organizes information at different levels. Additionally, it includes a refined tool suite that allows the agent to perform tasks like searching and executing code. The proposed system shows significant improvements over existing models, indicating that integrating these components leads to more robust and adaptable AI assistants.'}, 'zh': {'title': '通用智能体架构：提升AI助手的适应性与鲁棒性', 'desc': '本文提出了一种通用智能体架构，结合了多智能体规划、分层记忆和精细化工具套件，能够在多种任务中超越现有系统。该架构整合了集体多智能体框架、分层记忆系统以及用于搜索、代码执行和多模态解析的工具。通过全面的基准测试，我们的框架在性能上持续优于开源基线，并接近专有系统的表现。这些结果表明系统级集成的重要性，并为可扩展、弹性和适应性强的人工智能助手指明了方向。'}}}, {'id': 'https://huggingface.co/papers/2509.19185', 'title': 'An Empirical Study of Testing Practices in Open Source AI Agent\n  Frameworks and Agentic Applications', 'url': 'https://huggingface.co/papers/2509.19185', 'abstract': 'The study identifies testing practices in AI agent frameworks and applications, highlighting a focus on deterministic components and a neglect of the Trigger component, suggesting improvements for robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t Foundation model (FM)-based AI agents are rapidly gaining adoption across diverse domains, but their inherent non-determinism and non-reproducibility pose testing and quality assurance challenges. While recent benchmarks provide task-level evaluations, there is limited understanding of how developers verify the internal correctness of these agents during development.   To address this gap, we conduct the first large-scale empirical study of testing practices in the AI agent ecosystem, analyzing 39 open-source agent frameworks and 439 agentic applications. We identify ten distinct testing patterns and find that novel, agent-specific methods like DeepEval are seldom used (around 1%), while traditional patterns like negative and membership testing are widely adapted to manage FM uncertainty. By mapping these patterns to canonical architectural components of agent frameworks and agentic applications, we uncover a fundamental inversion of testing effort: deterministic components like Resource Artifacts (tools) and Coordination Artifacts (workflows) consume over 70% of testing effort, while the FM-based Plan Body receives less than 5%. Crucially, this reveals a critical blind spot, as the Trigger component (prompts) remains neglected, appearing in around 1% of all tests.   Our findings offer the first empirical testing baseline in FM-based agent frameworks and agentic applications, revealing a rational but incomplete adaptation to non-determinism. To address it, framework developers should improve support for novel testing methods, application developers must adopt prompt regression testing, and researchers should explore barriers to adoption. Strengthening these practices is vital for building more robust and dependable AI agents.', 'score': 2, 'issue_id': 6199, 'pub_date': '2025-09-23', 'pub_date_card': {'ru': '23 сентября', 'en': 'September 23', 'zh': '9月23日'}, 'hash': 'e00a1db1e43fa4c8', 'authors': ['Mohammed Mehedi Hasan', 'Hao Li', 'Emad Fallahzadeh', 'Gopi Krishnan Rajbahadur', 'Bram Adams', 'Ahmed E. Hassan'], 'affiliations': ['School of Computing, Queens University, Kingston, ON, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2509.19185.jpg', 'data': {'categories': ['#benchmark', '#agents', '#security', '#open_source', '#training'], 'emoji': '🔍', 'ru': {'title': 'Тестирование AI-агентов: фокус не там, где нужно', 'desc': 'Исследование анализирует практики тестирования в 39 фреймворках AI-агентов и 439 приложениях, выявляя десять паттернов тестирования. Обнаружена критическая проблема: более 70% усилий по тестированию направлено на детерминированные компоненты (инструменты и воркфлоу), в то время как компоненты на основе foundation models получают менее 5% внимания. Особенно проблематично, что промпты (Trigger component) практически не тестируются, появляясь лишь в 1% тестов. Авторы призывают разработчиков фреймворков улучшить поддержку новых методов тестирования, а разработчиков приложений — внедрить regression-тестирование промптов для повышения надёжности AI-агентов.'}, 'en': {'title': 'Enhancing AI Agent Testing: Bridging the Gap in Robustness', 'desc': 'This paper investigates the testing practices used in AI agent frameworks and applications, revealing a significant focus on deterministic components while largely neglecting the Trigger component. The study analyzes 39 open-source frameworks and 439 applications, identifying ten distinct testing patterns, with traditional methods dominating the landscape. It highlights that over 70% of testing effort is spent on deterministic components, while less than 5% is allocated to the FM-based Plan Body, indicating a critical oversight. The authors suggest that improving testing methods and incorporating prompt regression testing are essential for enhancing the robustness of AI agents.'}, 'zh': {'title': '提升AI代理测试的鲁棒性', 'desc': '本研究分析了人工智能代理框架和应用中的测试实践，发现目前的测试主要集中在确定性组件上，而触发组件却被忽视。我们对39个开源代理框架和439个代理应用进行了大规模实证研究，识别出十种不同的测试模式。结果显示，像DeepEval这样的新型代理特定方法使用率极低，而传统的负面测试和成员测试被广泛应用以应对基础模型的不确定性。为了提高AI代理的鲁棒性，开发者需要改进对新测试方法的支持，并在应用中采用提示回归测试。'}}}, {'id': 'https://huggingface.co/papers/2510.01070', 'title': 'Eliciting Secret Knowledge from Language Models', 'url': 'https://huggingface.co/papers/2510.01070', 'abstract': 'Researchers develop and evaluate techniques to uncover hidden knowledge in large language models through black-box and white-box methods, with prefill attacks and logit lens being particularly effective.  \t\t\t\t\tAI-generated summary \t\t\t\t We study secret elicitation: discovering knowledge that an AI possesses but does not explicitly verbalize. As a testbed, we train three families of large language models (LLMs) to possess specific knowledge that they apply downstream but deny knowing when asked directly. For example, in one setting, we train an LLM to generate replies that are consistent with knowing the user is female, while denying this knowledge when asked directly. We then design various black-box and white-box secret elicitation techniques and evaluate them based on whether they can help an LLM auditor successfully guess the secret knowledge. Many of our techniques improve on simple baselines. Our most effective techniques (performing best in 2/3 settings) are based on prefill attacks, a black-box technique where the LLM reveals secret knowledge when generating a completion from a predefined prefix. In our remaining setting, white-box techniques based on logit lens and sparse autoencoders (SAEs) are most effective. We release our models and code, establishing a public benchmark for evaluating secret elicitation methods.', 'score': 1, 'issue_id': 6203, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'f0f210658ad43fde', 'authors': ['Bartosz Cywiński', 'Emil Ryd', 'Rowan Wang', 'Senthooran Rajamanoharan', 'Neel Nanda', 'Arthur Conmy', 'Samuel Marks'], 'affiliations': ['Anthropic', 'IDEAS Research Institute', 'University of Oxford', 'Warsaw University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2510.01070.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#interpretability', '#multimodal', '#hallucinations', '#open_source'], 'emoji': '🔍', 'ru': {'title': 'Раскрытие тайных знаний: как заставить LLM признаться в том, что она скрывает', 'desc': 'Исследователи изучают методы извлечения скрытых знаний из больших языковых моделей (LLM), которые модель использует внутренне, но явно не озвучивает. Для экспериментов они обучили модели обладать специфическими знаниями (например, о поле пользователя), которые влияют на генерацию ответов, но отрицаются при прямых вопросах. Наиболее эффективными оказались prefill-атаки в black-box режиме, где модель раскрывает секреты при генерации продолжения заданного префикса, а также white-box техники на основе logit lens и sparse autoencoders. Авторы опубликовали модели и код, создав бенчмарк для оценки методов извлечения скрытой информации из AI-систем.'}, 'en': {'title': 'Unveiling Secrets: Extracting Hidden Knowledge from Language Models', 'desc': 'This paper explores methods to extract hidden knowledge from large language models (LLMs) that they do not openly disclose. The researchers train LLMs to possess specific knowledge while denying it when questioned directly. They introduce both black-box and white-box techniques for secret elicitation, with prefill attacks showing significant effectiveness. The study also provides a public benchmark for evaluating these secret elicitation methods, contributing to the understanding of LLM behavior.'}, 'zh': {'title': '揭示AI隐藏知识的创新技术', 'desc': '研究人员开发并评估了通过黑箱和白箱方法揭示大型语言模型中隐藏知识的技术。我们训练了三类大型语言模型，使其能够在应用特定知识时拒绝承认这一知识。我们设计了多种黑箱和白箱的秘密引出技术，并评估它们在帮助审计者成功猜测秘密知识方面的有效性。我们的技术在多个设置中表现优异，尤其是基于预填攻击的黑箱技术和基于logit lens的白箱技术。'}}}, {'id': 'https://huggingface.co/papers/2510.01061', 'title': "ReSWD: ReSTIR'd, not shaken. Combining Reservoir Sampling and Sliced\n  Wasserstein Distance for Variance Reduction", 'url': 'https://huggingface.co/papers/2510.01061', 'abstract': 'Reservoir SWD reduces variance in Sliced Wasserstein Distance, improving gradient stability and performance in vision and graphics tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Distribution matching is central to many vision and graphics tasks, where the widely used Wasserstein distance is too costly to compute for high dimensional distributions. The Sliced Wasserstein Distance (SWD) offers a scalable alternative, yet its Monte Carlo estimator suffers from high variance, resulting in noisy gradients and slow convergence. We introduce Reservoir SWD (ReSWD), which integrates Weighted Reservoir Sampling into SWD to adaptively retain informative projection directions in optimization steps, resulting in stable gradients while remaining unbiased. Experiments on synthetic benchmarks and real-world tasks such as color correction and diffusion guidance show that ReSWD consistently outperforms standard SWD and other variance reduction baselines. Project page: https://reservoirswd.github.io/', 'score': 1, 'issue_id': 6203, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'a1e6afd30da770db', 'authors': ['Mark Boss', 'Andreas Engelhardt', 'Simon Donné', 'Varun Jampani'], 'affiliations': ['Stability AI', 'University of Tübingen'], 'pdf_title_img': 'assets/pdf/title_img/2510.01061.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#synthetic', '#diffusion', '#training', '#cv'], 'emoji': '🎯', 'ru': {'title': 'Стабильные градиенты для сравнения распределений через резервуарную выборку', 'desc': 'Статья предлагает новый метод Reservoir SWD для эффективного сравнения распределений в задачах компьютерного зрения и графики. Классический Wasserstein distance слишком дорог вычислительно, а его аппроксимация Sliced Wasserstein Distance страдает от высокой дисперсии при оценке методом Монте-Карло. Авторы интегрируют Weighted Reservoir Sampling для адаптивного сохранения информативных направлений проекций, что стабилизирует градиенты и ускоряет сходимость оптимизации. Эксперименты на задачах цветокоррекции и диффузионных моделях демонстрируют превосходство ReSWD над стандартным SWD.'}, 'en': {'title': 'Stabilizing Gradients with Reservoir SWD for Better Performance', 'desc': 'This paper presents Reservoir SWD (ReSWD), a novel approach that enhances the Sliced Wasserstein Distance (SWD) by reducing its variance. The traditional SWD is effective for matching distributions in vision and graphics but suffers from high variance in its Monte Carlo estimations, leading to unstable gradients. By incorporating Weighted Reservoir Sampling, ReSWD retains the most informative projection directions, which stabilizes the gradient and improves convergence rates. Experimental results demonstrate that ReSWD outperforms both standard SWD and other methods aimed at variance reduction in various tasks.'}, 'zh': {'title': 'Reservoir SWD：提升切片Wasserstein距离的稳定性与性能', 'desc': '本文提出了一种新的方法，称为Reservoir SWD（ReSWD），旨在减少切片Wasserstein距离（SWD）中的方差，从而提高梯度的稳定性和性能。传统的SWD在高维分布中计算成本较高，而ReSWD通过将加权水库抽样技术整合到SWD中，能够自适应地保留有用的投影方向。实验结果表明，ReSWD在合成基准和实际任务（如颜色校正和扩散引导）中，均优于标准SWD和其他方差减少基线。该方法为视觉和图形任务中的分布匹配提供了更有效的解决方案。'}}}, {'id': 'https://huggingface.co/papers/2510.00438', 'title': 'BindWeave: Subject-Consistent Video Generation via Cross-Modal\n  Integration', 'url': 'https://huggingface.co/papers/2510.00438', 'abstract': 'BindWeave, a unified framework using MLLM-DiT, enhances subject-consistent video generation by integrating deep cross-modal reasoning with diffusion transformers, achieving superior performance on OpenS2V.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion Transformer has shown remarkable abilities in generating high-fidelity videos, delivering visually coherent frames and rich details over extended durations. However, existing video generation models still fall short in subject-consistent video generation due to an inherent difficulty in parsing prompts that specify complex spatial relationships, temporal logic, and interactions among multiple subjects. To address this issue, we propose BindWeave, a unified framework that handles a broad range of subject-to-video scenarios from single-subject cases to complex multi-subject scenes with heterogeneous entities. To bind complex prompt semantics to concrete visual subjects, we introduce an MLLM-DiT framework in which a pretrained multimodal large language model performs deep cross-modal reasoning to ground entities and disentangle roles, attributes, and interactions, yielding subject-aware hidden states that condition the diffusion transformer for high-fidelity subject-consistent video generation. Experiments on the OpenS2V benchmark demonstrate that our method achieves superior performance across subject consistency, naturalness, and text relevance in generated videos, outperforming existing open-source and commercial models.', 'score': 1, 'issue_id': 6209, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '3a3278716f39fb1e', 'authors': ['Zhaoyang Li', 'Dongjun Qian', 'Kai Su', 'Qishuai Diao', 'Xiangyang Xia', 'Chang Liu', 'Wenfei Yang', 'Tianzhu Zhang', 'Zehuan Yuan'], 'affiliations': ['ByteDance', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.00438.jpg', 'data': {'categories': ['#video', '#diffusion', '#open_source', '#multimodal', '#reasoning', '#benchmark'], 'emoji': '🎬', 'ru': {'title': 'BindWeave: связывание субъектов и видео через глубокое понимание промптов', 'desc': 'BindWeave — это фреймворк для генерации видео с согласованными субъектами, который решает проблему сохранения идентичности персонажей и объектов на протяжении всего видео. Система использует мультимодальную языковую модель (MLLM) совместно с diffusion transformer (DiT) для глубокого анализа сложных текстовых промптов с пространственными отношениями и взаимодействиями между объектами. MLLM выполняет кросс-модальное рассуждение, разделяя роли, атрибуты и взаимодействия субъектов, создавая скрытые состояния, которые управляют диффузионной моделью. На бенчмарке OpenS2V метод превосходит существующие open-source и коммерческие модели по согласованности субъектов, естественности и соответствию тексту.'}, 'en': {'title': 'BindWeave: Consistent Video Generation through Deep Cross-Modal Reasoning', 'desc': 'BindWeave is a new framework that improves video generation by ensuring that the subjects in the videos remain consistent with the prompts given. It uses a combination of a multimodal large language model and diffusion transformers to understand complex relationships and interactions between multiple subjects. This approach allows the model to generate high-quality videos that accurately reflect the specified details and dynamics of the scene. Experiments show that BindWeave outperforms other models in terms of subject consistency and overall video quality.'}, 'zh': {'title': 'BindWeave：提升视频生成的主题一致性', 'desc': 'BindWeave是一个统一框架，利用MLLM-DiT技术，提升了视频生成中的主题一致性。它通过深度跨模态推理与扩散变换器的结合，解决了现有模型在处理复杂空间关系和多主体交互时的不足。该框架能够处理从单一主体到复杂多主体场景的各种视频生成任务。实验结果表明，BindWeave在主题一致性、自然性和文本相关性方面的表现优于现有的开源和商业模型。'}}}, {'id': 'https://huggingface.co/papers/2509.25916', 'title': 'VLM-FO1: Bridging the Gap Between High-Level Reasoning and Fine-Grained\n  Perception in VLMs', 'url': 'https://huggingface.co/papers/2509.25916', 'abstract': "VLM-FO1 enhances vision-language models with a hybrid fine-grained region encoder to improve object localization and region understanding without sacrificing general visual capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language Models (VLMs) excel at high-level scene understanding but falter on fine-grained perception tasks requiring precise localization. This failure stems from a fundamental mismatch, as generating exact numerical coordinates is a challenging task for language-centric architectures. In this paper, we introduce VLM-FO1, a novel framework that overcomes this limitation by reframing object-centric perception from a brittle coordinate generation problem into a robust feature retrieval task. Our method operates as a plug-and-play module that integrates with any pre-trained VLM. It leverages a Hybrid Fine-grained Region Encoder (HFRE), featuring a dual vision encoder, to generate powerful region tokens rich in both semantic and spatial detail. A token-based referencing system then enables the LLM to seamlessly reason about and ground language in these specific visual regions. Experiments show that VLM-FO1 achieves state-of-the-art performance across a diverse suite of benchmarks, demonstrating exceptional capabilities in object grounding, region generational understanding, and visual region reasoning. Crucially, our two-stage training strategy ensures that these perception gains are achieved without compromising the base model's general visual understanding capabilities. VLM-FO1 establishes an effective and flexible paradigm for building perception-aware VLMs, bridging the gap between high-level reasoning and fine-grained visual grounding.", 'score': 1, 'issue_id': 6204, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '93fe431b882d5210', 'authors': ['Peng Liu', 'Haozhan Shen', 'Chunxin Fang', 'Zhicheng Sun', 'Jiajia Liao', 'Tiancheng Zhao'], 'affiliations': ['Binjiang Institute of Zhejiang University', 'College of Computer Science and Technology, Zhejiang University', 'Om AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2509.25916.jpg', 'data': {'categories': ['#training', '#architecture', '#multimodal', '#reasoning', '#agi', '#cv', '#interpretability', '#benchmark'], 'emoji': '🎯', 'ru': {'title': 'От координат к признакам: точная локализация в vision-language моделях', 'desc': 'VLM-FO1 решает проблему точной локализации объектов в vision-language моделях, переформулируя задачу из генерации координат в задачу поиска признаков. Метод использует гибридный энкодер мелкозернистых регионов (HFRE) с двумя vision-энкодерами для создания токенов регионов, богатых семантической и пространственной информацией. Система позволяет LLM рассуждать о конкретных визуальных областях через токены, достигая state-of-the-art результатов в grounding и понимании регионов. Двухэтапная стратегия обучения сохраняет базовые способности модели к общему визуальному пониманию, делая VLM-FO1 универсальным plug-and-play модулем.'}, 'en': {'title': 'Bridging High-Level Reasoning and Fine-Grained Visual Grounding', 'desc': 'VLM-FO1 is a new framework designed to enhance vision-language models (VLMs) by improving their ability to locate and understand specific regions in images. Traditional VLMs struggle with precise localization due to their focus on language, which makes generating exact coordinates difficult. This paper introduces a Hybrid Fine-grained Region Encoder (HFRE) that transforms the localization challenge into a feature retrieval task, allowing for better integration of visual and semantic information. The results show that VLM-FO1 not only excels in object grounding and region understanding but also maintains the general visual capabilities of the original model, making it a versatile tool for perception-aware VLMs.'}, 'zh': {'title': 'VLM-FO1：提升视觉语言模型的物体定位能力', 'desc': 'VLM-FO1 是一种增强视觉语言模型的新框架，旨在改善物体定位和区域理解能力。它通过混合细粒度区域编码器，将物体中心感知问题转变为强大的特征检索任务，从而克服了传统语言模型在精确坐标生成上的局限。该方法可以作为插件与任何预训练的视觉语言模型集成，利用双视觉编码器生成丰富的区域标记。实验结果表明，VLM-FO1 在多个基准测试中表现出色，成功实现了物体定位和视觉区域推理的提升。'}}}, {'id': 'https://huggingface.co/papers/2509.25411', 'title': 'Boolean Satisfiability via Imitation Learning', 'url': 'https://huggingface.co/papers/2509.25411', 'abstract': 'ImitSAT, a branching policy for CDCL solvers using imitation learning from expert traces, reduces propagation counts and runtime by providing dense decision-level supervision.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose ImitSAT, a branching policy for conflict-driven clause learning (CDCL) solvers based on imitation learning for the Boolean satisfiability problem (SAT). Unlike previous methods that predict instance-level signals to improve CDCL branching indirectly, or rely on reinforcement learning and insufficient CDCL information to enhance branching, ImitSAT learns from expert KeyTrace that collapses a full run into the sequence of surviving decisions. Replaying a KeyTrace on the same instance is nearly conflict-free, providing dense decision-level supervision and directly reducing propagations -- the dominant contributor to wall-clock time. This prefix-conditioned supervision enables ImitSAT to reproduce high-quality branches without exploration, yielding faster convergence, stable training, and seamless integration into CDCL. Extensive experiments demonstrate that ImitSAT reduces propagation counts and runtime, outperforming state-of-the-art learned approaches. We released the source code and trained model at https://github.com/zewei-Zhang/ImitSAT', 'score': 1, 'issue_id': 6199, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '8518038ce5781379', 'authors': ['Zewei Zhang', 'Huan Liu', 'Yuanhao Yu', 'Jun Chen', 'Xiangyu Xu'], 'affiliations': ['McMaster University', 'Xian Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2509.25411.jpg', 'data': {'categories': ['#rl', '#open_source', '#training', '#optimization', '#math'], 'emoji': '🎯', 'ru': {'title': 'Обучение на экспертных трассах для ускорения SAT-солверов', 'desc': 'В статье представлен ImitSAT - новая стратегия ветвления для CDCL солверов SAT-задач, основанная на imitation learning. Метод обучается на экспертных трассах KeyTrace, которые представляют полный процесс решения как последовательность ключевых решений без конфликтов. Такой подход обеспечивает плотный supervised сигнал на уровне каждого решения и напрямую сокращает количество propagations - основной фактор времени выполнения. Эксперименты показывают, что ImitSAT превосходит современные методы на основе ML, сокращая время работы и количество propagations.'}, 'en': {'title': 'ImitSAT: Learning from Experts for Faster SAT Solving', 'desc': 'ImitSAT is a new branching policy designed for conflict-driven clause learning (CDCL) solvers that uses imitation learning from expert traces to improve performance on the Boolean satisfiability problem (SAT). Unlike traditional methods that rely on indirect signals or reinforcement learning, ImitSAT directly learns from a sequence of expert decisions, known as KeyTrace, which simplifies the decision-making process. This approach minimizes conflicts during execution, leading to fewer propagation counts and reduced runtime. The results show that ImitSAT significantly outperforms existing learned methods, providing a more efficient and effective solution for SAT problems.'}, 'zh': {'title': 'ImitSAT：高效的CDCL求解器分支策略', 'desc': 'ImitSAT是一种基于模仿学习的分支策略，专为冲突驱动子句学习（CDCL）求解器设计，旨在解决布尔可满足性问题（SAT）。与以往方法不同，ImitSAT通过学习专家的KeyTrace，直接提供决策级的监督，从而减少传播次数和运行时间。通过在同一实例上重放KeyTrace，ImitSAT几乎没有冲突，显著提高了分支的质量和收敛速度。大量实验表明，ImitSAT在传播次数和运行时间上优于现有的最先进学习方法。'}}}, {'id': 'https://huggingface.co/papers/2509.25045', 'title': 'Hyperdimensional Probe: Decoding LLM Representations via Vector Symbolic\n  Architectures', 'url': 'https://huggingface.co/papers/2509.25045', 'abstract': "A novel Hyperdimensional Probe method decodes information from LLM vector spaces using Vector Symbolic Architectures, providing interpretable insights into model states and failures.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite their capabilities, Large Language Models (LLMs) remain opaque with limited understanding of their internal representations. Current interpretability methods, such as direct logit attribution (DLA) and sparse autoencoders (SAEs), provide restricted insight due to limitations such as the model's output vocabulary or unclear feature names. This work introduces Hyperdimensional Probe, a novel paradigm for decoding information from the LLM vector space. It combines ideas from symbolic representations and neural probing to project the model's residual stream into interpretable concepts via Vector Symbolic Architectures (VSAs). This probe combines the strengths of SAEs and conventional probes while overcoming their key limitations. We validate our decoding paradigm with controlled input-completion tasks, probing the model's final state before next-token prediction on inputs spanning syntactic pattern recognition, key-value associations, and abstract inference. We further assess it in a question-answering setting, examining the state of the model both before and after text generation. Our experiments show that our probe reliably extracts meaningful concepts across varied LLMs, embedding sizes, and input domains, also helping identify LLM failures. Our work advances information decoding in LLM vector space, enabling extracting more informative, interpretable, and structured features from neural representations.", 'score': 1, 'issue_id': 6204, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': 'b34a8aa388991a99', 'authors': ['Marco Bronzini', 'Carlo Nicolini', 'Bruno Lepri', 'Jacopo Staiano', 'Andrea Passerini'], 'affiliations': ['Fondazione Bruno Kessler (FBK), Trento, Italy', 'Ipazia S.p.A., Milan, Italy', 'University of Trento, Trento, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2509.25045.jpg', 'data': {'categories': ['#data', '#architecture', '#interpretability'], 'emoji': '🔍', 'ru': {'title': 'Гиперпространственное зондирование: декодирование мыслей языковых моделей', 'desc': 'Исследователи предложили метод Hyperdimensional Probe для интерпретации внутренних представлений больших языковых моделей (LLM). Метод использует Vector Symbolic Architectures (VSA) для проецирования residual stream модели в понятные человеку концепты, преодолевая ограничения существующих подходов вроде sparse autoencoders. Эксперименты показали, что зонд успешно извлекает осмысленную информацию из различных LLM на задачах распознавания паттернов, ассоциаций и логического вывода. Подход помогает не только понять внутренние представления моделей, но и выявлять их ошибки и недостатки.'}, 'en': {'title': 'Decoding LLMs: Unveiling Insights with Hyperdimensional Probes', 'desc': 'The paper presents a new method called Hyperdimensional Probe that helps decode information from the vector spaces of Large Language Models (LLMs) using Vector Symbolic Architectures (VSAs). This method aims to improve interpretability by providing clearer insights into the internal workings and potential failures of LLMs, which are often difficult to understand. Unlike existing methods like direct logit attribution and sparse autoencoders, Hyperdimensional Probe combines the strengths of these approaches while addressing their limitations. The authors validate their method through various tasks, demonstrating its ability to extract meaningful concepts and enhance our understanding of LLM behavior.'}, 'zh': {'title': '超维探测器：解码大型语言模型的可解释性', 'desc': '本文提出了一种新颖的超维探测器方法，通过向量符号架构从大型语言模型（LLM）的向量空间中解码信息，提供对模型状态和失败的可解释性洞察。现有的可解释性方法如直接逻辑归因和稀疏自编码器由于模型输出词汇或特征名称不清晰等限制，提供的洞察力有限。超维探测器结合了符号表示和神经探测的思想，将模型的残差流投影到可解释的概念中。我们的实验表明，该探测器能够可靠地提取有意义的概念，并帮助识别LLM的失败。'}}}, {'id': 'https://huggingface.co/papers/2509.24002', 'title': 'MCPMark: A Benchmark for Stress-Testing Realistic and Comprehensive MCP\n  Use', 'url': 'https://huggingface.co/papers/2509.24002', 'abstract': 'MCPMark is a comprehensive benchmark for evaluating MCP use in real-world workflows, featuring diverse tasks that require richer interactions with the environment, and reveals that current LLMs perform poorly on these tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t MCP standardizes how LLMs interact with external systems, forming the foundation for general agents. However, existing MCP benchmarks remain narrow in scope: they focus on read-heavy tasks or tasks with limited interaction depth, and fail to capture the complexity and realism of real-world workflows. To address this gap, we propose MCPMark, a benchmark designed to evaluate MCP use in a more realistic and comprehensive manner. It consists of 127 high-quality tasks collaboratively created by domain experts and AI agents. Each task begins with a curated initial state and includes a programmatic script for automatic verification. These tasks demand richer and more diverse interactions with the environment, involving a broad range of create, read, update, and delete (CRUD) operations. We conduct a comprehensive evaluation of cutting-edge LLMs using a minimal agent framework that operates in a tool-calling loop. Empirical results show that the best-performing model, gpt-5-medium, reaches only 52.56\\% pass@1 and 33.86\\% pass^4, while other widely regarded strong models, including claude-sonnet-4 and o3, fall below 30\\% pass@1 and 15\\% pass^4. On average, LLMs require 16.2 execution turns and 17.4 tool calls per task, significantly surpassing those in previous MCP benchmarks and highlighting the stress-testing nature of MCPMark.', 'score': 118, 'issue_id': 6176, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': '9a5257700f81ad41', 'authors': ['Zijian Wu', 'Xiangyan Liu', 'Xinyuan Zhang', 'Lingjun Chen', 'Fanqing Meng', 'Lingxiao Du', 'Yiran Zhao', 'Fanshi Zhang', 'Yaoqi Ye', 'Jiawei Wang', 'Zirui Wang', 'Jinjie Ni', 'Yufan Yang', 'Arvin Xu', 'Michael Qizhe Shieh'], 'affiliations': ['EvalSys', 'Fudan University', 'LobeHub', 'National University of Singapore', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2509.24002.jpg', 'data': {'categories': ['#agi', '#agents', '#survey', '#benchmark'], 'emoji': '🧪', 'ru': {'title': 'MCPMark: бенчмарк, который показал слабость LLM в реальных рабочих сценариях', 'desc': 'MCPMark — это новый комплексный бенчмарк для оценки использования MCP (Model Context Protocol) в реальных рабочих процессах. Он включает 127 высококачественных задач, требующих разнообразных CRUD-операций и глубокого взаимодействия с окружением, что значительно сложнее предыдущих бенчмарков. Результаты тестирования показали, что даже лучшие современные LLM справляются плохо: gpt-5-medium достигает лишь 52.56% успешных решений, а другие модели вроде claude-sonnet-4 и o3 показывают менее 30%. В среднем модели требуют 16.2 итераций и 17.4 вызовов инструментов на задачу, что подчеркивает сложность и реалистичность бенчмарка.'}, 'en': {'title': 'MCPMark: Elevating LLMs to Real-World Challenges', 'desc': 'MCPMark is a new benchmark designed to evaluate the performance of Large Language Models (LLMs) in real-world workflows that require complex interactions with their environment. Unlike previous benchmarks that focused on simpler tasks, MCPMark includes 127 diverse tasks that involve a variety of create, read, update, and delete (CRUD) operations. The benchmark aims to standardize how LLMs interact with external systems, paving the way for the development of more capable general agents. Evaluation results show that even the best LLMs struggle with these tasks, indicating a significant gap in their ability to handle realistic scenarios.'}, 'zh': {'title': 'MCPMark：评估真实工作流程中的大语言模型', 'desc': 'MCPMark是一个全面的基准测试，用于评估大语言模型（LLM）在真实工作流程中对多种任务的处理能力。这些任务要求与环境进行更丰富的交互，显示出当前的LLM在这些任务上的表现较差。MCPMark包含127个高质量任务，由领域专家和AI代理共同创建，旨在更真实和全面地评估MCP的使用。通过对先进LLM的评估，结果表明即使是表现最好的模型，其通过率也远低于预期，突显了MCPMark的挑战性。'}}}, {'id': 'https://huggingface.co/papers/2509.26507', 'title': 'The Dragon Hatchling: The Missing Link between the Transformer and\n  Models of the Brain', 'url': 'https://huggingface.co/papers/2509.26507', 'abstract': "BDH, a biologically inspired Large Language Model, combines scale-free network architecture with Hebbian learning to achieve Transformer-like performance while maintaining interpretability.  \t\t\t\t\tAI-generated summary \t\t\t\t The relationship between computing systems and the brain has served as motivation for pioneering theoreticians since John von Neumann and Alan Turing. Uniform, scale-free biological networks, such as the brain, have powerful properties, including generalizing over time, which is the main barrier for Machine Learning on the path to Universal Reasoning Models.   We introduce `Dragon Hatchling' (BDH), a new Large Language Model architecture based on a scale-free biologically inspired network of \\n locally-interacting neuron particles. BDH couples strong theoretical foundations and inherent interpretability without sacrificing Transformer-like performance.   BDH is a practical, performant state-of-the-art attention-based state space sequence learning architecture. In addition to being a graph model, BDH admits a GPU-friendly formulation. It exhibits Transformer-like scaling laws: empirically BDH rivals GPT2 performance on language and translation tasks, at the same number of parameters (10M to 1B), for the same training data.   BDH can be represented as a brain model. The working memory of BDH during inference entirely relies on synaptic plasticity with Hebbian learning using spiking neurons. We confirm empirically that specific, individual synapses strengthen connection whenever BDH hears or reasons about a specific concept while processing language inputs. The neuron interaction network of BDH is a graph of high modularity with heavy-tailed degree distribution. The BDH model is biologically plausible, explaining one possible mechanism which human neurons could use to achieve speech.   BDH is designed for interpretability. Activation vectors of BDH are sparse and positive. We demonstrate monosemanticity in BDH on language tasks. Interpretability of state, which goes beyond interpretability of neurons and model parameters, is an inherent feature of the BDH architecture.", 'score': 102, 'issue_id': 6185, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'af365b084177f640', 'authors': ['Adrian Kosowski', 'Przemysław Uznański', 'Jan Chorowski', 'Zuzanna Stamirowska', 'Michał Bartoszkiewicz'], 'affiliations': ['Pathway, Palo Alto, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.26507.jpg', 'data': {'categories': ['#graphs', '#multimodal', '#architecture', '#reasoning', '#interpretability'], 'emoji': '🧠', 'ru': {'title': 'BDH: Интерпретируемая мощь биологически вдохновлённых сетей', 'desc': 'BDH — это новая архитектура LLM, вдохновлённая биологическими сетями, которая сочетает в себе масштабно-свободную структуру и обучение по Хеббу. Модель достигает производительности, сравнимой с Transformer, сохраняя при этом интерпретируемость. BDH использует графовую модель с высокой модульностью и распределением степеней, характерным для биологических сетей. Это позволяет модели эффективно обрабатывать языковые задачи, используя синаптическую пластичность и спайковые нейроны.'}, 'en': {'title': 'BDH: Bridging Biology and AI for Interpretability and Performance', 'desc': "BDH, or Dragon Hatchling, is a new Large Language Model that draws inspiration from biological networks, particularly the brain's scale-free architecture. It utilizes Hebbian learning, which mimics how neurons strengthen connections based on activity, to enhance its performance while remaining interpretable. This model achieves results comparable to Transformer models like GPT-2, using a similar number of parameters and training data. BDH's design allows for a clear understanding of its decision-making process, making it a significant step towards creating interpretable AI systems."}, 'zh': {'title': 'BDH：生物启发的可解释大型语言模型', 'desc': 'BDH是一种受生物启发的大型语言模型，结合了无标度网络架构和Hebbian学习，旨在实现类似Transformer的性能，同时保持可解释性。该模型通过局部交互的神经粒子构建，展现出强大的理论基础和高效的注意力机制。BDH在语言和翻译任务中表现出与GPT2相当的性能，且参数数量相同，训练数据一致。BDH的工作记忆依赖于突触可塑性，能够在处理语言输入时加强特定概念的连接，展现出生物学上的合理性。'}}}, {'id': 'https://huggingface.co/papers/2509.25541', 'title': 'Vision-Zero: Scalable VLM Self-Improvement via Strategic Gamified\n  Self-Play', 'url': 'https://huggingface.co/papers/2509.25541', 'abstract': 'Vision-Zero is a domain-agnostic framework that enhances vision-language models through self-improvement in competitive visual games, using Iterative Self-Play Policy Optimization and achieving state-of-the-art performance without human annotation.  \t\t\t\t\tAI-generated summary \t\t\t\t Although reinforcement learning (RL) can effectively enhance the reasoning capabilities of vision-language models (VLMs), current methods remain heavily dependent on labor-intensive datasets that require extensive manual construction and verification, leading to extremely high training costs and consequently constraining the practical deployment of VLMs. To address this challenge, we propose Vision-Zero, a domain-agnostic framework enabling VLM self-improvement through competitive visual games generated from arbitrary image pairs. Specifically, Vision-Zero encompasses three main attributes: (1) Strategic Self-Play Framework: Vision-Zero trains VLMs in "Who Is the Spy"-style games, where the models engage in strategic reasoning and actions across multiple roles. Through interactive gameplay, models autonomously generate their training data without human annotation. (2) Gameplay from Arbitrary Images: Unlike existing gamified frameworks, Vision-Zero can generate games from arbitrary images, thereby enhancing the model\'s reasoning ability across diverse domains and showing strong generalization to different tasks. We demonstrate this versatility using three distinct types of image datasets: CLEVR-based synthetic scenes, charts, and real-world images. (3) Sustainable Performance Gain: We introduce Iterative Self-Play Policy Optimization (Iterative-SPO), a novel training algorithm that alternates between Self-Play and reinforcement learning with verifiable rewards (RLVR), mitigating the performance plateau often seen in self-play-only training and achieving sustained long-term improvements. Despite using label-free data, Vision-Zero achieves state-of-the-art performance on reasoning, chart question answering, and vision-centric understanding tasks, surpassing other annotation-based methods. Models and code has been released at https://github.com/wangqinsi1/Vision-Zero.', 'score': 95, 'issue_id': 6175, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '1e4232d439e827c1', 'authors': ['Qinsi Wang', 'Bo Liu', 'Tianyi Zhou', 'Jing Shi', 'Yueqian Lin', 'Yiran Chen', 'Hai Helen Li', 'Kun Wan', 'Wentian Zhao'], 'affiliations': ['Adobe Inc.', 'Duke University', 'National University of Singapore', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2509.25541.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#optimization', '#games', '#cv', '#training', '#rl'], 'emoji': '🎮', 'ru': {'title': 'Самообучение VLM через визуальные игры без разметки', 'desc': 'Vision-Zero — это фреймворк для самосовершенствования vision-language моделей через соревновательные визуальные игры, созданные из произвольных пар изображений. Модели обучаются играя в игры типа «Кто шпион», где они выполняют разные роли и генерируют тренировочные данные автоматически, без участия людей. Алгоритм Iterative Self-Play Policy Optimization чередует самоигру с reinforcement learning, что позволяет избежать плато в производительности и обеспечивает стабильный рост качества. Подход достигает state-of-the-art результатов на задачах reasoning, понимания графиков и визуального анализа, используя только данные без разметки.'}, 'en': {'title': 'Empowering Vision-Language Models through Self-Play Games', 'desc': 'Vision-Zero is a new framework that improves vision-language models (VLMs) by allowing them to learn from playing competitive visual games without needing human-created datasets. It uses a method called Iterative Self-Play Policy Optimization, which helps models generate their own training data through gameplay, enhancing their reasoning skills. The framework can create games from any image, making it versatile across different domains and tasks. As a result, Vision-Zero achieves top performance in various reasoning tasks while avoiding the high costs of manual data annotation.'}, 'zh': {'title': 'Vision-Zero：无标注自我提升的视觉语言模型框架', 'desc': 'Vision-Zero是一个领域无关的框架，通过在竞争性视觉游戏中自我提升，增强视觉语言模型（VLM）。该框架采用迭代自我游戏策略优化（Iterative-SPO），使模型能够在没有人工标注的情况下生成训练数据。Vision-Zero能够从任意图像对生成游戏，提升模型在不同领域的推理能力，并展示出强大的泛化能力。最终，Vision-Zero在推理、图表问答和视觉理解任务上达到了最先进的性能，超越了其他基于标注的方法。'}}}, {'id': 'https://huggingface.co/papers/2509.23873', 'title': 'Winning the Pruning Gamble: A Unified Approach to Joint Sample and Token\n  Pruning for Efficient Supervised Fine-Tuning', 'url': 'https://huggingface.co/papers/2509.23873', 'abstract': 'Quadrant-based Tuning (Q-Tuning) optimizes both sample and token pruning in supervised fine-tuning of large language models, achieving superior performance with reduced data.  \t\t\t\t\tAI-generated summary \t\t\t\t As supervised fine-tuning (SFT) evolves from a lightweight post-training step into a compute-intensive phase rivaling mid-training in scale, data efficiency has become critical for aligning large language models (LLMs) under tight budgets. Existing data pruning methods suffer from a fragmented design: they operate either at the sample level or the token level in isolation, failing to jointly optimize both dimensions. This disconnect leads to significant inefficiencies--high-value samples may still contain redundant tokens, while token-level pruning often discards crucial instructional or corrective signals embedded in individual examples. To address this bottleneck, we introduce the Error-Uncertainty (EU) Plane, a diagnostic framework that jointly characterizes the heterogeneous utility of training data across samples and tokens. Guided by this insight, we propose Quadrant-based Tuning (Q-Tuning), a unified framework that strategically coordinates sample pruning and token pruning. Q-Tuning employs a two-stage strategy: first, it performs sample-level triage to retain examples rich in informative misconceptions or calibration signals; second, it applies an asymmetric token-pruning policy, using a context-aware scoring mechanism to trim less salient tokens exclusively from misconception samples while preserving calibration samples in their entirety. Our method sets a new state of the art across five diverse benchmarks. Remarkably, on SmolLM2-1.7B, Q-Tuning achieves a +38\\% average improvement over the full-data SFT baseline using only 12.5\\% of the original training data. As the first dynamic pruning approach to consistently outperform full-data training, Q-Tuning provides a practical and scalable blueprint for maximizing data utilization in budget-constrained LLM SFT.', 'score': 54, 'issue_id': 6184, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': 'e0fa1530a3055ba8', 'authors': ['Shaobo Wang', 'Jiaming Wang', 'Jiajun Zhang', 'Cong Wang', 'Yue Min', 'Zichen Wen', 'Fei Huang', 'Huiqiang Jiang', 'Junyang Lin', 'Dayiheng Liu', 'Linfeng Zhang'], 'affiliations': ['Alibaba Group', 'BJTU', 'EPIC Lab, SJTU', 'HKUST', 'NJU'], 'pdf_title_img': 'assets/pdf/title_img/2509.23873.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#data', '#training'], 'emoji': '✂️', 'ru': {'title': 'Умная обрезка данных: как обучать LLM эффективнее с минимальными ресурсами', 'desc': 'Статья представляет Q-Tuning — новый метод оптимизации supervised fine-tuning для больших языковых моделей, который одновременно работает с отбором примеров и токенов. Авторы вводят Error-Uncertainty Plane — диагностический фреймворк для оценки полезности обучающих данных на обоих уровнях. Q-Tuning использует двухэтапную стратегию: сначала отбирает наиболее информативные примеры, затем применяет асимметричную обрезку токенов в зависимости от типа примера. На модели SmolLM2-1.7B метод показал улучшение на 38% по сравнению с базовой моделью, используя всего 12.5% исходных данных.'}, 'en': {'title': 'Maximizing Data Efficiency with Q-Tuning', 'desc': 'Quadrant-based Tuning (Q-Tuning) is a novel approach that enhances the efficiency of supervised fine-tuning for large language models by optimizing both sample and token pruning simultaneously. Traditional methods often focus on either samples or tokens separately, leading to inefficiencies where valuable data may be discarded. Q-Tuning introduces the Error-Uncertainty (EU) Plane, which helps identify the most useful training data by analyzing both samples and tokens together. This method has demonstrated significant improvements in performance, achieving a 38% increase in effectiveness while using only a fraction of the original training data.'}, 'zh': {'title': '四象限调优：高效利用数据的创新方法', 'desc': '本文提出了一种名为四象限调优（Q-Tuning）的方法，旨在优化大语言模型的监督微调过程中的样本和标记剪枝。通过引入误差-不确定性平面（EU Plane），该方法能够同时评估训练数据在样本和标记层面的效用，从而实现更高的数据利用效率。Q-Tuning采用两阶段策略，首先保留富含信息的样本，然后在特定样本中进行标记剪枝，确保重要信息不被丢失。实验结果表明，Q-Tuning在多个基准测试中设立了新的性能标准，显著提高了数据利用率。'}}}, {'id': 'https://huggingface.co/papers/2509.25760', 'title': 'TruthRL: Incentivizing Truthful LLMs via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.25760', 'abstract': 'TruthRL, a reinforcement learning framework, enhances the truthfulness of large language models by balancing accuracy and abstention, significantly reducing hallucinations and improving performance across benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t While large language models (LLMs) have demonstrated strong performance on factoid question answering, they are still prone to hallucination and untruthful responses, particularly when tasks demand information outside their parametric knowledge. Indeed, truthfulness requires more than accuracy -- models must also recognize uncertainty and abstain when unsure to avoid hallucinations. This presents a fundamental challenge for existing methods: approaches that optimize for accuracy often amplify hallucinations, while those that encourage abstention can become overly conservative, sacrificing correct answers. Both extremes ultimately compromise truthfulness. In this work, we present TruthRL, a general reinforcement learning (RL) framework that directly optimizes the truthfulness of LLMs. Specifically, we implement TruthRL using GRPO with a simple yet effective ternary reward that distinguishes correct answers, hallucinations, and abstentions. It incentivizes models to reduce hallucinations not only by providing correct responses, but also by enabling abstention when uncertain, thereby improving truthfulness. Extensive experiments across four knowledge-intensive benchmarks show that, compared to vanilla RL, TruthRL significantly reduces hallucinations by 28.9% and improves truthfulness by 21.1%, with consistent gains across various backbone models (e.g., Qwen, Llama) under both retrieval and non-retrieval setups. In-depth ablation study demonstrates that vanilla accuracy-driven methods, such as supervised fine-tuning or RL with a binary reward, struggle to balance factual correctness and uncertainty. In contrast, our proposed truthfulness-driven TruthRL achieves strong performance in both accuracy and truthfulness, underscoring the importance of learning objective design for developing truthful LLMs.', 'score': 44, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '58cf56a1a824c556', 'authors': ['Zhepei Wei', 'Xiao Yang', 'Kai Sun', 'Jiaqi Wang', 'Rulin Shao', 'Sean Chen', 'Mohammad Kachuee', 'Teja Gollapudi', 'Tony Liao', 'Nicolas Scheffer', 'Rakesh Wanga', 'Anuj Kumar', 'Yu Meng', 'Wen-tau Yih', 'Xin Luna Dong'], 'affiliations': ['FAIR at Meta', 'Meta Reality Labs', 'University of Virginia', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2509.25760.jpg', 'data': {'categories': ['#rlhf', '#hallucinations', '#reasoning', '#optimization', '#training', '#rl'], 'emoji': '🎯', 'ru': {'title': 'Обучение LLM говорить правду через воздержание от ответа', 'desc': 'В статье представлен TruthRL — фреймворк на основе reinforcement learning для повышения правдивости больших языковых моделей. Ключевая идея заключается в использовании тернарной системы наград, которая различает правильные ответы, галлюцинации и воздержание от ответа. Традиционные методы оптимизации точности часто усиливают галлюцинации, а методы, поощряющие воздержание, становятся чрезмерно консервативными. TruthRL достигает баланса между точностью и способностью признавать неопределённость, снижая галлюцинации на 28.9% и улучшая правдивость на 21.1% на различных бенчмарках.'}, 'en': {'title': 'TruthRL: Balancing Accuracy and Abstention for Truthful AI', 'desc': "TruthRL is a novel reinforcement learning framework designed to enhance the truthfulness of large language models (LLMs) by effectively balancing accuracy and the ability to abstain from answering when uncertain. Traditional methods often lead to increased hallucinations or overly conservative responses, compromising the model's truthfulness. TruthRL addresses this by using a ternary reward system that differentiates between correct answers, hallucinations, and abstentions, encouraging models to provide accurate responses while also recognizing when to refrain from answering. Experimental results show that TruthRL significantly reduces hallucinations and improves overall truthfulness across various benchmarks and model architectures."}, 'zh': {'title': 'TruthRL：提升语言模型真实性的强化学习框架', 'desc': 'TruthRL是一种强化学习框架，旨在提高大型语言模型的真实性。它通过平衡准确性和放弃来显著减少幻觉现象，并在多个基准测试中提升性能。该框架使用简单有效的三元奖励机制，鼓励模型在不确定时选择放弃，从而避免错误回答。实验结果表明，TruthRL相比传统的强化学习方法，减少了28.9%的幻觉现象，并提高了21.1%的真实性。'}}}, {'id': 'https://huggingface.co/papers/2509.26536', 'title': 'OceanGym: A Benchmark Environment for Underwater Embodied Agents', 'url': 'https://huggingface.co/papers/2509.26536', 'abstract': "OceanGym is a benchmark for underwater embodied agents using Multi-modal Large Language Models to address challenges in perception, planning, and adaptability in harsh ocean environments.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce OceanGym, the first comprehensive benchmark for ocean underwater embodied agents, designed to advance AI in one of the most demanding real-world environments. Unlike terrestrial or aerial domains, underwater settings present extreme perceptual and decision-making challenges, including low visibility, dynamic ocean currents, making effective agent deployment exceptionally difficult. OceanGym encompasses eight realistic task domains and a unified agent framework driven by Multi-modal Large Language Models (MLLMs), which integrates perception, memory, and sequential decision-making. Agents are required to comprehend optical and sonar data, autonomously explore complex environments, and accomplish long-horizon objectives under these harsh conditions. Extensive experiments reveal substantial gaps between state-of-the-art MLLM-driven agents and human experts, highlighting the persistent difficulty of perception, planning, and adaptability in ocean underwater environments. By providing a high-fidelity, rigorously designed platform, OceanGym establishes a testbed for developing robust embodied AI and transferring these capabilities to real-world autonomous ocean underwater vehicles, marking a decisive step toward intelligent agents capable of operating in one of Earth's last unexplored frontiers. The code and data are available at https://github.com/OceanGPT/OceanGym.", 'score': 29, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '16228ef736074906', 'authors': ['Yida Xue', 'Mingjun Mao', 'Xiangyuan Ru', 'Yuqi Zhu', 'Baochang Ren', 'Shuofei Qiao', 'Mengru Wang', 'Shumin Deng', 'Xinyu An', 'Ningyu Zhang', 'Ying Chen', 'Huajun Chen'], 'affiliations': ['National University of Singapore', 'State Key Laboratory of Ocean Sensing, Zhejiang University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26536.jpg', 'data': {'categories': ['#games', '#transfer_learning', '#agents', '#benchmark', '#multimodal'], 'emoji': '🌊', 'ru': {'title': 'OceanGym: Тестовая площадка для AI-агентов в неизведанных глубинах океана', 'desc': 'В статье представлен OceanGym — первый комплексный бенчмарк для подводных embodied-агентов, работающих в экстремальных условиях океана. Платформа включает восемь реалистичных задач и использует мультимодальные LLM для интеграции восприятия, памяти и принятия решений. Агенты должны обрабатывать оптические и сонарные данные, автономно исследовать сложную среду и выполнять долгосрочные цели в условиях низкой видимости и динамичных течений. Эксперименты показали существенный разрыв между современными MLLM-агентами и экспертами-людьми, подчеркивая сложность задач восприятия, планирования и адаптации в подводной среде.'}, 'en': {'title': 'OceanGym: Advancing AI for Underwater Exploration Challenges', 'desc': 'OceanGym is a new benchmark designed for testing underwater embodied agents using Multi-modal Large Language Models (MLLMs). It addresses the unique challenges of underwater environments, such as low visibility and dynamic currents, which complicate perception and decision-making. The benchmark includes eight realistic tasks that require agents to process both optical and sonar data while navigating complex scenarios. By highlighting the performance gaps between advanced AI agents and human experts, OceanGym aims to improve the adaptability and planning capabilities of AI in ocean exploration.'}, 'zh': {'title': 'OceanGym：水下智能体的新基准挑战', 'desc': 'OceanGym是一个针对水下具身智能体的基准测试，旨在利用多模态大语言模型（MLLMs）解决在恶劣海洋环境中感知、规划和适应性的问题。与陆地或空中环境不同，水下环境面临极端的感知和决策挑战，如低能见度和动态海流，使得有效的智能体部署变得异常困难。OceanGym包含八个现实任务领域和一个统一的智能体框架，要求智能体理解光学和声纳数据，能够自主探索复杂环境，并在这些恶劣条件下完成长期目标。通过广泛的实验，发现当前最先进的MLLM驱动智能体与人类专家之间存在显著差距，突显了在水下环境中感知、规划和适应性的持续困难。'}}}, {'id': 'https://huggingface.co/papers/2509.26625', 'title': 'Learning to See Before Seeing: Demystifying LLM Visual Priors from\n  Language Pre-training', 'url': 'https://huggingface.co/papers/2509.26625', 'abstract': "LLMs develop visual priors during language pre-training, which can be leveraged for vision tasks with minimal additional data, and these priors are composed of separable perception and reasoning components.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs), despite being trained on text alone, surprisingly develop rich visual priors. These priors allow latent visual capabilities to be unlocked for vision tasks with a relatively small amount of multimodal data, and in some cases, to perform visual tasks without ever having seen an image. Through systematic analysis, we reveal that visual priors-the implicit, emergent knowledge about the visual world acquired during language pre-training-are composed of separable perception and reasoning priors with unique scaling trends and origins. We show that an LLM's latent visual reasoning ability is predominantly developed by pre-training on reasoning-centric data (e.g., code, math, academia) and scales progressively. This reasoning prior acquired from language pre-training is transferable and universally applicable to visual reasoning. In contrast, a perception prior emerges more diffusely from broad corpora, and perception ability is more sensitive to the vision encoder and visual instruction tuning data. In parallel, text describing the visual world proves crucial, though its performance impact saturates rapidly. Leveraging these insights, we propose a data-centric recipe for pre-training vision-aware LLMs and verify it in 1T token scale pre-training. Our findings are grounded in over 100 controlled experiments consuming 500,000 GPU-hours, spanning the full MLLM construction pipeline-from LLM pre-training to visual alignment and supervised multimodal fine-tuning-across five model scales, a wide range of data categories and mixtures, and multiple adaptation setups. Along with our main findings, we propose and investigate several hypotheses, and introduce the Multi-Level Existence Bench (MLE-Bench). Together, this work provides a new way of deliberately cultivating visual priors from language pre-training, paving the way for the next generation of multimodal LLMs.", 'score': 28, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4ecd034d7f6a8060', 'authors': ['Junlin Han', 'Shengbang Tong', 'David Fan', 'Yufan Ren', 'Koustuv Sinha', 'Philip Torr', 'Filippos Kokkinos'], 'affiliations': ['Meta Superintelligence Labs', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2509.26625.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#benchmark', '#alignment', '#dataset', '#transfer_learning'], 'emoji': '👁️', 'ru': {'title': 'Визуальные приоры из текста: как LLM учатся видеть без изображений', 'desc': 'Исследование показывает, что большие языковые модели (LLM) неожиданно развивают визуальные представления во время обучения только на текстовых данных. Эти визуальные приоры состоят из двух отдельных компонентов: перцептивного и рассуждающего, которые имеют разные источники происхождения и закономерности масштабирования. Способность к визуальным рассуждениям формируется преимущественно на данных с кодом, математикой и научными текстами, в то время как перцептивные способности возникают из более широкого корпуса и зависят от vision encoder. На основе более 100 контролируемых экспериментов авторы предлагают рецепт предобучения мультимодальных LLM и вводят новый бенчмарк MLE-Bench для оценки визуальных способностей.'}, 'en': {'title': 'Unlocking Visual Understanding in Language Models', 'desc': 'This paper explores how Large Language Models (LLMs) can develop visual understanding during their training on text data alone. It reveals that these models create visual priors, which are essential for performing vision tasks with minimal additional data. The study identifies two main components of these priors: perception and reasoning, each with distinct characteristics and scaling behaviors. By analyzing extensive experiments, the authors propose a method for enhancing LLMs with visual capabilities, setting a foundation for future multimodal AI systems.'}, 'zh': {'title': '从语言预训练中培养视觉先验的全新方法', 'desc': '大型语言模型（LLMs）在语言预训练过程中意外地发展出丰富的视觉先验。这些视觉先验使得在视觉任务中能够以相对较少的多模态数据解锁潜在的视觉能力。研究表明，视觉先验由可分离的感知和推理组件组成，且这两者在规模和来源上具有独特的趋势。通过系统分析，我们提出了一种以数据为中心的预训练方法，旨在培养视觉感知能力，从而推动下一代多模态LLMs的发展。'}}}, {'id': 'https://huggingface.co/papers/2509.25848', 'title': 'More Thought, Less Accuracy? On the Dual Nature of Reasoning in\n  Vision-Language Models', 'url': 'https://huggingface.co/papers/2509.25848', 'abstract': "VAPO-Thinker-7B enhances multimodal reasoning by anchoring the process to visual information, improving performance on visual tasks while maintaining logical inference.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning has emerged as a pivotal capability in Large Language Models (LLMs). Through Reinforcement Learning (RL), typically Group Relative Policy Optimization (GRPO), these models are able to solve complex tasks such as mathematics and code generation. Building on these advances, recent research has sought to extend reasoning to Vision-Language Models (VLMs), yielding promising results across diverse visual tasks. Despite this progress, our study uncovers the dual nature of multimodal reasoning: while it substantially enhances logical inference and facilitates performance on challenging problems, it may gradually impair perceptual grounding, leading to recognition failures on otherwise basic visual questions. Through further analysis, we attribute this phenomenon to visual forgetting, wherein prolonged reasoning causes the model to increasingly disregard visual input. To address this, we propose Vision-Anchored Policy Optimization (VAPO), a simple yet effective method that explicitly steers the reasoning process toward visually grounded trajectories. Our result model, VAPO-Thinker-7B, significantly strengthens the model's reliance on visual information and achieves new state-of-the-art results on a wide range of established benchmarks. Project page: https://xytian1008.github.io/VAPO/", 'score': 28, 'issue_id': 6177, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '41251889e40e8e71', 'authors': ['Xinyu Tian', 'Shu Zou', 'Zhaoyuan Yang', 'Mengqi He', 'Fabian Waschkowski', 'Lukas Wesemann', 'Peter Tu', 'Jing Zhang'], 'affiliations': ['Australian National University', 'GE Research', 'University of Melbourne'], 'pdf_title_img': 'assets/pdf/title_img/2509.25848.jpg', 'data': {'categories': ['#rl', '#benchmark', '#cv', '#multimodal', '#reasoning'], 'emoji': '👁️', 'ru': {'title': 'Не забывай смотреть: как научить AI рассуждать без потери визуального восприятия', 'desc': 'Исследование выявляет проблему "визуального забывания" в Vision-Language Models: при длительном рассуждении модели начинают игнорировать визуальную информацию, что ухудшает качество ответов на простые визуальные вопросы. Авторы предлагают метод Vision-Anchored Policy Optimization (VAPO), который явно направляет процесс рассуждения к траекториям, основанным на визуальных данных. Метод применяется при обучении с подкреплением (Reinforcement Learning) и помогает модели сохранять связь с визуальной информацией во время логического вывода. Результирующая модель VAPO-Thinker-7B достигает state-of-the-art результатов на множестве бенчмарков, эффективно балансируя между способностью к рассуждению и визуальным восприятием.'}, 'en': {'title': 'Anchoring Reasoning to Visuals for Better Performance', 'desc': 'The paper introduces VAPO-Thinker-7B, a model that enhances multimodal reasoning by anchoring it to visual information. This approach improves performance on visual tasks while ensuring logical inference remains strong. The study reveals that while multimodal reasoning boosts problem-solving capabilities, it can lead to visual forgetting, where the model neglects visual input over time. To counteract this, the authors propose Vision-Anchored Policy Optimization (VAPO), which helps maintain a strong connection to visual data, resulting in state-of-the-art performance on various benchmarks.'}, 'zh': {'title': '视觉锚定，推理更精准！', 'desc': 'VAPO-Thinker-7B通过将推理过程与视觉信息相结合，增强了多模态推理能力，从而在视觉任务上提高了性能，同时保持了逻辑推理的能力。该研究发现，多模态推理具有双重特性，虽然它能显著提升逻辑推理和解决复杂问题的能力，但也可能导致感知基础的逐渐削弱，造成对基本视觉问题的识别失败。为了解决这一问题，研究者提出了视觉锚定策略优化（VAPO），该方法有效地引导推理过程朝向视觉基础的轨迹。最终，VAPO-Thinker-7B在多个基准测试中取得了新的最先进结果，显著增强了模型对视觉信息的依赖。'}}}, {'id': 'https://huggingface.co/papers/2509.26226', 'title': 'Thinking-Free Policy Initialization Makes Distilled Reasoning Models\n  More Effective and Efficient Reasoners', 'url': 'https://huggingface.co/papers/2509.26226', 'abstract': 'TFPI, a simple adaptation to RLVR, improves performance and reduces token usage by discarding thinking content during training, accelerating RL convergence and achieving higher accuracy with less computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Reward (RLVR) effectively solves complex tasks but demands extremely long context lengths during training, leading to substantial computational costs. While multi-stage training can partially mitigate this, starting with overly short contexts often causes irreversible performance degradation, ultimately failing to reduce overall training compute significantly. In this paper, we introduce **T**hinking-**F**ree **P**olicy **I**nitialization (**TFPI**), a simple yet effective adaptation to RLVR that bridges long Chain-of-Thought (CoT) distillation and standard RLVR. TFPI employs a simple *ThinkFree* operation, explicitly discarding the thinking content via a direct *</think>* append, to reduce token usage during inference. Training with *ThinkFree*-adapted inputs improves performance and lowers token consumption, even in the original slow-thinking mode. Extensive experiments across various benchmarks have shown that TFPI accelerates RL convergence, achieves a higher performance ceiling, and yields more token-efficient reasoning models without specialized rewards or complex training designs. With TFPI only, we train a 4B model to reach 89.0% accuracy on AIME24 and 65.5% on LiveCodeBench using less than 4K H20 hours.', 'score': 25, 'issue_id': 6187, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '34e5a946d584992f', 'authors': ['Xin Xu', 'Cliveb AI', 'Kai Yang', 'Tianhao Chen', 'Yang Wang', 'Saiyong Yang', 'Can Yang'], 'affiliations': ['LLM Department, Tencent', 'The Hong Kong University of Science and Technology', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2509.26226.jpg', 'data': {'categories': ['#training', '#long_context', '#rl', '#rlhf', '#optimization'], 'emoji': '✂️', 'ru': {'title': 'Отсечение рассуждений для эффективного обучения с подкреплением', 'desc': 'В статье представлен метод TFPI для оптимизации обучения с подкреплением и верифицируемым вознаграждением (RLVR). Проблема стандартного RLVR заключается в использовании очень длинных контекстов с цепочками рассуждений (Chain-of-Thought), что требует огромных вычислительных ресурсов. TFPI решает эту проблему путем явного удаления промежуточных рассуждений через операцию ThinkFree, добавляя тег </think> для отсечения лишних токенов. Результаты показывают ускорение сходимости RL, более высокое качество моделей и значительное снижение вычислительных затрат - модель размером 4B достигла 89% точности на AIME24, используя менее 4000 часов на H20.'}, 'en': {'title': 'Streamlining RLVR: Boosting Performance with TFPI', 'desc': 'This paper presents Thinking-Free Policy Initialization (TFPI), an innovative approach that enhances Reinforcement Learning with Verifiable Reward (RLVR) by reducing token usage and improving training efficiency. TFPI simplifies the training process by discarding unnecessary thinking content, which accelerates the convergence of reinforcement learning models. The method allows for better performance with lower computational costs, even when using longer context lengths. Experimental results demonstrate that TFPI leads to significant improvements in accuracy and efficiency across various benchmarks, making it a valuable contribution to the field of machine learning.'}, 'zh': {'title': 'TFPI：提升RLVR性能的简单方法', 'desc': '本文介绍了一种名为TFPI的简单适应方法，旨在改善强化学习与可验证奖励（RLVR）的性能。TFPI通过在训练过程中丢弃思考内容，减少了令牌的使用，从而加速了强化学习的收敛。实验表明，使用TFPI的训练方法可以在不增加计算成本的情况下，提高模型的准确性和效率。最终，TFPI使得一个4B参数的模型在AIME24和LiveCodeBench上分别达到了89.0%和65.5%的准确率。'}}}, {'id': 'https://huggingface.co/papers/2509.25182', 'title': 'DC-VideoGen: Efficient Video Generation with Deep Compression Video\n  Autoencoder', 'url': 'https://huggingface.co/papers/2509.25182', 'abstract': 'DC-VideoGen accelerates video generation by adapting pre-trained diffusion models to a deep compression latent space, reducing inference latency and enabling high-resolution video generation.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce DC-VideoGen, a post-training acceleration framework for efficient video generation. DC-VideoGen can be applied to any pre-trained video diffusion model, improving efficiency
