 computational cost, which is unacceptable in many applications where speech separation serves as only a preprocessing step for further speech processing. To address this issue, we propose an efficient AVSS method, named Dolphin. For visual feature extraction, we develop DP-LipCoder, a dual-path lightweight video encoder that transforms lip-motion into discrete audio-aligned semantic tokens. For audio separation, we construct a lightweight encoder-decoder separator, in which each layer incorporates a global-local attention (GLA) block to efficiently capture multi-scale dependencies. Experiments on three benchmark datasets showed that Dolphin not only surpassed the current state-of-the-art (SOTA) model in separation quality but also achieved remarkable improvements in efficiency: over 50% fewer parameters, more than 2.4x reduction in MACs, and over 6x faster GPU inference speed. These results indicate that Dolphin offers a practical and deployable solution for high-performance AVSS in real-world scenarios. Our code and demo page are publicly available at http://cslikai.cn/Dolphin/.', 'score': 12, 'issue_id': 6175, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': 'd324759166979416', 'authors': ['Kai Li', 'Kejun Gao', 'Xiaolin Hu'], 'affiliations': ['Chinese Institute for Brain Research (CIBR), Beijing 100010, China', 'Department of Computer Science and Technology, Institute for AI, BNRist, Tsinghua University, Beijing 100084, China', 'Tsinghua Laboratory of Brain and Intelligence (THBI), IDG/McGovern Institute for Brain Research, Tsinghua University, Beijing 100084, China'], 'pdf_title_img': 'assets/pdf/title_img/2509.23610.jpg', 'data': {'categories': ['#video', '#benchmark', '#audio', '#inference'], 'emoji': '🐬', 'ru': {'title': 'Dolphin: Быстрая и эффективная сепарация речи с помощью визуальных подсказок', 'desc': 'Dolphin - это эффективный метод аудио-визуальной сепарации речи (AVSS), который использует визуальные подсказки для извлечения целевой речи из зашумленной акустической среды. Метод включает двухпутевой легковесный видео-энкодер DP-LipCoder, преобразующий движения губ в дискретные аудио-выровненные семантические токены, и легковесный encoder-decoder сепаратор с блоками глобально-локального внимания для эффективного захвата многомасштабных зависимостей. Dolphin превосходит современные SOTA модели по качеству сепарации, при этом имея на 50% меньше параметров, в 2.4 раза меньше вычислительных операций и в 6 раз более высокую скорость inference на GPU. Это делает метод практичным решением для реального применения, где сепарация речи является лишь этапом предобработки для дальнейшей обработки аудио.'}, 'en': {'title': 'Dolphin: Efficient AVSS with Dual-Path Encoding and Global-Local Attention', 'desc': 'Dolphin is a novel audio-visual speech separation (AVSS) method that enhances speech extraction by utilizing visual cues from lip movements. It features a dual-path lightweight video encoder called DP-LipCoder, which converts lip motion into audio-aligned semantic tokens, improving the quality of speech separation. Additionally, Dolphin employs a lightweight encoder-decoder architecture with global-local attention blocks to efficiently manage multi-scale dependencies while significantly reducing computational costs. Experimental results demonstrate that Dolphin outperforms existing state-of-the-art models in both separation quality and efficiency, making it suitable for practical applications in noisy environments.'}, 'zh': {'title': 'Dolphin：高效的音视频语音分离新方法', 'desc': 'Dolphin是一种高效的音视频语音分离（AVSS）方法，采用双路径轻量级视频编码器和轻量级编码-解码分离器，结合全局-局部注意力模块，以实现高质量的分离效果和显著的计算效率。该方法通过DP-LipCoder提取视觉特征，将唇部运动转化为与音频对齐的语义标记。实验结果表明，Dolphin在分离质量上超越了当前的最先进模型，同时在参数数量上减少了50%以上，MACs减少了2.4倍，GPU推理速度提高了6倍以上。Dolphin为实际应用中的高性能音视频语音分离提供了一个可行的解决方案。'}}}, {'id': 'https://huggingface.co/papers/2509.26618', 'title': 'DA^2: Depth Anything in Any Direction', 'url': 'https://huggingface.co/papers/2509.26618', 'abstract': "DA², a zero-shot generalizable and fully end-to-end panoramic depth estimator, addresses challenges in panoramic depth estimation by using a data curation engine and SphereViT to handle spherical distortions, achieving state-of-the-art performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Panorama has a full FoV (360^circtimes180^circ), offering a more complete visual description than perspective images. Thanks to this characteristic, panoramic depth estimation is gaining increasing traction in 3D vision. However, due to the scarcity of panoramic data, previous methods are often restricted to in-domain settings, leading to poor zero-shot generalization. Furthermore, due to the spherical distortions inherent in panoramas, many approaches rely on perspective splitting (e.g., cubemaps), which leads to suboptimal efficiency. To address these challenges, we propose DA^{2}: Depth Anything in Any Direction, an accurate, zero-shot generalizable, and fully end-to-end panoramic depth estimator. Specifically, for scaling up panoramic data, we introduce a data curation engine for generating high-quality panoramic depth data from perspective, and create sim543K panoramic RGB-depth pairs, bringing the total to sim607K. To further mitigate the spherical distortions, we present SphereViT, which explicitly leverages spherical coordinates to enforce the spherical geometric consistency in panoramic image features, yielding improved performance. A comprehensive benchmark on multiple datasets clearly demonstrates DA^{2}'s SoTA performance, with an average 38% improvement on AbsRel over the strongest zero-shot baseline. Surprisingly, DA^{2} even outperforms prior in-domain methods, highlighting its superior zero-shot generalization. Moreover, as an end-to-end solution, DA^{2} exhibits much higher efficiency over fusion-based approaches. Both the code and the curated panoramic data will be released. Project page: https://depth-any-in-any-dir.github.io/.", 'score': 10, 'issue_id': 6179, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4f4b4417e453eeeb', 'authors': ['Haodong Li', 'Wangguangdong Zheng', 'Jing He', 'Yuhao Liu', 'Xin Lin', 'Xin Yang', 'Ying-Cong Chen', 'Chunchao Guo'], 'affiliations': ['HKUST', 'HKUST(GZ)', 'Tencent Hunyuan', 'UC San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2509.26618.jpg', 'data': {'categories': ['#3d', '#optimization', '#data', '#dataset', '#benchmark', '#open_source'], 'emoji': '🌐', 'ru': {'title': 'Оценка глубины панорам без дистилляции и с нулевым обучением', 'desc': 'Статья представляет DA² — систему для оценки глубины на панорамных изображениях с полным обзором 360×180 градусов, которая работает без дообучения на целевых данных (zero-shot). Авторы создали движок для генерации высококачественных панорамных данных из перспективных изображений, получив ~607K пар RGB-глубина. Предложенная архитектура SphereViT использует сферические координаты для учёта геометрических искажений панорам, что устраняет необходимость разбиения на перспективные проекции. Метод показывает улучшение на 38% по метрике AbsRel по сравнению с лучшими zero-shot baseline и превосходит даже специализированные модели.'}, 'en': {'title': 'DA²: Depth Estimation Anywhere, Anytime!', 'desc': 'DA² is a novel panoramic depth estimator that operates without needing specific training data, making it capable of zero-shot generalization. It utilizes a data curation engine to create high-quality panoramic depth data from existing perspective images, significantly increasing the dataset size. To tackle the challenges posed by spherical distortions in panoramic images, DA² employs SphereViT, which ensures geometric consistency in the features extracted from these images. The results show that DA² achieves state-of-the-art performance, outperforming previous methods and demonstrating its efficiency as a fully end-to-end solution.'}, 'zh': {'title': 'DA²：全景深度估计的新突破', 'desc': 'DA²是一种零-shot可泛化的全端到端全景深度估计器，旨在解决全景深度估计中的挑战。它通过数据策划引擎生成高质量的全景深度数据，并利用SphereViT处理球面失真，从而实现了最先进的性能。该方法在多个数据集上的基准测试中显示出38%的平均AbsRel改进，超越了以往的零-shot基线和领域内方法。DA²作为一个全端到端的解决方案，展现出比基于融合的方法更高的效率。'}}}, {'id': 'https://huggingface.co/papers/2509.26603', 'title': 'DeepScientist: Advancing Frontier-Pushing Scientific Findings\n  Progressively', 'url': 'https://huggingface.co/papers/2509.26603', 'abstract': 'DeepScientist autonomously conducts scientific discovery through Bayesian Optimization, surpassing human state-of-the-art methods on multiple AI tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t While previous AI Scientist systems can generate novel findings, they often lack the focus to produce scientifically valuable contributions that address pressing human-defined challenges. We introduce DeepScientist, a system designed to overcome this by conducting goal-oriented, fully autonomous scientific discovery over month-long timelines. It formalizes discovery as a Bayesian Optimization problem, operationalized through a hierarchical evaluation process consisting of "hypothesize, verify, and analyze". Leveraging a cumulative Findings Memory, this loop intelligently balances the exploration of novel hypotheses with exploitation, selectively promoting the most promising findings to higher-fidelity levels of validation. Consuming over 20,000 GPU hours, the system generated about 5,000 unique scientific ideas and experimentally validated approximately 1100 of them, ultimately surpassing human-designed state-of-the-art (SOTA) methods on three frontier AI tasks by 183.7\\%, 1.9\\%, and 7.9\\%. This work provides the first large-scale evidence of an AI achieving discoveries that progressively surpass human SOTA on scientific tasks, producing valuable findings that genuinely push the frontier of scientific discovery. To facilitate further research into this process, we will open-source all experimental logs and system code at https://github.com/ResearAI/DeepScientist/.', 'score': 10, 'issue_id': 6181, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '625bbc70427e5759', 'authors': ['Yixuan Weng', 'Minjun Zhu', 'Qiujie Xie', 'Qiyao Sun', 'Zhen Lin', 'Sifan Liu', 'Yue Zhang'], 'affiliations': ['Engineering School, Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26603.jpg', 'data': {'categories': ['#science', '#agents', '#open_source', '#rl'], 'emoji': '🔬', 'ru': {'title': 'AI-учёный превосходит человеческие достижения через автономное научное исследование', 'desc': 'DeepScientist - это система, которая автономно проводит научные исследования, используя байесовскую оптимизацию для целенаправленного научного поиска. Система работает по циклу «гипотеза-проверка-анализ», используя накопительную память находок для баланса между исследованием новых идей и эксплуатацией перспективных направлений. За месяцы работы система сгенерировала около 5000 уникальных научных идей, экспериментально проверила примерно 1100 из них, потратив более 20000 GPU-часов. В результате DeepScientist превзошёл современные методы, разработанные людьми, на трёх передовых AI-задачах на 183.7%, 1.9% и 7.9%, демонстрируя первое масштабное доказательство того, что AI может самостоятельно двигать границы науки.'}, 'en': {'title': 'DeepScientist: AI Surpassing Human Discovery in Science', 'desc': 'DeepScientist is an advanced AI system that autonomously conducts scientific discovery using Bayesian Optimization. It addresses the limitations of previous AI systems by focusing on generating scientifically valuable contributions to real-world challenges. The system operates through a structured process of hypothesizing, verifying, and analyzing findings, while maintaining a cumulative memory of discoveries. By leveraging extensive computational resources, DeepScientist has generated thousands of unique ideas and validated many of them, outperforming human-designed methods in several AI tasks.'}, 'zh': {'title': 'DeepScientist：超越人类的科学发现新纪元', 'desc': 'DeepScientist 是一个通过贝叶斯优化进行科学发现的系统，能够自主进行科学研究，超越人类在多个人工智能任务上的最先进方法。它将科学发现形式化为一个贝叶斯优化问题，并通过“假设、验证和分析”的分层评估过程来实现。该系统利用累积的发现记忆，智能地平衡新假设的探索与已有发现的利用，选择性地提升最有前景的发现进行更高精度的验证。最终，DeepScientist 生成了约5000个独特的科学想法，并成功验证了约1100个，显著超越了人类设计的最先进方法。'}}}, {'id': 'https://huggingface.co/papers/2509.25911', 'title': 'Mem-α: Learning Memory Construction via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.25911', 'abstract': 'Mem-alpha, a reinforcement learning framework, enhances memory management in large language models through interaction and feedback, improving performance and generalization in long-term information understanding.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language model (LLM) agents are constrained by limited context windows, necessitating external memory systems for long-term information understanding. Current memory-augmented agents typically depend on pre-defined instructions and tools for memory updates. However, language models may lack the ability to determine which information to store, how to structure it, and when to update it, especially as memory systems become more complex. This results in suboptimal memory construction and information loss. To this end, we propose Mem-alpha, a reinforcement learning framework that trains agents to effectively manage complex memory systems through interaction and feedback. We also construct a specialized training dataset spanning diverse multi-turn interaction patterns paired with comprehensive evaluation questions designed to teach effective memory management. During training, agents process sequential information chunks, learn to extract and store relevant content, then update the memory system. The reward signal derives from downstream question-answering accuracy over the full interaction history, directly optimizing for memory construction. To illustrate the effectiveness of our training framework, we design a memory architecture comprising core, episodic, and semantic components, equipped with multiple tools for memory operations. Empirical evaluation demonstrates that Mem-alpha achieves significant improvements over existing memory-augmented agent baselines. Despite being trained exclusively on instances with a maximum length of 30k tokens, our agents exhibit remarkable generalization to sequences exceeding 400k tokens, over 13x the training length, highlighting the robustness of Mem-alpha.', 'score': 10, 'issue_id': 6179, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '304daec7f10d72ea', 'authors': ['Yu Wang', 'Ryuichi Takanobu', 'Zhiqi Liang', 'Yuzhen Mao', 'Yuanzhe Hu', 'Julian McAuley', 'Xiaojian Wu'], 'affiliations': ['Anuttacon', 'Stanford University', 'University of California San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2509.25911.jpg', 'data': {'categories': ['#rl', '#optimization', '#agents', '#long_context', '#dataset', '#training'], 'emoji': '🧠', 'ru': {'title': 'Обучение LLM управлять памятью через reinforcement learning', 'desc': 'Статья представляет Mem-alpha — фреймворк на основе reinforcement learning для улучшения управления памятью в LLM-агентах. Существующие агенты с внешней памятью используют предопределённые инструкции, но не умеют самостоятельно решать, какую информацию сохранять и как структурировать память. Mem-alpha обучает агентов эффективно управлять сложными системами памяти через взаимодействие и feedback, используя reward signal от точности ответов на вопросы. Агенты, обученные на последовательностях до 30k токенов, демонстрируют впечатляющую генерализацию на последовательности длиной более 400k токенов.'}, 'en': {'title': 'Empowering Memory Management in Language Models with Mem-alpha', 'desc': 'Mem-alpha is a reinforcement learning framework designed to improve memory management in large language models (LLMs). It addresses the limitations of current memory-augmented agents by allowing them to learn how to store, structure, and update information through interaction and feedback. By training on a diverse dataset of multi-turn interactions, Mem-alpha optimizes memory construction based on the accuracy of question-answering tasks. The framework demonstrates significant performance gains, enabling agents to generalize effectively to much longer sequences than they were trained on.'}, 'zh': {'title': 'Mem-alpha：提升记忆管理的强化学习框架', 'desc': 'Mem-alpha 是一个强化学习框架，旨在通过交互和反馈来增强大语言模型的记忆管理能力，从而提高其在长期信息理解方面的表现和泛化能力。当前的记忆增强代理通常依赖于预定义的指令和工具来更新记忆，但语言模型在决定存储哪些信息、如何构建信息以及何时更新时常常存在不足。Mem-alpha 通过训练代理有效管理复杂的记忆系统，使用多轮交互模式的专门训练数据集，并通过下游问答准确性作为奖励信号来优化记忆构建。实验证明，Mem-alpha 在现有记忆增强代理基准上取得了显著的改进，且在处理超过训练长度的序列时表现出色，显示出其强大的泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2509.26495', 'title': 'OffTopicEval: When Large Language Models Enter the Wrong Chat, Almost\n  Always!', 'url': 'https://huggingface.co/papers/2509.26495', 'abstract': "Operational safety, measured by OffTopicEval, is a critical issue for LLMs, with most models falling short, but prompt-based steering methods show promise in improving out-of-distribution refusal.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Model (LLM) safety is one of the most pressing challenges for enabling wide-scale deployment. While most studies and global discussions focus on generic harms, such as models assisting users in harming themselves or others, enterprises face a more fundamental concern: whether LLM-based agents are safe for their intended use case. To address this, we introduce operational safety, defined as an LLM's ability to appropriately accept or refuse user queries when tasked with a specific purpose. We further propose OffTopicEval, an evaluation suite and benchmark for measuring operational safety both in general and within specific agentic use cases. Our evaluations on six model families comprising 20 open-weight LLMs reveal that while performance varies across models, all of them remain highly operationally unsafe. Even the strongest models -- Qwen-3 (235B) with 77.77\\% and Mistral (24B) with 79.96\\% -- fall far short of reliable operational safety, while GPT models plateau in the 62--73\\% range, Phi achieves only mid-level scores (48--70\\%), and Gemma and Llama-3 collapse to 39.53\\% and 23.84\\%, respectively. While operational safety is a core model alignment issue, to suppress these failures, we propose prompt-based steering methods: query grounding (Q-ground) and system-prompt grounding (P-ground), which substantially improve OOD refusal. Q-ground provides consistent gains of up to 23\\%, while P-ground delivers even larger boosts, raising Llama-3.3 (70B) by 41\\% and Qwen-3 (30B) by 27\\%. These results highlight both the urgent need for operational safety interventions and the promise of prompt-based steering as a first step toward more reliable LLM-based agents.", 'score': 9, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4d40a6a3c67d3196', 'authors': ['Jingdi Lei', 'Varun Gumma', 'Rishabh Bhardwaj', 'Seok Min Lim', 'Chuan Li', 'Amir Zadeh', 'Soujanya Poria'], 'affiliations': ['IMDA', 'Lambda Labs', 'Nanyang Technological University', 'Singapore University of Technology and Design'], 'pdf_title_img': 'assets/pdf/title_img/2509.26495.jpg', 'data': {'categories': ['#security', '#alignment', '#training', '#ethics', '#agents', '#benchmark'], 'emoji': '🚦', 'ru': {'title': 'Операционная безопасность: научить LLM отказываться от неподходящих запросов', 'desc': 'Исследователи представили концепцию операционной безопасности — способности LLM корректно принимать или отклонять запросы пользователей в соответствии с заданной целью использования. Тестирование 20 открытых моделей показало, что даже лучшие из них (Qwen-3 и Mistral) достигают только 77-80% безопасности, что недостаточно для надёжного применения. Для решения проблемы предложены методы управления через промпты: Q-ground и P-ground, которые улучшают способность моделей отказываться от нерелевантных запросов на 23-41%. Результаты подчёркивают критическую необходимость работы над операционной безопасностью AI-агентов в корпоративном применении.'}, 'en': {'title': 'Enhancing LLM Safety with Prompt-Based Steering', 'desc': 'This paper addresses the critical issue of operational safety in Large Language Models (LLMs), which is their ability to safely accept or refuse user queries based on specific tasks. The authors introduce OffTopicEval, a new evaluation suite designed to measure this operational safety across various LLMs. Their findings reveal that most models, including top performers, exhibit significant operational safety shortcomings, with scores indicating high levels of operational unsafety. To mitigate these issues, the paper proposes prompt-based steering methods, which have shown to improve out-of-distribution refusal rates significantly, suggesting a pathway towards safer LLM applications.'}, 'zh': {'title': '提升大型语言模型的操作安全性', 'desc': '本论文探讨了大型语言模型（LLM）的操作安全性，提出了一个新的评估标准OffTopicEval。研究发现，尽管不同模型的表现有所不同，但所有模型在操作安全性方面都存在显著不足。为了解决这个问题，论文提出了基于提示的引导方法，包括查询引导（Q-ground）和系统提示引导（P-ground），这两种方法能够显著提高模型在特定任务中的拒绝能力。结果表明，操作安全性是模型对齐的核心问题，急需采取干预措施。'}}}, {'id': 'https://huggingface.co/papers/2509.24207', 'title': 'Humanline: Online Alignment as Perceptual Loss', 'url': 'https://huggingface.co/papers/2509.24207', 'abstract': 'Online alignment methods like GRPO outperform offline methods like DPO due to better approximation of human-perceived probability distributions, and introducing perceptual biases into offline training can achieve similar performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Online alignment (e.g., GRPO) is generally more performant than offline alignment (e.g., DPO) -- but why? Drawing on prospect theory from behavioral economics, we propose a human-centric explanation. We prove that online on-policy sampling better approximates the human-perceived distribution of what the model can produce, and PPO/GRPO-style clipping -- originally introduced to just stabilize training -- recovers a perceptual bias in how humans perceive probability. In this sense, PPO/GRPO act as perceptual losses already. Our theory further suggests that the online/offline dichotomy is itself incidental to maximizing human utility, since we can achieve the same effect by selectively training on any data in a manner that mimics human perception, rather than restricting ourselves to online on-policy data. Doing so would allow us to post-train more quickly, cheaply, and flexibly without sacrificing performance. To this end, we propose a design pattern that explicitly incorporates perceptual distortions of probability into objectives like DPO/KTO/GRPO, creating humanline variants of them. Surprisingly, we find that these humanline variants, even when trained with offline off-policy data, can match the performance of their online counterparts on both verifiable and unverifiable tasks.', 'score': 8, 'issue_id': 6178, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '36a99560c909c06b', 'authors': ['Sijia Liu', 'Niklas Muennighoff', 'Kawin Ethayarajh'], 'affiliations': ['Princeton University', 'Stanford University', 'University of Chicago'], 'pdf_title_img': 'assets/pdf/title_img/2509.24207.jpg', 'data': {'categories': ['#alignment', '#training', '#rl', '#rlhf'], 'emoji': '🧠', 'ru': {'title': 'Человеческое восприятие вероятностей как ключ к эффективному обучению LLM', 'desc': 'Исследователи объясняют, почему онлайн методы выравнивания (GRPO) работают лучше оффлайн методов (DPO), опираясь на теорию перспектив из поведенческой экономики. Оказывается, что онлайн сэмплирование лучше аппроксимирует распределение вероятностей с точки зрения человеческого восприятия, а клиппинг в PPO/GRPO воспроизводит когнитивные искажения людей. Авторы предлагают новый подход humanline, который встраивает перцептивные искажения непосредственно в функции потерь типа DPO/KTO/GRPO. Эксперименты показывают, что humanline варианты на оффлайн данных достигают производительности онлайн методов, но работают быстрее и дешевле.'}, 'en': {'title': 'Aligning AI with Human Perception for Better Performance', 'desc': 'This paper discusses how online alignment methods, such as GRPO, are more effective than offline methods like DPO because they better reflect how humans perceive probabilities. It introduces the concept of perceptual biases, suggesting that incorporating these biases into offline training can yield similar performance to online methods. The authors argue that the traditional distinction between online and offline training is less important than aligning training with human perception. They propose a new design pattern that integrates perceptual distortions into training objectives, allowing offline methods to achieve results comparable to online methods.'}, 'zh': {'title': '在线对齐超越离线对齐的秘密', 'desc': '在线对齐方法（如GRPO）比离线方法（如DPO）表现更好，因为它们更好地近似人类感知的概率分布。我们提出了一种以人为中心的解释，基于行为经济学的前景理论，证明在线策略采样更能接近人类感知的分布。PPO/GRPO风格的剪切不仅用于稳定训练，还恢复了人类对概率的感知偏差。通过选择性地训练任何数据以模仿人类感知，我们可以更快、更便宜和灵活地进行后训练，而不牺牲性能。'}}}, {'id': 'https://huggingface.co/papers/2509.26628', 'title': 'Attention as a Compass: Efficient Exploration for Process-Supervised RL\n  in Reasoning Models', 'url': 'https://huggingface.co/papers/2509.26628', 'abstract': 'A novel PSRL framework (AttnRL) enhances exploration efficiency in reasoning models by branching from high attention positions and using an adaptive sampling strategy, outperforming prior methods in mathematical reasoning benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning (RL) has shown remarkable success in enhancing the reasoning capabilities of Large Language Models (LLMs). Process-Supervised RL (PSRL) has emerged as a more effective paradigm compared to outcome-based RL. However, existing PSRL approaches suffer from limited exploration efficiency, both in terms of branching positions and sampling. In this paper, we introduce a novel PSRL framework (AttnRL), which enables efficient exploration for reasoning models. Motivated by preliminary observations that steps exhibiting high attention scores correlate with reasoning behaviors, we propose to branch from positions with high values. Furthermore, we develop an adaptive sampling strategy that accounts for problem difficulty and historical batch size, ensuring that the whole training batch maintains non-zero advantage values. To further improve sampling efficiency, we design a one-step off-policy training pipeline for PSRL. Extensive experiments on multiple challenging mathematical reasoning benchmarks demonstrate that our method consistently outperforms prior approaches in terms of performance and sampling and training efficiency.', 'score': 7, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'ac8005b1bfc91f64', 'authors': ['Runze Liu', 'Jiakang Wang', 'Yuling Shi', 'Zhihui Xie', 'Chenxin An', 'Kaiyan Zhang', 'Jian Zhao', 'Xiaodong Gu', 'Lei Lin', 'Wenping Hu', 'Xiu Li', 'Fuzheng Zhang', 'Guorui Zhou', 'Kun Gai'], 'affiliations': ['Beijing University of Posts and Telecommunications', 'Kuaishou Technology', 'Shanghai Jiao Tong University', 'The University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26628.jpg', 'data': {'categories': ['#math', '#optimization', '#reasoning', '#training', '#rl'], 'emoji': '🌳', 'ru': {'title': 'Умное ветвление через внимание для обучения рассуждениям', 'desc': 'Исследователи предложили новый подход AttnRL для улучшения Process-Supervised Reinforcement Learning при обучении LLM математическим рассуждениям. Ключевая идея заключается в том, чтобы создавать ветвления решения в позициях с высокими значениями attention scores, которые коррелируют с важными шагами рассуждения. Метод использует адаптивную стратегию сэмплирования, учитывающую сложность задачи, и применяет one-step off-policy обучение для повышения эффективности. Эксперименты показывают значительное превосходство над предыдущими методами как по качеству решений, так и по эффективности обучения.'}, 'en': {'title': 'Enhancing Reasoning with Efficient Exploration in AttnRL', 'desc': 'The paper presents a new framework called AttnRL that improves exploration efficiency in reasoning models using Process-Supervised Reinforcement Learning (PSRL). It focuses on branching from positions in the model that have high attention scores, which are linked to better reasoning performance. Additionally, the authors introduce an adaptive sampling strategy that adjusts based on the difficulty of problems and the size of previous training batches. Experiments show that AttnRL outperforms existing methods in mathematical reasoning tasks, enhancing both performance and training efficiency.'}, 'zh': {'title': '提升推理模型探索效率的新框架', 'desc': '本文提出了一种新的过程监督强化学习框架（AttnRL），旨在提高推理模型的探索效率。该框架通过从高注意力位置分支，并采用自适应采样策略，克服了现有方法在数学推理基准测试中的局限性。研究表明，高注意力分数的步骤与推理行为相关，因此我们选择从这些位置进行分支。此外，我们设计了一种一步离线策略训练管道，以进一步提高采样效率。'}}}, {'id': 'https://huggingface.co/papers/2509.25397', 'title': 'A Cartography of Open Collaboration in Open Source AI: Mapping\n  Practices, Motivations, and Governance in 14 Open Large Language Model\n  Projects', 'url': 'https://huggingface.co/papers/2509.25397', 'abstract': 'Research explores collaboration in open large language models, identifying diverse motivations and organizational models among developers from various sectors.  \t\t\t\t\tAI-generated summary \t\t\t\t The proliferation of open large language models (LLMs) is fostering a vibrant ecosystem of research and innovation in artificial intelligence (AI). However, the methods of collaboration used to develop open LLMs both before and after their public release have not yet been comprehensively studied, limiting our understanding of how open LLM projects are initiated, organized, and governed as well as what opportunities there are to foster this ecosystem even further. We address this gap through an exploratory analysis of open collaboration throughout the development and reuse lifecycle of open LLMs, drawing on semi-structured interviews with the developers of 14 open LLMs from grassroots projects, research institutes, startups, and Big Tech companies in North America, Europe, Africa, and Asia. We make three key contributions to research and practice. First, collaboration in open LLM projects extends far beyond the LLMs themselves, encompassing datasets, benchmarks, open source frameworks, leaderboards, knowledge sharing and discussion forums, and compute partnerships, among others. Second, open LLM developers have a variety of social, economic, and technological motivations, from democratizing AI access and promoting open science to building regional ecosystems and expanding language representation. Third, the sampled open LLM projects exhibit five distinct organizational models, ranging from single company projects to non-profit-sponsored grassroots projects, which vary in their centralization of control and community engagement strategies used throughout the open LLM lifecycle. We conclude with practical recommendations for stakeholders seeking to support the global community building a more open future for AI.', 'score': 7, 'issue_id': 6181, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': 'c2c88df55d808e37', 'authors': ['Johan Linåker', 'Cailean Osborne', 'Jennifer Ding', 'Ben Burtenshaw'], 'affiliations': ['Boundary Object Studio London, UK', 'Hugging Face Antwerp, Belgium', 'RISE Research Institutes of Sweden Lund, Sweden', 'University of Oxford Oxford, UK'], 'pdf_title_img': 'assets/pdf/title_img/2509.25397.jpg', 'data': {'categories': ['#dataset', '#open_source', '#benchmark', '#multilingual'], 'emoji': '🤝', 'ru': {'title': 'Экосистема открытых LLM: многообразие моделей сотрудничества и мотиваций', 'desc': 'Исследование изучает методы совместной работы при разработке открытых LLM на основе интервью с разработчиками 14 проектов из разных стран и секторов. Коллаборация в открытых LLM-проектах включает не только сами модели, но и датасеты, бенчмарки, фреймворки, лидерборды и вычислительные партнерства. Разработчики имеют различные мотивации: от демократизации доступа к AI и развития открытой науки до построения региональных экосистем и расширения языкового представительства. Исследование выявило пять организационных моделей открытых LLM-проектов, которые различаются по централизации контроля и стратегиям вовлечения сообщества на всех этапах жизненного цикла модели.'}, 'en': {'title': 'Fostering Collaboration for Open AI Innovation', 'desc': 'This paper investigates how collaboration occurs in the development of open large language models (LLMs) and identifies various motivations and organizational structures among developers. It highlights that collaboration extends beyond just the models to include datasets, benchmarks, and community engagement. The study reveals that developers are driven by diverse goals such as democratizing AI and enhancing language representation. Additionally, it categorizes open LLM projects into five organizational models, providing insights into how these projects can be better supported.'}, 'zh': {'title': '开放大型语言模型的协作与创新', 'desc': '本研究探讨了开放大型语言模型（LLM）开发中的协作，识别了来自不同领域开发者的多样化动机和组织模式。研究发现，开放LLM项目的协作不仅限于模型本身，还包括数据集、基准测试、开源框架等多个方面。开发者的动机多种多样，包括促进人工智能的民主化、推动开放科学以及扩展语言表现等。最后，研究提出了对利益相关者的实用建议，以支持全球社区建设更开放的人工智能未来。'}}}, {'id': 'https://huggingface.co/papers/2509.25339', 'title': 'VisualOverload: Probing Visual Understanding of VLMs in Really Dense\n  Scenes', 'url': 'https://huggingface.co/papers/2509.25339', 'abstract': "VisualOverload is a VQA benchmark that challenges models with simple vision tasks in densely populated scenes, revealing gaps in current VLMs' performance and offering insights into their failure modes.  \t\t\t\t\tAI-generated summary \t\t\t\t Is basic visual understanding really solved in state-of-the-art VLMs? We present VisualOverload, a slightly different visual question answering (VQA) benchmark comprising 2,720 question-answer pairs, with privately held ground-truth responses. Unlike prior VQA datasets that typically focus on near global image understanding, VisualOverload challenges models to perform simple, knowledge-free vision tasks in densely populated (or, overloaded) scenes. Our dataset consists of high-resolution scans of public-domain paintings that are populated with multiple figures, actions, and unfolding subplots set against elaborately detailed backdrops. We manually annotated these images with questions across six task categories to probe for a thorough understanding of the scene. We hypothesize that current benchmarks overestimate the performance of VLMs, and encoding and reasoning over details is still a challenging task for them, especially if they are confronted with densely populated scenes. Indeed, we observe that even the best model (o3) out of 37 tested models only achieves 19.6% accuracy on our hardest test split and overall 69.5% accuracy on all questions. Beyond a thorough evaluation, we complement our benchmark with an error analysis that reveals multiple failure modes, including a lack of counting skills, failure in OCR, and striking logical inconsistencies under complex tasks. Altogether, VisualOverload exposes a critical gap in current vision models and offers a crucial resource for the community to develop better models.   Benchmark: http://paulgavrikov.github.io/visualoverload", 'score': 7, 'issue_id': 6175, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': 'be3aca0a0807cc94', 'authors': ['Paul Gavrikov', 'Wei Lin', 'M. Jehanzeb Mirza', 'Soumya Jahagirdar', 'Muhammad Huzaifa', 'Sivan Doveh', 'Serena Yeung-Levy', 'James Glass', 'Hilde Kuehne'], 'affiliations': ['Independent Researcher', 'JKU Linz', 'MIT CSAIL', 'MIT-IBM Watson AI Lab', 'Stanford', 'Tübingen AI Center'], 'pdf_title_img': 'assets/pdf/title_img/2509.25339.jpg', 'data': {'categories': ['#interpretability', '#reasoning', '#benchmark', '#dataset', '#cv'], 'emoji': '🎨', 'ru': {'title': 'VisualOverload: когда сложные сцены ставят VLM в тупик', 'desc': 'Исследователи представили бенчмарк VisualOverload для оценки vision-language моделей на задачах визуального понимания в перегруженных деталями сценах. Датасет содержит 2720 вопросов к высокодетализированным изображениям классических картин с множеством персонажей и элементов. Даже лучшая модель (o3) достигает только 69.5% точности, а на самом сложном тестовом сплите — всего 19.6%, что выявляет критические проблемы современных VLM. Анализ ошибок показал слабости моделей в подсчёте объектов, распознавании текста (OCR) и логической последовательности при работе со сложными визуальными задачами.'}, 'en': {'title': 'Unveiling Gaps in Visual Understanding with VisualOverload', 'desc': 'VisualOverload is a new benchmark for visual question answering (VQA) that tests the capabilities of vision-language models (VLMs) in complex scenes filled with details. It includes 2,720 question-answer pairs based on high-resolution images of public-domain paintings, focusing on simple tasks that require understanding of crowded environments. The study reveals that existing VLMs struggle with basic visual comprehension, achieving only 19.6% accuracy on the most challenging questions. This benchmark not only highlights the limitations of current models but also provides a resource for improving their performance through targeted error analysis.'}, 'zh': {'title': '揭示视觉模型的关键缺陷', 'desc': 'VisualOverload是一个视觉问答（VQA）基准，旨在通过密集场景中的简单视觉任务来挑战模型，揭示当前视觉语言模型（VLMs）性能的不足。该基准包含2720个问答对，主要关注在复杂背景下的图像理解能力。研究表明，现有基准可能高估了VLMs的性能，尤其是在处理密集场景时，模型在细节编码和推理方面仍面临挑战。通过错误分析，VisualOverload揭示了多个失败模式，包括计数能力不足、光学字符识别失败和复杂任务下的逻辑不一致性。'}}}, {'id': 'https://huggingface.co/papers/2509.22613', 'title': 'Benefits and Pitfalls of Reinforcement Learning for Language Model\n  Planning: A Theoretical Perspective', 'url': 'https://huggingface.co/papers/2509.22613', 'abstract': "Theoretical analysis of reinforcement learning methods in enhancing LLM planning reveals that while RL improves generalization through exploration, policy gradient suffers from diversity collapse, whereas Q-learning maintains diversity and requires careful reward design.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent reinforcement learning (RL) methods have substantially enhanced the planning capabilities of Large Language Models (LLMs), yet the theoretical basis for their effectiveness remains elusive. In this work, we investigate RL's benefits and limitations through a tractable graph-based abstraction, focusing on policy gradient (PG) and Q-learning methods. Our theoretical analyses reveal that supervised fine-tuning (SFT) may introduce co-occurrence-based spurious solutions, whereas RL achieves correct planning primarily through exploration, underscoring exploration's role in enabling better generalization. However, we also show that PG suffers from diversity collapse, where output diversity decreases during training and persists even after perfect accuracy is attained. By contrast, Q-learning provides two key advantages: off-policy learning and diversity preservation at convergence. We further demonstrate that careful reward design is necessary to prevent reward hacking in Q-learning. Finally, applying our framework to the real-world planning benchmark Blocksworld, we confirm that these behaviors manifest in practice.", 'score': 7, 'issue_id': 6175, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': '8899a479ee5856c0', 'authors': ['Siwei Wang', 'Yifei Shen', 'Haoran Sun', 'Shi Feng', 'Shang-Hua Teng', 'Li Dong', 'Yaru Hao', 'Wei Chen'], 'affiliations': ['Harvard University', 'Microsoft Research Asia', 'Peking University', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2509.22613.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#benchmark', '#training', '#rl'], 'emoji': '🗺️', 'ru': {'title': 'Почему Q-learning лучше policy gradient для планирования в LLM', 'desc': 'Исследование теоретически анализирует, как методы reinforcement learning улучшают способности LLM к планированию на графовой абстракции задач. Supervised fine-tuning может приводить к ложным решениям на основе совместной встречаемости, тогда как RL достигает правильного планирования через исследование среды. Policy gradient методы страдают от коллапса разнообразия выходов во время обучения, в то время как Q-learning сохраняет разнообразие и позволяет учиться off-policy. Авторы также показывают важность тщательного дизайна функции награды для предотвращения reward hacking в Q-learning.'}, 'en': {'title': 'Exploration Enhances Planning: Balancing Diversity in RL for LLMs', 'desc': 'This paper analyzes how reinforcement learning (RL) methods can improve the planning abilities of Large Language Models (LLMs). It highlights that while RL enhances generalization through exploration, policy gradient methods face a problem called diversity collapse, where the variety of outputs decreases over time. In contrast, Q-learning maintains output diversity and allows for off-policy learning, but it requires careful design of rewards to avoid issues like reward hacking. The findings are validated through experiments on the Blocksworld planning benchmark, demonstrating the practical implications of these theoretical insights.'}, 'zh': {'title': '强化学习提升语言模型规划能力的理论分析', 'desc': '本研究分析了强化学习（RL）在提升大型语言模型（LLM）规划能力中的作用。我们发现，虽然RL通过探索提高了模型的泛化能力，但策略梯度方法在训练过程中会出现多样性崩溃的问题。相比之下，Q学习方法能够保持多样性，并且在收敛时具有离线学习的优势。我们还强调了奖励设计的重要性，以防止Q学习中的奖励操控问题。'}}}, {'id': 'https://huggingface.co/papers/2509.26476', 'title': 'Regression Language Models for Code', 'url': 'https://huggingface.co/papers/2509.26476', 'abstract': 'A unified Regression Language Model (RLM) predicts numeric outcomes of code executions, including memory footprint, latency, and neural network performance, across multiple languages and hardware platforms.  \t\t\t\t\tAI-generated summary \t\t\t\t We study code-to-metric regression: predicting numeric outcomes of code executions, a challenging task due to the open-ended nature of programming languages. While prior methods have resorted to heavy and domain-specific feature engineering, we show that a single unified Regression Language Model (RLM) can simultaneously predict directly from text, (i) the memory footprint of code across multiple high-level languages such as Python and C++, (ii) the latency of Triton GPU kernels, and (iii) the accuracy and speed of trained neural networks represented in ONNX. In particular, a relatively small 300M parameter RLM initialized from T5Gemma, obtains > 0.9 Spearman-rank on competitive programming submissions from APPS, and a single unified model achieves > 0.5 average Spearman-rank across 17 separate languages from CodeNet. Furthermore, the RLM can obtain the highest average Kendall-Tau of 0.46 on five classic NAS design spaces previously dominated by graph neural networks, and simultaneously predict architecture latencies on numerous hardware platforms.', 'score': 6, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4c9c21b6cd24bc71', 'authors': ['Yash Akhauri', 'Xingyou Song', 'Arissa Wongpanich', 'Bryan Lewandowski', 'Mohamed S. Abdelfattah'], 'affiliations': ['Cornell University', 'Google'], 'pdf_title_img': 'assets/pdf/title_img/2509.26476.jpg', 'data': {'categories': ['#games', '#data', '#optimization', '#training', '#dataset', '#multilingual', '#small_models'], 'emoji': '📊', 'ru': {'title': 'Единая языковая модель для предсказания производительности кода', 'desc': 'В статье представлена единая Regression Language Model (RLM), которая предсказывает численные результаты выполнения кода, такие как потребление памяти, латентность и производительность нейронных сетей. Модель работает напрямую с текстом кода на разных языках программирования (Python, C++, Triton, ONNX) без сложной инженерии признаков. RLM на основе T5Gemma с 300M параметров достигает корреляции Spearman > 0.9 на задачах конкурентного программирования и > 0.5 в среднем по 17 языкам. Модель также превосходит graph neural networks в задачах Neural Architecture Search, достигая Kendall-Tau 0.46 и одновременно предсказывая латентность на различных аппаратных платформах.'}, 'en': {'title': 'Unified Regression Model: Predicting Code Performance Across Languages and Hardware', 'desc': 'The paper introduces a unified Regression Language Model (RLM) that predicts numeric outcomes from code executions, such as memory usage and latency, across various programming languages and hardware. Unlike previous methods that relied on extensive feature engineering, the RLM directly analyzes code text to make predictions. It demonstrates strong performance, achieving high Spearman-rank scores on competitive programming tasks and across multiple languages. Additionally, the model excels in predicting architecture latencies in neural architecture search, outperforming traditional graph neural networks.'}, 'zh': {'title': '统一回归语言模型：跨语言与平台的性能预测', 'desc': '本文提出了一种统一的回归语言模型（RLM），用于预测代码执行的数值结果，包括内存占用、延迟和神经网络性能。与以往需要大量领域特定特征工程的方法不同，RLM能够直接从文本中进行预测，适用于多种高级编程语言。实验表明，RLM在多个编程语言的竞争性提交中表现优异，达到了超过0.9的Spearman等级相关系数。该模型还在经典的神经架构搜索设计空间中取得了最高的Kendall-Tau平均值，展示了其在不同硬件平台上的广泛适用性。'}}}, {'id': 'https://huggingface.co/papers/2509.26030', 'title': 'Muon Outperforms Adam in Tail-End Associative Memory Learning', 'url': 'https://huggingface.co/papers/2509.26030', 'abstract': "Muon optimizer outperforms Adam in training LLMs by effectively optimizing associative memory parameters and balancing learning across classes in heavy-tailed data.  \t\t\t\t\tAI-generated summary \t\t\t\t The Muon optimizer is consistently faster than Adam in training Large Language Models (LLMs), yet the mechanism underlying its success remains unclear. This paper demystifies this mechanism through the lens of associative memory. By ablating the transformer components optimized by Muon, we reveal that the associative memory parameters of LLMs, namely the Value and Output (VO) attention weights and Feed-Forward Networks (FFNs), are the primary contributors to Muon's superiority. Motivated by this associative memory view, we then explain Muon's superiority on real-world corpora, which are intrinsically heavy-tailed: a few classes (tail classes) appear far less frequently than others. The superiority is explained through two key properties: (i) its update rule consistently yields a more isotropic singular spectrum than Adam; and as a result, (ii) on heavy-tailed data, it optimizes tail classes more effectively than Adam. Beyond empirical evidence, we theoretically confirm these findings by analyzing a one-layer associative memory model under class-imbalanced data. We prove that Muon consistently achieves balanced learning across classes regardless of feature embeddings, whereas Adam can induce large disparities in learning errors depending on embedding properties. In summary, our empirical observations and theoretical analyses reveal Muon's core advantage: its update rule aligns with the outer-product structure of linear associative memories, enabling more balanced and effective learning of tail classes in heavy-tailed distributions than Adam.", 'score': 6, 'issue_id': 6188, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '494fca9d3962717d', 'authors': ['Shuche Wang', 'Fengzhuo Zhang', 'Jiaxiang Li', 'Cunxiao Du', 'Chao Du', 'Tianyu Pang', 'Zhuoran Yang', 'Mingyi Hong', 'Vincent Y. F. Tan'], 'affiliations': ['National University of Singapore', 'Sea AI Lab', 'University of Minnesota', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26030.jpg', 'data': {'categories': ['#math', '#training', '#optimization'], 'emoji': '🚀', 'ru': {'title': 'Muon: новый лидер в оптимизации LLM', 'desc': 'В статье рассматривается новый оптимизатор Muon, который превосходит Adam при обучении больших языковых моделей (LLM). Исследование показывает, что Muon лучше справляется с оптимизацией параметров ассоциативной памяти, таких как веса внимания и сети прямого распространения. Это позволяет более эффективно обучать классы, которые редко встречаются в данных с тяжёлыми хвостами. Теоретический анализ подтверждает, что Muon обеспечивает более сбалансированное обучение по сравнению с Adam, особенно для редко встречающихся классов.'}, 'en': {'title': 'Muon: The Optimizer for Balanced Learning in Heavy-Tailed Data', 'desc': "The Muon optimizer is a new method that improves the training of Large Language Models (LLMs) by optimizing specific parameters related to associative memory. It outperforms the widely used Adam optimizer, especially when dealing with heavy-tailed data where some classes are much less frequent than others. The paper explains that Muon's success comes from its ability to maintain a balanced learning process across all classes, particularly the less frequent ones, by using a unique update rule. Theoretical analysis supports these findings, showing that Muon achieves better performance in class-imbalanced scenarios compared to Adam."}, 'zh': {'title': 'Muon优化器：重尾数据中的学习平衡者', 'desc': 'Muon优化器在训练大型语言模型（LLMs）时表现优于Adam，主要通过有效优化关联记忆参数和在重尾数据中平衡学习来实现。本文揭示了Muon成功的机制，指出其优化的主要因素是LLMs的值和输出注意力权重以及前馈网络。研究表明，Muon在重尾数据上能够更有效地优化尾类，而其更新规则使得学习过程更加均匀。通过理论分析，我们证明了Muon在类不平衡数据下能够实现更平衡的学习，而Adam则可能导致学习误差的巨大差异。'}}}, {'id': 'https://huggingface.co/papers/2509.25189', 'title': 'InfoAgent: Advancing Autonomous Information-Seeking Agents', 'url': 'https://huggingface.co/papers/2509.25189', 'abstract': 'InfoAgent, a deep research agent using a custom data synthesis pipeline and search infrastructure, outperforms existing agents by improving tool use and reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Building Large Language Model agents that expand their capabilities by interacting with external tools represents a new frontier in AI research and applications. In this paper, we introduce InfoAgent, a deep research agent powered by an innovative data synthesis pipeline and orchestrated web search tools. To construct challenging, hard-to-find queries,we build entity trees and apply sub-tree sampling with entity fuzzification to systematically increase question difficulty. Unlike prior work that relies heavily on commercial search tools, we develop a dedicated self-hosted search infrastructure, enhancing transparency of agent environments and facilitating further advancement of agent capacity. We evaluate the effectiveness of our data pipeline by measuring the average number of tool calls required to correctly answer a question, and also show that our agent yields better performance when equipped with our tools. Our InfoAgent is post-trained from Qwen3-14B using a two-stage recipe: cold-start supervised finetuning to instill long-horizon search behaviors, followed by reinforcement learning which significantly improves reasoning-driven tool use. With our methods, InfoAgent achieves 15.3\\% accuracy on BrowseComp, 29.2\\% on BrowseComp-ZH, and 40.4\\% on Xbench-DS, outperforming prior open-source deep research agents such as WebSailor-72B and DeepDive-32B.', 'score': 5, 'issue_id': 6178, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '96392fa5b9fec8c5', 'authors': ['Gongrui Zhang', 'Jialiang Zhu', 'Ruiqi Yang', 'Kai Qiu', 'Miaosen Zhang', 'Zhirong Wu', 'Qi Dai', 'Bei Liu', 'Chong Luo', 'Zhengyuan Yang', 'Linjie Li', 'Lijuan Wang', 'Weizhu Chen', 'Yuan Zhang', 'Xin Li', 'Zhaoyi Liu', 'Xin Geng', 'Baining Guo'], 'affiliations': ['Brown University', 'Microsoft', 'Southeast University'], 'pdf_title_img': 'assets/pdf/title_img/2509.25189.jpg', 'data': {'categories': ['#reasoning', '#rl', '#agents', '#training', '#open_source', '#data'], 'emoji': '🔍', 'ru': {'title': 'InfoAgent: Агент глубокого исследования с продвинутым поиском', 'desc': 'В статье представлен InfoAgent — агент на основе LLM для глубокого исследования информации, который использует инновационный pipeline синтеза данных и собственную инфраструктуру веб-поиска. Для обучения авторы создали сложные запросы через построение деревьев сущностей с их последующим искажением, что систематически увеличивает сложность вопросов. Модель обучалась в два этапа: сначала supervised fine-tuning для освоения длинных цепочек поиска, затем reinforcement learning для улучшения использования инструментов на основе рассуждений. InfoAgent на базе Qwen3-14B превосходит существующие open-source агенты исследования, достигая 15.3% точности на BrowseComp и 40.4% на Xbench-DS, опережая модели вроде WebSailor-72B и DeepDive-32B.'}, 'en': {'title': 'InfoAgent: Elevating Research with Enhanced Tool Use and Reasoning', 'desc': 'InfoAgent is a deep research agent that enhances its performance by utilizing a unique data synthesis pipeline and a self-hosted search infrastructure. It constructs complex queries through entity trees and sub-tree sampling, which increases the difficulty of questions systematically. This approach allows InfoAgent to outperform existing agents by improving its reasoning and tool usage capabilities. The agent is fine-tuned using a two-stage process that includes supervised learning and reinforcement learning, leading to significant improvements in accuracy on various benchmarks.'}, 'zh': {'title': 'InfoAgent：提升工具使用与推理能力的深度研究代理', 'desc': '本文介绍了一种名为InfoAgent的深度研究代理，它通过创新的数据合成管道和搜索工具，提升了工具使用和推理能力。InfoAgent构建了实体树并应用子树采样，以系统性地增加问题的难度，从而生成更具挑战性的查询。与以往依赖商业搜索工具的研究不同，InfoAgent开发了专用的自托管搜索基础设施，增强了代理环境的透明度。通过测量正确回答问题所需的工具调用次数，评估了数据管道的有效性，结果显示InfoAgent在多个基准测试中表现优于之前的开源深度研究代理。'}}}, {'id': 'https://huggingface.co/papers/2509.26645', 'title': 'TTT3R: 3D Reconstruction as Test-Time Training', 'url': 'https://huggingface.co/papers/2509.26645', 'abstract': 'TTT3R, a test-time training intervention, enhances length generalization in 3D reconstruction by dynamically adjusting memory updates based on alignment confidence, improving global pose estimation and processing efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern Recurrent Neural Networks have become a competitive architecture for 3D reconstruction due to their linear-time complexity. However, their performance degrades significantly when applied beyond the training context length, revealing limited length generalization. In this work, we revisit the 3D reconstruction foundation models from a Test-Time Training perspective, framing their designs as an online learning problem. Building on this perspective, we leverage the alignment confidence between the memory state and incoming observations to derive a closed-form learning rate for memory updates, to balance between retaining historical information and adapting to new observations. This training-free intervention, termed TTT3R, substantially improves length generalization, achieving a 2times improvement in global pose estimation over baselines, while operating at 20 FPS with just 6 GB of GPU memory to process thousands of images. Code available in https://rover-xingyu.github.io/TTT3R', 'score': 4, 'issue_id': 6181, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4706713900f12d39', 'authors': ['Xingyu Chen', 'Yue Chen', 'Yuliang Xiu', 'Andreas Geiger', 'Anpei Chen'], 'affiliations': ['University of Tubingen, Tubingen AI Center', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26645.jpg', 'data': {'categories': ['#3d', '#training', '#optimization', '#long_context'], 'emoji': '🔄', 'ru': {'title': 'Адаптивное обучение на лету для 3D-реконструкции без границ', 'desc': 'Статья представляет TTT3R — метод test-time training для улучшения 3D-реконструкции с помощью рекуррентных нейросетей. Проблема в том, что современные модели плохо работают с последовательностями длиннее тех, на которых обучались. Авторы предлагают динамически регулировать обновление памяти модели на основе уверенности в соответствии между текущим состоянием и новыми наблюдениями, используя закрытую формулу для learning rate. Результат — двукратное улучшение точности оценки глобальной позы при скорости 20 FPS и всего 6 ГБ видеопамяти для обработки тысяч изображений.'}, 'en': {'title': 'TTT3R: Boosting 3D Reconstruction with Smart Memory Updates', 'desc': "The paper introduces TTT3R, a novel approach that enhances length generalization in 3D reconstruction tasks. It addresses the limitations of Recurrent Neural Networks (RNNs) when they encounter input sequences longer than those seen during training. By applying Test-Time Training, TTT3R dynamically adjusts memory updates based on the confidence of alignment between the model's memory and new observations. This method significantly improves global pose estimation and processing efficiency, achieving a twofold increase in performance while maintaining a fast processing speed."}, 'zh': {'title': 'TTT3R：提升3D重建长度泛化的创新方法', 'desc': 'TTT3R是一种测试时训练的干预方法，旨在通过根据对齐置信度动态调整记忆更新，增强3D重建中的长度泛化能力。该方法将3D重建视为在线学习问题，利用记忆状态与新观察之间的对齐置信度来推导闭式学习率，从而在保留历史信息与适应新观察之间取得平衡。通过这种训练无关的干预，TTT3R显著提高了长度泛化能力，在全局姿态估计上实现了2倍的提升，同时以20帧每秒的速度处理数千张图像，仅需6GB的GPU内存。'}}}, {'id': 'https://huggingface.co/papers/2509.26542', 'title': 'Voice Evaluation of Reasoning Ability: Diagnosing the Modality-Induced\n  Performance Gap', 'url': 'https://huggingface.co/papers/2509.26542', 'abstract': 'VERA is a benchmark for evaluating reasoning ability in voice-interactive systems, revealing significant performance gaps compared to text models and highlighting challenges in real-time interaction.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Voice Evaluation of Reasoning Ability (VERA), a benchmark for evaluating reasoning ability in voice-interactive systems under real-time conversational constraints. VERA comprises 2,931 voice-native episodes derived from established text benchmarks and organized into five tracks (Math, Web, Science, Long-Context, Factual). Each item is adapted for speech interaction while preserving reasoning difficulty. VERA enables direct text-voice comparison within model families and supports analysis of how architectural choices affect reliability. We assess 12 contemporary voice systems alongside strong text baselines and observe large, consistent modality gaps: on competition mathematics a leading text model attains 74.8% accuracy while its voice counterpart reaches 6.1%; macro-averaged across tracks the best text models achieve 54.0% versus 11.3% for voice. Latency-accuracy analyses reveal a low-latency plateau, where fast voice systems cluster around ~10% accuracy, while approaching text performance requires sacrificing real-time interaction. Diagnostic experiments indicate that common mitigations are insufficient. Increasing "thinking time" yields negligible gains; a decoupled cascade that separates reasoning from narration improves accuracy but still falls well short of text and introduces characteristic grounding/consistency errors. Failure analyses further show distinct error signatures across native streaming, end-to-end, and cascade designs. VERA provides a reproducible testbed and targeted diagnostics for architectures that decouple thinking from speaking, offering a principled way to measure progress toward real-time voice assistants that are both fluent and reliably reasoned.', 'score': 4, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '94e739b649ffcc6e', 'authors': ['Yueqian Lin', 'Zhengmian Hu', 'Qinsi Wang', 'Yudong Liu', 'Hengfan Zhang', 'Jayakumar Subramanian', 'Nikos Vlassis', 'Hai Helen Li', 'Yiran Chen'], 'affiliations': ['Adobe, San Jose, CA, USA', 'Duke University, Durham, NC, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.26542.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#benchmark', '#architecture', '#long_context'], 'emoji': '🎤', 'ru': {'title': 'Голосовые AI-помощники сильно отстают в способности рассуждать', 'desc': 'VERA — это бенчмарк для оценки способности к рассуждению в голосовых интерактивных системах в условиях реального времени. Исследование показывает огромный разрыв в производительности между текстовыми и голосовыми моделями: на математических задачах текстовая модель достигает 74.8% точности, а её голосовая версия — всего 6.1%. Увеличение времени на «размышление» почти не помогает, а отделение процесса рассуждения от озвучивания улучшает результаты, но всё равно сильно уступает тексту. Бенчмарк включает 2,931 голосовой эпизод по пяти категориям и позволяет систематически изучать, как архитектурные решения влияют на надёжность голосовых ассистентов.'}, 'en': {'title': 'Bridging the Gap: Evaluating Voice Reasoning with VERA', 'desc': 'VERA is a benchmark designed to evaluate the reasoning capabilities of voice-interactive systems, highlighting the performance differences between voice and text models. It includes 2,931 voice-native episodes adapted from existing text benchmarks, organized into five distinct tracks. The study reveals significant accuracy gaps, with text models outperforming voice models in reasoning tasks, particularly in mathematics and factual contexts. VERA serves as a tool for analyzing how different architectural choices impact the reliability of voice systems, aiming to improve real-time interaction without sacrificing reasoning quality.'}, 'zh': {'title': 'VERA：语音交互推理能力的评估基准', 'desc': 'VERA是一个用于评估语音交互系统推理能力的基准，揭示了与文本模型相比的显著性能差距，并强调了实时交互中的挑战。该基准包含2931个语音原生的案例，涵盖数学、网络、科学、长上下文和事实五个领域，适应语音交互的同时保持推理难度。通过对12个现代语音系统与强大的文本基线进行评估，发现语音系统在准确性上存在较大的差距。VERA为解耦思考与表达的架构提供了可重复的测试平台和针对性的诊断，帮助衡量实时语音助手在流畅性和可靠推理方面的进展。'}}}, {'id': 'https://huggingface.co/papers/2509.26539', 'title': 'Ferret-UI Lite: Lessons from Building Small On-Device GUI Agents', 'url': 'https://huggingface.co/papers/2509.26539', 'abstract': 'Ferret-UI Lite, a compact end-to-end GUI agent, achieves competitive performance across diverse platforms using chain-of-thought reasoning, visual tool-use, and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Developing autonomous agents that effectively interact with Graphic User Interfaces (GUIs) remains a challenging open problem, especially for small on-device models. In this paper, we present Ferret-UI Lite, a compact, end-to-end GUI agent that operates across diverse platforms, including mobile, web, and desktop. Utilizing techniques optimized for developing small models, we build our 3B Ferret-UI Lite agent through curating a diverse GUI data mixture from real and synthetic sources, strengthening inference-time performance through chain-of-thought reasoning and visual tool-use, and reinforcement learning with designed rewards. Ferret-UI Lite achieves competitive performance with other small-scale GUI agents. In GUI grounding, Ferret-UI Lite attains scores of 91.6%, 53.3%, and 61.2% on the ScreenSpot-V2, ScreenSpot-Pro, and OSWorld-G benchmarks, respectively. For GUI navigation, Ferret-UI Lite achieves success rates of 28.0% on AndroidWorld and 19.8% on OSWorld. We share our methods and lessons learned from developing compact, on-device GUI agents.', 'score': 4, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4f42c990da9b21fe', 'authors': ['Zhen Yang', 'Zi-Yi Dou', 'Di Feng', 'Forrest Huang', 'Anh Nguyen', 'Keen You', 'Omar Attia', 'Yuhao Yang', 'Michael Feng', 'Haotian Zhang', 'Ram Ramrakhya', 'Chao Jia', 'Jeffrey Nichols', 'Alexander Toshev', 'Yinfei Yang', 'Zhe Gan'], 'affiliations': ['Apple'], 'pdf_title_img': 'assets/pdf/title_img/2509.26539.jpg', 'data': {'categories': ['#inference', '#agents', '#reasoning', '#small_models', '#synthetic', '#data', '#dataset', '#rl'], 'emoji': '📱', 'ru': {'title': 'Компактный AI-агент для управления интерфейсами на устройстве', 'desc': 'Ferret-UI Lite — это компактная модель размером 3B параметров для автономного взаимодействия с графическими интерфейсами на мобильных, веб и десктоп платформах. Модель обучена на смеси реальных и синтетических данных с использованием chain-of-thought рассуждений, визуальных инструментов и reinforcement learning со специально разработанными наградами. На бенчмарках для определения элементов интерфейса модель достигает точности до 91.6% на ScreenSpot-V2, а для навигации показывает успешность 28% на AndroidWorld. Это демонстрирует возможность создания эффективных GUI-агентов малого размера для работы непосредственно на устройствах пользователей.'}, 'en': {'title': 'Compact GUI Agent with Competitive Performance', 'desc': 'Ferret-UI Lite is a small, end-to-end agent designed to interact with Graphic User Interfaces (GUIs) across various platforms like mobile and desktop. It employs chain-of-thought reasoning and visual tool-use to enhance its performance, making it effective even with limited resources. The agent is trained using a mix of real and synthetic GUI data, and it utilizes reinforcement learning to optimize its actions based on specific rewards. Overall, Ferret-UI Lite demonstrates competitive results compared to other small-scale GUI agents, showcasing its potential for on-device applications.'}, 'zh': {'title': '紧凑高效的GUI代理：Ferret-UI Lite', 'desc': 'Ferret-UI Lite 是一种紧凑的端到端图形用户界面（GUI）代理，能够在多种平台上实现竞争力的性能。该模型采用了链式思维推理、视觉工具使用和强化学习等技术，专为小型设备优化。通过从真实和合成来源中策划多样化的GUI数据，Ferret-UI Lite 在推理时的表现得到了增强。实验结果显示，Ferret-UI Lite 在多个基准测试中表现优异，成功率与其他小型GUI代理相当。'}}}, {'id': 'https://huggingface.co/papers/2509.23166', 'title': 'Test-Time Policy Adaptation for Enhanced Multi-Turn Interactions with\n  LLMs', 'url': 'https://huggingface.co/papers/2509.23166', 'abstract': 'ROSA, a lightweight algorithm, enhances multi-turn interactions in LLMs by adapting to user feedback in real-time, improving both task effectiveness and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) employ multi-turn interaction as a fundamental paradigm for completing complex tasks. However, their performance often degrades in extended interactions, as they are typically trained on static, single-turn data, which hinders their ability to adapt to real-time user feedback. To address this limitation, we first propose a new paradigm: Test-Time Policy Adaptation for Multi-Turn Interactions (T2PAM), which utilizes user feedback from the ongoing interaction as a reward signal to estimate a latent optimal policy aligned with user preferences, then updates a small subset of parameters to steer the model toward this policy, ultimately enabling efficient in-conversation self-correction. We then introduce Optimum-Referenced One-Step Adaptation (ROSA), a lightweight algorithm that operationalizes T2PAM. ROSA guides the model parameters toward a theoretical optimal policy in a single, efficient update step, avoiding costly iterative gradient-based optimization and minimizing computational overhead. We provide a rigorous theoretical analysis guaranteeing that the policy of ROSA converges to the preference of user as the number of interactions increases. Extensive experiments on challenging benchmark demonstrate that ROSA achieves significant improvements in both task effectiveness and efficiency.', 'score': 4, 'issue_id': 6178, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': '08ae55e74db47a69', 'authors': ['Chenxing Wei', 'Hong Wang', 'Ying He', 'Fei Yu', 'Yao Shu'], 'affiliations': ['College of Computer Science and Software Engineering, Shenzhen University, China', 'Guangdong Lab of AI and Digital Economy (SZ), China', 'Hong Kong University of Science and Technology (Guangzhou), China', 'School of Information Technology, Carleton University, Canada', 'University of Science and Technology of China, China'], 'pdf_title_img': 'assets/pdf/title_img/2509.23166.jpg', 'data': {'categories': ['#alignment', '#training', '#benchmark', '#rlhf', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Адаптация AI к предпочтениям пользователя прямо во время диалога', 'desc': 'Статья представляет ROSA — лёгкий алгоритм для улучшения многоходовых диалогов с LLM. Проблема в том, что модели обычно обучены на статичных данных и плохо адаптируются к обратной связи пользователя в реальном времени. ROSA использует фидбек пользователя как сигнал награды, чтобы оценить оптимальную политику и обновить небольшое подмножество параметров модели за один шаг, избегая затратной итеративной оптимизации. Теоретически доказано, что политика ROSA сходится к предпочтениям пользователя по мере увеличения числа взаимодействий, а эксперименты подтверждают значительное улучшение эффективности и качества выполнения задач.'}, 'en': {'title': 'ROSA: Real-Time Adaptation for Enhanced Multi-Turn Interactions', 'desc': "This paper introduces ROSA, a lightweight algorithm designed to improve multi-turn interactions in Large Language Models (LLMs) by incorporating real-time user feedback. It addresses the challenge of LLMs degrading in performance during extended interactions due to their training on static data. The authors propose a new approach called Test-Time Policy Adaptation for Multi-Turn Interactions (T2PAM), which uses user feedback as a reward signal to adjust the model's parameters towards an optimal policy. ROSA operationalizes this approach with a single-step update, ensuring efficient adaptation while minimizing computational costs and enhancing task effectiveness."}, 'zh': {'title': '实时反馈，提升多轮交互的智能算法', 'desc': 'ROSA是一种轻量级算法，旨在通过实时适应用户反馈来增强大型语言模型（LLMs）中的多轮交互。传统的LLMs在多轮交互中表现不佳，因为它们通常基于静态的单轮数据进行训练，无法有效应对实时反馈。为了解决这个问题，本文提出了一种新的范式：多轮交互的测试时策略适应（T2PAM），利用用户反馈作为奖励信号来估计与用户偏好一致的潜在最优策略。ROSA算法通过一次高效的更新步骤引导模型参数朝向理论最优策略，从而提高任务的有效性和效率。'}}}, {'id': 'https://huggingface.co/papers/2509.25716', 'title': 'DeepCodeSeek: Real-Time API Retrieval for Context-Aware Code Generation', 'url': 'https://huggingface.co/papers/2509.25716', 'abstract': 'A novel technique for predicting APIs and generating code in real-time using a compact reranker outperforms larger models with reduced latency, addressing API leaks and unclear usage intent in enterprise code.  \t\t\t\t\tAI-generated summary \t\t\t\t Current search techniques are limited to standard RAG query-document applications. In this paper, we propose a novel technique to expand the code and index for predicting the required APIs, directly enabling high-quality, end-to-end code generation for auto-completion and agentic AI applications. We address the problem of API leaks in current code-to-code benchmark datasets by introducing a new dataset built from real-world ServiceNow Script Includes that capture the challenge of unclear API usage intent in the code. Our evaluation metrics show that this method achieves 87.86% top-40 retrieval accuracy, allowing the critical context with APIs needed for successful downstream code generation. To enable real-time predictions, we develop a comprehensive post-training pipeline that optimizes a compact 0.6B reranker through synthetic dataset generation, supervised fine-tuning, and reinforcement learning. This approach enables our compact reranker to outperform a much larger 8B model while maintaining 2.5x reduced latency, effectively addressing the nuances of enterprise-specific code without the computational overhead of larger models.', 'score': 3, 'issue_id': 6189, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '1cecea53e2439864', 'authors': ['Esakkivel Esakkiraja', 'Denis Akhiyarov', 'Aditya Shanmugham', 'Chitra Ganapathy'], 'affiliations': ['ServiceNow, Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2509.25716.jpg', 'data': {'categories': ['#data', '#optimization', '#training', '#leakage', '#dataset', '#synthetic', '#rl', '#rag'], 'emoji': '🔍', 'ru': {'title': 'Компактный reranker для точного предсказания API и быстрой генерации кода', 'desc': 'Статья представляет новый метод предсказания API и генерации кода в реальном времени для автодополнения и AI-агентов. Исследователи решают проблему утечки API в существующих датасетах, создав новый датасет на основе реального корпоративного кода ServiceNow. Разработанный компактный reranker размером 0.6B параметров достигает 87.86% точности поиска top-40 и обучен через синтетическую генерацию данных, supervised fine-tuning и reinforcement learning. Модель превосходит по качеству более крупную 8B модель при этом работая в 2.5 раза быстрее, что критично для enterprise-приложений.'}, 'en': {'title': 'Real-Time API Prediction with Compact Reranker', 'desc': 'This paper presents a new method for predicting application programming interfaces (APIs) and generating code in real-time using a compact reranker model. The technique improves upon existing methods by addressing issues like API leaks and ambiguous usage intent in enterprise code, utilizing a specially created dataset from real-world examples. The proposed model achieves high retrieval accuracy and significantly reduces latency compared to larger models, making it suitable for real-time applications. By employing a post-training pipeline that includes synthetic data generation and reinforcement learning, the compact reranker demonstrates superior performance while being computationally efficient.'}, 'zh': {'title': '实时API预测与代码生成的新突破', 'desc': '本文提出了一种新技术，用于实时预测API并生成代码，使用紧凑的重排序器，其性能优于更大的模型且延迟更低。我们通过构建一个新的数据集，解决了当前代码基准数据集中API泄漏和不明确使用意图的问题。该方法在评估中显示出87.86%的前40个检索准确率，能够提供成功生成代码所需的API上下文。我们还开发了一个全面的后训练管道，通过合成数据集生成、监督微调和强化学习来优化紧凑的重排序器，从而在不增加计算开销的情况下实现实时预测。'}}}, {'id': 'https://huggingface.co/papers/2509.26329', 'title': 'TAU: A Benchmark for Cultural Sound Understanding Beyond Semantics', 'url': 'https://huggingface.co/papers/2509.26329', 'abstract': 'TAU, a benchmark of culturally specific Taiwanese soundmarks, reveals that state-of-the-art large audio-language models underperform compared to local humans, highlighting the need for localized evaluations.  \t\t\t\t\tAI-generated summary \t\t\t\t Large audio-language models are advancing rapidly, yet most evaluations emphasize speech or globally sourced sounds, overlooking culturally distinctive cues. This gap raises a critical question: can current models generalize to localized, non-semantic audio that communities instantly recognize but outsiders do not? To address this, we present TAU (Taiwan Audio Understanding), a benchmark of everyday Taiwanese "soundmarks." TAU is built through a pipeline combining curated sources, human editing, and LLM-assisted question generation, producing 702 clips and 1,794 multiple-choice items that cannot be solved by transcripts alone. Experiments show that state-of-the-art LALMs, including Gemini 2.5 and Qwen2-Audio, perform far below local humans. TAU demonstrates the need for localized benchmarks to reveal cultural blind spots, guide more equitable multimodal evaluation, and ensure models serve communities beyond the global mainstream.', 'score': 2, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'f898fff4a933cddb', 'authors': ['Yi-Cheng Lin', 'Yu-Hua Chen', 'Jia-Kai Dong', 'Yueh-Hsuan Huang', 'Szu-Chi Chen', 'Yu-Chen Chen', 'Chih-Yao Chen', 'Yu-Jung Lin', 'Yu-Ling Chen', 'Zih-Yu Chen', 'I-Ning Tsai', 'Hsiu-Hsuan Wang', 'Ho-Lam Chung', 'Ke-Han Lu', 'Hung-yi Lee'], 'affiliations': ['National Taiwan University', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2509.26329.jpg', 'data': {'categories': ['#alignment', '#ethics', '#audio', '#benchmark', '#multimodal'], 'emoji': '🔔', 'ru': {'title': 'Культурные звуки как тест для аудио-AI: модели не слышат локальный контекст', 'desc': 'Исследователи создали бенчмарк TAU для оценки способности больших аудио-языковых моделей распознавать культурно-специфичные звуки Тайваня. Датасет содержит 702 аудиоклипа и 1794 вопроса с множественным выбором, которые невозможно решить только с помощью транскрипции речи. Эксперименты показали, что современные LALM-модели, включая Gemini 2.5 и Qwen2-Audio, демонстрируют результаты значительно хуже местных жителей. Работа подчеркивает важность локализованных бенчмарков для выявления культурных слепых зон AI-систем и создания более справедливой мультимодальной оценки.'}, 'en': {'title': 'Bridging the Gap: Localized Audio Understanding with TAU', 'desc': "The paper introduces TAU, a benchmark designed to evaluate audio-language models using culturally specific sounds from Taiwan, known as 'soundmarks.' It highlights that current state-of-the-art large audio-language models (LALMs) struggle to recognize these localized audio cues, performing significantly worse than local human listeners. The study emphasizes the importance of localized evaluations, as existing benchmarks often focus on globally sourced sounds, neglecting unique cultural audio. By showcasing the limitations of LALMs in understanding culturally distinctive sounds, TAU aims to promote more equitable and relevant multimodal evaluations."}, 'zh': {'title': '本地化评估，提升音频理解能力', 'desc': '本论文介绍了TAU（台湾音频理解），这是一个针对台湾特有声音标记的基准测试。研究发现，当前最先进的大型音频语言模型在处理这些地方性音频时，表现远低于当地人。此研究强调了对本地化评估的需求，以便更好地理解和服务于特定文化的社区。通过结合策划来源和人类编辑，TAU提供了702个音频片段和1794个多项选择题，展示了模型在处理非语义音频时的局限性。'}}}, {'id': 'https://huggingface.co/papers/2509.26157', 'title': 'EntroPE: Entropy-Guided Dynamic Patch Encoder for Time Series\n  Forecasting', 'url': 'https://huggingface.co/papers/2509.26157', 'abstract': 'EntroPE, a temporally informed framework using entropy-guided dynamic patching, enhances time series forecasting by preserving temporal coherence and improving accuracy and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Transformer-based models have significantly advanced time series forecasting, with patch-based input strategies offering efficiency and improved long-horizon modeling. Yet, existing approaches rely on temporally-agnostic patch construction, where arbitrary starting positions and fixed lengths fracture temporal coherence by splitting natural transitions across boundaries. This naive segmentation often disrupts short-term dependencies and weakens representation learning. In response, we propose EntroPE (Entropy-Guided Dynamic Patch Encoder), a novel, temporally informed framework that dynamically detects transition points via conditional entropy and dynamically places patch boundaries. This preserves temporal structure while retaining the computational benefits of patching. EntroPE consists of two key modules, namely an Entropy-based Dynamic Patcher (EDP) that applies information-theoretic criteria to locate natural temporal shifts and determine patch boundaries, and an Adaptive Patch Encoder (APE) that employs pooling and cross-attention to capture intra-patch dependencies and produce fixed-size latent representations. These embeddings are then processed by a global transformer to model inter-patch dynamics. Experiments across long-term forecasting benchmarks demonstrate that EntroPE improves both accuracy and efficiency, establishing entropy-guided dynamic patching as a promising new paradigm for time series modeling. Code is available at: https://github.com/Sachithx/EntroPE.', 'score': 2, 'issue_id': 6184, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '3341e033dcf26e80', 'authors': ['Sachith Abeywickrama', 'Emadeldeen Eldele', 'Min Wu', 'Xiaoli Li', 'Chau Yuen'], 'affiliations': ['Department of Computer Science, Khalifa University, UAE', 'Information Systems Technology and Design, Singapore University of Technology and Design, Singapore', 'Institute for Infocomm Research, A*STAR, Singapore', 'School of Electrical and Electronics Engineering, Nanyang Technological University, Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2509.26157
