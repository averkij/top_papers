44, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'a174dc6a582d8dff', 'authors': ['Xiuwei Xu', 'Angyuan Ma', 'Hankun Li', 'Bingyao Yu', 'Zheng Zhu', 'Jie Zhou', 'Jiwen Lu'], 'affiliations': ['GigaAI', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.08547.jpg', 'data': {'categories': ['#3d', '#transfer_learning', '#robotics', '#data', '#optimization'], 'emoji': '🤖', 'ru': {'title': 'Генерация реальных 3D-данных для обучения роботов без симуляции', 'desc': 'Статья представляет R2RGen - фреймворк для генерации данных, который напрямую аугментирует пары наблюдений-действий в формате pointcloud для робототехники. Метод работает без симуляторов и рендеринга, решая проблему sim-to-real gap и позволяя создавать разнообразные пространственные конфигурации из одной демонстрации. Используется механизм аннотации для детального разбора сцены и групповая стратегия аугментации для работы с множественными объектами. Подход значительно повышает эффективность использования данных при обучении visuomotor policy через imitation learning, особенно для мобильной манипуляции.'}, 'en': {'title': 'Enhancing Robotic Manipulation with Real-to-Real Data Generation', 'desc': 'This paper introduces a new framework called R2RGen for generating 3D data that improves the efficiency of training robotic manipulation systems. Unlike previous methods that rely on simulations, R2RGen works directly with real-world data by augmenting pointcloud observations from a single demonstration. It employs a unique annotation mechanism to analyze scenes and trajectories, along with a group-wise augmentation strategy to manage complex object interactions. The framework is designed to be efficient and adaptable, making it suitable for various mobile manipulation tasks while significantly reducing the need for extensive human demonstrations.'}, 'zh': {'title': '提升机器人操作的数据效率', 'desc': '本文提出了一种真实到真实的3D数据生成框架（R2RGen），旨在提高机器人操作的数据信息效率。该框架通过增强点云观察-动作对，直接生成真实世界的数据，而无需使用模拟器或渲染。R2RGen引入了一种注释机制，以便对场景和轨迹进行细致解析，并采用了分组增强策略来处理复杂的多物体组合和多样的任务约束。实验结果表明，R2RGen在数据效率上显著提升，展示了在移动操作中的强大应用潜力。'}}}, {'id': 'https://huggingface.co/papers/2510.06209', 'title': 'Drive&Gen: Co-Evaluating End-to-End Driving and Video Generation Models', 'url': 'https://huggingface.co/papers/2510.06209', 'abstract': 'A novel approach combining driving models and generative world models evaluates and enhances the realism and generalization of synthetic video data for autonomous vehicle testing and planning.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in generative models have sparked exciting new possibilities in the field of autonomous vehicles. Specifically, video generation models are now being explored as controllable virtual testing environments. Simultaneously, end-to-end (E2E) driving models have emerged as a streamlined alternative to conventional modular autonomous driving systems, gaining popularity for their simplicity and scalability. However, the application of these techniques to simulation and planning raises important questions. First, while video generation models can generate increasingly realistic videos, can these videos faithfully adhere to the specified conditions and be realistic enough for E2E autonomous planner evaluation? Second, given that data is crucial for understanding and controlling E2E planners, how can we gain deeper insights into their biases and improve their ability to generalize to out-of-distribution scenarios? In this work, we bridge the gap between the driving models and generative world models (Drive&Gen) to address these questions. We propose novel statistical measures leveraging E2E drivers to evaluate the realism of generated videos. By exploiting the controllability of the video generation model, we conduct targeted experiments to investigate distribution gaps affecting E2E planner performance. Finally, we show that synthetic data produced by the video generation model offers a cost-effective alternative to real-world data collection. This synthetic data effectively improves E2E model generalization beyond existing Operational Design Domains, facilitating the expansion of autonomous vehicle services into new operational contexts.', 'score': 2, 'issue_id': 6357, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '2dddfb45a1db9a1f', 'authors': ['Jiahao Wang', 'Zhenpei Yang', 'Yijing Bai', 'Yingwei Li', 'Yuliang Zou', 'Bo Sun', 'Abhijit Kundu', 'Jose Lezama', 'Luna Yue Huang', 'Zehao Zhu', 'Jyh-Jing Hwang', 'Dragomir Anguelov', 'Mingxing Tan', 'Chiyu Max Jiang'], 'affiliations': ['Google DeepMind', 'Johns Hopkins University', 'Waymo'], 'pdf_title_img': 'assets/pdf/title_img/2510.06209.jpg', 'data': {'categories': ['#synthetic', '#video', '#optimization', '#dataset', '#agents'], 'emoji': '🚗', 'ru': {'title': 'Виртуальные дороги: генерация видео для обучения автопилотов', 'desc': 'Исследователи объединили модели автономного вождения и генеративные world models для оценки и улучшения синтетических видеоданных. Они предложили новые статистические метрики для оценки реалистичности сгенерированных видео с помощью end-to-end моделей вождения. С помощью контролируемой генерации видео авторы изучили проблемы обобщения планировщиков на out-of-distribution сценарии. Синтетические данные оказались эффективной и экономичной альтернативой реальным данным для расширения возможностей автономных транспортных систем.'}, 'en': {'title': 'Enhancing Autonomous Vehicle Testing with Synthetic Video Data', 'desc': 'This paper presents a new method that combines driving models with generative world models to improve the quality and applicability of synthetic video data for testing autonomous vehicles. It addresses the challenge of ensuring that generated videos are realistic and meet specific conditions necessary for evaluating end-to-end (E2E) driving planners. The authors introduce statistical measures to assess the realism of these videos and conduct experiments to understand how distribution gaps can impact E2E planner performance. Ultimately, the study demonstrates that synthetic data can serve as a valuable and cost-effective resource for enhancing the generalization capabilities of E2E models in diverse driving scenarios.'}, 'zh': {'title': '合成数据助力自动驾驶模型的泛化与真实感提升', 'desc': '本文提出了一种新方法，将驾驶模型与生成世界模型相结合，以评估和增强合成视频数据的真实性和泛化能力，适用于自动驾驶车辆的测试和规划。研究探讨了视频生成模型作为可控虚拟测试环境的应用，同时提出了端到端（E2E）驾驶模型作为传统模块化自动驾驶系统的简化替代方案。通过利用E2E驾驶模型，本文提出了新的统计测量方法来评估生成视频的真实性，并进行针对性实验以研究影响E2E规划者性能的分布差距。最终，研究表明，生成模型产生的合成数据是收集真实世界数据的成本有效替代方案，能够有效提升E2E模型在新操作环境中的泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2509.23500', 'title': 'Beyond Outliers: A Study of Optimizers Under Quantization', 'url': 'https://huggingface.co/papers/2509.23500', 'abstract': 'The study investigates how different optimizers impact model performance under post-training and quantization-aware training quantization, finding that Shampoo optimizer shows the lowest accuracy degradation and highest parameter efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t As new optimizers gain traction and model quantization becomes standard for efficient deployment, a key question arises: how does the choice of optimizer affect model performance in the presence of quantization? Despite progress in both areas, systematic evidence on optimizer-quantization interactions remains limited. To fill this gap, we study the impact of optimizer choice on model robustness under quantization, considering both post-training quantization (PTQ), and quantization-aware training (QAT). We first train full-precision models, ranging from 50M to 1.5B parameters, with six optimizers, to explore the hyperparameter landscape, and establish well-tuned baselines. We then apply PTQ to evaluate how model performance degrades when trained with different optimizers. We find that outlier-related metrics, such as the max-to-mean ratio (MMR) and Kurtosis, fail to predict the PTQ performance across different optimizers. We show analytically that this is due to the MMR capturing only isolated layer errors, while ignoring how quantization errors accumulate and propagate through the network. To study the QAT degradation, we train quantized models from scratch and compare them to our original-precision baselines. We find that optimizers performing well in the original pretraining setup may not remain optimal under QAT, and that models trained with Shampoo show the lowest accuracy degradation. Finally, we derive scaling laws for quantization-aware training under different optimizers, showing that Shampoo achieves the highest parameter efficiency of all tested optimizers.', 'score': 2, 'issue_id': 6350, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': 'b27f10b0ad4b3452', 'authors': ['Georgios Vlassis', 'Saleh Ashkboos', 'Alexandra Volkova', 'Torsten Hoefler', 'Dan Alistarh'], 'affiliations': ['ETH Zurich', 'ISTA', 'Red Hat AI'], 'pdf_title_img': 'assets/pdf/title_img/2509.23500.jpg', 'data': {'categories': ['#optimization', '#training', '#inference'], 'emoji': '🧴', 'ru': {'title': 'Shampoo оптимизатор показывает лучшую устойчивость при квантизации моделей', 'desc': 'Исследование изучает, как различные оптимизаторы влияют на производительность моделей при квантизации - как при посттренинговой (PTQ), так и при квантизации в процессе обучения (QAT). Авторы обнаружили, что традиционные метрики выбросов не предсказывают качество работы PTQ, так как они не учитывают накопление ошибок квантизации по всей сети. Оптимизатор Shampoo продемонстрировал наименьшее падение точности при квантизации и самую высокую эффективность по параметрам среди всех протестированных оптимизаторов. Результаты показывают, что оптимизаторы, хорошо работающие при полноточном обучении, могут терять преимущество при использовании QAT.'}, 'en': {'title': 'Optimizing Performance: Shampoo Shines in Quantization Challenges', 'desc': 'This study explores how different optimizers affect the performance of machine learning models when they undergo quantization, a process that reduces model size for efficient deployment. The researchers found that the Shampoo optimizer resulted in the least accuracy loss and the best parameter efficiency compared to other optimizers. They conducted experiments with various model sizes and discovered that traditional metrics like max-to-mean ratio do not effectively predict performance degradation during quantization. The findings highlight the importance of selecting the right optimizer for both post-training quantization and quantization-aware training to maintain model robustness.'}, 'zh': {'title': '优化器选择影响量化模型性能的研究', 'desc': '本研究探讨了不同优化器在后训练量化和量化感知训练中的模型性能影响。研究发现，Shampoo优化器在准确性下降和参数效率方面表现最佳。我们分析了优化器选择如何影响模型在量化下的鲁棒性，并发现传统的性能预测指标无法有效预测量化后的表现。最终，我们提出了不同优化器下量化感知训练的缩放规律，证明Shampoo优化器在所有测试的优化器中具有最高的参数效率。'}}}, {'id': 'https://huggingface.co/papers/2510.08271', 'title': 'SViM3D: Stable Video Material Diffusion for Single Image 3D Generation', 'url': 'https://huggingface.co/papers/2510.08271', 'abstract': 'A latent video diffusion model predicts multi-view consistent PBR materials from a single image, enabling relighting and novel view synthesis with high quality.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Stable Video Materials 3D (SViM3D), a framework to predict multi-view consistent physically based rendering (PBR) materials, given a single image. Recently, video diffusion models have been successfully used to reconstruct 3D objects from a single image efficiently. However, reflectance is still represented by simple material models or needs to be estimated in additional steps to enable relighting and controlled appearance edits. We extend a latent video diffusion model to output spatially varying PBR parameters and surface normals jointly with each generated view based on explicit camera control. This unique setup allows for relighting and generating a 3D asset using our model as neural prior. We introduce various mechanisms to this pipeline that improve quality in this ill-posed setting. We show state-of-the-art relighting and novel view synthesis performance on multiple object-centric datasets. Our method generalizes to diverse inputs, enabling the generation of relightable 3D assets useful in AR/VR, movies, games and other visual media.', 'score': 1, 'issue_id': 6353, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'f8983c98d92dcd71', 'authors': ['Andreas Engelhardt', 'Mark Boss', 'Vikram Voletti', 'Chun-Han Yao', 'Hendrik P. A. Lensch', 'Varun Jampani'], 'affiliations': ['Stability AI', 'University of Tubingen'], 'pdf_title_img': 'assets/pdf/title_img/2510.08271.jpg', 'data': {'categories': ['#games', '#3d', '#diffusion', '#video', '#cv'], 'emoji': '💎', 'ru': {'title': 'Реалистичные 3D-материалы из одной фотографии', 'desc': 'Представлена система SViM3D, которая предсказывает физически корректные материалы (PBR) для 3D-объектов из одного изображения. Модель расширяет latent video diffusion модель для одновременного вывода параметров материалов и нормалей поверхности с явным управлением камерой. Это позволяет перепосвечивать сцену и генерировать полноценные 3D-ассеты с консистентными видами. Метод показывает лучшие результаты в синтезе новых ракурсов и релайтинге, применим для AR/VR, игр и визуальных медиа.'}, 'en': {'title': 'Transforming Single Images into Relightable 3D Assets', 'desc': 'The paper introduces Stable Video Materials 3D (SViM3D), a novel framework that utilizes a latent video diffusion model to predict multi-view consistent physically based rendering (PBR) materials from a single image. This approach allows for the generation of high-quality 3D assets that can be relit and viewed from different angles. By jointly outputting spatially varying PBR parameters and surface normals, the model enhances the realism of generated views while maintaining explicit camera control. The authors demonstrate that their method achieves state-of-the-art performance in relighting and novel view synthesis across various object-centric datasets, making it applicable for use in augmented reality, virtual reality, and other visual media.'}, 'zh': {'title': '从单图像生成高质量3D材料', 'desc': '本文提出了一种名为稳定视频材料3D（SViM3D）的框架，能够从单张图像预测多视角一致的物理基础渲染（PBR）材料。该方法扩展了潜在视频扩散模型，能够同时输出空间变化的PBR参数和表面法线，支持基于相机控制的生成视图。通过引入多种机制，本文提高了在复杂设置下的生成质量。该方法在多个以物体为中心的数据集上展示了最先进的重光照和新视图合成性能，适用于增强现实、虚拟现实、电影、游戏等视觉媒体。'}}}, {'id': 'https://huggingface.co/papers/2510.07314', 'title': 'GyroSwin: 5D Surrogates for Gyrokinetic Plasma Turbulence Simulations', 'url': 'https://huggingface.co/papers/2510.07314', 'abstract': 'GyroSwin, a scalable 5D neural surrogate model, captures nonlinear gyrokinetic dynamics and improves heat flux prediction in plasma turbulence simulations.  \t\t\t\t\tAI-generated summary \t\t\t\t Nuclear fusion plays a pivotal role in the quest for reliable and sustainable energy production. A major roadblock to viable fusion power is understanding plasma turbulence, which significantly impairs plasma confinement, and is vital for next-generation reactor design. Plasma turbulence is governed by the nonlinear gyrokinetic equation, which evolves a 5D distribution function over time. Due to its high computational cost, reduced-order models are often employed in practice to approximate turbulent transport of energy. However, they omit nonlinear effects unique to the full 5D dynamics. To tackle this, we introduce GyroSwin, the first scalable 5D neural surrogate that can model 5D nonlinear gyrokinetic simulations, thereby capturing the physical phenomena neglected by reduced models, while providing accurate estimates of turbulent heat transport.GyroSwin (i) extends hierarchical Vision Transformers to 5D, (ii) introduces cross-attention and integration modules for latent 3Dleftrightarrow5D interactions between electrostatic potential fields and the distribution function, and (iii) performs channelwise mode separation inspired by nonlinear physics. We demonstrate that GyroSwin outperforms widely used reduced numerics on heat flux prediction, captures the turbulent energy cascade, and reduces the cost of fully resolved nonlinear gyrokinetics by three orders of magnitude while remaining physically verifiable. GyroSwin shows promising scaling laws, tested up to one billion parameters, paving the way for scalable neural surrogates for gyrokinetic simulations of plasma turbulence.', 'score': 1, 'issue_id': 6357, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': 'c2c5893d293a2ad1', 'authors': ['Fabian Paischer', 'Gianluca Galletti', 'William Hornsby', 'Paul Setinek', 'Lorenzo Zanisi', 'Naomi Carey', 'Stanislas Pamela', 'Johannes Brandstetter'], 'affiliations': ['ELLIS Unit, Institute for Machine Learning, JKU Linz', 'EMMI AI, Linz', 'United Kingdom Atomic Energy Authority, Culham campus'], 'pdf_title_img': 'assets/pdf/title_img/2510.07314.jpg', 'data': {'categories': ['#architecture', '#training', '#science', '#optimization', '#dataset'], 'emoji': '⚛️', 'ru': {'title': 'Нейросеть для термоядерной плазмы: 5D-моделирование турбулентности', 'desc': 'Статья представляет GyroSwin — первую масштабируемую нейронную суррогатную модель для моделирования 5D-динамики плазменной турбулентности в термоядерном синтезе. Модель расширяет иерархические Vision Transformers на пять измерений и использует механизмы cross-attention для взаимодействия между электростатическим потенциалом и функцией распределения. GyroSwin превосходит традиционные редуцированные численные методы в предсказании теплового потока и улавливает эффекты турбулентного энергетического каскада. Модель снижает вычислительные затраты на три порядка по сравнению с полным нелинейным решением, демонстрируя хорошее масштабирование до миллиарда параметров.'}, 'en': {'title': 'GyroSwin: Revolutionizing Plasma Turbulence Predictions with 5D Neural Surrogates', 'desc': 'GyroSwin is a novel 5D neural surrogate model designed to accurately capture the complex nonlinear dynamics of plasma turbulence, which is crucial for nuclear fusion research. By extending hierarchical Vision Transformers to handle 5D data, it incorporates advanced techniques like cross-attention and channelwise mode separation to effectively model interactions between electrostatic fields and particle distribution functions. This model significantly improves heat flux predictions compared to traditional reduced-order models, which often overlook important nonlinear effects. GyroSwin not only enhances computational efficiency by reducing the cost of simulations but also maintains physical accuracy, making it a promising tool for future plasma turbulence studies.'}, 'zh': {'title': 'GyroSwin：提升等离子体湍流模拟的五维神经代理模型', 'desc': 'GyroSwin是一种可扩展的五维神经代理模型，能够捕捉非线性回旋动力学，并改善等离子体湍流模拟中的热通量预测。该模型通过扩展层次化视觉变换器，结合交叉注意力和集成模块，处理电静势场与分布函数之间的三维到五维的相互作用。GyroSwin在热通量预测上超越了常用的降阶数值方法，并有效捕捉湍流能量级联现象。它的计算成本比完全解析的非线性回旋动力学降低了三个数量级，同时保持了物理可验证性。'}}}, {'id': 'https://huggingface.co/papers/2510.02994', 'title': 'Towards Scalable and Consistent 3D Editing', 'url': 'https://huggingface.co/papers/2510.02994', 'abstract': 'A new framework, 3DEditFormer, uses a 3D-structure-preserving conditional transformer to enable precise and consistent 3D editing without manual masks, outperforming existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t 3D editing - the task of locally modifying the geometry or appearance of a 3D asset - has wide applications in immersive content creation, digital entertainment, and AR/VR. However, unlike 2D editing, it remains challenging due to the need for cross-view consistency, structural fidelity, and fine-grained controllability. Existing approaches are often slow, prone to geometric distortions, or dependent on manual and accurate 3D masks that are error-prone and impractical. To address these challenges, we advance both the data and model fronts. On the data side, we introduce 3DEditVerse, the largest paired 3D editing benchmark to date, comprising 116,309 high-quality training pairs and 1,500 curated test pairs. Built through complementary pipelines of pose-driven geometric edits and foundation model-guided appearance edits, 3DEditVerse ensures edit locality, multi-view consistency, and semantic alignment. On the model side, we propose 3DEditFormer, a 3D-structure-preserving conditional transformer. By enhancing image-to-3D generation with dual-guidance attention and time-adaptive gating, 3DEditFormer disentangles editable regions from preserved structure, enabling precise and consistent edits without requiring auxiliary 3D masks. Extensive experiments demonstrate that our framework outperforms state-of-the-art baselines both quantitatively and qualitatively, establishing a new standard for practical and scalable 3D editing. Dataset and code will be released. Project: https://www.lv-lab.org/3DEditFormer/', 'score': 1, 'issue_id': 6347, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': '6a3db95204c8dbbc', 'authors': ['Ruihao Xia', 'Yang Tang', 'Pan Zhou'], 'affiliations': ['East China University of Science and Technology', 'Singapore Management University'], 'pdf_title_img': 'assets/pdf/title_img/2510.02994.jpg', 'data': {'categories': ['#3d', '#benchmark', '#dataset', '#architecture', '#open_source'], 'emoji': '🎨', 'ru': {'title': 'Точное 3D-редактирование без масок через трансформер', 'desc': 'Исследователи представили 3DEditFormer — новый фреймворк для редактирования 3D-объектов, который использует условный трансформер с сохранением 3D-структуры. Они создали 3DEditVerse — крупнейший датасет для 3D-редактирования, содержащий более 116 тысяч обучающих пар. Модель способна точно редактировать геометрию и внешний вид 3D-ассетов без необходимости вручную создавать 3D-маски, благодаря механизму dual-guidance attention и time-adaptive gating. Метод превосходит существующие подходы, обеспечивая консистентность между видами и сохранение структуры объектов.'}, 'en': {'title': 'Revolutionizing 3D Editing with 3DEditFormer', 'desc': 'The paper introduces 3DEditFormer, a novel framework designed for precise 3D editing without the need for manual masks. It leverages a 3D-structure-preserving conditional transformer to ensure that edits maintain structural integrity and cross-view consistency. The authors also present 3DEditVerse, a comprehensive dataset that includes over 116,000 high-quality training pairs, which aids in training the model effectively. Through extensive experiments, 3DEditFormer demonstrates superior performance compared to existing methods, setting a new benchmark in the field of 3D editing.'}, 'zh': {'title': '无须手动遮罩的精确3D编辑', 'desc': '3DEditFormer是一种新的框架，利用3D结构保持的条件变换器，实现精确且一致的3D编辑，无需手动遮罩，超越了现有方法。该方法解决了3D编辑中常见的跨视图一致性、结构保真度和细粒度可控性等挑战。我们引入了3DEditVerse，这是迄今为止最大的配对3D编辑基准，包含116,309对高质量训练样本和1,500对精心挑选的测试样本。通过双重引导注意力和时间自适应门控，3DEditFormer能够从保留的结构中解耦可编辑区域，实现精确且一致的编辑。'}}}, {'id': 'https://huggingface.co/papers/2510.02590', 'title': 'Use the Online Network If You Can: Towards Fast and Stable Reinforcement\n  Learning', 'url': 'https://huggingface.co/papers/2510.02590', 'abstract': 'MINTO, a novel update rule using the minimum estimate between target and online networks, enhances stable and faster value function learning in deep reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t The use of target networks is a popular approach for estimating value functions in deep Reinforcement Learning (RL). While effective, the target network remains a compromise solution that preserves stability at the cost of slowly moving targets, thus delaying learning. Conversely, using the online network as a bootstrapped target is intuitively appealing, albeit well-known to lead to unstable learning. In this work, we aim to obtain the best out of both worlds by introducing a novel update rule that computes the target using the MINimum estimate between the Target and Online network, giving rise to our method, MINTO. Through this simple, yet effective modification, we show that MINTO enables faster and stable value function learning, by mitigating the potential overestimation bias of using the online network for bootstrapping. Notably, MINTO can be seamlessly integrated into a wide range of value-based and actor-critic algorithms with a negligible cost. We evaluate MINTO extensively across diverse benchmarks, spanning online and offline RL, as well as discrete and continuous action spaces. Across all benchmarks, MINTO consistently improves performance, demonstrating its broad applicability and effectiveness.', 'score': 1, 'issue_id': 6361, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '114ac96fa15e2301', 'authors': ['Ahmed Hendawy', 'Henrik Metternich', 'Théo Vincent', 'Mahdi Kallel', 'Jan Peters', "Carlo D'Eramo"], 'affiliations': ['German Research Center for AI (DFKI)', 'Hessian.AI', 'Robotics Institute Germany (RIG)', 'Technical University of Darmstadt', 'University of Wurzburg'], 'pdf_title_img': 'assets/pdf/title_img/2510.02590.jpg', 'data': {'categories': ['#games', '#optimization', '#benchmark', '#training', '#rl'], 'emoji': '⚖️', 'ru': {'title': 'Лучшее из двух миров: стабильное обучение с быстрыми целями', 'desc': 'Статья представляет MINTO — новое правило обновления для обучения функций ценности в deep reinforcement learning. Метод использует минимальную оценку между целевой (target) и онлайн сетями, что позволяет достичь баланса между стабильностью и скоростью обучения. MINTO решает проблему переоценки (overestimation bias), которая возникает при использовании онлайн сети для бутстрэппинга, сохраняя при этом быстроту обучения. Метод легко интегрируется в различные value-based и actor-critic алгоритмы и показывает улучшение производительности на множестве бенчмарков в online и offline RL.'}, 'en': {'title': 'MINTO: Merging Stability and Speed in Reinforcement Learning', 'desc': 'MINTO is a new update rule designed to improve value function learning in deep reinforcement learning by using the minimum estimate from both target and online networks. This approach addresses the trade-off between stability and speed in learning, as traditional target networks can slow down the learning process while online networks can lead to instability. By combining these two methods, MINTO reduces the overestimation bias that often occurs with online networks, resulting in faster and more stable learning. The method is versatile and can be easily integrated into various reinforcement learning algorithms, showing significant performance improvements across multiple benchmarks.'}, 'zh': {'title': 'MINTO：加速深度强化学习的稳定性与速度', 'desc': 'MINTO是一种新颖的更新规则，它通过计算目标网络和在线网络之间的最小估计值，来增强深度强化学习中的价值函数学习的稳定性和速度。传统的目标网络虽然有效，但由于目标移动缓慢，导致学习延迟。MINTO通过减少在线网络引起的过度估计偏差，提供了更快且稳定的学习效果。该方法可以无缝集成到多种基于价值和演员-评论家算法中，且几乎不增加计算成本。'}}}, {'id': 'https://huggingface.co/papers/2509.24797', 'title': 'Fidelity-Aware Data Composition for Robust Robot Generalization', 'url': 'https://huggingface.co/papers/2509.24797', 'abstract': 'Coherent Information Fidelity Tuning (CIFT) improves out-of-distribution generalization in robot policies by optimizing data composition with a generative engine, enhancing robustness and performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Generalist robot policies trained on large-scale, visually homogeneous datasets can be susceptible to shortcut learning, which impairs their out-of-distribution (OOD) generalization. While generative data augmentation is a common approach to introduce diversity, it presents a subtle challenge: data composition. Naively mixing real and synthetic data can corrupt the learning signal, as this process often prioritizes visual diversity at the expense of information fidelity. This paper suggests that robust generalization depends on principled, fidelity-aware data composition. We introduce Coherent Information Fidelity Tuning (CIFT), a framework that treats data composition as an optimization problem. CIFT uses a practical proxy for Information Fidelity based on the feature-space geometry of a dataset. This enables the identification of a phase transition, termed the Decoherence Point, where training stability degrades. The framework includes a generative engine, Multi-View Video Augmentation (MVAug), to synthesize a causally disentangled data spectrum for this tuning process. Applying CIFT to policy architectures such as pi_0 and Diffusion Policy improves OOD success rates by over 54\\%. These results indicate that fidelity-aware composition, beyond data synthesis alone, is an important component for developing robust, general-purpose robots.', 'score': 1, 'issue_id': 6350, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '78359eb8e6b5788a', 'authors': ['Zizhao Tong', 'Di Chen', 'Sicheng Hu', 'Hongwei Fan', 'Liliang Chen', 'Guanghui Ren', 'Hao Tang', 'Hao Dong', 'Ling Shao'], 'affiliations': ['Agibot', 'CFCS', 'PKU-Agibot Lab', 'School of Computer Science, Peking University', 'State Key Laboratory', 'UCAS-Terminus AI Lab, University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2509.24797.jpg', 'data': {'categories': ['#synthetic', '#optimization', '#training', '#robotics', '#data', '#agents'], 'emoji': '🤖', 'ru': {'title': 'Оптимальное смешивание данных для робастных роботов', 'desc': 'Статья представляет метод CIFT (Coherent Information Fidelity Tuning) для улучшения обобщающей способности робототехнических политик на новых данных. Проблема заключается в том, что простое смешивание реальных и синтетических данных может нарушить обучающий сигнал, так как приоритет отдаётся визуальному разнообразию в ущерб точности информации. CIFT рассматривает композицию данных как задачу оптимизации, используя геометрию пространства признаков для определения критической точки деградации стабильности обучения. Применение CIFT к таким архитектурам как pi_0 и Diffusion Policy повышает успешность на out-of-distribution данных более чем на 54%.'}, 'en': {'title': 'Enhancing Robot Learning with Fidelity-Aware Data Composition', 'desc': 'This paper presents Coherent Information Fidelity Tuning (CIFT), a method designed to enhance the out-of-distribution (OOD) generalization of robot policies. It addresses the issue of shortcut learning that arises from training on visually homogeneous datasets by optimizing how real and synthetic data are combined. CIFT treats data composition as an optimization problem, focusing on maintaining information fidelity rather than just visual diversity. The framework includes a generative engine that creates a diverse data spectrum, leading to significant improvements in the robustness and performance of robot policies.'}, 'zh': {'title': '提升机器人策略的泛化能力', 'desc': '本文提出了一种名为一致性信息保真调优（CIFT）的方法，旨在提高机器人策略在分布外（OOD）环境中的泛化能力。CIFT通过优化数据组合，利用生成引擎来增强数据的多样性，同时保持信息的保真度。研究表明，简单地混合真实和合成数据可能会损害学习信号，因此需要一种更有原则的数据组合方法。通过引入多视角视频增强（MVAug），CIFT能够合成因果解耦的数据谱，从而显著提高机器人策略的性能。'}}}, {'id': 'https://huggingface.co/papers/2510.05096', 'title': 'Paper2Video: Automatic Video Generation from Scientific Papers', 'url': 'https://huggingface.co/papers/2510.05096', 'abstract': "PaperTalker is a multi-agent framework that automates academic presentation video generation by integrating slide generation, layout refinement, subtitling, speech synthesis, and talking-head rendering, outperforming existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Academic presentation videos have become an essential medium for research communication, yet producing them remains highly labor-intensive, often requiring hours of slide design, recording, and editing for a short 2 to 10 minutes video. Unlike natural video, presentation video generation involves distinctive challenges: inputs from research papers, dense multi-modal information (text, figures, tables), and the need to coordinate multiple aligned channels such as slides, subtitles, speech, and human talker. To address these challenges, we introduce PaperTalker, the first benchmark of 101 research papers paired with author-created presentation videos, slides, and speaker metadata. We further design four tailored evaluation metrics--Meta Similarity, PresentArena, PresentQuiz, and IP Memory--to measure how videos convey the paper's information to the audience. Building on this foundation, we propose PaperTalker, the first multi-agent framework for academic presentation video generation. It integrates slide generation with effective layout refinement by a novel effective tree search visual choice, cursor grounding, subtitling, speech synthesis, and talking-head rendering, while parallelizing slide-wise generation for efficiency. Experiments on Paper2Video demonstrate that the presentation videos produced by our approach are more faithful and informative than existing baselines, establishing a practical step toward automated and ready-to-use academic video generation. Our dataset, agent, and code are available at https://github.com/showlab/Paper2Video.", 'score': 48, 'issue_id': 6276, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '8a4b07b93a7b0b67', 'authors': ['Zeyu Zhu', 'Kevin Qinghong Lin', 'Mike Zheng Shou'], 'affiliations': ['Show Lab, National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2510.05096.jpg', 'data': {'categories': ['#benchmark', '#science', '#dataset', '#multimodal', '#open_source', '#agents'], 'emoji': '🎓', 'ru': {'title': 'Автоматическая генерация академических презентаций с помощью мультиагентной системы', 'desc': 'PaperTalker — это первый мультиагентный фреймворк для автоматического создания презентационных видео из научных статей. Система решает сложную задачу координации множества каналов: генерирует слайды с оптимизированной вёрсткой, добавляет субтитры, синтезирует речь и создаёт говорящую голову докладчика. Авторы представили бенчмарк из 101 научной статьи с соответствующими видео и разработали специальные метрики для оценки качества передачи информации аудитории. Эксперименты показали, что PaperTalker создаёт более точные и информативные презентации по сравнению с существующими методами, делая шаг к практической автоматизации академических видео.'}, 'en': {'title': 'Automating Academic Presentations with PaperTalker', 'desc': "PaperTalker is a multi-agent framework designed to automate the generation of academic presentation videos, addressing the labor-intensive nature of this task. It integrates various components such as slide generation, layout refinement, subtitling, speech synthesis, and talking-head rendering to create cohesive and informative videos. The framework is evaluated using a new benchmark of 101 research papers and tailored metrics to ensure the videos effectively convey the original paper's information. Experiments show that PaperTalker outperforms existing methods, making it a significant advancement in automated academic video production."}, 'zh': {'title': 'PaperTalker：学术演示视频自动生成的未来', 'desc': 'PaperTalker是一个多智能体框架，旨在自动生成学术演示视频。它通过整合幻灯片生成、布局优化、字幕、语音合成和人像渲染，显著提高了视频生成的效率和质量。该框架解决了学术演示视频生成中的多模态信息协调和输入来源复杂性等挑战。实验结果表明，PaperTalker生成的视频比现有方法更具信息性和准确性，推动了学术视频自动化生成的进程。'}}}, {'id': 'https://huggingface.co/papers/2510.05034', 'title': 'Video-LMM Post-Training: A Deep Dive into Video Reasoning with Large\n  Multimodal Models', 'url': 'https://huggingface.co/papers/2510.05034', 'abstract': 'This survey examines post-training methodologies for Video-LMMs, focusing on supervised fine-tuning, reinforcement learning, and test-time scaling, while addressing challenges in video understanding.  \t\t\t\t\tAI-generated summary \t\t\t\t Video understanding represents the most challenging frontier in computer vision, requiring models to reason about complex spatiotemporal relationships, long-term dependencies, and multimodal evidence. The recent emergence of Video-Large Multimodal Models (Video-LMMs), which integrate visual encoders with powerful decoder-based language models, has demonstrated remarkable capabilities in video understanding tasks. However, the critical phase that transforms these models from basic perception systems into sophisticated reasoning engines, post-training, remains fragmented across the literature. This survey provides the first comprehensive examination of post-training methodologies for Video-LMMs, encompassing three fundamental pillars: supervised fine-tuning (SFT) with chain-of-thought, reinforcement learning (RL) from verifiable objectives, and test-time scaling (TTS) through enhanced inference computation. We present a structured taxonomy that clarifies the roles, interconnections, and video-specific adaptations of these techniques, addressing unique challenges such as temporal localization, spatiotemporal grounding, long video efficiency, and multimodal evidence integration. Through systematic analysis of representative methods, we synthesize key design principles, insights, and evaluation protocols while identifying critical open challenges in reward design, scalability, and cost-performance optimization. We further curate essential benchmarks, datasets, and metrics to facilitate rigorous assessment of post-training effectiveness. This survey aims to provide researchers and practitioners with a unified framework for advancing Video-LMM capabilities. Additional resources and updates are maintained at: https://github.com/yunlong10/Awesome-Video-LMM-Post-Training', 'score': 33, 'issue_id': 6276, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '9a175b353597fd7f', 'authors': ['Yunlong Tang', 'Jing Bi', 'Pinxin Liu', 'Zhenyu Pan', 'Zhangyun Tan', 'Qianxiang Shen', 'Jiani Liu', 'Hang Hua', 'Junjia Guo', 'Yunzhong Xiao', 'Chao Huang', 'Zhiyuan Wang', 'Susan Liang', 'Xinyi Liu', 'Yizhi Song', 'Yuhe Nie', 'Jia-Xing Zhong', 'Bozheng Li', 'Daiqing Qi', 'Ziyun Zeng', 'Ali Vosoughi', 'Luchuan Song', 'Zeliang Zhang', 'Daiki Shimada', 'Han Liu', 'Jiebo Luo', 'Chenliang Xu'], 'affiliations': ['Brown University', 'CMU', 'NYU', 'Northwestern University', 'Purdue University', 'Sony Group Corporation', 'UCSB', 'University of Oxford', 'University of Rochester', 'University of Virginia'], 'pdf_title_img': 'assets/pdf/title_img/2510.05034.jpg', 'data': {'categories': ['#benchmark', '#training', '#survey', '#reasoning', '#multimodal', '#video', '#optimization'], 'emoji': '🎥', 'ru': {'title': 'Пост-тренировка Video-LMMs: ключ к пониманию видео', 'desc': 'Эта статья рассматривает методы пост-тренировки для Video-LMMs, включая супервизионное дообучение, обучение с подкреплением и масштабирование на этапе тестирования. Video-LMMs объединяют визуальные энкодеры с мощными языковыми моделями, что позволяет лучше понимать видео. Авторы предлагают таксономию, которая объясняет роли и взаимосвязи этих методов, а также адаптации для видео. Они также выделяют ключевые принципы дизайна и открытые проблемы, такие как проектирование вознаграждений и оптимизация производительности.'}, 'en': {'title': 'Advancing Video Understanding with Post-Training Techniques', 'desc': 'This paper surveys post-training methods for Video-Large Multimodal Models (Video-LMMs), which are advanced systems that combine visual and language processing for better video understanding. It focuses on three main techniques: supervised fine-tuning, reinforcement learning, and test-time scaling, each addressing specific challenges in video analysis. The authors present a structured taxonomy to clarify how these methods interconnect and adapt to video-specific tasks, such as handling long videos and integrating different types of data. By analyzing existing approaches, the paper highlights key design principles and identifies ongoing challenges, providing a framework for future research in enhancing Video-LMM capabilities.'}, 'zh': {'title': '推动视频理解的后训练方法研究', 'desc': '本调查研究了视频大规模多模态模型（Video-LMMs）的后训练方法，重点关注监督微调、强化学习和测试时扩展等技术。视频理解是计算机视觉中最具挑战性的领域，需要模型处理复杂的时空关系和多模态证据。我们提供了一个结构化的分类法，阐明了这些技术的角色和相互关系，并解决了视频特有的挑战。通过系统分析代表性方法，我们总结了关键设计原则和评估协议，以推动Video-LMM的能力提升。'}}}, {'id': 'https://huggingface.co/papers/2510.05094', 'title': 'VChain: Chain-of-Visual-Thought for Reasoning in Video Generation', 'url': 'https://huggingface.co/papers/2510.05094', 'abstract': 'VChain enhances video generation by integrating visual reasoning from multimodal models to guide sparse tuning of a pre-trained video generator.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent video generation models can produce smooth and visually appealing clips, but they often struggle to synthesize complex dynamics with a coherent chain of consequences. Accurately modeling visual outcomes and state transitions over time remains a core challenge. In contrast, large language and multimodal models (e.g., GPT-4o) exhibit strong visual state reasoning and future prediction capabilities. To bridge these strengths, we introduce VChain, a novel inference-time chain-of-visual-thought framework that injects visual reasoning signals from multimodal models into video generation. Specifically, VChain contains a dedicated pipeline that leverages large multimodal models to generate a sparse set of critical keyframes as snapshots, which are then used to guide the sparse inference-time tuning of a pre-trained video generator only at these key moments. Our approach is tuning-efficient, introduces minimal overhead and avoids dense supervision. Extensive experiments on complex, multi-step scenarios show that VChain significantly enhances the quality of generated videos.', 'score': 30, 'issue_id': 6276, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': 'ba8508ce929b551f', 'authors': ['Ziqi Huang', 'Ning Yu', 'Gordon Chen', 'Haonan Qiu', 'Paul Debevec', 'Ziwei Liu'], 'affiliations': ['Eyeline Labs', 'Nanyang Technological University'], 'pdf_title_img': 'assets/pdf/title_img/2510.05094.jpg', 'data': {'categories': ['#games', '#inference', '#multimodal', '#video', '#optimization'], 'emoji': '🔗', 'ru': {'title': 'Визуальное мышление для улучшения видеогенерации', 'desc': 'VChain — это новый подход, который использует мультимодальные модели (например, GPT-4o) для улучшения генерации видео. Мультимодальные LLM генерируют ключевые кадры, которые служат «снимками» важных моментов в видео. Эти ключевые кадры затем используются для точечной настройки предобученного видеогенератора только в критических точках временной последовательности. Метод эффективен с точки зрения вычислительных затрат и значительно улучшает качество сгенерированных видео в сложных многошаговых сценариях.'}, 'en': {'title': 'Enhancing Video Generation with Visual Reasoning', 'desc': 'VChain is a new framework that improves video generation by using visual reasoning from multimodal models. It addresses the challenge of creating coherent video sequences by focusing on key moments in the video. By generating important keyframes, VChain guides the tuning of a pre-trained video generator, making the process more efficient. This method enhances the quality of videos while minimizing the need for extensive supervision and computational resources.'}, 'zh': {'title': 'VChain：提升视频生成的新方法', 'desc': 'VChain是一种新颖的视频生成框架，通过整合多模态模型的视觉推理来指导预训练视频生成器的稀疏调优。传统的视频生成模型在合成复杂动态时常常面临挑战，而VChain利用大型多模态模型的视觉状态推理能力来改善这一问题。该方法通过生成关键帧快照，帮助在特定时刻进行稀疏推理调优，从而提高生成视频的质量。实验结果表明，VChain在复杂的多步骤场景中显著提升了生成视频的效果。'}}}, {'id': 'https://huggingface.co/papers/2510.03632', 'title': 'MITS: Enhanced Tree Search Reasoning for LLMs via Pointwise Mutual\n  Information', 'url': 'https://huggingface.co/papers/2510.03632', 'abstract': 'Mutual Information Tree Search (MITS) uses information-theoretic principles to guide and evaluate reasoning paths in large language models, improving performance and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Tree search has become as a representative framework for test-time reasoning with large language models (LLMs), exemplified by methods such as Tree-of-Thought and Monte Carlo Tree Search that explore multiple reasoning paths. However, it remains difficult to provide instant and reliable quantitative assessments of intermediate reasoning step quality, and extensive path exploration is computationally costly. To address this, we propose Mutual Information Tree Search (MITS), a novel framework that guides reasoning with information-theoretic principles. MITS introduces an effective scoring function based on pointwise mutual information (PMI), which enables step-wise evaluation of reasoning paths and search tree expansion via beam search without expensive look-ahead simulations, achieving superior reasoning performances while maintaining computational efficiency. The framework is complemented by an entropy-based dynamic sampling strategy that adaptively allocates computational resources to uncertain reasoning steps where exploration is most beneficial. For final prediction, MITS employs a weighted voting scheme that combines PMI scores with prediction consensus. Through comprehensive experiments on diverse reasoning benchmarks, MITS consistently surpasses baseline methods, establishing a principled and efficient framework for LLM reasoning.', 'score': 27, 'issue_id': 6277, 'pub_date': '2025-10-04', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}, 'hash': '1a4a298f833dcbd5', 'authors': ['Jiaxi Li', 'Yucheng Shi', 'Jin Lu', 'Ninghao Liu'], 'affiliations': ['The Hong Kong Polytechnic University', 'University of Georgia'], 'pdf_title_img': 'assets/pdf/title_img/2510.03632.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#reasoning', '#training', '#architecture'], 'emoji': '🌳', 'ru': {'title': 'Информационная теория направляет рассуждения LLM через умный древовидный поиск', 'desc': 'Статья представляет MITS — новый метод древовидного поиска для улучшения рассуждений в LLM, основанный на информационно-теоретических принципах. Авторы используют pointwise mutual information (PMI) для пошаговой оценки качества путей рассуждений и эффективного расширения дерева поиска через beam search, избегая дорогостоящих симуляций. Метод дополнен динамической стратегией сэмплирования на основе энтропии, которая адаптивно распределяет вычислительные ресурсы на наиболее неопределённые шаги рассуждений. Эксперименты показывают, что MITS превосходит базовые методы на различных бенчмарках, обеспечивая эффективное и принципиальное решение для reasoning задач в LLM.'}, 'en': {'title': 'Enhancing LLM Reasoning with Mutual Information', 'desc': 'Mutual Information Tree Search (MITS) enhances reasoning in large language models by applying information-theoretic principles. It introduces a scoring function based on pointwise mutual information (PMI) to evaluate reasoning paths effectively, allowing for efficient tree search without costly simulations. MITS also uses an entropy-based dynamic sampling strategy to focus computational resources on the most uncertain steps, improving exploration. Overall, MITS demonstrates superior performance in reasoning tasks compared to traditional methods, making it a robust framework for LLMs.'}, 'zh': {'title': '互信息树搜索：高效推理的新方法', 'desc': '互信息树搜索（MITS）利用信息论原理来指导和评估大型语言模型中的推理路径，从而提高性能和效率。该方法引入了一种基于点对点互信息（PMI）的有效评分函数，使得推理路径的逐步评估和搜索树的扩展变得更加高效。MITS还采用了一种基于熵的动态采样策略，能够自适应地分配计算资源到不确定的推理步骤上，以实现更有利的探索。通过在多种推理基准上的全面实验，MITS始终超越基线方法，建立了一个原则性和高效的LLM推理框架。'}}}, {'id': 'https://huggingface.co/papers/2510.05025', 'title': 'Imperceptible Jailbreaking against Large Language Models', 'url': 'https://huggingface.co/papers/2510.05025', 'abstract': 'Imperceptible jailbreaks using Unicode variation selectors enable high attack success rates against aligned LLMs without visible prompt modifications.  \t\t\t\t\tAI-generated summary \t\t\t\t Jailbreaking attacks on the vision modality typically rely on imperceptible adversarial perturbations, whereas attacks on the textual modality are generally assumed to require visible modifications (e.g., non-semantic suffixes). In this paper, we introduce imperceptible jailbreaks that exploit a class of Unicode characters called variation selectors. By appending invisible variation selectors to malicious questions, the jailbreak prompts appear visually identical to original malicious questions on screen, while their tokenization is "secretly" altered. We propose a chain-of-search pipeline to generate such adversarial suffixes to induce harmful responses. Our experiments show that our imperceptible jailbreaks achieve high attack success rates against four aligned LLMs and generalize to prompt injection attacks, all without producing any visible modifications in the written prompt. Our code is available at https://github.com/sail-sg/imperceptible-jailbreaks.', 'score': 25, 'issue_id': 6281, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': 'b8d9061ccd1fe56d', 'authors': ['Kuofeng Gao', 'Yiming Li', 'Chao Du', 'Xin Wang', 'Xingjun Ma', 'Shu-Tao Xia', 'Tianyu Pang'], 'affiliations': ['Fudan University', 'Nanyang Technological University', 'Peng Cheng Laboratory', 'Sea AI Lab, Singapore', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.05025.jpg', 'data': {'categories': ['#alignment', '#security', '#agents', '#multimodal'], 'emoji': '👻', 'ru': {'title': 'Невидимые атаки: как Unicode-символы обманывают защиту LLM', 'desc': 'Исследователи обнаружили новый способ джейлбрейка LLM с помощью невидимых Unicode-символов, называемых селекторами вариаций. Эти символы добавляются к вредоносным запросам и остаются визуально незаметными на экране, но изменяют токенизацию текста. Предложенный метод chain-of-search генерирует такие adversarial суффиксы, которые заставляют модель давать вредоносные ответы. Эксперименты показали высокую эффективность атаки на четырёх aligned LLM без каких-либо видимых изменений в промпте.'}, 'en': {'title': 'Invisible Attacks: Jailbreaking LLMs with Unicode', 'desc': 'This paper presents a novel method for executing jailbreak attacks on large language models (LLMs) using imperceptible Unicode variation selectors. Unlike traditional methods that require visible changes to prompts, this approach allows attackers to append invisible characters, altering the tokenization without changing the visible text. The authors introduce a chain-of-search pipeline to create these adversarial suffixes, demonstrating their effectiveness in inducing harmful responses from multiple aligned LLMs. The results indicate that these imperceptible jailbreaks not only succeed in attacks but also extend to prompt injection scenarios, highlighting a significant vulnerability in LLMs.'}, 'zh': {'title': '隐形越狱：无形攻击的成功之道', 'desc': '本文介绍了一种利用Unicode变体选择符进行隐形越狱攻击的方法。这种攻击可以在不改变可见提示的情况下，成功诱导大型语言模型（LLM）产生有害响应。我们提出了一种搜索链管道，用于生成这种隐形的对抗后缀，从而实现高成功率的攻击。实验结果表明，这种隐形越狱方法在四个对齐的LLM上表现出色，并且能够推广到提示注入攻击。'}}}, {'id': 'https://huggingface.co/papers/2510.04800', 'title': 'Hybrid Architectures for Language Models: Systematic Analysis and Design\n  Insights', 'url': 'https://huggingface.co/papers/2510.04800', 'abstract': 'A comprehensive evaluation of hybrid language models combining self-attention with structured state space models, analyzing inter-layer and intra-layer fusion strategies, and providing design recommendations.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent progress in large language models demonstrates that hybrid architectures--combining self-attention mechanisms with structured state space models like Mamba--can achieve a compelling balance between modeling quality and computational efficiency, particularly for long-context tasks. While these hybrid models show promising performance, systematic comparisons of hybridization strategies and analyses on the key factors behind their effectiveness have not been clearly shared to the community. In this work, we present a holistic evaluation of hybrid architectures based on inter-layer (sequential) or intra-layer (parallel) fusion. We evaluate these designs from a variety of perspectives: language modeling performance, long-context capabilities, scaling analysis, and training and inference efficiency. By investigating the core characteristics of their computational primitive, we identify the most critical elements for each hybridization strategy and further propose optimal design recipes for both hybrid models. Our comprehensive analysis provides practical guidance and valuable insights for developing hybrid language models, facilitating the optimization of architectural configurations.', 'score': 22, 'issue_id': 6276, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '4c682fe0f2e8d908', 'authors': ['Sangmin Bae', 'Bilge Acun', 'Haroun Habeeb', 'Seungyeon Kim', 'Chien-Yu Lin', 'Liang Luo', 'Junjie Wang', 'Carole-Jean Wu'], 'affiliations': ['FAIR at Meta', 'KAIST', 'Meta'], 'pdf_title_img': 'assets/pdf/title_img/2510.04800.jpg', 'data': {'categories': ['#architecture', '#long_context', '#training', '#optimization'], 'emoji': '🔀', 'ru': {'title': 'Оптимальный рецепт гибридных архитектур: как правильно смешивать attention и Mamba', 'desc': 'Исследователи провели системное сравнение гибридных архитектур языковых моделей, которые комбинируют механизм self-attention с моделями структурированного пространства состояний (Mamba). Они проанализировали два подхода к гибридизации: последовательное объединение слоёв (inter-layer) и параллельное внутри слоя (intra-layer). Оценка проводилась по множеству критериев: качество языкового моделирования, работа с длинным контекстом, масштабируемость и эффективность обучения. На основе анализа авторы выявили ключевые факторы успеха каждой стратегии и предложили оптимальные рецепты дизайна гибридных LLM.'}, 'en': {'title': 'Optimizing Hybrid Language Models for Efficiency and Performance', 'desc': 'This paper evaluates hybrid language models that combine self-attention mechanisms with structured state space models to improve performance on long-context tasks. It analyzes different fusion strategies, both inter-layer and intra-layer, to understand their impact on language modeling quality and computational efficiency. The authors provide a systematic comparison of these hybridization strategies and identify key factors that contribute to their effectiveness. Additionally, they offer design recommendations to optimize the architecture of hybrid models for better performance and efficiency.'}, 'zh': {'title': '优化混合语言模型的设计策略', 'desc': '本论文全面评估了结合自注意力机制和结构状态空间模型的混合语言模型，分析了层间和层内融合策略。研究表明，这些混合架构在建模质量和计算效率之间取得了良好的平衡，尤其适用于长上下文任务。我们从语言建模性能、长上下文能力、扩展分析以及训练和推理效率等多个角度评估这些设计。通过研究其计算原语的核心特征，我们识别出每种混合策略的关键要素，并提出了优化设计建议。'}}}, {'id': 'https://huggingface.co/papers/2510.03871', 'title': 'Optimal Scaling Needs Optimal Norm', 'url': 'https://huggingface.co/papers/2510.03871', 'abstract': 'Joint optimal scaling of model and dataset sizes in deep learning is governed by the operator norm of the output layer, a phenomenon termed norm transfer, which provides a necessary condition for optimal learning rate and batch size.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite recent progress in optimal hyperparameter transfer under model and dataset scaling, no unifying explanatory principle has been established. Using the Scion optimizer, we discover that joint optimal scaling across model and dataset sizes is governed by a single invariant: the operator norm of the output layer. Across models with up to 1.3B parameters trained on up to 138B tokens, the optimal learning rate/batch size pair (eta^{ast}, B^{ast}) consistently has the same operator norm value - a phenomenon we term norm transfer. This constant norm condition is necessary but not sufficient: while for each dataset size, multiple (eta, B) reach the optimal norm, only a unique (eta^{ast}, B^{ast}) achieves the best loss. As a sufficient condition, we provide the first measurement of (eta^{ast}, B^{ast}) scaling with dataset size for Scion, and find that the scaling rules are consistent with those of the Adam optimizer. Tuning per-layer-group learning rates also improves model performance, with the output layer being the most sensitive and hidden layers benefiting from lower learning rates. We provide practical insights on norm-guided optimal scaling and release our Distributed Scion (Disco) implementation with logs from over two thousand runs to support research on LLM training dynamics at scale.', 'score': 21, 'issue_id': 6283, 'pub_date': '2025-10-04', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}, 'hash': 'c9345c0965714831', 'authors': ['Oleg Filatov', 'Jiangtao Wang', 'Jan Ebert', 'Stefan Kesselheim'], 'affiliations': ['Julich Supercomputing Centre, Forschungszentrum Julich'], 'pdf_title_img': 'assets/pdf/title_img/2510.03871.jpg', 'data': {'categories': ['#training', '#optimization'], 'emoji': '⚖️', 'ru': {'title': 'Норма оператора как ключ к оптимальному масштабированию', 'desc': 'Исследователи обнаружили, что оптимальное совместное масштабирование размера модели и датасета в deep learning определяется единственным инвариантом — нормой оператора выходного слоя. Это явление назвали norm transfer: оптимальная пара learning rate и batch size всегда имеет одно и то же значение нормы оператора, что было подтверждено на моделях до 1.3 миллиарда параметров. Хотя это условие необходимо, оно не является достаточным — среди всех пар гиперпараметров с оптимальной нормой только одна уникальная пара даёт наилучший loss. Авторы также показали, что настройка learning rate для разных групп слоёв улучшает производительность, причём выходной слой наиболее чувствителен к этим изменениям.'}, 'en': {'title': 'Unlocking Optimal Scaling in Deep Learning with Norm Transfer', 'desc': "This paper explores how to optimally scale deep learning models and datasets by focusing on the operator norm of the output layer, a concept referred to as norm transfer. The authors demonstrate that the optimal learning rate and batch size are linked to this operator norm, providing a necessary condition for effective training. They introduce the Scion optimizer and show that the best performance is achieved with a unique pair of learning rate and batch size that maintains this norm. Additionally, they offer insights into tuning learning rates for different layers, emphasizing the importance of the output layer's sensitivity to these adjustments."}, 'zh': {'title': '深度学习中的范数转移与最优缩放', 'desc': '本文探讨了深度学习中模型和数据集规模的联合最优缩放，发现输出层的算子范数是这一现象的关键。我们称之为范数转移，它为最优学习率和批量大小提供了必要条件。通过使用Scion优化器，我们发现对于不同规模的数据集，最佳的学习率和批量大小组合具有相同的算子范数值。我们还提供了关于学习率调整的实用见解，并发布了支持大规模LLM训练动态研究的分布式Scion实现。'}}}, {'id': 'https://huggingface.co/papers/2510.03561', 'title': 'Reactive Transformer (RxT) -- Stateful Real-Time Processing for\n  Event-Driven Reactive Language Models', 'url': 'https://huggingface.co/papers/2510.03561', 'abstract': 'The Reactive Transformer (RxT) addresses the limitations of stateless Transformers in conversational AI by using an event-driven paradigm with a fixed-size Short-Term Memory (STM) system, achieving linear scaling and low latency.  \t\t\t\t\tAI-generated summary \t\t\t\t The Transformer architecture has become the de facto standard for Large Language Models (LLMs), demonstrating remarkable capabilities in language understanding and generation. However, its application in conversational AI is fundamentally constrained by its stateless nature and the quadratic computational complexity (O(L^2)) with respect to sequence length L. Current models emulate memory by reprocessing an ever-expanding conversation history with each turn, leading to prohibitive costs and latency in long dialogues. This paper introduces the Reactive Transformer (RxT), a novel architecture designed to overcome these limitations by shifting from a data-driven to an event-driven paradigm. RxT processes each conversational turn as a discrete event in real-time, maintaining context in an integrated, fixed-size Short-Term Memory (STM) system. The architecture features a distinct operational cycle where a generator-decoder produces a response based on the current query and the previous memory state, after which a memory-encoder and a dedicated Memory Attention network asynchronously update the STM with a representation of the complete interaction. This design fundamentally alters the scaling dynamics, reducing the total user-facing cost of a conversation from quadratic (O(N^2 cdot T)) to linear (O(N cdot T)) with respect to the number of interactions N. By decoupling response generation from memory updates, RxT achieves low latency, enabling truly real-time, stateful, and economically viable long-form conversations. We validated our architecture with a series of proof-of-concept experiments on synthetic data, demonstrating superior performance and constant-time inference latency compared to a baseline stateless model of comparable size.', 'score': 15, 'issue_id': 6275, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': 'b213f271f5c52cec', 'authors': ['Adam Filipek'], 'affiliations': ['Reactive AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.03561.jpg', 'data': {'categories': ['#long_context', '#training', '#architecture', '#synthetic'], 'emoji': '🔄', 'ru': {'title': 'Реактивный Transformer: постоянная память для экономичных диалогов', 'desc': 'Авторы предлагают архитектуру Reactive Transformer (RxT), которая решает проблему обработки длинных диалогов в conversational AI. В отличие от обычных Transformer моделей, которые обрабатывают всю историю разговора заново на каждом шаге, RxT использует event-driven подход с фиксированной кратковременной памятью (STM). Это снижает вычислительную сложность с квадратичной O(N²·T) до линейной O(N·T) относительно числа взаимодействий, обеспечивая низкую задержку и экономичность. Архитектура разделяет генерацию ответа и асинхронное обновление памяти, что позволяет вести долгие диалоги в реальном времени с постоянными затратами на каждый шаг.'}, 'en': {'title': 'Revolutionizing Conversational AI with Reactive Transformers', 'desc': 'The Reactive Transformer (RxT) is a new architecture designed to improve conversational AI by addressing the limitations of traditional stateless Transformers. It uses an event-driven approach combined with a fixed-size Short-Term Memory (STM) system, which allows for linear scaling and reduced latency during interactions. By processing each conversational turn as a discrete event, RxT maintains context efficiently and updates memory asynchronously, leading to faster response times. Experimental results show that RxT outperforms stateless models in terms of performance and inference speed, making it suitable for real-time, long-form conversations.'}, 'zh': {'title': '反应式变换器：实现实时对话的创新架构', 'desc': '反应式变换器（RxT）通过使用事件驱动的范式和固定大小的短期记忆（STM）系统，解决了无状态变换器在对话AI中的局限性。与传统模型相比，RxT能够以线性方式扩展，并显著降低延迟。该架构将每个对话轮次视为实时的离散事件，保持上下文的同时，优化了内存更新过程。通过将响应生成与内存更新解耦，RxT实现了真正的实时对话，适用于长时间的交互。'}}}, {'id': 'https://huggingface.co/papers/2510.04618', 'title': 'Agentic Context Engineering: Evolving Contexts for Self-Improving\n  Language Models', 'url': 'https://huggingface.co/papers/2510.04618', 'abstract': 'ACE, a framework for adaptive context engineering, enhances LLM applications by preserving detailed knowledge through structured updates, outperforming baselines in agent and domain-specific tasks with reduced adaptation costs.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language model (LLM) applications such as agents and domain-specific reasoning increasingly rely on context adaptation -- modifying inputs with instructions, strategies, or evidence, rather than weight updates. Prior approaches improve usability but often suffer from brevity bias, which drops domain insights for concise summaries, and from context collapse, where iterative rewriting erodes details over time. Building on the adaptive memory introduced by Dynamic Cheatsheet, we introduce ACE (Agentic Context Engineering), a framework that treats contexts as evolving playbooks that accumulate, refine, and organize strategies through a modular process of generation, reflection, and curation. ACE prevents collapse with structured, incremental updates that preserve detailed knowledge and scale with long-context models. Across agent and domain-specific benchmarks, ACE optimizes contexts both offline (e.g., system prompts) and online (e.g., agent memory), consistently outperforming strong baselines: +10.6% on agents and +8.6% on finance, while significantly reducing adaptation latency and rollout cost. Notably, ACE could adapt effectively without labeled supervision and instead by leveraging natural execution feedback. On the AppWorld leaderboard, ACE matches the top-ranked production-level agent on the overall average and surpasses it on the harder test-challenge split, despite using a smaller open-source model. These results show that comprehensive, evolving contexts enable scalable, efficient, and self-improving LLM systems with low overhead.', 'score': 14, 'issue_id': 6276, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': 'ad90fc3ef9ebce55', 'authors': ['Qizheng Zhang', 'Changran Hu', 'Shubhangi Upasani', 'Boyuan Ma', 'Fenglu Hong', 'Vamsidhar Kamanuru', 'Jay Rainton', 'Chen Wu', 'Mengmeng Ji', 'Hanchen Li', 'Urmish Thakker', 'James Zou', 'Kunle Olukotun'], 'affiliations': ['SambaNova Systems, Inc.', 'Stanford University', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2510.04618.jpg', 'data': {'categories': ['#training', '#multimodal', '#open_source', '#agents', '#optimization', '#long_context'], 'emoji': '📚', 'ru': {'title': 'Контекст как живой учебник: адаптивное обучение LLM без обновления весов', 'desc': 'ACE (Agentic Context Engineering) — это фреймворк для адаптации LLM через модификацию контекста вместо обновления весов модели. Метод решает проблему «схлопывания контекста», когда при итеративной переписке теряются важные детали, используя структурированные инкрементальные обновления. ACE работает как эволюционирующий «учебник стратегий», который накапливает, уточняет и организует знания через генерацию, рефлексию и курирование. Фреймворк показывает прирост +10.6% на агентских задачах и +8.6% на финансовых задачах, при этом значительно снижая затраты на адаптацию и работая даже без размеченных данных.'}, 'en': {'title': 'ACE: Evolving Contexts for Enhanced LLM Performance', 'desc': 'The paper introduces ACE, a framework designed for adaptive context engineering in large language model (LLM) applications. ACE enhances the performance of agents and domain-specific tasks by maintaining detailed knowledge through structured updates, avoiding issues like brevity bias and context collapse. It utilizes a modular process of generation, reflection, and curation to treat contexts as evolving playbooks, which allows for efficient scaling with long-context models. The results demonstrate that ACE significantly outperforms existing methods while reducing adaptation costs and latency, proving its effectiveness in real-world applications without the need for labeled supervision.'}, 'zh': {'title': 'ACE：自适应上下文工程的创新框架', 'desc': 'ACE是一个自适应上下文工程框架，旨在增强大型语言模型（LLM）应用的性能。它通过结构化更新来保留详细知识，避免了以往方法中常见的简洁偏见和上下文崩溃问题。ACE将上下文视为不断演变的剧本，通过生成、反思和策划的模块化过程来积累和组织策略。实验结果表明，ACE在代理和特定领域任务中表现优异，显著提高了适应性和效率。'}}}, {'id': 'https://huggingface.co/papers/2510.03264', 'title': 'Front-Loading Reasoning: The Synergy between Pretraining and\n  Post-Training Data', 'url': 'https://huggingface.co/papers/2510.03264', 'abstract': 'Introducing reasoning data during pretraining significantly enhances LLM performance compared to post-training, with pretraining benefiting more from diverse data patterns while SFT benefits more from high-quality data.  \t\t\t\t\tAI-generated summary \t\t\t\t The prevailing paradigm for enhancing the reasoning abilities of LLMs revolves around post-training on high-quality, reasoning-intensive data. While emerging literature suggests that reasoning data is increasingly incorporated also during the mid-training stage-a practice that is relatively more proprietary and less openly characterized-the role of such data in pretraining remains unclear. In particular, due to the opaqueness of pretraining corpora in most frontier models, the effect of reasoning data introduced at different phases of pre- and/or post-training is relatively less reported in the scientific literature. This raises several important questions: Is adding reasoning data earlier during pretraining any better than introducing it during post-training? Could earlier inclusion risk overfitting and harm generalization, or instead establish durable foundations that later fine-tuning cannot recover? We conduct the first systematic study of how reasoning data-varying in scale, diversity, and quality-affects LLM performance when introduced at different stages of training. We find that front-loading reasoning data into pretraining is critical (19% avg gain), establishing foundational capabilities that cannot be fully replicated by later-stage SFT, even with more data. We uncover an asymmetric principle for optimal data allocation: pretraining benefits most from broad diversity in reasoning patterns (11% avg gain), while SFT is more sensitive to data quality (15% avg gain). We show that high-quality pretraining data has latent effects, activated only after SFT, and that naively scaling SFT data can be detrimental, washing away the benefits of early reasoning injection. Our results challenge the conventional separation of language modeling and reasoning, providing a principled guide for strategically allocating data across the entire training pipeline to build more capable models.', 'score': 14, 'issue_id': 6275, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': '4ab12dcfe1afbbf7', 'authors': ['Syeda Nahida Akter', 'Shrimai Prabhumoye', 'Eric Nyberg', 'Mostofa Patwary', 'Mohammad Shoeybi', 'Yejin Choi', 'Bryan Catanzaro'], 'affiliations': ['Boston University', 'Carnegie Mellon University', 'NVIDIA', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2510.03264.jpg', 'data': {'categories': ['#reasoning', '#training', '#optimization', '#data'], 'emoji': '🧠', 'ru': {'title': 'Учить рассуждать нужно с самого начала', 'desc': 'Исследование показывает, что добавление данных для обучения рассуждениям на этапе pretraining значительно эффективнее (прирост 19%), чем только на этапе post-training, создавая фундаментальные способности, которые невозможно полностью восстановить последующим fine-tuning. Обнаружен асимметричный принцип: pretraining больше выигрывает от разнообразия паттернов рассуждений (прирост 11%), тогда как supervised fine-tuning более чувствителен к качеству данных (прирост 15%). Высококачественные данные на этапе pretraining имеют латентный эффект, активирующийся только после SFT, а избыточное масштабирование SFT-данных может быть вредным. Результаты бросают вызов традиционному разделению языкового моделирования и обучения рассуждениям, предлагая стратегический подход к распределению данных на всех этапах обучения LLM.'}, 'en': {'title': 'Front-Load Reasoning for Stronger LLMs!', 'desc': 'This paper investigates the impact of introducing reasoning data during the pretraining phase of large language models (LLMs) compared to post-training. The authors find that incorporating diverse reasoning data early in pretraining leads to significant performance improvements, establishing foundational reasoning capabilities that are not fully recoverable through later fine-tuning. They highlight that pretraining benefits from a variety of reasoning patterns, while fine-tuning is more effective with high-quality data. The study challenges traditional views on language modeling and reasoning, offering insights on optimal data allocation throughout the training process.'}, 'zh': {'title': '提前引入推理数据，提升模型性能！', 'desc': '本研究探讨了在预训练阶段引入推理数据对大型语言模型（LLM）性能的影响。研究发现，提前在预训练中加入推理数据可以显著提高模型性能，平均提升19%。此外，预训练阶段更依赖于推理模式的多样性，而微调阶段则更注重数据的质量。我们的结果挑战了语言建模与推理的传统分离，为数据在整个训练过程中的合理分配提供了指导。'}}}, {'id': 'https://huggingface.co/papers/2510.05091', 'title': 'Factuality Matters: When Image Generation and Editing Meet Structured\n  Visuals', 'url': 'https://huggingface.co/papers/2510.05091', 'abstract': 'A comprehensive investigation into generating and editing structured visuals using a unified model integrating a VLM with FLUX Kontext, achieving strong performance and introducing a new benchmark and evaluation metric.  \t\t\t\t\tAI-generated summary \t\t\t\t While modern visual generation models excel at creating aesthetically pleasing natural images, they struggle with producing or editing structured visuals like charts, diagrams, and mathematical figures, which demand composition planning, text rendering, and multimodal reasoning for factual fidelity. To address this, we present the first comprehensive, systematic investigation of this domain, encompassing data construction, model training, and an evaluation benchmark. First, we construct a large-scale dataset of 1.3 million high-quality structured image pairs derived from executable drawing programs and augmented with chain-of-thought reasoning annotations. Building on it, we train a unified model that integrates a VLM with FLUX.1 Kontext via a lightweight connector for enhanced multimodal understanding. A three-stage training curriculum enables progressive feature alignment, knowledge infusion, and reasoning-augmented generation, further boosted by an external reasoner at inference time. Finally, we introduce StructBench, a novel benchmark for generation and editing with over 1,700 challenging instances, and an accompanying evaluation metric, StructScore, which employs a multi-round Q\\&A protocol to assess fine-grained factual accuracy. Evaluations of 15 models reveal that even leading closed-source systems remain far from satisfactory. Our model attains strong editing performance, and inference-time reasoning yields consistent gains across diverse architectures. By releasing the dataset, model, and benchmark, we aim to advance unified multimodal foundations for structured visuals.', 'score': 13, 'issue_id': 6276, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '9350bd6b875c71b5', 'authors': ['Le Zhuo', 'Songhao Han', 'Yuandong Pu', 'Boxiang Qiu', 'Sayak Paul', 'Yue Liao', 'Yihao Liu', 'Jie Shao', 'Xi Chen', 'Si Liu', 'Hongsheng Li'], 'affiliations': ['Beihang University', 'ByteDance', 'CUHK MMLab', 'Hugging Face', 'Krea AI', 'National University of Singapore', 'Shanghai AI Lab', 'Shanghai Jiao Tong University', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.05091.jpg', 'data': {'categories': ['#benchmark', '#training', '#survey', '#games', '#reasoning', '#dataset', '#data', '#multimodal', '#open_source', '#optimization', '#interpretability'], 'emoji': '📊', 'ru': {'title': 'Единая модель для генерации и редактирования структурированных изображений', 'desc': 'Современные модели генерации изображений хорошо справляются с естественными картинками, но испытывают трудности со структурированными визуальными элементами вроде графиков, диаграмм и математических фигур. Исследователи создали датасет из 1.3 миллиона пар изображений с разметкой chain-of-thought рассуждений и обучили унифицированную модель, интегрирующую VLM с FLUX.1 Kontext через лёгкий коннектор. Для оценки качества представлен новый бенчмарк StructBench с 1700 сложными примерами и метрика StructScore, использующая многораундовый протокол вопросов-ответов для проверки фактической точности. Результаты показывают, что даже лучшие closed-source системы далеки от идеала, а добавление рассуждений на этапе инференса стабильно улучшает качество для разных архитектур.'}, 'en': {'title': 'Advancing Structured Visuals with Unified Multimodal Models', 'desc': 'This paper explores the generation and editing of structured visuals, such as charts and diagrams, using a unified model that combines a Visual Language Model (VLM) with FLUX Kontext. The authors created a large dataset of 1.3 million structured image pairs to train their model, which incorporates a three-stage training process for better feature alignment and reasoning capabilities. They also introduce StructBench, a new benchmark with over 1,700 instances and a unique evaluation metric called StructScore to measure factual accuracy. The results show that their model outperforms existing systems in editing structured visuals, highlighting the need for improved multimodal understanding in this area.'}, 'zh': {'title': '统一模型推动结构化视觉生成与编辑的突破', 'desc': '本论文全面研究了生成和编辑结构化视觉内容的方法，提出了一种将视觉语言模型（VLM）与FLUX Kontext结合的统一模型。我们构建了一个包含130万对高质量结构图像的数据集，并通过链式思维注释进行增强。通过三阶段的训练课程，我们实现了特征对齐和知识注入，提升了多模态理解能力。最后，我们推出了StructBench基准和StructScore评估指标，以评估生成和编辑的准确性，推动结构化视觉内容的研究进展。'}}}, {'id': 'https://huggingface.co/papers/2510.03528', 'title': 'Fine-Tuning on Noisy Instructions: Effects on Generalization and\n  Performance', 'url': 'https://huggingface.co/papers/2510.03528', 'abstract': "Introducing perturbations in instruction-tuning data can enhance large language models' resistance to noisy instructions and improve performance on benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Instruction-tuning plays a vital role in enhancing the task-solving abilities of large language models (LLMs), improving their usability in generating helpful responses on various tasks. However, previous work has demonstrated that they are sensitive to minor variations in instruction phrasing. In this paper, we explore whether introducing perturbations in instruction-tuning data can enhance LLMs' resistance against noisy instructions. We focus on how instruction-tuning with perturbations, such as removing stop words or shuffling words, affects LLMs' performance on the original and perturbed versions of widely-used benchmarks (MMLU, BBH, GSM8K). We further assess learning dynamics and potential shifts in model behavior. Surprisingly, our results suggest that instruction-tuning on perturbed instructions can, in some cases, improve downstream performance. These findings highlight the importance of including perturbed instructions in instruction-tuning, which can make LLMs more resilient to noisy user inputs.", 'score': 13, 'issue_id': 6288, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': 'f09ddd60b265aeab', 'authors': ['Ahmed Alajrami', 'Xingwei Tan', 'Nikolaos Aletras'], 'affiliations': ['Department of Computer Science University of Sheffield, UK'], 'pdf_title_img': 'assets/pdf/title_img/2510.03528.jpg', 'data': {'categories': ['#hallucinations', '#optimization', '#benchmark', '#data', '#training'], 'emoji': '🔀', 'ru': {'title': 'Шум в обучении делает LLM устойчивее к неточным инструкциям', 'desc': 'Исследование показывает, что добавление искажений в данные для instruction-tuning может улучшить устойчивость больших языковых моделей к зашумленным инструкциям. Авторы экспериментировали с различными типами возмущений, такими как удаление стоп-слов или перестановка слов в инструкциях. Результаты на бенчмарках MMLU, BBH и GSM8K продемонстрировали, что обучение на искаженных инструкциях может неожиданно улучшить производительность модели. Работа подчеркивает важность включения возмущенных инструкций в процесс обучения для повышения робастности LLM к шумным пользовательским запросам.'}, 'en': {'title': 'Enhancing LLM Resilience with Perturbed Instructions', 'desc': 'This paper investigates how adding small changes, or perturbations, to instruction-tuning data can help large language models (LLMs) better handle noisy instructions. The authors found that by modifying the instructi
