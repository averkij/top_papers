ace.co/papers/2510.01284', 'abstract': 'Ovi is a unified audio-video generation model using twin-DiT modules with blockwise cross-modal fusion, enabling natural synchronization and high-quality multimodal outputs.  \t\t\t\t\tAI-generated summary \t\t\t\t Audio-video generation has often relied on complex multi-stage architectures or sequential synthesis of sound and visuals. We introduce Ovi, a unified paradigm for audio-video generation that models the two modalities as a single generative process. By using blockwise cross-modal fusion of twin-DiT modules, Ovi achieves natural synchronization and removes the need for separate pipelines or post hoc alignment. To facilitate fine-grained multimodal fusion modeling, we initialize an audio tower with an architecture identical to that of a strong pretrained video model. Trained from scratch on hundreds of thousands of hours of raw audio, the audio tower learns to generate realistic sound effects, as well as speech that conveys rich speaker identity and emotion. Fusion is obtained by jointly training the identical video and audio towers via blockwise exchange of timing (via scaled-RoPE embeddings) and semantics (through bidirectional cross-attention) on a vast video corpus. Our model enables cinematic storytelling with natural speech and accurate, context-matched sound effects, producing movie-grade video clips. All the demos, code and model weights are published at https://aaxwaz.github.io/Ovi', 'score': 19, 'issue_id': 6222, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'ee7ea259a6e9fd1a', 'authors': ['Chetwin Low', 'Weimin Wang', 'Calder Katyal'], 'affiliations': ['Character AI', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01284.jpg', 'data': {'categories': ['#video', '#audio', '#multimodal', '#open_source', '#architecture'], 'emoji': '🎬', 'ru': {'title': 'Единая генерация аудио и видео через синхронизацию модальностей', 'desc': 'Ovi — это унифицированная модель для генерации аудио и видео, которая обрабатывает обе модальности как единый генеративный процесс. Архитектура использует два идентичных DiT-модуля (twin-DiT) с блочным кросс-модальным слиянием для достижения естественной синхронизации звука и изображения. Аудио-башня обучается с нуля на сотнях тысяч часов аудиоданных и способна генерировать реалистичные звуковые эффекты и речь с передачей идентичности и эмоций говорящего. Слияние модальностей достигается через совместное обучение видео и аудио башен с обменом информацией о тайминге через scaled-RoPE эмбеддинги и семантикой через двунаправленное кросс-внимание.'}, 'en': {'title': 'Ovi: Seamless Audio-Video Generation for Cinematic Storytelling', 'desc': 'Ovi is a novel model designed for generating audio and video together in a seamless way. It uses twin-DiT modules that allow for blockwise cross-modal fusion, which means it can combine sound and visuals more effectively than previous methods. This model learns from a large amount of raw audio to create realistic sounds and speech that match the emotions and identities of speakers. By training both audio and video components together, Ovi produces high-quality, synchronized outputs suitable for cinematic storytelling.'}, 'zh': {'title': 'Ovi：音视频生成的新范式', 'desc': 'Ovi是一种统一的音视频生成模型，采用双重DiT模块和块级跨模态融合技术，能够实现自然的同步和高质量的多模态输出。与传统的多阶段架构不同，Ovi将音频和视频视为单一的生成过程，从而简化了生成流程。该模型通过联合训练音频和视频塔，利用时间和语义的块级交换，提升了多模态融合的精细建模能力。最终，Ovi能够生成具有电影级别质量的音视频片段，展现自然的语音和准确的声音效果。'}}}, {'id': 'https://huggingface.co/papers/2510.02250', 'title': 'The Unreasonable Effectiveness of Scaling Agents for Computer Use', 'url': 'https://huggingface.co/papers/2510.02250', 'abstract': "Behavior Best-of-N (bBoN) improves the reliability and success rates of computer-use agents by generating and selecting among multiple rollouts using behavior narratives, achieving state-of-the-art performance on OSWorld and strong generalization to different operating systems.  \t\t\t\t\tAI-generated summary \t\t\t\t Computer-use agents (CUAs) hold promise for automating everyday digital tasks, but their unreliability and high variance hinder their application to long-horizon, complex tasks. We introduce Behavior Best-of-N (bBoN), a method that scales over agents by generating multiple rollouts and selecting among them using behavior narratives that describe the agents' rollouts. It enables both wide exploration and principled trajectory selection, substantially improving robustness and success rates. On OSWorld, our bBoN scaling method establishes a new state of the art (SoTA) at 69.9%, significantly outperforming prior methods and approaching human-level performance at 72%, with comprehensive ablations validating key design choices. We further demonstrate strong generalization results to different operating systems on WindowsAgentArena and AndroidWorld. Crucially, our results highlight the unreasonable effectiveness of scaling CUAs, when you do it right: effective scaling requires structured trajectory understanding and selection, and bBoN provides a practical framework to achieve this.", 'score': 18, 'issue_id': 6222, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'aa05336e77565d70', 'authors': ['Gonzalo Gonzalez-Pumariega', 'Vincent Tu', 'Chih-Lun Lee', 'Jiachen Yang', 'Ang Li', 'Xin Eric Wang'], 'affiliations': ['Simular Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.02250.jpg', 'data': {'categories': ['#agents', '#optimization', '#games'], 'emoji': '🎯', 'ru': {'title': 'Масштабирование агентов через множественные попытки и умный выбор', 'desc': 'Статья представляет метод Behavior Best-of-N (bBoN) для повышения надежности компьютерных агентов, автоматизирующих задачи на компьютере. Метод генерирует множество вариантов выполнения задачи и выбирает лучший на основе поведенческих нарративов — описаний действий агента. На бенчмарке OSWorld метод достигает state-of-the-art результата 69.9%, приближаясь к человеческому уровню 72%. Ключевой вывод работы — эффективное масштабирование агентов требует структурированного понимания и выбора траекторий, что и обеспечивает bBoN.'}, 'en': {'title': 'Scaling Success: Behavior Best-of-N for Reliable Computer-Use Agents', 'desc': 'The paper presents Behavior Best-of-N (bBoN), a novel approach to enhance the performance of computer-use agents (CUAs) by generating multiple rollouts and selecting the best ones based on behavior narratives. This method allows for extensive exploration of possible actions while ensuring that the most effective trajectories are chosen, leading to improved reliability and success rates in complex tasks. The results show that bBoN achieves state-of-the-art performance on the OSWorld benchmark, nearing human-level effectiveness. Additionally, the method demonstrates strong generalization capabilities across different operating systems, emphasizing the importance of structured trajectory understanding in scaling CUAs effectively.'}, 'zh': {'title': '行为最佳选择：提升计算机代理的可靠性与成功率', 'desc': '行为最佳选择（bBoN）通过生成和选择多个回滚，利用行为叙述提高了计算机使用代理的可靠性和成功率。该方法在OSWorld上达到了69.9%的新状态，显著优于之前的方法，并接近人类水平的72%。bBoN方法允许广泛探索和有原则的轨迹选择，从而显著提高了鲁棒性和成功率。我们的研究还展示了bBoN在不同操作系统上的强泛化能力，证明了有效扩展计算机使用代理的合理性。'}}}, {'id': 'https://huggingface.co/papers/2510.02240', 'title': 'RewardMap: Tackling Sparse Rewards in Fine-grained Visual Reasoning via\n  Multi-Stage Reinforcement Learning', 'url': 'https://huggingface.co/papers/2510.02240', 'abstract': "RewardMap, a multi-stage reinforcement learning framework, enhances multimodal large language models' visual understanding and reasoning skills through dense reward signals and a difficulty-aware reward design.  \t\t\t\t\tAI-generated summary \t\t\t\t Fine-grained visual reasoning remains a core challenge for multimodal large language models (MLLMs). The recently introduced ReasonMap highlights this gap by showing that even advanced MLLMs struggle with spatial reasoning in structured and information-rich settings such as transit maps, a task of clear practical and scientific importance. However, standard reinforcement learning (RL) on such tasks is impeded by sparse rewards and unstable optimization. To address this, we first construct ReasonMap-Plus, an extended dataset that introduces dense reward signals through Visual Question Answering (VQA) tasks, enabling effective cold-start training of fine-grained visual understanding skills. Next, we propose RewardMap, a multi-stage RL framework designed to improve both visual understanding and reasoning capabilities of MLLMs. RewardMap incorporates two key designs. First, we introduce a difficulty-aware reward design that incorporates detail rewards, directly tackling the sparse rewards while providing richer supervision. Second, we propose a multi-stage RL scheme that bootstraps training from simple perception to complex reasoning tasks, offering a more effective cold-start strategy than conventional Supervised Fine-Tuning (SFT). Experiments on ReasonMap and ReasonMap-Plus demonstrate that each component of RewardMap contributes to consistent performance gains, while their combination yields the best results. Moreover, models trained with RewardMap achieve an average improvement of 3.47% across 6 benchmarks spanning spatial reasoning, fine-grained visual reasoning, and general tasks beyond transit maps, underscoring enhanced visual understanding and reasoning capabilities.", 'score': 15, 'issue_id': 6223, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'd80bedb4d445e906', 'authors': ['Sicheng Feng', 'Kaiwen Tuo', 'Song Wang', 'Lingdong Kong', 'Jianke Zhu', 'Huan Wang'], 'affiliations': ['National University of Singapore', 'Tongji University', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.02240.jpg', 'data': {'categories': ['#reasoning', '#rag', '#dataset', '#rl', '#optimization', '#multimodal', '#benchmark'], 'emoji': '🗺️', 'ru': {'title': 'Многоступенчатое обучение с подкреплением для визуального понимания', 'desc': 'Статья представляет RewardMap — фреймворк для улучшения визуального понимания и рассуждений в мультимодальных LLM через reinforcement learning. Авторы решают проблему разреженных наград, создав датасет ReasonMap-Plus с плотными сигналами вознаграждения через VQA-задачи. Ключевые новшества включают дизайн наград с учётом сложности задач и многоступенчатую схему обучения от простого восприятия к сложным рассуждениям. Эксперименты показывают улучшение на 3.47% по шести бенчмаркам, включая пространственные рассуждения и детальное визуальное понимание.'}, 'en': {'title': 'Boosting Visual Reasoning in MLLMs with RewardMap', 'desc': "RewardMap is a multi-stage reinforcement learning framework that improves the visual understanding and reasoning abilities of multimodal large language models (MLLMs). It addresses the challenge of fine-grained visual reasoning by introducing dense reward signals through Visual Question Answering (VQA) tasks, which helps in effective training. The framework features a difficulty-aware reward design that provides richer supervision and tackles the issue of sparse rewards. Experiments show that RewardMap significantly enhances performance across various benchmarks, demonstrating its effectiveness in boosting MLLMs' capabilities in complex reasoning tasks."}, 'zh': {'title': '提升视觉理解与推理能力的强化学习框架', 'desc': 'RewardMap是一个多阶段强化学习框架，旨在通过密集奖励信号和难度感知奖励设计，提升多模态大语言模型的视觉理解和推理能力。该框架解决了传统强化学习在复杂任务中面临的稀疏奖励和不稳定优化问题。通过构建ReasonMap-Plus数据集，RewardMap能够有效地进行冷启动训练，增强细粒度的视觉理解技能。实验结果表明，RewardMap的各个组件均能带来一致的性能提升，结合使用时效果最佳，模型在多个基准测试中平均提高了3.47%。'}}}, {'id': 'https://huggingface.co/papers/2510.02294', 'title': 'F2LLM Technical Report: Matching SOTA Embedding Performance with 6\n  Million Open-Source Data', 'url': 'https://huggingface.co/papers/2510.02294', 'abstract': 'F2LLM, a suite of large language models, achieves high embedding performance with efficient fine-tuning from foundation models using open-source datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce F2LLM - Foundation to Feature Large Language Models, a suite of state-of-the-art embedding models in three sizes: 0.6B, 1.7B, and 4B. Unlike previous top-ranking embedding models that require massive contrastive pretraining, sophisticated training pipelines, and costly synthetic training data, F2LLM is directly finetuned from foundation models on 6 million query-document-negative tuples curated from open-source, non-synthetic datasets, striking a strong balance between training cost, model size, and embedding performance. On the MTEB English leaderboard, F2LLM-4B ranks 2nd among models with approximately 4B parameters and 7th overall, while F2LLM-1.7B ranks 1st among models in the 1B-2B size range. To facilitate future research in the field, we release the models, training dataset, and code, positioning F2LLM as a strong, reproducible, and budget-friendly baseline for future works.', 'score': 13, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'f50d032bbcffbe10', 'authors': ['Ziyin Zhang', 'Zihan Liao', 'Hang Yu', 'Peng Di', 'Rui Wang'], 'affiliations': ['Ant Group', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.02294.jpg', 'data': {'categories': ['#training', '#open_source', '#dataset', '#small_models', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Эффективные эмбеддинги из foundation моделей без дорогостоящего предобучения', 'desc': 'F2LLM — это семейство language models для создания эмбеддингов размером 0.6B, 1.7B и 4B параметров. В отличие от предыдущих топовых моделей, F2LLM не требует масштабного contrastive pretraining и дорогих синтетических данных — модели просто файнтюнятся на 6 миллионах троек query-document-negative из открытых источников. На бенчмарке MTEB модель F2LLM-4B заняла 2-е место среди 4B моделей и 7-е место в общем зачёте, а F2LLM-1.7B стала лучшей в категории 1B-2B параметров. Авторы открыли код, датасет и веса моделей, создав доступный baseline для будущих исследований в области эмбеддингов.'}, 'en': {'title': 'F2LLM: Efficient Embedding Models for Cost-Effective Performance', 'desc': 'F2LLM is a new suite of large language models designed for efficient embedding performance. It fine-tunes foundation models using a curated dataset of 6 million query-document-negative tuples, avoiding the need for expensive pretraining and synthetic data. The models come in three sizes: 0.6B, 1.7B, and 4B parameters, with the largest model achieving high rankings on the MTEB English leaderboard. By releasing the models and training data, F2LLM aims to provide a cost-effective and reproducible baseline for future research in machine learning.'}, 'zh': {'title': 'F2LLM：高效嵌入的基础模型微调', 'desc': 'F2LLM是一套大型语言模型，专注于高效的嵌入性能。它通过对基础模型进行微调，使用开放源代码数据集，避免了以往模型需要的大规模对比预训练和复杂的训练流程。F2LLM提供了三种不同规模的模型，分别为0.6B、1.7B和4B，并在MTEB英语排行榜上表现优异。为了推动未来的研究，我们公开了模型、训练数据集和代码，旨在为后续工作提供一个强大且经济实惠的基准。'}}}, {'id': 'https://huggingface.co/papers/2510.02190', 'title': 'A Rigorous Benchmark with Multidimensional Evaluation for Deep Research\n  Agents: From Answers to Reports', 'url': 'https://huggingface.co/papers/2510.02190', 'abstract': 'A benchmark and evaluation framework for Deep Research Agents (DRAs) assesses their performance on complex tasks with multidimensional metrics.  \t\t\t\t\tAI-generated summary \t\t\t\t Artificial intelligence is undergoing the paradigm shift from closed language models to interconnected agent systems capable of external perception and information integration. As a representative embodiment, Deep Research Agents (DRAs) systematically exhibit the capabilities for task decomposition, cross-source retrieval, multi-stage reasoning, and structured output, which markedly enhance performance on complex and open-ended tasks. However, existing benchmarks remain deficient in evaluation dimensions, response formatting, and scoring mechanisms, limiting their capacity to assess such systems effectively. This paper introduces a rigorous benchmark and a multidimensional evaluation framework tailored to DRAs and report-style responses. The benchmark comprises 214 expert-curated challenging queries distributed across 10 broad thematic domains, each accompanied by manually constructed reference bundles to support composite evaluation. The framework enables comprehensive evaluation of long-form reports generated by DRAs, incorporating integrated scoring metrics for semantic quality, topical focus, and retrieval trustworthiness. Extensive experimentation confirms the superior performance of mainstream DRAs over web-search-tool-augmented reasoning models, yet reveals considerable scope for further improvement. This study provides a robust foundation for capability assessment, architectural refinement, and paradigm advancement in DRA systems.', 'score': 13, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '98260d7be8c3395a', 'authors': ['Yang Yao', 'Yixu Wang', 'Yuxuan Zhang', 'Yi Lu', 'Tianle Gu', 'Lingyu Li', 'Dingyi Zhao', 'Keming Wu', 'Haozhe Wang', 'Ping Nie', 'Yan Teng', 'Yingchun Wang'], 'affiliations': ['Fudan University', 'Hong Kong University of Science and Technology', 'Peking University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Jiao Tong University', 'The University of Hong Kong', 'Tsinghua University', 'University of British Columbia', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2510.02190.jpg', 'data': {'categories': ['#benchmark', '#agents', '#evaluation', '#optimization', '#reasoning'], 'emoji': '🔍', 'ru': {'title': 'Комплексная оценка агентов глубокого исследования', 'desc': 'Статья представляет новый бенчмарк для оценки Deep Research Agents (DRA) — AI-агентов, способных к декомпозиции задач, поиску информации из разных источников и многоступенчатому рассуждению. Бенчмарк включает 214 экспертных вопросов из 10 тематических областей с эталонными ответами для комплексной оценки. Предложенная система оценивает длинные отчёты агентов по семантическому качеству, релевантности и достоверности источников. Эксперименты показали, что DRA превосходят обычные LLM с веб-поиском, но всё ещё имеют значительный потенциал для улучшения.'}, 'en': {'title': 'Enhancing Evaluation for Deep Research Agents', 'desc': 'This paper presents a new benchmark and evaluation framework specifically designed for Deep Research Agents (DRAs), which are advanced AI systems capable of handling complex tasks. The framework includes 214 challenging queries across various themes and offers a multidimensional approach to assess the performance of DRAs based on metrics like semantic quality and retrieval trustworthiness. It highlights the limitations of existing benchmarks in evaluating DRAs and proposes a structured method for comprehensive assessment. The findings indicate that while DRAs outperform traditional web-search models, there is still significant room for improvement in their capabilities.'}, 'zh': {'title': '深度研究代理的评估新标准', 'desc': '本文提出了一种针对深度研究代理（DRA）的基准和评估框架，旨在通过多维度指标评估其在复杂任务上的表现。DRA能够进行任务分解、跨源检索、多阶段推理和结构化输出，显著提升了在开放性任务中的表现。现有的评估基准在评估维度、响应格式和评分机制上存在不足，限制了对这些系统的有效评估。本文的框架包含214个专家策划的挑战性查询，支持对DRA生成的长格式报告进行全面评估，提供语义质量、主题聚焦和检索可信度的综合评分。'}}}, {'id': 'https://huggingface.co/papers/2510.02173', 'title': 'Learning to Reason for Hallucination Span Detection', 'url': 'https://huggingface.co/papers/2510.02173', 'abstract': 'A reinforcement learning framework with span-level rewards improves hallucination span detection in large language models by incentivizing reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) often generate hallucinations -- unsupported content that undermines reliability. While most prior works frame hallucination detection as a binary task, many real-world applications require identifying hallucinated spans, which is a multi-step decision making process. This naturally raises the question of whether explicit reasoning can help the complex task of detecting hallucination spans. To answer this question, we first evaluate pretrained models with and without Chain-of-Thought (CoT) reasoning, and show that CoT reasoning has the potential to generate at least one correct answer when sampled multiple times. Motivated by this, we propose RL4HS, a reinforcement learning framework that incentivizes reasoning with a span-level reward function. RL4HS builds on Group Relative Policy Optimization and introduces Class-Aware Policy Optimization to mitigate reward imbalance issue. Experiments on the RAGTruth benchmark (summarization, question answering, data-to-text) show that RL4HS surpasses pretrained reasoning models and supervised fine-tuning, demonstrating the necessity of reinforcement learning with span-level rewards for detecting hallucination spans.', 'score': 12, 'issue_id': 6225, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '671b472906bfa9c1', 'authors': ['Hsuan Su', 'Ting-Yao Hu', 'Hema Swetha Koppula', 'Kundan Krishna', 'Hadi Pouransari', 'Cheng-Yu Hsieh', 'Cem Koc', 'Joseph Yitan Cheng', 'Oncel Tuzel', 'Raviteja Vemulapalli'], 'affiliations': ['Apple', 'National Taiwan University'], 'pdf_title_img': 'assets/pdf/title_img/2510.02173.jpg', 'data': {'categories': ['#rlhf', '#optimization', '#hallucinations', '#reasoning', '#benchmark', '#rl'], 'emoji': '🎯', 'ru': {'title': 'Reinforcement learning учит LLM точно находить галлюцинации в тексте', 'desc': 'Большие языковые модели часто генерируют галлюцинации - неподтверждённый контент, который снижает их надёжность. Авторы предлагают RL4HS - фреймворк на основе reinforcement learning, который использует награды на уровне отдельных фрагментов текста для обнаружения галлюцинаций. Подход стимулирует модель к рассуждениям через Chain-of-Thought и применяет Class-Aware Policy Optimization для решения проблемы несбалансированности наград. Эксперименты на бенчмарке RAGTruth показывают, что метод превосходит обычный файнтюнинг и предобученные модели с reasoning.'}, 'en': {'title': 'Reinforcement Learning for Better Hallucination Span Detection', 'desc': 'This paper presents a reinforcement learning framework called RL4HS that enhances the detection of hallucination spans in large language models (LLMs). Unlike traditional binary detection methods, RL4HS focuses on identifying specific spans of hallucinated content, which requires more complex reasoning. The framework uses a span-level reward system to encourage better reasoning processes, leveraging Chain-of-Thought (CoT) techniques. Experimental results indicate that RL4HS outperforms existing models, highlighting the effectiveness of reinforcement learning in improving hallucination detection.'}, 'zh': {'title': '强化学习助力幻觉检测的突破', 'desc': '这篇论文提出了一种强化学习框架，旨在通过跨度级奖励来改善大型语言模型中的幻觉跨度检测。传统的幻觉检测通常被视为二元任务，但许多实际应用需要识别幻觉的具体部分，这是一种多步骤的决策过程。研究表明，链式思维（CoT）推理能够在多次采样中生成至少一个正确答案，因此我们提出了RL4HS框架，以激励推理并解决奖励不平衡问题。实验结果表明，RL4HS在多个基准测试中超越了预训练推理模型和监督微调，证明了使用跨度级奖励的强化学习在幻觉跨度检测中的必要性。'}}}, {'id': 'https://huggingface.co/papers/2510.01179', 'title': 'TOUCAN: Synthesizing 1.5M Tool-Agentic Data from Real-World MCP\n  Environments', 'url': 'https://huggingface.co/papers/2510.01179', 'abstract': 'Toucan, a large publicly available tool-agentic dataset, enhances the performance of LLM agents by providing diverse, realistic, and complex multi-tool and multi-turn interactions.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Model (LLM) agents are rapidly emerging as powerful systems for automating tasks across domains. Yet progress in the open-source community is constrained by the lack of high quality permissively licensed tool-agentic training data. Existing datasets are often limited in diversity, realism, and complexity, particularly regarding multi-tool and multi-turn interactions. To address this gap, we introduce Toucan, the largest publicly available tool-agentic dataset to date, containing 1.5 million trajectories synthesized from nearly 500 real-world Model Context Protocols (MCPs). Unlike prior work, Toucan leverages authentic MCP environments to generate diverse, realistic, and challenging tasks with trajectories involving real tool execution. Our pipeline first produces a broad spectrum of tool-use queries using five distinct models, applies model-based quality filtering, and then generates agentic trajectories with three teacher models using two agentic frameworks. Rigorous rule-based and model-based validation ensures high-quality outputs. We also introduce three extension mechanisms to further diversify tasks and simulate multi-turn conversations. Models fine-tuned on Toucan outperform larger closed-source counterparts on the BFCL V3 benchmark and push the Pareto frontier forward on MCP-Universe Bench.', 'score': 12, 'issue_id': 6221, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '30b0ec9c798b87c6', 'authors': ['Zhangchen Xu', 'Adriana Meza Soria', 'Shawn Tan', 'Anurag Roy', 'Ashish Sunil Agrawal', 'Radha Poovendran', 'Rameswar Panda'], 'affiliations': ['MIT-IBM Watson AI Lab', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2510.01179.jpg', 'data': {'categories': ['#open_source', '#synthetic', '#agents', '#benchmark', '#dataset'], 'emoji': '🦜', 'ru': {'title': 'Toucan: крупнейший датасет для обучения AI-агентов работе с инструментами', 'desc': 'Исследователи представили Toucan — самый большой публично доступный датасет для обучения LLM-агентов, содержащий 1,5 миллиона траекторий взаимодействия с реальными инструментами. Датасет создан на основе почти 500 реальных Model Context Protocols (MCP) и включает разнообразные многоступенчатые задачи с использованием нескольких инструментов одновременно. Для генерации данных использовался сложный пайплайн с участием пяти моделей для создания запросов, фильтрацией по качеству и тремя учительскими моделями для генерации траекторий. Модели, дообученные на Toucan, превосходят более крупные закрытые модели на бенчмарке BFCL V3 и демонстрируют лучшие результаты на MCP-Universe Bench.'}, 'en': {'title': 'Toucan: Elevating LLM Agents with Diverse Tool Interactions', 'desc': 'Toucan is a large dataset designed to improve the performance of Large Language Model (LLM) agents by providing a wide variety of realistic and complex interactions involving multiple tools and turns. It addresses the limitations of existing datasets, which often lack diversity and realism, by synthesizing 1.5 million trajectories from nearly 500 real-world Model Context Protocols (MCPs). The dataset generation process includes quality filtering and the use of multiple models to ensure high-quality outputs, along with mechanisms to diversify tasks and simulate multi-turn conversations. Models trained on Toucan have shown superior performance compared to larger closed-source models on established benchmarks, demonstrating its effectiveness in advancing the capabilities of LLM agents.'}, 'zh': {'title': 'Toucan：提升LLM代理性能的关键数据集', 'desc': 'Toucan是一个大型的公开可用工具代理数据集，旨在提升大型语言模型（LLM）代理的性能。该数据集包含150万个轨迹，来源于近500个真实的模型上下文协议（MCP），提供多样化、真实且复杂的多工具和多轮交互。Toucan通过真实的MCP环境生成任务，确保了数据的多样性和挑战性。经过严格的规则和模型验证，Toucan生成的高质量输出使得在BFCL V3基准测试中表现优于更大的封闭源模型。'}}}, {'id': 'https://huggingface.co/papers/2510.02253', 'title': 'DragFlow: Unleashing DiT Priors with Region Based Supervision for Drag\n  Editing', 'url': 'https://huggingface.co/papers/2510.02253', 'abstract': "DragFlow leverages FLUX's strong generative priors and region-based editing with affine transformations to achieve state-of-the-art performance in drag-based image editing.  \t\t\t\t\tAI-generated summary \t\t\t\t Drag-based image editing has long suffered from distortions in the target region, largely because the priors of earlier base models, Stable Diffusion, are insufficient to project optimized latents back onto the natural image manifold. With the shift from UNet-based DDPMs to more scalable DiT with flow matching (e.g., SD3.5, FLUX), generative priors have become significantly stronger, enabling advances across diverse editing tasks. However, drag-based editing has yet to benefit from these stronger priors. This work proposes the first framework to effectively harness FLUX's rich prior for drag-based editing, dubbed DragFlow, achieving substantial gains over baselines. We first show that directly applying point-based drag editing to DiTs performs poorly: unlike the highly compressed features of UNets, DiT features are insufficiently structured to provide reliable guidance for point-wise motion supervision. To overcome this limitation, DragFlow introduces a region-based editing paradigm, where affine transformations enable richer and more consistent feature supervision. Additionally, we integrate pretrained open-domain personalization adapters (e.g., IP-Adapter) to enhance subject consistency, while preserving background fidelity through gradient mask-based hard constraints. Multimodal large language models (MLLMs) are further employed to resolve task ambiguities. For evaluation, we curate a novel Region-based Dragging benchmark (ReD Bench) featuring region-level dragging instructions. Extensive experiments on DragBench-DR and ReD Bench show that DragFlow surpasses both point-based and region-based baselines, setting a new state-of-the-art in drag-based image editing. Code and datasets will be publicly available upon publication.", 'score': 10, 'issue_id': 6222, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'd10d645e2e301186', 'authors': ['Zihan Zhou', 'Shilin Lu', 'Shuli Leng', 'Shaocong Zhang', 'Zhuming Lian', 'Xinlei Yu', 'Adams Wai-Kin Kong'], 'affiliations': ['Nanyang Technological University', 'National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2510.02253.jpg', 'data': {'categories': ['#dataset', '#cv', '#multimodal', '#benchmark', '#open_source', '#architecture'], 'emoji': '🎯', 'ru': {'title': 'Региональное перетаскивание с FLUX: новый уровень точности в редактировании изображений', 'desc': "DragFlow — это новый фреймворк для редактирования изображений методом перетаскивания (drag-editing), использующий мощные генеративные prior'ы модели FLUX на основе DiT архитектуры. В отличие от точечного подхода, который плохо работает с DiT, авторы предлагают редактирование на уровне регионов с аффинными трансформациями для более согласованного управления признаками. Метод интегрирует pretrained адаптеры персонализации для сохранения консистентности объектов и использует мультимодальные LLM для разрешения неоднозначностей в задачах. Эксперименты на бенчмарках DragBench-DR и новом ReD Bench демонстрируют state-of-the-art результаты в drag-based редактировании изображений."}, 'en': {'title': 'Revolutionizing Drag-Based Image Editing with DragFlow', 'desc': "DragFlow is a new framework that improves drag-based image editing by using advanced generative models called FLUX. Traditional methods struggled with distortions because earlier models like Stable Diffusion couldn't accurately map edited images back to their original forms. DragFlow introduces a region-based editing approach that uses affine transformations for better feature supervision, making the editing process more reliable. By integrating personalization adapters and multimodal language models, DragFlow achieves significant improvements over previous methods, setting a new standard in the field of image editing."}, 'zh': {'title': 'DragFlow：拖拽式图像编辑的新突破', 'desc': 'DragFlow 是一种新框架，利用 FLUX 的强生成先验和基于区域的编辑方法，显著提升了拖拽式图像编辑的效果。传统的拖拽编辑常常导致目标区域的失真，因为早期模型的先验不足以将优化后的潜在表示准确映射到自然图像上。DragFlow 通过引入仿射变换的区域编辑范式，提供了更丰富和一致的特征监督，从而克服了点基拖拽编辑的局限性。实验结果表明，DragFlow 在拖拽式图像编辑任务中超越了现有的基线，达到了新的最先进水平。'}}}, {'id': 'https://huggingface.co/papers/2510.01817', 'title': 'Sparse Query Attention (SQA): A Computationally Efficient Attention\n  Mechanism with Query Heads Reduction', 'url': 'https://huggingface.co/papers/2510.01817', 'abstract': 'Sparse Query Attention (SQA) reduces computational complexity in Transformer models by decreasing the number of Query heads, leading to significant throughput improvements with minimal impact on model quality.  \t\t\t\t\tAI-generated summary \t\t\t\t The Transformer architecture, underpinned by the Multi-Head Attention (MHA) mechanism, has become the de facto standard for state-of-the-art models in artificial intelligence. However, the quadratic computational complexity of MHA with respect to sequence length presents a significant barrier to scaling, particularly for applications involving long contexts. Prevailing solutions, such as Multi-Query Attention (MQA) and Grouped-Query Attention (GQA), have effectively addressed the memory bandwidth bottleneck that dominates autoregressive inference latency by sharing Key and Value projections. While highly successful, these methods do not reduce the fundamental number of floating-point operations (FLOPs) required for the attention score computation, which remains a critical bottleneck for training and full-sequence processing. This paper introduces Sparse Query Attention (SQA), a novel attention architecture that pursues an alternative and complementary optimization path. Instead of reducing Key/Value heads, SQA reduces the number of Query heads. This architectural modification directly decreases the computational complexity of the attention mechanism by a factor proportional to the reduction in query heads, thereby lowering the overall FLOPs. This work presents the theoretical foundation of SQA, its mathematical formulation, and a family of architectural variants. Empirical benchmarks on long sequences (32k-200k tokens) demonstrate that SQA can achieve significant throughput improvements of up to 3x in computation-bound scenarios such as model pre-training, fine-tuning, and encoder-based tasks, with only a minimal impact on model quality in preliminary smallscale experiments. SQA was discovered serendipitously during the development of the upcoming Reactive Transformer architecture, suggesting its potential as a powerful tool for building more efficient and scalable models', 'score': 10, 'issue_id': 6236, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '2733653ecf786568', 'authors': ['Adam Filipek'], 'affiliations': ['Reactive AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.01817.jpg', 'data': {'categories': ['#long_context', '#training', '#architecture', '#optimization', '#benchmark'], 'emoji': '🔍', 'ru': {'title': 'Меньше запросов — больше скорости: оптимизация Transformer через разреженное внимание', 'desc': 'В статье представлена архитектура Sparse Query Attention (SQA), которая снижает вычислительную сложность Transformer-моделей за счёт уменьшения количества Query-головок вместо традиционного подхода с разделением Key/Value проекций. Этот метод напрямую сокращает число операций с плавающей точкой (FLOPs), что критично для обучения и обработки полных последовательностей. Эксперименты на длинных последовательностях (32-200 тысяч токенов) показывают ускорение до 3 раз в сценариях с высокой вычислительной нагрузкой при минимальном влиянии на качество модели. SQA был обнаружен случайно при разработке архитектуры Reactive Transformer и представляет собой комплементарный подход к существующим методам оптимизации внимания.'}, 'en': {'title': 'Boosting Transformer Efficiency with Sparse Query Attention', 'desc': "Sparse Query Attention (SQA) is a new approach that enhances Transformer models by reducing the number of Query heads, which helps lower the computational complexity of the attention mechanism. This reduction leads to significant improvements in throughput, especially for tasks involving long sequences, without greatly affecting the model's performance. Unlike previous methods that focused on sharing Key and Value projections, SQA directly decreases the number of floating-point operations (FLOPs) needed for attention score calculations. Empirical results show that SQA can improve computation speed by up to 3 times in demanding scenarios, making it a promising solution for more efficient AI models."}, 'zh': {'title': '稀疏查询注意力：提升Transformer效率的利器', 'desc': '稀疏查询注意力（SQA）通过减少查询头的数量来降低Transformer模型的计算复杂性，从而在保持模型质量的同时显著提高了吞吐量。传统的多头注意力机制在处理长序列时面临二次计算复杂度的挑战，而SQA通过优化查询头的数量，直接降低了注意力机制的计算负担。该论文提供了SQA的理论基础、数学公式以及一系列架构变体的介绍。实验证明，在长序列处理时，SQA在计算密集型场景中可实现高达3倍的吞吐量提升。'}}}, {'id': 'https://huggingface.co/papers/2510.01346', 'title': 'Aristotle: IMO-level Automated Theorem Proving', 'url': 'https://huggingface.co/papers/2510.01346', 'abstract': 'Aristotle, an AI system combining formal verification and informal reasoning, achieves top performance on International Mathematical Olympiad problems using Lean proof search, lemma generation, and a geometry solver.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Aristotle, an AI system that combines formal verification with informal reasoning, achieving gold-medal-equivalent performance on the 2025 International Mathematical Olympiad problems. Aristotle integrates three main components: a Lean proof search system, an informal reasoning system that generates and formalizes lemmas, and a dedicated geometry solver. Our system demonstrates state-of-the-art performance with favorable scaling properties for automated theorem proving.', 'score': 9, 'issue_id': 6237, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'b8737df2c245ef48', 'authors': ['Tudor Achim', 'Alex Best', 'Kevin Der', 'Mathïs Fédérico', 'Sergei Gukov', 'Daniel Halpern-Leister', 'Kirsten Henningsgard', 'Yury Kudryashov', 'Alexander Meiburg', 'Martin Michelsen', 'Riley Patterson', 'Eric Rodriguez', 'Laura Scharff', 'Vikram Shanker', 'Vladmir Sicca', 'Hari Sowrirajan', 'Aidan Swope', 'Matyas Tamas', 'Vlad Tenev', 'Jonathan Thomm', 'Harold Williams', 'Lawrence Wu'], 'affiliations': ['ByteDance', 'Google Deepmind', 'OpenAI', 'harmonic.fun'], 'pdf_title_img': 'assets/pdf/title_img/2510.01346.jpg', 'data': {'categories': ['#optimization', '#architecture', '#math', '#reasoning'], 'emoji': '🥇', 'ru': {'title': 'Aristotle: AI-система для решения олимпиадных задач по математике на уровне золотой медали', 'desc': 'Представлена система Aristotle, которая комбинирует формальную верификацию с неформальными рассуждениями для решения задач Международной математической олимпиады. Система состоит из трёх компонентов: поисковика доказательств в Lean, модуля неформального рассуждения для генерации и формализации лемм, и специализированного решателя геометрических задач. Aristotle достигает производительности, эквивалентной золотой медали на олимпиаде IMO 2025. Система демонстрирует state-of-the-art результаты с благоприятными свойствами масштабирования для автоматического доказательства теорем.'}, 'en': {'title': 'Aristotle: Bridging Formal Verification and Informal Reasoning for Mathematical Excellence', 'desc': 'Aristotle is an advanced AI system that merges formal verification techniques with informal reasoning strategies. It excels in solving complex problems, achieving results comparable to gold medalists in the International Mathematical Olympiad. The system utilizes a Lean proof search for rigorous verification, generates and formalizes lemmas for informal reasoning, and includes a specialized geometry solver. This combination allows Aristotle to perform exceptionally well in automated theorem proving, showcasing its scalability and efficiency.'}, 'zh': {'title': '阿里士多德：结合形式验证与非正式推理的AI系统', 'desc': 'Aristotle是一个结合了形式验证和非正式推理的人工智能系统。它在2025年国际数学奥林匹克问题上达到了金牌水平的表现。该系统集成了三个主要组件：Lean证明搜索系统、生成和形式化引理的非正式推理系统，以及专门的几何求解器。Aristotle展示了在自动定理证明方面的最先进性能，并具有良好的扩展性。'}}}, {'id': 'https://huggingface.co/papers/2510.02295', 'title': 'VideoNSA: Native Sparse Attention Scales Video Understanding', 'url': 'https://huggingface.co/papers/2510.02295', 'abstract': 'VideoNSA, an adaptation of Native Sparse Attention to video-language models, enhances long-video understanding and temporal reasoning through end-to-end training and a hardware-aware hybrid attention approach.  \t\t\t\t\tAI-generated summary \t\t\t\t Video understanding in multimodal language models remains limited by context length: models often miss key transition frames and struggle to maintain coherence across long time scales. To address this, we adapt Native Sparse Attention (NSA) to video-language models. Our method, VideoNSA, adapts Qwen2.5-VL through end-to-end training on a 216K video instruction dataset. We employ a hardware-aware hybrid approach to attention, preserving dense attention for text, while employing NSA for video. Compared to token-compression and training-free sparse baselines, VideoNSA achieves improved performance on long-video understanding, temporal reasoning, and spatial benchmarks. Further ablation analysis reveals four key findings: (1) reliable scaling to 128K tokens; (2) an optimal global-local attention allocation at a fixed budget; (3) task-dependent branch usage patterns; and (4) the learnable combined sparse attention help induce dynamic attention sinks.', 'score': 8, 'issue_id': 6226, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'fa989de618e49801', 'authors': ['Enxin Song', 'Wenhao Chai', 'Shusheng Yang', 'Ethan Armand', 'Xiaojun Shan', 'Haiyang Xu', 'Jianwen Xie', 'Zhuowen Tu'], 'affiliations': ['Lambda, Inc', 'New York University', 'Princeton University', 'University of California, San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2510.02295.jpg', 'data': {'categories': ['#video', '#reasoning', '#long_context', '#architecture', '#multimodal'], 'emoji': '🎬', 'ru': {'title': 'Разреженное внимание для понимания длинных видео', 'desc': 'В статье представлен VideoNSA — адаптация Native Sparse Attention для видео-языковых моделей, решающая проблему ограниченной длины контекста при анализе видео. Метод использует гибридный подход: плотное внимание для текста и разреженное для видео, что позволяет эффективно обрабатывать до 128K токенов. Модель обучена end-to-end на датасете из 216K видеоинструкций на базе Qwen2.5-VL. VideoNSA превосходит baseline-методы со сжатием токенов в задачах понимания длинных видео, темпорального рассуждения и пространственного анализа.'}, 'en': {'title': 'Enhancing Long-Video Understanding with VideoNSA', 'desc': 'VideoNSA is a novel approach that enhances video-language models by integrating Native Sparse Attention (NSA) for better long-video comprehension and temporal reasoning. It utilizes end-to-end training on a large dataset of video instructions, allowing the model to learn effectively from diverse video content. The method combines dense attention for text with sparse attention for video, optimizing performance on tasks that require understanding over extended time frames. Through various experiments, VideoNSA demonstrates significant improvements in handling long videos and maintaining coherence, outperforming traditional methods in several benchmarks.'}, 'zh': {'title': '视频理解的新突破：VideoNSA', 'desc': 'VideoNSA是一种将原生稀疏注意力（NSA）应用于视频语言模型的方法，旨在增强长视频理解和时间推理能力。通过端到端训练，VideoNSA在一个包含216K视频指令的数据集上进行优化，采用硬件感知的混合注意力策略。该方法在文本上保持密集注意力，而在视频上使用稀疏注意力，从而提高了长视频理解和时间推理的性能。实验结果表明，VideoNSA在处理128K标记时表现可靠，并且在全局和局部注意力分配上达到了最佳效果。'}}}, {'id': 'https://huggingface.co/papers/2509.26376', 'title': 'Go with Your Gut: Scaling Confidence for Autoregressive Image Generation', 'url': 'https://huggingface.co/papers/2509.26376', 'abstract': 'ScalingAR enhances next-token prediction in autoregressive image generation by using token entropy and adaptive scaling, improving model performance and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Test-time scaling (TTS) has demonstrated remarkable success in enhancing large language models, yet its application to next-token prediction (NTP) autoregressive (AR) image generation remains largely uncharted. Existing TTS approaches for visual AR (VAR), which rely on frequent partial decoding and external reward models, are ill-suited for NTP-based image generation due to the inherent incompleteness of intermediate decoding results. To bridge this gap, we introduce ScalingAR, the first TTS framework specifically designed for NTP-based AR image generation that eliminates the need for early decoding or auxiliary rewards. ScalingAR leverages token entropy as a novel signal in visual token generation and operates at two complementary scaling levels: (i) Profile Level, which streams a calibrated confidence state by fusing intrinsic and conditional signals; and (ii) Policy Level, which utilizes this state to adaptively terminate low-confidence trajectories and dynamically schedule guidance for phase-appropriate conditioning strength. Experiments on both general and compositional benchmarks show that ScalingAR (1) improves base models by 12.5% on GenEval and 15.2% on TIIF-Bench, (2) efficiently reduces visual token consumption by 62.0% while outperforming baselines, and (3) successfully enhances robustness, mitigating performance drops by 26.0% in challenging scenarios.', 'score': 8, 'issue_id': 6222, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'd720c352a15d85b1', 'authors': ['Harold Haodong Chen', 'Xianfeng Wu', 'Wen-Jie Shu', 'Rongjin Guo', 'Disen Lan', 'Harry Yang', 'Ying-Cong Chen'], 'affiliations': ['CityUHK', 'FDU', 'HKUST', 'HKUST(GZ)', 'PolyU'], 'pdf_title_img': 'assets/pdf/title_img/2509.26376.jpg', 'data': {'categories': ['#data', '#optimization', '#training', '#benchmark', '#architecture'], 'emoji': '🎯', 'ru': {'title': 'Масштабирование на этапе тестирования для авторегрессивной генерации изображений', 'desc': 'Статья представляет ScalingAR — первый фреймворк test-time scaling для авторегрессивной генерации изображений на основе предсказания следующего токена. Метод использует энтропию токенов как сигнал для адаптивного управления процессом генерации на двух уровнях: уровне профиля (калибровка уверенности модели) и уровне политики (динамическое завершение низкоуверенных траекторий). ScalingAR не требует промежуточного декодирования или внешних reward-моделей, что делает его эффективным для NTP-подхода. Эксперименты показывают улучшение базовых моделей на 12.5% на GenEval и сокращение потребления визуальных токенов на 62% при сохранении качества.'}, 'en': {'title': 'Enhancing Image Generation with Adaptive Scaling and Token Entropy', 'desc': 'ScalingAR is a novel framework that enhances next-token prediction in autoregressive image generation by utilizing token entropy and adaptive scaling techniques. It addresses the limitations of existing test-time scaling methods that are not suitable for visual autoregressive tasks, which often struggle with incomplete intermediate results. By operating at two levels—Profile Level and Policy Level—ScalingAR effectively manages confidence states and optimizes the generation process. Experimental results demonstrate significant improvements in model performance and efficiency, showcasing its ability to reduce token consumption while increasing robustness in challenging scenarios.'}, 'zh': {'title': 'ScalingAR：提升自回归图像生成的下一标记预测', 'desc': 'ScalingAR 是一种新颖的框架，旨在提升自回归图像生成中的下一个标记预测。它通过利用标记熵作为信号，并在两个互补的缩放层面上操作，来提高模型的性能和效率。该方法消除了对早期解码和外部奖励的需求，专门针对基于下一个标记预测的图像生成进行优化。实验结果表明，ScalingAR 在多个基准测试中显著提高了模型的表现，同时有效减少了视觉标记的消耗。'}}}, {'id': 'https://huggingface.co/papers/2509.22582', 'title': 'Fine-Grained Detection of Context-Grounded Hallucinations Using LLMs', 'url': 'https://huggingface.co/papers/2509.22582', 'abstract': "A study evaluates the effectiveness of large language models in identifying context-grounded hallucinations using a newly constructed benchmark and free-form textual descriptions, revealing challenges in distinguishing between missing details and unverifiable information.  \t\t\t\t\tAI-generated summary \t\t\t\t Context-grounded hallucinations are cases where model outputs contain information not verifiable against the source text. We study the applicability of LLMs for localizing such hallucinations, as a more practical alternative to existing complex evaluation pipelines. In the absence of established benchmarks for meta-evaluation of hallucinations localization, we construct one tailored to LLMs, involving a challenging human annotation of over 1,000 examples. We complement the benchmark with an LLM-based evaluation protocol, verifying its quality in a human evaluation. Since existing representations of hallucinations limit the types of errors that can be expressed, we propose a new representation based on free-form textual descriptions, capturing the full range of possible errors. We conduct a comprehensive study, evaluating four large-scale LLMs, which highlights the benchmark's difficulty, as the best model achieves an F1 score of only 0.67. Through careful analysis, we offer insights into optimal prompting strategies for the task and identify the main factors that make it challenging for LLMs: (1) a tendency to incorrectly flag missing details as inconsistent, despite being instructed to check only facts in the output; and (2) difficulty with outputs containing factually correct information absent from the source - and thus not verifiable - due to alignment with the model's parametric knowledge.", 'score': 8, 'issue_id': 6238, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': '8f7449cbd0e3d9c0', 'authors': ['Yehonatan Peisakhovsky', 'Zorik Gekhman', 'Yosi Mass', 'Liat Ein-Dor', 'Roi Reichart'], 'affiliations': ['IBM Research', 'Technion - Israel Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2509.22582.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#hallucinations', '#data'], 'emoji': '🔍', 'ru': {'title': 'Поиск галлюцинаций: когда LLM путают отсутствие информации с ошибками', 'desc': 'Исследование изучает способность больших языковых моделей находить контекстные галлюцинации — случаи, когда выход модели содержит информацию, не проверяемую по исходному тексту. Авторы создали новый бенчмарк с более чем 1000 размеченных примеров и предложили представление галлюцинаций через свободные текстовые описания вместо фиксированных категорий. Тестирование четырёх крупных LLM показало сложность задачи: лучшая модель достигла F1-score только 0.67. Основные проблемы — модели ошибочно помечают недостающие детали как несоответствия и с трудом различают корректную, но не проверяемую по источнику информацию из своих параметрических знаний.'}, 'en': {'title': 'Unveiling the Limits of LLMs in Detecting Hallucinations', 'desc': "This study investigates how well large language models (LLMs) can detect context-grounded hallucinations, which are inaccuracies in generated text that cannot be verified against the original source. The researchers created a new benchmark with over 1,000 examples to evaluate LLMs' performance in identifying these hallucinations, as existing methods were found to be too complex. They also introduced a novel representation of hallucinations using free-form textual descriptions to better capture various types of errors. The findings reveal that even the best-performing model only achieved an F1 score of 0.67, highlighting significant challenges in distinguishing between missing details and unverifiable information."}, 'zh': {'title': '识别上下文幻觉的挑战与机遇', 'desc': '本研究评估了大型语言模型在识别上下文基础幻觉方面的有效性，使用新构建的基准和自由形式文本描述。上下文基础幻觉是指模型输出包含无法与源文本核实的信息。我们构建了一个专门针对大型语言模型的基准，并进行了超过1000个示例的人类注释，以验证其质量。研究结果显示，最佳模型的F1分数仅为0.67，揭示了识别幻觉的挑战，并提出了优化提示策略的见解。'}}}, {'id': 'https://huggingface.co/papers/2510.01304', 'title': 'Agentic Jigsaw Interaction Learning for Enhancing Visual Perception and\n  Reasoning in Vision-Language Models', 'url': 'https://huggingface.co/papers/2510.01304', 'abstract': 'AGILE, an interactive jigsaw-solving framework, enhances visual perception and reasoning in Vision-Language Models through iterative action and feedback, improving performance on jigsaw tasks and general vision tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Although current large Vision-Language Models (VLMs) have advanced in multimodal understanding and reasoning, their fundamental perceptual and reasoning abilities remain limited. Specifically, even on simple jigsaw tasks, existing VLMs perform near randomly, revealing deficiencies in core perception and reasoning capabilities. While high-quality vision-language data can enhance these capabilities, its scarcity and limited scalability impose significant constraints. To address this, we propose AGILE, an Agentic jiGsaw Interaction Learning for Enhancing visual perception and reasoning in VLMs. AGILE formulates jigsaw solving as an interactive process, enabling the model to progressively engage with the environment. At each step, the model generates executable code to perform an action based on the current state, while the environment provides fine-grained visual feedback to guide task completion. Through this iterative cycle of observation and interaction, the model incrementally improves its perceptual and reasoning capabilities via exploration and feedback. Experimental results show that AGILE not only substantially boosts performance on jigsaw tasks of varying complexity (e.g., increasing accuracy from 9.5% to 82.8% under the 2 times 2 setting) but also demonstrates strong generalization across 9 general vision tasks, achieving an average improvement of 3.1%. These results indicate notable enhancements in both perceptual and reasoning abilities. This work opens a new avenue for advancing reasoning and generalization in multimodal models and provides an efficient, scalable solution to the scarcity of multimodal reinforcement learning data. The code and datasets is available at https://github.com/yuzeng0-0/AGILE .', 'score': 7, 'issue_id': 6224, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '1b3bf32d6b7a84f7', 'authors': ['Yu Zeng', 'Wenxuan Huang', 'Shiting Huang', 'Xikun Bao', 'Yukun Qi', 'Yiming Zhao', 'Qiuchen Wang', 'Lin Chen', 'Zehui Chen', 'Huaian Chen', 'Wanli Ouyang', 'Feng Zhao'], 'affiliations': ['East China Normal University', 'Shanghai AI Laboratory', 'The Chinese University of Hong Kong', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.01304.jpg', 'data': {'categories': ['#cv', '#rl', '#agents', '#reasoning', '#optimization', '#multimodal'], 'emoji': '🧩', 'ru': {'title': 'Обучение VLM через интерактивную сборку пазлов', 'desc': 'Статья представляет AGILE — фреймворк для обучения Vision-Language Models через решение задач-головоломок (jigsaw puzzles) в интерактивном режиме. Модель итеративно взаимодействует со средой: генерирует исполняемый код для действий и получает детальную визуальную обратную связь. Такой подход значительно улучшает базовые способности к визуальному восприятию и рассуждению — точность на задачах 2×2 выросла с 9.5% до 82.8%. Метод также показывает хорошую генерализацию на 9 общих визуальных задачах со средним улучшением на 3.1%, решая проблему дефицита качественных мультимодальных данных.'}, 'en': {'title': 'AGILE: Enhancing Vision-Language Models through Interactive Learning', 'desc': "AGILE is a framework designed to improve the visual perception and reasoning skills of Vision-Language Models (VLMs) through an interactive jigsaw-solving process. It allows models to engage with their environment iteratively, generating actions based on their current state and receiving detailed visual feedback. This method significantly enhances the model's performance on jigsaw tasks, with accuracy improvements from 9.5% to 82.8%, and also boosts generalization across various vision tasks. By addressing the limitations of existing VLMs, AGILE provides a scalable solution to enhance multimodal learning capabilities."}, 'zh': {'title': 'AGILE：提升视觉-语言模型的感知与推理能力', 'desc': 'AGILE是一个交互式拼图解决框架，旨在通过迭代的行动和反馈来增强视觉-语言模型的视觉感知和推理能力。该框架将拼图解决过程视为一个互动过程，使模型能够逐步与环境进行交互。每一步，模型根据当前状态生成可执行代码以执行动作，同时环境提供细致的视觉反馈以指导任务完成。实验结果表明，AGILE显著提高了拼图任务的表现，并在多个视觉任务中展现出强大的泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2509.21789', 'title': 'Visual Multi-Agent System: Mitigating Hallucination Snowballing via\n  Visual Flow', 'url': 'https://huggingface.co/papers/2509.21789', 'abstract': 'ViF mitigates visual hallucination snowballing in Multi-Agent Systems by enhancing visual attention and message relay through selected visual tokens.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-Agent System (MAS) powered by Visual Language Models (VLMs) enables challenging tasks but suffers from a novel failure term, multi-agent visual hallucination snowballing, where hallucinations are seeded in a single agent and amplified by following ones due to the over-reliance on textual flow to relay visual information. Through turn-, layer-, and token-wise attention analyses, we provide detailed insights into the essence of hallucination snowballing regarding the reduction of visual attention allocation. It leads us to identify a subset of vision tokens with a unimodal attention peak in middle layers that best preserve visual evidence but gradually diminish in deeper agent turns, resulting in the visual hallucination snowballing in MAS. Thus, we propose ViF, a lightweight, plug-and-play mitigation paradigm that relays inter-agent messages with Visual Flow powered by the selected visual relay tokens and applies attention reallocation to amplify this pattern. The experiment results demonstrate that our method markedly reduces hallucination snowballing, consistently improving the performance across eight benchmarks based on four common MAS structures and ten base models. The source code will be available at: https://github.com/YU-deep/ViF.git.', 'score': 7, 'issue_id': 6225, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': 'f05b2844cf6eaf03', 'authors': ['Xinlei Yu', 'Chengming Xu', 'Guibin Zhang', 'Yongbo He', 'Zhangquan Chen', 'Zhucun Xue', 'Jiangning Zhang', 'Yue Liao', 'Xiaobin Hu', 'Yu-Gang Jiang', 'Shuicheng Yan'], 'affiliations': ['Fudan University', 'National University of Singapore', 'Tencent Youtu Lab', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.21789.jpg', 'data': {'categories': ['#hallucinations', '#agents', '#benchmark', '#cv'], 'emoji': '❄️', 'ru': {'title': 'Остановить снежный ком визуальных галлюцинаций в мультиагентных системах', 'desc': 'Статья исследует проблему «снежного кома визуальных галлюцинаций» в мультиагентных системах на базе Visual Language Models, когда ошибки восприятия одного агента усиливаются последующими из-за чрезмерной зависимости от текстового потока информации. Авторы провели детальный анализ механизмов внимания и обнаружили, что ключевые визуальные токены с пиком внимания в средних слоях постепенно теряют влияние при передаче между агентами. Предложенный метод ViF решает проблему путём передачи сообщений через специально отобранные визуальные токены и перераспределения внимания на них. Эксперименты показали стабильное улучшение производительности на восьми бенчмарках с четырьмя архитектурами мультиагентных систем и десятью базовыми моделями.'}, 'en': {'title': 'Mitigating Visual Hallucination in Multi-Agent Systems with ViF', 'desc': "This paper introduces ViF, a method designed to reduce visual hallucination snowballing in Multi-Agent Systems (MAS) that utilize Visual Language Models (VLMs). The issue arises when one agent's visual hallucination is amplified by subsequent agents due to excessive reliance on textual information. Through detailed attention analyses, the authors identify specific visual tokens that maintain visual integrity but lose effectiveness in deeper agent interactions. ViF enhances message relay and visual attention by focusing on these selected tokens, leading to significant improvements in performance across various MAS benchmarks."}, 'zh': {'title': 'ViF：减轻多智能体系统中的视觉幻觉', 'desc': '本论文提出了一种名为ViF的方法，用于缓解多智能体系统中的视觉幻觉雪球效应。该效应是由于单个智能体的幻觉被后续智能体放大，导致信息传递失真。通过对注意力机制的分析，我们发现某些视觉标记在中间层具有最佳的视觉证据保留能力。ViF通过选择这些视觉标记并重新分配注意力，有效地改善了信息传递，显著降低了幻觉雪球效应。'}}}, {'id': 'https://huggingface.co/papers/2510.00428', 'title': 'Automated Structured Radiology Report Generation with Rich Clinical\n  Context', 'url': 'https://huggingface.co/papers/2510.00428', 'abstract': 'Incorporating clinical context into automated structured radiology report generation improves report quality by addressing temporal hallucinations and utilizing comprehensive patient data.  \t\t\t\t\tAI-generated summary \t\t\t\t Automated structured radiology report generation (SRRG) from chest X-ray images offers significant potential to reduce workload of radiologists by generating reports in structured formats that ensure clarity, consistency, and adherence to clinical reporting standards. While radiologists effectively utilize available clinical contexts in their diagnostic reasoning, existing SRRG systems overlook these essential elements. This fundamental gap leads to critical problems including temporal hallucinations when referencing non-existent clinical contexts. To address these limitations, we propose contextualized SRRG (C-SRRG) that comprehensively incorporates rich clinical context for SRRG. We curate C-SRRG dataset by integrating comprehensive clinical context encompassing 1) multi-view X-ray images, 2) clinical indication, 3) imaging techniques, and 4) prior studies with corresponding comparisons based on patient histories. Through extensive benchmarking with state-of-the-art multimodal large language models, we demonstrate that incorporating clinical context with the proposed C-SRRG significantly improves report generation quality. We publicly release dataset, code, and checkpoints to facilitate future research for clinically-aligned automated RRG at https://github.com/vuno/contextualized-srrg.', 'score': 6, 'issue_id': 6222, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '01935fd7ce2849e2', 'authors': ['Seongjae Kang', 'Dong Bok Lee', 'Juho Jung', 'Dongseop Kim', 'Won Hwa Kim', 'Sunghoon Joo'], 'affiliations': ['KAIST', 'POSTECH', 'VUNO Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2510.00428.jpg', 'data': {'categories': ['#data', '#hallucinations', '#science', '#dataset', '#healthcare', '#multimodal', '#benchmark', '#open_source'], 'emoji': '\U0001fa7b', 'ru': {'title': 'Клинический контекст против галлюцинаций в радиологических отчётах', 'desc': 'Статья представляет новый подход к автоматической генерации структурированных радиологических отчётов по рентгеновским снимкам грудной клетки с использованием клинического контекста. Существующие системы игнорируют важную контекстную информацию, что приводит к «временным галлюцинациям» — ошибкам, когда модель ссылается на несуществующие клинические данные. Авторы предлагают метод C-SRRG, который учитывает мультимодальные данные: изображения в разных проекциях, клинические показания, технику визуализации и предыдущие исследования пациента. Эксперименты с современными multimodal LLM показали, что включение клинического контекста существенно повышает качество генерируемых отчётов.'}, 'en': {'title': 'Enhancing Radiology Reports with Clinical Context', 'desc': 'This paper presents a new approach to automated structured radiology report generation (SRRG) that incorporates clinical context to enhance report quality. The authors identify that existing SRRG systems often ignore important clinical information, leading to issues like temporal hallucinations, where reports reference non-existent contexts. To solve this, they introduce contextualized SRRG (C-SRRG), which integrates various clinical data such as multi-view X-ray images and patient histories. Their experiments show that using C-SRRG significantly improves the clarity and accuracy of generated reports, making them more useful for radiologists.'}, 'zh': {'title': '整合临床背景，提升放射学报告质量', 'desc': '本研究提出了一种新的自动化结构化放射学报告生成方法，称为上下文化结构化报告生成（C-SRRG）。该方法通过整合丰富的临床背景信息，解决了现有系统在生成报告时忽视临床上下文的问题，从而减少了时间幻觉的发生。我们构建了一个包含多视角X光图像、临床指示、成像技术和患者历史的C-SRRG数据集。通过与先进的多模态大语言模型进行广泛的基准测试，结果表明，C-SRRG显著提高了报告生成的质量。'}}}, {'id': 'https://huggingface.co/papers/2510.02315', 'title': 'Optimal Control Meets Flow Matching: A Principled Route to Multi-Subject\n  Fidelity', 'url': 'https://huggingface.co/papers/2510.02315', 'abstract': 'A theoretical framework and algorithms for improving multi-subject fidelity in text-to-image models through control over sampling dynamics.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-to-image (T2I) models excel on single-entity prompts but struggle with multi-subject descriptions, often showing attribute leakage, identity entanglement, and subject omissions. We introduce the first theoretical framework with a principled, optimizable objective for steering sampling dynamics toward multi-subject fidelity. Viewing flow matching (FM) through stochastic optimal control (SOC), we formulate subject disentanglement as control over a trained FM sampler. This yields two architecture-agnostic algorithms: (i) a training-free test-time controller that perturbs the base velocity with a single-pass update, and (ii) Adjoint Matching, a lightweight fine-tuning rule that regresses a control network to a backward adjoint signal while preserving base-model capabilities. The same formulation unifies prior attention heuristics, extends to diffusion models via a flow-diffusion correspondence, and provides the first fine-tuning route explicitly designed for multi-subject fidelity. Empirically, on Stable Diffusion 3.5, FLUX, and Stable Diffusion XL, both algorithms consistently improve multi-subject alignment while maintaining base-model style. Test-time control runs efficiently on commodity GPUs, and fine-tuned controllers trained on limited prompts generalize to unseen ones. We further highlight FOCUS (Flow Optimal Control for Unentangled Subjects), which achieves state-of-the-art multi-subject fidelity across models.', 'score': 5, 'issue_id': 6223, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '279a167c4dc7509b', 'authors': ['Eric Tillmann Bill', 'Enis Simsar', 'Thomas Hofmann'], 'affiliations': ['ETH Zurich'], 'pdf_title_img': 'assets/pdf/title_img/2510.02315.jpg', 'data': {'categories': ['#architecture', '#optimization', '#training', '#cv', '#diffusion'], 'emoji': '🎯', 'ru': {'title': 'Оптимальное управление для точной генерации нескольких объектов', 'desc': 'Статья представляет теоретический фреймворк для улучшения генерации изображений с несколькими объектами в text-to-image моделях. Авторы формулируют проблему разделения объектов как задачу стохастического оптимального управления над процессом сэмплирования в flow matching моделях. Предложены два алгоритма: контроллер без обучения для test-time inference и метод Adjoint Matching для лёгкого файнтюнинга контрольной сети. Эксперименты на Stable Diffusion 3.5, FLUX и SDXL показывают, что подход FOCUS достигает state-of-the-art результатов в точности генерации множественных объектов без потери стиля базовой модели.'}, 'en': {'title': 'Enhancing Multi-Subject Fidelity in Text-to-Image Models', 'desc': 'This paper presents a new framework and algorithms aimed at enhancing the performance of text-to-image (T2I) models when generating images from multi-subject prompts. The authors identify common issues such as attribute leakage and identity entanglement that occur in these models and propose a method to control sampling dynamics to improve fidelity. They introduce two algorithms: a test-time controller that adjusts the sampling process on-the-fly and a fine-tuning method called Adjoint Matching that optimizes a control network. The results show that these approaches significantly enhance multi-subject alignment while preserving the original style of the base models, demonstrating their effectiveness across various T2I architectures.'}, 'zh': {'title': '提升多主体一致性的文本到图像模型', 'desc': '本文提出了一种理论框架和算法，以改善文本到图像模型在多主体场景中的表现。传统的文本到图像模型在处理单一实体时表现良好，但在多主体描述中常常出现属性泄漏和身份纠缠等问题。我们通过随机最优控制的方法，提出了一种优化采样动态的目标，从而实现多主体的解耦。实验结果表明，所提出的算法在多个模型上均能有效提高多主体的一致性，同时保持基础模型的风格。'}}}, {'id': 'https://huggingface.co/papers/2510.01670', 'title': 'Just Do It!? Computer-Use Agents Exhibit Blind Goal-Directedness', 'url': 'https://huggingface.co/papers/2510.01670', 'abstract': 'Computer-Use Agents consistently exhibit Blind Goal-Directedness, a bias that leads to risky behavior regardless of feasibility or context, as demonstrated by the BLIND-ACT benchmark.  \t\t\t\t\tAI-generated summary \t\t\t\t Computer-Use Agents (CUAs) are an increasingly deployed class of agents that take actions on GUIs to accomplish user goals. In this paper, we show that CUAs consistently exhibit Blind Goal-Directedness (BGD): a bias to pursue goals regardless of feasibility, safety, reliability, or context. We characterize three prevalent patterns of BGD: (i) lack of contextual reasoning, (ii) assumptions and decisions under ambiguity, and (iii) contradictory or infeasible goals. We develop BLIND-ACT, a benchmark of 90 tasks capturing these three patterns. Built on OSWorld, BLIND-ACT provides realistic environments and employs LLM-based judges to evaluate agent behavior, achieving 93.75% agreement with human annotations. We use BLIND-ACT to evaluate nine frontier models, including Claude Sonnet and Opus 4, Computer-Use-Preview, and GPT-5, observing high average BGD rates (80.8%) across them. We show that BGD exposes subtle risks that arise even when inputs are not directly harmful. While prompting-based interventions lower BGD levels, substantial risk persists, highlighting the need for stronger training- or inference-time interventions. Qualitative analysis reveals observed failure modes: execution-first bias (focusing on how to act over whether to act), thought-action disconnect (execution diverging from reasoning), and request-primacy (justifying actions due to user request). Identifying BGD and introducing BLIND-ACT establishes a foundation for future research on studying and mitigating this fundamental risk and ensuring safe CUA deployment.', 'score': 5, 'issue_id': 6222, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '03b47e25c6ec7bd1', 'authors': ['Erfan Shayegani', 'Keegan Hines', 'Yue Dong', 'Nael Abu-Ghazaleh', 'Roman Lutz', 'Spencer Whitehead', 'Vidhisha Balachandran', 'Besmira Nushi', 'Vibhav Vineet'], 'affiliations': ['Microsoft AI Red Team', 'Microsoft Research AI Frontiers', 'NVIDIA', 'University of California, Riverside'], 'pdf_title_img': 'assets/pdf/title_img/2510.01670.jpg', 'data': {'categories': ['#reasoning', '#alignment', '#training', '#benchmark', '#agents', '#security'], 'emoji': '🎯', 'ru': {'title': 'Слепое следование цели: как AI-агенты игнорируют здравый смысл ради выполнения задачи', 'desc': 'Исследователи обнаружили, что AI-агенты, управляющие компьютером через графический интерфейс (Computer-Use Agents), систематически проявляют «слепую целенаправленность» — стремление выполнить задачу любой ценой, игнорируя безопасность и здравый смысл. Для изучения этой проблемы создан бенчмарк BLIND-ACT с 90 задачами, который показал, что даже передовые LLM-модели вроде Claude Sonnet 4 и GPT-5 демонстрируют такое поведение в 80.8% случаев. Агенты проявляют три паттерна опасного поведения: отсутствие контекстного мышления, необоснованные предположения при неопределенности и попытки выполнить противоречивые или невыполнимые цели. Хотя специальные промпты снижают риск, проблема остается серьезной и требует новых методов обучения и inference для безопасного использования AI-агентов.'}, 'en': {'title': 'Addressing Blind Goal-Directedness in AI Agents for Safer Interactions', 'desc': 'This paper discusses a problem called Blind Goal-Directedness (BGD) in Computer-Use Agents (CUAs), which are AI systems that perform tasks on graphical user interfaces. BGD causes these agents to pursue goals without considering if they are safe or feasible, leading to risky behaviors. The authors introduce a benchmark called BLIND-ACT, which consists of 90 tasks designed to evaluate BGD in CUAs, revealing that many advanced models exhibit high rates of this bias. The study emphasizes the importance of addressing BGD to ensure the safe deployment of CUAs, suggesting that while some interventions can reduce BGD, significant risks remain.'}, 'zh': {'title': '识别盲目目标导向，确保安全的计算机使用代理', 'desc': '计算机使用代理（CUAs）在执行用户目标时，表现出一种称为盲目目标导向（BGD）的偏差。这种偏差使得代理在追求目标时，不考虑可行性、安全性、可靠性或上下文。本文通过BLIND-ACT基准测试，揭示了BGD的三种常见模式，并评估了多种前沿模型的表现，发现它们普遍存在高达80.8%的BGD率。研究结果强调了在代理行为中识别BGD的重要性，并为未来的研究提供了基础，以确保CUA的安全部署。'}}}, {'id': 'https://huggingface.co/papers/2510.01623', 'title': 'VLA-R1: Enhancing Reasoning in Vision-Language-Action Models', 'url': 'https://huggingface.co/papers/2510.01623', 'abstract': 'VLA-R1 enhances VLA models with RLVR and GRPO to improve reasoning and execution, achieving better generalization and real-world performance using a new dataset with chain-of-thought supervision.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action (VLA) models aim to unify perception, language understanding, and action generation, offering strong cross-task and cross-scene generalization with broad impact on embodied AI. However, current VLA models often lack explicit step-by-step reasoning, instead emitting final actions without considering affordance constraints or geometric relations. Their post-training pipelines also rarely reinforce reasoning quality, relying primarily on supervised fine-tuning with weak reward design. To address these challenges, we present VLA-R1, a reasoning-enhanced VLA that integrates Reinforcement Learning from Verifiable Rewards (RLVR) with Group Relative Policy Optimization (GRPO) to systematically optimize both reasoning and execution. Specifically, we design an RLVR-based post-training strategy with verifiable rewards for region alignment, trajectory consistency, and output formatting, thereby strengthening reasoning robustness and execution accuracy. Moreover, we develop VLA-CoT-13K, a high-quality dataset that provides chain-of-thought supervision explicitly aligned with affordance and trajectory annotations. Furthermore, extensive evaluations on in-domain, out-of-domain, simulation, and real-robot platforms demonstrate that VLA-R1 achieves superior generalization and real-world performance compared to prior VLA methods. We plan to release the model, code, and dataset following the publication of this work. Code: https://github.com/GigaAI-research/VLA-R1. Website: https://gigaai-research.github.io/VLA-R1.', 'score': 5, 'issue_id': 6222, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '07cfd503342b7106', 'authors': ['Angen Ye', 'Zeyu Zhang', 'Boyuan Wang', 'Xiaofeng Wang', 'Dapeng Zhang', 'Zheng Zhu'], 'affiliations': ['CASIA', 'GigaAI', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01623.jpg', 'data': {'categories': ['#reasoning', '#open_source', '#dataset', '#rl', '#training', '#agents'], 'emoji': '🤖', 'ru': {'title': 'VLA с явным рассуждением для более умного управления роботами', 'desc': 'VLA-R1 улучшает Vision-Language-Action модели, добавляя явное пошаговое рассуждение (chain-of-thought) вместо прямого предсказания действий. Авторы применяют Reinforcement Learning from Verifiable Rewards (RLVR) и Group Relative Policy Optimization (GRPO) для оптимизации качества рассуждений и точности выполнения действий роботом. Для обучения создан датасет VLA-CoT-13K с аннотациями цепочек рассуждений, учитывающих физические возможности (affordances) и траектории движения. Эксперименты показывают превосходную генерализацию модели как в симуляции, так и на реальных роботах по сравнению с предыдущими VLA методами.'}, 'en': {'title': 'Enhancing Reasoning in Vision-Language-Action Models with VLA-R1', 'desc': "The paper introduces VLA-R1, an advanced Vision-Language-Action model that enhances reasoning and execution capabilities. It combines Reinforcement Learning from Verifiable Rewards (RLVR) and Group Relative Policy Optimization (GRPO) to improve the model's ability to reason step-by-step and generate actions that consider environmental constraints. A new dataset, VLA-CoT-13K, is created to provide chain-of-thought supervision, which helps the model learn better reasoning aligned with real-world tasks. Evaluations show that VLA-R1 outperforms previous models in both generalization and practical applications, making it a significant advancement in embodied AI."}, 'zh': {'title': 'VLA-R1：推理与执行的完美结合', 'desc': 'VLA-R1是一种增强的视觉-语言-行动（VLA）模型，结合了可验证奖励的强化学习（RLVR）和群体相对策略优化（GRPO），旨在改善推理和执行能力。该模型通过设计基于RLVR的后训练策略，强化了区域对齐、轨迹一致性和输出格式，从而提高了推理的稳健性和执行的准确性。此外，VLA-R1使用了一个新的高质量数据集VLA-CoT-13K，提供了与可用性和轨迹注释明确对齐的思维链监督。经过广泛评估，VLA-R1在多个平台上展现出优于以往VLA方法的泛化能力和现实世界表现。'}}}, {'id': 'https://huggingface.co/papers/2510.02263', 'title': 'RLAD: Training LLMs to Discover Abstractions for Solving Reasoning\n  Problems', 'url': 'https://huggingface.co/papers/2510.02263', 'abstract': 'Introducing reasoning abstractions in reinforcement learning improves structured exploration and generalization for complex problem-solving.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning requires going beyond pattern matching or memorization of solutions to identify and implement "algorithmic procedures" that can be used to deduce answers to hard problems. Doing so requires realizing the most relevant primitives, intermediate results, or shared procedures, and building upon them. While RL post-training on long chains of thought ultimately aims to uncover this kind of algorithmic behavior, most reasoning traces learned by large models fail to consistently capture or reuse procedures, instead drifting into verbose and degenerate exploration. To address more effective reasoning, we introduce reasoning abstractions: concise natural language descriptions of procedural and factual knowledge that guide the model toward learning successful reasoning. We train models to be capable of proposing multiple abstractions given a problem, followed by RL that incentivizes building a solution while using the information provided by these abstractions. This results in a two-player RL training paradigm, abbreviated as RLAD, that jointly trains an abstraction generator and a solution generator. This setup effectively enables structured exploration, decouples learning signals of abstraction proposal and solution generation, and improves generalization to harder problems. We also show that allocating more test-time compute to generating abstractions is more beneficial for performance than generating more solutions at large test budgets, illustrating the role of abstractions in guiding meaningful exploration.', 'score': 4, 'issue_id': 6227, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '52cc5d424b5e4b27', 'authors': ['Yuxiao Qu', 'Anikait Singh', 'Yoonho Lee', 'Amrith Setlur', 'Ruslan Salakhutdinov', 'Chelsea Finn', 'Aviral Kumar'], 'affiliations': ['Carnegie Mellon University', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2510.02263.jpg', 'data': {'categories': ['#reasoning', '#training', '#rlhf', '#rl'], 'emoji': '🧩', 'ru': {'title': 'Абстракции рассуждений: структурированное исследование для сложных задач', 'desc': 'Исследователи предлагают новый подход к обучению LLM решать сложные задачи через reasoning abstractions — краткие описания процедурных знаний на естественном языке. Метод RLAD использует двухигровую парадигму reinforcement learning, где одновременно обучаются две модели: генератор абстракций и генератор решений. Такая структура позволяет избежать мн
