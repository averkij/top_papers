25-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': '2ee5b45b21d07892', 'authors': ['Anton Korznikov', 'Andrey Galichin', 'Alexey Dontsov', 'Oleg Rogov', 'Elena Tutubalina', 'Ivan Oseledets'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2509.22033.jpg', 'data': {'categories': ['#training', '#optimization', '#architecture'], 'emoji': '⊥', 'ru': {'title': 'Ортогональность против запутанности: как разделить признаки нейросети', 'desc': 'Исследователи представили Orthogonal SAE (OrtSAE) — улучшенную версию sparse autoencoders для разложения активаций нейронных сетей на интерпретируемые признаки. Традиционные SAE страдают от проблем поглощения признаков (когда специализированные признаки захватывают общие) и композиции признаков (когда независимые признаки сливаются). OrtSAE решает эти проблемы, добавляя штраф за высокое косинусное сходство между признаками, что обеспечивает их ортогональность и независимость. В результате метод обнаруживает на 9% больше уникальных признаков, снижает поглощение на 65%, композицию на 15% и улучшает производительность в задачах удаления ложных корреляций на 6%.'}, 'en': {'title': 'Enhancing Feature Discovery with Orthogonal Sparse Autoencoders', 'desc': 'Orthogonal Sparse Autoencoders (OrtSAE) are designed to improve the feature learning process in neural networks by addressing issues like feature absorption and composition. By enforcing orthogonality among the learned features, OrtSAE ensures that each feature remains distinct and interpretable, which enhances feature discovery. The training method penalizes high cosine similarity between features, promoting a clearer separation of learned representations. As a result, OrtSAE not only discovers more unique features but also significantly reduces unwanted correlations, leading to better overall performance in various tasks.'}, 'zh': {'title': '正交稀疏自编码器：提升特征发现与去除虚假相关性', 'desc': '正交稀疏自编码器（OrtSAE）通过强制特征之间的正交性，减轻了特征吸收和特征组合的问题，从而提高了特征发现的效果和去除虚假相关性的性能。稀疏自编码器（SAE）在神经网络激活的稀疏分解中表现良好，但现有的SAE存在特征吸收和特征组合的缺陷。OrtSAE通过新的训练过程，惩罚特征之间的高余弦相似度，促进了独立特征的发展，同时在计算上保持线性扩展。实验结果表明，OrtSAE发现了9%的独特特征，特征吸收减少了65%，特征组合减少了15%，并在去除虚假相关性方面提高了6%的性能。'}}}, {'id': 'https://huggingface.co/papers/2510.01879', 'title': 'REPAIR: Robust Editing via Progressive Adaptive Intervention and\n  Reintegration', 'url': 'https://huggingface.co/papers/2510.01879', 'abstract': 'REPAIR is a lifelong editing framework for large language models that enhances editing accuracy and reduces knowledge forgetting through progressive adaptive intervention and reintegration.  \t\t\t\t\tAI-generated summary \t\t\t\t Post-training for large language models (LLMs) is constrained by the high cost of acquiring new knowledge or correcting errors and by the unintended side effects that frequently arise from retraining. To address these issues, we introduce REPAIR (Robust Editing via Progressive Adaptive Intervention and Reintegration), a lifelong editing framework designed to support precise and low-cost model updates while preserving non-target knowledge. REPAIR mitigates the instability and conflicts of large-scale sequential edits through a closed-loop feedback mechanism coupled with dynamic memory management. Furthermore, by incorporating frequent knowledge fusion and enforcing strong locality guards, REPAIR effectively addresses the shortcomings of traditional distribution-agnostic approaches that often overlook unintended ripple effects. Our experiments demonstrate that REPAIR boosts editing accuracy by 10%-30% across multiple model families and significantly reduces knowledge forgetting. This work introduces a robust framework for developing reliable, scalable, and continually evolving LLMs.', 'score': 6, 'issue_id': 6253, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '6a90da50c87cca3c', 'authors': ['Yisu Wang', 'Ming Wang', 'Haoyuan Song', 'Wenjie Huang', 'Chaozheng Wang', 'Yi Xie', 'Xuming Ran'], 'affiliations': ['ContiAI Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.01879.jpg', 'data': {'categories': ['#optimization', '#training', '#inference'], 'emoji': '🔧', 'ru': {'title': 'Непрерывное обучение языковых моделей без забывания знаний', 'desc': 'В статье представлен фреймворк REPAIR для редактирования больших языковых моделей (LLM), который позволяет исправлять ошибки и добавлять новые знания без дорогостоящего переобучения. Метод использует механизм обратной связи и динамическое управление памятью для последовательного внесения изменений без конфликтов. Частое слияние знаний и строгий контроль локальности изменений помогают избежать нежелательных побочных эффектов при обновлении модели. Эксперименты показали повышение точности редактирования на 10-30% и значительное снижение забывания ранее изученной информации.'}, 'en': {'title': 'Enhancing Language Models with REPAIR: Accurate, Cost-effective, and Knowledge-preserving Editing', 'desc': 'REPAIR is a framework designed to improve the editing process of large language models (LLMs) by making it more accurate and cost-effective. It allows models to learn new information or correct mistakes without losing previously learned knowledge. The framework uses a feedback system and manages memory dynamically to handle multiple edits without causing conflicts. Experiments show that REPAIR increases editing accuracy significantly while minimizing knowledge loss, making it a valuable tool for evolving LLMs.'}, 'zh': {'title': 'REPAIR：提升语言模型编辑准确性的终身框架', 'desc': 'REPAIR是一个针对大型语言模型的终身编辑框架，旨在提高编辑的准确性并减少知识遗忘。它通过渐进式的适应性干预和再整合来实现低成本的模型更新，同时保护非目标知识。REPAIR采用闭环反馈机制和动态记忆管理，缓解了大规模顺序编辑带来的不稳定性和冲突。实验结果表明，REPAIR在多个模型家族中提高了10%-30%的编辑准确性，并显著减少了知识遗忘。'}}}, {'id': 'https://huggingface.co/papers/2510.03120', 'title': 'SurveyBench: How Well Can LLM(-Agents) Write Academic Surveys?', 'url': 'https://huggingface.co/papers/2510.03120', 'abstract': "A new evaluation framework, SurveyBench, assesses the quality of automatically generated academic surveys using a quiz-driven approach, revealing deficiencies in current LLM4Survey methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Academic survey writing, which distills vast literature into a coherent and insightful narrative, remains a labor-intensive and intellectually demanding task. While recent approaches, such as general DeepResearch agents and survey-specialized methods, can generate surveys automatically (a.k.a. LLM4Survey), their outputs often fall short of human standards and there lacks a rigorous, reader-aligned benchmark for thoroughly revealing their deficiencies. To fill the gap, we propose a fine-grained, quiz-driven evaluation framework SurveyBench, featuring (1) typical survey topics source from recent 11,343 arXiv papers and corresponding 4,947 high-quality surveys; (2) a multifaceted metric hierarchy that assesses the outline quality (e.g., coverage breadth, logical coherence), content quality (e.g., synthesis granularity, clarity of insights), and non-textual richness; and (3) a dual-mode evaluation protocol that includes content-based and quiz-based answerability tests, explicitly aligned with readers' informational needs. Results show SurveyBench effectively challenges existing LLM4Survey approaches (e.g., on average 21% lower than human in content-based evaluation).", 'score': 5, 'issue_id': 6252, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': '9114023adb7490f9', 'authors': ['Zhaojun Sun', 'Xuzhou Zhu', 'Xuanhe Zhou', 'Xin Tong', 'Shuo Wang', 'Jie Fu', 'Guoliang Li', 'Zhiyuan Liu', 'Fan Wu'], 'affiliations': ['Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.03120.jpg', 'data': {'categories': ['#survey', '#benchmark'], 'emoji': '📊', 'ru': {'title': 'SurveyBench: бенчмарк для проверки AI-генерации научных обзоров через викторины', 'desc': 'Исследователи представили SurveyBench — новый фреймворк для оценки качества автоматически сгенерированных научных обзоров с помощью LLM. Система использует quiz-driven подход и оценивает структуру обзора, качество контента и наличие нетекстовых элементов на основе 11,343 статей с arXiv и 4,947 высококачественных обзоров. Результаты показывают, что современные LLM4Survey методы в среднем на 21% хуже справляются с задачей по сравнению с человеком. Фреймворк включает двухрежимную оценку, которая проверяет способность сгенерированных обзоров отвечать на вопросы читателей.'}, 'en': {'title': 'SurveyBench: Elevating AI-Generated Academic Surveys', 'desc': 'The paper introduces SurveyBench, a new evaluation framework designed to assess the quality of automatically generated academic surveys. It highlights the limitations of current LLM4Survey methods, which often fail to meet human standards in survey writing. SurveyBench utilizes a quiz-driven approach and a comprehensive metric hierarchy to evaluate both outline and content quality, ensuring alignment with reader needs. The results demonstrate that existing methods significantly underperform compared to human-generated surveys, with an average score 21% lower in content-based evaluations.'}, 'zh': {'title': 'SurveyBench：提升自动生成学术调查的评估标准', 'desc': '本论文提出了一种新的评估框架SurveyBench，用于评估自动生成的学术调查的质量。该框架采用基于测验的方法，揭示了当前LLM4Survey方法的不足之处。SurveyBench通过分析来自11,343篇arXiv论文的典型调查主题和4,947篇高质量调查，建立了多层次的评估指标体系。研究结果表明，SurveyBench在内容评估中平均比人类低21%，有效挑战了现有的LLM4Survey方法。'}}}, {'id': 'https://huggingface.co/papers/2510.01698', 'title': 'TalkPlay-Tools: Conversational Music Recommendation with LLM Tool\n  Calling', 'url': 'https://huggingface.co/papers/2510.01698', 'abstract': 'A unified LLM-based music recommendation system with tool calling integrates various retrieval methods to enhance user intent interpretation and recommendation performance.  \t\t\t\t\tAI-generated summary \t\t\t\t While the recent developments in large language models (LLMs) have successfully enabled generative recommenders with natural language interactions, their recommendation behavior is limited, leaving other simpler yet crucial components such as metadata or attribute filtering underutilized in the system. We propose an LLM-based music recommendation system with tool calling to serve as a unified retrieval-reranking pipeline. Our system positions an LLM as an end-to-end recommendation system that interprets user intent, plans tool invocations, and orchestrates specialized components: boolean filters (SQL), sparse retrieval (BM25), dense retrieval (embedding similarity), and generative retrieval (semantic IDs). Through tool planning, the system predicts which types of tools to use, their execution order, and the arguments needed to find music matching user preferences, supporting diverse modalities while seamlessly integrating multiple database filtering methods. We demonstrate that this unified tool-calling framework achieves competitive performance across diverse recommendation scenarios by selectively employing appropriate retrieval methods based on user queries, envisioning a new paradigm for conversational music recommendation systems.', 'score': 4, 'issue_id': 6262, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '55d713420ebe8cf9', 'authors': ['Seungheon Doh', 'Keunwoo Choi', 'Juhan Nam'], 'affiliations': ['KAIST, South Korea', 'talkpl.ai, USA'], 'pdf_title_img': 'assets/pdf/title_img/2510.01698.jpg', 'data': {'categories': ['#games', '#multimodal', '#rag', '#interpretability'], 'emoji': '🎵', 'ru': {'title': 'LLM как дирижёр музыкальных рекомендаций', 'desc': 'Исследователи создали систему музыкальных рекомендаций на основе LLM, которая использует механизм вызова инструментов (tool calling) для интеграции различных методов поиска. Система интерпретирует намерения пользователя и оркестрирует специализированные компоненты: булевы фильтры SQL, разреженный поиск BM25, плотный поиск через эмбеддинги и генеративный поиск по семантическим ID. LLM планирует, какие инструменты использовать, в каком порядке и с какими аргументами, чтобы найти музыку по предпочтениям пользователя. Такой унифицированный подход показывает конкурентную производительность в различных сценариях рекомендаций, выбирая подходящие методы поиска в зависимости от запроса пользователя.'}, 'en': {'title': 'Revolutionizing Music Recommendations with LLMs and Tool Calling', 'desc': "This paper presents a novel music recommendation system that utilizes large language models (LLMs) to better understand user preferences and improve recommendation accuracy. The system integrates various retrieval methods, including boolean filters, sparse retrieval, dense retrieval, and generative retrieval, to create a comprehensive pipeline for music recommendations. By employing tool calling, the LLM can determine the best retrieval methods to use based on the user's intent and the context of the query. The results show that this unified approach enhances the performance of music recommendations across different scenarios, paving the way for more effective conversational systems."}, 'zh': {'title': '统一的音乐推荐系统：智能工具调用的新时代', 'desc': '本文提出了一种基于大型语言模型（LLM）的音乐推荐系统，结合了多种检索方法以增强用户意图的理解和推荐效果。该系统通过工具调用，作为一个统一的检索-重排序管道，能够更好地解释用户的需求。系统利用布尔过滤器、稀疏检索、密集检索和生成检索等多种组件，灵活地选择合适的工具和执行顺序，以满足用户的音乐偏好。实验表明，这种统一的工具调用框架在多种推荐场景中表现出色，展现了对话式音乐推荐系统的新范式。'}}}, {'id': 'https://huggingface.co/papers/2510.03204', 'title': 'FocusAgent: Simple Yet Effective Ways of Trimming the Large Context of\n  Web Agents', 'url': 'https://huggingface.co/papers/2510.03204', 'abstract': 'FocusAgent uses a lightweight LLM retriever to extract relevant content from web page observations, improving efficiency and security in web agents.  \t\t\t\t\tAI-generated summary \t\t\t\t Web agents powered by large language models (LLMs) must process lengthy web page observations to complete user goals; these pages often exceed tens of thousands of tokens. This saturates context limits and increases computational cost processing; moreover, processing full pages exposes agents to security risks such as prompt injection. Existing pruning strategies either discard relevant content or retain irrelevant context, leading to suboptimal action prediction. We introduce FocusAgent, a simple yet effective approach that leverages a lightweight LLM retriever to extract the most relevant lines from accessibility tree (AxTree) observations, guided by task goals. By pruning noisy and irrelevant content, FocusAgent enables efficient reasoning while reducing vulnerability to injection attacks. Experiments on WorkArena and WebArena benchmarks show that FocusAgent matches the performance of strong baselines, while reducing observation size by over 50%. Furthermore, a variant of FocusAgent significantly reduces the success rate of prompt-injection attacks, including banner and pop-up attacks, while maintaining task success performance in attack-free settings. Our results highlight that targeted LLM-based retrieval is a practical and robust strategy for building web agents that are efficient, effective, and secure.', 'score': 3, 'issue_id': 6252, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': 'cff617954ead65b4', 'authors': ['Imene Kerboua', 'Sahar Omidi Shayegan', 'Megh Thakkar', 'Xing Han Lù', 'Léo Boisvert', 'Massimo Caccia', 'Jérémy Espinas', 'Alexandre Aussem', 'Véronique Eglin', 'Alexandre Lacoste'], 'affiliations': ['Esker', 'LIRIS - CNRS, INSA Lyon, Universite Claude Bernard Lyon 1', 'McGill University', 'Mila - Quebec AI Institute', 'Polytechnique Montréal', 'ServiceNow Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.03204.jpg', 'data': {'categories': ['#long_context', '#inference', '#benchmark', '#agents', '#security', '#reasoning'], 'emoji': '🎯', 'ru': {'title': 'Фокусировка внимания веб-агентов для эффективности и безопасности', 'desc': 'FocusAgent — это подход для создания веб-агентов на основе LLM, который использует лёгкий retriever для извлечения релевантного контента из веб-страниц. Проблема в том, что веб-страницы часто содержат десятки тысяч токенов, что создаёт нагрузку на контекст и увеличивает вычислительные затраты, а также открывает уязвимости для prompt injection атак. FocusAgent фильтрует accessibility tree наблюдений, оставляя только важные строки согласно цели задачи, сокращая размер наблюдений более чем на 50% без потери качества. Эксперименты показывают, что метод не только сохраняет производительность на бенчмарках WorkArena и WebArena, но и значительно повышает защищённость от инъекций промптов.'}, 'en': {'title': 'Efficient and Secure Web Agents with FocusAgent', 'desc': 'FocusAgent is a novel approach that enhances the efficiency and security of web agents using a lightweight LLM retriever. It extracts the most relevant information from lengthy web page observations, which often contain excessive tokens that can overwhelm processing capabilities. By focusing on task-specific content and eliminating irrelevant data, FocusAgent minimizes computational costs and reduces the risk of security threats like prompt injection. Experimental results demonstrate that it not only maintains performance comparable to existing methods but also significantly decreases the amount of data processed, leading to safer and more effective web interactions.'}, 'zh': {'title': 'FocusAgent：高效安全的网页代理解决方案', 'desc': 'FocusAgent 是一种轻量级的 LLM 检索器，旨在从网页观察中提取相关内容，从而提高网络代理的效率和安全性。传统的大型语言模型在处理长达数万标记的网页时，容易导致上下文限制饱和和计算成本增加，同时也增加了安全风险。FocusAgent 通过从可访问性树（AxTree）观察中提取最相关的行，减少了噪声和无关内容，使推理过程更加高效，并降低了注入攻击的脆弱性。实验结果表明，FocusAgent 在保持任务成功率的同时，观察大小减少超过 50%，并显著降低了提示注入攻击的成功率。'}}}, {'id': 'https://huggingface.co/papers/2510.02410', 'title': 'OpenTSLM: Time-Series Language Models for Reasoning over Multivariate\n  Medical Text- and Time-Series Data', 'url': 'https://huggingface.co/papers/2510.02410', 'abstract': 'OpenTSLM integrates time series into pretrained LLMs using soft prompting and cross-attention, outperforming text-only models on clinical reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t LLMs have emerged as powerful tools for interpreting multimodal data. In medicine, they hold particular promise for synthesizing large volumes of clinical information into actionable insights and digital health applications. Yet, a major limitation remains their inability to handle time series. To overcome this gap, we present OpenTSLM, a family of Time Series Language Models (TSLMs) created by integrating time series as a native modality to pretrained LLMs, enabling reasoning over multiple time series of any length. We investigate two architectures for OpenTSLM. The first, OpenTSLM-SoftPrompt, models time series implicitly by concatenating learnable time series tokens with text tokens via soft prompting. Although parameter-efficient, we hypothesize that explicit time series modeling scales better and outperforms implicit approaches. We thus introduce OpenTSLM-Flamingo, which integrates time series with text via cross-attention. We benchmark both variants against baselines that treat time series as text tokens or plots, across a suite of text-time-series Chain-of-Thought (CoT) reasoning tasks. We introduce three datasets: HAR-CoT, Sleep-CoT, and ECG-QA-CoT. Across all, OpenTSLM models outperform baselines, reaching 69.9 F1 in sleep staging and 65.4 in HAR, compared to 9.05 and 52.2 for finetuned text-only models. Notably, even 1B-parameter OpenTSLM models surpass GPT-4o (15.47 and 2.95). OpenTSLM-Flamingo matches OpenTSLM-SoftPrompt in performance and outperforms on longer sequences, while maintaining stable memory requirements. By contrast, SoftPrompt grows exponentially in memory with sequence length, requiring around 110 GB compared to 40 GB VRAM when training on ECG-QA with LLaMA-3B. Expert reviews by clinicians find strong reasoning capabilities exhibited by OpenTSLMs on ECG-QA. To facilitate further research, we provide all code, datasets, and models open-source.', 'score': 3, 'issue_id': 6272, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '25c0101ba811d18c', 'authors': ['Patrick Langer', 'Thomas Kaar', 'Max Rosenblattl', 'Maxwell A. Xu', 'Winnie Chow', 'Martin Maritsch', 'Aradhana Verma', 'Brian Han', 'Daniel Seung Kim', 'Henry Chubb', 'Scott Ceresnak', 'Aydin Zahedivash', 'Alexander Tarlochan Singh Sandhu', 'Fatima Rodriguez', 'Daniel McDuff', 'Elgar Fleisch', 'Oliver Aalami', 'Filipe Barata', 'Paul Schmiedmayer'], 'affiliations': ['Amazon', 'Centre for Digital Health Interventions, ETH Zurich', 'Centre for Digital Health Interventions, University of St. Gallen', 'Division of Cardiology, University of Washington', 'Division of Cardiovascular Medicine, Stanford University', 'Google Research', 'Pediatric Cardiology, Stanford University', 'Stanford Mussallem Center for Biodesign, Stanford University', 'Stanford University', 'University of Illinois Urbana-Champaign', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2510.02410.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#dataset', '#reasoning', '#open_source', '#healthcare', '#architecture'], 'emoji': '📈', 'ru': {'title': 'Временные ряды как родной язык для LLM', 'desc': 'OpenTSLM — это семейство моделей, которые интегрируют временные ряды в предобученные LLM, позволяя им анализировать медицинские данные любой длины. Исследователи предложили две архитектуры: OpenTSLM-SoftPrompt использует обучаемые токены для неявного представления временных рядов, а OpenTSLM-Flamingo применяет механизм cross-attention для явного моделирования. На задачах клинического reasoning (анализ ЭКГ, классификация сна, распознавание активности) модели превзошли базовые подходы и даже GPT-4o, достигнув 69.9 F1 в классификации стадий сна. OpenTSLM-Flamingo показывает лучшую масштабируемость на длинных последовательностях, требуя в 2.75 раза меньше памяти по сравнению с SoftPrompt подходом.'}, 'en': {'title': 'Integrating Time Series for Enhanced Clinical Reasoning', 'desc': 'OpenTSLM is a new approach that enhances pretrained language models (LLMs) by integrating time series data, which is crucial for tasks in clinical reasoning. It introduces two architectures: OpenTSLM-SoftPrompt, which uses soft prompting to combine time series and text, and OpenTSLM-Flamingo, which employs cross-attention for better performance. The models were tested on various datasets and showed significant improvements over traditional text-only models, achieving high F1 scores in tasks like sleep staging and human activity recognition. This innovation allows for effective reasoning over time series data, making it a valuable tool in the medical field.'}, 'zh': {'title': '时间序列与大语言模型的完美结合', 'desc': 'OpenTSLM是一种将时间序列数据整合到预训练大语言模型中的新方法，使用软提示和交叉注意力机制。它能够处理任意长度的时间序列，并在临床推理任务中表现优于仅使用文本的模型。研究表明，OpenTSLM的两种架构，OpenTSLM-SoftPrompt和OpenTSLM-Flamingo，均在多个数据集上取得了显著的性能提升。通过提供开源代码和数据集，OpenTSLM为进一步的研究提供了便利。'}}}, {'id': 'https://huggingface.co/papers/2510.01354', 'title': 'WAInjectBench: Benchmarking Prompt Injection Detections for Web Agents', 'url': 'https://huggingface.co/papers/2510.01354', 'abstract': 'A comprehensive benchmark study evaluates the detection of prompt injection attacks against web agents, revealing that current detectors perform well against explicit attacks but struggle with subtle ones.  \t\t\t\t\tAI-generated summary \t\t\t\t Multiple prompt injection attacks have been proposed against web agents. At the same time, various methods have been developed to detect general prompt injection attacks, but none have been systematically evaluated for web agents. In this work, we bridge this gap by presenting the first comprehensive benchmark study on detecting prompt injection attacks targeting web agents. We begin by introducing a fine-grained categorization of such attacks based on the threat model. We then construct datasets containing both malicious and benign samples: malicious text segments generated by different attacks, benign text segments from four categories, malicious images produced by attacks, and benign images from two categories. Next, we systematize both text-based and image-based detection methods. Finally, we evaluate their performance across multiple scenarios. Our key findings show that while some detectors can identify attacks that rely on explicit textual instructions or visible image perturbations with moderate to high accuracy, they largely fail against attacks that omit explicit instructions or employ imperceptible perturbations. Our datasets and code are released at: https://github.com/Norrrrrrr-lyn/WAInjectBench.', 'score': 3, 'issue_id': 6256, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '4f65a94ba28daed6', 'authors': ['Yinuo Liu', 'Ruohan Xu', 'Xilong Wang', 'Yuqi Jia', 'Neil Zhenqiang Gong'], 'affiliations': ['Duke University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01354.jpg', 'data': {'categories': ['#agents', '#dataset', '#benchmark', '#security'], 'emoji': '🕵️', 'ru': {'title': 'Детекторы инъекций промптов не справляются с тонкими атаками на веб-агентов', 'desc': 'Исследователи провели первое комплексное тестирование методов обнаружения атак типа prompt injection на веб-агентов с использованием AI. Они создали детальную классификацию таких атак и собрали датасеты с вредоносными и безопасными текстовыми и визуальными примерами. Результаты показали, что существующие детекторы хорошо распознают явные атаки с прямыми инструкциями или видимыми искажениями изображений. Однако они практически беспомощны против скрытых атак без явных инструкций или с незаметными модификациями, что выявляет серьёзные проблемы в защите LLM-агентов.'}, 'en': {'title': 'Bridging the Gap in Detecting Subtle Prompt Injection Attacks', 'desc': 'This paper presents a thorough benchmark study on detecting prompt injection attacks aimed at web agents. It categorizes these attacks based on their threat models and creates datasets with both malicious and benign samples, including text and images. The study evaluates various detection methods, revealing that while some can effectively identify explicit attacks, they struggle with more subtle ones that lack clear instructions or use imperceptible changes. The findings highlight the need for improved detection techniques to address the challenges posed by nuanced prompt injection attacks.'}, 'zh': {'title': '全面评估网络代理的提示注入攻击检测', 'desc': '本研究对针对网络代理的提示注入攻击检测进行了全面的基准评估。我们发现，当前的检测器在识别明显攻击时表现良好，但在处理微妙攻击时却面临挑战。我们构建了包含恶意和良性样本的数据集，并对文本和图像的检测方法进行了系统化。研究结果表明，尽管一些检测器能够有效识别依赖于明确文本指令的攻击，但在面对缺乏明确指令或使用不可察觉扰动的攻击时，它们的表现大幅下降。'}}}, {'id': 'https://huggingface.co/papers/2509.26388', 'title': 'Game-Time: Evaluating Temporal Dynamics in Spoken Language Models', 'url': 'https://huggingface.co/papers/2509.26388', 'abstract': 'The Game-Time Benchmark evaluates the temporal dynamics and real-time interaction capabilities of conversational spoken language models, highlighting performance gaps in instruction-following and synchronized responses.  \t\t\t\t\tAI-generated summary \t\t\t\t Conversational Spoken Language Models (SLMs) are emerging as a promising paradigm for real-time speech interaction. However, their capacity of temporal dynamics, including the ability to manage timing, tempo and simultaneous speaking, remains a critical and unevaluated challenge for conversational fluency. To address this gap, we introduce the Game-Time Benchmark, a framework to systematically assess these temporal capabilities. Inspired by how humans learn a language through language activities, Game-Time consists of basic instruction-following tasks and advanced tasks with temporal constraints, such as tempo adherence and synchronized responses. Our evaluation of diverse SLM architectures reveals a clear performance disparity: while state-of-the-art models handle basic tasks well, many contemporary systems still struggle with fundamental instruction-following. More critically, nearly all models degrade substantially under temporal constraints, exposing persistent weaknesses in time awareness and full-duplex interaction. The Game-Time Benchmark provides a foundation for guiding future research toward more temporally-aware conversational AI. Demos and datasets are available on our project website https://ga642381.github.io/Game-Time.', 'score': 3, 'issue_id': 6263, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '6f2dc381222d8711', 'authors': ['Kai-Wei Chang', 'En-Pei Hu', 'Chun-Yi Kuan', 'Wenze Ren', 'Wei-Chih Chen', 'Guan-Ting Lin', 'Yu Tsao', 'Shao-Hua Sun', 'Hung-yi Lee', 'James Glass'], 'affiliations': ['Academia Sinica, Taiwan', 'Massachusetts Institute of Technology, USA', 'National Taiwan University, Taiwan'], 'pdf_title_img': 'assets/pdf/title_img/2509.26388.jpg', 'data': {'categories': ['#audio', '#alignment', '#benchmark', '#games'], 'emoji': '⏱️', 'ru': {'title': 'Когда AI не попадает в такт: тестируем разговорные модели на чувство времени', 'desc': 'Исследователи представили Game-Time Benchmark — новый бенчмарк для оценки способности разговорных речевых language models управлять временными аспектами диалога. Тестирование включает базовые задачи на следование инструкциям и продвинутые задачи с временными ограничениями, такие как соблюдение темпа и синхронизированные ответы. Результаты показывают, что современные модели хорошо справляются с простыми задачами, но значительно деградируют при добавлении временных требований. Бенчмарк выявил критические слабости в temporal awareness и full-duplex взаимодействии у практически всех протестированных систем.'}, 'en': {'title': 'Enhancing Conversational AI with Temporal Awareness', 'desc': 'The paper introduces the Game-Time Benchmark, a new framework designed to evaluate the temporal dynamics of conversational spoken language models (SLMs). It focuses on assessing how well these models can manage timing, tempo, and simultaneous speech, which are crucial for natural conversation. The study reveals that while advanced models perform adequately on basic tasks, they struggle significantly with instruction-following and temporal constraints. This highlights the need for improved time awareness and full-duplex interaction in future conversational AI systems.'}, 'zh': {'title': '评估对话式AI的时间动态能力', 'desc': '本论文介绍了一个名为Game-Time Benchmark的评估框架，旨在评估对话式口语语言模型在时间动态和实时交互能力方面的表现。研究发现，尽管当前的先进模型在基本任务上表现良好，但在指令遵循和时间约束下的任务中仍存在显著的性能差距。几乎所有模型在时间约束下的表现都显著下降，显示出它们在时间意识和全双工交互方面的持续弱点。Game-Time Benchmark为未来研究提供了一个基础，旨在推动更具时间意识的对话式人工智能的发展。'}}}, {'id': 'https://huggingface.co/papers/2509.25122', 'title': 'Triangle Splatting+: Differentiable Rendering with Opaque Triangles', 'url': 'https://huggingface.co/papers/2509.25122', 'abstract': 'Triangle Splatting+ optimizes triangles within a differentiable framework for real-time, high-fidelity 3D scene reconstruction and novel view synthesis, compatible with standard graphics engines.  \t\t\t\t\tAI-generated summary \t\t\t\t Reconstructing 3D scenes and synthesizing novel views has seen rapid progress in recent years. Neural Radiance Fields demonstrated that continuous volumetric radiance fields can achieve high-quality image synthesis, but their long training and rendering times limit practicality. 3D Gaussian Splatting (3DGS) addressed these issues by representing scenes with millions of Gaussians, enabling real-time rendering and fast optimization. However, Gaussian primitives are not natively compatible with the mesh-based pipelines used in VR headsets, and real-time graphics applications. Existing solutions attempt to convert Gaussians into meshes through post-processing or two-stage pipelines, which increases complexity and degrades visual quality. In this work, we introduce Triangle Splatting+, which directly optimizes triangles, the fundamental primitive of computer graphics, within a differentiable splatting framework. We formulate triangle parametrization to enable connectivity through shared vertices, and we design a training strategy that enforces opaque triangles. The final output is immediately usable in standard graphics engines without post-processing. Experiments on the Mip-NeRF360 and Tanks & Temples datasets show that Triangle Splatting+achieves state-of-the-art performance in mesh-based novel view synthesis. Our method surpasses prior splatting approaches in visual fidelity while remaining efficient and fast to training. Moreover, the resulting semi-connected meshes support downstream applications such as physics-based simulation or interactive walkthroughs. The project page is https://trianglesplatting2.github.io/trianglesplatting2/.', 'score': 3, 'issue_id': 6258, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '0a192916d65d7a77', 'authors': ['Jan Held', 'Renaud Vandeghen', 'Sanghyun Son', 'Daniel Rebain', 'Matheus Gadelha', 'Yi Zhou', 'Ming C. Lin', 'Marc Van Droogenbroeck', 'Andrea Tagliasacchi'], 'affiliations': ['Adobe Research', 'Simon Fraser University', 'University of British Columbia', 'University of Liège', 'University of Maryland', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2509.25122.jpg', 'data': {'categories': ['#3d', '#games', '#optimization'], 'emoji': '🔺', 'ru': {'title': "Треугольники вместо гауссиан: прямая оптимизация mesh'ей для real-time 3D рендеринга", 'desc': "Triangle Splatting+ представляет новый подход к 3D реконструкции сцен, который напрямую оптимизирует треугольники в дифференцируемом framework'е для синтеза новых ракурсов. В отличие от 3D Gaussian Splatting, который использует миллионы гауссиан и требует конвертации в mesh, этот метод сразу работает с треугольниками - базовыми примитивами компьютерной графики. Метод обеспечивает state-of-the-art качество визуализации на датасетах Mip-NeRF360 и Tanks & Temples, при этом результат напрямую совместим со стандартными графическими движками без пост-обработки. Полученные полу-связанные mesh'и можно использовать для физических симуляций и интерактивных приложений в VR."}, 'en': {'title': 'Real-Time 3D Scene Reconstruction with Triangle Splatting+', 'desc': 'Triangle Splatting+ is a novel approach for optimizing triangles in 3D scene reconstruction and view synthesis, designed to work seamlessly with standard graphics engines. It improves upon previous methods by directly optimizing triangle primitives within a differentiable framework, allowing for real-time rendering and high visual fidelity. The method introduces a unique triangle parametrization that maintains connectivity through shared vertices and enforces opaque triangle structures during training. As a result, Triangle Splatting+ produces high-quality, semi-connected meshes that are ready for immediate use in various applications, including physics simulations and interactive experiences.'}, 'zh': {'title': '实时高保真3D场景重建的新突破', 'desc': 'Triangle Splatting+ 是一种优化三角形的技术，旨在实现实时、高保真的 3D 场景重建和新视角合成。该方法在可微分的 splatting 框架内直接优化三角形，避免了传统高斯方法的复杂性和视觉质量下降。通过共享顶点的三角形参数化，Triangle Splatting+ 使得生成的网格可以直接在标准图形引擎中使用，无需后处理。实验结果表明，该方法在网格基础的新视角合成中达到了最先进的性能，同时保持了高效的训练速度。'}}}, {'id': 'https://huggingface.co/papers/2510.03230', 'title': 'Improving GUI Grounding with Explicit Position-to-Coordinate Mapping', 'url': 'https://huggingface.co/papers/2510.03230', 'abstract': 'Explicit coordinate markers and improved spatial encoding enhance GUI grounding accuracy across diverse resolutions and platforms.  \t\t\t\t\tAI-generated summary \t\t\t\t GUI grounding, the task of mapping natural-language instructions to pixel coordinates, is crucial for autonomous agents, yet remains difficult for current VLMs. The core bottleneck is reliable patch-to-pixel mapping, which breaks when extrapolating to high-resolution displays unseen during training. Current approaches generate coordinates as text tokens directly from visual features, forcing the model to infer complex position-to-pixel mappings implicitly; as a result, accuracy degrades and failures proliferate on new resolutions. We address this with two complementary innovations. First, RULER tokens serve as explicit coordinate markers, letting the model reference positions similar to gridlines on a map and adjust rather than generate coordinates from scratch. Second, Interleaved MRoPE (I-MRoPE) improves spatial encoding by ensuring that width and height dimensions are represented equally, addressing the asymmetry of standard positional schemes. Experiments on ScreenSpot, ScreenSpot-V2, and ScreenSpot-Pro show consistent gains in grounding accuracy, with the largest improvements on high-resolution interfaces. By providing explicit spatial guidance rather than relying on implicit learning, our approach enables more reliable GUI automation across diverse resolutions and platforms.', 'score': 2, 'issue_id': 6252, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': '8911479d98450376', 'authors': ['Suyuchen Wang', 'Tianyu Zhang', 'Ahmed Masry', 'Christopher Pal', 'Spandana Gella', 'Bang Liu', 'Perouz Taslakian'], 'affiliations': ['CIFAR AI Chair', 'McGill University', 'Mila - Quebec AI Institute', 'Polytechnique Montreal', 'ServiceNow', 'Universite de Montreal', 'York University'], 'pdf_title_img': 'assets/pdf/title_img/2510.03230.jpg', 'data': {'categories': ['#interpretability', '#agents', '#cv', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Явные координаты вместо угадывания: как научить модели точно находить элементы интерфейса', 'desc': 'Статья посвящена проблеме GUI grounding — задаче сопоставления текстовых инструкций с координатами пикселей на экране, что критично для автономных AI-агентов. Основная сложность заключается в том, что современные vision-language модели плохо экстраполируют на высокие разрешения экранов, не встреченные при обучении. Авторы предлагают два решения: RULER tokens — явные маркеры координат, работающие как линии сетки на карте, и Interleaved MRoPE (I-MRoPE) — улучшенное позиционное кодирование, которое равномерно представляет ширину и высоту. Эксперименты показывают значительное улучшение точности определения элементов интерфейса, особенно на экранах высокого разрешения.'}, 'en': {'title': 'Enhancing GUI Grounding with Explicit Spatial Markers', 'desc': 'This paper focuses on improving GUI grounding, which is the process of translating natural language commands into specific pixel locations on a screen. The authors identify that existing vision-language models (VLMs) struggle with high-resolution displays due to their reliance on implicit mappings from visual features to pixel coordinates. To overcome this, they introduce RULER tokens as explicit coordinate markers, allowing the model to reference positions more accurately. Additionally, they propose Interleaved MRoPE (I-MRoPE) to enhance spatial encoding, ensuring that both width and height are treated equally, leading to significant improvements in grounding accuracy across various resolutions.'}, 'zh': {'title': '提升GUI定位准确性的创新方法', 'desc': '本文探讨了图形用户界面（GUI）定位的挑战，尤其是在高分辨率显示器上的准确性问题。当前的视觉语言模型（VLMs）在将自然语言指令映射到像素坐标时，面临着可靠的补丁到像素映射的瓶颈。为了解决这个问题，作者提出了两种创新方法：使用RULER标记作为明确的坐标标记，以及改进空间编码的交错MRoPE（I-MRoPE）。实验结果表明，这些方法在不同分辨率和平台上显著提高了GUI定位的准确性。'}}}, {'id': 'https://huggingface.co/papers/2510.02110', 'title': 'SoundReactor: Frame-level Online Video-to-Audio Generation', 'url': 'https://huggingface.co/papers/2510.02110', 'abstract': "A novel frame-level online Video-to-Audio generation model, SoundReactor, uses a causal transformer and DINOv2 vision encoder to generate high-quality, synchronized audio with low latency from video frames.  \t\t\t\t\tAI-generated summary \t\t\t\t Prevailing Video-to-Audio (V2A) generation models operate offline, assuming an entire video sequence or chunks of frames are available beforehand. This critically limits their use in interactive applications such as live content creation and emerging generative world models. To address this gap, we introduce the novel task of frame-level online V2A generation, where a model autoregressively generates audio from video without access to future video frames. Furthermore, we propose SoundReactor, which, to the best of our knowledge, is the first simple yet effective framework explicitly tailored for this task. Our design enforces end-to-end causality and targets low per-frame latency with audio-visual synchronization. Our model's backbone is a decoder-only causal transformer over continuous audio latents. For vision conditioning, it leverages grid (patch) features extracted from the smallest variant of the DINOv2 vision encoder, which are aggregated into a single token per frame to maintain end-to-end causality and efficiency. The model is trained through a diffusion pre-training followed by consistency fine-tuning to accelerate the diffusion head decoding. On a benchmark of diverse gameplay videos from AAA titles, our model successfully generates semantically and temporally aligned, high-quality full-band stereo audio, validated by both objective and human evaluations. Furthermore, our model achieves low per-frame waveform-level latency (26.3ms with the head NFE=1, 31.5ms with NFE=4) on 30FPS, 480p videos using a single H100. Demo samples are available at https://koichi-saito-sony.github.io/soundreactor/.", 'score': 2, 'issue_id': 6267, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '9b93628c9530aca1', 'authors': ['Koichi Saito', 'Julian Tanke', 'Christian Simon', 'Masato Ishii', 'Kazuki Shimada', 'Zachary Novack', 'Zhi Zhong', 'Akio Hayakawa', 'Takashi Shibuya', 'Yuki Mitsufuji'], 'affiliations': ['Sony AI', 'Sony Group Corporation', 'UC San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2510.02110.jpg', 'data': {'categories': ['#multimodal', '#video', '#training', '#audio', '#games', '#diffusion'], 'emoji': '🎬🔊', 'ru': {'title': 'Реактивный звук: генерация аудио из видео в реальном времени без заглядывания в будущее', 'desc': 'Статья представляет SoundReactor — первую модель для покадровой онлайн-генерации аудио из видео в реальном времени. В отличие от существующих offline моделей Video-to-Audio, которым нужен доступ ко всей видеопоследовательности заранее, SoundReactor генерирует звук авторегрессивно, не имея доступа к будущим кадрам. Модель основана на каузальном decoder-only трансформере и использует vision encoder DINOv2 для извлечения признаков из видео, агрегируя их в один токен на кадр. Обучение происходит через diffusion pre-training с последующим consistency fine-tuning, что позволяет достичь сверхнизкой задержки 26-31 мс на кадр при генерации высококачественного стерео аудио.'}, 'en': {'title': 'Real-Time Audio Generation from Video Frames with SoundReactor', 'desc': 'The paper presents SoundReactor, a novel model for generating audio from video frames in real-time, addressing the limitations of traditional offline Video-to-Audio (V2A) systems. It utilizes a causal transformer architecture to ensure that audio is generated in a frame-by-frame manner without needing future video information, making it suitable for interactive applications. The model incorporates a DINOv2 vision encoder to extract visual features, which are then processed to maintain synchronization between audio and video. SoundReactor demonstrates high-quality audio generation with low latency, achieving impressive results on gameplay video benchmarks.'}, 'zh': {'title': '实时视频到音频生成的创新之路', 'desc': '本文介绍了一种新颖的在线视频到音频生成模型SoundReactor。该模型使用因果变换器和DINOv2视觉编码器，从视频帧中生成高质量、同步的音频，且延迟低。与传统的离线模型不同，SoundReactor能够在没有未来视频帧的情况下，自回归地生成音频，适用于实时内容创作等交互式应用。通过扩散预训练和一致性微调，该模型在多种AAA游戏视频的基准测试中，成功生成了语义和时间上对齐的高质量立体声音频。'}}}, {'id': 'https://huggingface.co/papers/2510.01459', 'title': 'LSPO: Length-aware Dynamic Sampling for Policy Optimization in LLM\n  Reasoning', 'url': 'https://huggingface.co/papers/2510.01459', 'abstract': 'Length-aware Sampling for Policy Optimization (LSPO) is a meta-RLVR algorithm that dynamically selects training data based on response length, improving learning effectiveness in large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Since the release of Deepseek-R1, reinforcement learning with verifiable rewards (RLVR) has become a central approach for training large language models (LLMs) on reasoning tasks. Recent work has largely focused on modifying loss functions to make RLVR more efficient and effective. In this paper, motivated by studies of overthinking in LLMs, we propose Length-aware Sampling for Policy Optimization (LSPO), a novel meta-RLVR algorithm that dynamically selects training data at each step based on the average response length. We evaluate LSPO across multiple base models and datasets, demonstrating that it consistently improves learning effectiveness. In addition, we conduct a detailed ablation study to examine alternative ways of incorporating length signals into dynamic sampling, offering further insights and highlighting promising directions for future research.', 'score': 2, 'issue_id': 6255, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '5ec42f3bafd0af56', 'authors': ['Weizhe Chen', 'Sven Koenig', 'Bistra Dilkina'], 'affiliations': ['University of California, Irvine', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2510.01459.jpg', 'data': {'categories': ['#optimization', '#rlhf', '#training', '#rl', '#reasoning'], 'emoji': '📏', 'ru': {'title': 'Учёт длины ответов для эффективного обучения LLM', 'desc': 'В статье представлен LSPO — мета-алгоритм обучения с подкреплением, который динамически выбирает обучающие данные на основе длины ответов модели. Это помогает бороться с проблемой «overthinking» (избыточных рассуждений) в больших языковых моделях при решении задач, требующих reasoning. Алгоритм показывает стабильное улучшение эффективности обучения на разных базовых моделях и датасетах по сравнению со стандартным RLVR. Авторы также проводят детальный ablation study различных способов использования информации о длине ответов для динамического сэмплирования данных.'}, 'en': {'title': 'Optimizing Learning with Length-Aware Sampling', 'desc': 'Length-aware Sampling for Policy Optimization (LSPO) is a new algorithm designed to enhance the training of large language models (LLMs) using reinforcement learning with verifiable rewards (RLVR). It focuses on selecting training data based on the average length of responses, which helps the model learn more effectively. The paper shows that LSPO improves learning outcomes across various models and datasets. Additionally, it includes an ablation study that explores different methods of integrating length information into the sampling process, providing valuable insights for future research.'}, 'zh': {'title': '长度感知采样：提升大语言模型学习效果的关键', 'desc': '本文提出了一种新的元强化学习算法，称为长度感知采样（LSPO），旨在提高大语言模型的学习效果。LSPO通过动态选择训练数据，依据响应的平均长度来优化策略。我们在多个基础模型和数据集上评估了LSPO，结果表明其在学习效果上具有一致的提升。通过详细的消融研究，我们探讨了将长度信号融入动态采样的其他方法，为未来的研究提供了有价值的见解。'}}}, {'id': 'https://huggingface.co/papers/2510.00177', 'title': 'Personalized Reasoning: Just-In-Time Personalization and Why LLMs Fail\n  At It', 'url': 'https://huggingface.co/papers/2510.00177', 'abstract': "PREFDISCO evaluates large language models' personalized reasoning capabilities by transforming static benchmarks into interactive tasks with sparse user preferences, revealing significant limitations in current models' ability to adapt to individual needs.  \t\t\t\t\tAI-generated summary \t\t\t\t Current large language model (LLM) development treats task-solving and preference alignment as separate challenges, optimizing first for objective correctness, then for alignment to aggregated human preferences. This paradigm fails in human-facing applications where solving a problem correctly is insufficient if the response mismatches the user's needs. This challenge intensifies in just-in-time scenarios where no prior user interaction history exists due to cold-start conditions or privacy constraints. LLMs need to identify what they don't know about user preferences, strategically elicit preference values through questioning, then adapt their reasoning processes and responses accordingly -- a complicated chain of cognitive processes which we term personalized reasoning. We introduce PREFDISCO, an evaluation methodology that transforms static benchmarks into interactive personalization tasks using psychologically-grounded personas with sparse preferences. Our framework creates scenarios where identical questions require different reasoning chains depending on user context, as optimal explanation approaches vary by individual expertise and preferences while maintaining factual accuracy. Evaluation of 21 frontier models across 10 tasks reveals 29.0% of naive personalization attempts produce worse preference alignment than generic responses, yet generic responses also fail to serve individual user needs effectively. These findings suggest personalized reasoning requires dedicated development rather than emerging naturally. PREFDISCO establishes personalized reasoning as a measurable research frontier and reveals fundamental limitations in current LLMs' interactive capabilities, providing a foundation for developing systems that can adapt to individual users in education, healthcare, and technical domains where personalization is critical.", 'score': 2, 'issue_id': 6266, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'ecf9395b444869a8', 'authors': ['Shuyue Stella Li', 'Avinandan Bose', 'Faeze Brahman', 'Simon Shaolei Du', 'Pang Wei Koh', 'Maryam Fazel', 'Yulia Tsvetkov'], 'affiliations': ['Allen Institute for AI', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2510.00177.jpg', 'data': {'categories': ['#healthcare', '#benchmark', '#alignment', '#multimodal', '#reasoning'], 'emoji': '🎯', 'ru': {'title': 'Персонализированное мышление: научить AI адаптироваться к предпочтениям каждого пользователя', 'desc': 'Исследование показывает, что современные LLM не умеют эффективно адаптировать свои ответы под индивидуальные предпочтения пользователей, даже если выдают фактически правильную информацию. Авторы предложили методологию PREFDISCO, которая превращает статичные бенчмарки в интерактивные задачи персонализации с использованием психологически обоснованных персон. Тестирование 21 продвинутой модели показало, что 29% попыток наивной персонализации дают худший результат, чем обычные общие ответы, но и общие ответы тоже плохо удовлетворяют индивидуальным потребностям. Это открывает новое направление исследований — развитие способности к персонализированному мышлению у AI для критически важных областей вроде образования и медицины.'}, 'en': {'title': 'Transforming Language Models for Personalized Reasoning', 'desc': 'PREFDISCO is a new evaluation method that tests how well large language models (LLMs) can adapt their reasoning to meet individual user preferences. It highlights that current LLMs often struggle to align their responses with what users actually need, especially in situations where they have no prior information about the user. The study shows that many attempts at personalization can lead to worse outcomes than generic responses, indicating that simply optimizing for correctness is not enough. This research emphasizes the importance of developing personalized reasoning capabilities in LLMs to improve their effectiveness in real-world applications like education and healthcare.'}, 'zh': {'title': '个性化推理：大型语言模型的新挑战', 'desc': 'PREFDISCO是一种评估大型语言模型个性化推理能力的方法。它通过将静态基准转化为互动任务，揭示了当前模型在适应用户个体需求方面的显著局限性。研究表明，个性化推理需要专门的开发，而不是自然而然地出现。PREFDISCO为个性化推理建立了可测量的研究前沿，并为教育、医疗和技术领域的个性化系统开发提供了基础。'}}}, {'id': 'https://huggingface.co/papers/2509.25771', 'title': 'Free Lunch Alignment of Text-to-Image Diffusion Models without\n  Preference Image Pairs', 'url': 'https://huggingface.co/papers/2509.25771', 'abstract': 'A new framework, Text Preference Optimization (TPO), aligns text-to-image models with human preferences without requiring paired image preference data, improving text-to-image alignment and human preference scores.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in diffusion-based text-to-image (T2I) models have led to remarkable success in generating high-quality images from textual prompts. However, ensuring accurate alignment between the text and the generated image remains a significant challenge for state-of-the-art diffusion models. To address this, existing studies employ reinforcement learning with human feedback (RLHF) to align T2I outputs with human preferences. These methods, however, either rely directly on paired image preference data or require a learned reward function, both of which depend heavily on costly, high-quality human annotations and thus face scalability limitations. In this work, we introduce Text Preference Optimization (TPO), a framework that enables "free-lunch" alignment of T2I models, achieving alignment without the need for paired image preference data. TPO works by training the model to prefer matched prompts over mismatched prompts, which are constructed by perturbing original captions using a large language model. Our framework is general and compatible with existing preference-based algorithms. We extend both DPO and KTO to our setting, resulting in TDPO and TKTO. Quantitative and qualitative evaluations across multiple benchmarks show that our methods consistently outperform their original counterparts, delivering better human preference scores and improved text-to-image alignment. Our Open-source code is available at https://github.com/DSL-Lab/T2I-Free-Lunch-Alignment.', 'score': 2, 'issue_id': 6253, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '6c93440c081695bd', 'authors': ['Jia Jun Cheng Xian', 'Muchen Li', 'Haotian Yang', 'Xin Tao', 'Pengfei Wan', 'Leonid Sigal', 'Renjie Liao'], 'affiliations': ['Canada CIFAR AI Chair', 'Kling Team, Kuaishou Technology', 'University of British Columbia', 'Vector Institute for AI'], 'pdf_title_img': 'assets/pdf/title_img/2509.25771.jpg', 'data': {'categories': ['#open_source', '#alignment', '#benchmark', '#rlhf', '#multimodal', '#diffusion'], 'emoji': '🎯', 'ru': {'title': 'Бесплатное выравнивание: обучение без парных предпочтений', 'desc': 'Представлен фреймворк Text Preference Optimization (TPO) для выравнивания text-to-image моделей с человеческими предпочтениями без использования парных данных о предпочтениях изображений. Метод обучает модель предпочитать правильные текстовые промпты перед искажёнными версиями, которые создаются с помощью LLM. TPO совместим с существующими алгоритмами на основе предпочтений, такими как DPO и KTO, расширяя их до версий TDPO и TKTO. Эксперименты показывают стабильное улучшение качества выравнивания текста с изображением и более высокие оценки человеческих предпочтений по сравнению с оригинальными методами.'}, 'en': {'title': 'Aligning Text and Images: A Free-Lunch Approach!', 'desc': 'The paper introduces a new framework called Text Preference Optimization (TPO) that enhances the alignment of text-to-image (T2I) models with human preferences without needing paired image preference data. This approach addresses the limitations of existing methods that rely on costly human annotations and reinforcement learning with human feedback (RLHF). TPO trains models to prefer correctly matched text-image pairs over mismatched ones, using perturbations generated by a large language model. The results demonstrate that TPO significantly improves human preference scores and T2I alignment compared to traditional methods, making it a scalable solution for better image generation.'}, 'zh': {'title': '文本偏好优化：无须配对数据的对齐新方法', 'desc': '本文提出了一种新的框架，称为文本偏好优化（TPO），旨在在不需要配对图像偏好数据的情况下，使文本到图像模型与人类偏好对齐。该框架通过训练模型更倾向于匹配的提示，而不是通过扰动原始标题生成的不匹配提示，从而实现对齐。TPO与现有的基于偏好的算法兼容，并扩展了DPO和KTO，形成了TDPO和TKTO。实验结果表明，TPO在多个基准测试中表现优于传统方法，提供了更好的文本到图像对齐和人类偏好评分。'}}}, {'id': 'https://huggingface.co/papers/2510.03232', 'title': 'LEAML: Label-Efficient Adaptation to Out-of-Distribution Visual Tasks\n  for Multimodal Large Language Models', 'url': 'https://huggingface.co/papers/2510.03232', 'abstract': 'LEAML, a label-efficient adaptation framework, enhances MLLMs for specialized domains by generating pseudo question-answer pairs and selectively updating relevant neurons, outperforming standard fine-tuning with minimal supervision.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) have achieved strong performance on general visual benchmarks but struggle with out-of-distribution (OOD) tasks in specialized domains such as medical imaging, where labeled data is limited and expensive. We introduce LEAML, a label-efficient adaptation framework that leverages both scarce labeled VQA samples and abundant unlabeled images. Our approach generates domain-relevant pseudo question-answer pairs for unlabeled data using a QA generator regularized by caption distillation. Importantly, we selectively update only those neurons most relevant to question-answering, enabling the QA Generator to efficiently acquire domain-specific knowledge during distillation. Experiments on gastrointestinal endoscopy and sports VQA demonstrate that LEAML consistently outperforms standard fine-tuning under minimal supervision, highlighting the effectiveness of our proposed LEAML framework.', 'score': 1, 'issue_id': 6259, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': '3d1a4f894029f711', 'authors': ['Ci-Siang Lin', 'Min-Hung Chen', 'Yu-Yang Sheng', 'Yu-Chiang Frank Wang'], 'affiliations': ['Graduate Institute of Communication Engineering, National Taiwan University, Taiwan', 'NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2510.03232.jpg', 'data': {'categories': ['#optimization', '#data', '#dataset', '#multimodal', '#training', '#transfer_learning', '#healthcare'], 'emoji': '🎯', 'ru': {'title': 'Эффективная адаптация мультимодальных LLM с минимальной разметкой', 'desc': 'LEAML — это фреймворк для адаптации мультимодальных больших языковых моделей к специализированным доменам при ограниченных размеченных данных. Метод генерирует псевдо-пары вопрос-ответ для неразмеченных изображений с помощью QA-генератора, регуляризованного дистилляцией описаний. Ключевая особенность — селективное обновление только тех нейронов, которые наиболее релевантны для задачи вопросов и ответов. Эксперименты на медицинских изображениях эндоскопии и спортивных данных показали превосходство над стандартным файн-тюнингом при минимальной разметке.'}, 'en': {'title': 'Efficient Learning with LEAML: Mastering Specialized Domains with Minimal Labels', 'desc': 'LEAML is a framework designed to improve Multimodal Large Language Models (MLLMs) for specialized fields with limited labeled data. It creates pseudo question-answer pairs from unlabeled images, which helps the model learn relevant information without needing extensive supervision. By focusing on updating only the neurons that are crucial for question-answering, LEAML efficiently incorporates domain-specific knowledge. Experiments show that this method surpasses traditional fine-tuning techniques, making it a powerful tool for tasks like medical imaging and sports analysis.'}, 'zh': {'title': 'LEAML：高效适应专业领域的标签框架', 'desc': 'LEAML是一种标签高效的适应框架，旨在增强多模态大语言模型（MLLMs）在专业领域的表现。它通过生成伪问题-答案对，并选择性地更新与问题回答相关的神经元，来提高模型的适应能力。该方法利用稀缺的标记样本和丰富的未标记图像，能够在数据有限的情况下有效学习。实验结果表明，LEAML在内窥镜和体育视觉问答任务中，表现优于标准微调方法，证明了其有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.03160', 'title': 'SpineBench: A Clinically Salient, Level-Aware Benchmark Powered by the\n  SpineMed-450k Corpus', 'url': 'https://huggingface.co/papers/2510.03160', 'abstract': "SpineMed, an ecosystem with SpineMed-450k and SpineBench, addresses the lack of level-aware, multimodal datasets and benchmarks for AI-assisted diagnosis of spine disorders, improving model performance through fine-grained, level-specific reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Spine disorders affect 619 million people globally and are a leading cause of disability, yet AI-assisted diagnosis remains limited by the lack of level-aware, multimodal datasets. Clinical decision-making for spine disorders requires sophisticated reasoning across X-ray, CT, and MRI at specific vertebral levels. However, progress has been constrained by the absence of traceable, clinically-grounded instruction data and standardized, spine-specific benchmarks. To address this, we introduce SpineMed, an ecosystem co-designed with practicing spine surgeons. It features SpineMed-450k, the first large-scale dataset explicitly designed for vertebral-level reasoning across imaging modalities with over 450,000 instruction instances, and SpineBench, a clinically-grounded evaluation framework. SpineMed-450k is curated from diverse sources, including textbooks, guidelines, open datasets, and ~1,000 de-identified hospital cases, using a clinician-in-the-loop pipeline with a two-stage LLM generation method (draft and revision) to ensure high-quality, traceable data for question-answering, multi-turn consultations, and report generation. SpineBench evaluates models on clinically salient axes, including level identification, pathology assessment, and surgical planning. Our comprehensive evaluation of several recently advanced large vision-language models (LVLMs) on SpineBench reveals systematic weaknesses in fine-grained, level-specific reasoning. In contrast, our model fine-tuned on SpineMed-450k demonstrates consistent and significant improvements across all tasks. Clinician assessments confirm the diagnostic clarity and practical utility of our model's outputs.", 'score': 1, 'issue_id': 6253, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': 'bd9504c9850d0415', 'authors': ['Ming Zhao', 'Wenhui Dong', 'Yang Zhang', 'Xiang Zheng', 'Zhonghao Zhang', 'Zian Zhou', 'Yunzhi Guan', 'Liukun Xu', 'Wei Peng', 'Zhaoyang Gong', 'Zhicheng Zhang', 'Dachuan Li', 'Xiaosheng Ma', 'Yuli Ma', 'Jianing Ni', 'Changjiang Jiang', 'Lixia Tian', 'Qixin Chen', 'Kaishun Xia', 'Pingping Liu', 'Tongshun Zhang', 'Zhiqiang Liu', 'Zhongan Bi', 'Chenyang Si', 'Tiansheng Sun', 'Caifeng Shan'], 'affiliations': ['Beijing Jiaotong University', 'Institute of Automation, Chinese Academy of Sciences', 'Jilin University', 'Nanjing University', 'Ningxia University', 'Stanford University', 'The General Hospital of the Peoples Liberation Army', 'Wuhan University', 'Zhejiang University', 'π3 Lab'], 'pdf_title_img': 'assets/pdf/title_img/2510.03160.jpg', 'data': {'categories': ['#reasoning', '#training', '#healthcare', '#benchmark', '#dataset', '#multimodal', '#science'], 'emoji': '🦴', 'ru': {'title': 'SpineMed: AI-система для точной диагностики позвоночника на уровне отдельных позвонков', 'desc': 'Статья представляет SpineMed — экосистему для AI-диагностики заболеваний позвоночника, включающую датасет SpineMed-450k с 450 тысячами примеров и бенчмарк SpineBench. Ключевая особенность — способность моделей анализировать конкретные уровни позвонков на рентгене, КТ и МРТ, что критично для клинической диагностики. Датасет создан при участии практикующих хирургов с использованием двухэтапной генерации данных через LLM (черновик и ревизия). Эксперименты показали, что современные vision-language модели плохо справляются с детальным анализом конкретных позвонков, но файн-тюнинг на SpineMed-450k значительно улучшает качество диагностики.'}, 'en': {'title': 'Revolutionizing Spine Disorder Diagnosis with Level-Aware AI', 'desc': 'The paper introduces SpineMed, an innovative ecosystem designed to enhance AI-assisted diagnosis of spine disorders by providing level-aware, multimodal datasets and benchmarks. It features SpineMed-450k, a large-scale dataset with over 450,000 instances specifically curated for vertebral-level reasoning using a clinician-in-the-loop approach. The accompanying SpineBench framework allows for comprehensive evaluation of AI models on critical clinical tasks such as level identification and pathology assessment. Results show that models fine-tuned on SpineMed-450k significantly outperform existing large vision-language models in fine-grained reasoning, demonstrating improved diagnostic clarity and utility in clinical settings.'}, 'zh': {'title': '脊柱疾病AI诊断的新突破', 'desc': 'SpineMed是一个针对脊柱疾病的人工智能辅助诊断生态系统，包含SpineMed-450k数据集和SpineBench评估框架。该系统解决了缺乏针对脊柱特定层次的多模态数据集的问题，提供了超过45万个高质量的指令实例。通过与脊柱外科医生合作，SpineMed确保了数据的临床相关性和可追溯性。我们的研究表明，基于SpineMed-450k微调的模型在各项任务中表现出显著的性能提升。'}}}, {'id': 'https://huggingface.co/papers/2510.02880', 'title': 'Consolidating Reinforcement Learning for Multimodal Discrete Diffusion\n  Models', 'url': 'https://huggingface.co/papers/2510.02880', 'abstract': 'MaskGRPO addresses challenges in optimizing discrete diffusion models with rewards through effective importance sampling and modality-specific adaptations, improving reasoning and generation quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Optimizing discrete diffusion model (DDM) with rewards remains a challenge: the non-autoregressive paradigm makes importance sampling intractable and rollout complex, puzzling reinforcement learning methods such as Group Relative Policy Optimization (GRPO). In this study, we introduce MaskGRPO, the first viable approach to enable scalable multimodal reinforcement learning in discrete diffusion with effective importance sampling and modality-specific adaptations. To this end, we first clarify the theoretical foundation for DDMs, which facilitates building an importance estimator that captures valuable token fluctuation for gradient updates. We then delicately tailored the rollout method for visual sequences, which yields diverse completions and reliable optimization gradients. Upon math reasoning, coding, and visual generation benchmarks, MaskGRPO brings more stable and efficient updates, leading to stronger reasoning performance and better generation quality. This study establishes MaskGRPO as a systematic policy optimization approach and the first practical way for discretized visual diffusion.', 'score': 1, 'issue_id': 6264, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': '3b4f72f256d26be3', 'authors': ['Tianren Ma', 'Mu Zhang', 'Yibing Wang', 'Qixiang Ye'], 'affiliations': ['University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2510.02880.jpg', 'data': {'categories': ['#architecture', '#rlhf', '#multimodal', '#benchmark', '#math', '#diffusion', '#reasoning', '#optimization', '#rl'], 'emoji': '🎭', 'ru': {'title': 'Эффективная оптимизация дискретных диффузионных моделей через обучение с подкреплением', 'desc': 'Статья представляет MaskGRPO — первый практический метод применения reinforcement learning к дискретным диффузионным моделям (DDM). Ключевая проблема заключалась в том, что неавторегрессивная природа DDM делала importance sampling неосуществимым, что мешало использованию стандартных методов оптимизации политик. Авторы разработали теоретическую основу для корректной оценки importance weights и адаптировали метод rollout специально для визуальных последовательностей. Эксперименты показали улучшение качества в задачах математического рассуждения, программирования и генерации изображений.'}, 'en': {'title': 'MaskGRPO: Revolutionizing Discrete Diffusion Model Optimization', 'desc': 'MaskGRPO is a novel method designed to enhance the optimization of discrete diffusion models (DDMs) using rewards. It tackles the difficulties of importance sampling and rollout in non-autoregressive settings, which are common in reinforcement learning. By developing a robust importance estimator and a tailored rollout strategy for visual sequences, MaskGRPO improves the quality of reasoning and generation in multimodal tasks. This approach not only stabilizes updates but also leads to superior performance in various benchmarks, marking a significant advancement in policy optimization for discrete visual diffusion.'}, 'zh': {'title': 'MaskGRPO：优化离散扩散模型的新方法', 'desc': 'MaskGRPO 解决了在优化离散扩散模型时面临的挑战，特别是在使用奖励进行优化时。通过有效的重要性采样和特定模态的适应，MaskGRPO 提高了推理和生成的质量。我们首先阐明了离散扩散模型的理论基础，以便构建一个能够捕捉有价值的标记波动的重要性估计器。最终，MaskGRPO 在数学推理、编码和视觉生成基准测试中表现出更稳定和高效的更新，提升了推理性能和生成质量。'}}}, {'id': 'https://huggingface.co/papers/2510.02730', 'title': 'Dale meets Langevin: A Multiplicative Denoising Diffusion Model', 'url': 'https://huggingface.co/papers/2510.02730', 'abstract': "A biologically inspired generative model using multiplicative updates based on geometric Brownian motion and exponential gradient descent achieves state-of-the-art performance on image datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Gradient descent has proven to be a powerful and effective technique for optimization in numerous machine learning applications. Recent advances in computational neuroscience have shown that learning in standard gradient descent optimization formulation is not consistent with learning in biological systems. This has opened up interesting avenues for building biologically inspired learning techniques. One such approach is inspired by Dale's law, which states that inhibitory and excitatory synapses do not swap roles during the course of learning. The resulting exponential gradient descent optimization scheme leads to log-normally distributed synaptic weights. Interestingly, the density that satisfies the Fokker-Planck equation corresponding to the stochastic differential equation (SDE) with geometric Brownian motion (GBM) is the log-normal density. Leveraging this connection, we start with the SDE governing geometric Brownian motion, and show that discretizing the corresponding reverse-time SDE yields a multiplicative update rule, which surprisingly, coincides with the sampling equivalent of the exponential gradient descent update founded on Dale's law. Furthermore, we propose a new formalism for multiplicative denoising score-matching, subsuming the loss function proposed by Hyvaerinen for non-negative data. Indeed, log-normally distributed data is positive and the proposed score-matching formalism turns out to be a natural fit. This allows for training of score-based models for image data and results in a novel multiplicative update scheme for sample generation starting from a log-normal density. Experimental results on MNIST, Fashion MNIST, and Kuzushiji datasets demonstrate generative capability of the new scheme. To the best of our knowledge, this is the first instance of a biologically inspired generative model employing multiplicative updates, founded on geometric Brownian motion.", 'score': 1, 'issue_id': 6266, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': '6d2103d769cb89c9', 'authors': ['Nishanth Shetty', 'Madhava Prasath', 'Chandra Sekhar Seelamantula'], 'affiliations': ['Department of Electrical Engineering Indian Institute of Science Bengaluru 560012'], 'pdf_title_img': 'assets/pdf/title_img/2510.02730.jpg', 'data': {'categories': ['#diffusion', '#dataset', '#training', '#cv', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Биологически вдохновлённые генеративные модели: новый подход к обучению', 'desc': 'В статье представлен генеративный модель, вдохновлённая биологическими системами, использующая мультипликативные обновления на основе геометрического броуновского движения и экспоненциального градиентного спуска. Эта модель достигает передовых результатов на наборах данных изображений, таких как MNIST и Fashion MNIST. Основная идея заключается в использовании закона Дейла, который утверждает, что ингибиторные и возбуждающие синапсы не меняют свои роли в процессе обучения. Экспериментальные результаты показывают, что предложенная схема обновления позволяет эффективно генерировать образцы из лог-нормального распределения.'}, 'en': {'title': 'Biologically Inspired Image Generation with Multiplicative Updates', 'desc': "This paper presents a new generative model inspired by biological learning processes, specifically using multiplicative updates derived from geometric Brownian motion and exponential gradient descent. The model addresses limitations of traditional gradient descent by incorporating principles from neuroscience, such as Dale's law, which influences how synaptic weights are updated. By establishing a connection between stochastic differential equations and log-normal distributions, the authors develop a novel training method for score-based models that effectively generates images. Experimental results on various datasets, including MNIST and Fashion MNIST, show that this approach achieves state-of-the-art performance in image generation tasks."}, 'zh': {'title': '生物启发的生成模型：乘法更新的新突破', 'desc': '这篇论文提出了一种受生物启发的生成模型，使用基于几何布朗运动和指数梯度下降的乘法更新方法。该模型在图像数据集上达到了最先进的性能，展示了其生成能力。研究表明，传统的梯度下降优化方法与生物系统的学习过程不一致，因此引入了新的学习技术。通过对几何布朗运动的随机微分方程进行离散化，得到了与指数梯度下降相符的乘法更新规则。'}}}, {'id': 'https://huggingface.co/papers/2510.02657', 'title': 'Less LLM, More Documents: Searching for Improved RAG', 'url': 'https://huggingface.co/papers/2510.02657', 'abstract': "Expanding the retriever's corpus in Retrieval-Augmented Generation (RAG) can improve performance and reduce reliance on large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Retrieval-Augmented Generation (RAG) couples document retrieval with large language models (LLMs). While scaling generators improves accuracy, it also raises cost and limits deployability. We explore an orthogonal axis: enlarging the retriever's corpus to reduce reliance on large LLMs. Experimental results show that corpus scaling consistently strengthens RAG and can often serve as a substitute for increasing model size, though with diminishing returns at larger scales. Small- and mid-sized generators paired with larger corpora often rival much larger models with smaller corpora; mid-sized models tend to gain the most, while tiny and large models benefit less. Our analysis shows that improvements arise primarily from increased coverage of answer-bearing passages, while utilization efficiency remains largely unchanged. These findings establish a principled corpus-generator trade-off: investing in larger corpora offers an effective path to stronger RAG, often comparable to enlarging the LLM itself.", 'score': 1, 'issue_id': 6269, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': '2d0ff23d01ee2f51', 'authors': ['Jingjie Ning', 'Yibo Kong', 'Yunfan Long', 'Jamie Callan'], 'affiliations': ['School of Computer Science, Carnegie Mellon University, Pittsburgh, PA, USA'], 'pdf_title_img': 'assets/pdf/title_img/2510.02657.jpg', 'data': {'categories': ['#optimization', '#rag'], 'emoji': '📚', 'ru': {'title': 'Больше документов вместо больших моделей в RAG', 'desc': 'Исследование показывает, что в системах Retrieval-Augmented Generation (RAG) увеличение корпуса документов для поиска может быть эффективной альтернативой использованию более крупных языковых моделей. Эксперименты демонстрируют, что небольшие и средние LLM с расширенным корпусом часто достигают результатов, сопоставимых с крупными моделями при меньшем корпусе. Улучшение производительности происходит в основном за счёт увеличения покрытия релевантных документов с ответами, а не за счёт более эффективного использования информации. Это открывает практичный путь к улучшению RAG-систем через масштабирование корпуса вместо дорогостоящего увеличения размера модели.'}, 'en': {'title': "Boosting RAG Performance by Expanding the Retriever's Corpus", 'desc': 'This paper discusses how expanding the corpus used by the retriever in Retrieval-Augmented Generation (RAG) can enhance performance while decreasing the need for large language models (LLMs). By increasing the number of documents available for retrieval, the authors demonstrate that smaller and mid-sized generators can achieve results similar to those of larger models, without the associated costs. The study shows that the main benefit comes from having more relevant passages available, which improves the chances of finding the right answers. Overall, the research highlights a trade-off between corpus size and model size, suggesting that investing in a larger corpus can be a more efficient strategy for improving RAG systems.'}, 'zh': {'title': '扩大语料库，提升检索增强生成的性能', 'desc': '本论文探讨了在检索增强生成（RAG）中扩大检索器的语料库如何提高性能并减少对大型语言模型的依赖。研究表明，扩大语料库可以有效增强RAG的表现，常常可以替代增加模型规模的需求。实验结果显示，中小型生成器与更大语料库的组合，往往能与大型模型相媲美。通过增加答案相关段落的覆盖率，提升了模型的效果，而利用效率基本保持不变。'}}}, {'id': 'https://huggingface.co/papers/2510.02571', 'title': 'How Confident are Video Models? Empowering Video Models to Express their\n  Uncertainty', 'url': 'https://huggingface.co/papers/2510.02571', 'abstract': 'A framework for uncertainty quantification in generative video models is introduced, including a metric for calibration, a black-box method called S-QUBED, and a benchmark dataset, demonstrating improved uncertainty estimates and task accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Generative video models demonstrate impressive text-to-video capabilities, spurring widespread adoption in many real-world applications. However, like large language models (LLMs), video generation models tend to hallucinate, producing plausible videos even when they are factually wrong. Although uncertainty quantification (UQ) of LLMs has been extensively studied in prior work, no UQ method for video models exists, raising critical safety concerns. To our knowledge, this paper represents the first work towards quantifying the uncertainty of video models. We present a framework for uncertainty quantification of generative video models, consisting of: (i) a metric for evaluating the calibration of video models based on robust rank correlation estimation with no stringent modeling assumptions; (ii) a black-box UQ method for video models (termed S-QUBED), which leverages latent modeling to rigorously decompose predictive uncertainty into its aleatoric and epistemic components; and (iii) a UQ dataset to facilitate benchmarking calibration in video models. By conditioning the generation task in the latent space, we disentangle uncertainty arising due to vague task specifications from that arising from lack of knowledge. Through extensive experiments on benchmark video datasets, we demonstrate that S-QUBED computes calibrated total uncertainty estimates that are negatively correlated with the task accuracy and effectively computes the aleatoric and epistemic constituents.', 'score': 1, 'issue_id': 6252, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '6e5849ca43586c8a', 'authors': ['Zhiting Mei', 'Ola Shorinwa', 'Anirudha Majumdar'], 'affiliations': ['Princeton University'], 'pdf_title_img': 'assets/pdf/title_img/2510.02571.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#hallucinations', '#dataset', '#video'], 'emoji': '🎬', 'ru': {'title': 'Когда AI не уверен в своём видео', 'desc': 'Исследователи представили первый фреймворк для количественной оценки неопределённости в генеративных видеомоделях, которые, как и LLM, склонны к галлюцинациям. Разработан метод S-QUBED, разделяющий неопределённость на алеаторную (из-за неясных формулировок задачи) и эпистемическую (из-за недостатка знаний модели) компоненты через моделирование в латентном пространстве. Предложена метрика калибровки на основе ранговой корреляции и создан специальный benchmark-датасет для оценки. Эксперименты показали, что метод даёт калиброванные оценки неопределённости, которые коррелируют с точностью выполнения задач.'}, 'en': {'title': 'Quantifying Uncertainty in Generative Video Models for Safer AI', 'desc': "This paper introduces a new framework for measuring uncertainty in g
