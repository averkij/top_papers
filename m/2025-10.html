огословных и неэффективных цепочек рассуждений, вместо этого направляя модель к алгоритмическому мышлению с переиспользованием процедур. Эксперименты показывают, что выделение дополнительного времени на генерацию абстракций при инференсе даёт больший прирост производительности, чем просто генерация большего числа решений.'}, 'en': {'title': 'Enhancing Reinforcement Learning with Reasoning Abstractions', 'desc': 'This paper presents a new approach in reinforcement learning (RL) called reasoning abstractions, which helps models explore complex problems more effectively. By using concise natural language descriptions of procedures and knowledge, the model can better identify relevant information and build solutions. The authors propose a two-player RL training method, where one part generates abstractions and the other generates solutions, leading to improved generalization and structured exploration. The findings suggest that focusing on generating abstractions during testing enhances performance more than simply generating more solutions.'}, 'zh': {'title': '推理抽象提升强化学习的探索与泛化能力', 'desc': '本文提出了一种在强化学习中引入推理抽象的方法，以改善复杂问题解决的结构化探索和泛化能力。推理不仅仅是模式匹配或记忆解决方案，而是需要识别和实施“算法过程”，以推导出困难问题的答案。我们引入了推理抽象，即对程序性和事实知识的简洁自然语言描述，指导模型学习成功的推理。通过训练模型提出多个抽象，并结合强化学习，最终实现了一个有效的两玩家强化学习训练范式，显著提高了模型在更复杂问题上的表现。'}}}, {'id': 'https://huggingface.co/papers/2510.02259', 'title': 'Transformers Discover Molecular Structure Without Graph Priors', 'url': 'https://huggingface.co/papers/2510.02259', 'abstract': 'Transformers trained directly on Cartesian coordinates can achieve competitive performance in molecular energy and force prediction without predefined graphs, demonstrating adaptability and scalability.  \t\t\t\t\tAI-generated summary \t\t\t\t Graph Neural Networks (GNNs) are the dominant architecture for molecular machine learning, particularly for molecular property prediction and machine learning interatomic potentials (MLIPs). GNNs perform message passing on predefined graphs often induced by a fixed radius cutoff or k-nearest neighbor scheme. While this design aligns with the locality present in many molecular tasks, a hard-coded graph can limit expressivity due to the fixed receptive field and slows down inference with sparse graph operations. In this work, we investigate whether pure, unmodified Transformers trained directly on Cartesian coordinatesx2013without predefined graphs or physical priorsx2013can approximate molecular energies and forces. As a starting point for our analysis, we demonstrate how to train a Transformer to competitive energy and force mean absolute errors under a matched training compute budget, relative to a state-of-the-art equivariant GNN on the OMol25 dataset. We discover that the Transformer learns physically consistent patternsx2013such as attention weights that decay inversely with interatomic distancex2013and flexibly adapts them across different molecular environments due to the absence of hard-coded biases. The use of a standard Transformer also unlocks predictable improvements with respect to scaling training resources, consistent with empirical scaling laws observed in other domains. Our results demonstrate that many favorable properties of GNNs can emerge adaptively in Transformers, challenging the necessity of hard-coded graph inductive biases and pointing toward standardized, scalable architectures for molecular modeling.', 'score': 4, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '2f48683b9886f234', 'authors': ['Tobias Kreiman', 'Yutong Bai', 'Fadi Atieh', 'Elizabeth Weaver', 'Eric Qu', 'Aditi S. Krishnapriyan'], 'affiliations': ['LBNL', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2510.02259.jpg', 'data': {'categories': ['#graphs', '#architecture', '#dataset', '#optimization', '#science'], 'emoji': '⚛️', 'ru': {'title': 'Трансформеры побеждают графы в молекулярном моделировании', 'desc': 'Исследователи показали, что обычные Transformer-модели, обученные напрямую на декартовых координатах атомов без предопределённых графов, могут достигать конкурентной точности в предсказании энергии и сил молекул. В отличие от доминирующих Graph Neural Networks (GNN), которые используют жёстко заданные связи между атомами, трансформеры адаптивно обучаются физически корректным паттернам, таким как зависимость внимания от межатомных расстояний. Отсутствие встроенных индуктивных смещений делает архитектуру более гибкой и масштабируемой, позволяя применять стандартные законы масштабирования из других областей AI. Результаты ставят под вопрос необходимость специализированных графовых архитектур для молекулярного машинного обучения.'}, 'en': {'title': 'Transformers: A New Era for Molecular Predictions Without Graphs', 'desc': 'This paper explores the use of Transformers, a type of neural network, for predicting molecular energies and forces directly from Cartesian coordinates, without relying on predefined graphs. Traditionally, Graph Neural Networks (GNNs) have been used for these tasks, but they can be limited by their fixed graph structures. The authors show that Transformers can achieve competitive performance while being more adaptable and scalable, as they learn patterns based on the data rather than hard-coded rules. This research suggests that Transformers can effectively replace GNNs in molecular modeling, offering a more flexible approach to machine learning in this field.'}, 'zh': {'title': '变换器：分子建模的新选择', 'desc': '本研究探讨了直接在笛卡尔坐标上训练的变换器（Transformers）在分子能量和力预测中的表现。与传统的图神经网络（GNNs）不同，变换器不依赖于预定义的图结构，因此具有更好的适应性和可扩展性。实验结果表明，变换器能够学习到物理一致的模式，并在不同的分子环境中灵活适应。我们的发现挑战了硬编码图结构的必要性，指向了分子建模中标准化和可扩展的架构。'}}}, {'id': 'https://huggingface.co/papers/2510.01538', 'title': 'TimeSeriesScientist: A General-Purpose AI Agent for Time Series Analysis', 'url': 'https://huggingface.co/papers/2510.01538', 'abstract': 'TimeSeriesScientist (TSci) is an LLM-driven framework that automates time series forecasting with minimal human intervention, outperforming statistical and LLM-based methods and providing transparent reports.  \t\t\t\t\tAI-generated summary \t\t\t\t Time series forecasting is central to decision-making in domains as diverse as energy, finance, climate, and public health. In practice, forecasters face thousands of short, noisy series that vary in frequency, quality, and horizon, where the dominant cost lies not in model fitting, but in the labor-intensive preprocessing, validation, and ensembling required to obtain reliable predictions. Prevailing statistical and deep learning models are tailored to specific datasets or domains and generalize poorly. A general, domain-agnostic framework that minimizes human intervention is urgently in demand. In this paper, we introduce TimeSeriesScientist (TSci), the first LLM-driven agentic framework for general time series forecasting. The framework comprises four specialized agents: Curator performs LLM-guided diagnostics augmented by external tools that reason over data statistics to choose targeted preprocessing; Planner narrows the hypothesis space of model choice by leveraging multi-modal diagnostics and self-planning over the input; Forecaster performs model fitting and validation and, based on the results, adaptively selects the best model configuration as well as ensemble strategy to make final predictions; and Reporter synthesizes the whole process into a comprehensive, transparent report. With transparent natural-language rationales and comprehensive reports, TSci transforms the forecasting workflow into a white-box system that is both interpretable and extensible across tasks. Empirical results on eight established benchmarks demonstrate that TSci consistently outperforms both statistical and LLM-based baselines, reducing forecast error by an average of 10.4% and 38.2%, respectively. Moreover, TSci produces a clear and rigorous report that makes the forecasting workflow more transparent and interpretable.', 'score': 4, 'issue_id': 6223, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'b1cf0979cd51af28', 'authors': ['Haokun Zhao', 'Xiang Zhang', 'Jiaqi Wei', 'Yiwei Xu', 'Yuting He', 'Siqi Sun', 'Chenyu You'], 'affiliations': ['Case Western Reserve University', 'Fudan University', 'Stony Brook University', 'University of British Columbia', 'University of California, Los Angeles', 'University of California, San Diego', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01538.jpg', 'data': {'categories': ['#data', '#optimization', '#agents', '#interpretability', '#training', '#benchmark'], 'emoji': '📈', 'ru': {'title': 'Автоматизация прогнозов временных рядов с помощью LLM', 'desc': 'TimeSeriesScientist (TSci) — это новая система, основанная на LLM, которая автоматизирует прогнозирование временных рядов с минимальным участием человека. Она включает четыре агента: Curator, Planner, Forecaster и Reporter, которые выполняют диагностику, выбор модели, её настройку и создание отчёта. TSci превосходит существующие статистические и LLM-методы, снижая ошибку прогноза в среднем на 10,4% и 38,2% соответственно. Система делает процесс прогнозирования более прозрачным и понятным благодаря подробным отчётам и объяснениям на естественном языке.'}, 'en': {'title': 'Automating Time Series Forecasting with Transparency and Precision', 'desc': 'TimeSeriesScientist (TSci) is an innovative framework that automates the process of time series forecasting using large language models (LLMs) with minimal human input. It addresses the challenges of handling numerous short and noisy time series by employing four specialized agents: Curator for data diagnostics, Planner for model selection, Forecaster for fitting and validation, and Reporter for generating transparent reports. TSci outperforms traditional statistical and LLM-based methods, achieving significant reductions in forecast error while providing interpretable results. This framework not only enhances the efficiency of forecasting but also ensures that the process is understandable and adaptable across various domains.'}, 'zh': {'title': '时间序列预测的智能化解决方案', 'desc': 'TimeSeriesScientist (TSci) 是一个基于大型语言模型的框架，旨在自动化时间序列预测，减少人工干预。该框架包含四个专门的代理，分别负责数据诊断、模型选择、模型拟合和结果报告。TSci 在多个基准测试中表现优异，预测误差平均降低了10.4%到38.2%。通过提供透明的自然语言解释和全面的报告，TSci 使预测过程变得更加可解释和可扩展。'}}}, {'id': 'https://huggingface.co/papers/2510.00523', 'title': 'VIRTUE: Visual-Interactive Text-Image Universal Embedder', 'url': 'https://huggingface.co/papers/2510.00523', 'abstract': 'VIRTUE, a novel Visual-InteRactive Text-Image Universal Embedder, integrates segmentation and vision-language models to enable visual interactions and localized grounding, achieving state-of-the-art performance in representation learning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal representation learning models have demonstrated successful operation across complex tasks, and the integration of vision-language models (VLMs) has further enabled embedding models with instruction-following capabilities. However, existing embedding models lack visual-interactive capabilities to specify regions of interest from users (e.g., point, bounding box, mask), which have been explored in generative models to broaden their human-interactive applicability. Equipping embedding models with visual interactions not only would unlock new applications with localized grounding of user intent, which remains unexplored, but also enable the models to learn entity-level information within images to complement their global representations for conventional embedding tasks. In this paper, we propose a novel Visual-InteRactive Text-Image Universal Embedder (VIRTUE) that extends the capabilities of the segmentation model and the vision-language model to the realm of representation learning. In VIRTUE, the segmentation model can process visual prompts that pinpoint specific regions within an image, thereby enabling the embedder to handle complex and ambiguous scenarios more precisely. To evaluate the visual-interaction ability of VIRTUE, we introduce a large-scale Segmentation-and-Scene Caption Retrieval (SCaR) benchmark comprising 1M samples that aims to retrieve the text caption by jointly considering the entity with a specific object and image scene. VIRTUE consistently achieves a state-of-the-art performance with significant improvements across 36 universal MMEB (3.1%-8.5%) and five visual-interactive SCaR (15.2%-20.3%) tasks.', 'score': 4, 'issue_id': 6221, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '8379081e03e82135', 'authors': ['Wei-Yao Wang', 'Kazuya Tateishi', 'Qiyu Wu', 'Shusuke Takahashi', 'Yuki Mitsufuji'], 'affiliations': ['Sony AI', 'Sony Group Corporation'], 'pdf_title_img': 'assets/pdf/title_img/2510.00523.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#interpretability', '#games', '#optimization', '#cv'], 'emoji': '👆', 'ru': {'title': 'Embeddings с визуальным взаимодействием: указывай на объекты и получай точные представления', 'desc': 'Представлена модель VIRTUE, которая объединяет сегментацию и vision-language модели для создания embeddings с визуальным взаимодействием. Пользователь может указывать конкретные области на изображении (точкой, bounding box или маской), что позволяет модели более точно понимать намерения и работать с локализованными объектами. Авторы создали новый benchmark SCaR с 1 миллионом примеров для оценки способности модели находить текстовые описания с учетом конкретных объектов и общей сцены. VIRTUE показывает state-of-the-art результаты, превосходя существующие методы на 3-8% на стандартных задачах и на 15-20% на задачах с визуальным взаимодействием.'}, 'en': {'title': 'Empowering Visual Interaction with VIRTUE', 'desc': "VIRTUE is a new model that combines segmentation and vision-language techniques to enhance how machines understand and interact with images and text. It allows users to specify areas of interest in images, improving the model's ability to learn detailed information about specific objects. This capability enables more precise responses to user queries and enhances the model's performance in various representation learning tasks. The paper introduces a benchmark to test VIRTUE's effectiveness, showing it outperforms existing models in multiple tasks."}, 'zh': {'title': 'VIRTUE：开启视觉交互的新纪元', 'desc': 'VIRTUE是一种新型的视觉交互文本-图像通用嵌入模型，它结合了分割模型和视觉语言模型，能够实现视觉交互和局部定位。该模型通过处理用户指定的感兴趣区域（如点、边界框、掩码），提升了嵌入模型的交互能力。VIRTUE在表示学习任务中表现出色，尤其是在复杂和模糊场景下的处理能力。通过引入大规模的分割和场景描述检索基准，VIRTUE在多个任务中实现了显著的性能提升。'}}}, {'id': 'https://huggingface.co/papers/2509.24203', 'title': 'Group-Relative REINFORCE Is Secretly an Off-Policy Algorithm:\n  Demystifying Some Myths About GRPO and Its Friends', 'url': 'https://huggingface.co/papers/2509.24203', 'abstract': 'Off-policy reinforcement learning for large language models is explored through a new derivation of group-relative REINFORCE, offering insights into importance sampling, clipping, and data-weighting strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Off-policy reinforcement learning (RL) for large language models (LLMs) is attracting growing interest, driven by practical constraints in real-world applications, the complexity of LLM-RL infrastructure, and the need for further innovations of RL methodologies. While classic REINFORCE and its modern variants like Group Relative Policy Optimization (GRPO) are typically regarded as on-policy algorithms with limited tolerance of off-policyness, we present in this work a first-principles derivation for group-relative REINFORCE without assuming a specific training data distribution, showing that it admits a native off-policy interpretation. This perspective yields two general principles for adapting REINFORCE to off-policy settings: regularizing policy updates, and actively shaping the data distribution. Our analysis demystifies some myths about the roles of importance sampling and clipping in GRPO, unifies and reinterprets two recent algorithms -- Online Policy Mirror Descent (OPMD) and Asymmetric REINFORCE (AsymRE) -- as regularized forms of the REINFORCE loss, and offers theoretical justification for seemingly heuristic data-weighting strategies. Our findings lead to actionable insights that are validated with extensive empirical studies, and open up new opportunities for principled algorithm design in off-policy RL for LLMs. Source code for this work is available at https://github.com/modelscope/Trinity-RFT/tree/main/examples/rec_gsm8k.', 'score': 4, 'issue_id': 6222, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': 'e7096714c253809b', 'authors': ['Chaorui Yao', 'Yanxi Chen', 'Yuchang Sun', 'Yushuo Chen', 'Wenhao Zhang', 'Xuchen Pan', 'Yaliang Li', 'Bolin Ding'], 'affiliations': ['Alibaba Group', 'UCLA'], 'pdf_title_img': 'assets/pdf/title_img/2509.24203.jpg', 'data': {'categories': ['#optimization', '#rl', '#agi', '#training', '#rlhf'], 'emoji': '🎯', 'ru': {'title': 'Off-policy обучение для LLM: новый взгляд на REINFORCE', 'desc': 'Исследователи предлагают новый взгляд на алгоритм REINFORCE для обучения с подкреплением больших языковых моделей, показывая что он изначально допускает off-policy интерпретацию. Работа объединяет и переосмысливает существующие методы, такие как GRPO, OPMD и AsymRE, через призму двух принципов: регуляризации обновлений политики и активного формирования распределения данных. Анализ развенчивает мифы о роли importance sampling и clipping в этих алгоритмах, предоставляя теоретическое обоснование для эвристических стратегий взвешивания данных. Результаты подтверждены обширными экспериментами и открывают новые возможности для разработки принципиальных алгоритмов off-policy RL для LLM.'}, 'en': {'title': 'Unlocking Off-Policy Learning for Large Language Models', 'desc': 'This paper investigates off-policy reinforcement learning (RL) techniques specifically for large language models (LLMs). It introduces a new derivation of group-relative REINFORCE, allowing for a better understanding of how importance sampling, clipping, and data-weighting can be effectively utilized in off-policy settings. The authors provide insights into regularizing policy updates and shaping data distributions, which enhance the adaptability of REINFORCE algorithms. Their findings are supported by empirical studies, paving the way for improved algorithm design in off-policy RL applications for LLMs.'}, 'zh': {'title': '离线强化学习：大型语言模型的新机遇', 'desc': '本文探讨了针对大型语言模型的离线强化学习，提出了一种新的群体相对REINFORCE的推导方法。研究表明，传统的REINFORCE算法可以在不假设特定训练数据分布的情况下，进行离线解释。我们提出了两个适应离线设置的原则：规范化策略更新和主动调整数据分布。通过对重要性采样和剪切的角色进行分析，本文为离线强化学习算法设计提供了新的理论依据和实证支持。'}}}, {'id': 'https://huggingface.co/papers/2510.02272', 'title': 'Parallel Scaling Law: Unveiling Reasoning Generalization through A\n  Cross-Linguistic Perspective', 'url': 'https://huggingface.co/papers/2510.02272', 'abstract': 'Research investigates cross-linguistic transferability of reasoning capabilities in Large Reasoning Models, revealing significant variations and proposing a parallel training approach to improve generalization across languages.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in Reinforcement Post-Training (RPT) have significantly enhanced the capabilities of Large Reasoning Models (LRMs), sparking increased interest in the generalization of RL-based reasoning. While existing work has primarily focused on investigating its generalization across tasks or modalities, this study proposes a novel cross-linguistic perspective to investigate reasoning generalization. This raises a crucial question: Does the reasoning capability achieved from English RPT effectively transfer to other languages? We address this by systematically evaluating English-centric LRMs on multilingual reasoning benchmarks and introducing a metric to quantify cross-lingual transferability. Our findings reveal that cross-lingual transferability varies significantly across initial model, target language, and training paradigm. Through interventional studies, we find that models with stronger initial English capabilities tend to over-rely on English-specific patterns, leading to diminished cross-lingual generalization. To address this, we conduct a thorough parallel training study. Experimental results yield three key findings: First-Parallel Leap, a substantial leap in performance when transitioning from monolingual to just a single parallel language, and a predictable Parallel Scaling Law, revealing that cross-lingual reasoning transfer follows a power-law with the number of training parallel languages. Moreover, we identify the discrepancy between actual monolingual performance and the power-law prediction as Monolingual Generalization Gap, indicating that English-centric LRMs fail to fully generalize across languages. Our study challenges the assumption that LRM reasoning mirrors human cognition, providing critical insights for the development of more language-agnostic LRMs.', 'score': 3, 'issue_id': 6222, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'ad37f939671428fb', 'authors': ['Wen Yang', 'Junhong Wu', 'Chong Li', 'Chengqing Zong', 'Jiajun Zhang'], 'affiliations': ['Institute of Automation, Chinese Academy of Sciences', 'School of Artificial Intelligence, University of Chinese Academy of Sciences', 'Wuhan AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.02272.jpg', 'data': {'categories': ['#multilingual', '#reasoning', '#low_resource', '#rlhf', '#transfer_learning'], 'emoji': '🌐', 'ru': {'title': 'Рассуждения AI не переносятся автоматически между языками', 'desc': 'Исследование изучает способность больших моделей рассуждений (LRM), обученных на английском языке, переносить навыки логического мышления на другие языки. Оказалось, что модели с сильными начальными способностями в английском языке склонны чрезмерно полагаться на англоязычные паттерны, что ухудшает кросс-лингвистическую генерализацию. Авторы предлагают метод параллельного обучения на нескольких языках одновременно и обнаруживают степенной закон масштабирования: производительность растёт предсказуемо с увеличением числа языков в обучении. Работа показывает, что современные LLM не достигают полной языковой независимости в рассуждениях, что важно для создания более универсальных AI-систем.'}, 'en': {'title': 'Enhancing Multilingual Reasoning in Large Models', 'desc': "This paper explores how reasoning abilities in Large Reasoning Models (LRMs) can transfer between different languages. It highlights that the effectiveness of this transfer varies based on the model's initial training, the target language, and the training methods used. The authors introduce a parallel training approach to enhance cross-lingual generalization, revealing that models trained primarily on English often struggle with other languages. Their findings suggest that improving multilingual reasoning requires a deeper understanding of how language-specific patterns affect model performance."}, 'zh': {'title': '跨语言推理能力的提升之道', 'desc': '本研究探讨了大型推理模型（LRMs）在跨语言推理能力的转移性，发现存在显著差异，并提出了一种平行训练方法以提高跨语言的泛化能力。研究表明，英语为中心的LRMs在多语言推理基准上的表现不尽相同，且初始模型、目标语言和训练范式都会影响跨语言转移性。通过干预研究发现，初始英语能力较强的模型往往过度依赖英语特定模式，导致跨语言泛化能力下降。我们的实验结果揭示了平行训练的显著效果，并提出了单语言与平行语言之间的性能差距，挑战了LRM推理与人类认知相似的假设。'}}}, {'id': 'https://huggingface.co/papers/2510.01796', 'title': 'Rethinking the shape convention of an MLP', 'url': 'https://huggingface.co/papers/2510.01796', 'abstract': 'Hourglass MLP blocks, with skip connections in expanded dimensions and narrow bottlenecks, outperform conventional narrow-wide-narrow MLPs in generative tasks across image datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-layer perceptrons (MLPs) conventionally follow a narrow-wide-narrow design where skip connections operate at the input/output dimensions while processing occurs in expanded hidden spaces. We challenge this convention by proposing wide-narrow-wide (Hourglass) MLP blocks where skip connections operate at expanded dimensions while residual computation flows through narrow bottlenecks. This inversion leverages higher-dimensional spaces for incremental refinement while maintaining computational efficiency through parameter-matched designs. Implementing Hourglass MLPs requires an initial projection to lift input signals to expanded dimensions. We propose that this projection can remain fixed at random initialization throughout training, enabling efficient training and inference implementations. We evaluate both architectures on generative tasks over popular image datasets, characterizing performance-parameter Pareto frontiers through systematic architectural search. Results show that Hourglass architectures consistently achieve superior Pareto frontiers compared to conventional designs. As parameter budgets increase, optimal Hourglass configurations favor deeper networks with wider skip connections and narrower bottlenecks-a scaling pattern distinct from conventional MLPs. Our findings suggest reconsidering skip connection placement in modern architectures, with potential applications extending to Transformers and other residual networks.', 'score': 3, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'cb9db736774b09f8', 'authors': ['Meng-Hsi Chen', 'Yu-Ang Lee', 'Feng-Ting Liao', 'Da-shan Shiu'], 'affiliations': ['MediaTek Research', 'National Taiwan University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01796.jpg', 'data': {'categories': ['#dataset', '#architecture', '#optimization'], 'emoji': '⏳', 'ru': {'title': 'Песочные часы для нейросетей: skip connections в широком пространстве', 'desc': 'Авторы предлагают архитектуру Hourglass MLP, которая инвертирует традиционный дизайн многослойных перцептронов: skip connections работают в расширенном пространстве признаков, а основные вычисления проходят через узкие bottleneck-слои. Ключевое открытие заключается в том, что начальная проекция в высокоразмерное пространство может оставаться случайной и неизменной в процессе обучения. Эксперименты на генеративных задачах показывают, что Hourglass MLP превосходит классические архитектуры на Парето-фронтах производительности. При увеличении бюджета параметров оптимальные конфигурации становятся глубже с более широкими skip connections и узкими bottlenecks.'}, 'en': {'title': 'Revolutionizing MLPs: Hourglass Architecture for Superior Generative Performance', 'desc': 'This paper introduces Hourglass MLP blocks, which utilize a wide-narrow-wide architecture with skip connections in expanded dimensions, contrasting with the traditional narrow-wide-narrow design. By allowing residual computations to flow through narrow bottlenecks, the model enhances performance in generative tasks while maintaining computational efficiency. The authors demonstrate that fixed random initialization for input signal projections can streamline training and inference processes. Their experiments reveal that Hourglass architectures outperform conventional MLPs, suggesting a need to rethink skip connection strategies in various neural network designs.'}, 'zh': {'title': '重新定义跳跃连接：Hourglass MLP的优势', 'desc': '本文提出了一种新的多层感知机（MLP）结构，称为Hourglass MLP块，采用宽-窄-宽的设计，跳跃连接在扩展维度上操作，而残差计算则通过窄瓶颈流动。这种设计挑战了传统的窄-宽-窄结构，利用高维空间进行增量优化，同时保持计算效率。研究表明，Hourglass MLP在生成任务中表现优于传统设计，尤其是在参数预算增加时，最佳配置倾向于更深的网络和更宽的跳跃连接。我们的发现提示在现代架构中重新考虑跳跃连接的放置，可能对变换器和其他残差网络有广泛的应用。'}}}, {'id': 'https://huggingface.co/papers/2510.01143', 'title': 'Generalized Parallel Scaling with Interdependent Generations', 'url': 'https://huggingface.co/papers/2510.01143', 'abstract': 'Bridge enhances parallel LLM inference by generating interdependent responses, improving accuracy and consistency with minimal additional parameters.  \t\t\t\t\tAI-generated summary \t\t\t\t Parallel LLM inference scaling involves sampling a set of N>1 responses for a single input prompt. However, these N parallel responses tend to be generated independently from each other, partitioning compute resources and leaving potentially useful information in one generation untapped by others. This is in contrast to response length scaling where past computation is used in all future steps. For higher quality responses and response sets, we propose Bridge to generate interdependent responses in parallel by rethinking batched LLM hidden states as holistic tensors rather than independent slices. With only a small amount (2.8%-5.1%) of new parameters, Bridge improves the relative mean accuracy gains from reinforcement learning with verifiable rewards by up to 50% and boosts consistency of correct responses. Trained once, Bridge scales to any generation width, all with greater performance than independent generations, unlocking a more general mode of parallel scaling that effectively leverages information between sequences, compatible with any post-generation aggregation technique.', 'score': 3, 'issue_id': 6227, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '2a2384f425b56994', 'authors': ['Harry Dong', 'David Brandfonbrener', 'Eryk Helenowski', 'Yun He', 'Mrinal Kumar', 'Han Fang', 'Yuejie Chi', 'Karthik Abinav Sankararaman'], 'affiliations': ['Carnegie Mellon University', 'Meta', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01143.jpg', 'data': {'categories': ['#architecture', '#training', '#optimization', '#rl'], 'emoji': '🌉', 'ru': {'title': 'Bridge: когда параллельные ответы LLM учатся друг у друга', 'desc': 'Исследователи предложили метод Bridge, который позволяет языковым моделям генерировать несколько ответов параллельно, но при этом они обмениваются информацией друг с другом в процессе генерации. Вместо того чтобы генерировать N независимых ответов, модель обрабатывает скрытые состояния всех параллельных генераций как единый тензор, что позволяет ответам влиять друг на друга. Bridge добавляет всего 2.8-5.1% новых параметров к модели, но улучшает точность на 50% при использовании с reinforcement learning и повышает согласованность правильных ответов. Метод обучается один раз и масштабируется на любое количество параллельных генераций, работая лучше независимой генерации и совместим с любыми техниками агрегации результатов.'}, 'en': {'title': 'Bridge: Enhancing Parallel LLM Inference with Interdependent Responses', 'desc': 'This paper introduces Bridge, a method that enhances the accuracy and consistency of parallel large language model (LLM) inference by generating interdependent responses. Instead of treating each response as an independent output, Bridge views the hidden states of batched LLMs as holistic tensors, allowing for better information sharing among responses. By using only a small increase in parameters, Bridge significantly improves response quality and consistency, achieving up to 50% gains in accuracy through reinforcement learning. This approach allows for scalable generation widths and is compatible with various post-generation aggregation techniques, making it a versatile solution for parallel LLM tasks.'}, 'zh': {'title': 'Bridge：提升并行推理的准确性与一致性', 'desc': '这篇论文提出了一种名为Bridge的方法，旨在提高并行大语言模型（LLM）推理的准确性和一致性。通过生成相互依赖的响应，Bridge能够更有效地利用计算资源，避免信息孤岛现象。与传统的独立生成方式不同，Bridge将隐藏状态视为整体张量，从而提升响应质量。仅需少量新增参数，Bridge就能显著提高模型的性能，适用于任何生成宽度的场景。'}}}, {'id': 'https://huggingface.co/papers/2510.01123', 'title': 'Rethinking Thinking Tokens: LLMs as Improvement Operators', 'url': 'https://huggingface.co/papers/2510.01123', 'abstract': 'Parallel-Distill-Refine (PDR) and Sequential Refinement (SR) improve the performance of LLMs by optimizing accuracy and latency through metacognitive strategies, with PDR showing significant gains on math tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning training incentivizes LLMs to produce long chains of thought (long CoT), which among other things, allows them to explore solution strategies with self-checking. This results in higher accuracy, but inflates context length, token/compute cost, and answer latency. We ask: Can current models leverage their metacognition to provide other combinations on this Pareto frontier, e.g., better accuracy with lower context length and/or latency? Abstractly, we view the model as an improvement operator on its own "thoughts" with a continuum of possible strategies. We identify an interesting inference family Parallel-Distill-Refine (PDR), which performs the following: (i) generate diverse drafts in parallel; (ii) distill them into a bounded, textual workspace; and (iii) refine conditioned on this workspace, producing an output that seeds the next round. Importantly, context length (hence compute cost) is controllable via degree of parallelism, and is no longer conflated with the total number of generated tokens. We report PDR instantiations of current models that give better accuracy than long CoT while incurring lower latency. Setting degree of parallelism to 1 yields an interesting subcase, Sequential Refinement (SR) (iteratively improve a single candidate answer) which provides performance superior to long CoT. Success of such model orchestrations raises the question whether further training could shift the Pareto frontier. To this end, we train an 8B thinking model with Reinforcement Learning (RL) to make it consistent with PDR as the inference method. On math tasks with verifiable answers, iterative pipelines surpass single-pass baselines at matched sequential budgets, with PDR delivering the largest gains (e.g., +11% on AIME 2024 and +9% on AIME 2025).', 'score': 3, 'issue_id': 6241, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'a44e5102e9317c19', 'authors': ['Lovish Madaan', 'Aniket Didolkar', 'Suchin Gururangan', 'John Quan', 'Ruan Silva', 'Ruslan Salakhutdinov', 'Manzil Zaheer', 'Sanjeev Arora', 'Anirudh Goyal'], 'affiliations': ['Anthropic', 'Meta Superintelligence Labs', 'Mila, University of Montreal', 'Princeton University', 'University College London'], 'pdf_title_img': 'assets/pdf/title_img/2510.01123.jpg', 'data': {'categories': ['#optimization', '#math', '#long_context', '#reasoning', '#training', '#inference', '#rl'], 'emoji': '🔄', 'ru': {'title': 'Параллельная дистилляция мыслей: точнее и быстрее длинных рассуждений', 'desc': 'Исследователи предложили метод Parallel-Distill-Refine (PDR), который улучшает работу LLM, генерируя несколько вариантов решения параллельно, затем сжимая их в компактное представление и уточняя результат. В отличие от длинных цепочек рассуждений (long CoT), PDR обеспечивает более высокую точность при меньшей задержке и контролируемой длине контекста. Упрощённая версия метода Sequential Refinement (SR) итеративно улучшает одно решение и также превосходит стандартные подходы. Обучение 8B модели с помощью reinforcement learning под стратегию PDR показало особенно впечатляющие результаты на математических задачах: +11% на AIME 2024 и +9% на AIME 2025.'}, 'en': {'title': 'Optimizing LLMs: Accuracy Meets Efficiency with PDR', 'desc': 'The paper introduces two strategies, Parallel-Distill-Refine (PDR) and Sequential Refinement (SR), to enhance the performance of large language models (LLMs) by balancing accuracy and latency. PDR operates by generating multiple drafts in parallel, distilling them into a concise workspace, and refining the output based on this workspace, which allows for better control over context length and computational costs. The authors demonstrate that PDR can achieve higher accuracy than traditional long chains of thought (CoT) while reducing latency, particularly in math tasks. Additionally, they explore the potential of training models with Reinforcement Learning to further optimize these strategies, showing significant performance improvements in specific math competitions.'}, 'zh': {'title': '并行蒸馏精炼：提升LLM性能的新策略', 'desc': '本文提出了一种新的推理方法，称为并行蒸馏精炼（PDR），旨在通过元认知策略提高大型语言模型（LLMs）的准确性和响应速度。PDR通过并行生成多样化草稿，提炼成一个有限的文本工作区，并在此基础上进行精炼，从而优化了模型的推理过程。与传统的长链推理（long CoT）相比，PDR在数学任务上表现出更高的准确性和更低的延迟。研究还探讨了通过强化学习训练模型，使其与PDR推理方法保持一致，以进一步提升性能。'}}}, {'id': 'https://huggingface.co/papers/2509.26313', 'title': 'One-Token Rollout: Guiding Supervised Fine-Tuning of LLMs with Policy\n  Gradient', 'url': 'https://huggingface.co/papers/2509.26313', 'abstract': "One-token rollout (OTR) enhances supervised fine-tuning of large language models by incorporating policy gradient methods to improve generalization using on-policy data.  \t\t\t\t\tAI-generated summary \t\t\t\t Supervised fine-tuning (SFT) is the predominant method for adapting large language models (LLMs), yet it often struggles with generalization compared to reinforcement learning (RL). In this work, we posit that this performance disparity stems not just from the loss function, but from a more fundamental difference: SFT learns from a fixed, pre-collected dataset, whereas RL utilizes on-policy data sampled from the current policy. Building on this hypothesis, we introduce one-token rollout (OTR), a novel fine-tuning algorithm that guides SFT with the policy gradient method. OTR reframes the autoregressive learning process by treating each token generation as a single-step reinforcement learning trajectory. At each step, it performs a Monte Carlo ``rollout'' by sampling multiple candidate tokens from the current policy's distribution. The ground-truth token from the supervised data is then used to provide a reward signal to these samples. Guided by policy gradient, our algorithm repurposes static, off-policy supervised data into a dynamic, on-policy signal at the token level, capturing the generalization benefits of on-policy learning while bypassing the costly overhead of full sentence generation. Through extensive experiments on a diverse suite of challenging benchmarks spanning mathematical reasoning, code generation, and general domain reasoning, we demonstrate that OTR consistently outperforms standard SFT. Our findings establish OTR as a powerful and practical alternative for fine-tuning LLMs and provide compelling evidence that the on-policy nature of data is a critical driver of generalization, offering a promising new direction for fine-tuning LLMs.", 'score': 3, 'issue_id': 6232, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '27f70b348211f788', 'authors': ['Rui Ming', 'Haoyuan Wu', 'Shoubo Hu', 'Zhuolun He', 'Bei Yu'], 'affiliations': ['ChatEDA Tech', 'Noahs Ark Lab, Huawei', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2509.26313.jpg', 'data': {'categories': ['#training', '#optimization', '#benchmark', '#reasoning', '#rl'], 'emoji': '🎯', 'ru': {'title': 'Обучение на каждом токене: когда supervised learning встречает reinforcement learning', 'desc': 'Статья представляет метод One-Token Rollout (OTR) для файнтюнинга больших языковых моделей, который объединяет supervised fine-tuning с методами policy gradient из reinforcement learning. Ключевая идея заключается в том, что каждая генерация токена рассматривается как один шаг RL-траектории, где модель сэмплирует несколько кандидатов, а ground-truth токен из обучающих данных служит сигналом награды. Этот подход превращает статичные off-policy данные в динамичный on-policy сигнал на уровне токенов, получая преимущества online обучения без затрат на генерацию полных предложений. Эксперименты показывают превосходство OTR над стандартным SFT в задачах математического рассуждения, генерации кода и общего reasoning.'}, 'en': {'title': 'Enhancing Fine-Tuning with One-Token Rollout', 'desc': 'One-token rollout (OTR) is a new method for improving the fine-tuning of large language models (LLMs) by using techniques from reinforcement learning (RL). Unlike traditional supervised fine-tuning (SFT), which relies on a fixed dataset, OTR dynamically samples data from the current policy to enhance generalization. It treats each token generation as a reinforcement learning step, using a Monte Carlo approach to evaluate multiple token candidates and provide rewards based on ground-truth data. Our experiments show that OTR significantly outperforms standard SFT across various challenging tasks, highlighting the importance of on-policy data for better model performance.'}, 'zh': {'title': '单步回滚：提升语言模型微调的新方法', 'desc': '本文提出了一种名为单步回滚（OTR）的新算法，用于增强大型语言模型的监督微调。OTR通过引入策略梯度方法，利用当前策略的在线数据来改善模型的泛化能力。与传统的监督微调方法不同，OTR将每个标记生成视为单步强化学习轨迹，并通过蒙特卡洛回滚采样多个候选标记。实验结果表明，OTR在多个基准测试中表现优于标准的监督微调，证明了在线数据在提高泛化能力方面的重要性。'}}}, {'id': 'https://huggingface.co/papers/2509.24304', 'title': 'FrameThinker: Learning to Think with Long Videos via Multi-Turn Frame\n  Spotlighting', 'url': 'https://huggingface.co/papers/2509.24304', 'abstract': 'FrameThinker, a novel framework, enhances video reasoning by iteratively interrogating video content through supervised fine-tuning and reinforcement learning, achieving significant improvements and efficiency over existing models.  \t\t\t\t\tAI-generated summary \t\t\t\t While Large Vision-Language Models (LVLMs) have achieved substantial progress in video understanding, their application to long video reasoning is hindered by uniform frame sampling and static textual reasoning, which are inefficient and struggle to handle visually intensive video tasks. To overcome these challenges, in this paper, we introduce the concept of thinking with long videos and propose a novel framework FrameThinker. Within this framework, LVLMs are able to iteratively interrogate video content. Developing such video reasoning capabilities in LVLMs presents notable challenges, particularly in adapting the model to new video actions (e.g. select frame), and designing reward functions to guide LVLMs to adopt the newly introduced action. To solve these challenges, we propose a two-phase training strategy, first employing Supervised Fine-Tuning (SFT) to instill fundamental action capabilities, followed by Reinforcement Learning (RL) to optimize a strategic decision-making policy. Notably, in this RL phase, we conduct an in-depth and comprehensive exploration of the reward design for each action and format reward. Extensive experiments on reasoning benchmarks like Video-Holmes, LongVideo-Reason, and long-video understanding benchmarks such as LongVideoBench, MLVU, VideoMME, and LVBench, demonstrate that FrameThinker achieves a significant average improvement of +10.4% over baselines while drastically reducing the number of processed frames. Most notably, our 7B model, FrameThinker establishes a new state-of-the-art on LongVideo-Reason, achieving 76.1% accuracy using an average of only 20.6 frames. This not only outperforms the competitive LongVILA-R1 (72.0%) but does so with over 20x fewer frames (vs. 512), demonstrating unparalleled efficiency and effectiveness.', 'score': 3, 'issue_id': 6222, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '8f267884ff3ee32b', 'authors': ['Zefeng He', 'Xiaoye Qu', 'Yafu Li', 'Siyuan Huang', 'Daizong Liu', 'Yu Cheng'], 'affiliations': ['Nanjing University', 'Peking University', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2509.24304.jpg', 'data': {'categories': ['#reasoning', '#video', '#long_context', '#rl', '#training', '#benchmark'], 'emoji': '🎬', 'ru': {'title': 'Умное мышление над видео: анализ только нужных кадров', 'desc': 'FrameThinker - это новый фреймворк для улучшения рассуждений над видео контентом с помощью Large Vision-Language Models (LVLMs). Вместо обработки всех кадров равномерно, модель итеративно выбирает и анализирует только необходимые кадры, что значительно повышает эффективность. Обучение происходит в две фазы: сначала supervised fine-tuning для базовых действий (например, выбор кадра), затем reinforcement learning для оптимизации стратегии принятия решений с тщательно разработанными функциями награды. На бенчмарках для длинных видео модель показывает улучшение на 10.4% по сравнению с базовыми моделями, при этом используя в 20 раз меньше кадров - например, достигает 76.1% точности на LongVideo-Reason, обрабатывая в среднем всего 20.6 кадров.'}, 'en': {'title': 'Revolutionizing Video Reasoning with FrameThinker', 'desc': 'FrameThinker is a new framework designed to improve video reasoning by allowing Large Vision-Language Models (LVLMs) to interactively analyze video content. It addresses the limitations of traditional methods that rely on uniform frame sampling and static reasoning, which are inefficient for complex video tasks. The framework employs a two-phase training strategy, starting with Supervised Fine-Tuning to develop basic action skills, followed by Reinforcement Learning to refine decision-making processes. Experimental results show that FrameThinker significantly enhances performance on various benchmarks, achieving state-of-the-art accuracy while processing far fewer frames than previous models.'}, 'zh': {'title': 'FrameThinker：高效的视频推理新框架', 'desc': 'FrameThinker是一个新颖的框架，通过监督微调和强化学习，逐步询问视频内容，从而增强视频推理能力。该框架解决了现有大型视觉语言模型在长视频推理中的效率问题，特别是在处理视觉密集型任务时。通过两阶段的训练策略，首先进行监督微调以建立基本动作能力，然后通过强化学习优化决策策略。实验结果表明，FrameThinker在多个基准测试中显著提高了推理准确率，同时大幅减少了处理的帧数。'}}}, {'id': 'https://huggingface.co/papers/2510.01241', 'title': 'SKYLENAGE Technical Report: Mathematical Reasoning and\n  Contest-Innovation Benchmarks for Multi-Level Math Evaluation', 'url': 'https://huggingface.co/papers/2510.01241', 'abstract': 'SKYLENAGE benchmarks evaluate LLMs on math reasoning, revealing performance gaps and ceiling effects across different educational levels.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) now perform strongly on many public math suites, yet frontier separation within mathematics increasingly suffers from ceiling effects. We present two complementary benchmarks: SKYLENAGE-ReasoningMATH, a 100-item, structure-aware diagnostic set with per-item metadata on length, numeric density, and symbolic complexity; and SKYLENAGE-MATH, a 150-item contest-style suite spanning four stages from high school to doctoral under a seven-subject taxonomy. We evaluate fifteen contemporary LLM variants under a single setup and analyze subject x model and grade x model performance. On the contest suite, the strongest model reaches 44% while the runner-up reaches 37%; accuracy declines from high school to doctoral, and top systems exhibit a doctoral-to-high-school retention near 79%. On the reasoning set, the best model attains 81% overall, and hardest-slice results reveal clear robustness gaps between leaders and the mid-tier. In summary, we release SKYLENAGE-ReasoningMATH and report aggregate results for SKYLENAGE-MATH; together, SKYLENAGE provides a hard, reasoning-centered and broadly covering math benchmark with calibrated difficulty and rich metadata, serving as a reference benchmark for future evaluations of mathematical reasoning.', 'score': 3, 'issue_id': 6222, 'pub_date': '2025-09-24', 'pub_date_card': {'ru': '24 сентября', 'en': 'September 24', 'zh': '9月24日'}, 'hash': 'a5e2f851fdccce5f', 'authors': ['Hu Wei', 'Ze Xu', 'Boyu Yang', 'Linlin Miao', 'Weiqi Zhai', 'Yihan Li', 'Zixuan Li', 'Zhijun Wang', 'Boya Wang', 'Jianwei Yu', 'Jialing Yuan', 'Xiaoyue Zhang', 'Cheng He', 'Minglei Chen', 'Zifan Zhang', 'Qianhui Li', 'Wei Wang', 'Xiang Xu'], 'affiliations': ['Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2510.01241.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#math', '#survey'], 'emoji': '📐', 'ru': {'title': 'SKYLENAGE: новый сложный бенчмарк обнажает пределы математического reasoning в LLM', 'desc': 'Исследователи представили два новых бенчмарка SKYLENAGE для оценки математических способностей LLM: ReasoningMATH с 100 задачами и детальными метаданными о структуре, и MATH со 150 задачами разного уровня от школы до докторантуры. Тестирование 15 современных LLM показало, что лучшая модель достигла только 44% точности на контестном наборе, при этом производительность падает с повышением сложности от школьного до докторского уровня. На диагностическом наборе лидирующая модель показала 81% точности, но анализ самых сложных задач выявил значительный разрыв между топовыми и средними моделями. Бенчмарки предоставляют сложный, ориентированный на reasoning набор задач с калиброванной сложностью для будущих оценок математических способностей AI.'}, 'en': {'title': 'SKYLENAGE: Benchmarking Math Reasoning in LLMs', 'desc': 'The SKYLENAGE benchmarks are designed to evaluate large language models (LLMs) on their mathematical reasoning abilities, highlighting performance gaps across different educational levels. The benchmarks consist of two parts: SKYLENAGE-ReasoningMATH, which includes a diagnostic set with detailed metadata, and SKYLENAGE-MATH, a contest-style suite that covers a range of subjects from high school to doctoral levels. The evaluation of fifteen LLM variants shows that while the best model achieves 81% accuracy on reasoning tasks, there are significant declines in performance from high school to doctoral levels. Overall, SKYLENAGE aims to provide a comprehensive and challenging benchmark for assessing mathematical reasoning in LLMs, with a focus on calibrated difficulty and detailed performance metrics.'}, 'zh': {'title': 'SKYLENAGE：数学推理的新基准', 'desc': 'SKYLENAGE基准测试评估大型语言模型（LLMs）在数学推理方面的表现，揭示了不同教育水平之间的性能差距和天花板效应。我们提出了两个互补的基准：SKYLENAGE-ReasoningMATH和SKYLENAGE-MATH，前者是一个包含100个项目的结构化诊断集，后者是一个包含150个项目的竞赛风格套件，涵盖从高中到博士的四个阶段。通过对十五种现代LLM变体的评估，我们分析了不同学科和年级的模型表现，发现准确率从高中到博士逐渐下降。SKYLENAGE提供了一个以推理为中心的数学基准，具有校准的难度和丰富的元数据，为未来的数学推理评估提供了参考。'}}}, {'id': 'https://huggingface.co/papers/2510.02306', 'title': 'Drawing Conclusions from Draws: Rethinking Preference Semantics in\n  Arena-Style LLM Evaluation', 'url': 'https://huggingface.co/papers/2510.02306', 'abstract': 'Ignoring rating updates for draws in arena-style evaluations of large language models improves battle outcome prediction accuracy by 1-3% across different rating systems.  \t\t\t\t\tAI-generated summary \t\t\t\t In arena-style evaluation of large language models (LLMs), two LLMs respond to a user query, and the user chooses the winning response or deems the "battle" a draw, resulting in an adjustment to the ratings of both models. The prevailing approach for modeling these rating dynamics is to view battles as two-player game matches, as in chess, and apply the Elo rating system and its derivatives. In this paper, we critically examine this paradigm. Specifically, we question whether a draw genuinely means that the two models are equal and hence whether their ratings should be equalized. Instead, we conjecture that draws are more indicative of query difficulty: if the query is too easy, then both models are more likely to succeed equally. On three real-world arena datasets, we show that ignoring rating updates for draws yields a 1-3% relative increase in battle outcome prediction accuracy (which includes draws) for all four rating systems studied. Further analyses suggest that draws occur more for queries rated as very easy and those as highly objective, with risk ratios of 1.37 and 1.35, respectively. We recommend future rating systems to reconsider existing draw semantics and to account for query properties in rating updates.', 'score': 2, 'issue_id': 6234, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '79d6d15b77cd3ecb', 'authors': ['Raphael Tang', 'Crystina Zhang', 'Wenyan Li', 'Carmen Lai', 'Pontus Stenetorp', 'Yao Lu'], 'affiliations': ['Centre for Artificial Intelligence, University College London', 'Independent Researcher', 'Research and Development Center for Large Language Models, National Institute of Informatics', 'University of Copenhagen', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2510.02306.jpg', 'data': {'categories': ['#optimization', '#dataset', '#benchmark', '#games'], 'emoji': '⚖️', 'ru': {'title': 'Ничья в арене LLM — это не равенство моделей, а лёгкость вопроса', 'desc': 'Исследователи изучили систему рейтингования больших языковых моделей в arena-style оценках, где пользователи выбирают лучший ответ или объявляют ничью. Традиционно ничья обрабатывается как в шахматном Elo-рейтинге — уравнивая оценки моделей, но авторы показали, что ничья скорее указывает на слишком лёгкий или объективный запрос. Игнорирование обновлений рейтинга при ничьих увеличивает точность предсказания исходов на 1-3% для всех изученных рейтинговых систем. Работа рекомендует пересмотреть семантику ничьих и учитывать свойства запросов при обновлении рейтингов моделей.'}, 'en': {'title': 'Rethinking Draws: Enhancing LLM Battle Predictions', 'desc': 'This paper investigates the effectiveness of the Elo rating system in arena-style evaluations of large language models (LLMs). It challenges the assumption that a draw in model responses indicates equal performance, suggesting instead that draws may reflect the difficulty of the query posed. By ignoring rating updates for draws, the authors demonstrate a 1-3% improvement in predicting battle outcomes across various rating systems. The findings indicate that draws are more frequent for easier and more objective queries, prompting a reevaluation of how draws are treated in rating updates.'}, 'zh': {'title': '忽略平局更新，提升模型战斗预测准确性', 'desc': '本文探讨了在大型语言模型的竞技评估中，忽略平局的评分更新如何提高战斗结果预测的准确性。我们质疑平局是否真正意味着两个模型相等，因此是否应该将它们的评分相等化。研究表明，平局更可能反映查询的难度，而不是模型的平等表现。通过对三个真实世界数据集的分析，我们发现忽略平局的评分更新可以提高1-3%的预测准确性。'}}}, {'id': 'https://huggingface.co/papers/2510.00137', 'title': 'Optimizing What Matters: AUC-Driven Learning for Robust Neural Retrieval', 'url': 'https://huggingface.co/papers/2510.00137', 'abstract': 'A new training objective, MW loss, is introduced to improve retriever calibration and ranking quality by directly optimizing the Area under the ROC Curve (AUC), outperforming Contrastive Loss in retrieval-augmented generation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Dual-encoder retrievers depend on the principle that relevant documents should score higher than irrelevant ones for a given query. Yet the dominant Noise Contrastive Estimation (NCE) objective, which underpins Contrastive Loss, optimizes a softened ranking surrogate that we rigorously prove is fundamentally oblivious to score separation quality and unrelated to AUC. This mismatch leads to poor calibration and suboptimal performance in downstream tasks like retrieval-augmented generation (RAG). To address this fundamental limitation, we introduce the MW loss, a new training objective that maximizes the Mann-Whitney U statistic, which is mathematically equivalent to the Area under the ROC Curve (AUC). MW loss encourages each positive-negative pair to be correctly ranked by minimizing binary cross entropy over score differences. We provide theoretical guarantees that MW loss directly upper-bounds the AoC, better aligning optimization with retrieval goals. We further promote ROC curves and AUC as natural threshold free diagnostics for evaluating retriever calibration and ranking quality. Empirically, retrievers trained with MW loss consistently outperform contrastive counterparts in AUC and standard retrieval metrics. Our experiments show that MW loss is an empirically superior alternative to Contrastive Loss, yielding better-calibrated and more discriminative retrievers for high-stakes applications like RAG.', 'score': 2, 'issue_id': 6232, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '7d01b141bdfa87b9', 'authors': ['Nima Sheikholeslami', 'Erfan Hosseini', 'Patrice Bechard', 'Srivatsava Daruru', 'Sai Rajeswar'], 'affiliations': ['ServiceNow'], 'pdf_title_img': 'assets/pdf/title_img/2510.00137.jpg', 'data': {'categories': ['#training', '#optimization', '#rag', '#benchmark'], 'emoji': '📊', 'ru': {'title': 'MW loss: оптимизация AUC вместо Contrastive Loss для лучшего ранжирования', 'desc': 'В статье представлена новая функция потерь MW loss для обучения dual-encoder retriever моделей, которая напрямую оптимизирует площадь под ROC-кривой (AUC) через максимизацию статистики Манна-Уитни. Авторы доказывают, что традиционный Contrastive Loss на основе Noise Contrastive Estimation не учитывает качество разделения скоров и плохо коррелирует с AUC, что приводит к проблемам с калибровкой. MW loss минимизирует бинарную кросс-энтропию для разностей скоров между релевантными и нерелевантными документами, гарантируя правильное ранжирование каждой пары. Эксперименты показывают, что retriever-модели, обученные с MW loss, демонстрируют лучшую калибровку и превосходят аналоги с Contrastive Loss в задачах retrieval-augmented generation.'}, 'en': {'title': 'MW Loss: A New Standard for Retriever Calibration and Ranking', 'desc': 'This paper introduces a new training objective called MW loss, which aims to enhance the calibration and ranking quality of retrievers in retrieval-augmented generation tasks. Unlike the traditional Contrastive Loss that relies on Noise Contrastive Estimation, MW loss directly optimizes the Area under the ROC Curve (AUC), ensuring better score separation between relevant and irrelevant documents. The authors demonstrate that MW loss minimizes binary cross entropy over score differences, leading to improved performance in downstream tasks. Empirical results show that retrievers trained with MW loss outperform those trained with Contrastive Loss, making it a more effective choice for high-stakes applications.'}, 'zh': {'title': 'MW损失：提升检索器校准与排名质量的新方法', 'desc': '本文提出了一种新的训练目标，称为MW损失，旨在通过直接优化ROC曲线下的面积（AUC）来改善检索器的校准和排名质量。传统的对比损失（Contrastive Loss）依赖的噪声对比估计（NCE）目标未能有效区分相关和不相关文档的得分，导致校准不佳和下游任务表现不理想。MW损失通过最大化Mann-Whitney U统计量，确保每对正负样本的得分差异被正确排名，从而提高了检索性能。实验结果表明，使用MW损失训练的检索器在AUC和标准检索指标上均优于对比损失的检索器。'}}}, {'id': 'https://huggingface.co/papers/2509.25729', 'title': 'Controlled Generation for Private Synthetic Text', 'url': 'https://huggingface.co/papers/2509.25729', 'abstract': 'A novel methodology for privacy-preserving synthetic text generation using entity-aware control codes and HIPS theory achieves a balance between privacy and utility in sensitive domains.  \t\t\t\t\tAI-generated summary \t\t\t\t Text anonymization is essential for responsibly developing and deploying AI in high-stakes domains such as healthcare, social services, and law. In this work, we propose a novel methodology for privacy-preserving synthetic text generation that leverages the principles of de-identification and the Hiding In Plain Sight (HIPS) theory. Our approach introduces entity-aware control codes to guide controllable generation using either in-context learning (ICL) or prefix tuning. The ICL variant ensures privacy levels consistent with the underlying de-identification system, while the prefix tuning variant incorporates a custom masking strategy and loss function to support scalable, high-quality generation. Experiments on legal and clinical datasets demonstrate that our method achieves a strong balance between privacy protection and utility, offering a practical and effective solution for synthetic text generation in sensitive domains.', 'score': 2, 'issue_id': 6236, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '8fa0aefa8e1a5246', 'authors': ['Zihao Zhao', 'Anjalie Field'], 'affiliations': ['Johns Hopkins University'], 'pdf_title_img': 'assets/pdf/title_img/2509.25729.jpg', 'data': {'categories': ['#data', '#ethics', '#dataset', '#healthcare', '#synthetic'], 'emoji': '🔒', 'ru': {'title': 'Синтетические тексты с контролируемой приватностью через управляющие коды', 'desc': 'Статья представляет новый метод генерации синтетических текстов, который сохраняет приватность данных в чувствительных областях, таких как медицина и юриспруденция. Подход основан на деидентификации и теории HIPS (Hiding In Plain Sight), используя специальные управляющие коды, осведомлённые о сущностях в тексте. Метод реализован в двух вариантах: через in-context learning (ICL) и через prefix tuning с кастомной функцией потерь и маскированием. Эксперименты на юридических и клинических данных показали, что метод достигает хорошего баланса между защитой приватности и полезностью сгенерированного текста.'}, 'en': {'title': 'Balancing Privacy and Utility in Synthetic Text Generation', 'desc': 'This paper presents a new method for generating synthetic text that protects privacy while maintaining usefulness, especially in sensitive areas like healthcare and law. It uses entity-aware control codes to guide the text generation process, ensuring that sensitive information is de-identified. The methodology incorporates two techniques: in-context learning (ICL) for privacy consistency and prefix tuning with a custom masking strategy for high-quality output. Experiments show that this approach effectively balances privacy and utility, making it a valuable tool for responsible AI development.'}, 'zh': {'title': '隐私保护与实用性的完美平衡', 'desc': '本文提出了一种新颖的方法，用于在敏感领域实现隐私保护的合成文本生成。该方法结合了去标识化原则和HIPS理论，使用实体感知控制代码来指导可控生成。通过在上下文学习和前缀调优的变体中，确保生成的文本在隐私保护和实用性之间达到良好的平衡。实验结果表明，该方法在法律和临床数据集上表现出色，提供了一种有效的合成文本生成解决方案。'}}}, {'id': 'https://huggingface.co/papers/2510.01691', 'title': 'MedQ-Bench: Evaluating and Exploring Medical Image Quality Assessment\n  Abilities in MLLMs', 'url': 'https://huggingface.co/papers/2510.01691', 'abstract': 'MedQ-Bench introduces a benchmark for language-based evaluation of medical image quality using Multi-modal Large Language Models, focusing on both perceptual and reasoning capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Medical Image Quality Assessment (IQA) serves as the first-mile safety gate for clinical AI, yet existing approaches remain constrained by scalar, score-based metrics and fail to reflect the descriptive, human-like reasoning process central to expert evaluation. To address this gap, we introduce MedQ-Bench, a comprehensive benchmark that establishes a perception-reasoning paradigm for language-based evaluation of medical image quality with Multi-modal Large Language Models (MLLMs). MedQ-Bench defines two complementary tasks: (1) MedQ-Perception, which probes low-level perceptual capability via human-curated questions on fundamental visual attributes; and (2) MedQ-Reasoning, encompassing both no-reference and comparison reasoning tasks, aligning model evaluation with human-like reasoning on image quality. The benchmark spans five imaging modalities and over forty quality attributes, totaling 2,600 perceptual queries and 708 reasoning assessments, covering diverse image sources including authentic clinical acquisitions, images with simulated degradations via physics-based reconstructions, and AI-generated images. To evaluate reasoning ability, we propose a multi-dimensional judging protocol that assesses model outputs along four complementary axes. We further conduct rigorous human-AI alignment validation by comparing LLM-based judgement with radiologists. Our evaluation of 14 state-of-the-art MLLMs demonstrates that models exhibit preliminary but unstable perceptual and reasoning skills, with insufficient accuracy for reliable clinical use. These findings highlight the need for targeted optimization of MLLMs in medical IQA. We hope that MedQ-Bench will catalyze further exploration and unlock the untapped potential of MLLMs for medical image quality evaluation.', 'score': 1, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '1aec9b0a96bf1d83', 'authors': ['Jiyao Liu', 'Jinjie Wei', 'Wanying Qu', 'Chenglong Ma', 'Junzhi Ning', 'Yunheng Li', 'Ying Chen', 'Xinzhe Luo', 'Pengcheng Chen', 'Xin Gao', 'Ming Hu', 'Huihui Xu', 'Xin Wang', 'Shujian Gao', 'Dingkang Yang', 'Zhongying Deng', 'Jin Ye', 'Lihao Liu', 'Junjun He', 'Ningsheng Xu'], 'affiliations': ['Fudan University', 'Imperial College London', 'Shanghai Artificial Intelligence Laboratory', 'University of Cambridge'], 'pdf_title_img': 'assets/pdf/title_img/2510.01691.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#healthcare', '#optimization', '#reasoning'], 'emoji': '🏥', 'ru': {'title': 'Оценка качества медицинских изображений через призму человеческого восприятия и рассуждений', 'desc': 'MedQ-Bench — это новый benchmark для оценки качества медицинских изображений с помощью мультимодальных LLM, который фокусируется на восприятии и логическом рассуждении вместо простых числовых метрик. Benchmark включает два типа задач: MedQ-Perception для проверки базовых визуальных способностей и MedQ-Reasoning для оценки умения рассуждать о качестве изображений подобно экспертам-радиологам. Датасет охватывает пять типов медицинской визуализации и более 40 параметров качества, включая реальные клинические снимки, изображения с симулированными дефектами и AI-generated контент — всего 2600 перцептивных вопросов и 708 задач на рассуждение. Тестирование 14 современных MLLM показало, что модели обладают лишь начальными и нестабильными навыками оценки качества, что недостаточно для надежного клинического применения.'}, 'en': {'title': 'Revolutionizing Medical Image Quality Assessment with Language Models', 'desc': 'MedQ-Bench is a new benchmark designed to evaluate the quality of medical images using Multi-modal Large Language Models (MLLMs). It addresses the limitations of traditional methods that rely on simple score-based metrics, which do not capture the complex reasoning that human experts use. The benchmark includes two main tasks: MedQ-Perception for assessing basic visual attributes and MedQ-Reasoning for evaluating more complex reasoning about image quality. By providing a comprehensive set of tasks and a robust evaluation framework, MedQ-Bench aims to improve the performance of MLLMs in medical image quality assessment and encourage further research in this area.'}, 'zh': {'title': '医学图像质量评估的新基准：MedQ-Bench', 'desc': 'MedQ-Bench是一个用于医学图像质量评估的基准，利用多模态大型语言模型（MLLMs）进行语言基础的评估。该基准关注感知和推理能力，定义了两个互补的任务：MedQ-Perception和MedQ-Reasoning。MedQ-Perception通过人类策划的问题探测低级感知能力，而MedQ-Reasoning则包括无参考和比较推理任务，旨在使模型评估与人类专家的推理过程相一致。我们的研究表明，现有的MLLM在医学图像质量评估中表现出初步但不稳定的感知和推理能力，强调了对这些模型进行针对性优化的必要性。'}}}, {'id': 'https://huggingface.co/papers/2510.00537', 'title': 'Spectral Scaling Laws in Language Models: How Effectively Do\n  Feed-Forward Networks Use Their Latent Space?', 'url': 'https://huggingface.co/papers/2510.00537', 'abstract': 'Research on large language models reveals an asymmetric spectral scaling law in feed-forward networks, indicating that increasing width primarily adds low-energy directions while dominant modes saturate early, leading to underutilized latent space.  \t\t\t\t\tAI-generated summary \t\t\t\t As large language models (LLMs) scale, the question is not only how large they become, but how much of their capacity is effectively utilized. Existing scaling laws relate model size to loss, yet overlook how components exploit their latent space. We study feed-forward networks (FFNs) and recast width selection as a spectral utilization problem. Using a lightweight diagnostic suite -- Hard Rank (participation ratio), Soft Rank (Shannon rank), Spectral Concentration, and the composite Spectral Utilization Index (SUI) -- we quantify how many latent directions are meaningfully activated across LLaMA, GPT-2, and nGPT families. Our key finding is an asymmetric spectral scaling law: soft rank follows an almost perfect power law with FFN width, while hard rank grows only sublinearly and with high variance. This asymmetry suggests that widening FFNs mostly adds low-energy tail directions, while dominant-mode subspaces saturate early. Moreover, at larger widths, variance further collapses into a narrow subspace, leaving much of the latent space under-utilized. These results recast FFN width selection as a principled trade-off between tail capacity and dominant-mode capacity, offering concrete guidance for inference-efficient LLM design.', 'score': 1, 'issue_id': 6223, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'ce99291350b941ce', 'authors': ['Nandan Kumar Jha', 'Brandon Reagen'], 'affiliations': ['New York University'], 'pdf_title_img': 'assets/pdf/title_img/2510.00537.jpg', 'data': {'categories': ['#training', '#architecture', '#optimization'], 'emoji': '📊', 'ru': {'title': 'Широкие сети не значит эффективные: закон спектрального масштабирования', 'desc': 'Исследование показывает, что увеличение ширины feed-forward сетей в LLM добавляет преимущественно низкоэнергетические направления, в то время как доминантные моды насыщаются рано. Авторы вводят метрики Hard Rank, Soft Rank и Spectral Utilization Index для измерения использования латентного пространства в моделях LLaMA, GPT-2 и nGPT. Обнаружен асимметричный закон масштабирования: soft rank растёт по степенному закону, а hard rank — только сублинейно с высокой дисперсией. Результаты предлагают новый подход к выбору ширины FFN как компромисс между ёмкостью хвостовых направлений и доминантных мод для более эффективного дизайна LLM.'}, 'en': {'title': 'Unlocking Latent Space: The Asymmetric Scaling of Feed-Forward Networks', 'desc': 'This paper investigates how the width of feed-forward networks (FFNs) in large language models (LLMs) affects their performance and utilization of latent space. It introduces an asymmetric spectral scaling law, showing that increasing the width mainly enhances low-energy directions while the dominant modes reach saturation quickly. The authors use various metrics to analyze the activation of latent directions in models like LLaMA and GPT-2, revealing that much of the latent space remains under-utilized as width increases. This research provides insights into optimizing FFN width for better efficiency in LLM design by balancing tail capacity and dominant-mode capacity.'}, 'zh': {'title': '优化前馈网络宽度，提升潜在空间利用率', 'desc': '本研究探讨了大型语言模型（LLMs）中前馈网络（FFNs）的宽度选择问题，揭示了不对称的谱缩放法则。研究表明，增加网络宽度主要增加低能量方向，而主导模式在早期就达到饱和，导致潜在空间的利用不足。我们使用了一套轻量级的诊断工具来量化不同模型（如LLaMA、GPT-2和nGPT）中有效激活的潜在方向数量。研究结果为FFN宽度选择提供了原则性的权衡指导，帮助设计更高效的推理模型。'}}}, {'id': 'https://huggingface.co/papers/2509.26330', 'title': 'SQUARE: Semantic Query-Augmented Fusion and Efficient Batch Reranking\n  for Training-free Zero-Shot Composed Image Retrieval', 'url': 'https://huggingface.co/papers/2509.26330', 'abstract': "SQUARE is a two-stage training-free framework that uses Multimodal Large Language Models to enhance zero-shot Composed Image Retrieval by enriching query embeddings and performing efficient batch reranking.  \t\t\t\t\tAI-generated summary \t\t\t\t Composed Image Retrieval (CIR) aims to retrieve target images that preserve the visual content of a reference image while incorporating user-specified textual modifications. Training-free zero-shot CIR (ZS-CIR) approaches, which require no task-specific training or labeled data, are highly desirable, yet accurately capturing user intent remains challenging. In this paper, we present SQUARE, a novel two-stage training-free framework that leverages Multimodal Large Language Models (MLLMs) to enhance ZS-CIR. In the Semantic Query-Augmented Fusion (SQAF) stage, we enrich the query embedding derived from a vision-language model (VLM) such as CLIP with MLLM-generated captions of the target image. These captions provide high-level semantic guidance, enabling the query to better capture the user's intent and improve global retrieval quality. In the Efficient Batch Reranking (EBR) stage, top-ranked candidates are presented as an image grid with visual marks to the MLLM, which performs joint visual-semantic reasoning across all candidates. Our reranking strategy operates in a single pass and yields more accurate rankings. Experiments show that SQUARE, with its simplicity and effectiveness, delivers strong performance on four standard CIR benchmarks. Notably, it maintains high performance even with lightweight pre-trained, demonstrating its potential applicability.", 'score': 1, 'issue_id': 6226, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '5b35a1137cf9fd79', 'authors': ['Ren-Di Wu', 'Yu-Yen Lin', 'Huei-Fang Yang'], 'affiliations': ['National Sun Yat-sen University, Taiwan'], 'pdf_title_img': 'assets/pdf/title_img/2509.26330.jpg', 'data': {'categories': ['#cv', '#reasoning', '#benchmark', '#multimodal', '#games'], 'emoji': '🔍', 'ru': {'title': 'Двухэтапный поиск изображений по композитным запросам без обучения', 'desc': 'SQUARE — это framework для поиска изображений по композитным запросам (референсное изображение + текстовая модификация), который работает без специального обучения. На первом этапе система обогащает векторное представление запроса с помощью описаний целевого изображения, сгенерированных Multimodal LLM, что улучшает понимание намерений пользователя. На втором этапе проводится эффективный реранкинг кандидатов: MLLM анализирует топ результатов, представленных в виде сетки изображений с визуальными метками, за один проход. Эксперименты показывают высокую производительность на четырех benchmark-датасетах даже с легковесными предобученными моделями.'}, 'en': {'title': 'Enhancing Image Retrieval with Multimodal Language Models', 'desc': 'SQUARE is a novel framework designed to improve zero-shot Composed Image Retrieval (ZS-CIR) by utilizing Multimodal Large Language Models (MLLMs). It operates in two stages: first, it enhances query embeddings through Semantic Query-Augmented Fusion (SQAF) by adding MLLM-generated captions that clarify user intent. Next, it employs Efficient Batch Reranking (EBR) to refine the retrieval results by performing visual-semantic reasoning on the top candidates. This approach allows SQUARE to achieve high accuracy without the need for task-specific training, making it effective across various benchmarks.'}, 'zh': {'title': 'SQUARE：无训练的组合图像检索新框架', 'desc': 'SQUARE是一个两阶段的无训练框架，利用多模态大语言模型（MLLM）来增强零-shot组合图像检索（ZS-CIR）。在语义查询增强融合（SQAF）阶段，我们通过MLLM生成的目标图像标题来丰富来自视觉-语言模型（VLM）的查询嵌入，从而更好地捕捉用户意图。接着，在高效批量重排序（EBR）阶段，MLLM对排名靠前的候选图像进行联合视觉-语义推理，提供更准确的排名。实验结果表明，SQUARE在多个标准CIR基准上表现出色，且在轻量级预训练模型下仍能保持高性能。'}}}, {'id': 'https://huggingface.co/papers/2510.01581', 'title': 'Think Right: Learning to Mitigate Under-Over Thinking via Adaptive,\n  Attentive Compression', 'url': 'https://huggingface.co/papers/2510.01581', 'abstract': "TRAAC, an online post-training RL method, improves model accuracy and efficiency by adaptively adjusting reasoning steps based on task difficulty using self-attention.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent thinking models solve complex reasoning tasks by scaling test-time compute, but this scaling must be allocated in line with task difficulty. On one hand, short reasoning (underthinking) leads to errors on harder problems that require extended reasoning steps; but, excessively long reasoning (overthinking) can be token-inefficient, generating unnecessary steps even after reaching a correct intermediate solution. We refer to this as under-adaptivity, where the model fails to modulate its response length appropriately given problems of varying difficulty. To address under-adaptivity and strike a balance between under- and overthinking, we propose TRAAC (Think Right with Adaptive, Attentive Compression), an online post-training RL method that leverages the model's self-attention over a long reasoning trajectory to identify important steps and prune redundant ones. TRAAC also estimates difficulty and incorporates it into training rewards, thereby learning to allocate reasoning budget commensurate with example difficulty. Our approach improves accuracy, reduces reasoning steps, and enables adaptive thinking compared to base models and other RL baselines. Across a variety of tasks (AIME, AMC, GPQA-D, BBEH), TRAAC (Qwen3-4B) achieves an average absolute accuracy gain of 8.4% with a relative reduction in reasoning length of 36.8% compared to the base model, and a 7.9% accuracy gain paired with a 29.4% length drop compared to the best RL baseline. TRAAC also shows strong generalization: although our models are trained on math datasets, they show accuracy and efficiency gains on out-of-distribution non-math datasets like GPQA-D, BBEH, and OptimalThinkingBench. Our analysis further verifies that TRAAC provides fine-grained adjustments to thinking budget based on difficulty and that a combination of task-difficulty calibration and attention-based compression yields gains across diverse tasks.", 'score': 0, 'issue_id': 6234, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'e3cc40d449f365df', 'authors': ['Joykirat Singh', 'Justin Chih-Yao Chen', 'Archiki Prasad', 'Elias Stengel-Eskin', 'Akshay Nambi', 'Mohit Bansal'], 'affiliations': ['Microsoft Research', 'The University of Texas at Austin', 'UNC Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2510.01581.jpg', 'data': {'categories': ['#reasoning', '#training', '#rl', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Думай столько, сколько нужно: адаптивное сжатие рассуждений', 'desc': 'TRAAC — это метод пост-тренинга с reinforcement learning, который учит модель адаптивно регулировать длину рассуждений в зависимости от сложности задачи. Метод использует self-attention для идентификации важных шагов в длинной цепочке рассуждений и удаления избыточных, а также оценивает сложность задачи для правильного распределения вычислительного бюджета. На модели Qwen3-4B метод показывает улучшение точности на 8.4% при сокращении длины рассуждений на 36.8% по сравнению с базовой моделью. Примечательно, что модели, обученные на математических датасетах, демонстрируют хорошую генерализацию на задачах из других доменов, таких как GPQA-D и BBEH.'}, 'en': {'title': 'Think Right: Adaptive Reasoning for Enhanced Efficiency', 'desc': 'TRAAC is an innovative online post-training reinforcement learning method designed to enhance model performance by dynamically adjusting reasoning steps according to the difficulty of tasks. It addresses the problem of under-adaptivity, where models either underthink or overthink, leading to inefficiencies in reasoning. By utilizing self-attention mechanisms, TRAAC identifies crucial reasoning steps and eliminates unnecessary ones, optimizing the reasoning process. The method not only improves accuracy and reduces reasoning length but also generalizes well across various tasks, demonstrating its effectiveness in adapting to different levels of task complexity.'}, 'zh': {'title': 'TRAAC：自适应推理的智能选择', 'desc': 'TRAAC是一种在线后训练强化学习方法，通过自注意力机制根据任务难度自适应调整推理步骤，从而提高模型的准确性和效率。该方法解决了在复杂推理任务中，短推理导致的错误和长推理造成的资源浪费问题。TRAAC通过识别重要步骤并修剪冗余步骤，优化了推理过程，并将任务难度纳入训练奖励中，以合理分配推理预算。实验结果表明，TRAAC在多种任务上显著提高了准确性，并减少了推理步骤，展现出良好的泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2510.00352', 'title': 'AReUReDi: Annealed Rectified Updates for Refining Discrete Flows with\n  Multi-Objective Guidance', 'url': 'https://huggingface.co/papers/2510.00352', 'abstract': 'AReUReDi, a discrete optimization algorithm, achieves Pareto optimality in multi-objective biomolecule sequence design, outperforming evolutionary and diffusion-based methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Designing sequences that satisfy multiple, often conflicting, objectives is a central challenge in therapeutic and biomolecular engineering. Existing generative frameworks largely operate in continuous spaces with single-objective guidance, while discrete approaches lack guarantees for multi-objective Pareto optimality. We introduce AReUReDi (Annealed Rectified Updates for Refining Discrete Flows), a discrete optimization algorithm with theoretical guarantees of convergence to the Pareto front. Building on Rectified Discrete Flows (ReDi), AReUReDi combines Tchebycheff scalarization, locally balanced proposals, and annealed Metropolis-Hastings upda
