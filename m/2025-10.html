xperiments across diverse datasets and applications demonstrate the universality of the pose prior and the effectiveness and robustness of our framework.', 'score': 3, 'issue_id': 6470, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'dea3c35c6b10157d', 'authors': ['Shaowei Liu', 'Chuan Guo', 'Bing Zhou', 'Jian Wang'], 'affiliations': ['Snap Inc.', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2510.14976.jpg', 'data': {'categories': ['#diffusion', '#dataset', '#transfer_learning', '#multimodal', '#cv'], 'emoji': '🤝', 'ru': {'title': 'Анимация взаимодействий через позы близкого контакта', 'desc': "Ponimator — это фреймворк для генерации анимаций взаимодействия двух людей на основе поз близкого контакта из motion capture данных. Система использует два conditional diffusion models: один генерирует динамические последовательности движений из интерактивных поз, второй синтезирует сами интерактивные позы из одиночной позы, текста или их комбинации. Подход опирается на сильные prior'ы человеческого поведения, которые позволяют предсказывать контекст и динамику взаимодействия по позам близкого контакта. Система поддерживает различные задачи: анимацию по изображению, генерацию реакций и синтез взаимодействий по текстовому описанию, эффективно переносяя знания из качественных mocap данных в открытые сценарии."}, 'en': {'title': 'Transforming Motion Capture into Interactive Animation', 'desc': 'Ponimator is a framework that utilizes conditional diffusion models to create and synthesize interactive poses based on motion capture data. It focuses on close-contact human interactions, allowing for the generation of dynamic motion sequences and interactive poses. The framework consists of two main components: a pose animator for generating motion sequences and a pose generator for synthesizing poses from various inputs. Through empirical testing, Ponimator shows its ability to effectively transfer interaction knowledge to various animation tasks, enhancing versatility in animation applications.'}, 'zh': {'title': 'Ponimator：互动动画的智能生成', 'desc': 'Ponimator 是一个基于条件扩散模型的框架，用于从动作捕捉数据生成和合成互动姿势。该模型利用近距离人际互动姿势，能够捕捉丰富的上下文信息，帮助人类直观推测互动的动态。Ponimator 通过两个条件扩散模型来实现：一个用于生成动态运动序列，另一个用于从单一姿势或文本合成互动姿势。实验结果表明，Ponimator 在多种数据集和应用中表现出良好的通用性和有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.14919', 'title': 'Predicting Task Performance with Context-aware Scaling Laws', 'url': 'https://huggingface.co/papers/2510.14919', 'abstract': 'A framework models downstream performance of large language models as a function of training compute and context, offering insights into efficient design for long-context tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Scaling laws have transformed our understanding of large language models by linking upstream metrics like cross-entropy loss to design factors such as model size, training data, and compute. However, these conventional laws fail to capture downstream task performance, where context plays a critical role. In this work, we propose a straightforward, interpretable framework that jointly models downstream performance as a function of the training compute and the provided context. We empirically validate our framework by fitting it on the observed downstream performance of extended-context variants of Llama-2-7B and Llama-2-13B across 65,500 unique instances spanning three tasks: arithmetic reasoning, common sense reasoning, and machine translation. Our results demonstrate that our framework accurately models in-distribution downstream performance, generalizes across three orders of magnitude in training compute, and reliably extrapolates performance as the amount of context increases. These findings offer valuable insights into the interplay between training compute and context utilization, providing guidance for designing more efficient long-context LLMs for diverse downstream tasks. Our code is available at https://github.com/wang-research-lab/context-scaling.', 'score': 3, 'issue_id': 6486, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '05f9185d4f9b9de7', 'authors': ['Kyle Montgomery', 'David Park', 'Jianhong Tu', 'Michael Bendersky', 'Beliz Gunel', 'Dawn Song', 'Chenguang Wang'], 'affiliations': ['Databricks', 'Google DeepMind', 'UC Berkeley', 'UC Santa Cruz', 'Washington University in St. Louis'], 'pdf_title_img': 'assets/pdf/title_img/2510.14919.jpg', 'data': {'categories': ['#dataset', '#long_context', '#reasoning', '#machine_translation', '#optimization', '#training'], 'emoji': '📏', 'ru': {'title': 'Законы масштабирования для длинного контекста в LLM', 'desc': 'Исследователи предложили новую framework для моделирования производительности больших языковых моделей на downstream задачах как функцию от вычислительных ресурсов для обучения и длины контекста. Традиционные законы масштабирования фокусировались только на upstream метриках вроде cross-entropy loss, но не учитывали важность контекста для реальных задач. Framework был валидирован на расширенных версиях Llama-2-7B и Llama-2-13B на 65,500 примерах из трёх типов задач: арифметическое рассуждение, здравый смысл и машинный перевод. Результаты показывают, что модель точно предсказывает производительность и экстраполирует на различные объёмы контекста, что помогает проектировать более эффективные long-context LLM.'}, 'en': {'title': 'Optimizing Large Language Models: Context and Compute Unleashed!', 'desc': 'This paper introduces a new framework that helps understand how the performance of large language models (LLMs) on specific tasks depends on the amount of training compute and the context provided during training. Traditional scaling laws focus on metrics like loss but do not adequately explain how well models perform on real-world tasks, especially when context length varies. The authors validate their framework using data from Llama-2 models across various tasks, showing that it can predict performance accurately as context increases. This research provides insights that can help design more efficient LLMs for tasks requiring long contexts.'}, 'zh': {'title': '高效设计长上下文语言模型的关键', 'desc': '本文提出了一个框架，用于建模大型语言模型在下游任务中的表现，考虑了训练计算资源和上下文的影响。传统的缩放法则无法有效捕捉上下游任务的性能，而我们的方法通过实证验证，展示了在不同上下文条件下的模型表现。我们在多个任务上对Llama-2-7B和Llama-2-13B进行了测试，结果表明该框架能够准确预测模型性能，并在训练计算资源的变化中具有良好的泛化能力。此研究为设计高效的长上下文语言模型提供了重要的见解。'}}}, {'id': 'https://huggingface.co/papers/2510.14252', 'title': 'MoM: Mixtures of Scenario-Aware Document Memories for\n  Retrieval-Augmented Generation Systems', 'url': 'https://huggingface.co/papers/2510.14252', 'abstract': 'The MoM framework enhances RAG by transforming text processing from passive chunking to proactive understanding, enabling LLMs to generate structured document memories and SLMs to develop human-like reading abilities.  \t\t\t\t\tAI-generated summary \t\t\t\t The traditional RAG paradigm, which typically engages in the comprehension of relevant text chunks in response to received queries, inherently restricts both the depth of knowledge internalization and reasoning capabilities. To address this limitation, our research transforms the text processing in RAG from passive chunking to proactive understanding, defining this process as document memory extraction with the objective of simulating human cognitive processes during reading. Building upon this, we propose the Mixtures of scenario-aware document Memories (MoM) framework, engineered to efficiently handle documents from multiple domains and train small language models (SLMs) to acquire the ability to proactively explore and construct document memories. The MoM initially instructs large language models (LLMs) to simulate domain experts in generating document logical outlines, thereby directing structured chunking and core content extraction. It employs a multi-path sampling and multi-perspective evaluation mechanism, specifically designing comprehensive metrics that represent chunk clarity and extraction completeness to select the optimal document memories. Additionally, to infuse deeper human-like reading abilities during the training of SLMs, we incorporate a reverse reasoning strategy, which deduces refined expert thinking paths from high-quality outcomes. Finally, leveraging diverse forms of content generated by MoM, we develop a three-layer document memory retrieval mechanism, which is grounded in our theoretical proof from the perspective of probabilistic modeling. Extensive experimental results across three distinct domains demonstrate that the MoM framework not only resolves text chunking challenges in existing RAG systems, providing LLMs with semantically complete document memories, but also paves the way for SLMs to achieve human-centric intelligent text processing.', 'score': 2, 'issue_id': 6467, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'b6535f904cb7a0c8', 'authors': ['Jihao Zhao', 'Zhiyuan Ji', 'Simin Niu', 'Hanyu Wang', 'Feiyu Xiong', 'Zhiyu Li'], 'affiliations': ['Institute for Advanced Algorithms Research, Shanghai', 'MemTensor (Shanghai) Technology Co., Ltd.', 'School of Information, Renmin University of China, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.14252.jpg', 'data': {'categories': ['#rag', '#reasoning', '#multimodal', '#training', '#interpretability'], 'emoji': '🧠', 'ru': {'title': 'От пассивных чанков к активной памяти документов', 'desc': 'Статья представляет фреймворк MoM, который улучшает RAG-системы, превращая пассивное разделение текста на чанки в активное понимание документов. LLM генерируют структурированные "воспоминания" о документах, создавая логические схемы и извлекая ключевой контент с учётом специфики домена. Малые языковые модели (SLM) обучаются человекоподобному чтению через стратегию обратного рассуждения и многоуровневую оценку качества извлечённой информации. Трёхуровневый механизм retrieval на основе различных форм контента обеспечивает семантически полные фрагменты памяти для более глубокого понимания и рассуждений.'}, 'en': {'title': 'Transforming Text Processing: From Passive Chunking to Proactive Understanding', 'desc': 'The MoM framework improves the Retrieval-Augmented Generation (RAG) approach by shifting from passive text chunking to an active understanding of documents. This new method allows large language models (LLMs) to create structured document memories, enhancing their reasoning and knowledge retention. Additionally, small language models (SLMs) are trained to develop reading skills similar to humans through proactive exploration of content. The framework employs advanced techniques like multi-path sampling and reverse reasoning to optimize document memory retrieval and improve text processing capabilities.'}, 'zh': {'title': '主动理解，构建文档记忆的未来', 'desc': 'MoM框架通过将文本处理从被动分块转变为主动理解，增强了RAG的能力，使大型语言模型（LLMs）能够生成结构化的文档记忆，并使小型语言模型（SLMs）发展出类人阅读能力。传统的RAG范式在理解相关文本块时存在局限，限制了知识内化的深度和推理能力。我们的研究定义了文档记忆提取的过程，旨在模拟人类在阅读时的认知过程。通过多路径采样和多角度评估机制，MoM框架有效处理多领域文档，帮助SLMs主动探索和构建文档记忆。'}}}, {'id': 'https://huggingface.co/papers/2510.13913', 'title': 'Synthesizing Agentic Data for Web Agents with Progressive Difficulty\n  Enhancement Mechanisms', 'url': 'https://huggingface.co/papers/2510.13913', 'abstract': "A two-pronged data synthesis pipeline generates complex question-answer pairs, enabling the training of more effective web-based research agents with higher diversity in tool use.  \t\t\t\t\tAI-generated summary \t\t\t\t Web-based 'deep research' agents aim to solve complex question - answering tasks through long-horizon interactions with online tools. These tasks remain challenging, as the underlying language models are often not optimized for long-horizon reasoning and exploration. Prior work has proposed workflows for constructing instruction-tuning datasets, often leveraging knowledge graphs. However, such methods typically lack fine-grained control over difficulty and quality, yielding synthetic data that falls short of capturing the complexity required for long-horizon reasoning. Furthermore, many studies conflate data and training effects by comparing models trained under different optimization recipes, making it difficult to isolate and evaluate the effectiveness of the data itself. We introduce a two-pronged data synthesis pipeline that generates question - answer pairs by progressively increasing task complexity until a frontier baseline web agent fails. The baseline agent plays multiple roles in this process: attempting the questions, validating factuality, checking for alternative answers, and enforcing filtering. To evaluate the effectiveness of our synthesis methods, we adopt a controlled training setup based on distillation from strong web agents. Experiments across multiple web-based benchmarks show that our dataset - despite being smaller - enables the training of more effective web agents than existing datasets. In particular, our data exhibits twice the diversity in tool-use actions, allowing models trained on it to achieve stronger performance while avoiding repetitive tool-calling behaviors.", 'score': 2, 'issue_id': 6482, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '19ea6eddc0efed68', 'authors': ['Shrey Pandit', 'Xuan-Phi Nguyen', 'Yifei Ming', 'Austin Xu', 'Jiayu Wang', 'Caiming Xiong', 'Shafiq Joty'], 'affiliations': ['Salesforce AI Research', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2510.13913.jpg', 'data': {'categories': ['#dataset', '#agents', '#long_context', '#synthetic', '#optimization', '#data', '#benchmark'], 'emoji': '🔍', 'ru': {'title': 'Синтетические данные для обучения веб-агентов через постепенное усложнение задач', 'desc': 'Исследователи разработали двухэтапный метод генерации синтетических данных для обучения AI-агентов, способных решать сложные задачи через взаимодействие с веб-инструментами. Метод основан на постепенном увеличении сложности вопросов до тех пор, пока базовый агент не начинает ошибаться, при этом сам агент участвует в валидации и фильтрации данных. Полученный датасет, несмотря на меньший размер, обеспечивает в два раза большее разнообразие использования инструментов по сравнению с существующими решениями. Обученные на этих данных модели демонстрируют более высокую эффективность и избегают повторяющихся паттернов вызова инструментов.'}, 'en': {'title': 'Enhancing Web Agents with Complex Question-Answer Synthesis', 'desc': 'This paper presents a novel two-pronged data synthesis pipeline designed to create complex question-answer pairs for training web-based research agents. The approach focuses on progressively increasing the complexity of tasks until a baseline agent fails, ensuring that the generated data captures the necessary intricacies for long-horizon reasoning. By validating factuality and exploring alternative answers, the pipeline enhances the quality and diversity of the training data. Experiments demonstrate that agents trained on this synthesized dataset outperform those trained on existing datasets, achieving greater tool-use diversity and improved performance.'}, 'zh': {'title': '双管齐下，提升网络研究代理的能力', 'desc': '本文提出了一种双管齐下的数据合成流程，用于生成复杂的问题-答案对，以训练更有效的网络研究代理。该流程通过逐步增加任务复杂性，直到基线代理失败，从而确保生成的数据能够捕捉到长时间推理所需的复杂性。与以往方法不同，我们的方法能够更好地控制数据的难度和质量，避免了数据和训练效果混淆的问题。实验结果表明，尽管数据集较小，但我们的方法训练出的网络代理在工具使用的多样性和性能上均优于现有数据集。'}}}, {'id': 'https://huggingface.co/papers/2510.06694', 'title': 'SCas4D: Structural Cascaded Optimization for Boosting Persistent 4D\n  Novel View Synthesis', 'url': 'https://huggingface.co/papers/2510.06694', 'abstract': 'SCas4D, a cascaded optimization framework using 3D Gaussian Splatting, efficiently models dynamic scenes by leveraging hierarchical deformation patterns, enabling fast convergence and high-quality results in various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Persistent dynamic scene modeling for tracking and novel-view synthesis remains challenging due to the difficulty of capturing accurate deformations while maintaining computational efficiency. We propose SCas4D, a cascaded optimization framework that leverages structural patterns in 3D Gaussian Splatting for dynamic scenes. The key idea is that real-world deformations often exhibit hierarchical patterns, where groups of Gaussians share similar transformations. By progressively refining deformations from coarse part-level to fine point-level, SCas4D achieves convergence within 100 iterations per time frame and produces results comparable to existing methods with only one-twentieth of the training iterations. The approach also demonstrates effectiveness in self-supervised articulated object segmentation, novel view synthesis, and dense point tracking tasks.', 'score': 2, 'issue_id': 6472, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': 'd1a64ad898f0ebc3', 'authors': ['Jipeng Lyu', 'Jiahua Dong', 'Yu-Xiong Wang'], 'affiliations': ['University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2510.06694.jpg', 'data': {'categories': ['#optimization', '#3d'], 'emoji': '🎯', 'ru': {'title': 'Быстрое моделирование динамических сцен через каскадную оптимизацию', 'desc': 'SCas4D — это новый фреймворк для моделирования динамических 3D-сцен с использованием 3D Gaussian Splatting. Ключевая идея заключается в том, что деформации объектов в реальном мире часто имеют иерархическую структуру, где группы точек двигаются похожим образом. Метод последовательно уточняет деформации от грубого уровня частей объекта до детального уровня отдельных точек, что позволяет достичь сходимости всего за 100 итераций на кадр. Система показывает отличные результаты в задачах сегментации артикулированных объектов, синтеза новых ракурсов и отслеживания точек, работая в 20 раз быстрее существующих методов.'}, 'en': {'title': 'Efficient Dynamic Scene Modeling with SCas4D', 'desc': 'SCas4D is a novel framework designed for efficiently modeling dynamic scenes using 3D Gaussian Splatting. It focuses on capturing hierarchical deformation patterns, which allows for faster convergence and high-quality outputs. By refining deformations from a coarse to a fine level, SCas4D can achieve results comparable to existing methods while significantly reducing training iterations. This approach is particularly effective in tasks such as self-supervised articulated object segmentation and novel view synthesis.'}, 'zh': {'title': '高效动态场景建模的层次化优化框架', 'desc': 'SCas4D是一种级联优化框架，利用3D高斯点云有效建模动态场景。该方法通过层次化变形模式，快速收敛并在多种任务中实现高质量结果。SCas4D的关键在于真实世界的变形通常呈现层次化模式，多个高斯共享相似的变换。通过从粗到细逐步优化变形，SCas4D在每个时间帧内仅需100次迭代即可收敛，且训练迭代次数仅为现有方法的五分之一。'}}}, {'id': 'https://huggingface.co/papers/2510.14942', 'title': 'GroundedPRM: Tree-Guided and Fidelity-Aware Process Reward Modeling for\n  Step-Level Reasoning', 'url': 'https://huggingface.co/papers/2510.14942', 'abstract': 'GroundedPRM uses Monte Carlo Tree Search and external validation to improve multi-step reasoning in LLMs with fewer, higher-quality annotations.  \t\t\t\t\tAI-generated summary \t\t\t\t Process Reward Models (PRMs) aim to improve multi-step reasoning in Large Language Models (LLMs) by supervising intermediate steps and identifying errors. However, building effective PRMs remains challenging due to the lack of scalable, high-quality annotations. Existing approaches rely on costly human labeling, LLM-based self-evaluation that is prone to hallucination, or Monte Carlo (MC) estimation, which infers step quality solely from rollout outcomes and often introduces noisy, misaligned supervision due to credit misattribution. These issues result in three core limitations: noisy rewards, low factual fidelity, and misalignment with step-level reasoning objectives. To address these challenges, we introduce GroundedPRM, a tree-guided and fidelity-aware framework for automatic process supervision. To reduce reward noise and enable fine-grained credit assignment, we construct structured reasoning paths via Monte Carlo Tree Search (MCTS). To eliminate hallucinated supervision, we validate each intermediate step using an external tool, providing execution-grounded correctness signals. To combine both step-level validation and global outcome assessment, we design a hybrid reward aggregation mechanism that fuses tool-based verification with MCTS-derived feedback. Finally, we format the reward signal into a rationale-enhanced, generative structure to promote interpretability and compatibility with instruction-tuned LLMs. GroundedPRM is trained on only 40K automatically labeled samples, amounting to just 10% of the data used by the best-performing PRM trained with auto-labeled supervision. Nevertheless, it achieves up to a 26% relative improvement in average performance on ProcessBench. When used for reward-guided greedy search, GroundedPRM outperforms even PRMs trained with human-labeled supervision, offering a scalable and verifiable path toward high-quality process-level reasoning.', 'score': 1, 'issue_id': 6481, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '49ee4eff0ffba5f0', 'authors': ['Yao Zhang', 'Yu Wu', 'Haowei Zhang', 'Weiguo Li', 'Haokun Chen', 'Jingpei Wu', 'Guohao Li', 'Zhen Han', 'Volker Tresp'], 'affiliations': ['Fudan University', 'LMU Munich', 'Munich Center for Machine Learning', 'Technical University of Munich', 'University Heidelberg', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2510.14942.jpg', 'data': {'categories': ['#training', '#interpretability', '#rl', '#reasoning'], 'emoji': '🌳', 'ru': {'title': 'Улучшение рассуждений в LLM с помощью GroundedPRM', 'desc': 'GroundedPRM использует метод Монте-Карло для улучшения многошагового рассуждения в LLM, снижая необходимость в большом количестве аннотаций. Система строит структурированные пути рассуждений и проверяет каждый шаг с помощью внешнего инструмента, чтобы избежать ошибок. Это позволяет улучшить точность и согласованность наград, что способствует более качественному обучению моделей. В результате GroundedPRM достигает значительных улучшений в производительности, используя лишь малую часть данных по сравнению с другими методами.'}, 'en': {'title': 'Enhancing Multi-Step Reasoning with GroundedPRM', 'desc': 'GroundedPRM is a novel framework designed to enhance multi-step reasoning in Large Language Models (LLMs) by utilizing Monte Carlo Tree Search (MCTS) and external validation methods. It addresses the challenges of noisy rewards and misalignment in existing Process Reward Models (PRMs) by constructing structured reasoning paths and validating intermediate steps with external tools. This approach allows for fine-grained credit assignment and reduces hallucination in supervision, leading to higher factual fidelity. GroundedPRM demonstrates significant performance improvements with fewer annotations, making it a scalable solution for effective process-level reasoning in LLMs.'}, 'zh': {'title': 'GroundedPRM：高效的多步推理框架', 'desc': 'GroundedPRM是一种新框架，旨在通过蒙特卡洛树搜索（MCTS）和外部验证来改善大型语言模型（LLMs）的多步推理能力。该方法通过构建结构化的推理路径，减少奖励噪声，并实现细粒度的信用分配。它还通过外部工具验证每个中间步骤，消除虚假监督，从而提供基于执行的正确性信号。最终，GroundedPRM在仅使用40K自动标注样本的情况下，显著提高了推理性能，展示了高效且可验证的过程级推理能力。'}}}, {'id': 'https://huggingface.co/papers/2510.14351', 'title': 'Beyond One World: Benchmarking Super Heros in Role-Playing Across\n  Multiversal Contexts', 'url': 'https://huggingface.co/papers/2510.14351', 'abstract': 'Beyond One World benchmark evaluates LLMs\' ability to consistently portray version-specific superheroes across different canons through factual recall and ethical reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) are increasingly used as role-playing agents, yet their capacity to faithfully and consistently portray version-specific characters -- for example, superheroes across comic and cinematic universes -- remains underexplored. Superhero canons such as Marvel and DC provide a rich testbed: decades of storytelling yield multiple incarnations of the same character with distinct histories, values, and moral codes. To study this problem, we introduce Beyond One World, a benchmark for character-grounded roleplay spanning 30 iconic heroes and 90 canon-specific versions. The benchmark comprises two tasks: (i) Canon Events, which probes factual recall of pivotal life stages, and (ii) Moral Dilemmas, which confronts models with ethically charged scenarios. We score responses for canonical accuracy and reasoning fidelity under a framework that separates internal deliberation ("thinking") from outward decisions ("acting"). We further propose Think-Act Matching, a metric that quantifies alignment between reasons and actions and serves as a proxy for model trustworthiness. Experiments across reasoning- and non-reasoning-oriented models yield three findings: (1) chain-of-thought prompting improves narrative coherence in weaker models but can reduce canonical accuracy in stronger ones; (2) cross-version generalization within a character remains a major obstacle; and (3) models often excel at either thinking or acting, but rarely both. Beyond One World exposes critical gaps in multiversal consistency and reasoning alignment, offering a challenging evaluation for role-playing LLMs.', 'score': 1, 'issue_id': 6467, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'cc92d03746a5b325', 'authors': ['Perapard Ngokpol', 'Kun Kerdthaisong', 'Pasin Buakhaw', 'Pitikorn Khlaisamniang', 'Supasate Vorathammathorn', 'Piyalitt Ittichaiwong', 'Nutchanon Yongsatianchot'], 'affiliations': ['Artificial Intelligence Association of Thailand', 'Department of Computer Engineering and Digital Technology, Faculty of Engineering, Chulalongkorn University', 'School of Biomedical Engineering & Imaging Sciences, Kings College London', 'Siriraj Informatics and Data Innovation Center (SIData+), Faculty of Medicine, Siriraj Hospital, Mahidol University', 'Thammasat School of Engineering, Thammasat University'], 'pdf_title_img': 'assets/pdf/title_img/2510.14351.jpg', 'data': {'categories': ['#agents', '#reasoning', '#multimodal', '#alignment', '#ethics', '#benchmark'], 'emoji': '🦸', 'ru': {'title': 'Супергерои из разных вселенных: проверка LLM на последовательность ролевой игры', 'desc': 'Исследователи создали бенчмарк Beyond One World для оценки способности LLM последовательно играть роли супергероев из разных канонических версий (комиксы, фильмы). Benchmark включает 30 героев в 90 версиях и проверяет модели через два задания: воспроизведение ключевых событий из биографии персонажа и решение моральных дилемм. Результаты показывают три проблемы: chain-of-thought промптинг улучшает связность повествования у слабых моделей, но снижает точность у сильных; модели плохо обобщают знания между версиями одного персонажа; модели редко одинаково хороши и в рассуждениях, и в действиях. Предложенная метрика Think-Act Matching измеряет согласованность между обоснованиями и решениями, служа индикатором надёжности модели.'}, 'en': {'title': 'Evaluating LLMs in Superhero Roleplay Across Canons', 'desc': "The paper introduces the Beyond One World benchmark, which assesses large language models (LLMs) on their ability to accurately portray superheroes from different canons, such as Marvel and DC. It consists of two main tasks: Canon Events, which tests the models' factual recall of significant character events, and Moral Dilemmas, which evaluates their ethical reasoning in complex scenarios. The study highlights the challenges LLMs face in maintaining consistency across various character versions and proposes a new metric called Think-Act Matching to measure the alignment between a model's reasoning and its actions. The findings reveal that while some models can think or act well, achieving proficiency in both remains a significant challenge."}, 'zh': {'title': '评估大型语言模型在超级英雄角色扮演中的一致性与推理能力', 'desc': '本文介绍了一个名为"Beyond One World"的基准测试，旨在评估大型语言模型（LLMs）在不同背景下准确描绘特定版本超级英雄的能力。该基准涵盖了30个标志性英雄和90个特定版本，包含两个主要任务：事实回忆和道德困境。研究发现，链式思维提示可以提高较弱模型的叙事连贯性，但可能降低强模型的准确性。此外，模型在思考和行动方面往往表现出色，但很少同时兼顾两者。'}}}, {'id': 'https://huggingface.co/papers/2510.14095', 'title': 'Unlocking Out-of-Distribution Generalization in Transformers via\n  Recursive Latent Space Reasoning', 'url': 'https://huggingface.co/papers/2510.14095', 'abstract': 'Transformer networks are enhanced with four architectural mechanisms to improve out-of-distribution generalization and algorithmic reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Systematic, compositional generalization beyond the training distribution remains a core challenge in machine learning -- and a critical bottleneck for the emergent reasoning abilities of modern language models. This work investigates out-of-distribution (OOD) generalization in Transformer networks using a GSM8K-style modular arithmetic on computational graphs task as a testbed. We introduce and explore a set of four architectural mechanisms aimed at enhancing OOD generalization: (i) input-adaptive recurrence; (ii) algorithmic supervision; (iii) anchored latent representations via a discrete bottleneck; and (iv) an explicit error-correction mechanism. Collectively, these mechanisms yield an architectural approach for native and scalable latent space reasoning in Transformer networks with robust algorithmic generalization capabilities. We complement these empirical results with a detailed mechanistic interpretability analysis that reveals how these mechanisms give rise to robust OOD generalization abilities.', 'score': 1, 'issue_id': 6483, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '7b973056587ce859', 'authors': ['Awni Altabaa', 'Siyu Chen', 'John Lafferty', 'Zhuoran Yang'], 'affiliations': ['Department of Statistics & Data Science, Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2510.14095.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#interpretability', '#architecture', '#training'], 'emoji': '🔧', 'ru': {'title': 'Четыре механизма для улучшения алгоритмического мышления трансформеров', 'desc': 'Исследователи предложили четыре архитектурных механизма для улучшения способности Transformer-сетей обобщать знания на данные вне обучающего распределения. Механизмы включают адаптивную рекуррентность, алгоритмическое обучение с учителем, дискретное латентное представление и явную коррекцию ошибок. Подход протестирован на задачах модульной арифметики в стиле GSM8K с использованием вычислительных графов. Результаты показывают, что эти механизмы значительно улучшают способность моделей к алгоритмическому рассуждению и обобщению на новые примеры.'}, 'en': {'title': 'Enhancing Transformers for Better Out-of-Distribution Reasoning', 'desc': 'This paper focuses on improving the ability of Transformer networks to generalize beyond their training data, particularly in reasoning tasks. It introduces four new architectural mechanisms: input-adaptive recurrence, algorithmic supervision, anchored latent representations, and an error-correction mechanism. These enhancements aim to enable better out-of-distribution (OOD) generalization and improve the reasoning capabilities of language models. The authors also provide an analysis to explain how these mechanisms contribute to the improved performance in OOD scenarios.'}, 'zh': {'title': '增强变换器网络的分布外泛化能力', 'desc': '本论文探讨了如何通过四种架构机制来增强变换器网络的分布外泛化能力和算法推理能力。研究使用GSM8K风格的模块化算术任务作为测试平台，分析了变换器网络在分布外（OOD）泛化方面的表现。提出的四种机制包括：输入自适应递归、算法监督、通过离散瓶颈锚定的潜在表示，以及显式的错误修正机制。这些机制共同构成了一种架构方法，使变换器网络能够在潜在空间中进行稳健的算法推理。'}}}, {'id': 'https://huggingface.co/papers/2510.13910', 'title': 'RAGCap-Bench: Benchmarking Capabilities of LLMs in Agentic Retrieval\n  Augmented Generation Systems', 'url': 'https://huggingface.co/papers/2510.13910', 'abstract': 'RAGCap-Bench evaluates intermediate tasks in agentic RAG workflows, highlighting the importance of enhancing these capabilities for better end-to-end performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Retrieval-Augmented Generation (RAG) mitigates key limitations of Large Language Models (LLMs)-such as factual errors, outdated knowledge, and hallucinations-by dynamically retrieving external information. Recent work extends this paradigm through agentic RAG systems, where LLMs act as agents to iteratively plan, retrieve, and reason over complex queries. However, these systems still struggle with challenging multi-hop questions, and their intermediate reasoning capabilities remain underexplored. To address this, we propose RAGCap-Bench, a capability-oriented benchmark for fine-grained evaluation of intermediate tasks in agentic RAG workflows. We analyze outputs from state-of-the-art systems to identify common tasks and the core capabilities required for their execution, then construct a taxonomy of typical LLM errors to design targeted evaluation questions. Experiments show that "slow-thinking" models with stronger RAGCap performance achieve better end-to-end results, underscoring the benchmark\'s validity and the importance of enhancing these intermediate capabilities.', 'score': 1, 'issue_id': 6473, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': 'fcc3e047868a25f7', 'authors': ['Jingru Lin', 'Chen Zhang', 'Stephen Y. Liu', 'Haizhou Li'], 'affiliations': ['National University of Singapore, Singapore', 'The Chinese University of Hong Kong, Shenzhen, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.13910.jpg', 'data': {'categories': ['#optimization', '#agents', '#benchmark', '#rag', '#reasoning', '#hallucinations'], 'emoji': '🔍', 'ru': {'title': 'Оценка промежуточных шагов в агентных RAG-системах', 'desc': 'Статья представляет RAGCap-Bench — новый бенчмарк для детальной оценки промежуточных задач в агентных RAG-системах. RAG (Retrieval-Augmented Generation) помогает LLM преодолевать ограничения, такие как фактические ошибки и галлюцинации, путём динамического извлечения внешней информации. Исследователи проанализировали современные системы, выявили типичные ошибки LLM и создали таксономию для целевой оценки промежуточных этапов работы. Эксперименты показали, что модели с более сильными результатами по RAGCap достигают лучшей итоговой производительности, что подтверждает важность развития этих промежуточных способностей.'}, 'en': {'title': 'Enhancing Agentic RAG Workflows for Superior Performance', 'desc': 'The paper introduces RAGCap-Bench, a benchmark designed to evaluate the intermediate tasks in agentic Retrieval-Augmented Generation (RAG) workflows. It highlights the need for improving the reasoning capabilities of Large Language Models (LLMs) to enhance their performance on complex queries. By analyzing outputs from advanced systems, the authors identify essential tasks and common errors, creating a taxonomy for better evaluation. The findings suggest that models that take a more deliberate approach to reasoning perform better overall, validating the importance of focusing on intermediate capabilities.'}, 'zh': {'title': '提升代理 RAG 能力，优化整体性能', 'desc': 'RAGCap-Bench 是一个用于评估代理 RAG 工作流中间任务的基准，强调提升这些能力对整体性能的重要性。检索增强生成（RAG）通过动态检索外部信息来缓解大型语言模型（LLM）的关键限制，如事实错误和过时知识。尽管代理 RAG 系统在处理复杂查询时表现出色，但在多跳问题和中间推理能力方面仍存在挑战。我们的研究表明，具有更强 RAGCap 性能的“慢思考”模型在整体结果上表现更佳，验证了基准的有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.10390', 'title': 'RefusalBench: Generative Evaluation of Selective Refusal in Grounded\n  Language Models', 'url': 'https://huggingface.co/papers/2510.10390', 'abstract': 'RefusalBench evaluates the selective refusal capability of language models in RAG systems using programmatically generated test cases, revealing systematic failure patterns and offering a path for improvement.  \t\t\t\t\tAI-generated summary \t\t\t\t The ability of language models in RAG systems to selectively refuse to answer based on flawed context is critical for safety, yet remains a significant failure point. Our large-scale study reveals that even frontier models struggle in this setting, with refusal accuracy dropping below 50% on multi-document tasks, while exhibiting either dangerous overconfidence or overcaution. Static benchmarks fail to reliably evaluate this capability, as models exploit dataset-specific artifacts and memorize test instances. We introduce RefusalBench, a generative methodology that programmatically creates diagnostic test cases through controlled linguistic perturbation. Our framework employs 176 distinct perturbation strategies across six categories of informational uncertainty and three intensity levels. Evaluation of over 30 models uncovers systematic failure patterns: refusal comprises separable detection and categorization skills, and neither scale nor extended reasoning improves performance. We find that selective refusal is a trainable, alignment-sensitive capability, offering a clear path for improvement. We release two benchmarks -- RefusalBench-NQ (single document) and RefusalBench-GaRAGe (multi-document) -- and our complete generation framework to enable continued, dynamic evaluation of this critical capability.', 'score': 1, 'issue_id': 6469, 'pub_date': '2025-10-12', 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}, 'hash': '0545dfda4fd8c317', 'authors': ['Aashiq Muhamed', 'Leonardo F. R. Ribeiro', 'Markus Dreyer', 'Virginia Smith', 'Mona T. Diab'], 'affiliations': ['Amazon AGI', 'Carnegie Mellon University'], 'pdf_title_img': 'assets/pdf/title_img/2510.10390.jpg', 'data': {'categories': ['#security', '#hallucinations', '#alignment', '#benchmark', '#rag'], 'emoji': '🚫', 'ru': {'title': 'Когда AI должен сказать «не знаю»: тестируем умение моделей отказываться отвечать', 'desc': 'Исследователи обнаружили критическую проблему в RAG-системах: языковые модели плохо справляются с избирательным отказом от ответа, когда контекст содержит некорректную информацию. Даже передовые модели показывают точность отказа ниже 50% на задачах с несколькими документами, проявляя либо опасную самоуверенность, либо излишнюю осторожность. Представлен RefusalBench — методология генеративного тестирования с 176 стратегиями лингвистических возмущений для оценки этой способности. Результаты показывают, что умение избирательно отказываться от ответов можно тренировать через alignment, что открывает путь к улучшению безопасности LLM.'}, 'en': {'title': 'RefusalBench: Enhancing Selective Refusal in Language Models', 'desc': 'This paper introduces RefusalBench, a tool designed to assess how well language models in Retrieval-Augmented Generation (RAG) systems can refuse to answer questions based on incorrect context. The study shows that even advanced models often fail to refuse appropriately, with accuracy dropping below 50% in complex tasks. It highlights that traditional benchmarks are inadequate, as models can exploit specific dataset features rather than genuinely understanding refusal. By using a systematic approach with various perturbation strategies, the authors provide insights into the failure patterns and suggest that selective refusal can be improved through targeted training.'}, 'zh': {'title': '提升语言模型的选择性拒绝能力', 'desc': 'RefusalBench 是一个评估语言模型在 RAG 系统中选择性拒绝能力的工具，使用程序生成的测试案例来揭示系统性失败模式并提供改进路径。研究表明，即使是最先进的模型在多文档任务中的拒绝准确率也低于 50%，并且表现出过度自信或过度谨慎的倾向。静态基准测试无法可靠评估这一能力，因为模型会利用数据集特定的伪影并记忆测试实例。我们提出的 RefusalBench 采用生成性方法，通过控制语言扰动程序化创建诊断测试案例，揭示了拒绝能力的可训练性和对齐敏感性。'}}}, {'id': 'https://huggingface.co/papers/2510.13161', 'title': 'Mirror Speculative Decoding: Breaking the Serial Barrier in LLM\n  Inference', 'url': 'https://huggingface.co/papers/2510.13161', 'abstract': "Mirror Speculative Decoding accelerates large language model inference by parallelizing speculative execution across heterogeneous accelerators and using multi-token speculative streaming to reduce draft latency without compromising acceptance rates.  \t\t\t\t\tAI-generated summary \t\t\t\t Speculative decoding accelerates LLM inference by using a draft model to look ahead, but gains are capped by the cost of autoregressive draft generation: increasing draft size elevates acceptance rates but introduces additional latency overhead exacerbating the speed-accuracy tradeoff. Prior methods (Medusa, Hydra, EAGLE) partially reduce draft cost but either degrade acceptance or introduce overheads that limit scaling. We present Mirror Speculative Decoding (Mirror-SD), an inference algorithm that breaks the latency-acceptance tradeoff. Mirror-SD launches branch-complete rollouts from early-exit signals in parallel with the target model's suffix and explicitly maps computation across heterogeneous accelerators (GPU and NPU) to exploit cross-device parallelism. The draft speculates forward continuations for the target to verify, while the target simultaneously speculates correction paths for the draft, converting speculation into two complementary execution pipelines. To further cut draft latency without weakening acceptance semantics, we add speculative streaming so the draft emits multiple tokens per step. This dual strategy of parallel heterogeneous execution plus multi-token speculative streaming pushes speculative decoding toward its ideal regime of high acceptance with low overhead. On SpecBench with server-scale models from 14B to 66B parameters, Mirror-SD delivers consistent end-to-end gains, achieving 2.8x-5.8x wall-time speedups across diverse tasks and a 30% average relative improvement over the strongest baseline, EAGLE3.", 'score': 0, 'issue_id': 6481, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': 'db6a1a4635cfeda2', 'authors': ['Nikhil Bhendawade', 'Kumari Nishu', 'Arnav Kundu', 'Chris Bartels', 'Minsik Cho', 'Irina Belousova'], 'affiliations': ['Apple'], 'pdf_title_img': 'assets/pdf/title_img/2510.13161.jpg', 'data': {'categories': ['#optimization', '#architecture', '#inference'], 'emoji': '🪞', 'ru': {'title': 'Двустороннее зеркало ускоряет LLM через параллельное спекулятивное исполнение', 'desc': 'Mirror Speculative Decoding - это новый алгоритм инференса, который преодолевает классический компромисс между задержкой и точностью в спекулятивном декодировании LLM. Метод запускает параллельные ветви вычислений на разнородных ускорителях (GPU и NPU), где draft-модель предсказывает продолжение, а целевая модель одновременно проверяет и корректирует эти предсказания. Технология multi-token speculative streaming позволяет draft-модели генерировать несколько токенов за шаг, что дополнительно снижает задержку без потери качества принятия токенов. На моделях от 14B до 66B параметров метод показывает ускорение в 2.8-5.8 раза и на 30% превосходит лучший baseline EAGLE3.'}, 'en': {'title': 'Accelerating Inference with Mirror-SD: Speed Meets Accuracy!', 'desc': 'Mirror Speculative Decoding (Mirror-SD) is a novel inference algorithm designed to enhance the performance of large language models (LLMs) by optimizing the speculative decoding process. It achieves this by parallelizing execution across different types of hardware accelerators, such as GPUs and NPUs, and implementing multi-token speculative streaming to minimize latency. This approach allows the draft model to generate multiple tokens at once while maintaining high acceptance rates, effectively breaking the traditional latency-acceptance tradeoff. As a result, Mirror-SD significantly accelerates inference times, achieving impressive speedups on large-scale models without compromising accuracy.'}, 'zh': {'title': '镜像推测解码：加速推理的新突破', 'desc': '镜像推测解码（Mirror-SD）是一种加速大型语言模型推理的新算法，通过在异构加速器上并行执行推测，显著降低草稿延迟而不影响接受率。该方法利用早期退出信号并行启动完整的分支回滚，同时在目标模型的后缀上进行计算，充分利用跨设备的并行性。镜像推测解码还引入了多标记推测流，以进一步减少草稿延迟，同时保持高接受率。实验结果表明，Mirror-SD在多种任务上实现了2.8到5.8倍的速度提升，并在性能上超越了现有的最强基线EAGLE3。'}}}, {'id': 'https://huggingface.co/papers/2510.05684', 'title': 'D2E: Scaling Vision-Action Pretraining on Desktop Data for Transfer to\n  Embodied AI', 'url': 'https://huggingface.co/papers/2510.05684', 'abstract': 'D2E framework uses desktop interactions to pretrain embodied AI, achieving high success rates in physical manipulation and navigation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models leverage internet-scale text data, yet embodied AI remains constrained by the prohibitive costs of physical trajectory collection. Desktop environments -- particularly gaming -- offer a compelling alternative: they provide rich sensorimotor interactions at scale while maintaining the structured observation-action coupling essential for embodied learning. We present D2E (Desktop to Embodied AI), a framework that demonstrates desktop interactions can serve as an effective pretraining substrate for robotics embodied AI tasks. Unlike prior work that remained domain-specific (e.g., VPT for Minecraft) or kept data proprietary (e.g., SIMA), D2E establishes a complete pipeline from scalable desktop data collection to verified transfer in embodied domains. Our framework comprises three components: (1) the OWA Toolkit that unifies diverse desktop interactions into a standardized format with 152x compression, (2) the Generalist-IDM that achieves strong zero-shot generalization across unseen games through timestamp-based event prediction, enabling internet-scale pseudo-labeling, and (3) VAPT that transfers desktop-pretrained representations to physical manipulation and navigation. Using 1.3K+ hours of data (259 hours of human demonstrations, and 1K+ hours of pseudo-labeled gameplay), we achieve a total of 96.6% success rate on LIBERO manipulation and 83.3% on CANVAS navigation benchmarks. This validates that sensorimotor primitives in digital interactions exhibit sufficient invariance to transfer meaningfully to physical embodied tasks, establishing desktop pretraining as a practical paradigm for robotics. We will make all our work public, including the OWA toolkit, datasets of human-collected and pseudo-labeled, and VAPT-trained models available at https://worv-ai.github.io/d2e/', 'score': 100, 'issue_id': 6381, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '111db6e4cae73bc3', 'authors': ['Suwhan Choi', 'Jaeyoon Jung', 'Haebin Seong', 'Minchan Kim', 'Minyeong Kim', 'Yongjun Cho', 'Yoonshik Kim', 'Yubeen Park', 'Youngjae Yu', 'Yunsung Lee'], 'affiliations': ['MAUM.AI', 'Seoul National University'], 'pdf_title_img': 'assets/pdf/title_img/2510.05684.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#open_source', '#agents', '#transfer_learning', '#robotics', '#games'], 'emoji': '🎮', 'ru': {'title': 'От игр на компьютере к роботам: новый подход к обучению ИИ', 'desc': 'Исследователи разработали фреймворк D2E, который использует данные взаимодействия человека с компьютерными играми для предобучения embodied AI систем. Вместо дорогостоящего сбора физических траекторий роботов, модель обучается на 1300+ часах игрового процесса, включая человеческие демонстрации и автоматически размеченные данные. Ключевые компоненты включают OWA Toolkit для стандартизации данных, Generalist-IDM для zero-shot обобщения и VAPT для переноса знаний на физические задачи. Система достигла 96.6% успешности в манипуляциях (LIBERO) и 83.3% в навигации (CANVAS), доказав, что сенсомоторные паттерны из цифровых взаимодействий эффективно переносятся на реальных роботов.'}, 'en': {'title': 'Transforming Desktop Interactions into Real-World AI Success', 'desc': 'The D2E framework introduces a novel approach to pretraining embodied AI by utilizing desktop interactions, particularly from gaming environments. This method allows for the collection of rich sensorimotor data at scale, which is crucial for training AI in physical manipulation and navigation tasks. The framework includes components like the OWA Toolkit for data standardization, the Generalist-IDM for zero-shot generalization, and VAPT for transferring learned representations to real-world applications. Results show high success rates in benchmark tasks, demonstrating the effectiveness of desktop pretraining for robotics.'}, 'zh': {'title': '桌面交互助力具身AI的成功预训练', 'desc': 'D2E框架利用桌面交互来预训练具身人工智能，在物理操作和导航任务中取得了高成功率。该框架通过游戏等桌面环境提供丰富的传感器运动交互，克服了物理轨迹收集的高成本问题。D2E包括三个主要组件：OWA工具包、通用IDM和VAPT，形成了从桌面数据收集到具身领域验证转移的完整流程。实验结果显示，数字交互中的传感器运动原语具有足够的不变性，可以有效转移到物理任务中，确立了桌面预训练作为机器人技术的实用范式。'}}}, {'id': 'https://huggingface.co/papers/2510.08673', 'title': 'Thinking with Camera: A Unified Multimodal Model for Camera-Centric\n  Understanding and Generation', 'url': 'https://huggingface.co/papers/2510.08673', 'abstract': 'Puffin, a unified multimodal model, integrates language regression and diffusion-based generation to enhance camera-centric spatial understanding and generation by treating camera parameters as language.  \t\t\t\t\tAI-generated summary \t\t\t\t Camera-centric understanding and generation are two cornerstones of spatial intelligence, yet they are typically studied in isolation. We present Puffin, a unified camera-centric multimodal model that extends spatial awareness along the camera dimension. Puffin integrates language regression and diffusion-based generation to interpret and create scenes from arbitrary viewpoints. To bridge the modality gap between cameras and vision-language, we introduce a novel paradigm that treats camera as language, enabling thinking with camera. This guides the model to align spatially grounded visual cues with photographic terminology while reasoning across geometric context. Puffin is trained on Puffin-4M, a large-scale dataset of 4 million vision-language-camera triplets. We incorporate both global camera parameters and pixel-wise camera maps, yielding flexible and reliable spatial generation. Experiments demonstrate Puffin superior performance over specialized models for camera-centric generation and understanding. With instruction tuning, Puffin generalizes to diverse cross-view tasks such as spatial imagination, world exploration, and photography guidance. We will release the code, models, dataset pipeline, and benchmark to advance multimodal spatial intelligence research.', 'score': 85, 'issue_id': 6375, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '2b4c322ac948b29e', 'authors': ['Kang Liao', 'Size Wu', 'Zhonghua Wu', 'Linyi Jin', 'Chao Wang', 'Yikai Wang', 'Fei Wang', 'Wei Li', 'Chen Change Loy'], 'affiliations': ['Max-Planck Institute for Informatics', 'S-Lab, Nanyang Technological University', 'SenseTime Research', 'University of Michigan'], 'pdf_title_img': 'assets/pdf/title_img/2510.08673.jpg', 'data': {'categories': ['#cv', '#diffusion', '#dataset', '#multimodal', '#benchmark', '#alignment', '#open_source'], 'emoji': '📸', 'ru': {'title': 'Камера как язык: единая модель для понимания и генерации сцен', 'desc': 'Puffin — это мультимодальная модель, которая объединяет понимание и генерацию изображений с учётом параметров камеры. Авторы предлагают новый подход «камера как язык», при котором параметры камеры обрабатываются как текстовые данные, что позволяет модели рассуждать о геометрическом контексте сцены. Модель обучена на датасете Puffin-4M из 4 миллионов триплетов изображение-текст-камера и использует как глобальные параметры камеры, так и попиксельные карты. Puffin демонстрирует превосходные результаты в задачах генерации изображений с заданной точки обзора и понимания пространственных характеристик сцены.'}, 'en': {'title': 'Puffin: Bridging Language and Camera for Enhanced Spatial Intelligence', 'desc': 'Puffin is a new multimodal model designed to improve how machines understand and generate images based on camera perspectives. It combines language regression and diffusion-based generation techniques to interpret scenes from different viewpoints. By treating camera parameters as a form of language, Puffin aligns visual information with photographic terms, enhancing its spatial reasoning capabilities. Trained on a large dataset of vision-language-camera triplets, Puffin outperforms existing models in tasks related to camera-centric understanding and generation.'}, 'zh': {'title': 'Puffin：相机视角下的空间智能新突破', 'desc': 'Puffin是一种统一的多模态模型，旨在增强基于相机的空间理解和生成。它通过将相机参数视为语言，结合语言回归和基于扩散的生成方法，来处理和创建不同视角的场景。Puffin在一个包含400万对视觉-语言-相机三元组的大规模数据集上进行训练，能够灵活可靠地进行空间生成。实验表明，Puffin在相机中心生成和理解方面的表现优于专门模型，并且通过指令调优，能够适应多样的跨视角任务。'}}}, {'id': 'https://huggingface.co/papers/2510.09558', 'title': "AutoPR: Let's Automate Your Academic Promotion!", 'url': 'https://huggingface.co/papers/2510.09558', 'abstract': 'AutoPR, a multi-agent framework, automates the promotion of research papers by transforming them into engaging public content, significantly improving engagement metrics compared to direct LLM pipelines.  \t\t\t\t\tAI-generated summary \t\t\t\t As the volume of peer-reviewed research surges, scholars increasingly rely on social platforms for discovery, while authors invest considerable effort in promoting their work to ensure visibility and citations. To streamline this process and reduce the reliance on human effort, we introduce Automatic Promotion (AutoPR), a novel task that transforms research papers into accurate, engaging, and timely public content. To enable rigorous evaluation, we release PRBench, a multimodal benchmark that links 512 peer-reviewed articles to high-quality promotional posts, assessing systems along three axes: Fidelity (accuracy and tone), Engagement (audience targeting and appeal), and Alignment (timing and channel optimization). We also introduce PRAgent, a multi-agent framework that automates AutoPR in three stages: content extraction with multimodal preparation, collaborative synthesis for polished outputs, and platform-specific adaptation to optimize norms, tone, and tagging for maximum reach. When compared to direct LLM pipelines on PRBench, PRAgent demonstrates substantial improvements, including a 604% increase in total watch time, a 438% rise in likes, and at least a 2.9x boost in overall engagement. Ablation studies show that platform modeling and targeted promotion contribute the most to these gains. Our results position AutoPR as a tractable, measurable research problem and provide a roadmap for scalable, impactful automated scholarly communication.', 'score': 38, 'issue_id': 6377, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': 'f23989f659120bb4', 'authors': ['Qiguang Chen', 'Zheng Yan', 'Mingda Yang', 'Libo Qin', 'Yixin Yuan', 'Hanjing Li', 'Jinhao Liu', 'Yiyan Ji', 'Dengyun Peng', 'Jiannan Guan', 'Mengkang Hu', 'Yantao Du', 'Wanxiang Che'], 'affiliations': ['ByteDance China (Seed)', 'LARG, Research Center for Social Computing and Interactive Robotics, Harbin Institute of Technology', 'School of Computer Science and Engineering, Central South University', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.09558.jpg', 'data': {'categories': ['#agents', '#benchmark', '#optimization', '#multimodal', '#alignment'], 'emoji': '📢', 'ru': {'title': 'Автоматическое продвижение научных статей с помощью мультиагентной системы', 'desc': 'Исследователи представили AutoPR — новую задачу автоматического превращения научных статей в привлекательный контент для социальных сетей. Они создали PRBench — бенчмарк из 512 статей с качественными промо-постами для оценки точности, вовлечённости и соответствия платформе. Их мультиагентный фреймворк PRAgent работает в три этапа: извлечение контента, совместный синтез и адаптация под конкретную платформу. Система показала впечатляющие результаты: увеличение времени просмотра на 604%, лайков на 438% и общей вовлечённости в 2.9 раза по сравнению с прямым использованием LLM.'}, 'en': {'title': 'Transforming Research Promotion with AutoPR', 'desc': 'AutoPR is a multi-agent framework designed to automate the promotion of research papers by converting them into engaging public content. It addresses the challenge of increasing visibility and citations for scholarly work in a crowded digital landscape. The framework includes a benchmark called PRBench, which evaluates promotional effectiveness based on fidelity, engagement, and alignment. Results show that AutoPR significantly outperforms traditional LLM pipelines, enhancing audience engagement metrics like watch time and likes.'}, 'zh': {'title': '自动化推广研究论文的未来', 'desc': 'AutoPR是一个多智能体框架，旨在通过将研究论文转化为引人入胜的公共内容，自动化研究论文的推广。随着同行评审研究数量的激增，学者们越来越依赖社交平台来发现研究，而作者则投入大量精力来提升其工作的可见性和引用率。我们提出的PRBench基准测试，连接了512篇同行评审的文章与高质量的推广帖子，从准确性、受众吸引力和时效性等方面评估系统的表现。与直接的LLM管道相比，PRAgent在提升观看时间、点赞数和整体参与度方面显示出显著的改进。'}}}, {'id': 'https://huggingface.co/papers/2510.04533', 'title': 'TAG:Tangential Amplifying Guidance for Hallucination-Resistant Diffusion\n  Sampling', 'url': 'https://huggingface.co/papers/2510.04533', 'abstract': 'Tangential Amplifying Guidance (TAG) improves diffusion model sample quality by directly amplifying tangential components of estimated scores without modifying the model architecture.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent diffusion models achieve the state-of-the-art performance in image generation, but often suffer from semantic inconsistencies or hallucinations. While various inference-time guidance methods can enhance generation, they often operate indirectly by relying on external signals or architectural modifications, which introduces additional computational overhead. In this paper, we propose Tangential Amplifying Guidance (TAG), a more efficient and direct guidance method that operates solely on trajectory signals without modifying the underlying diffusion model. TAG leverages an intermediate sample as a projection basis and amplifies the tangential components of the estimated scores with respect to this basis to correct the sampling trajectory. We formalize this guidance process by leveraging a first-order Taylor expansion, which demonstrates that amplifying the tangential component steers the state toward higher-probability regions, thereby reducing inconsistencies and enhancing sample quality. TAG is a plug-and-play, architecture-agnostic module that improves diffusion sampling fidelity with minimal computational addition, offering a new perspective on diffusion guidance.', 'score': 38, 'issue_id': 6375, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '0b9aca186679e05a', 'authors': ['Hyunmin Cho', 'Donghoon Ahn', 'Susung Hong', 'Jee Eun Kim', 'Seungryong Kim', 'Kyong Hwan Jin'], 'affiliations': ['KAIST AI', 'Korea University', 'University of California, Berkeley', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2510.04533.jpg', 'data': {'categories': ['#cv', '#diffusion', '#inference', '#optimization', '#hallucinations'], 'emoji': '📐', 'ru': {'title': 'Улучшение генерации через усиление касательных компонент', 'desc': 'Статья предлагает метод Tangential Amplifying Guidance (TAG) для улучшения качества генерации диффузионных моделей. Вместо использования внешних сигналов или изменения архитектуры, TAG работает напрямую с траекторией сэмплирования, усиливая касательные компоненты оценочных скоров. Метод направляет процесс генерации в области с более высокой вероятностью, что уменьшает семантические несоответствия и галлюцинации. TAG является plug-and-play модулем, который добавляет минимальные вычислительные затраты и работает с любой архитектурой диффузионной модели.'}, 'en': {'title': 'Enhancing Diffusion Models with Direct Tangential Guidance', 'desc': 'Tangential Amplifying Guidance (TAG) is a novel method designed to enhance the quality of samples generated by diffusion models. Unlike traditional guidance methods that modify the model architecture or rely on external signals, TAG directly amplifies the tangential components of estimated scores during the sampling process. This approach uses an intermediate sample as a basis for projection, allowing for a more efficient correction of the sampling trajectory. By applying a first-order Taylor expansion, TAG effectively steers the sampling towards higher-probability regions, thereby reducing semantic inconsistencies and improving overall sample fidelity.'}, 'zh': {'title': '切向放大引导：提升扩散模型生成质量的新方法', 'desc': '本文提出了一种新的引导方法，称为切向放大引导（TAG），旨在提高扩散模型生成图像的质量。TAG 通过直接放大估计分数的切向分量来修正采样轨迹，而不需要修改模型架构。该方法利用中间样本作为投影基础，采用一阶泰勒展开形式化引导过程，从而将状态引导至更高概率区域，减少语义不一致性。TAG 是一个即插即用的模块，能够在不增加计算负担的情况下提升扩散采样的保真度。'}}}, {'id': 'https://huggingface.co/papers/2510.09201', 'title': 'Multimodal Prompt Optimization: Why Not Leverage Multiple Modalities for\n  MLLMs', 'url': 'https://huggingface.co/papers/2510.09201', 'abstract': 'Multimodal Prompt Optimizer (MPO) extends prompt optimization to handle multiple data types, improving performance over text-only methods in various applications.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have shown remarkable success, and their multimodal expansions (MLLMs) further unlock capabilities spanning images, videos, and other modalities beyond text. However, despite this shift, prompt optimization approaches, designed to reduce the burden of manual prompt crafting while maximizing performance, remain confined to text, ultimately limiting the full potential of MLLMs. Motivated by this gap, we introduce the new problem of multimodal prompt optimization, which expands the prior definition of prompt optimization to the multimodal space defined by the pairs of textual and non-textual prompts. To tackle this problem, we then propose the Multimodal Prompt Optimizer (MPO), a unified framework that not only performs the joint optimization of multimodal prompts through alignment-preserving updates but also guides the selection process of candidate prompts by leveraging earlier evaluations as priors in a Bayesian-based selection strategy. Through extensive experiments across diverse modalities that go beyond text, such as images, videos, and even molecules, we demonstrate that MPO outperforms leading text-only optimization methods, establishing multimodal prompt optimization as a crucial step to realizing the potential of MLLMs.', 'score': 35, 'issue_id': 6376, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '349a39e2011c9064', 'authors': ['Yumin Choi', 'Dongki Kim', 'Jinheon Baek', 'Sung Ju Hwang'], 'affiliations': ['DeepAuto.ai', 'KAIST'], 'pdf_title_img': 'assets/pdf/title_img/2510.09201.jpg', 'data': {'categories': ['#optimization', '#training', '#multimodal'], 'emoji': '🎨', 'ru': {'title': 'Оптимизация промптов для всех модальностей одновременно', 'desc': 'Статья представляет Multimodal Prompt Optimizer (MPO) — новый подход к оптимизации промптов для мультимодальных языковых моделей (MLLM). В отличие от существующих методов, работающих только с текстом, MPO выполняет совместную оптимизацию текстовых и нетекстовых промптов (изображения, видео, молекулы) с сохранением выравнивания между модальностями. Система использует байесовскую стратегию выбора, которая учитывает результаты предыдущих оценок для более эффективного отбора кандидатов. Эксперименты показывают, что MPO превосходит текстовые методы оптимизации, раскрывая полный потенциал мультимодальных LLM.'}, 'en': {'title': 'Unlocking Multimodal Potential with MPO', 'desc': 'The Multimodal Prompt Optimizer (MPO) introduces a new approach to prompt optimization that accommodates various data types, such as text, images, and videos. This method enhances the performance of large language models (LLMs) by allowing for the joint optimization of multimodal prompts, rather than being limited to text-only prompts. MPO employs alignment-preserving updates and a Bayesian-based selection strategy to effectively choose candidate prompts based on prior evaluations. Experimental results show that MPO significantly outperforms traditional text-only optimization techniques, highlighting its importance in maximizing the capabilities of multimodal large language models (MLLMs).'}, 'zh': {'title': '多模态提示优化，释放AI潜力！', 'desc': '多模态提示优化器（MPO）扩展了提示优化的概念，以处理多种数据类型，从而在各种应用中提高性能。尽管大语言模型（LLMs）取得了显著成功，但现有的提示优化方法仍然局限于文本，限制了多模态大语言模型（MLLMs）的潜力。MPO通过联合优化多模态提示，利用贝叶斯选择策略指导候选提示的选择，解决了这一问题。实验结果表明，MPO在图像、视频等多种模态上优于传统的文本优化方法，标志着多模态提示优化是实现MLLMs潜力的重要一步。'}}}, {'id': 'https://huggingface.co/papers/2510.08189', 'title': 'R-Horizon: How Far Can Your Large Reasoning Model Really Go in Breadth\n  and Depth?', 'url': 'https://huggingface.co/papers/2510.08189', 'abstract': "R-HORIZON, a method using query composition, improves long-horizon reasoning in Large Reasoning Models through a benchmark of complex multi-step tasks, enhancing performance and accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent trends in test-time scaling for reasoning models (e.g., OpenAI o1, DeepSeek-R1) have led to remarkable improvements through long Chain-of-Thought (CoT). However, existing benchmarks mainly focus on immediate, single-horizon tasks, failing to adequately evaluate models' ability to understand and respond to complex, long-horizon scenarios. To address this incomplete evaluation of Large Reasoning Models (LRMs), we propose R-HORIZON, a method designed to stimulate long-horizon reasoning behaviors in LRMs through query composition. Based on R-HORIZON, we construct a long-horizon reasoning benchmark, comprising complex multi-step reasoning tasks with interdependent problems that span long reasoning horizons. Through comprehensive evaluation of LRMs using the R-HORIZON benchmark, we find that even the most advanced LRMs suffer significant performance degradation. Our analysis reveals that LRMs exhibit limited effective reasoning length and struggle to allocate thinking budget across multiple problems appropriately. Recognizing these limitations, we use R-HORIZON to construct long-horizon reasoning data for reinforcement learning with verified rewards (RLVR). Compared to training with single-horizon data, RLVR with R-HORIZON not only substantially improves performance on the multi-horizon reasoning tasks, but also promotes accuracy on standard reasoning tasks, with an increase of 7.5 on AIME2024. These results position R-HORIZON as a scalable, controllable, and low-cost paradigm for enhancing and evaluating the long-horizon reasoning capabilities of LRMs.", 'score': 21, 'issue_id': 6375, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '4d2818b42a388048', 'authors': ['Yi Lu', 'Jianing Wang', 'Linsen Guo', 'Wei He', 'Hongyin Tang', 'Tao Gui', 'Xuanjing Huang', 'Xuezhi Cao', 'Wei Wang', 'Xunliang Cai'], 'affiliations': ['Fudan University', 'Meituan'], 'pdf_title_img': 'assets/pdf/title_img/2510.08189.jpg', 'data': {'categories': ['#long_context', '#training', '#reasoning', '#benchmark', '#rl'], 'emoji': '🔭', 'ru': {'title': 'R-HORIZON: Обучение AI мыслить на дальние дистанции', 'desc': 'Статья представляет R-HORIZON - метод для оценки и улучшения способности больших языковых моделей к долгосрочному многоэтапному рассуждению. Авторы создали бенчмарк из сложных взаимосвязанных задач и обнаружили, что даже продвинутые модели показывают значительное снижение качества на длинных цепочках рассуждений. Модели имеют ограниченную эффективную длину рассуждений и плохо распределяют вычислительный бюджет между несколькими подзадачами. Использование R-HORIZON для обучения с подкреплением улучшает производительность на многошаговых задачах и повышает точность на стандартных задачах на 7.5 пунктов.'}, 'en': {'title': 'R-HORIZON: Elevating Long-Horizon Reasoning in AI Models', 'desc': "The paper introduces R-HORIZON, a novel method that enhances long-horizon reasoning in Large Reasoning Models (LRMs) through query composition. It identifies a gap in existing benchmarks that primarily assess immediate tasks, which do not challenge models' abilities to handle complex, multi-step reasoning scenarios. By creating a benchmark that includes interdependent problems requiring extended reasoning, R-HORIZON reveals significant performance limitations in current LRMs. The study demonstrates that using R-HORIZON for reinforcement learning with verified rewards leads to substantial improvements in both multi-horizon and standard reasoning tasks."}, 'zh': {'title': 'R-HORIZON：提升长时间推理能力的创新方法', 'desc': 'R-HORIZON是一种通过查询组合的方法，旨在提高大型推理模型在长时间推理任务中的表现。该方法构建了一个包含复杂多步骤推理任务的基准，能够更好地评估模型在长时间推理场景中的能力。研究发现，现有的推理模型在处理长时间推理时表现不佳，尤其是在多个问题之间分配思考资源方面存在困难。通过使用R-HORIZON进行强化学习训练，模型在多时间推理任务上的表现显著提升，准确率也有所提高。'}}}, {'id': 'https://huggingface.co/papers/2510.06499', 'title': 'Webscale-RL: Automated Data Pipeline for Scaling RL Data to Pretraining\n  Levels', 'url': 'https://huggingface.co/papers/2510.06499', 'abstract': 'A scalable data engine converts large-scale pre-training documents into diverse question-answer pairs for reinforcement learning, significantly improving model performance and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have achieved remarkable success through imitation learning on vast text corpora, but this paradigm creates a training-generation gap and limits robust reasoning. Reinforcement learning (RL) offers a more data-efficient solution capable of bridging this gap, yet its application has been constrained by a critical data bottleneck: existing RL datasets are orders of magnitude smaller and less diverse than web-scale pre-training corpora. To address this, we introduce the Webscale-RL pipeline, a scalable data engine that systematically converts large-scale pre-training documents into millions of diverse, verifiable question-answer pairs for RL. Using this pipeline, we construct the Webscale-RL dataset, containing 1.2 million examples across more than 9 domains. Our experiments show that the model trained on this dataset significantly outperforms continual pretraining and strong data refinement baselines across a suite of benchmarks. Notably, RL training with our dataset proves substantially more efficient, achieving the performance of continual pre-training with up to 100times fewer tokens. Our work presents a viable path toward scaling RL to pre-training levels, enabling more capable and efficient language models.', 'score': 21, 'issue_id': 6376, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '8a5d9b213feffe3c', 'authors': ['Zhepeng Cen', 'Haolin Chen', 'Shiyu Wang', 'Zuxin Liu', 'Zhiwei Liu', 'Ding Zhao', 'Silvio Savarese', 'Caiming Xiong', 'Huan Wang', 'Weiran Yao'], 'affiliations': ['Carnegie Mellon University', 'Salesforce AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.06499.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#rl', '#data', '#reasoning', '#optimization'], 'emoji': '🔄', 'ru': {'title': 'От текстов к вопросам: масштабирование RL для языковых моделей', 'desc': 'Исследователи разработали Webscale-RL pipeline — масштабируемый движок данных, который преобразует большие объёмы текстов для предобучения в миллионы разнообразных пар вопрос-ответ для reinforcement learning. Созданный датасет содержит 1.2 миллиона примеров из более чем 9 доменов и позволяет обучать LLM значительно эффективнее традиционного continual pretraining. Модели, обученные с использованием RL на этом датасете, достигают той же производительности, используя в 100 раз меньше токенов. Работа открывает путь к масштабированию reinforcement learning до уровня предобучения, делая языковые модели более способными и эффективными.'}, 'en': {'title': 'Revolutionizing Reinforcement Learning with Scalable Data Generation', 'desc': 'This paper introduces a new method called the Webscale-RL pipeline, which transforms large amounts of pre-training documents into a wide variety of question-answer pairs for reinforcement learning (RL). This approach addresses the issue of limited and less diverse RL datasets, which have hindered the effectiveness of RL in training language models. By creating a dataset with 1.2 million examples from over 9 domains, the authors demonstrate that models trained on this data can significantly outperform traditional methods. The results show that using this dataset allows for more efficient training, achieving high performance with far fewer training tokens compared to continual pre-training methods.'}, 'zh': {'title': '可扩展的强化学习数据引擎', 'desc': '本文介绍了一种可扩展的数据引擎，能够将大规模的预训练文档转换为多样化的问题-答案对，以用于强化学习，从而显著提高模型的性能和效率。传统的大型语言模型通过模仿学习取得了成功，但存在训练与生成之间的差距，限制了推理能力。强化学习提供了一种更高效的数据解决方案，但受限于现有数据集的规模和多样性。我们提出的Webscale-RL管道能够系统性地生成大量问题-答案对，构建了包含120万个示例的Webscale-RL数据集，实验结果表明，使用该数据集训练的模型在多个基准测试中表现优异。'}}}, {'id': 'https://huggingface.co/papers/2510.08697', 'title': 'BigCodeArena: Unveiling More Reliable Human Preferences in Code\n  Generation via Execution', 'url': 'https://huggingface.co/papers/2510.08697', 'abstract': 'BigCodeArena is an open human evaluation platform for code generation that enables real-time execution and interaction, revealing preferences and capabilities of LLMs in coding tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Crowdsourced model evaluation platforms, such as Chatbot Arena, enable real-time evaluation from human perspectives to assess the quality of model responses. In the coding domain, manually examining the quality of LLM-generated content is extremely challenging, as it requires understanding long chunks of raw code and deliberately simulating code execution. To this end, we introduce BigCodeArena, an open human evaluation platform for code generation backed by a comprehensive and on-the-fly execution environment. Built on top of Chatbot Arena, BigCodeArena enables the execution of LLM-generated code and allows humans to interact with the execution process and outcomes. We collected over 14,000 raw code-centric conversation sessions across 10 widely used LLMs, spanning 10 languages and 8 types of execution environments. Among these conversations, we identified more than 4,700 multi-turn samples with pairwise human preferences. Further analysis uncovers underexplored preferences of LLMs in fine-grained domains characterized by tasks, languages, and frameworks. To systematically examine code understanding and generation capabilities of frontier LLMs, we curated two benchmarks based on the collected data, namely BigCodeReward and AutoCodeArena. For BigCodeReward, we post-processed the 4,700 conversations and evaluated the consistency between reward models and human preferences. The evaluation shows that most LLMs have superior performance in judging coding preferences when the execution results are available. Inspired by these findings, we propose AutoCodeArena, an automatic Elo rating benchmark designed to assess the coding quality of LLMs without human involvement. We find that proprietary LLMs like GPT-5, Claude-Sonnet-4, and Claude-Opus-4 still lead in code generation performance among recent emerging models.', 'score': 18, 'issue_id': 6375, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': 'ad4cd46a5b83fe05', 'authors': ['Terry Yue Zhuo', 'Xiaolong Jin', 'Hange Liu', 'Juyong Jiang', 'Tianyang Liu', 'Chen Gong', 'Bhupesh Bishnoi', 'Vaisakhi Mishra', 'Marek Suppa', 'Noah Ziems', 'Saiteja Utpala', 'Ming Xu', 'Guangyu Song', 'Kaixin Li', 'Yuhan Cao', 'Bo Liu', 'Zheng Liu', 'Sabina Abdurakhmanova', 'Wenhao Yu', 'Mengzhao Jia', 'Jihan Yao', 'Kenneth Hamilton', 'Kumar Shridhar', 'Minh Chien Vu', 'Dingmin Wang', 'Jiawei Liu', 'Zijian Wang', 'Qian Liu', 'Binyuan Hui', 'Meg Risdal', 'Ahsen Khaliq', 'Atin Sood', 'Zhenchang Xing', 'Wasi Uddin Ahmad', 'John Grundy', 'David Lo', 'Banghua Zhu', 'Xiaoning Du', 'Torsten Scholak', 'Leandro von Werra'], 'affiliations': ['CNRS, France', 'CSIROs Data61', 'Cisco', 'Comenius University in Bratislava', 'Detomo Inc', 'ETH Zurich', 'Google', 'HKUST (Guangzhou)', 'Hugging Face', 'IBM', 'Independent', 'Institute of Automation, CAS', 'Monash University', 'NUS', 'NVIDIA', 'Nevsky Collective', 'Purdue University', 'ServiceNow Research', 'Singapore Management University', 'Tano Labs', 'Tencent AI Lab', 'UCSD', 'UIUC', 'UVA', 'Uber', 'University of Notre Dame', 'University of Oxford', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2510.08697.jpg', 'data': {'categories': ['#games', '#dataset', '#multilingual', '#benchmark', '#open_source'], 'emoji': '⚔️', 'ru': {'title': 'Арена для кода: краудсорсинговая оценка способностей LLM в программировании', 'desc': 'BigCodeArena — это открытая платформа для оценки генерации кода с помощью людей, которая позволяет выполнять код в реальном времени и взаимодействовать с процессом выполнения. Исследователи собрали более 14,000 диалогов с участием 10 популярных LLM и выделили 4,700 примеров с предпочтениями пользователей. На основе собранных данных созданы два бенчмарка: BigCodeReward для оценки reward-моделей и AutoCodeArena для автоматического ранжирования качества кода. Результаты показывают, что проприетарные модели вроде GPT-5, Claude-Sonnet-4 и Claude-Opus-4 по-прежнему лидируют в генерации кода среди современных моделей.'}, 'en': {'title': 'Revolutionizing Code Evaluation with BigCodeArena', 'desc': 'BigCodeArena is a platform designed for evaluating code generation by large language models (LLMs) through real-time human interaction and code execution. It allows users to execute LLM-generated code and observe the outcomes, making it easier to assess the quality of the generated content. The platform has gathered extensive data from over 14,000 coding sessions across various LLMs and programming languages, revealing insights into human preferences and model capabilities. Additionally, it introduces benchmarks like BigCodeReward and AutoCodeArena to systematically evaluate LLM performance in coding tasks, highlighting the strengths of leading models in this domain.'}, 'zh': {'title': 'BigCodeArena：实时评估代码生成的开放平台', 'desc': 'BigCodeArena是一个开放的人类评估平台，专注于代码生成，能够实时执行和互动，揭示大型语言模型（LLMs）在编码任务中的偏好和能力。该平台基于Chatbot Arena，支持对LLM生成的代码进行执行，并允许人类与执行过程和结果进行互动。我们收集了超过14,000个与代码相关的对话会话，涵盖10种流行的LLM和8种执行环境，识别出超过4,700个多轮样本及其人类偏好。通过分析，我们发现LLMs在细分领域的偏好尚未被充分探索，并提出了BigCodeReward和AutoCodeArena两个基准，以系统性地评估前沿LLMs的代码理解和生成能力。'}}}, {'id': 'https://huggingface.co/papers/2510.09608', 'title': 'StreamingVLM: Real-Time Understanding for Infinite Video Streams', 'url': 'https://huggingface.co/papers/2510.09608', 'abstract': 'StreamingVLM is a real-time vision-language model that efficiently processes infinite video streams using a compact KV cache and supervised fine-tuning, achieving high performance on long videos and diverse benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-language models (VLMs) could power real-time assistants and autonomous agents, but they face a critical challenge: understanding near-infinite video streams without escalating latency and memory usage. Processing entire videos with full attention leads to quadratic computational costs and poor performance on long videos. Meanwhile, simple sliding window methods are also flawed, as they either break coherence or suffer from high latency due to redundant recomputation. In this paper, we introduce StreamingVLM, a model designed for real-time, stable understanding of infinite visual input. Our approach is a unified framework that aligns training with streaming inference. During inference, we maintain a compact KV cache by reusing states of attention sinks, a short window of recent vision tokens, and a long window of recent text tokens. This streaming ability is instilled via a simple supervised fine-tuning (SFT) strategy that applies full attention on short, overlapped video chunks, which effectively mimics the inference-time attention pattern without training on prohibitively long contexts. For evaluation, we build Inf-Streams-Eval, a new benchmark with videos averaging over two hours that requires dense, per-second alignment between frames and text. On Inf-Streams-Eval, StreamingVLM achieves a 66.18% win rate against GPT-4O mini and maintains stable, real-tim
