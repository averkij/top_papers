vity, physical plausibility, photorealistic rendering, or realistic physical properties for reliable dynamic simulation. To address these limitations, we introduce HoloScene, a novel interactive 3D reconstruction framework that simultaneously achieves these requirements. HoloScene leverages a comprehensive interactive scene-graph representation, encoding object geometry, appearance, and physical properties alongside hierarchical and inter-object relationships. Reconstruction is formulated as an energy-based optimization problem, integrating observational data, physical constraints, and generative priors into a unified, coherent objective. Optimization is efficiently performed via a hybrid approach combining sampling-based exploration with gradient-based refinement. The resulting digital twins exhibit complete and precise geometry, physical stability, and realistic rendering from novel viewpoints. Evaluations conducted on multiple benchmark datasets demonstrate superior performance, while practical use-cases in interactive gaming and real-time digital-twin manipulation illustrate HoloScene's broad applicability and effectiveness. Project page: https://xiahongchi.github.io/HoloScene.", 'score': 6, 'issue_id': 6299, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': 'fcf790fe9803a797', 'authors': ['Hongchi Xia', 'Chih-Hao Lin', 'Hao-Yu Hsu', 'Quentin Leboutet', 'Katelyn Gao', 'Michael Paulitsch', 'Benjamin Ummenhofer', 'Shenlong Wang'], 'affiliations': ['Intel', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2510.05560.jpg', 'data': {'categories': ['#3d', '#optimization', '#games', '#benchmark'], 'emoji': '🏗️', 'ru': {'title': 'Цифровые двойники с физикой и фотореализмом', 'desc': "HoloScene — это фреймворк для интерактивной 3D-реконструкции физического мира в виртуальные среды, готовые к симуляции. Система использует граф сцены, который кодирует геометрию объектов, их внешний вид, физические свойства и взаимосвязи между ними. Реконструкция формулируется как задача энергетической оптимизации, объединяющая данные наблюдений, физические ограничения и генеративные prior'ы через гибридный подход с sampling и градиентными методами. Результат — полные цифровые двойники с точной геометрией, физической стабильностью и фотореалистичным рендерингом для AR/VR, игр и робототехники."}, 'en': {'title': 'Revolutionizing 3D Reconstruction with HoloScene', 'desc': 'HoloScene is a cutting-edge framework for creating interactive 3D reconstructions that meet essential criteria for realistic simulations. It addresses common shortcomings in existing methods by ensuring geometry completeness, object interactivity, physical plausibility, and photorealistic rendering. The framework utilizes an energy-based optimization approach that combines observational data and physical constraints to produce accurate digital twins. Its effectiveness is demonstrated through superior performance on benchmark datasets and practical applications in gaming and digital-twin manipulation.'}, 'zh': {'title': 'HoloScene：实现真实感的交互式3D重建', 'desc': 'HoloScene是一个交互式3D重建框架，旨在实现几何完整性、物体交互性、物理合理性、照片级渲染和真实的物理属性。该框架通过能量优化问题来整合观察数据、物理约束和生成先验，形成一个统一的目标。HoloScene利用全面的交互场景图表示，编码物体的几何形状、外观和物理属性，同时考虑层次和物体间的关系。通过结合基于采样的探索和基于梯度的细化，优化过程高效进行，最终生成的数字双胞胎在新视角下展现出完整精确的几何形状和真实的渲染效果。'}}}, {'id': 'https://huggingface.co/papers/2510.05432', 'title': 'AInstein: Assessing the Feasibility of AI-Generated Approaches to\n  Research Problems', 'url': 'https://huggingface.co/papers/2510.05432', 'abstract': 'AInstein evaluates the problem-solving capabilities of large language models by testing their ability to generate valid solutions to AI research problems using only pretrained knowledge, revealing both their potential and limitations.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) demonstrate impressive capabilities across a wide range of tasks, yet it remains unclear whether such success reflects genuine reasoning or sophisticated recall. We introduce AInstein, a framework for testing whether LLMs can generate valid solutions to AI research problems using only their pretrained parametric knowledge -- without domain-specific fine-tuning, retrieval augmentation, or other external aids. Our approach extracts distilled problem statements from high-quality ICLR 2025 submissions, then tasks specialized solver agents with proposing and refining technical solutions through iterative critique loops, mimicking the cycles of proposal, review, and revision central to scientific inquiry. We evaluate AInstein on 1,214 ICLR papers stratified by acceptance tier (Oral, Spotlight, Poster), using an LLM-as-a-judge paradigm guided by a structured rubric, complemented by targeted manual checks. Performance is assessed with three metrics: Success Rate (does the solution address the problem?), Rediscovery (does it align with human-proposed methods?), and Novelty (does it yield valid, original approaches?). Our results reveal that while LLMs can rediscover feasible solutions and occasionally propose creative alternatives, their problem-solving ability remains fragile and highly sensitive to framing. These findings provide the first large-scale evidence on the extent to which LLMs can act as autonomous scientific problem-solvers, highlighting both their latent potential and their current limitations.', 'score': 6, 'issue_id': 6298, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': 'effef15175939fca', 'authors': ['Shambhavi Mishra', 'Gaurav Sahu', 'Marco Pedersoli', 'Laurent Charlin', 'Jose Dolz', 'Christopher Pal'], 'affiliations': ['Canada CIFAR AI Chair', 'HEC Montreal', 'International Laboratory on Learning Systems (ILLS)', 'LIVIA, ETS Montreal', 'Mila Quebec AI Institute', 'Polytechnique Montreal', 'ServiceNow Research', 'Universite de Montreal'], 'pdf_title_img': 'assets/pdf/title_img/2510.05432.jpg', 'data': {'categories': ['#science', '#reasoning', '#benchmark', '#rlhf', '#agents'], 'emoji': '🧪', 'ru': {'title': 'Может ли AI стать самостоятельным исследователем в машинном обучении?', 'desc': 'Исследование представляет AInstein — фреймворк для оценки способности больших языковых моделей (LLM) решать исследовательские задачи в области AI, используя только предобученные знания без файнтюнинга или внешних источников. Модели анализируют реальные задачи из статей ICLR 2025 и предлагают решения через итеративные циклы генерации и критики, имитируя научный процесс. Оценка проводится по трём метрикам: успешность решения, способность переоткрыть существующие методы и генерация новых валидных подходов. Результаты показывают, что LLM могут находить осмысленные решения и иногда предлагать креативные альтернативы, но их способности остаются хрупкими и сильно зависят от формулировки задачи.'}, 'en': {'title': 'AInstein: Unveiling the Problem-Solving Power of LLMs', 'desc': "The paper introduces AInstein, a framework designed to evaluate the problem-solving abilities of large language models (LLMs) in generating valid solutions to AI research problems using only their pretrained knowledge. It tests LLMs without any fine-tuning or external aids, focusing on their capacity to produce solutions through iterative critique loops similar to scientific review processes. The evaluation is based on 1,214 ICLR papers and uses metrics like Success Rate, Rediscovery, and Novelty to assess the LLMs' performance. The findings indicate that while LLMs can rediscover existing solutions and occasionally suggest novel ideas, their problem-solving capabilities are fragile and highly dependent on how problems are framed."}, 'zh': {'title': '评估大型语言模型的科学问题解决能力', 'desc': 'AInstein是一个评估大型语言模型（LLMs）解决问题能力的框架。它测试这些模型在没有领域特定微调或外部帮助的情况下，是否能够生成有效的AI研究问题解决方案。通过提取高质量ICLR 2025提交的精炼问题陈述，AInstein模拟科学研究中的提案、审查和修订循环。研究结果表明，尽管LLMs能够重新发现可行的解决方案并偶尔提出创造性的替代方案，但它们的解决问题能力仍然脆弱，且对问题的表述非常敏感。'}}}, {'id': 'https://huggingface.co/papers/2510.06036', 'title': 'Refusal Falls off a Cliff: How Safety Alignment Fails in Reasoning?', 'url': 'https://huggingface.co/papers/2510.06036', 'abstract': "Research identifies a mechanism called the refusal cliff in large reasoning models, where refusal intentions drop sharply before output generation, and proposes a method to improve safety by focusing on specific attention heads and training examples.  \t\t\t\t\tAI-generated summary \t\t\t\t Large reasoning models (LRMs) with multi-step reasoning capabilities have shown remarkable problem-solving abilities, yet they exhibit concerning safety vulnerabilities that remain poorly understood. In this work, we investigate why safety alignment fails in reasoning models through a mechanistic interpretability lens. Using a linear probing approach to trace refusal intentions across token positions, we discover a striking phenomenon termed as refusal cliff: many poorly-aligned reasoning models correctly identify harmful prompts and maintain strong refusal intentions during their thinking process, but experience a sharp drop in refusal scores at the final tokens before output generation. This suggests that these models are not inherently unsafe; rather, their refusal intentions are systematically suppressed. Through causal intervention analysis, we identify a sparse set of attention heads that negatively contribute to refusal behavior. Ablating just 3\\% of these heads can reduce attack success rates below 10\\%. Building on these mechanistic insights, we propose Cliff-as-a-Judge, a novel data selection method that identifies training examples exhibiting the largest refusal cliff to efficiently repair reasoning models' safety alignment. This approach achieves comparable safety improvements using only 1.7\\% of the vanilla safety training data, demonstrating a less-is-more effect in safety alignment.", 'score': 5, 'issue_id': 6301, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': '0d9aa29b1d58dbd6', 'authors': ['Qingyu Yin', 'Chak Tou Leong', 'Linyi Yang', 'Wenxuan Huang', 'Wenjie Li', 'Xiting Wang', 'Jaehong Yoon', 'YunXing', 'XingYu', 'Jinjin Gu'], 'affiliations': ['East China Normal University', 'Hong Kong Polytechnic University', 'INSAIT', 'Nanyang Technological University', 'Renmin University', 'Southern University of Science and Technology', 'Xiaohongshu Inc.', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.06036.jpg', 'data': {'categories': ['#reasoning', '#architecture', '#data', '#alignment', '#interpretability', '#training'], 'emoji': '🧗', 'ru': {'title': 'Обрыв отказа: почему безопасные модели внезапно становятся опасными', 'desc': 'Исследователи обнаружили феномен «обрыва отказа» в больших reasoning-моделях: модели правильно распознают вредоносные запросы в процессе рассуждения, но резко теряют намерение отказать прямо перед генерацией ответа. Используя методы механистической интерпретируемости, учёные выявили небольшой набор attention heads, которые подавляют безопасное поведение модели. На основе этих находок был разработан метод Cliff-as-a-Judge, который позволяет восстановить безопасность модели, используя всего 1.7% обучающих данных по сравнению с обычным подходом. Абляция всего 3% проблемных attention heads снижает успешность атак до уровня ниже 10%.'}, 'en': {'title': 'Understanding and Mitigating the Refusal Cliff in Reasoning Models', 'desc': "This paper explores a phenomenon called the refusal cliff in large reasoning models (LRMs), where the models show a significant drop in their intention to refuse harmful prompts just before generating an output. The authors use mechanistic interpretability to analyze how these models can recognize harmful inputs but fail to maintain their refusal intentions at the final stages of processing. They identify specific attention heads that contribute negatively to this behavior and demonstrate that reducing the influence of just a small percentage of these heads can greatly enhance the models' safety. Additionally, they introduce a new method called Cliff-as-a-Judge, which selects training examples that highlight the refusal cliff, allowing for effective safety improvements with minimal data."}, 'zh': {'title': '揭示推理模型的拒绝悬崖机制', 'desc': '本研究探讨了大型推理模型中的拒绝悬崖机制，发现这些模型在生成输出前拒绝意图会急剧下降。通过线性探测方法，我们追踪了拒绝意图在标记位置的变化，发现许多模型在思考过程中能够识别有害提示，但在输出前的最后几个标记处拒绝意图却显著降低。我们通过因果干预分析，识别出少量对拒绝行为产生负面影响的注意力头，去除这些头可以显著降低攻击成功率。基于这些发现，我们提出了一种新的数据选择方法，利用拒绝悬崖的特征来高效修复推理模型的安全对齐。'}}}, {'id': 'https://huggingface.co/papers/2510.05367', 'title': 'LightCache: Memory-Efficient, Training-Free Acceleration for Video\n  Generation', 'url': 'https://huggingface.co/papers/2510.05367', 'abstract': 'The paper proposes stage-specific strategies to accelerate diffusion model inference in video generation, reducing memory usage and maintaining quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Training-free acceleration has emerged as an advanced research area in video generation based on diffusion models. The redundancy of latents in diffusion model inference provides a natural entry point for acceleration. In this paper, we decompose the inference process into the encoding, denoising, and decoding stages, and observe that cache-based acceleration methods often lead to substantial memory surges in the latter two stages. To address this problem, we analyze the characteristics of inference across different stages and propose stage-specific strategies for reducing memory consumption: 1) Asynchronous Cache Swapping. 2) Feature chunk. 3) Slicing latents to decode. At the same time, we ensure that the time overhead introduced by these three strategies remains lower than the acceleration gains themselves. Compared with the baseline, our approach achieves faster inference speed and lower memory usage, while maintaining quality degradation within an acceptable range. The Code is available at https://github.com/NKUShaw/LightCache .', 'score': 5, 'issue_id': 6299, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': 'da5c54f2d1fce894', 'authors': ['Yang Xiao', 'Gen Li', 'Kaiyuan Deng', 'Yushu Wu', 'Zheng Zhan', 'Yanzhi Wang', 'Xiaolong Ma', 'Bo Hui'], 'affiliations': ['Clemson University', 'Microsoft Research', 'Northeastern University', 'The University of Arizona', 'University of Tulsa'], 'pdf_title_img': 'assets/pdf/title_img/2510.05367.jpg', 'data': {'categories': ['#diffusion', '#open_source', '#video', '#optimization', '#inference'], 'emoji': '🎬', 'ru': {'title': 'Ускорение видеогенерации через управление памятью на разных стадиях', 'desc': 'Исследователи предложили метод ускорения генерации видео с помощью диффузионных моделей без дополнительного обучения. Они разделили процесс инференса на три стадии (кодирование, шумоподавление и декодирование) и обнаружили проблему резкого роста потребления памяти. Для каждой стадии разработаны специфические стратегии: асинхронный обмен кэша, разбиение признаков на части и нарезка латентных представлений при декодировании. В результате достигнуто ускорение работы модели при снижении потребления памяти с сохранением приемлемого качества генерируемого видео.'}, 'en': {'title': 'Accelerating Video Generation with Stage-Specific Strategies', 'desc': 'This paper focuses on improving the efficiency of video generation using diffusion models by introducing stage-specific strategies. It identifies that the inference process can be broken down into three stages: encoding, denoising, and decoding, and highlights the memory issues that arise during the latter two stages. The authors propose methods such as Asynchronous Cache Swapping, Feature Chunking, and Slicing Latents to optimize memory usage without significantly increasing processing time. Overall, their approach results in faster inference speeds and reduced memory consumption while keeping quality loss minimal.'}, 'zh': {'title': '阶段特定策略加速视频生成推理', 'desc': '本文提出了针对扩散模型在视频生成中的推理加速的阶段特定策略，旨在减少内存使用并保持生成质量。我们将推理过程分解为编码、去噪和解码三个阶段，并发现基于缓存的加速方法在后两个阶段常常导致内存激增。为了解决这个问题，我们分析了不同阶段推理的特征，并提出了三种减少内存消耗的策略：异步缓存交换、特征块和切片潜变量解码。同时，我们确保这三种策略引入的时间开销低于加速带来的收益。与基线相比，我们的方法实现了更快的推理速度和更低的内存使用，同时保持了可接受范围内的质量下降。'}}}, {'id': 'https://huggingface.co/papers/2510.05342', 'title': 'Margin Adaptive DPO: Leveraging Reward Model for Granular Control in\n  Preference Optimization', 'url': 'https://huggingface.co/papers/2510.05342', 'abstract': 'MADPO, a margin-adaptive method, enhances preference alignment in large language models by providing instance-level adaptive weighting to the DPO loss, improving performance across datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Direct Preference Optimization (DPO) has emerged as a simple and effective method for aligning large language models. However, its reliance on a fixed temperature parameter leads to suboptimal training on diverse preference data, causing overfitting on easy examples and under-learning from informative ones. Recent methods have emerged to counter this. While IPO addresses general overfitting, its uniform regularization can be overly conservative. The more targeted approach of beta-DPO suffers from its own limitations: its batch-level adaptation applies a single, compromised temperature to mixed-margin pairs, its linear update rule can produce unstable negative beta values, and its filtering mechanism discards potentially useful training signals. In this work, we introduce Margin-Adaptive Direct Preference Optimization (MADPO), a method that provides a stable, data-preserving, and instance-level solution. MADPO employs a practical two-step approach: it first trains a reward model to estimate preference margins and then uses these margins to apply a continuous, adaptive weight to the DPO loss for each individual training sample. This re-weighting scheme creates an effective target margin that is amplified for hard pairs and dampened for easy pairs, allowing for granular control over the learning signal. We provide a comprehensive theoretical analysis, proving that MADPO has a well-behaved optimization landscape and is robust to reward model estimation errors. We validate our theory with experiments on a sentiment generation task, where MADPO consistently and significantly outperforms strong baselines across datasets of varying quality. It achieves performance gains of up to +33.3\\% on High Quality data and +10.5\\% on Low Quality data over the next-best method. Our results establish MADPO as a more robust and principled approach to preference alignment.', 'score': 5, 'issue_id': 6298, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '1a257d25fefce283', 'authors': ['Hyung Gyu Rho'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2510.05342.jpg', 'data': {'categories': ['#optimization', '#alignment', '#training', '#rlhf'], 'emoji': '⚖️', 'ru': {'title': 'Адаптивные веса для каждого примера делают обучение по предпочтениям эффективнее', 'desc': 'MADPO — это новый метод выравнивания больших языковых моделей по предпочтениям, который решает проблему DPO с фиксированной температурой. Метод сначала обучает reward model для оценки сложности каждой пары примеров, а затем применяет индивидуальные адаптивные веса к loss-функции DPO для каждого sample. Это позволяет модели больше учиться на сложных примерах и меньше переобучаться на простых, в отличие от предыдущих методов с батч-уровневой или uniformной регуляризацией. Эксперименты показывают улучшение до +33.3% на качественных данных по сравнению с baseline методами.'}, 'en': {'title': 'Enhancing Preference Alignment with Adaptive Weighting', 'desc': "MADPO, or Margin-Adaptive Direct Preference Optimization, is a novel method designed to improve the alignment of large language models by adapting the weighting of the DPO loss at the instance level. This approach addresses the limitations of previous methods by providing a continuous and adaptive weight based on the estimated preference margins for each training sample. By amplifying the learning signal for difficult examples and reducing it for easier ones, MADPO enhances the model's ability to learn from diverse datasets effectively. Experimental results demonstrate that MADPO significantly outperforms existing methods, achieving notable performance improvements across various data quality levels."}, 'zh': {'title': '边际自适应优化，提升模型偏好对齐', 'desc': 'MADPO是一种边际自适应方法，通过为DPO损失提供实例级自适应加权，增强了大型语言模型的偏好对齐能力。该方法首先训练一个奖励模型来估计偏好边际，然后根据这些边际为每个训练样本应用连续的自适应权重。MADPO的重加权方案对困难样本增强信号，对简单样本减弱信号，从而实现了对学习信号的细致控制。实验结果表明，MADPO在情感生成任务中显著优于其他强基线，证明了其在偏好对齐方面的稳健性和有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.05318', 'title': 'BIRD-INTERACT: Re-imagining Text-to-SQL Evaluation for Large Language\n  Models via Lens of Dynamic Interactions', 'url': 'https://huggingface.co/papers/2510.05318', 'abstract': "BIRD-INTERACT is a benchmark for multi-turn text-to-SQL tasks that simulates realistic database assistant challenges through dynamic interactions, hierarchical knowledge bases, and autonomous decision-making.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have demonstrated remarkable performance on single-turn text-to-SQL tasks, but real-world database applications predominantly require multi-turn interactions to handle ambiguous queries, execution errors, and evolving user requirements. Existing multi-turn benchmarks fall short by treating conversation histories as static context or limiting evaluation to read-only operations, failing to reflect production-grade database assistant challenges. We introduce BIRD-INTERACT, a benchmark that restores this realism through: (1) a comprehensive interaction environment coupling each database with a hierarchical knowledge base, metadata files, and a function-driven user simulator, enabling models to solicit clarifications, retrieve knowledge, and recover from errors without human supervision; (2) two evaluation settings consisting of a pre-defined conversational protocol (c-Interact) and an open-ended agentic setting (a-Interact) where models autonomously decide when to query the user simulator or explore the environment; (3) a challenging task suite covering the full CRUD spectrum for business-intelligence and operational use cases, guarded by executable test cases. Each task features ambiguous and follow-up sub-tasks requiring dynamic interaction. The suite comprises BIRD-INTERACT-FULL (600 tasks, up to 11,796 interactions) for comprehensive performance assessment, and BIRD-INTERACT-LITE (300 tasks with simplified databases) for detailed behavioral analysis and rapid method development. Our empirical results highlight BIRD-INTERACT's difficulty: GPT-5 completes only 8.67% of tasks in c-Interact and 17.00% in a-Interact. Analysis via memory grafting and Interaction Test-time Scaling validates the importance of effective interaction for complex, dynamic text-to-SQL tasks.", 'score': 5, 'issue_id': 6305, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '88e68f710dc7b7fc', 'authors': ['Nan Huo', 'Xiaohan Xu', 'Jinyang Li', 'Per Jacobsson', 'Shipei Lin', 'Bowen Qin', 'Binyuan Hui', 'Xiaolong Li', 'Ge Qu', 'Shuzheng Si', 'Linheng Han', 'Edward Alexander', 'Xintong Zhu', 'Rui Qin', 'Ruihan Yu', 'Yiyao Jin', 'Feige Zhou', 'Weihao Zhong', 'Yun Chen', 'Hongyu Liu', 'Chenhao Ma', 'Fatma Ozcan', 'Yannis Papakonstantinou', 'Reynold Cheng'], 'affiliations': ['Google Cloud', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.05318.jpg', 'data': {'categories': ['#agents', '#interpretability', '#benchmark', '#reasoning'], 'emoji': '🗣️', 'ru': {'title': 'Реалистичный бенчмарк для многоходовых SQL-диалогов с базами данных', 'desc': 'Статья представляет BIRD-INTERACT — новый бенчмарк для оценки LLM в многоходовых задачах преобразования текста в SQL. В отличие от существующих бенчмарков, BIRD-INTERACT моделирует реальные сценарии работы с базами данных: модели должны уточнять неоднозначные запросы пользователей, исправлять ошибки выполнения и работать с полным спектром CRUD-операций. Бенчмарк включает 600 задач с иерархическими базами знаний и симулятором пользователя, позволяющим моделям автономно принимать решения о взаимодействии. Результаты показывают высокую сложность задач: даже GPT-5 успешно справляется только с 8-17% заданий в зависимости от режима взаимодействия.'}, 'en': {'title': 'BIRD-INTERACT: Elevating Multi-Turn Text-to-SQL Challenges', 'desc': 'BIRD-INTERACT is a new benchmark designed for multi-turn text-to-SQL tasks, addressing the limitations of existing benchmarks that do not accurately simulate real-world database interactions. It creates a dynamic environment where models can engage in conversations, ask for clarifications, and recover from errors autonomously, reflecting the complexities of actual database applications. The benchmark includes two evaluation settings: a structured conversational protocol and an open-ended setting, allowing for a range of interactions. Empirical results show that even advanced models like GPT-5 struggle with these tasks, emphasizing the need for effective interaction in complex text-to-SQL scenarios.'}, 'zh': {'title': 'BIRD-INTERACT：真实多轮交互的数据库助手挑战', 'desc': 'BIRD-INTERACT是一个用于多轮文本到SQL任务的基准测试，旨在模拟现实数据库助手面临的挑战。与现有的基准不同，BIRD-INTERACT通过动态交互和分层知识库，允许模型在没有人工干预的情况下进行自主决策和错误恢复。该基准提供了两种评估设置，分别是预定义的对话协议和开放式自主设置，涵盖了商业智能和操作用例的完整CRUD任务。实验结果表明，BIRD-INTERACT的任务难度较高，现有大型语言模型在完成这些任务时表现不佳。'}}}, {'id': 'https://huggingface.co/papers/2510.05251', 'title': 'Let it Calm: Exploratory Annealed Decoding for Verifiable Reinforcement\n  Learning', 'url': 'https://huggingface.co/papers/2510.05251', 'abstract': "Exploratory Annealed Decoding (EAD) improves sample efficiency in reinforcement learning with verifiable rewards by dynamically adjusting the sampling temperature during generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning with verifiable rewards (RLVR) is a powerful paradigm for enhancing the reasoning capabilities of large language models (LLMs), yet its success hinges on effective exploration. An ideal exploration strategy must navigate two fundamental challenges: it must preserve sample quality while also ensuring training stability. While standard fixed-temperature sampling is simple, it struggles to balance these competing demands, as high temperatures degrade sample quality and low temperatures limit discovery. In this work, we propose a simpler and more effective strategy, Exploratory Annealed Decoding (EAD), grounded in the insight that exploration is most impactful on early tokens which define a sequence's semantic direction. EAD implements an intuitive **explore-at-the-beginning, exploit-at-the-end** strategy by annealing the sampling temperature from high to low during generation. This dynamic schedule encourages meaningful, high-level diversity at the start, then gradually lowers the temperature to preserve sample quality and keep the sampling distribution close to the target policy, which is essential for stable training. We demonstrate that EAD is a lightweight, plug-and-play method that significantly improves sample efficiency, consistently outperforming fixed-temperature sampling across various RLVR algorithms and model sizes. Our work suggests that aligning exploration with the natural dynamics of sequential generation offers a robust path to improving LLM reasoning.", 'score': 5, 'issue_id': 6313, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': 'b57b7195043b802a', 'authors': ['Chenghao Yang', 'Lin Gui', 'Chenxiao Yang', 'Victor Veitch', 'Lizhu Zhang', 'Zhuokai Zhao'], 'affiliations': ['Data Science Institute, University of Chicago', 'Department of Computer Science, University of Chicago', 'Department of Statistics, University of Chicago', 'Meta AI', 'Toyota Technological Institute at Chicago'], 'pdf_title_img': 'assets/pdf/title_img/2510.05251.jpg', 'data': {'categories': ['#reasoning', '#training', '#optimization', '#rl'], 'emoji': '🌡️', 'ru': {'title': 'Исследуй сначала, используй потом: динамическая температура для обучения LLM', 'desc': 'Статья предлагает метод Exploratory Annealed Decoding (EAD) для улучшения обучения с подкреплением в языковых моделях. Ключевая идея — динамически менять температуру сэмплирования во время генерации: высокая температура в начале для исследования разных направлений, затем постепенное снижение для качества результата. Это помогает балансировать между исследованием новых решений и стабильностью обучения, особенно важно для первых токенов, которые определяют семантическое направление ответа. EAD показывает лучшую эффективность по сравнению с фиксированной температурой на разных алгоритмах обучения с подкреплением и размерах моделей.'}, 'en': {'title': 'Dynamic Exploration for Enhanced Learning Efficiency', 'desc': 'Exploratory Annealed Decoding (EAD) enhances sample efficiency in reinforcement learning with verifiable rewards by adjusting the sampling temperature dynamically. This method addresses the challenges of maintaining sample quality while ensuring training stability during exploration. EAD employs a strategy of exploring more at the beginning of the sequence and exploiting at the end, which allows for high-level diversity initially and preserves quality later. The results show that EAD outperforms traditional fixed-temperature sampling methods, making it a valuable tool for improving the reasoning capabilities of large language models.'}, 'zh': {'title': '探索性退火解码：提升样本效率的创新策略', 'desc': '探索性退火解码（EAD）是一种提高强化学习中可验证奖励样本效率的方法。它通过在生成过程中动态调整采样温度，解决了样本质量与训练稳定性之间的矛盾。EAD采用了“开始探索，结束利用”的策略，初期高温采样促进多样性，后期低温采样保持样本质量。实验表明，EAD在多种强化学习算法和模型规模中，显著优于固定温度采样，提升了样本效率。'}}}, {'id': 'https://huggingface.co/papers/2510.04506', 'title': 'GRACE: Generative Representation Learning via Contrastive Policy\n  Optimization', 'url': 'https://huggingface.co/papers/2510.04506', 'abstract': 'GRACE uses contrastive policy optimization to train LLMs as generative agents that produce interpretable rationales, improving embeddings and transparency.  \t\t\t\t\tAI-generated summary \t\t\t\t Prevailing methods for training Large Language Models (LLMs) as text encoders rely on contrastive losses that treat the model as a black box function, discarding its generative and reasoning capabilities in favor of static embeddings. We introduce GRACE (Generative Representation Learning via Contrastive Policy Optimization), a novel framework that reimagines contrastive signals not as losses to be minimized, but as rewards that guide a generative policy. In GRACE, the LLM acts as a policy that produces explicit, human-interpretable rationales--structured natural language explanations of its semantic understanding. These rationales are then encoded into high-quality embeddings via mean pooling. Using policy gradient optimization, we train the model with a multi-component reward function that maximizes similarity between query positive pairs and minimizes similarity with negatives. This transforms the LLM from an opaque encoder into an interpretable agent whose reasoning process is transparent and inspectable. On MTEB benchmark, GRACE yields broad cross category gains: averaged over four backbones, the supervised setting improves overall score by 11.5% over base models, and the unsupervised variant adds 6.9%, while preserving general capabilities. This work treats contrastive objectives as rewards over rationales, unifying representation learning with generation to produce stronger embeddings and transparent rationales. The model, data and code are available at https://github.com/GasolSun36/GRACE.', 'score': 4, 'issue_id': 6313, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': 'efc35bb65ba488c2', 'authors': ['Jiashuo Sun', 'Shixuan Liu', 'Zhaochen Su', 'Xianrui Zhong', 'Pengcheng Jiang', 'Bowen Jin', 'Peiran Li', 'Weijia Shi', 'Jiawei Han'], 'affiliations': ['Australian National University', 'Hong Kong University of Science and Technology', 'University of Illinois Urbana-Champaign', 'University of Washington', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2510.04506.jpg', 'data': {'categories': ['#reasoning', '#agents', '#rl', '#interpretability', '#optimization', '#training', '#benchmark'], 'emoji': '🎭', 'ru': {'title': 'Обучение языковых моделей через генерацию объяснений с контрастным подкреплением', 'desc': 'Исследователи предложили метод GRACE, который обучает большие языковые модели (LLM) генерировать понятные человеку объяснения своих решений вместо создания непрозрачных эмбеддингов. Метод использует контрастную оптимизацию политик, где сигналы контрастного обучения рассматриваются как награды для reinforcement learning агента. Модель создаёт текстовые обоснования (rationales) своего понимания семантики, которые затем преобразуются в эмбеддинги высокого качества. На бенчмарке MTEB метод показал улучшение на 11.5% в supervised режиме и 6.9% в unsupervised по сравнению с базовыми моделями, сохраняя при этом прозрачность процесса рассуждений.'}, 'en': {'title': 'Transforming LLMs into Interpretable Generative Agents with GRACE', 'desc': "GRACE is a new framework that enhances the training of Large Language Models (LLMs) by using contrastive policy optimization. Instead of treating the model as a black box, GRACE allows the LLM to generate clear and interpretable rationales for its decisions, improving transparency. It uses a reward-based approach to guide the model's learning, maximizing the similarity of positive examples while minimizing that of negative ones. This results in better embeddings and a more understandable reasoning process, achieving significant performance improvements on benchmark tests."}, 'zh': {'title': 'GRACE：将对比优化转化为可解释的生成能力', 'desc': 'GRACE是一种新的框架，通过对比策略优化来训练大型语言模型（LLMs），使其能够生成可解释的推理。这种方法将对比信号视为奖励，而不是简单的损失，从而引导生成策略。GRACE使得LLM能够生成结构化的自然语言解释，提升了模型的透明度和可解释性。通过多组件奖励函数的策略梯度优化，GRACE在多个基准测试中显著提高了模型的表现。'}}}, {'id': 'https://huggingface.co/papers/2510.02300', 'title': 'Equilibrium Matching: Generative Modeling with Implicit Energy-Based\n  Models', 'url': 'https://huggingface.co/papers/2510.02300', 'abstract': 'Equilibrium Matching (EqM) is a generative modeling framework that learns an equilibrium gradient of an implicit energy landscape, enabling efficient sampling and outperforming traditional diffusion and flow models.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Equilibrium Matching (EqM), a generative modeling framework built from an equilibrium dynamics perspective. EqM discards the non-equilibrium, time-conditional dynamics in traditional diffusion and flow-based generative models and instead learns the equilibrium gradient of an implicit energy landscape. Through this approach, we can adopt an optimization-based sampling process at inference time, where samples are obtained by gradient descent on the learned landscape with adjustable step sizes, adaptive optimizers, and adaptive compute. EqM surpasses the generation performance of diffusion/flow models empirically, achieving an FID of 1.90 on ImageNet 256times256. EqM is also theoretically justified to learn and sample from the data manifold. Beyond generation, EqM is a flexible framework that naturally handles tasks including partially noised image denoising, OOD detection, and image composition. By replacing time-conditional velocities with a unified equilibrium landscape, EqM offers a tighter bridge between flow and energy-based models and a simple route to optimization-driven inference.', 'score': 4, 'issue_id': 6306, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '2955dd166f02c0c7', 'authors': ['Runqian Wang', 'Yilun Du'], 'affiliations': ['Harvard University', 'MIT'], 'pdf_title_img': 'assets/pdf/title_img/2510.02300.jpg', 'data': {'categories': ['#inference', '#optimization', '#cv', '#diffusion', '#multimodal'], 'emoji': '⚖️', 'ru': {'title': 'Генерация через энергетический ландшафт вместо диффузии', 'desc': 'Equilibrium Matching (EqM) — это новый подход к генеративному моделированию, который отказывается от зависящей от времени динамики традиционных диффузионных моделей и flow-based моделей. Вместо этого EqM обучает равновесный градиент неявного энергетического ландшафта, что позволяет использовать методы оптимизации для семплирования с адаптивным размером шага. Модель достигает FID 1.90 на ImageNet 256×256, превосходя классические диффузионные модели, и естественным образом решает задачи шумоподавления, OOD-детекции и композиции изображений. EqM создаёт связь между flow-моделями и energy-based моделями через единый энергетический ландшафт.'}, 'en': {'title': 'Harnessing Equilibrium for Superior Generative Modeling', 'desc': 'Equilibrium Matching (EqM) is a new framework for generative modeling that focuses on learning the equilibrium gradient of an implicit energy landscape. Unlike traditional models that rely on time-dependent dynamics, EqM uses a stable equilibrium approach to improve sampling efficiency. This method allows for optimization-based sampling during inference, where samples are generated through gradient descent on the learned landscape. Empirical results show that EqM outperforms existing diffusion and flow models, achieving impressive performance metrics while also being adaptable for various tasks like image denoising and out-of-distribution detection.'}, 'zh': {'title': '平衡匹配：高效生成的新方法', 'desc': '平衡匹配（EqM）是一种生成建模框架，旨在学习隐式能量景观的平衡梯度，从而实现高效采样。与传统的扩散和流模型不同，EqM摒弃了非平衡的时间条件动态，专注于平衡状态的学习。通过优化基础的采样过程，EqM在推理时能够通过梯度下降获取样本，并且在生成性能上超越了传统模型。除了生成任务，EqM还灵活地处理部分噪声图像去噪、异常检测和图像合成等任务。'}}}, {'id': 'https://huggingface.co/papers/2510.05137', 'title': 'Demystifying deep search: a holistic evaluation with hint-free multi-hop\n  questions and factorised metrics', 'url': 'https://huggingface.co/papers/2510.05137', 'abstract': "WebDetective is a benchmark for evaluating multi-hop reasoning in RAG systems and web agents, addressing issues of reasoning path leakage and single-pass evaluation, and introducing a framework to improve knowledge utilization and refusal behavior.  \t\t\t\t\tAI-generated summary \t\t\t\t RAG (Retrieval-Augmented Generation) systems and web agents are increasingly evaluated on multi-hop deep search tasks, yet current practice suffers from two major limitations. First, most benchmarks leak the reasoning path in the question text, allowing models to follow surface cues rather than discover reasoning chains autonomously. Second, evaluation is typically reduced to a single pass rate, which collapses diverse behaviours into one score and obscures whether failures stem from inadequate search, poor knowledge use, or inappropriate refusal. To address these issues, we present WebDetective, a benchmark of hint-free multi-hop questions paired with a controlled Wikipedia sandbox that ensures full traceability of model actions, and a holistic evaluation framework that separates search sufficiency, knowledge utilisation, and refusal behaviour. Our evaluation of 25 state-of-the-art models reveals systematic weaknesses across all architectures: models struggle with knowledge utilisation despite having sufficient evidence and demonstrate near-absent appropriate refusal when evidence is lacking. These patterns expose a fundamental gap: today's systems excel at executing given reasoning paths but fail when required to discover them. We develop an agentic workflow, EvidenceLoop, that explicitly targets the challenges our benchmark identifies, incorporating verification loops and systematic evidence tracking that improve both search and synthesis capabilities. This baseline demonstrates that WebDetective's diagnostic framework can guide concrete architectural improvements, establishing our benchmark as a critical tool for developing genuinely autonomous reasoning systems rather than pattern-following agents.", 'score': 4, 'issue_id': 6298, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'd780a77899923141', 'authors': ['Maojia Song', 'Renhang Liu', 'Xinyu Wang', 'Yong Jiang', 'Pengjun Xie', 'Fei Huang', 'Soujanya Poria', 'Jingren Zhou'], 'affiliations': ['Nanyang Technological University (NTU)', 'Singapore University of Technology and Design (SUTD)', 'Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2510.05137.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#rag', '#benchmark', '#leakage', '#architecture', '#agents'], 'emoji': '🔍', 'ru': {'title': 'WebDetective: Как научить AI-агентов думать самостоятельно, а не следовать подсказкам', 'desc': 'WebDetective — это новый бенчмарк для оценки многошаговых рассуждений в RAG-системах и веб-агентах. Существующие тесты содержат «утечку» пути рассуждений прямо в вопросе, позволяя моделям просто следовать поверхностным подсказкам вместо самостоятельного построения цепочки мыслей. Авторы создали контролируемую среду на основе Wikipedia и детальную систему оценки, которая раздельно измеряет качество поиска информации, использование знаний и способность отказаться от ответа при недостатке данных. Тестирование 25 современных моделей выявило критическую проблему: системы хорошо выполняют заданные пути рассуждений, но проваливаются, когда нужно самостоятельно их обнаружить.'}, 'en': {'title': 'WebDetective: Enhancing Multi-Hop Reasoning in AI Systems', 'desc': 'WebDetective is a new benchmark designed to evaluate how well RAG systems and web agents can perform multi-hop reasoning without leaking reasoning paths in the questions. It addresses the limitations of current evaluation methods that oversimplify model performance into a single score, which can hide specific weaknesses in knowledge utilization and refusal behavior. The benchmark includes hint-free questions and a controlled environment to track model actions, allowing for a more detailed analysis of how models search for information and use knowledge. The findings reveal that many models struggle with effectively utilizing available evidence and often fail to refuse when they lack sufficient information, highlighting the need for improvements in autonomous reasoning capabilities.'}, 'zh': {'title': 'WebDetective：提升多跳推理的评估标准', 'desc': 'WebDetective是一个用于评估RAG系统和网络代理的多跳推理基准，旨在解决推理路径泄漏和单次评估的问题。该基准提供无提示的多跳问题，并配备一个受控的维基百科沙箱，以确保模型行为的可追溯性。通过对25个最先进模型的评估，我们发现这些模型在知识利用方面存在系统性弱点，尽管有足够的证据，但在缺乏证据时几乎没有适当的拒绝行为。我们开发了EvidenceLoop工作流程，专门针对基准识别的挑战，改进了搜索和综合能力。'}}}, {'id': 'https://huggingface.co/papers/2510.06219', 'title': 'Human3R: Everyone Everywhere All at Once', 'url': 'https://huggingface.co/papers/2510.06219', 'abstract': 'Human3R is a unified, feed-forward framework for real-time 4D human-scene reconstruction from monocular videos, achieving state-of-the-art performance with a single model and minimal dependencies.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Human3R, a unified, feed-forward framework for online 4D human-scene reconstruction, in the world frame, from casually captured monocular videos. Unlike previous approaches that rely on multi-stage pipelines, iterative contact-aware refinement between humans and scenes, and heavy dependencies, e.g., human detection, depth estimation, and SLAM pre-processing, Human3R jointly recovers global multi-person SMPL-X bodies ("everyone"), dense 3D scene ("everywhere"), and camera trajectories in a single forward pass ("all-at-once"). Our method builds upon the 4D online reconstruction model CUT3R, and uses parameter-efficient visual prompt tuning, to strive to preserve CUT3R\'s rich spatiotemporal priors, while enabling direct readout of multiple SMPL-X bodies. Human3R is a unified model that eliminates heavy dependencies and iterative refinement. After being trained on the relatively small-scale synthetic dataset BEDLAM for just one day on one GPU, it achieves superior performance with remarkable efficiency: it reconstructs multiple humans in a one-shot manner, along with 3D scenes, in one stage, at real-time speed (15 FPS) with a low memory footprint (8 GB). Extensive experiments demonstrate that Human3R delivers state-of-the-art or competitive performance across tasks, including global human motion estimation, local human mesh recovery, video depth estimation, and camera pose estimation, with a single unified model. We hope that Human3R will serve as a simple yet strong baseline, be easily extended for downstream applications.Code available in https://fanegg.github.io/Human3R', 'score': 3, 'issue_id': 6304, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': 'aa48bcc34ddfe0e6', 'authors': ['Yue Chen', 'Xingyu Chen', 'Yuxuan Xue', 'Anpei Chen', 'Yuliang Xiu', 'Gerard Pons-Moll'], 'affiliations': ['Max Planck Institute for Informatics', 'Uni of Tubingen, Tubingen AI Center', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2510.06219.jpg', 'data': {'categories': ['#cv', '#video', '#3d'], 'emoji': '🎥', 'ru': {'title': 'Реальная 4D реконструкция сцен с людьми из видео', 'desc': 'Human3R — это новая система для реконструкции 4D сцен с людьми из обычных видео, которая работает в реальном времени. В отличие от других методов, Human3R не требует сложных этапов обработки и дополнительных зависимостей, таких как обнаружение людей или оценка глубины. Модель объединяет восстановление тел, сцен и траекторий камеры в одном процессе, что делает её очень эффективной. Human3R показывает высокую производительность даже при обучении на небольших данных и может стать основой для других приложений.'}, 'en': {'title': 'Real-Time 4D Human-Scene Reconstruction Made Simple', 'desc': 'Human3R is a novel framework designed for real-time 4D reconstruction of humans and scenes from single-camera videos. It simplifies the reconstruction process by using a single feed-forward model, avoiding the need for complex multi-stage pipelines and heavy dependencies like human detection or depth estimation. The model efficiently reconstructs multiple human bodies and dense 3D scenes simultaneously, achieving high performance with minimal computational resources. With its ability to operate at real-time speeds and low memory usage, Human3R sets a new standard for efficient human-scene reconstruction in machine learning.'}, 'zh': {'title': 'Human3R：实时4D人类场景重建的统一框架', 'desc': 'Human3R是一个统一的前馈框架，能够实时从单目视频中重建4D人类场景。与以往依赖多阶段流程和重迭精细化的方法不同，Human3R可以在一次前向传递中同时恢复多个人体模型、密集的3D场景和相机轨迹。该方法基于CUT3R模型，采用高效的视觉提示调优，保持了丰富的时空先验，同时实现了多个人体模型的直接输出。经过一天的训练，Human3R在小规模合成数据集上表现出色，能够以实时速度重建多个角色和场景，具有低内存占用。'}}}, {'id': 'https://huggingface.co/papers/2510.06218', 'title': 'EgoNight: Towards Egocentric Vision Understanding at Night with a\n  Challenging Benchmark', 'url': 'https://huggingface.co/papers/2510.06218', 'abstract': 'EgoNight is a comprehensive benchmark for nighttime egocentric vision, focusing on visual question answering and revealing performance gaps between day and night conditions for multimodal large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Most existing benchmarks for egocentric vision understanding focus primarily on daytime scenarios, overlooking the low-light conditions that are inevitable in real-world applications. To investigate this gap, we present EgoNight, the first comprehensive benchmark for nighttime egocentric vision, with visual question answering (VQA) as the core task. A key feature of EgoNight is the introduction of day-night aligned videos, which enhance night annotation quality using the daytime data and reveal clear performance gaps between lighting conditions. To achieve this, we collect both synthetic videos rendered by Blender and real-world recordings, ensuring that scenes and actions are visually and temporally aligned. Leveraging these paired videos, we construct EgoNight-VQA, supported by a novel day-augmented night auto-labeling engine and refinement through extensive human verification. Each QA pair is double-checked by annotators for reliability. In total, EgoNight-VQA contains 3658 QA pairs across 90 videos, spanning 12 diverse QA types, with more than 300 hours of human work. Evaluations of state-of-the-art multimodal large language models (MLLMs) reveal substantial performance drops when transferring from day to night, underscoring the challenges of reasoning under low-light conditions. Beyond VQA, EgoNight also introduces two auxiliary tasks, day-night correspondence retrieval and egocentric depth estimation at night, that further explore the boundaries of existing models. We believe EgoNight-VQA provides a strong foundation for advancing application-driven egocentric vision research and for developing models that generalize across illumination domains. All the data and code will be made available upon acceptance.', 'score': 3, 'issue_id': 6298, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': 'a863fc0993d7f2f6', 'authors': ['Deheng Zhang', 'Yuqian Fu', 'Runyi Yang', 'Yang Miao', 'Tianwen Qian', 'Xu Zheng', 'Guolei Sun', 'Ajad Chhatkuli', 'Xuanjing Huang', 'Yu-Gang Jiang', 'Luc Van Gool', 'Danda Pani Paudel'], 'affiliations': ['East China Normal University', 'Fudan University', 'HKUST(GZ)', 'INSAIT, Sofia University St. Kliment Ohridski', 'Nankai University'], 'pdf_title_img': 'assets/pdf/title_img/2510.06218.jpg', 'data': {'categories': ['#multimodal', '#long_context', '#benchmark', '#games', '#transfer_learning', '#synthetic', '#cv'], 'emoji': '🌙', 'ru': {'title': 'Проверка AI-зрения в темноте от первого лица', 'desc': 'EgoNight — это первый комплексный бенчмарк для оценки egocentric-видения в ночных условиях с фокусом на visual question answering. Датасет включает 3658 пар вопрос-ответ на 90 видео, записанных как в дневное, так и в ночное время с выровненными сценами и действиями. Исследование показало значительное падение производительности современных multimodal LLM при переходе от дневных к ночным условиям. Помимо VQA, бенчмарк включает дополнительные задачи: поиск соответствий день-ночь и оценку глубины в ночных условиях для более полного тестирования моделей.'}, 'en': {'title': 'Bridging the Gap: Nighttime Vision for AI', 'desc': 'EgoNight is a new benchmark designed to improve nighttime egocentric vision, particularly in visual question answering (VQA). It highlights the performance differences of multimodal large language models (MLLMs) when operating in low-light conditions compared to daytime scenarios. The benchmark includes day-night aligned videos to enhance the quality of night annotations and reveals significant performance drops in models when transitioning from day to night. Additionally, EgoNight introduces tasks like day-night correspondence retrieval and egocentric depth estimation to further challenge and advance current models in this field.'}, 'zh': {'title': '夜间视觉问答的新基准：EgoNight', 'desc': 'EgoNight是一个全面的基准测试，专注于夜间自我中心视觉，特别是视觉问答（VQA）任务。现有的自我中心视觉基准主要集中在白天场景，忽视了低光照条件下的应用需求。EgoNight通过引入日夜对齐的视频，提升了夜间标注的质量，并揭示了不同光照条件下的性能差距。该基准包含3658个问答对，支持多种任务，旨在推动自我中心视觉研究的发展。'}}}, {'id': 'https://huggingface.co/papers/2510.05156', 'title': 'VeriGuard: Enhancing LLM Agent Safety via Verified Code Generation', 'url': 'https://huggingface.co/papers/2510.05156', 'abstract': "VeriGuard is a framework that ensures formal safety guarantees for LLM-based agents through offline validation and online monitoring.  \t\t\t\t\tAI-generated summary \t\t\t\t The deployment of autonomous AI agents in sensitive domains, such as healthcare, introduces critical risks to safety, security, and privacy. These agents may deviate from user objectives, violate data handling policies, or be compromised by adversarial attacks. Mitigating these dangers necessitates a mechanism to formally guarantee that an agent's actions adhere to predefined safety constraints, a challenge that existing systems do not fully address. We introduce VeriGuard, a novel framework that provides formal safety guarantees for LLM-based agents through a dual-stage architecture designed for robust and verifiable correctness. The initial offline stage involves a comprehensive validation process. It begins by clarifying user intent to establish precise safety specifications. VeriGuard then synthesizes a behavioral policy and subjects it to both testing and formal verification to prove its compliance with these specifications. This iterative process refines the policy until it is deemed correct. Subsequently, the second stage provides online action monitoring, where VeriGuard operates as a runtime monitor to validate each proposed agent action against the pre-verified policy before execution. This separation of the exhaustive offline validation from the lightweight online monitoring allows formal guarantees to be practically applied, providing a robust safeguard that substantially improves the trustworthiness of LLM agents.", 'score': 3, 'issue_id': 6300, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': 'cfcbeb2c67a2faa9', 'authors': ['Lesly Miculicich', 'Mihir Parmar', 'Hamid Palangi', 'Krishnamurthy Dj Dvijotham', 'Mirko Montanari', 'Tomas Pfister', 'Long T. Le'], 'affiliations': ['Google Cloud AI', 'Google Cloud AI Research', 'Google DeepMind'], 'pdf_title_img': 'assets/pdf/title_img/2510.05156.jpg', 'data': {'categories': ['#inference', '#alignment', '#agents', '#security', '#healthcare'], 'emoji': '🛡️', 'ru': {'title': 'Формальные гарантии безопасности для LLM-агентов', 'desc': 'VeriGuard — это фреймворк для обеспечения формальных гарантий безопасности AI-агентов на основе LLM в критических областях вроде здравоохранения. Система работает в два этапа: офлайн-валидация создаёт и формально верифицирует поведенческую политику агента на соответствие требованиям безопасности, а онлайн-мониторинг проверяет каждое действие агента перед его выполнением. Такое разделение позволяет проводить тщательную проверку заранее, а во время работы использовать лёгкий мониторинг. Подход защищает от отклонений агента от целей пользователя, нарушений политик обработки данных и adversarial-атак.'}, 'en': {'title': 'Ensuring Safety in AI Agents with VeriGuard', 'desc': "VeriGuard is a framework designed to ensure the safety of large language model (LLM)-based agents by providing formal guarantees through a two-stage process. The first stage involves offline validation, where user intent is clarified to create specific safety specifications, and a behavioral policy is synthesized and rigorously tested for compliance. The second stage focuses on online monitoring, where the agent's actions are continuously validated against the pre-verified policy before they are executed. This approach enhances the reliability of AI agents in sensitive areas by ensuring they adhere to safety constraints and reducing risks associated with their deployment."}, 'zh': {'title': 'VeriGuard：确保智能体安全的双阶段框架', 'desc': 'VeriGuard是一个框架，旨在为基于大型语言模型（LLM）的智能体提供正式的安全保障。它通过离线验证和在线监控的双阶段架构，确保智能体的行为符合预定义的安全约束。首先，在离线阶段，VeriGuard通过明确用户意图来建立安全规范，并合成行为策略，经过测试和正式验证以确保合规。然后，在在线阶段，VeriGuard作为运行时监控器，验证每个提议的智能体动作，以确保其符合预先验证的政策，从而提高LLM智能体的可信度。'}}}, {'id': 'https://huggingface.co/papers/2510.05122', 'title': 'CARE: Cognitive-reasoning Augmented Reinforcement for Emotional Support\n  Conversation', 'url': 'https://huggingface.co/papers/2510.05122', 'abstract': 'CARE is a framework that enhances cognitive reasoning in emotional support conversations through reinforcement learning, improving response quality and empathy without relying on large-scale synthetic data.  \t\t\t\t\tAI-generated summary \t\t\t\t Emotional Support Conversation (ESC) plays a vital role in alleviating psychological stress and providing emotional value through dialogue. While recent studies have largely focused on data augmentation and synthetic corpus construction, they often overlook the deeper cognitive reasoning processes that underpin effective emotional support. To address this gap, we propose CARE, a novel framework that strengthens reasoning in ESC without relying on large-scale synthetic data. CARE leverages the original ESC training set to guide models in generating logically coherent and supportive responses, thereby explicitly enhancing cognitive reasoning. Building on this foundation, we further employ reinforcement learning to refine and reinforce the reasoning process. Experimental results demonstrate that CARE significantly improves both the logical soundness and supportive quality of responses, advancing the development of empathetic, cognitively robust, and human-like emotional support systems.', 'score': 3, 'issue_id': 6301, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'a08f3bb063148c1c', 'authors': ['Jie Zhu', 'Yuanchen Zhou', 'Shuo Jiang', 'Junhui Li', 'Lifan Guo', 'Feng Chen', 'Chi Zhang', 'Fang Kong'], 'affiliations': ['Qwen DianJin Team, Alibaba Cloud Computing', 'School of Computer Science and Technology, Soochow University'], 'pdf_title_img': 'assets/pdf/title_img/2510.05122.jpg', 'data': {'categories': ['#rlhf', '#rl', '#reasoning'], 'emoji': '🤗', 'ru': {'title': 'Усиление когнитивного мышления для эмоциональной поддержки', 'desc': 'Статья представляет CARE — фреймворк для улучшения диалоговых систем эмоциональной поддержки. В отличие от существующих подходов, которые фокусируются на синтетических данных, CARE развивает когнитивное мышление модели, используя оригинальный набор данных для обучения. Система применяет reinforcement learning для генерации логически связных и поддерживающих ответов. Эксперименты показывают значительное улучшение качества эмпатии и логической последовательности ответов без необходимости в масштабных синтетических корпусах.'}, 'en': {'title': 'Enhancing Emotional Support with Cognitive Reasoning', 'desc': 'CARE is a framework designed to improve emotional support conversations (ESC) by enhancing cognitive reasoning through reinforcement learning. Unlike previous methods that depend on large amounts of synthetic data, CARE focuses on using existing training data to create more coherent and empathetic responses. The framework emphasizes the importance of logical reasoning in generating supportive dialogue, which is crucial for effective emotional support. Experimental results show that CARE significantly boosts the quality and empathy of responses, making AI systems more human-like in their interactions.'}, 'zh': {'title': 'CARE：提升情感支持对话的认知推理能力', 'desc': 'CARE是一个框架，通过强化学习增强情感支持对话中的认知推理，提升响应质量和同理心，而不依赖于大规模的合成数据。情感支持对话在缓解心理压力和提供情感价值方面起着重要作用。以往的研究主要集中在数据增强和合成语料库的构建上，忽视了有效情感支持背后的深层认知推理过程。CARE利用原始的情感支持对话训练集，引导模型生成逻辑连贯和支持性的响应，从而显著提升认知推理能力。'}}}, {'id': 'https://huggingface.co/papers/2510.06107', 'title': 'Distributional Semantics Tracing: A Framework for Explaining\n  Hallucinations in Large Language Models', 'url': 'https://huggingface.co/papers/2510.06107', 'abstract': "A framework called Distributional Semantics Tracing identifies the layers and pathways in Transformers where hallucinations occur, revealing a correlation between internal semantic coherence and hallucination rates.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) are prone to hallucination, the generation of plausible yet factually incorrect statements. This work investigates the intrinsic, architectural origins of this failure mode through three primary contributions.First, to enable the reliable tracing of internal semantic failures, we propose Distributional Semantics Tracing (DST), a unified framework that integrates established interpretability techniques to produce a causal map of a model's reasoning, treating meaning as a function of context (distributional semantics). Second, we pinpoint the model's layer at which a hallucination becomes inevitable, identifying a specific commitment layer where a model's internal representations irreversibly diverge from factuality. Third, we identify the underlying mechanism for these failures. We observe a conflict between distinct computational pathways, which we interpret using the lens of dual-process theory: a fast, heuristic associative pathway (akin to System 1) and a slow, deliberate contextual pathway (akin to System 2), leading to predictable failure modes such as Reasoning Shortcut Hijacks. Our framework's ability to quantify the coherence of the contextual pathway reveals a strong negative correlation (rho = -0.863) with hallucination rates, implying that these failures are predictable consequences of internal semantic weakness. The result is a mechanistic account of how, when, and why hallucinations occur within the Transformer architecture.", 'score': 2, 'issue_id': 6304, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': 'b743e310dc0ab5e3', 'authors': ['Gagan Bhatia', 'Somayajulu G Sripada', 'Kevin Allan', 'Jacobo Azcona'], 'affiliations': ['University of Aberdeen'], 'pdf_title_img': 'assets/pdf/title_img/2510.06107.jpg', 'data': {'categories': ['#architecture', '#reasoning', '#hallucinations', '#inference', '#interpretability'], 'emoji': '🔍', 'ru': {'title': 'Карта галлюцинаций: как и где LLM теряют связь с реальностью', 'desc': 'Исследователи разработали метод Distributional Semantics Tracing (DST), который позволяет отследить, на каких именно слоях трансформера возникают галлюцинации у больших языковых моделей. Оказалось, что существует критический «слой фиксации», после которого модель уже не может вернуться к правдивому ответу. Причина галлюцинаций кроется в конфликте двух вычислительных путей: быстрого ассоциативного (как Система 1 в психологии) и медленного контекстуального (Система 2). Обнаружена сильная корреляция между внутренней семантической согласованностью модели и частотой галлюцинаций, что делает эти ошибки предсказуемыми.'}, 'en': {'title': 'Tracing Hallucinations in Transformers: Understanding the Roots of AI Errors', 'desc': "This paper introduces a framework called Distributional Semantics Tracing (DST) to analyze where and why hallucinations occur in Transformer models. It combines various interpretability techniques to create a causal map of a model's reasoning, focusing on how meaning is influenced by context. The authors identify a specific layer in the model where hallucinations become unavoidable and explain the underlying mechanisms using dual-process theory, highlighting the conflict between fast and slow reasoning pathways. Their findings show a strong negative correlation between the coherence of the contextual pathway and hallucination rates, suggesting that these errors stem from weaknesses in the model's internal semantics."}, 'zh': {'title': '揭示变换器模型中的幻觉机制', 'desc': '本文提出了一种名为分布语义追踪（DST）的框架，用于识别变换器模型中幻觉发生的层次和路径。研究发现，模型的内部语义一致性与幻觉发生率之间存在显著的负相关关系。通过分析模型的计算路径，作者揭示了幻觉的根本机制，指出了快速启发式路径与慢速上下文路径之间的冲突。最终，本文为理解变换器架构中幻觉的发生提供了机制性解释。'}}}, {'id': 'https://huggingface.co/papers/2510.06030', 'title': 'Adaptive Pruning for Increased Robustness and Reduced Computational\n  Overhead in Gaussian Process Accelerated Saddle Point Searches', 'url': 'https://huggingface.co/papers/2510.06030', 'abstract': 'Geometry-aware optimal transport and active pruning enhance Gaussian process regression for efficient saddle point searches on high-dimensional energy surfaces.  \t\t\t\t\tAI-generated summary \t\t\t\t Gaussian process (GP) regression provides a strategy for accelerating saddle point searches on high-dimensional energy surfaces by reducing the number of times the energy and its derivatives with respect to atomic coordinates need to be evaluated. The computational overhead in the hyperparameter optimization can, however, be large and make the approach inefficient. Failures can also occur if the search ventures too far into regions that are not represented well enough by the GP model. Here, these challenges are resolved by using geometry-aware optimal transport measures and an active pruning strategy using a summation over Wasserstein-1 distances for each atom-type in farthest-point sampling, selecting a fixed-size subset of geometrically diverse configurations to avoid rapidly increasing cost of GP updates as more observations are made. Stability is enhanced by permutation-invariant metric that provides a reliable trust radius for early-stopping and a logarithmic barrier penalty for the growth of the signal variance. These physically motivated algorithmic changes prove their efficacy by reducing to less than a half the mean computational time on a set of 238 challenging configurations from a previously published data set of chemical reactions. With these improvements, the GP approach is established as, a robust and scalable algorithm for accelerating saddle point searches when the evaluation of the energy and atomic forces requires significant computational effort.', 'score': 2, 'issue_id': 6312, 'pub_date': '2025-10-07', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}, 'hash': 'dd655c94092fb8a5', 'authors': ['Rohit Goswami', 'Hannes Jónsson'], 'affiliations': ['Science Institute & Faculty of Physical Sciences University of Iceland, 107 Reykjavík, Iceland', 'University of Iceland, 107 Reykjavík, Iceland'], 'pdf_title_img': 'assets/pdf/title_img/2510.06030.jpg', 'data': {'categories': ['#optimization', '#data', '#science', '#training'], 'emoji': '🏔️', 'ru': {'title': 'Ускорение поиска седловых точек с помощью геометрически осведомлённой гауссовской регрессии', 'desc': 'Статья посвящена ускорению поиска седловых точек на высокоразмерных энергетических поверхностях с помощью гауссовской регрессии. Авторы решают проблему растущих вычислительных затрат, используя оптимальный транспорт с учётом геометрии молекул и стратегию активного отсечения данных на основе расстояний Вассерштейна. Предложенный метод выбирает геометрически разнообразные конфигурации фиксированного размера и использует перестановочно-инвариантную метрику для определения надёжного радиуса доверия. На наборе из 238 сложных химических реакций алгоритм сократил среднее время вычислений более чем вдвое, что делает подход масштабируемым и робастным для задач квантовой химии.'}, 'en': {'title': 'Enhancing Gaussian Processes for Efficient Energy Surface Searches', 'desc': 'This paper presents enhancements to Gaussian process (GP) regression for more efficient saddle point searches in high-dimensional energy landscapes. It introduces geometry-aware optimal transport and an active pruning strategy to manage the computational costs associated with hyperparameter optimization and GP updates. By employing Wasserstein-1 distances, the method selects a diverse set of configurations, ensuring better representation of the energy surface. The proposed improvements significantly reduce computational time, making GP regression a more robust tool for complex energy evaluations in chemical reactions.'}, 'zh': {'title': '几何感知与主动修剪提升高斯过程回归效率', 'desc': '本文提出了一种改进的高斯过程回归方法，用于高维能量表面的鞍点搜索。通过几何感知的最优传输和主动修剪策略，减少了能量及其导数的计算次数，从而提高了效率。该方法利用Wasserstein-1距离进行远thest点采样，选择几何多样性的配置子集，避免了计算成本的快速增加。实验结果表明，该方法在238个复杂配置上将平均计算时间减少了一半，证明了其在鞍点搜索中的有效性和可扩展性。'}}}, {'id': 'https://huggingface.co/papers/2510.05396', 'title': 'Scalable In-context Ranking with Generative Models', 'url': 'https://huggingface.co/papers/2510.05396', 'abstract': "BlockRank optimizes in-context ranking by enforcing inter-document block sparsity and enhancing query-document relevance, improving efficiency and scalability in large-scale information retrieval.  \t\t\t\t\tAI-generated summary \t\t\t\t In-context Ranking (ICR) is an emerging paradigm for Information Retrieval (IR), which leverages contextual understanding of LLMs by directly incorporating the task description, candidate documents, and the query into the model's input prompt and tasking the LLM to identify relevant document(s). While it is effective, efficiency is a significant challenge in this paradigm, especially as the candidate list grows due to quadratic/super-linear scaling of attention operation with context length. To this end, this paper first identifies inherent and exploitable structures in the attention of LLMs finetuned for ICR: (1) inter-document block sparsity: attention is dense within each document block but sparse across different documents in the context; and (2) query-document block relevance: the attention scores from certain query tokens to a document block in middle layers strongly correlate with that document's actual relevance. Motivated by these observations, we introduce BlockRank (Blockwise In-context Ranking), a novel method that adapts the attention operation in an LLM by (a) architecturally enforcing the observed inter-document block sparsity, reducing attention complexity from quadratic to linear without loss in performance, and (b) optimizing query-document block relevance for true relevant documents during fine-tuning using an auxiliary contrastive training objective, improving retrieval in attention. Experiments on BEIR, MSMarco and NQ with Mistral-7B demonstrate that FLARE Mistral matches or outperforms existing SOTA listwise rankers and controlled fine-tuned baseline while being significantly more efficient at inference (4.7x for 100 MSMarco documents in context) and scaling gracefully to long-context shortlists, around 500 documents in-context (approximately 100K context length) within a second, presenting a scalable and effective solution for ICR.", 'score': 2, 'issue_id': 6315, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '55ca388238eda44f', 'authors': ['Nilesh Gupta', 'Chong You', 'Srinadh Bhojanapalli', 'Sanjiv Kumar', 'Inderjit Dhillon', 'Felix Yu'], 'affiliations': ['Google', 'Google DeepMind', 'UT Austin'], 'pdf_title_img': 'assets/pdf/title_img/2510.05396.jpg', 'data': {'categories': ['#benchmark', '#training', '#long_context', '#data', '#architecture', '#optimization'], 'emoji': '📚', 'ru': {'title': 'BlockRank: Эффективное ранжирование в контексте с LLM', 'desc': 'В статье представлена новая методика BlockRank для оптимизации ранжирования в контексте, которая улучшает эффективность и масштабируемость в задачах информационного поиска. BlockRank использует особенности внимания LLM, такие как междокументная разреженность и релевантность блоков запроса-документа, чтобы снизить сложность внимания с квадратичной до линейной. Это достигается за счёт архитектурного внедрения разреженности и оптимизации релевантности блоков во время дообучения. Эксперименты показывают, что BlockRank превосходит существующие методы по эффективности и скорости обработки больших списков документов.'}, 'en': {'title': 'Efficient In-Context Ranking with BlockRank', 'desc': 'BlockRank is a new method designed to improve in-context ranking (ICR) in information retrieval by focusing on the structure of attention in large language models (LLMs). It identifies that attention is dense within document blocks but sparse across different documents, allowing for a more efficient attention mechanism. By enforcing inter-document block sparsity, BlockRank reduces the complexity of attention operations from quadratic to linear, maintaining performance while enhancing efficiency. Additionally, it optimizes the relevance of query-document pairs during training, leading to better retrieval results and scalability for large candidate lists.'}, 'zh': {'title': 'BlockRank：提升信息检索效率的新方法', 'desc': '本文提出了一种名为BlockRank的新方法，旨在优化上下文排名，特别是在信息检索中。通过强制文档间块稀疏性和增强查询-文档相关性，BlockRank提高了大规模信息检索的效率和可扩展性。研究表明，LLM的注意力机制在文档块内是密集的，而在不同文档之间是稀疏的，这一特性被有效利用。实验结果显示，BlockRank在处理长上下文时表现出色，显著提高了检索效率。'}}}, {'id': 'https://huggingface.co/papers/2510.03978', 'title': 'No Tokens Wasted: Leveraging Long Context in Biomedical Vision-Language\n  Models', 'url': 'https://huggingface.co/papers/2510.03978', 'abstract': 'Extending the context length of text encoders in vision-language models improves performance on biomedical caption tasks by utilizing longer and more detailed descriptions.  \t\t\t\t\tAI-generated summary \t\t\t\t Embedding vision-language models (VLMs) are typically pretrained with short text windows (<77 tokens), which forces the truncation of long-format captions. Yet, the distribution of biomedical captions from large-scale open source literature reveals that a huge portion of captions far exceed 77 tokens. To this end, we investigate the impact of pretraining on long-format biomedical captions by extending the context length of text encoders in VLMs. We find that longer context (thus, enabling additional supervision provided in long-format captions) correlates with better retrieval and classification performance. Given this finding, we introduce BIOMEDICA-LongCAP, a dataset of 1M image-caption pairs enriched with context-aware descriptions from full-text articles, providing longer and additional textual supervision. Using BIOMEDICA-LongCAP, we train BMC-LongCLIP, a long-context biomedical VLM with a text encoder supporting windows of up to 512 tokens. Our model extends context capacity by 6.6x, reducing token waste from 55% to just 2.2%. On long-caption retrieval benchmarks, BMC-LongCLIP achieves up to +30% absolute gains in Recall@1 and +2% average improvements in classification, while also converging faster than short-context. Our results demonstrate that long-context modeling is a promising direction for advancing biomedical VLMs.', 'score': 2, 'issue_id': 6301, 'pub_date': '2025-10-04', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}, 'hash': 'bb2f9d23dbe6e4fa', 'authors': ['Min Woo Sun', 'Alejandro Lozano', 'Javier Gamazo Tejero', 'Vishwesh Nath', 'Xiao Xiao Sun', 'James Burgess', 'Yuhui Zhang', 'Kun Yuan', 'Robert Tibshirani', 'Sean Huver', 'Serena Yeung-Levy'], 'affiliations': ['NVIDIA, USA', 'Stanford University, USA'], 'pdf_title_img': 'assets/pdf/title_img/2510.03978.jpg', 'data': {'categories': ['#data', '#benchmark', '#long_context', '#healthcare', '#dataset', '#multimodal'], 'emoji': '🔬', 'ru': {'title': 'Длинный контекст для биомедицинских изображений: больше слов — лучше результат', 'desc': 'Исследователи обнаружили, что стандартные vision-language модели с коротким контекстом (до 77 токенов) теряют важную информацию при обработке биомедицинских описаний изображений, которые часто содержат гораздо больше текста. Они создали датасет BIOMEDICA-LongCAP из 1 миллиона пар изображение-текст с расширенными описаниями из научных статей и обучили модель BMC-LongCLIP, поддерживающую до 512 токенов. Новая модель увеличила контекстное окно в 6.6 раз и сократила потери токенов с 55% до 2.2%, что привело к улучшению точности поиска изображений на 30% и классификации на 2%. Результаты показывают, что использование длинного контекста является перспективным направлением для развития мультимодальных моделей в биомедицине.'}, 'en': {'title': 'Unlocking the Power of Long Contexts in Biomedical Captioning', 'desc': 'This paper explores how increasing the context length of text encoders in vision-language models (VLMs) can enhance performance on biomedical captioning tasks. Traditional VLMs are limited to short text windows, which often leads to the loss of important information in longer biomedical captions. By extending the context length to 512 tokens, the authors introduce a new dataset, BIOMEDICA-LongCAP, which includes 1 million image-caption pairs with detailed descriptions. The results show that this approach significantly improves retrieval and classification metrics, highlighting the benefits of long-context modeling in biomedical applications.'}, 'zh': {'title': '扩展上下文，提升生物医学模型性能', 'desc': '本文探讨了在视觉语言模型中扩展文本编码器的上下文长度对生物医学描述任务的影响。传统的视觉语言模型通常使用较短的文本窗口，这导致长格式的描述被截断。研究发现，使用更长的上下文可以提高检索和分类的性能，因为它允许模型利用更详细的描述。为此，作者引入了一个新的数据集BIOMEDICA-LongCAP，并训练了支持长上下文的生物医学视觉语言模型BMC-LongCLIP，显著提升了模型的性能。'}}}, {'id': 'https://huggingface.co/papers/2510.02341', 'title': 'DRIFT: Learning from Abundant User Dissatisfaction in Real-World\n  Preference Learning', 'url': 'https://huggingface.co/papers/2510.02341', 'abstract': 'DRIFT, a dissatisfaction-refined iterative preference training method, improves large language models using implicit user dissatisfaction signals, achieving better performance than existing methods on real-world datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Real-world large language model deployments (e.g., conversational AI systems, code generation assistants) naturally generate abundant implicit user dissatisfaction (DSAT) signals, as users iterate toward better answers through refinements, corrections, and expressed preferences, while explicit satisfaction (SAT) feedback is scarce. Existing preference learning approaches are poorly aligned with this data profile, as they rely on costly human annotations or assume plentiful positive responses. In this paper, we introduce DRIFT (Dissatisfaction-Refined Iterative preFerence Training), which anchors training on real-world DSAT signals and samples positives dynamically from the evolving policy. Empirically, DRIFT models trained on real-world WildFeedback datasets and synthetic UltraFeedback datasets achieve up to +6.23\\% (7B) / +7.61\\% (14B) on WildBench Task Score and up to +8.95\\% (7B) / +12.29\\% (14B) on AlpacaEval2 win rate over base models, outperforming strong baseline methods such as iterative DPO and SPIN. At larger scales, the improvements are particularly pronounced: 14B models trained with DRIFT surpass GPT-4o-mini on WildBench. Further analysis shows that DRIFT also preserves exploratory capacity, yielding more diverse high-reward solutions rather than collapsing to narrow subsets. Theoretically, we demonstrate that this design preserves preference margins and avoids the gradient degeneration. These results show that DRIFT is an effective and scalable recipe for real-world post-training that leverages the most abundant and informative signal. The code and data are available at https://github.com/cacayaya/DRIFT.git.', 'score': 2, 'issue_id': 6298, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': '1bde94710320cd61', 'authors': ['Yifan Wang', 'Bolian Li', 'Junlin Wu', 'Zhaoxuan Tan', 'Zheli Liu', 'Ruqi Zhang', 'Ananth Grama', 'Qingkai Zeng'], 'affiliations': ['College of Computer Science, Nankai University', 'Department of Computer Science and Engineering, University of Notre Dame', 'Department of Computer Science, Purdue University', 'Department of Computer Science, Washington University in St. Louis'], 'pdf_title_img': 'assets/pdf/title_img/2510.02341.jpg', 'data': {'categories': ['#optimization', '#alignment', '#training', '#rlhf'], 'emoji': '🔄', 'ru': {'title': 'Обучение LLM на недовольстве пользователей: превращаем негатив в качество', 'desc': 'В статье представлен метод DRIFT для обучения больших языковых моделей на основе сигналов недовольства пользователей. В реальных системах пользователи часто итеративно улучшают ответы через уточнения и исправления, создавая неявные сигналы неудовлетворённости, в то время как явная положительная обратная связь встречается редко. DRIFT использует эти сигналы недовольства как якорь для обучения и динамически генерирует положительные примеры из развивающейся политики модели. На датасетах WildFeedback и UltraFeedback метод показывает улучшение до +12.29% по win rate на AlpacaEval2, превосходя базовые методы как DPO и SPIN, при этом сохраняя разнообразие генерируемых решений.'}, 'en': {'title': 'Harnessing User Dissatisfaction for Better Language Models', 'desc': 'The paper introduces DRIFT, a novel training method for large language models that utilizes implicit user dissatisfaction signals to enhance performance. Unlike traditional methods that depend on explicit positive feedback, DRIFT focuses on refining preferences based on real-world user interactions, which often include dissatisfaction. This approach allows for dynamic sampling of positive r
