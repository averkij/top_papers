ve vision-language modeling in skill assessment applications.'}, 'zh': {'title': 'ç”Ÿæˆæ¨ç†ï¼šæŠ€èƒ½è¯„ä¼°çš„æ–°æ–¹å‘', 'desc': 'ProfVLMæ˜¯ä¸€ç§ç´§å‡‘çš„è§†è§‰-è¯­è¨€æ¨¡å‹ï¼Œåˆ©ç”¨ç”Ÿæˆæ¨ç†æ¥è¯„ä¼°æŠ€èƒ½æ°´å¹³å¹¶ä»å¤šè§†è§’è§†é¢‘ä¸­ç”Ÿæˆä¸“å®¶åé¦ˆã€‚ä¸ç°æœ‰æ–¹æ³•ç›¸æ¯”ï¼Œå®ƒåœ¨å‚æ•°æ›´å°‘å’Œè®­ç»ƒæ›´å¿«çš„æƒ…å†µä¸‹è¡¨ç°æ›´ä¼˜ã€‚è¯¥æ¨¡å‹é€šè¿‡åŠ¨æ€èåˆå¤šè§†è§’ç‰¹å¾ï¼Œç»“åˆè‡ªæˆ‘ä¸­å¿ƒå’Œå¤–éƒ¨ä¸­å¿ƒçš„è§†é¢‘ï¼Œæ¥å…±åŒé¢„æµ‹æŠ€èƒ½æ°´å¹³å¹¶ç”Ÿæˆç±»ä¼¼ä¸“å®¶çš„åé¦ˆã€‚è®­ç»ƒåœ¨EgoExo4Dæ•°æ®é›†ä¸Šï¼ŒProfVLMä¸ä»…åœ¨å‡†ç¡®æ€§ä¸Šè¶…è¶Šäº†æœ€å…ˆè¿›çš„æ–¹æ³•ï¼Œè¿˜æä¾›äº†ä¸è¡¨ç°ç›¸ç¬¦çš„è‡ªç„¶è¯­è¨€è¯„è®ºï¼Œå±•ç°äº†ç”Ÿæˆè§†è§‰-è¯­è¨€å»ºæ¨¡åœ¨æŠ€èƒ½è¯„ä¼°ä¸­çš„å¼ºå¤§æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.25810', 'title': 'Learning to Reason as Action Abstractions with Scalable Mid-Training RL', 'url': 'https://huggingface.co/papers/2509.25810', 'abstract': 'Mid-training with action abstractions enhances reinforcement learning in large language models, improving performance and convergence in code generation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models excel with reinforcement learning (RL), but fully unlocking this potential requires a mid-training stage. An effective mid-training phase should identify a compact set of useful actions and enable fast selection among them through online RL. We formalize this intuition by presenting the first theoretical result on how mid-training shapes post-training: it characterizes an action subspace that minimizes both the value approximation error from pruning and the RL error during subsequent planning. Our analysis reveals two key determinants of mid-training effectiveness: pruning efficiency, which shapes the prior of the initial RL policy, and its impact on RL convergence, which governs the extent to which that policy can be improved via online interactions. These results suggest that mid-training is most effective when the decision space is compact and the effective horizon is short, highlighting the importance of operating in the space of action abstractions rather than primitive actions. Building on these insights, we propose Reasoning as Action Abstractions (RA3), a scalable mid-training algorithm. Specifically, we derive a sequential variational lower bound and optimize it by iteratively discovering temporally-consistent latent structures via RL, followed by fine-tuning on the bootstrapped data. Experiments on code generation tasks demonstrate the effectiveness of our approach. Across multiple base models, RA3 improves the average performance on HumanEval and MBPP by 8 and 4 points over the base model and the next-token prediction baseline. Furthermore, RA3 achieves faster convergence and higher asymptotic performance in RLVR on HumanEval+, MBPP+, LiveCodeBench, and Codeforces.', 'score': 0, 'issue_id': 6189, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': 'ec4f3fd30226fba2', 'authors': ['Shenao Zhang', 'Donghan Yu', 'Yihao Feng', 'Bowen Jin', 'Zhaoran Wang', 'John Peebles', 'Zirui Wang'], 'affiliations': ['Apple', 'Northwestern University', 'UIUC'], 'pdf_title_img': 'assets/pdf/title_img/2509.25810.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#training', '#rlhf', '#rl', '#games'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ±ÑÑ‚Ñ€Ğ°ĞºÑ†Ğ¸Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ ÑƒÑĞºĞ¾Ñ€ÑÑÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ LLM Ğ¿Ğ¸ÑĞ°Ñ‚ÑŒ ĞºĞ¾Ğ´', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ğ°Ñ ÑÑ‚Ğ°Ğ´Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ (mid-training) ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ğ°Ğ¶Ğ½Ğ° Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ reinforcement learning Ğº Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼. ĞĞ½Ğ¸ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ mid-training Ğ´Ğ¾Ğ»Ğ¶ĞµĞ½ Ğ²Ñ‹Ğ´ĞµĞ»ÑÑ‚ÑŒ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ´Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ğ¾Ğ»ĞµĞ·Ğ½Ñ‹Ñ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¸ Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ğ°Ğ±ÑÑ‚Ñ€Ğ°ĞºÑ†Ğ¸Ğ¹ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹, Ğ° Ğ½Ğµ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ñ Ğ¿Ñ€Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑĞ¼Ğ¸. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ±Ñ‹Ğ» Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ RA3, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ½Ğ°Ñ…Ğ¾Ğ´Ğ¸Ñ‚ Ñ‚ĞµĞ¼Ğ¿Ğ¾Ñ€Ğ°Ğ»ÑŒĞ½Ğ¾-ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ñ‡ĞµÑ€ĞµĞ· RL Ğ¸ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ° Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ½Ğ° 8 Ğ¸ 4 Ğ¿ÑƒĞ½ĞºÑ‚Ğ° Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… HumanEval Ğ¸ MBPP, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ±Ğ¾Ğ»ĞµĞµ Ğ±Ñ‹ÑÑ‚Ñ€ÑƒÑ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼.'}, 'en': {'title': 'Unlocking RL Potential with Mid-Training Action Abstractions', 'desc': 'This paper discusses how mid-training with action abstractions can improve reinforcement learning (RL) in large language models, particularly for code generation tasks. It introduces a new algorithm called Reasoning as Action Abstractions (RA3), which optimizes the selection of useful actions during a mid-training phase. The authors provide a theoretical framework that shows how this mid-training process can reduce errors in value approximation and enhance RL convergence. Experiments demonstrate that RA3 significantly boosts performance and speeds up learning in various code generation benchmarks.'}, 'zh': {'title': 'ä¸­æœŸè®­ç»ƒä¸åŠ¨ä½œæŠ½è±¡æå‡å¼ºåŒ–å­¦ä¹ æ•ˆæœ', 'desc': 'æœ¬æ–‡æ¢è®¨äº†åœ¨å¤§å‹è¯­è¨€æ¨¡å‹ä¸­ä½¿ç”¨ä¸­æœŸè®­ç»ƒä¸åŠ¨ä½œæŠ½è±¡çš„ç»“åˆï¼Œä»¥å¢å¼ºå¼ºåŒ–å­¦ä¹ çš„æ•ˆæœï¼Œç‰¹åˆ«æ˜¯åœ¨ä»£ç ç”Ÿæˆä»»åŠ¡ä¸­ã€‚ä¸­æœŸè®­ç»ƒé˜¶æ®µé€šè¿‡è¯†åˆ«ä¸€ç»„ç´§å‡‘çš„æœ‰ç”¨åŠ¨ä½œï¼Œä¿ƒè¿›äº†å¿«é€Ÿé€‰æ‹©ï¼Œå¹¶é€šè¿‡åœ¨çº¿å¼ºåŒ–å­¦ä¹ ä¼˜åŒ–äº†å†³ç­–è¿‡ç¨‹ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä¸­æœŸè®­ç»ƒçš„æœ‰æ•ˆæ€§å—ä¸¤ä¸ªå…³é”®å› ç´ çš„å½±å“ï¼šå‰ªææ•ˆç‡å’Œå¯¹å¼ºåŒ–å­¦ä¹ æ”¶æ•›æ€§çš„å½±å“ã€‚åŸºäºè¿™äº›å‘ç°ï¼Œæå‡ºäº†ä¸€ç§åä¸ºReasoning as Action Abstractionsï¼ˆRA3ï¼‰çš„å¯æ‰©å±•ä¸­æœŸè®­ç»ƒç®—æ³•ï¼Œå®éªŒç»“æœæ˜¾ç¤ºè¯¥æ–¹æ³•åœ¨å¤šä¸ªä»£ç ç”Ÿæˆä»»åŠ¡ä¸­æ˜¾è‘—æé«˜äº†æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.25666', 'title': 'Nudging the Boundaries of LLM Reasoning', 'url': 'https://huggingface.co/papers/2509.25666', 'abstract': 'NuRL, a nudging method using self-generated hints, enhances the upper limit of LLM reasoning in online reinforcement learning by enabling learning from previously unsolvable problems.  \t\t\t\t\tAI-generated summary \t\t\t\t Current online reinforcement learning (RL) algorithms like GRPO share a key limitation in LLM reasoning: they cannot learn from problems that are "unsolvable" to the model. In other words, they can only improve performance on problems where the model is capable of exploring the correct answer. Consequently, the model\'s "upper limit" remains unchanged after RL training, even though the likelihood of solving easier, solvable problems may increase. These hard samples cannot contribute to training, as no rollouts yield rewards and thus no gradients are produced. To unlock learning from these hard samples, we propose NuRL, a "nudging" method that aims to push the upper bound of LLM reasoning using self-generated hints, i.e., abstract cues that help reduce the problem difficulty for the model. Given a question and its gold answer, the model generates a CoT and then produces a hint containing the core knowledge needed to solve the problem. During training, we generate G rollouts from the base policy and use the pass rate to decide whether the hint should be injected. For hard samples with a 0% pass rate, we inject the hint and regenerate a new batch of trajectories. This yields two benefits: (1) the hint boosts pass rates (from 0% to non-zero), thereby introducing training signals for previously unsolvable samples, and (2) the hints are self-generated, avoiding distributional shift and do not rely on external models. NuRL achieves consistent improvements across 6 benchmarks and 3 models, while remaining complementary to test-time scaling. Notably, NuRL can raise the model\'s upper limit, whereas GRPO leaves pass@1024 unchanged from the base model. Furthermore, we present a systematic study of what makes an effective hint and when hints are most useful. Interestingly, the best hints are abstract and high-level, and are most beneficial when applied necessarily and after GRPO has converged.', 'score': 0, 'issue_id': 6188, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '4b96b0d8255bff52', 'authors': ['Justin Chih-Yao Chen', 'Becky Xiangyu Peng', 'Prafulla Kumar Choubey', 'Kung-Hsiang Huang', 'Jiaxin Zhang', 'Mohit Bansal', 'Chien-Sheng Wu'], 'affiliations': ['Salesforce AI Research', 'UNC Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2509.25666.jpg', 'data': {'categories': ['#training', '#rlhf', '#reasoning', '#optimization', '#benchmark', '#rl'], 'emoji': 'ğŸ’¡', 'ru': {'title': 'ĞŸĞ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸ ÑĞµĞ±Ğµ: ĞºĞ°Ğº Ğ½Ğ°ÑƒÑ‡Ğ¸Ñ‚ÑŒ LLM Ñ€ĞµÑˆĞ°Ñ‚ÑŒ Ğ½ĞµĞ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ NuRL, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ ÑƒÑ‡Ğ¸Ñ‚ÑŒÑÑ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ğ½Ğ¸ Ñ€Ğ°Ğ½ÑŒÑˆĞµ Ğ½Ğµ Ğ¼Ğ¾Ğ³Ğ»Ğ¸ Ñ€ĞµÑˆĞ¸Ñ‚ÑŒ. Ğ¢Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ñ‹ Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½ reinforcement learning, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº GRPO, Ğ¼Ğ¾Ğ³ÑƒÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½Ğ° Ñ€ĞµÑˆĞ°ĞµĞ¼Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ğ½Ğµ Ğ¿Ğ¾Ğ´Ğ½Ğ¸Ğ¼Ğ°Ñ Ğ²ĞµÑ€Ñ…Ğ½Ğ¸Ğ¹ Ğ¿Ñ€ĞµĞ´ĞµĞ» Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. NuRL Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ°Ğ¼Ğ¾ÑÑ‚Ğ¾ÑÑ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ°Ğ±ÑÑ‚Ñ€Ğ°ĞºÑ‚Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸ (hints), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑĞ½Ğ¸Ğ¶Ğ°ÑÑ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ñ Ğ½ĞµĞ½ÑƒĞ»ĞµĞ²Ğ¾Ğ¹ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ¾Ğ¹ Ğ´Ğ»Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ½Ğ° 6 Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¸ 3 Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, Ğ¿Ñ€Ğ¸Ñ‡Ñ‘Ğ¼ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ÑÑŒ Ğ°Ğ±ÑÑ‚Ñ€Ğ°ĞºÑ‚Ğ½Ñ‹Ğµ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğµ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸, Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµĞ¼Ñ‹Ğµ Ğ¿Ğ¾ÑĞ»Ğµ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ GRPO.'}, 'en': {'title': 'Unlocking Learning with Self-Generated Hints in Reinforcement Learning', 'desc': 'NuRL is a novel nudging method designed to enhance the reasoning capabilities of large language models (LLMs) in online reinforcement learning. It addresses the limitation of existing algorithms, like GRPO, which struggle to learn from unsolvable problems by generating self-created hints that simplify these challenges. By injecting these hints during training, NuRL allows the model to produce meaningful gradients from previously unsolvable samples, effectively raising its upper limit of reasoning. The method has shown consistent improvements across multiple benchmarks and models, demonstrating the importance of high-level, abstract hints in the learning process.'}, 'zh': {'title': 'NuRLï¼šæå‡å¤§è¯­è¨€æ¨¡å‹æ¨ç†ä¸Šé™çš„è‡ªç”Ÿæˆæç¤ºæ–¹æ³•', 'desc': 'NuRLæ˜¯ä¸€ç§ä½¿ç”¨è‡ªç”Ÿæˆæç¤ºçš„å¼•å¯¼æ–¹æ³•ï¼Œæ—¨åœ¨æé«˜åœ¨çº¿å¼ºåŒ–å­¦ä¹ ä¸­å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰æ¨ç†çš„ä¸Šé™ã€‚ç°æœ‰çš„åœ¨çº¿å¼ºåŒ–å­¦ä¹ ç®—æ³•å¦‚GRPOå­˜åœ¨ä¸€ä¸ªå…³é”®é™åˆ¶ï¼Œå³æ— æ³•ä»æ¨¡å‹è®¤ä¸ºâ€œä¸å¯è§£â€çš„é—®é¢˜ä¸­å­¦ä¹ ã€‚NuRLé€šè¿‡ç”ŸæˆæŠ½è±¡æç¤ºï¼Œå¸®åŠ©æ¨¡å‹é™ä½é—®é¢˜éš¾åº¦ï¼Œä»è€Œä½¿å…¶èƒ½å¤Ÿå­¦ä¹ ä»¥å‰æ— æ³•è§£å†³çš„æ ·æœ¬ã€‚å®éªŒè¡¨æ˜ï¼ŒNuRLåœ¨å…­ä¸ªåŸºå‡†æµ‹è¯•å’Œä¸‰ä¸ªæ¨¡å‹ä¸Šå‡å–å¾—äº†ä¸€è‡´çš„æ”¹è¿›ï¼Œæ˜¾è‘—æå‡äº†æ¨¡å‹çš„æ¨ç†èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.24510', 'title': 'Specialization after Generalization: Towards Understanding Test-Time\n  Training in Foundation Models', 'url': 'https://huggingface.co/papers/2509.24510', 'abstract': "Test-time training (TTT) improves performance by allowing foundation models to specialize on test tasks, reducing in-distribution test error through a mechanism of focusing on relevant concepts.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent empirical studies have explored the idea of continuing to train a model at test-time for a given task, known as test-time training (TTT), and have found it to yield significant performance improvements. However, there is limited understanding of why and when TTT is effective. Earlier explanations mostly focused on the observation that TTT may help when applied to out-of-distribution adaptation or used with privileged data. However, the growing scale of foundation models with most test data being in-distribution questions these explanations. We instead posit that foundation models remain globally underparameterized, with TTT providing a mechanism for specialization after generalization, focusing capacity on concepts relevant to the test task. Specifically, under the linear representation hypothesis, we propose a model in which TTT achieves a substantially smaller in-distribution test error than global training. We empirically validate our model's key assumptions by training a sparse autoencoder on ImageNet, showing that semantically related data points are explained by only a few shared concepts. Finally, we perform scaling studies across image and language tasks that confirm the practical implications of our model, identifying the regimes where specialization is most effective.", 'score': 0, 'issue_id': 6185, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 29', 'zh': '9æœˆ29æ—¥'}, 'hash': '6361987e96ad9f9b', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#optimization', '#training'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ¡Ğ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ¾ÑĞ»Ğµ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ: ĞºĞ°Ğº Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ñ‚ĞµÑÑ‚Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ±ÑŠÑÑĞ½ÑĞµÑ‚, Ğ¿Ğ¾Ñ‡ĞµĞ¼Ñƒ test-time training (TTT) â€” Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½ĞµĞ¿Ğ¾ÑÑ€ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ½Ğ° Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ â€” Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ foundation models. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ğ»Ğ° d strategies that lack controllability and may unintentionally over-erase other objects. We identify that these limitations stem from ignoring the causal relationship between an object's geometry presence and its visual effects. To address this limitation, we propose a geometry-aware two-stage framework that decouples object removal into (1) geometry removal and (2) appearance rendering. In the first stage, we remove the object directly from the geometry (e.g., depth) using strictly mask-aligned supervision, enabling structure-aware editing with strong geometric constraints. In the second stage, we render a photorealistic RGB image conditioned on the updated geometry, where causal visual effects are considered implicitly as a result of the modified 3D geometry. To guide learning in the geometry removal stage, we introduce a preference-driven objective based on positive and negative sample pairs, encouraging the model to remove objects as well as their causal visual artifacts while avoiding new structural insertions. Extensive experiments demonstrate that our method achieves state-of-the-art performance in removing both objects and their associated artifacts on two popular benchmarks. The code is available at https://github.com/buxiangzhiren/GeoRemover.", 'score': 0, 'issue_id': 6187, 'pub_date': '2025-09-23', 'pub_date_card': {'ru': '23 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 23', 'zh': '9æœˆ23æ—¥'}, 'hash': 'a7bec14cbc682e85', 'authors': ['Zixin Zhu', 'Haoxiang Li', 'Xuelu Feng', 'He Wu', 'Chunming Qiao', 'Junsong Yuan'], 'affiliations': ['Pixocial Technology', 'University at Buffalo'], 'pdf_title_img': 'assets/pdf/title_img/2509.18538.jpg', 'data': {'categories': ['#cv', '#3d', '#benchmark', '#optimization'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ“ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸-Ğ¾ÑĞ¾Ğ·Ğ½Ğ°Ğ½Ğ½Ğ¾Ğµ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¸ Ğ¸Ñ… Ñ‚ĞµĞ½ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğº
