 'title': 'Regression Language Models for Code', 'url': 'https://huggingface.co/papers/2509.26476', 'abstract': 'A unified Regression Language Model (RLM) predicts numeric outcomes of code executions, including memory footprint, latency, and neural network performance, across multiple languages and hardware platforms.  \t\t\t\t\tAI-generated summary \t\t\t\t We study code-to-metric regression: predicting numeric outcomes of code executions, a challenging task due to the open-ended nature of programming languages. While prior methods have resorted to heavy and domain-specific feature engineering, we show that a single unified Regression Language Model (RLM) can simultaneously predict directly from text, (i) the memory footprint of code across multiple high-level languages such as Python and C++, (ii) the latency of Triton GPU kernels, and (iii) the accuracy and speed of trained neural networks represented in ONNX. In particular, a relatively small 300M parameter RLM initialized from T5Gemma, obtains > 0.9 Spearman-rank on competitive programming submissions from APPS, and a single unified model achieves > 0.5 average Spearman-rank across 17 separate languages from CodeNet. Furthermore, the RLM can obtain the highest average Kendall-Tau of 0.46 on five classic NAS design spaces previously dominated by graph neural networks, and simultaneously predict architecture latencies on numerous hardware platforms.', 'score': 6, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4c9c21b6cd24bc71', 'authors': ['Yash Akhauri', 'Xingyou Song', 'Arissa Wongpanich', 'Bryan Lewandowski', 'Mohamed S. Abdelfattah'], 'affiliations': ['Cornell University', 'Google'], 'pdf_title_img': 'assets/pdf/title_img/2509.26476.jpg', 'data': {'categories': ['#games', '#data', '#optimization', '#training', '#dataset', '#multilingual', '#small_models'], 'emoji': '📊', 'ru': {'title': 'Единая языковая модель для предсказания производительности кода', 'desc': 'В статье представлена единая Regression Language Model (RLM), которая предсказывает численные результаты выполнения кода, такие как потребление памяти, латентность и производительность нейронных сетей. Модель работает напрямую с текстом кода на разных языках программирования (Python, C++, Triton, ONNX) без сложной инженерии признаков. RLM на основе T5Gemma с 300M параметров достигает корреляции Spearman > 0.9 на задачах конкурентного программирования и > 0.5 в среднем по 17 языкам. Модель также превосходит graph neural networks в задачах Neural Architecture Search, достигая Kendall-Tau 0.46 и одновременно предсказывая латентность на различных аппаратных платформах.'}, 'en': {'title': 'Unified Regression Model: Predicting Code Performance Across Languages and Hardware', 'desc': 'The paper introduces a unified Regression Language Model (RLM) that predicts numeric outcomes from code executions, such as memory usage and latency, across various programming languages and hardware. Unlike previous methods that relied on extensive feature engineering, the RLM directly analyzes code text to make predictions. It demonstrates strong performance, achieving high Spearman-rank scores on competitive programming tasks and across multiple languages. Additionally, the model excels in predicting architecture latencies in neural architecture search, outperforming traditional graph neural networks.'}, 'zh': {'title': '统一回归语言模型：跨语言与平台的性能预测', 'desc': '本文提出了一种统一的回归语言模型（RLM），用于预测代码执行的数值结果，包括内存占用、延迟和神经网络性能。与以往需要大量领域特定特征工程的方法不同，RLM能够直接从文本中进行预测，适用于多种高级编程语言。实验表明，RLM在多个编程语言的竞争性提交中表现优异，达到了超过0.9的Spearman等级相关系数。该模型还在经典的神经架构搜索设计空间中取得了最高的Kendall-Tau平均值，展示了其在不同硬件平台上的广泛适用性。'}}}, {'id': 'https://huggingface.co/papers/2509.26645', 'title': 'TTT3R: 3D Reconstruction as Test-Time Training', 'url': 'https://huggingface.co/papers/2509.26645', 'abstract': 'TTT3R, a test-time training intervention, enhances length generalization in 3D reconstruction by dynamically adjusting memory updates based on alignment confidence, improving global pose estimation and processing efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern Recurrent Neural Networks have become a competitive architecture for 3D reconstruction due to their linear-time complexity. However, their performance degrades significantly when applied beyond the training context length, revealing limited length generalization. In this work, we revisit the 3D reconstruction foundation models from a Test-Time Training perspective, framing their designs as an online learning problem. Building on this perspective, we leverage the alignment confidence between the memory state and incoming observations to derive a closed-form learning rate for memory updates, to balance between retaining historical information and adapting to new observations. This training-free intervention, termed TTT3R, substantially improves length generalization, achieving a 2times improvement in global pose estimation over baselines, while operating at 20 FPS with just 6 GB of GPU memory to process thousands of images. Code available in https://rover-xingyu.github.io/TTT3R', 'score': 4, 'issue_id': 6181, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4706713900f12d39', 'authors': ['Xingyu Chen', 'Yue Chen', 'Yuliang Xiu', 'Andreas Geiger', 'Anpei Chen'], 'affiliations': ['University of Tubingen, Tubingen AI Center', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26645.jpg', 'data': {'categories': ['#3d', '#training', '#optimization', '#long_context'], 'emoji': '🔄', 'ru': {'title': 'Адаптивное обучение на лету для 3D-реконструкции без границ', 'desc': 'Статья представляет TTT3R — метод test-time training для улучшения 3D-реконструкции с помощью рекуррентных нейросетей. Проблема в том, что современные модели плохо работают с последовательностями длиннее тех, на которых обучались. Авторы предлагают динамически регулировать обновление памяти модели на основе уверенности в соответствии между текущим состоянием и новыми наблюдениями, используя закрытую формулу для learning rate. Результат — двукратное улучшение точности оценки глобальной позы при скорости 20 FPS и всего 6 ГБ видеопамяти для обработки тысяч изображений.'}, 'en': {'title': 'TTT3R: Boosting 3D Reconstruction with Smart Memory Updates', 'desc': "The paper introduces TTT3R, a novel approach that enhances length generalization in 3D reconstruction tasks. It addresses the limitations of Recurrent Neural Networks (RNNs) when they encounter input sequences longer than those seen during training. By applying Test-Time Training, TTT3R dynamically adjusts memory updates based on the confidence of alignment between the model's memory and new observations. This method significantly improves global pose estimation and processing efficiency, achieving a twofold increase in performance while maintaining a fast processing speed."}, 'zh': {'title': 'TTT3R：提升3D重建长度泛化的创新方法', 'desc': 'TTT3R是一种测试时训练的干预方法，旨在通过根据对齐置信度动态调整记忆更新，增强3D重建中的长度泛化能力。该方法将3D重建视为在线学习问题，利用记忆状态与新观察之间的对齐置信度来推导闭式学习率，从而在保留历史信息与适应新观察之间取得平衡。通过这种训练无关的干预，TTT3R显著提高了长度泛化能力，在全局姿态估计上实现了2倍的提升，同时以20帧每秒的速度处理数千张图像，仅需6GB的GPU内存。'}}}, {'id': 'https://huggingface.co/papers/2509.26539', 'title': 'Ferret-UI Lite: Lessons from Building Small On-Device GUI Agents', 'url': 'https://huggingface.co/papers/2509.26539', 'abstract': 'Ferret-UI Lite, a compact end-to-end GUI agent, achieves competitive performance across diverse platforms using chain-of-thought reasoning, visual tool-use, and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Developing autonomous agents that effectively interact with Graphic User Interfaces (GUIs) remains a challenging open problem, especially for small on-device models. In this paper, we present Ferret-UI Lite, a compact, end-to-end GUI agent that operates across diverse platforms, including mobile, web, and desktop. Utilizing techniques optimized for developing small models, we build our 3B Ferret-UI Lite agent through curating a diverse GUI data mixture from real and synthetic sources, strengthening inference-time performance through chain-of-thought reasoning and visual tool-use, and reinforcement learning with designed rewards. Ferret-UI Lite achieves competitive performance with other small-scale GUI agents. In GUI grounding, Ferret-UI Lite attains scores of 91.6%, 53.3%, and 61.2% on the ScreenSpot-V2, ScreenSpot-Pro, and OSWorld-G benchmarks, respectively. For GUI navigation, Ferret-UI Lite achieves success rates of 28.0% on AndroidWorld and 19.8% on OSWorld. We share our methods and lessons learned from developing compact, on-device GUI agents.', 'score': 4, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4f42c990da9b21fe', 'authors': ['Zhen Yang', 'Zi-Yi Dou', 'Di Feng', 'Forrest Huang', 'Anh Nguyen', 'Keen You', 'Omar Attia', 'Yuhao Yang', 'Michael Feng', 'Haotian Zhang', 'Ram Ramrakhya', 'Chao Jia', 'Jeffrey Nichols', 'Alexander Toshev', 'Yinfei Yang', 'Zhe Gan'], 'affiliations': ['Apple'], 'pdf_title_img': 'assets/pdf/title_img/2509.26539.jpg', 'data': {'categories': ['#inference', '#agents', '#reasoning', '#small_models', '#synthetic', '#data', '#dataset', '#rl'], 'emoji': '📱', 'ru': {'title': 'Компактный AI-агент для управления интерфейсами на устройстве', 'desc': 'Ferret-UI Lite — это компактная модель размером 3B параметров для автономного взаимодействия с графическими интерфейсами на мобильных, веб и десктоп платформах. Модель обучена на смеси реальных и синтетических данных с использованием chain-of-thought рассуждений, визуальных инструментов и reinforcement learning со специально разработанными наградами. На бенчмарках для определения элементов интерфейса модель достигает точности до 91.6% на ScreenSpot-V2, а для навигации показывает успешность 28% на AndroidWorld. Это демонстрирует возможность создания эффективных GUI-агентов малого размера для работы непосредственно на устройствах пользователей.'}, 'en': {'title': 'Compact GUI Agent with Competitive Performance', 'desc': 'Ferret-UI Lite is a small, end-to-end agent designed to interact with Graphic User Interfaces (GUIs) across various platforms like mobile and desktop. It employs chain-of-thought reasoning and visual tool-use to enhance its performance, making it effective even with limited resources. The agent is trained using a mix of real and synthetic GUI data, and it utilizes reinforcement learning to optimize its actions based on specific rewards. Overall, Ferret-UI Lite demonstrates competitive results compared to other small-scale GUI agents, showcasing its potential for on-device applications.'}, 'zh': {'title': '紧凑高效的GUI代理：Ferret-UI Lite', 'desc': 'Ferret-UI Lite 是一种紧凑的端到端图形用户界面（GUI）代理，能够在多种平台上实现竞争力的性能。该模型采用了链式思维推理、视觉工具使用和强化学习等技术，专为小型设备优化。通过从真实和合成来源中策划多样化的GUI数据，Ferret-UI Lite 在推理时的表现得到了增强。实验结果显示，Ferret-UI Lite 在多个基准测试中表现优异，成功率与其他小型GUI代理相当。'}}}, {'id': 'https://huggingface.co/papers/2509.23166', 'title': 'Test-Time Policy Adaptation for Enhanced Multi-Turn Interactions with\n  LLMs', 'url': 'https://huggingface.co/papers/2509.23166', 'abstract': 'ROSA, a lightweight algorithm, enhances multi-turn interactions in LLMs by adapting to user feedback in real-time, improving both task effectiveness and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) employ multi-turn interaction as a fundamental paradigm for completing complex tasks. However, their performance often degrades in extended interactions, as they are typically trained on static, single-turn data, which hinders their ability to adapt to real-time user feedback. To address this limitation, we first propose a new paradigm: Test-Time Policy Adaptation for Multi-Turn Interactions (T2PAM), which utilizes user feedback from the ongoing interaction as a reward signal to estimate a latent optimal policy aligned with user preferences, then updates a small subset of parameters to steer the model toward this policy, ultimately enabling efficient in-conversation self-correction. We then introduce Optimum-Referenced One-Step Adaptation (ROSA), a lightweight algorithm that operationalizes T2PAM. ROSA guides the model parameters toward a theoretical optimal policy in a single, efficient update step, avoiding costly iterative gradient-based optimization and minimizing computational overhead. We provide a rigorous theoretical analysis guaranteeing that the policy of ROSA converges to the preference of user as the number of interactions increases. Extensive experiments on challenging benchmark demonstrate that ROSA achieves significant improvements in both task effectiveness and efficiency.', 'score': 4, 'issue_id': 6178, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': '08ae55e74db47a69', 'authors': ['Chenxing Wei', 'Hong Wang', 'Ying He', 'Fei Yu', 'Yao Shu'], 'affiliations': ['College of Computer Science and Software Engineering, Shenzhen University, China', 'Guangdong Lab of AI and Digital Economy (SZ), China', 'Hong Kong University of Science and Technology (Guangzhou), China', 'School of Information Technology, Carleton University, Canada', 'University of Science and Technology of China, China'], 'pdf_title_img': 'assets/pdf/title_img/2509.23166.jpg', 'data': {'categories': ['#alignment', '#training', '#benchmark', '#rlhf', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Адаптация AI к предпочтениям пользователя прямо во время диалога', 'desc': 'Статья представляет ROSA — лёгкий алгоритм для улучшения многоходовых диалогов с LLM. Проблема в том, что модели обычно обучены на статичных данных и плохо адаптируются к обратной связи пользователя в реальном времени. ROSA использует фидбек пользователя как сигнал награды, чтобы оценить оптимальную политику и обновить небольшое подмножество параметров модели за один шаг, избегая затратной итеративной оптимизации. Теоретически доказано, что политика ROSA сходится к предпочтениям пользователя по мере увеличения числа взаимодействий, а эксперименты подтверждают значительное улучшение эффективности и качества выполнения задач.'}, 'en': {'title': 'ROSA: Real-Time Adaptation for Enhanced Multi-Turn Interactions', 'desc': "This paper introduces ROSA, a lightweight algorithm designed to improve multi-turn interactions in Large Language Models (LLMs) by incorporating real-time user feedback. It addresses the challenge of LLMs degrading in performance during extended interactions due to their training on static data. The authors propose a new approach called Test-Time Policy Adaptation for Multi-Turn Interactions (T2PAM), which uses user feedback as a reward signal to adjust the model's parameters towards an optimal policy. ROSA operationalizes this approach with a single-step update, ensuring efficient adaptation while minimizing computational costs and enhancing task effectiveness."}, 'zh': {'title': '实时反馈，提升多轮交互的智能算法', 'desc': 'ROSA是一种轻量级算法，旨在通过实时适应用户反馈来增强大型语言模型（LLMs）中的多轮交互。传统的LLMs在多轮交互中表现不佳，因为它们通常基于静态的单轮数据进行训练，无法有效应对实时反馈。为了解决这个问题，本文提出了一种新的范式：多轮交互的测试时策略适应（T2PAM），利用用户反馈作为奖励信号来估计与用户偏好一致的潜在最优策略。ROSA算法通过一次高效的更新步骤引导模型参数朝向理论最优策略，从而提高任务的有效性和效率。'}}}, {'id': 'https://huggingface.co/papers/2509.25716', 'title': 'DeepCodeSeek: Real-Time API Retrieval for Context-Aware Code Generation', 'url': 'https://huggingface.co/papers/2509.25716', 'abstract': 'A novel technique for predicting APIs and generating code in real-time using a compact reranker outperforms larger models with reduced latency, addressing API leaks and unclear usage intent in enterprise code.  \t\t\t\t\tAI-generated summary \t\t\t\t Current search techniques are limited to standard RAG query-document applications. In this paper, we propose a novel technique to expand the code and index for predicting the required APIs, directly enabling high-quality, end-to-end code generation for auto-completion and agentic AI applications. We address the problem of API leaks in current code-to-code benchmark datasets by introducing a new dataset built from real-world ServiceNow Script Includes that capture the challenge of unclear API usage intent in the code. Our evaluation metrics show that this method achieves 87.86% top-40 retrieval accuracy, allowing the critical context with APIs needed for successful downstream code generation. To enable real-time predictions, we develop a comprehensive post-training pipeline that optimizes a compact 0.6B reranker through synthetic dataset generation, supervised fine-tuning, and reinforcement learning. This approach enables our compact reranker to outperform a much larger 8B model while maintaining 2.5x reduced latency, effectively addressing the nuances of enterprise-specific code without the computational overhead of larger models.', 'score': 3, 'issue_id': 6189, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '1cecea53e2439864', 'authors': ['Esakkivel Esakkiraja', 'Denis Akhiyarov', 'Aditya Shanmugham', 'Chitra Ganapathy'], 'affiliations': ['ServiceNow, Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2509.25716.jpg', 'data': {'categories': ['#data', '#optimization', '#training', '#leakage', '#dataset', '#synthetic', '#rl', '#rag'], 'emoji': '🔍', 'ru': {'title': 'Компактный reranker для точного предсказания API и быстрой генерации кода', 'desc': 'Статья представляет новый метод предсказания API и генерации кода в реальном времени для автодополнения и AI-агентов. Исследователи решают проблему утечки API в существующих датасетах, создав новый датасет на основе реального корпоративного кода ServiceNow. Разработанный компактный reranker размером 0.6B параметров достигает 87.86% точности поиска top-40 и обучен через синтетическую генерацию данных, supervised fine-tuning и reinforcement learning. Модель превосходит по качеству более крупную 8B модель при этом работая в 2.5 раза быстрее, что критично для enterprise-приложений.'}, 'en': {'title': 'Real-Time API Prediction with Compact Reranker', 'desc': 'This paper presents a new method for predicting application programming interfaces (APIs) and generating code in real-time using a compact reranker model. The technique improves upon existing methods by addressing issues like API leaks and ambiguous usage intent in enterprise code, utilizing a specially created dataset from real-world examples. The proposed model achieves high retrieval accuracy and significantly reduces latency compared to larger models, making it suitable for real-time applications. By employing a post-training pipeline that includes synthetic data generation and reinforcement learning, the compact reranker demonstrates superior performance while being computationally efficient.'}, 'zh': {'title': '实时API预测与代码生成的新突破', 'desc': '本文提出了一种新技术，用于实时预测API并生成代码，使用紧凑的重排序器，其性能优于更大的模型且延迟更低。我们通过构建一个新的数据集，解决了当前代码基准数据集中API泄漏和不明确使用意图的问题。该方法在评估中显示出87.86%的前40个检索准确率，能够提供成功生成代码所需的API上下文。我们还开发了一个全面的后训练管道，通过合成数据集生成、监督微调和强化学习来优化紧凑的重排序器，从而在不增加计算开销的情况下实现实时预测。'}}}, {'id': 'https://huggingface.co/papers/2509.26329', 'title': 'TAU: A Benchmark for Cultural Sound Understanding Beyond Semantics', 'url': 'https://huggingface.co/papers/2509.26329', 'abstract': 'TAU, a benchmark of culturally specific Taiwanese soundmarks, reveals that state-of-the-art large audio-language models underperform compared to local humans, highlighting the need for localized evaluations.  \t\t\t\t\tAI-generated summary \t\t\t\t Large audio-language models are advancing rapidly, yet most evaluations emphasize speech or globally sourced sounds, overlooking culturally distinctive cues. This gap raises a critical question: can current models generalize to localized, non-semantic audio that communities instantly recognize but outsiders do not? To address this, we present TAU (Taiwan Audio Understanding), a benchmark of everyday Taiwanese "soundmarks." TAU is built through a pipeline combining curated sources, human editing, and LLM-assisted question generation, producing 702 clips and 1,794 multiple-choice items that cannot be solved by transcripts alone. Experiments show that state-of-the-art LALMs, including Gemini 2.5 and Qwen2-Audio, perform far below local humans. TAU demonstrates the need for localized benchmarks to reveal cultural blind spots, guide more equitable multimodal evaluation, and ensure models serve communities beyond the global mainstream.', 'score': 2, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'f898fff4a933cddb', 'authors': ['Yi-Cheng Lin', 'Yu-Hua Chen', 'Jia-Kai Dong', 'Yueh-Hsuan Huang', 'Szu-Chi Chen', 'Yu-Chen Chen', 'Chih-Yao Chen', 'Yu-Jung Lin', 'Yu-Ling Chen', 'Zih-Yu Chen', 'I-Ning Tsai', 'Hsiu-Hsuan Wang', 'Ho-Lam Chung', 'Ke-Han Lu', 'Hung-yi Lee'], 'affiliations': ['National Taiwan University', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2509.26329.jpg', 'data': {'categories': ['#alignment', '#ethics', '#audio', '#benchmark', '#multimodal'], 'emoji': '🔔', 'ru': {'title': 'Культурные звуки как тест для аудио-AI: модели не слышат локальный контекст', 'desc': 'Исследователи создали бенчмарк TAU для оценки способности больших аудио-языковых моделей распознавать культурно-специфичные звуки Тайваня. Датасет содержит 702 аудиоклипа и 1794 вопроса с множественным выбором, которые невозможно решить только с помощью транскрипции речи. Эксперименты показали, что современные LALM-модели, включая Gemini 2.5 и Qwen2-Audio, демонстрируют результаты значительно хуже местных жителей. Работа подчеркивает важность локализованных бенчмарков для выявления культурных слепых зон AI-систем и создания более справедливой мультимодальной оценки.'}, 'en': {'title': 'Bridging the Gap: Localized Audio Understanding with TAU', 'desc': "The paper introduces TAU, a benchmark designed to evaluate audio-language models using culturally specific sounds from Taiwan, known as 'soundmarks.' It highlights that current state-of-the-art large audio-language models (LALMs) struggle to recognize these localized audio cues, performing significantly worse than local human listeners. The study emphasizes the importance of localized evaluations, as existing benchmarks often focus on globally sourced sounds, neglecting unique cultural audio. By showcasing the limitations of LALMs in understanding culturally distinctive sounds, TAU aims to promote more equitable and relevant multimodal evaluations."}, 'zh': {'title': '本地化评估，提升音频理解能力', 'desc': '本论文介绍了TAU（台湾音频理解），这是一个针对台湾特有声音标记的基准测试。研究发现，当前最先进的大型音频语言模型在处理这些地方性音频时，表现远低于当地人。此研究强调了对本地化评估的需求，以便更好地理解和服务于特定文化的社区。通过结合策划来源和人类编辑，TAU提供了702个音频片段和1794个多项选择题，展示了模型在处理非语义音频时的局限性。'}}}, {'id': 'https://huggingface.co/papers/2509.26157', 'title': 'EntroPE: Entropy-Guided Dynamic Patch Encoder for Time Series\n  Forecasting', 'url': 'https://huggingface.co/papers/2509.26157', 'abstract': 'EntroPE, a temporally informed framework using entropy-guided dynamic patching, enhances time series forecasting by preserving temporal coherence and improving accuracy and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Transformer-based models have significantly advanced time series forecasting, with patch-based input strategies offering efficiency and improved long-horizon modeling. Yet, existing approaches rely on temporally-agnostic patch construction, where arbitrary starting positions and fixed lengths fracture temporal coherence by splitting natural transitions across boundaries. This naive segmentation often disrupts short-term dependencies and weakens representation learning. In response, we propose EntroPE (Entropy-Guided Dynamic Patch Encoder), a novel, temporally informed framework that dynamically detects transition points via conditional entropy and dynamically places patch boundaries. This preserves temporal structure while retaining the computational benefits of patching. EntroPE consists of two key modules, namely an Entropy-based Dynamic Patcher (EDP) that applies information-theoretic criteria to locate natural temporal shifts and determine patch boundaries, and an Adaptive Patch Encoder (APE) that employs pooling and cross-attention to capture intra-patch dependencies and produce fixed-size latent representations. These embeddings are then processed by a global transformer to model inter-patch dynamics. Experiments across long-term forecasting benchmarks demonstrate that EntroPE improves both accuracy and efficiency, establishing entropy-guided dynamic patching as a promising new paradigm for time series modeling. Code is available at: https://github.com/Sachithx/EntroPE.', 'score': 2, 'issue_id': 6184, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '3341e033dcf26e80', 'authors': ['Sachith Abeywickrama', 'Emadeldeen Eldele', 'Min Wu', 'Xiaoli Li', 'Chau Yuen'], 'affiliations': ['Department of Computer Science, Khalifa University, UAE', 'Information Systems Technology and Design, Singapore University of Technology and Design, Singapore', 'Institute for Infocomm Research, A*STAR, Singapore', 'School of Electrical and Electronics Engineering, Nanyang Technological University, Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2509.26157.jpg', 'data': {'categories': ['#training', '#long_context', '#benchmark', '#optimization', '#data', '#architecture'], 'emoji': '🔀', 'ru': {'title': 'Динамическое разбиение временных рядов по энтропии для точного прогнозирования', 'desc': 'Статья представляет EntroPE — новый подход к прогнозированию временных рядов с использованием трансформеров. Вместо произвольного разбиения данных на патчи фиксированной длины, метод использует условную энтропию для динамического определения границ патчей в точках естественных переходов. Это позволяет сохранить временную структуру данных и краткосрочные зависимости, которые разрушаются при традиционном подходе. Эксперименты показывают улучшение как точности прогнозирования, так и эффективности вычислений по сравнению с существующими методами.'}, 'en': {'title': 'Enhancing Time Series Forecasting with Dynamic Patching', 'desc': 'EntroPE is a new framework designed to improve time series forecasting by using a method called entropy-guided dynamic patching. This approach helps maintain the natural flow of time in data, which is often disrupted by traditional methods that cut data into fixed segments. By identifying key transition points in the data, EntroPE ensures that important short-term relationships are preserved, leading to better learning and predictions. The framework includes two main components: one that finds where to cut the data and another that processes these segments to capture important patterns, resulting in enhanced accuracy and efficiency in forecasting tasks.'}, 'zh': {'title': '熵引导的动态补丁编码，提升时间序列预测', 'desc': 'EntroPE是一种基于熵引导的动态补丁编码器，旨在提高时间序列预测的准确性和效率。它通过动态检测时间转变点，保持时间结构的一致性，克服了传统方法中时间无关的补丁构建带来的问题。EntroPE包含两个关键模块：熵基动态补丁器和自适应补丁编码器，能够有效捕捉补丁内的依赖关系。实验结果表明，EntroPE在长期预测基准测试中显著提高了预测性能。'}}}, {'id': 'https://huggingface.co/papers/2509.25085', 'title': 'jina-reranker-v3: Last but Not Late Interaction for Document Reranking', 'url': 'https://huggingface.co/papers/2509.25085', 'abstract': 'A multilingual document reranker using causal self-attention achieves state-of-the-art performance with a compact architecture.  \t\t\t\t\tAI-generated summary \t\t\t\t jina-reranker-v3 is a 0.6B parameter multilingual document reranker that introduces a novel last but not late interaction. Unlike late interaction models such as ColBERT that perform separate encoding followed by multi-vector matching, our approach conducts causal self-attention between query and documents within the same context window, enabling rich cross-document interactions before extracting contextual embeddings from the last token of each document. This compact architecture achieves state-of-the-art BEIR performance with 61.94 nDCG@10 while being ten times smaller than generative listwise rerankers.', 'score': 2, 'issue_id': 6184, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '3f9f7f40e445d045', 'authors': ['Feng Wang', 'Yuqing Li', 'Han Xiao'], 'affiliations': ['Jina AI GmbH', 'University of Pittsburgh'], 'pdf_title_img': 'assets/pdf/title_img/2509.25085.jpg', 'data': {'categories': ['#machine_translation', '#multilingual', '#architecture'], 'emoji': '🔄', 'ru': {'title': 'Компактный ранжировщик с перекрёстным вниманием побеждает громоздкие модели', 'desc': 'Представлена многоязычная модель jina-reranker-v3 с 0.6 миллиардами параметров для переранжирования документов. Модель использует каузальное self-attention между запросом и документами в едином контекстном окне, что позволяет документам взаимодействовать друг с другом перед извлечением финальных эмбеддингов. Архитектура получила название "last but not late interaction" и отличается от моделей типа ColBERT, где кодирование и сопоставление происходят раздельно. Модель достигла state-of-the-art результата 61.94 nDCG@10 на бенчмарке BEIR, будучи в 10 раз меньше генеративных listwise ранжировщиков.'}, 'en': {'title': 'Compact Multilingual Reranking with Causal Self-Attention', 'desc': 'This paper presents a multilingual document reranker called jina-reranker-v3, which utilizes a compact architecture with only 0.6 billion parameters. It introduces a novel approach known as last but not late interaction, which allows for causal self-attention between the query and documents within the same context window. This method enables more effective cross-document interactions before generating contextual embeddings from the last token of each document. As a result, the model achieves state-of-the-art performance on the BEIR benchmark with an nDCG@10 score of 61.94, while being significantly smaller than traditional generative listwise rerankers.'}, 'zh': {'title': '因果自注意力：多语言文档重排序的新突破', 'desc': '这篇论文介绍了一种多语言文档重排序模型，名为jina-reranker-v3，具有0.6亿参数。该模型采用因果自注意力机制，在查询和文档之间进行交互，允许在同一上下文窗口内进行丰富的跨文档交互。与传统的晚期交互模型不同，它在提取每个文档最后一个token的上下文嵌入之前，先进行交互。该紧凑的架构在BEIR基准测试中达到了61.94的nDCG@10，且体积比生成式列表重排序器小十倍。'}}}, {'id': 'https://huggingface.co/papers/2509.23773', 'title': 'Knowledge Homophily in Large Language Models', 'url': 'https://huggingface.co/papers/2509.23773', 'abstract': 'Graph Neural Network regression models estimate entity-level knowledgeability in Large Language Models to improve active labeling and multi-hop reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have been increasingly studied as neural knowledge bases for supporting knowledge-intensive applications such as question answering and fact checking. However, the structural organization of their knowledge remains unexplored. Inspired by cognitive neuroscience findings, such as semantic clustering and priming, where knowing one fact increases the likelihood of recalling related facts, we investigate an analogous knowledge homophily pattern in LLMs. To this end, we map LLM knowledge into a graph representation through knowledge checking at both the triplet and entity levels. After that, we analyze the knowledgeability relationship between an entity and its neighbors, discovering that LLMs tend to possess a similar level of knowledge about entities positioned closer in the graph. Motivated by this homophily principle, we propose a Graph Neural Network (GNN) regression model to estimate entity-level knowledgeability scores for triplets by leveraging their neighborhood scores. The predicted knowledgeability enables us to prioritize checking less well-known triplets, thereby maximizing knowledge coverage under the same labeling budget. This not only improves the efficiency of active labeling for fine-tuning to inject knowledge into LLMs but also enhances multi-hop path retrieval in reasoning-intensive question answering.', 'score': 2, 'issue_id': 6176, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': '9842b9fef9ea6d7d', 'authors': ['Utkarsh Sahu', 'Zhisheng Qi', 'Mahantesh Halappanavar', 'Nedim Lipka', 'Ryan A. Rossi', 'Franck Dernoncourt', 'Yu Zhang', 'Yao Ma', 'Yu Wang'], 'affiliations': ['Adobe Research', 'Pacific Northwest National Laboratory', 'Rensselaer Polytechnic Institute', 'Texas A&M University', 'University of Oregon'], 'pdf_title_img': 'assets/pdf/title_img/2509.23773.jpg', 'data': {'categories': ['#data', '#reasoning', '#training', '#dataset', '#agents', '#graphs', '#multimodal'], 'emoji': '🕸️', 'ru': {'title': 'Граф знаний LLM: соседи знают одинаково', 'desc': 'Исследователи изучили структурную организацию знаний в больших языковых моделях, представив их в виде графа. Оказалось, что LLM демонстрируют принцип гомофилии знаний: модель обладает схожим уровнем знаний о соседних сущностях в графе, подобно семантическим кластерам в когнитивной нейронауке. На основе этого открытия предложена регрессионная модель на Graph Neural Network для предсказания уровня осведомлённости модели о конкретных фактах через анализ соседних узлов. Такой подход позволяет эффективнее выбирать данные для дообучения модели и улучшает многошаговое рассуждение при ответах на вопросы.'}, 'en': {'title': 'Enhancing Knowledgeability in LLMs through Graph Neural Networks', 'desc': 'This paper explores how Large Language Models (LLMs) can be represented as graphs to better understand their knowledge structure. It introduces a Graph Neural Network (GNN) regression model that estimates the knowledgeability of entities based on their relationships with neighboring entities in the graph. By identifying knowledge homophily, where similar knowledge levels are found among closely related entities, the model helps prioritize which facts to verify for efficient labeling. This approach enhances the active labeling process and improves multi-hop reasoning in applications like question answering.'}, 'zh': {'title': '利用图神经网络提升知识评估与推理能力', 'desc': '本文探讨了如何利用图神经网络回归模型来评估大型语言模型（LLMs）中实体的知识水平，以提高主动标注和多跳推理的效果。研究发现，LLMs的知识在图结构中呈现出相似性，即相邻实体的知识水平往往相似。通过将LLMs的知识映射为图表示，本文分析了实体与其邻居之间的知识关系，并提出了一种基于邻域评分的知识水平估计方法。该方法不仅提高了主动标注的效率，还增强了在推理密集型问答中的多跳路径检索能力。'}}}, {'id': 'https://huggingface.co/papers/2509.23094', 'title': 'd^2Cache: Accelerating Diffusion-Based LLMs via Dual Adaptive Caching', 'url': 'https://huggingface.co/papers/2509.23094', 'abstract': 'Dual aDaptive Cache (d²Cache) accelerates diffusion-based large language model inference by selectively updating key-value states and enabling quasi left-to-right generation, improving both speed and quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion-based large language models (dLLMs), despite their promising performance, still suffer from inferior inference efficiency. This is because dLLMs rely on bidirectional attention and cannot directly benefit from the standard key-value (KV) cache as autoregressive models (ARMs) do. To tackle this issue, we introduce Dual aDaptive Cache (d^2Cache), which is a training-free approximate KV cache framework for accelerating dLLM inference. d^2Cache features a two-stage fine-grained selection strategy to identify tokens and adaptively update their KV states at each decoding step, while caching the KV states of the remaining tokens for reuse. Furthermore, d^2Cache naturally offers a more reliable decoding alternative, which can enable quasi left-to-right generation and mitigate premature overconfidence in tokens at the end of the sequence. Extensive experimental results on two representative dLLMs (\\ie, LLaDA and Dream) demonstrate that d^2Cache not only achieves substantial inference speedups, but also yields consistent improvements in generation quality. The code is available at https://github.com/Kamichanw/d2Cache.', 'score': 2, 'issue_id': 6184, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': '2379e9c6764ecd0f', 'authors': ['Yuchu Jiang', 'Yue Cai', 'Xiangzhong Luo', 'Jiale Fu', 'Jiarui Wang', 'Chonghan Liu', 'Xu Yang'], 'affiliations': ['Key Laboratory of New Generation Artificial Intelligence Technology and Its Interdisciplinary Applications (Southeast University), Ministry of Education', 'Qiyuan Tech', 'Southeast University'], 'pdf_title_img': 'assets/pdf/title_img/2509.23094.jpg', 'data': {'categories': ['#training', '#inference', '#optimization', '#diffusion', '#architecture'], 'emoji': '⚡', 'ru': {'title': 'Ускорение диффузионных языковых моделей через адаптивное кэширование', 'desc': 'Статья представляет d²Cache — метод ускорения инференса диффузионных языковых моделей без дополнительного обучения. В отличие от авторегрессионных моделей, диффузионные LLM используют двунаправленное внимание и не могут напрямую применять стандартное KV-кэширование. Предложенный метод селективно обновляет ключ-значение состояния только для важных токенов, переиспользуя кэш для остальных, что позволяет генерировать текст квази-слева-направо. Эксперименты на моделях LLaDA и Dream показали существенное ускорение инференса при одновременном улучшении качества генерации.'}, 'en': {'title': 'Accelerating dLLM Inference with Dual aDaptive Cache', 'desc': 'The paper introduces Dual aDaptive Cache (d²Cache), a novel framework designed to enhance the efficiency of diffusion-based large language models (dLLMs) during inference. Unlike autoregressive models, dLLMs face challenges due to their bidirectional attention mechanism, which limits the effectiveness of traditional key-value (KV) caching. d²Cache employs a two-stage selection strategy to selectively update KV states for certain tokens while caching others, allowing for faster and more reliable text generation. Experimental results show that d²Cache significantly accelerates inference speed and improves the quality of generated text in models like LLaDA and Dream.'}, 'zh': {'title': '双自适应缓存：加速推理与提升质量的利器', 'desc': '双自适应缓存（d²Cache）通过选择性更新键值状态和实现准左到右生成，加速了基于扩散的大型语言模型推理，提高了速度和质量。基于扩散的语言模型在推理效率上存在不足，因为它们依赖双向注意力，无法像自回归模型那样直接利用标准的键值缓存。d²Cache引入了一种无训练的近似键值缓存框架，采用两阶段的细粒度选择策略，在每个解码步骤中识别令牌并自适应更新其键值状态，同时缓存其余令牌的键值状态以供重用。实验结果表明，d²Cache不仅显著加快了推理速度，还在生成质量上取得了一致的提升。'}}}, {'id': 'https://huggingface.co/papers/2509.25248', 'title': 'BuildBench: Benchmarking LLM Agents on Compiling Real-World Open-Source\n  Software', 'url': 'https://huggingface.co/papers/2509.25248', 'abstract': "A new benchmark, BUILD-BENCH, and an LLM-based agent, OSS-BUILD-AGENT, address the complexities of compiling diverse open-source software projects.  \t\t\t\t\tAI-generated summary \t\t\t\t Automatically compiling open-source software (OSS) projects is a vital, labor-intensive, and complex task, which makes it a good challenge for LLM Agents. Existing methods rely on manually curated rules and workflows, which cannot adapt to OSS that requires customized configuration or environment setup. Recent attempts using Large Language Models (LLMs) used selective evaluation on a subset of highly rated OSS, a practice that underestimates the realistic challenges of OSS compilation. In practice, compilation instructions are often absent, dependencies are undocumented, and successful builds may even require patching source files or modifying build scripts. We propose a more challenging and realistic benchmark, BUILD-BENCH, comprising OSS that are more diverse in quality, scale, and characteristics. Furthermore, we propose a strong baseline LLM-based agent, OSS-BUILD-AGENT, an effective system with enhanced build instruction retrieval module that achieves state-of-the-art performance on BUILD-BENCH and is adaptable to heterogeneous OSS characteristics. We also provide detailed analysis regarding different compilation method design choices and their influence to the whole task, offering insights to guide future advances. We believe performance on BUILD-BENCH can faithfully reflect an agent's ability to tackle compilation as a complex software engineering tasks, and, as such, our benchmark will spur innovation with a significant impact on downstream applications in the fields of software development and software security.", 'score': 2, 'issue_id': 6183, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': '951d4237714a02d7', 'authors': ['Zehua Zhang', 'Ati Priya Bajaj', 'Divij Handa', 'Siyu Liu', 'Arvind S Raj', 'Hongkai Chen', 'Hulin Wang', 'Yibo Liu', 'Zion Leonahenahe Basque', 'Souradip Nath', 'Vishal Juneja', 'Nikhil Chapre', 'Yan Shoshitaishvili', 'Adam Doupé', 'Chitta Baral', 'Ruoyu Wang'], 'affiliations': ['School of Computing and Augmented Intelligence, Arizona State University, Tempe, AZ 85281, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.25248.jpg', 'data': {'categories': ['#agents', '#benchmark', '#open_source', '#security'], 'emoji': '🔨', 'ru': {'title': 'LLM-агент учится компилировать сложные open-source проекты', 'desc': 'Исследователи представили новый бенчмарк BUILD-BENCH для оценки способности LLM-агентов автоматически компилировать разнообразные open-source проекты. Существующие методы компиляции основаны на ручных правилах и не справляются с проектами, требующими специфической настройки окружения или патчинга исходного кода. Предложенный агент OSS-BUILD-AGENT использует улучшенный модуль поиска инструкций по сборке и показывает лучшие результаты на новом бенчмарке. Бенчмарк включает проекты разного качества и сложности, что делает его более реалистичной оценкой для практических задач software engineering.'}, 'en': {'title': 'Revolutionizing OSS Compilation with BUILD-BENCH and OSS-BUILD-AGENT', 'desc': 'The paper introduces BUILD-BENCH, a new benchmark designed to evaluate the performance of agents in compiling diverse open-source software (OSS) projects. It highlights the limitations of existing methods that rely on fixed rules and workflows, which fail to adapt to the unique requirements of various OSS. The authors present OSS-BUILD-AGENT, a large language model (LLM)-based agent that excels in retrieving build instructions and demonstrates superior performance on the BUILD-BENCH. This work aims to enhance the understanding of compilation challenges in software engineering and promote advancements in software development and security.'}, 'zh': {'title': '应对开源软件编译的挑战新基准', 'desc': '本文提出了一个新的基准测试BUILD-BENCH和一个基于大型语言模型的代理OSS-BUILD-AGENT，旨在解决编译多样化开源软件项目的复杂性。现有方法依赖于手动编制的规则和工作流程，无法适应需要定制配置或环境设置的开源软件。我们提出的BUILD-BENCH基准测试包含了质量、规模和特征更为多样的开源软件，提供了更具挑战性和现实性的评估。OSS-BUILD-AGENT则是一个强大的基线代理，具备增强的构建指令检索模块，在BUILD-BENCH上表现出色，能够适应不同的开源软件特性。'}}}, {'id': 'https://huggingface.co/papers/2509.21361', 'title': 'Context Is What You Need: The Maximum Effective Context Window for Real\n  World Limits of LLMs', 'url': 'https://huggingface.co/papers/2509.21361', 'abstract': "Research reveals significant discrepancies between reported and effective context window sizes in large language models, impacting accuracy and hallucination rates across different problem types.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language model (LLM) providers boast big numbers for maximum context window sizes. To test the real world use of context windows, we 1) define a concept of maximum effective context window, 2) formulate a testing method of a context window's effectiveness over various sizes and problem types, and 3) create a standardized way to compare model efficacy for increasingly larger context window sizes to find the point of failure. We collected hundreds of thousands of data points across several models and found significant differences between reported Maximum Context Window (MCW) size and Maximum Effective Context Window (MECW) size. Our findings show that the MECW is, not only, drastically different from the MCW but also shifts based on the problem type. A few top of the line models in our test group failed with as little as 100 tokens in context; most had severe degradation in accuracy by 1000 tokens in context. All models fell far short of their Maximum Context Window by as much as 99 percent. Our data reveals the Maximum Effective Context Window shifts based on the type of problem provided, offering clear and actionable insights into how to improve model accuracy and decrease model hallucination rates.", 'score': 2, 'issue_id': 6186, 'pub_date': '2025-09-21', 'pub_date_card': {'ru': '21 сентября', 'en': 'September 21', 'zh': '9月21日'}, 'hash': '4a71ea7177e7bc3a', 'authors': ['Norman Paulsen'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2509.21361.jpg', 'data': {'categories': ['#long_context', '#training', '#hallucinations', '#benchmark', '#data'], 'emoji': '📉', 'ru': {'title': 'Контекстное окно LLM: обещания vs реальность', 'desc': 'Исследование показывает существенные расхождения между заявленным и реальным эффективным размером контекстного окна в больших языковых моделях. Авторы вводят понятие максимального эффективного контекстного окна (MECW) и разрабатывают методологию его тестирования. Результаты показывают, что некоторые топовые модели начинают деградировать уже при 100 токенах в контексте, а большинство существенно теряют точность к 1000 токенам. Все протестированные модели не достигают заявленного максимального размера контекстного окна, отставая до 99%, причём эффективный размер зависит от типа решаемой задачи.'}, 'en': {'title': 'Unveiling the True Limits of Context in Language Models', 'desc': 'This paper investigates the difference between the reported maximum context window sizes and the actual effective context window sizes in large language models (LLMs). It introduces a new concept called Maximum Effective Context Window (MECW) and presents a method to evaluate its effectiveness across various problem types. The research shows that many models perform poorly with context sizes much smaller than their claimed maximums, leading to significant accuracy issues and increased hallucination rates. The findings suggest that understanding the MECW can help improve model performance and reliability in real-world applications.'}, 'zh': {'title': '揭示上下文窗口的真实有效性', 'desc': '这篇论文研究了大型语言模型中报告的最大上下文窗口大小与实际有效上下文窗口大小之间的显著差异。这些差异影响了模型在不同问题类型上的准确性和幻觉率。研究者定义了最大有效上下文窗口的概念，并提出了一种测试方法来评估上下文窗口在不同大小和问题类型下的有效性。结果显示，最大有效上下文窗口与报告的最大上下文窗口之间存在显著差异，并且根据问题类型的不同而变化。'}}}, {'id': 'https://huggingface.co/papers/2509.26604', 'title': 'Video Object Segmentation-Aware Audio Generation', 'url': 'https://huggingface.co/papers/2509.26604', 'abstract': 'SAGANet, a multimodal generative model, enhances audio generation by using object-level segmentation maps, improving control and fidelity in professional Foley workflows.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing multimodal audio generation models often lack precise user control, which limits their applicability in professional Foley workflows. In particular, these models focus on the entire video and do not provide precise methods for prioritizing a specific object within a scene, generating unnecessary background sounds, or focusing on the wrong objects. To address this gap, we introduce the novel task of video object segmentation-aware audio generation, which explicitly conditions sound synthesis on object-level segmentation maps. We present SAGANet, a new multimodal generative model that enables controllable audio generation by leveraging visual segmentation masks along with video and textual cues. Our model provides users with fine-grained and visually localized control over audio generation. To support this task and further research on segmentation-aware Foley, we propose Segmented Music Solos, a benchmark dataset of musical instrument performance videos with segmentation information. Our method demonstrates substantial improvements over current state-of-the-art methods and sets a new standard for controllable, high-fidelity Foley synthesis. Code, samples, and Segmented Music Solos are available at https://saganet.notion.site', 'score': 1, 'issue_id': 6186, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'ba66403735003951', 'authors': ['Ilpo Viertola', 'Vladimir Iashin', 'Esa Rahtu'], 'affiliations': ['Tampere University, Tampere, Finland', 'University of Oxford, Oxford, UK'], 'pdf_title_img': 'assets/pdf/title_img/2509.26604.jpg', 'data': {'categories': ['#audio', '#synthetic', '#games', '#benchmark', '#dataset', '#multimodal'], 'emoji': '🎬', 'ru': {'title': 'Точный контроль звука через сегментацию объектов', 'desc': 'В статье представлена SAGANet — новая мультимодальная генеративная модель для создания звука на основе видео с использованием карт сегментации объектов. Модель решает проблему точного контроля над генерацией аудио в профессиональных Foley-процессах, позволяя фокусироваться на конкретных объектах в сцене. SAGANet использует визуальные маски сегментации вместе с видео и текстовыми подсказками для детального управления синтезом звука. Авторы также создали новый бенчмарк Segmented Music Solos с видео музыкальных инструментов и разметкой сегментации для дальнейших исследований.'}, 'en': {'title': 'Precision Audio Generation with Object-Level Control', 'desc': 'SAGANet is a new multimodal generative model designed to improve audio generation in Foley workflows by using object-level segmentation maps. This model allows for precise user control by focusing on specific objects within a video scene, thus avoiding unwanted background sounds. By conditioning audio synthesis on visual segmentation masks along with video and text inputs, SAGANet enhances the fidelity and relevance of generated sounds. The introduction of the Segmented Music Solos dataset further supports research in this area, showcasing significant advancements over existing methods.'}, 'zh': {'title': 'SAGANet：精准控制音频生成的新标准', 'desc': 'SAGANet是一种多模态生成模型，通过使用对象级分割图来增强音频生成，改善了专业Foley工作流程中的控制和保真度。现有的多模态音频生成模型通常缺乏精确的用户控制，导致在生成音频时无法优先考虑特定对象。为了解决这个问题，我们提出了一种新的任务，即视频对象分割感知音频生成，明确地将声音合成与对象级分割图相结合。我们的模型使用户能够对音频生成进行细粒度和视觉定位的控制，并在可控性和高保真度的Foley合成方面显著优于现有的最先进方法。'}}}, {'id': 'https://huggingface.co/papers/2509.26574', 'title': 'Probing the Critical Point (CritPt) of AI Reasoning: a Frontier Physics\n  Research Benchmark', 'url': 'https://huggingface.co/papers/2509.26574', 'abstract': 'CritPt, a benchmark for evaluating LLMs on research-level physics tasks, reveals significant gaps between current model capabilities and the demands of physics research.  \t\t\t\t\tAI-generated summary \t\t\t\t While large language models (LLMs) with reasoning capabilities are progressing rapidly on high-school math competitions and coding, can they reason effectively through complex, open-ended challenges found in frontier physics research? And crucially, what kinds of reasoning tasks do physicists want LLMs to assist with? To address these questions, we present the CritPt (Complex Research using Integrated Thinking - Physics Test, pronounced "critical point"), the first benchmark designed to test LLMs on unpublished, research-level reasoning tasks that broadly covers modern physics research areas, including condensed matter, quantum physics, atomic, molecular & optical physics, astrophysics, high energy physics, mathematical physics, statistical physics, nuclear physics, nonlinear dynamics, fluid dynamics and biophysics. CritPt consists of 71 composite research challenges designed to simulate full-scale research projects at the entry level, which are also decomposed to 190 simpler checkpoint tasks for more fine-grained insights. All problems are newly created by 50+ active physics researchers based on their own research. Every problem is hand-curated to admit a guess-resistant and machine-verifiable answer and is evaluated by an automated grading pipeline heavily customized for advanced physics-specific output formats. We find that while current state-of-the-art LLMs show early promise on isolated checkpoints, they remain far from being able to reliably solve full research-scale challenges: the best average accuracy among base models is only 4.0% , achieved by GPT-5 (high), moderately rising to around 10% when equipped with coding tools. Through the realistic yet standardized evaluation offered by CritPt, we highlight a large disconnect between current model capabilities and realistic physics research demands, offering a foundation to guide the development of scientifically grounded AI tools.', 'score': 1, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': 'c743f2941f645607', 'authors': ['Minhui Zhu', 'Minyang Tian', 'Xiaocheng Yang', 'Tianci Zhou', 'Penghao Zhu', 'Eli Chertkov', 'Shengyan Liu', 'Yufeng Du', 'Lifan Yuan', 'Ziming Ji', 'Indranil Das', 'Junyi Cao', 'Yufeng Du', 'Jinchen He', 'Yifan Su', 'Jiabin Yu', 'Yikun Jiang', 'Yujie Zhang', 'Chang Liu', 'Ze-Min Huang', 'Weizhen Jia', 'Xinan Chen', 'Peixue Wu', 'Yunkai Wang', 'Juntai Zhou', 'Yong Zhao', 'Farshid Jafarpour', 'Jessie Shelton', 'Aaron Young', 'John Bartolotta', 'Wenchao Xu', 'Yue Sun', 'Anjun Chu', 'Victor Colussi', 'Chris Akers', 'Nathan Brooks', 'Wenbo Fu', 'Christopher Wilson', 'Jinchao Zhao', 'Marvin Qi', 'Anqi Mu', 'Yubo Yang', 'Allen Zang', 'Yang Lyu', 'Peizhi Mai', 'Xuefei Guo', 'Luyu Gao', 'Ze Yang', 'Chi Xue', 'Dmytro Bandak', 'Yaïr Hein', 'Yonatan Kahn', 'Kevin Zhou', 'John Drew Wilson Jarrod T. Reilly', 'Di Luo', 'Daniel Inafuku', 'Hao Tong', 'Liang Yang', 'Ruixing Zhang', 'Xueying Wang', 'Ofir Press', 'Nicolas Chia', 'Eliu Huerta', 'Hao Peng'], 'affiliations': ['Argonne National Laboratory', 'Caltech', 'Carnegie Mellon University', 'Chi 3 Optics', 'Columbia University', 'ETH Zürich', 'Harvard University', 'Hofstra University', 'Hong Kong University of Science and Technology', 'Independent', 'National Institute of Theory and Mathematics', 'Northeastern University', 'Ohio State University', 'Paul Scherrer Institute', 'Perimeter Institute for Theoretical Physics', 'The Chinese University of Hong Kong', 'University of California San Diego', 'University of California, Berkeley', 'University of California, Los Angeles', 'University of Chicago', 'University of Cologne', 'University of Colorado Boulder', 'University of Connecticut', 'University of Florida', 'University of Illinois Urbana-Champaign', 'University of Maryland, College Park', 'University of Tennessee Knoxville', 'University of Toronto', 'University of Washington Seattle', 'University of Waterloo', 'Utrecht University', 'Vector Institute', 'Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2509.26574.jpg', 'data': {'categories': ['#science', '#reasoning', '#benchmark', '#dataset'], 'emoji': '⚛️', 'ru': {'title': 'Физики проверили LLM на реальных исследовательских задачах — и модели провалились', 'desc': 'Исследователи создали бенчмарк CritPt для оценки способностей LLM решать исследовательские задачи уровня научных работ по физике. Бенчмарк включает 71 комплексную задачу и 190 подзадач, охватывающих все современные области физики от квантовой механики до биофизики, созданные более чем 50 активными физиками-исследователями. Лучшие современные модели показали точность всего 4% на полных задачах и около 10% при использовании инструментов для программирования. Результаты выявили огромный разрыв между текущими возможностями AI и требованиями реальной научной работы в физике.'}, 'en': {'title': 'Bridging the Gap: Evaluating LLMs in Advanced Physics Research', 'desc': 'The paper introduces CritPt, a benchmark specifically designed to evaluate large language models (LLMs) on complex, research-level physics tasks. It highlights the significant gap between the capabilities of current LLMs and the requirements of advanced physics research, as evidenced by low accuracy rates on full-scale challenges. CritPt includes 71 composite research challenges and 190 simpler tasks, all created by active physics researchers to ensure relevance and rigor. The findings suggest that while LLMs show potential in isolated tasks, they struggle with comprehensive research problems, indicating a need for further development in AI tools for scientific applications.'}, 'zh': {'title': '评估LLMs在物理研究中的能力差距', 'desc': 'CritPt是一个用于评估大型语言模型（LLMs）在研究级物理任务上的基准测试，揭示了当前模型能力与物理研究需求之间的显著差距。该基准测试涵盖了现代物理研究的多个领域，包括量子物理、天体物理和流体动力学等。CritPt包含71个复合研究挑战，旨在模拟入门级的完整研究项目，并分解为190个更简单的检查点任务。尽管当前最先进的LLMs在孤立的检查点上表现出一定的潜力，但在解决完整的研究规模挑战时仍然远远不够，最高准确率仅为4.0%。'}}}, {'id': 'https://huggingface.co/papers/2509.25666', 'title': 'Nudging the Boundaries of LLM Reasoning', 'url': 'https://huggingface.co/papers/2509.25666', 'abstract': 'NuRL, a nudging method using self-generated hints, enhances the upper limit of LLM reasoning in online reinforcement learning by enabling learning from previously unsolvable problems.  \t\t\t\t\tAI-generated summary \t\t\t\t Current online reinforcement learning (RL) algorithms like GRPO share a key limitation in LLM reasoning: they cannot learn from problems that are "unsolvable" to the model. In other words, they can only improve performance on problems where the model is capable of exploring the correct answer. Consequently, the model\'s "upper limit" remains unchanged after RL training, even though the likelihood of solving easier, solvable problems may increase. These hard samples cannot contribute to training, as no rollouts yield rewards and thus no gradients are produced. To unlock learning from these hard samples, we propose NuRL, a "nudging" method that aims to push the upper bound of LLM reasoning using self-generated hints, i.e., abstract cues that help reduce the problem difficulty for the model. Given a question and its gold answer, the model generates a CoT and then produces a hint containing the core knowledge needed to solve the problem. During training, we generate G rollouts from the base policy and use the pass rate to decide whether the hint should be injected. For hard samples with a 0% pass rate, we inject the hint and regenerate a new batch of trajectories. This yields two benefits: (1) the hint boosts pass rates (from 0% to non-zero), thereby introducing training signals for previously unsolvable samples, and (2) the hints are self-generated, avoiding distributional shift and do not rely on external models. NuRL achieves consistent improvements across 6 benchmarks and 3 models, while remaining complementary to test-time scaling. Notably, NuRL can raise the model\'s upper limit, whereas GRPO leaves pass@1024 unchanged from the base model. Furthermore, we present a systematic study of what makes an effective hint and when hints are most useful. Interestingly, the best hints are abstract and high-level, and are most beneficial when applied necessarily and after GRPO has converged.', 'score': 1, 'issue_id': 6188, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '4b96b0d8255bff52', 'authors': ['Justin Chih-Yao Chen', 'Becky Xiangyu Peng', 'Prafulla Kumar Choubey', 'Kung-Hsiang Huang', 'Jiaxin Zhang', 'Mohit Bansal', 'Chien-Sheng Wu'], 'affiliations': ['Salesforce AI Research', 'UNC Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2509.25666.jpg', 'data': {'categories': ['#training', '#rlhf', '#reasoning', '#optimization', '#benchmark', '#rl'], 'emoji': '💡', 'ru': {'title': 'Подсказки себе: как научить LLM решать невозможные задачи', 'desc': 'Статья представляет метод NuRL, который помогает языковым моделям учиться на задачах, которые они раньше не могли решить. Традиционные алгоритмы онлайн reinforcement learning, такие как GRPO, могут улучшить производительность только на решаемых задачах, не поднимая верхний предел возможностей модели. NuRL использует самостоятельно сгенерированные абстрактные подсказки (hints), которые снижают сложность задачи и позволяют модели генерировать траектории с ненулевой наградой для сложных примеров. Эксперименты показывают стабильное улучшение на 6 бенчмарках и 3 моделях, причём наиболее эффективными оказались абстрактные высокоуровневые подсказки, применяемые после сходимости GRPO.'}, 'en': {'title': 'Unlocking Learning with Self-Generated Hints in Reinforcement Learning', 'desc': 'NuRL is a novel nudging method designed to enhance the reasoning capabilities of large language models (LLMs) in online reinforcement learning. It addresses the limitation of existing algorithms, like GRPO, which struggle to learn from unsolvable problems by generating self-created hints that simplify these challenges. By injecting these hints during training, NuRL allows the model to produce meaningful gradients from previously unsolvable samples, effectively raising its upper limit of reasoning. The method has shown consistent improvements across multiple benchmarks and models, demonstrating the importance of high-level, abstract hints in the learning process.'}, 'zh': {'title': 'NuRL：提升大语言模型推理上限的自生成提示方法', 'desc': 'NuRL是一种使用自生成提示的引导方法，旨在提高在线强化学习中大语言模型（LLM）推理的上限。现有的在线强化学习算法如GRPO存在一个关键限制，即无法从模型认为“不可解”的问题中学习。NuRL通过生成抽象提示，帮助模型降低问题难度，从而使其能够学习以前无法解决的样本。实验表明，NuRL在六个基准测试和三个模型上均取得了一致的改进，显著提升了模型的推理能力。'}}}, {'id': 'https://huggingface.co/papers/2509.25631', 'title': 'Swift: An Autoregressive Consistency Model for Efficient Weather\n  Forecasting', 'url': 'https://huggingface.co/papers/2509.25631', 'abstract': 'Swift, a single-step consistency model, enables efficient and skillful probabilistic weather forecasting by autoregressive finetuning of a probability flow model with CRPS, outperforming diffusion models and competitive with IFS ENS.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion models offer a physically grounded framework for probabilistic weather forecasting, but their typical reliance on slow, iterative solvers during inference makes them impractical for subseasonal-to-seasonal (S2S) applications where long lead-times and domain-driven calibration are essential. To address this, we introduce Swift, a single-step consistency model that, for the first time, enables autoregressive finetuning of a probability flow model with a continuous ranked probability score (CRPS) objective. This eliminates the need for multi-model ensembling or parameter perturbations. Results show that Swift produces skillful 6-hourly forecasts that remain stable for up to 75 days, running 39times faster than state-of-the-art diffusion baselines while achieving forecast skill competitive with the numerical-based, operational IFS ENS. This marks a step toward efficient and reliable ensemble forecasting from medium-range to seasonal-scales.', 'score': 1, 'issue_id': 6195, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '6195dc6ffadb0e6e', 'authors': ['Jason Stock', 'Troy Arcomano', 'Rao Kotamarthi'], 'affiliations': ['Allen Institute for AI', 'Argonne National Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2509.25631.jpg', 'data': {'categories': ['#training', '#inference', '#data', '#diffusion', '#optimization'], 'emoji': '⚡', 'ru': {'title': 'Быстрый вероятностный прогноз погоды за один шаг', 'desc': 'Swift - это consistency model, которая позволяет делать вероятностные прогнозы погоды за один шаг, в отличие от медленных диффузионных моделей. Модель обучается авторегрессивно с использованием CRPS метрики, что устраняет необходимость в ансамблировании нескольких моделей. Swift работает в 39 раз быстрее современных диффузионных моделей и создаёт стабильные прогнозы на срок до 75 дней. По качеству прогнозов модель конкурирует с операционной численной системой IFS ENS, что делает её практичной для долгосрочного прогнозирования погоды.'}, 'en': {'title': 'Swift: Revolutionizing Weather Forecasting with Speed and Precision', 'desc': 'The paper introduces Swift, a novel single-step consistency model designed for efficient probabilistic weather forecasting. It utilizes autoregressive finetuning of a probability flow model with a continuous ranked probability score (CRPS) objective, which enhances forecasting accuracy without the need for complex multi-model ensembling. Swift significantly improves the speed of generating forecasts, running 39 times faster than traditional diffusion models while maintaining competitive skill levels with established numerical forecasting systems. This advancement allows for reliable weather predictions over extended periods, making it suitable for subseasonal-to-seasonal applications.'}, 'zh': {'title': 'Swift：高效的天气预报新方法', 'desc': 'Swift是一种单步一致性模型，能够通过自回归微调概率流模型，使用连续排名概率评分（CRPS）目标来实现高效的天气预报。与传统的扩散模型相比，Swift在推理过程中不再依赖缓慢的迭代求解器，从而适用于季节性天气预报。实验结果表明，Swift能够生成稳定的6小时预报，且在75天内保持准确性，速度比现有的扩散模型快39倍。这标志着在中期到季节性天气预报中实现高效和可靠的集成预报迈出了重要一步。'}}}, {'id': 'https://huggingface.co/papers/2509.25134', 'title': 'LayerD: Decomposing Raster Graphic Designs into Layers', 'url': 'https://huggingface.co/papers/2509.25134', 'abstract': 'LayerD decomposes raster images into editable layers using iterative extraction and refinement, outperforming existing methods and enabling use with advanced image generators.  \t\t\t\t\tAI-generated summary \t\t\t\t Designers craft and edit graphic designs in a layer representation, but layer-based editing becomes impossible once composited into a raster image. In this work, we propose LayerD, a method to decompose raster graphic designs into layers for re-editable creative workflow. LayerD addresses the decomposition task by iteratively extracting unoccluded foreground layers. We propose a simple yet effective refinement approach taking advantage of the assumption that layers often exhibit uniform appearance in graphic designs. As decomposition is ill-posed and the ground-truth layer structure may not be reliable, we develop a quality metric that addresses the difficulty. In experiments, we show that LayerD successfully achieves high-quality decomposition and outperforms baselines. We also demonstrate the use of LayerD with state-of-the-art image generators and layer-based editing.', 'score': 1, 'issue_id': 6178, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '2f81e58539182440', 'authors': ['Tomoyuki Suzuki', 'Kang-Jun Liu', 'Naoto Inoue', 'Kota Yamaguchi'], 'affiliations': ['CyberAgent', 'Tohoku University'], 'pdf_title_img': 'assets/pdf/title_img/2509.25134.jpg', 'data': {'categories': ['#cv', '#3d'], 'emoji': '🎨', 'ru': {'title': 'Превращаем картинку обратно в слои для редактирования', 'desc': 'LayerD — это метод для декомпозиции растровых графических изображений на отдельные редактируемые слои. Система работает итеративно, последовательно извлекая слои переднего плана, начиная с неперекрытых элементов. Метод использует предположение о том, что слои в графическом дизайне часто имеют однородный внешний вид, что позволяет эффективно уточнять результаты. LayerD превосходит существующие baseline-подходы и может интегрироваться с современными генеративными моделями для послойного редактирования изображений.'}, 'en': {'title': 'LayerD: Transforming Raster Images into Editable Layers', 'desc': 'LayerD is a novel method designed to decompose raster images into editable layers, facilitating a more flexible graphic design workflow. It employs an iterative process to extract unoccluded foreground layers, which enhances the quality of the decomposition. The method incorporates a refinement strategy that leverages the uniform appearance of layers in graphic designs, addressing the challenges of the ill-posed nature of decomposition. Experimental results indicate that LayerD surpasses existing techniques, making it compatible with advanced image generators and improving layer-based editing capabilities.'}, 'zh': {'title': 'LayerD：图像分解的新方法', 'desc': 'LayerD是一种将光栅图像分解为可编辑层的方法，采用迭代提取和精炼的技术。该方法通过逐步提取未被遮挡的前景层，解决了图像分解的难题。LayerD还引入了一种简单有效的精炼方法，利用图形设计中层的外观通常是均匀的假设。实验结果表明，LayerD在分解质量上优于现有方法，并且能够与先进的图像生成器和基于层的编辑工具结合使用。'}}}, {'id': 'https://huggingface.co/papers/2509.25082', 'title': 'MANI-Pure: Magnitude-Adaptive Noise Injection for Adversarial\n  Purification', 'url': 'https://huggingface.co/papers/2509.25082', 'abstract': 'MANI-Pure, a magnitude-adaptive purification framework using diffusion models, effectively suppresses high-frequency adversarial perturbations while preserving low-frequency content, enhancing robust accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Adversarial purification with diffusion models has emerged as a promising defense strategy, but existing methods typically rely on uniform noise injection, which indiscriminately perturbs all frequencies, corrupting semantic structures and undermining robustness. Our empirical study reveals that adversarial perturbations are not uniformly distributed: they are predominantly concentrated in high-frequency regions, with heterogeneous magnitude intensity patterns that vary across frequencies and attack types. Motivated by this observation, we introduce MANI-Pure, a magnitude-adaptive purification framework that leverages the magnitude spectrum of inputs to guide the purification process. Instead of injecting homogeneous noise, MANI-Pure adaptively applies heterogeneous, frequency-targeted noise, effectively suppressing adversarial perturbations in fragile high-frequency, low-magnitude bands while preserving semantically critical low-frequency content. Extensive experiments on CIFAR-10 and ImageNet-1K validate the effectiveness of MANI-Pure. It narrows the clean accuracy gap to within 0.59 of the original classifier, while boosting robust accuracy by 2.15, and achieves the top-1 robust accuracy on the RobustBench leaderboard, surpassing the previous state-of-the-art method.', 'score': 1, 'issue_id': 6180, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': 'a6343f8b608f4cb0', 'authors': ['Xiaoyi Huang', 'Junwei Wu', 'Kejia Zhang', 'Carl Yang', 'Zhiming Luo'], 'affiliations': ['Emory University', 'Xiamen University'], 'pdf_title_img': 'assets/pdf/title_img/2509.25082.jpg', 'data': {'categories': ['#training', '#diffusion', '#cv', '#security'], 'emoji': '🔊', 'ru': {'title': 'Адаптивная очистка от adversarial атак через частотный анализ', 'desc': 'Статья представляет MANI-Pure — новый метод защиты от adversarial атак с использованием диффузионных моделей. Авторы обнаружили, что adversarial возмущения концентрируются в высокочастотных областях изображений с неоднородной интенсивностью. Вместо равномерного добавления шума, MANI-Pure применяет адаптивный частотно-ориентированный шум, подавляя возмущения в высоких частотах и сохраняя семантически важный низкочастотный контент. Метод достиг лучших результатов на RobustBench, улучшив robust accuracy на 2.15% при минимальной потере точности на чистых данных.'}, 'en': {'title': 'Adaptive Purification for Enhanced Robustness Against Adversarial Attacks', 'desc': 'MANI-Pure is a new framework designed to improve the robustness of machine learning models against adversarial attacks by using diffusion models. It recognizes that adversarial perturbations are mostly found in high-frequency areas and vary in intensity, rather than being evenly distributed. By applying targeted noise that adapts to the magnitude of these perturbations, MANI-Pure effectively reduces harmful high-frequency noise while keeping important low-frequency information intact. This approach has shown significant improvements in robust accuracy on datasets like CIFAR-10 and ImageNet-1K, outperforming previous methods.'}, 'zh': {'title': 'MANI-Pure：自适应净化，提升鲁棒性', 'desc': 'MANI-Pure是一种基于扩散模型的幅度自适应净化框架，能够有效抑制高频对抗扰动，同时保留低频内容，从而提高模型的鲁棒性。现有的对抗净化方法通常依赖于均匀噪声注入，这会无差别地扰动所有频率，破坏语义结构。我们的研究发现，对抗扰动并不是均匀分布的，而是主要集中在高频区域，并且在不同频率和攻击类型下具有不同的幅度强度模式。MANI-Pure通过利用输入的幅度谱来指导净化过程，适应性地施加针对特定频率的异质噪声，有效抑制脆弱的高频低幅度带中的对抗扰动，同时保留语义上重要的低频内容。'}}}, {'id': 'https://huggingface.co/papers/2509.24732', 'title': 'Who invented deep residual learning?', 'url': 'https://huggingface.co/papers/2509.24732', 'abstract': 'A timeline of the evolution of deep residual learning, a key advancement in neural network architecture.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern AI is based on deep artificial neural networks (NNs). As of 2025, the most cited scientific article of the 21st century is an NN paper on deep residual learning with residual connections. Who invented this? We present a timeline of the evolution of deep residual learning.', 'score': 1, 'issue_id': 6180, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '0bc8de443fa1708e', 'authors': ['Juergen Schmidhuber'], 'affiliations': ['IDSIA'], 'pdf_title_img': 'assets/pdf/title_img/2509.24732.jpg', 'data': {'categories': ['#architecture'], 'emoji': '🔗', 'ru': {'title': 'История глубокого остаточного обучения: кто изобрёл residual connections', 'desc': 'Статья представляет хронологию развития глубокого остаточного обучения (deep residual learning) — ключевого прорыва в архитектуре нейронных сетей. Авторы исследуют историю изобретения residual connections, которые позволили обучать очень глубокие нейросети. Работа о residual learning стала самой цитируемой научной статьёй XXI века по состоянию на 2025 год. Статья отвечает на вопрос о том, кто действительно придумал этот революционный подход в современном AI.'}, 'en': {'title': 'Tracing the Evolution of Deep Residual Learning', 'desc': 'This paper outlines the historical development of deep residual learning, a significant breakthrough in neural network architecture. It highlights the importance of residual connections, which help in training deeper networks by mitigating the vanishing gradient problem. The authors trace the contributions of various researchers and key milestones that led to the widespread adoption of this technique. By 2025, deep residual learning is recognized as a foundational element in modern AI, influencing numerous applications in machine learning.'}, 'zh': {'title': '深度残差学习的演变历程', 'desc': '深度残差学习是神经网络架构中的一个重要进展。本文提供了深度残差学习的发展时间线，展示了其演变过程。残差连接的引入使得训练更深层次的神经网络成为可能，从而提高了模型的性能。到2025年，深度残差学习的相关论文将成为21世纪被引用最多的科学文章。'}}}, {'id': 'https://huggingface.co/papers/2509.24088', 'title': 'CORRECT: COndensed eRror RECognition via knowledge Transfer in\n  multi-agent systems', 'url': 'https://huggingface.co/papers/2509.24088', 'abstract': 'CORRECT is a lightweight, training-free framework that uses an online cache of distilled error schemata to improve error localization in multi-agent systems with minimal overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-agent systems (MAS) are increasingly capable of tackling complex real-world tasks, yet their reliance on inter-agent coordination, tool use, and long-horizon reasoning makes error recognition particularly challenging. Minor errors can propagate across agents, escalating into task failures while producing long, intertwined execution trajectories that impose significant costs for both human developers and automated systems to debug and analyze. Our key insight is that, despite surface differences in failure trajectories (e.g., logs), MAS errors often recur with similar structural patterns. This paper presents CORRECT, the first lightweight, training-free framework that leverages an online cache of distilled error schemata to recognize and transfer knowledge of failure structures across new requests. This cache-based reuse allows LLMs to perform targeted error localization at inference time, avoiding the need for expensive retraining while adapting to dynamic MAS deployments in subseconds. To support rigorous study in this domain, we also introduce CORRECT-Error, a large-scale dataset of over 2,000 annotated trajectories collected through a novel error-injection pipeline guided by real-world distributions, and further validated through human evaluation to ensure alignment with natural failure patterns. Experiments across seven diverse MAS applications show that CORRECT improves step-level error localization up to 19.8% over existing advances while at near-zero overhead, substantially narrowing the gap between automated and human-level error recognition.', 'score': 1, 'issue_id': 6191, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 сентября', 'en': 'September 28', 'zh': '9月28日'}, 'hash': '3728d1ca311982ad', 'authors': ['Yifan Yu', 'Moyan Li', 'Shaoyuan Xu', 'Jinmiao Fu', 'Xinhai Hou', 'Fan Lai', 'Bryan Wang'], 'affiliations': ['Amazon', 'University of Illinois Urbana-Champaign', 'University of Michigan'], 'pdf_title_img': 'assets/pdf/title_img/2509.24088.jpg', 'data': {'categories': ['#transfer_learning', '#dataset', '#inference', '#data', '#agents', '#reasoning', '#open_source'], 'emoji': '🔍', 'ru': {'title': 'Кеширование схем ошибок для отладки мультиагентных систем', 'desc': 'CORRECT — это легковесный фреймворк без обучения для улучшения локализации ошибок в мультиагентных системах (MAS). Система использует онлайн-кеш дистиллированных схем ошибок, который позволяет переносить знания о структурных паттернах сбоев между запросами. Авторы представили датасет CORRECT-Error с более чем 2000 аннотированных траекторий, собранных через пайплайн инъекции ошибок на основе реальных распределений. Эксперименты показали улучшение локализации ошибок на уровне отдельных шагов до 19.8% по сравнению с существующими методами при практически нулевых накладных расходах.'}, 'en': {'title': 'CORRECT: Smart Error Localization for Multi-Agent Systems', 'desc': 'The paper introduces CORRECT, a novel framework designed to enhance error localization in multi-agent systems (MAS) without the need for extensive training. It utilizes an online cache of distilled error schemata to identify recurring structural patterns in errors, which helps in recognizing failures more efficiently. By leveraging this cache, CORRECT allows for quick adaptation to new tasks and environments, significantly reducing the overhead typically associated with error recognition. The framework is validated with the CORRECT-Error dataset, demonstrating improved error localization performance compared to existing methods, thus bridging the gap between automated systems and human error recognition capabilities.'}, 'zh': {'title': 'CORRECT：提升多智能体系统错误定位的轻量级框架', 'desc': 'CORRECT是一个轻量级的框架，旨在提高多智能体系统中的错误定位能力，而无需进行训练。该框架利用在线缓存的提炼错误模式，识别和转移错误结构的知识，从而在推理时实现针对性的错误定位。通过这种缓存重用，CORRECT能够在几秒钟内适应动态的多智能体系统部署，避免了昂贵的重新训练。实验结果表明，CORRECT在七个不同的多智能体应用中，错误定位的准确性提高了19.8%，几乎没有额外开销。'}}}, {'id': 'https://huggingface.co/papers/2509.23695', 'title': 'Estimating Time Series Foundation Model Transferability via In-Context\n  Learning', 'url': 'https://huggingface.co/papers/2509.23695', 'abstract': "TimeTic is a transferability estimation framework that predicts the performance of time series foundation models after fine-tuning on unseen datasets, using tabular foundation models and entropy evolution for model characterization.  \t\t\t\t\tAI-generated summary \t\t\t\t Time series foundation models (TSFMs) offer strong zero-shot forecasting via large-scale pre-training, yet fine-tuning remains critical for boosting performance in domains with limited public data. With the growing number of TSFMs, efficiently identifying the best model for downstream fine-tuning becomes increasingly challenging. In this work, we introduce TimeTic, a transferability estimation framework that recasts model selection as an in-context-learning problem: given observations on known (source) datasets, it predicts how a TSFM will perform after fine-tuning on a downstream (target) dataset. TimeTic flexibly organizes the observed model-data relationships as contextual information, allowing it to adapt seamlessly to various test-time scenarios. Leveraging the natural tabular structure formed by dataset meta-features, model characteristics, and fine-tuned performance, we employ tabular foundation models to serve as in-context learners. We further introduce a novel model characterization based on entropy evolution across model layers, capturing embedding-space distinctions and enabling TimeTic to generalize across arbitrary model sets. We establish a comprehensive benchmark for transferability estimation including 10
