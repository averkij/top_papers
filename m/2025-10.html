        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

        const articlesData = [{'id': 'https://huggingface.co/papers/2509.24002', 'title': 'MCPMark: A Benchmark for Stress-Testing Realistic and Comprehensive MCP\n  Use', 'url': 'https://huggingface.co/papers/2509.24002', 'abstract': 'MCPMark is a comprehensive benchmark for evaluating MCP use in real-world workflows, featuring diverse tasks that require richer interactions with the environment, and reveals that current LLMs perform poorly on these tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t MCP standardizes how LLMs interact with external systems, forming the foundation for general agents. However, existing MCP benchmarks remain narrow in scope: they focus on read-heavy tasks or tasks with limited interaction depth, and fail to capture the complexity and realism of real-world workflows. To address this gap, we propose MCPMark, a benchmark designed to evaluate MCP use in a more realistic and comprehensive manner. It consists of 127 high-quality tasks collaboratively created by domain experts and AI agents. Each task begins with a curated initial state and includes a programmatic script for automatic verification. These tasks demand richer and more diverse interactions with the environment, involving a broad range of create, read, update, and delete (CRUD) operations. We conduct a comprehensive evaluation of cutting-edge LLMs using a minimal agent framework that operates in a tool-calling loop. Empirical results show that the best-performing model, gpt-5-medium, reaches only 52.56\\% pass@1 and 33.86\\% pass^4, while other widely regarded strong models, including claude-sonnet-4 and o3, fall below 30\\% pass@1 and 15\\% pass^4. On average, LLMs require 16.2 execution turns and 17.4 tool calls per task, significantly surpassing those in previous MCP benchmarks and highlighting the stress-testing nature of MCPMark.', 'score': 108, 'issue_id': 6176, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 28', 'zh': '9æœˆ28æ—¥'}, 'hash neuron particles. BDH couples strong theoretical foundations and inherent interpretability without sacrificing Transformer-like performance.   BDH is a practical, performant state-of-the-art attention-based state space sequence learning architecture. In addition to being a graph model, BDH admits a GPU-friendly formulation. It exhibits Transformer-like scaling laws: empirically BDH rivals GPT2 performance on language and translation tasks, at the same number of parameters (10M to 1B), for the same training data.   BDH can be represented as a brain model. The working memory of BDH during inference entirely relies on synaptic plasticity with Hebbian learning using spiking neurons. We confirm empirically that specific, individual synapses strengthen connection whenever BDH hears or reasons about a specific concept while processing language inputs. The neuron interaction network of BDH is a graph of high modularity with heavy-tailed degree distribution. The BDH model is biologically plausible, explaining one possible mechanism which human neurons could use to achieve speech.   BDH is designed for interpretability. Activation vectors of BDH are sparse and positive. We demonstrate monosemanticity in BDH on language tasks. Interpretability of state, which goes beyond interpretability of neurons and model parameters, is an inherent feature of the BDH architecture.", 'score': 88, 'issue_id': 6185, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': 'af365b084177f640', 'authors': ['Adrian Kosowski', 'PrzemysÅ‚aw UznaÅ„ski', 'Jan Chorowski', 'Zuzanna Stamirowska', 'MichaÅ‚ Bartoszkiewicz'], 'affiliations': ['Pathway, Palo Alto, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.26507.jpg', 'data': {'categories': ['#graphs', '#multimodal', '#architecture', '#reasoning', '#interpretability'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'BDH: Ğ˜Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ Ğ¼Ğ¾Ñ‰ÑŒ Ğ±Ğ¸Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²Ğ»Ñ  training algorithm that alternates between Self-Play and reinforcement learning with verifiable rewards (RLVR), mitigating the performance plateau often seen in self-play-only training and achieving sustained long-term improvements. Despite using label-free data, Vision-Zero achieves state-of-the-art performance on reasoning, chart question answering, and vision-centric understanding tasks, surpassing other annotation-based methods. Models and code has been released at https://github.com/wangqinsi1/Vision-Zero.', 'score': 76, 'issue_id': 6175, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 29', 'zh': '9æœˆ29æ—¥'}, 'hash': '1e4232d439e827c1', 'authors': ['Qinsi Wang', 'Bo Liu', 'Tianyi Zhou', 'Jing Shi', 'Yueqian Lin', 'Yiran Chen', 'Hai Helen Li', 'Kun Wan', 'Wentian Zhao'], 'affiliations': ['Adobe Inc.', 'Duke University', 'National University of Singapore', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2509.25541.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#optimization', '#games', '#cv', '#training', '#rl'], 'emoji': 'ğŸ®', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ VLM Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ³Ñ€Ñ‹ Ğ±ĞµĞ· Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸', 'desc': 'Vision-Zero â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞ°Ğ¼Ğ¾ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ vision-language Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· ÑĞ¾Ñ€ĞµĞ²Ğ½Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ³Ñ€Ñ‹, ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¸Ğ· Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ°Ñ€ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞœĞ¾Ğ´ĞµĞ»Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‚ÑÑ Ğ¸Ğ³Ñ€Ğ°Ñ Ğ² Ğ¸Ğ³Ñ€Ñ‹ Ñ‚Ğ¸Ğ¿Ğ° Â«ĞšÑ‚Ğ¾ ÑˆĞ¿Ğ¸Ğ¾Ğ½Â», Ğ³Ğ´Ğµ Ğ¾Ğ½Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑÑ‚ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ñ€Ğ¾Ğ»Ğ¸ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑÑ‚ Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸, Ğ±ĞµĞ· ÑƒÑ‡Ğ°ÑÑ‚Ğ¸Ñ Ğ»ÑĞ´ĞµĞ¹. ĞĞ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Iterative Self-Play Policy Optimization Ñ‡ĞµÑ€ĞµĞ´ÑƒĞµÑ‚ ÑĞ°Ğ¼Ğ¾Ğ¸Ğ³Ñ€Ñƒ Ñ reinforcement learning, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ğ¿Ğ»Ğ°Ñ‚Ğ¾ Ğ² Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ€Ğ¾ÑÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… reasoning, Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞ¾Ğ² Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ±ĞµĞ· Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸.'}, 'en': {'title': 'Empowering Vision-Language Models through Self-Play Games', 'desc': 'Vision-Zero is a new framework that improves vision-language models (VLMs) by allowing them to learn from playing competitive visual games without needing human-created datasets. It uses a method called Iterative Self-Play Policy Optimization, which helps models generate their own training data through gameplay, enhancing their reasoning skills. The framework can create games from any image, making it versatile across different domains and tasks. As a result, Vision-Zero achieves top performance in various reasoning tasks while avoiding the high costs of manual data annotation.'}, 'zh': {'title': 'Vision-Zeroï¼šæ— æ ‡æ³¨è‡ªæˆ‘æå‡çš„è§†è§‰è¯­è¨€æ¨¡å‹æ¡†æ¶', 'desc': 'Vision-Zeroæ˜¯ä¸€ä¸ªé¢†åŸŸæ— å…³çš„æ¡†æ¶ï¼Œé€šè¿‡åœ¨ç«äº‰æ€§è§†è§‰æ¸¸æˆä¸­è‡ªæˆ‘æå‡ï¼Œå¢å¼ºè§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰ã€‚è¯¥æ¡†æ¶é‡‡ç”¨è¿­ä»£è‡ªæˆ‘æ¸¸æˆç­–ç•¥ä¼˜åŒ–ï¼ˆIterative-SPOï¼‰ï¼Œä½¿æ¨¡å‹èƒ½å¤Ÿåœ¨æ²¡æœ‰äººå·¥æ ‡æ³¨çš„æƒ…å†µä¸‹ç”Ÿæˆè®­ç»ƒæ•°æ®ã€‚Vision-Zeroèƒ½å¤Ÿä»ä»»æ„å›¾åƒå¯¹ç”Ÿæˆæ¸¸æˆï¼Œæå‡æ¨¡å‹åœ¨ä¸åŒé¢†åŸŸçš„æ¨ç†èƒ½åŠ›ï¼Œå¹¶å±•ç¤ºå‡ºå¼ºå¤§çš„æ³›åŒ–èƒ½åŠ›ã€‚æœ€ç»ˆï¼ŒVision-Zeroåœ¨æ¨ç†ã€å›¾è¡¨é—®ç­”å’Œè§†è§‰ç†è§£ä»»åŠ¡ä¸Šè¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œè¶…è¶Šäº†å…¶ä»–åŸºäºæ ‡æ³¨çš„æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.23873', 'title': 'Winning the Pruning Gamble: A Unified Approach to Joint Sample and Token\n  Pruning for Efficient Supervised Fine-Tuning', 'url': 'https://huggingface.co/papers/2509.23873', 'abstract': 'Quadrant-based Tuning (Q-Tuning) optimizes both sample and token pruning in supervised fine-tuning of large language models, achieving superior performance with reduced data.  \t\t\t\t\tAI-generated summary \t\t\t\t As supervised fine-tuning (SFT) evolves from a lightweight post-training step into a compute-intensive phase rivaling mid-training in scale, data efficiency has become critical for aligning large language models (LLMs) under tight budgets. Existing data pruning methods suffer from a fragmented design: they operate either at the sample level or the token level in isolation, failing to jointly optimize both dimensions. This disconnect leads to significant inefficiencies--high-value samples may still contain redundant tokens, while token-level pruning often discards crucial instructional or corrective signals embedded in individual examples. To address this bottleneck, we introduce the Error-Uncertainty (EU) Plane, a diagnostic framework that jointly characterizes the heterogeneous utility of training data across samples and tokens. Guided by this insight, we propose Quadrant-based Tuning (Q-Tuning), a unified framework that strategically coordinates sample pruning and token pruning. Q-Tuning employs a two-stage strategy: first, it performs sample-level triage to retain examples rich in informative misconceptions or calibration signals; second, it applies an asymmetric token-pruning policy, using a context-aware scoring mechanism to trim less salient tokens exclusively from misconception samples while preserving calibration samples in their entirety. Our method sets a new state of the art across five diverse benchmarks. Remarkably, on SmolLM2-1.7B, Q-Tuning achieves a +38\\% average improvement over the full-data SFT baseline using only 12.5\\% of the original training data. As the first dynamic pruning approach to consistently outperform full-data training, Q-Tuning provides a practical and scalable blueprint for maximizing data utilization in budget-constrained LLM SFT.', 'score': 53, 'issue_id': 6184, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 28', 'zh': '9æœˆ28æ—¥'}, 'hash': 'e0fa1530a3055ba8'  which helps identify the most useful training data by analyzing both samples and tokens together. This method has demonstrated significant improvements in performance, achieving a 38% increase in effectiveness while using only a fraction of the original training data.'}, 'zh': {'title': 'å››è±¡é™è°ƒä¼˜ï¼šé«˜æ•ˆåˆ©ç”¨æ•°æ®çš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºå››è±¡é™è°ƒä¼˜ï¼ˆQ-Tuningï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨ä¼˜åŒ–å¤§è¯­è¨€æ¨¡å‹çš„ç›‘ç£å¾®è°ƒè¿‡ç¨‹ä¸­çš„æ ·æœ¬å’Œæ ‡è®°å‰ªæã€‚é€šè¿‡å¼•å…¥è¯¯å·®-ä¸ç¡®å®šæ€§å¹³é¢ï¼ˆEU Planeï¼‰ï¼Œè¯¥æ–¹æ³•èƒ½å¤ŸåŒæ—¶è¯„ä¼°è®­ç»ƒæ•°æ®åœ¨æ ·æœ¬å’Œæ ‡è®°å±‚é¢çš„æ•ˆç”¨ï¼Œä»è€Œå®ç°æ›´é«˜çš„æ•°æ®åˆ©ç”¨æ•ˆç‡ã€‚Q-Tuningé‡‡ç”¨ä¸¤é˜¶æ®µç­–ç•¥ï¼Œé¦–å…ˆä¿ç•™å¯Œå«ä¿¡æ¯çš„æ ·æœ¬ï¼Œç„¶ååœ¨ç‰¹å®šæ ·æœ¬ä¸­è¿›è¡Œæ ‡è®°å‰ªæï¼Œç¡®ä¿é‡è¦ä¿¡æ¯ä¸è¢«ä¸¢å¤±ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒQ-Tuningåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è®¾ç«‹äº†æ–°çš„æ€§èƒ½æ ‡å‡†ï¼Œæ˜¾è‘—æé«˜äº†æ•°æ®åˆ©ç”¨ç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.25760', 'title': 'TruthRL: Incentivizing Truthful LLMs via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.25760', 'abstract': 'TruthRL, a reinforcement learning framework, enhances the truthfulness of large language models by balancing accuracy and abstention, significantly reducing hallucinations and improving performance across benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t While large language models (LLMs) have demonstrated strong performance on factoid question answering, they are still prone to hallucination and untruthful responses, particularly when tasks demand information outside their parametric knowledge. Indeed, truthfulness requires more than accuracy -- models must also recognize uncertainty and abstain when unsure to avoid hallucinations. This presents a fundamental challenge for existing methods: approaches that optimize for accuracy often amplify hallucinations, while those that encourage abstention can become overly conservative, sacrificing correct answers. Both extremes ultimately compromise truthfulness. In this work, we present TruthRL, a general reinforcement learning (RL) framework that directly optimizes the truthfulness of LLMs. Specifically, we implement TruthRL using GRPO with a simple yet effective ternary reward that distinguishes correct answers, hallucinations, and abstentions. It incentivizes models to reduce hallucinations not only by providing correct responses, but also by enabling abstention when uncertain, thereby improving truthfulness. Extensive experiments across four knowledge-intensive benchmarks show that, compared to vanilla RL, TruthRL significantly reduces hallucinations by 28.9% and improves truthfulness by 21.1%, with consistent gains across various backbone models (e.g., Qwen, Llama) under both retrieval and non-retrieval setups. In-depth ablation study demonstrates that vanilla accuracy-driven methods, such as supervised fine-tuning or RL with a binary reward, struggle to balance factual correctness and uncertainty. In contrast, our proposed truthfulness-driven TruthRL achieves strong performance in both accuracy and truthfulness, underscoring the importance of learning objective design for developing truthful LLMs.', 'score': 42, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '58cf56a1a824c556', 'authors': ['Zhepei Wei', 'Xiao Yang', 'Kai Sun', 'Jiaqi Wang', 'Rulin Shao', 'Sean Chen', 'Mohammad Kachuee', 'Teja Gollapudi', 'Tony Liao', 'Nicolas Scheffer', 'Rakesh Wanga', 'Anuj Kumar', 'Yu Meng', 'Wen-tau Yih', 'Xin Luna Dong'], 'affiliations': ['FAIR at Meta', 'Meta Reality Labs', 'University of Virginia', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2509.25760.jpg', 'data': {'categories': ['#rlhf', '#hallucinations', '#reasoning', '#optimization', '#training', '#rl'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ LLM Ğ³Ğ¾Ğ²Ğ¾Ñ€Ğ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ°Ğ²Ğ´Ñƒ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ¾Ğ·Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ğµ Ğ¾Ñ‚ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ TruthRL â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ reinforcement learning Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ñ‚ĞµÑ€Ğ½Ğ°Ñ€Ğ½Ğ¾Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹, Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ²Ğ¾Ğ·Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ğµ Ğ¾Ñ‚ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°. Ğ¢Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‡Ğ°ÑÑ‚Ğ¾ ÑƒÑĞ¸Ğ»Ğ¸Ğ²Ğ°ÑÑ‚ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸, Ğ° Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹, Ğ¿Ğ¾Ğ¾Ñ‰Ñ€ÑÑÑ‰Ğ¸Ğµ Ğ²Ğ¾Ğ·Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ğµ, ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ÑÑ‚ÑÑ Ñ‡Ñ€ĞµĞ·Ğ¼ĞµÑ€Ğ½Ğ¾ ĞºĞ¾Ğ½ÑĞµÑ€Ğ²Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸. TruthRL Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ, ÑĞ½Ğ¸Ğ¶Ğ°Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° 28.9% Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° 21.1% Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'TruthRL: Balancing Accuracy and Abstention for Truthful AI', 'desc': "TruthRL is a novel reinforcement learning framework designed to enhance the truthfulness of large language models (LLMs) by effectively balancing accuracy and the ability to abstain from answering when uncertain. Traditional methods often lead to increased hallucinations or overly conservative responses, compromising the model's truthfulness. TruthRL addresses this by using a ternary reward system that differentiates between correct answers, hallucinations, and abstentions, encouraging models to provide accurate responses while also recognizing when to refrain from answering. Experimental results show that TruthRL significantly reduces hallucinations and improves overall truthfulness across various benchmarks and model architectures."}, 'zh': {'title': 'TruthRLï¼šæå‡è¯­è¨€æ¨¡å‹çœŸå®æ€§çš„å¼ºåŒ–å­¦ä¹ æ¡†æ¶', 'desc': 'TruthRLæ˜¯ä¸€ç§å¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜å¤§å‹è¯­è¨€æ¨¡å‹çš„çœŸå®æ€§ã€‚å®ƒé€šè¿‡å ents capable of operating in one of Earth's last unexplored frontiers. The code and data are available at https://github.com/OceanGPT/OceanGym.", 'score': 29, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '16228ef736074906', 'authors': ['Yida Xue', 'Mingjun Mao', 'Xiangyuan Ru', 'Yuqi Zhu', 'Baochang Ren', 'Shuofei Qiao', 'Mengru Wang', 'Shumin Deng', 'Xinyu An', 'Ningyu Zhang', 'Ying Chen', 'Huajun Chen'], 'affiliations': ['National University of Singapore', 'State Key Laboratory of Ocean Sensing, Zhejiang University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26536.jpg', 'data': {'categories': ['#games', '#transfer_learning', '#agents', '#benchmark', '#multimodal'], 'emoji': 'ğŸŒŠ', 'ru': {'title': 'OceanGym: Ğ¢ĞµÑÑ‚Ğ¾Ğ²Ğ°Ñ Ğ¿Ğ»Ğ¾Ñ‰Ğ°Ğ´ĞºĞ° Ğ´Ğ»Ñ AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ½ĞµĞ¸Ğ·Ğ²ĞµĞ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ğ°Ñ… Ğ¾ĞºĞµĞ°Ğ½Ğ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ OceanGym â€” Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ´Ğ²Ğ¾Ğ´Ğ½Ñ‹Ñ… embodied-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‰Ğ¸Ñ… Ğ² ÑĞºÑÑ‚Ñ€ĞµĞ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ğ¾ĞºĞµĞ°Ğ½Ğ°. ĞŸĞ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ²Ğ¾ÑĞµĞ¼ÑŒ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ LLM Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ, Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹. ĞĞ³ĞµĞ½Ñ‚Ñ‹ Ğ´Ğ¾Ğ»Ğ¶Ğ½Ñ‹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ğ¿Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¸ ÑĞ¾Ğ½Ğ°Ñ€Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ, Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½ÑƒÑ ÑÑ€ĞµĞ´Ñƒ Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ñ†ĞµĞ»Ğ¸ Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ğ½Ğ¸Ğ·ĞºĞ¾Ğ¹ Ğ²Ğ¸Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ñ‚ĞµÑ‡ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ MLLM-Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ°Ğ¼Ğ¸-Ğ»ÑĞ´ÑŒĞ¼Ğ¸, Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ, Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ¿Ğ¾Ğ´Ğ²Ğ¾Ğ´Ğ½Ğ¾Ğ¹ ÑÑ€ĞµĞ´Ğµ.'}, 'en': {'title': 'OceanGym: Advancing AI for Underwater Exploration Challenges', 'desc': 'OceanGym is a new benchmark designed for testing underwater embodied agents using Multi-modal Large Language Models (MLLMs). It addresses the unique challenges of underwater environments, such as low visibility and dynamic currents, which complicate perception and decision-making. The benchmark includes eight realistic tasks that require agents to process both optical and sonar data while navigating complex scenarios. By highlighting the performance gaps between advanced AI agents and human experts, OceanGym aims to improve the adaptability and planning capabilities of AI in ocean exploration.'}, 'zh': {'title': 'OceanGymï¼šæ°´ä¸‹æ™ºèƒ½ä½“çš„æ–°åŸºå‡†æŒ‘æˆ˜', 'desc': 'OceanGymæ˜¯ä¸€ä¸ªé’ˆå¯¹æ°´ä¸‹å…·èº«æ™ºèƒ½ä½“çš„åŸºå‡†æµ‹è¯•ï¼Œæ—¨åœ¨åˆ©ç”¨å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰è§£å†³åœ¨æ¶åŠ£æµ·æ´‹ç¯å¢ƒä¸­æ„ŸçŸ¥ã€è§„åˆ’å’Œé€‚åº”æ€§çš„é—®é¢˜ã€‚ä¸é™†åœ°æˆ–ç©ºä¸­ç¯å¢ƒä¸åŒï¼Œæ°´ä¸‹ç¯å¢ƒé¢ä¸´æç«¯çš„æ„ŸçŸ¥å’Œå†³ç­–æŒ‘æˆ˜ï¼Œå¦‚ä½èƒ½è§åº¦å’ŒåŠ¨æ€æµ·æµï¼Œä½¿å¾—æœ‰æ•ˆçš„æ™ºèƒ½ä½“éƒ¨ç½²å˜å¾—å¼‚å¸¸å›°éš¾ã€‚OceanGymåŒ…å«å…«ä¸ªç°å®ä»»åŠ¡é¢†åŸŸå’Œä¸€ä¸ªç»Ÿä¸€çš„æ™ºèƒ½ä½“æ¡†æ¶ï¼Œè¦æ±‚æ™ºèƒ½ä½“ç†è§£å…‰å­¦å’Œå£°çº³æ•°æ®ï¼Œèƒ½å¤Ÿè‡ªä¸»æ¢ç´¢å¤æ‚ç¯å¢ƒï¼Œå¹¶åœ¨è¿™äº›æ¶åŠ£æ¡ä»¶ä¸‹å®Œæˆé•¿æœŸç›®æ ‡ã€‚é€šè¿‡å¹¿æ³›çš„å®éªŒï¼Œå‘ç°å½“å‰æœ€å…ˆè¿›çš„MLLMé©±åŠ¨æ™ºèƒ½ä½“ä¸äººç±»ä¸“å®¶ä¹‹é—´å­˜åœ¨æ˜¾è‘—å·®è·ï¼Œçªæ˜¾äº†åœ¨æ°´ä¸‹ç¯å¢ƒä¸­æ„ŸçŸ¥ã€è§„åˆ’å’Œé€‚åº”æ€§çš„æŒç»­å›°éš¾ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26625', 'title': 'Learning to See Before Seeing: Demystifying LLM Visual Priors from\n  Language Pre-training', 'url': 'https://huggingface.co/papers/2509.26625', 'abstract': "LLMs develop visual priors during language pre-training, which can be leveraged for vision tasks with minimal additional data, and these priors are composed of separable perception and reasoning components.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs), despite being trained on text alone, surprisingly develop rich visual priors. These priors allow latent visual capabilities to be unlocked for vision tasks with a relatively small amount of multimodal data, and in some cases, to perform visual tasks without ever having seen an image. Through systematic analysis, we reveal that visual priors-the implicit, emergent knowledge about the visual world acquired during language pre-training-are composed of separable perception and reasoning priors with unique scaling trends and origins. We show that an LLM's latent visual reasoning ability is predominantly developed by pre-training on reasoning-centric data (e.g., code, math, academia) and scales progressively. This reasoning prior acquired from language pre-training is transferable and universally applicable to visual reasoning. In contrast, a perception prior emerges more diffusely from broad corpora, and perception ability is more sensitive to the vision encoder and visual instruction tuning data. In parallel, text describing the visual world proves crucial, though its performance impact saturates rapidly. Leveraging these insights, we propose a data-centric recipe for pre-training vision-aware LLMs and verify it in 1T token scale pre-training. Our findings are grounded in over 100 controlled experiments consuming 500,000 GPU-hours, spanning the full MLLM construction pipeline-from LLM pre-training to visual alignment and supervised multimodal fine-tuning-across five model scales, a wide range of data categories and mixtures, and multiple adaptation setups. Along with our main findings, we propose and investigate several hypotheses, and introduce the Multi-Level Existence Bench (MLE-Bench). Together, this work provides a new way of deliberately cultivating visual priors from language pre-training, paving the way for the next generation of multimodal LLMs.", 'score': 27, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': elop visual understanding during their training on text data alone. It reveals that these models create visual priors, which are essential for performing vision tasks with minimal additional data. The study identifies two main components of these priors: perception and reasoning, each with distinct characteristics and scaling behaviors. By analyzing extensive experiments, the authors propose a method for enhancing LLMs with visual capabilities, setting a foundation for future multimodal AI systems.'}, 'zh': {'title': 'ä»è¯­è¨€é¢„è®­ç»ƒä¸­åŸ¹å…»è§†è§‰å…ˆéªŒçš„å…¨æ–°æ–¹æ³•', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨è¯­è¨€é¢„è®­ç»ƒè¿‡ç¨‹ä¸­æ„å¤–åœ°å‘å±•å‡ºä¸°å¯Œçš„è§†è§‰å…ˆéªŒã€‚è¿™äº›è§†è§‰å…ˆéªŒä½¿å¾—åœ¨è§†è§‰ä»»åŠ¡ä¸­èƒ½å¤Ÿä»¥ç›¸å¯¹è¾ƒå°‘çš„å¤šæ¨¡æ€æ•°æ®è§£é”æ½œåœ¨çš„è§†è§‰èƒ½åŠ›ã€‚ç ”ç©¶è¡¨æ˜ï¼Œè§†è§‰å…ˆéªŒç”±å¯åˆ†ç¦»çš„æ„ŸçŸ¥å’Œæ¨ç†ç»„ä»¶ç»„æˆï¼Œä¸”è¿™ä¸¤è€…åœ¨è§„æ¨¡å’Œæ¥æºä¸Šå…·æœ‰ç‹¬ç‰¹çš„è¶‹åŠ¿ã€‚é€šè¿‡ç³»ç»Ÿåˆ†æï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§ä»¥æ•°æ®ä¸ºä¸­å¿ƒçš„é¢„è®­ç»ƒæ–¹æ³•ï¼Œæ—¨åœ¨åŸ¹å…»è§†è§‰æ„ŸçŸ¥èƒ½åŠ›ï¼Œä»è€Œæ¨åŠ¨ä¸‹ä¸€ä»£å¤šæ¨¡æ€LLMsçš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.25848', 'title': 'More Thought, Less Accuracy? On the Dual Nature of Reasoning in\n  Vision-Language Models', 'url': 'https://huggingface.co/papers/2509.25848', 'abstract': "VAPO-Thinker-7B enhances multimodal reasoning by anchoring the process to visual information, improving performance on visual tasks while maintaining logical inference.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning has emerged as a pivotal capability in Large Language Models (LLMs). Through Reinforcement Learning (RL), typically Group Relative Policy Optimization (GRPO), these models are able to solve complex tasks such as mathematics and code generation. Building on these advances, recent research has sought to extend reasoning to Vision-Language Models (VLMs), yielding promising results across diverse visual tasks. Despite this progress, our study uncovers the dual nature of multimodal reasoning: while it substantially enhances logical inference and facilitates performance on challenging problems, it may gradually impair perceptual grounding, leading to recognition failures on otherwise basic visual questions. Through further analysis, we attribute this phenomenon to visual forgetting, wherein prolonged reasoning causes the model to increasingly disregard visual input. To address this, we propose Vision-Anchored Policy Optimization (VAPO), a simple yet effective method that explicitly steers the reasoning process toward visually grounded trajectories. Our result model, VAPO-Thinker-7B, significantly strengthens the model's reliance on visual information and achieves new state-of-the-art results on a wide range of established benchmarks. Project page: https://xytian1008.github.io/VAPO/", 'score': 27, 'issue_id': 6177, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '41251889e40e8e71', 'authors': ['Xinyu Tian', 'Shu Zou', 'Zhaoyuan Yang', 'Mengqi He', 'Fabian Waschkowski', 'Lukas Wesemann', 'Peter Tu', 'Jing Zhang'], 'affiliations': ['Australian National University', 'GE Research', 'University of Melbourne'], 'pdf_title_img': 'assets/pdf/title_img/2509.25848.jpg', 'data': {'categories': ['#rl', '#benchmark', '#cv', '#multimodal', '#reasoning'], 'emoji': 'ğŸ‘ï¸', 'ru': {'title': 'ĞĞµ Ğ·Ğ°Ğ±Ñ‹Ğ²Ğ°Ğ¹ ÑĞ¼Ğ¾Ñ‚Ñ€ĞµÑ‚ÑŒ: ĞºĞ°Ğº Ğ½Ğ°ÑƒÑ‡Ğ¸Ñ‚ÑŒ AI Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ÑŒ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ "Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ·Ğ°Ğ±Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ" Ğ² Vision-Language Models: Ğ¿Ñ€Ğ¸ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ°Ñ‡Ğ¸Ğ½Ğ°ÑÑ‚ Ğ¸Ğ³Ğ½Ğ¾Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ ÑƒÑ…ÑƒĞ´ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ½Ğ° Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Vision-Anchored Policy Optimization (VAPO), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ²Ğ½Ğ¾ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğº Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑĞ¼, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ½Ğ° Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (Reinforcement Learning) Ğ¸ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ‚ÑŒ ÑĞ²ÑĞ·ÑŒ Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ°. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ¸Ñ€ÑƒÑÑ‰Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ VAPO-Thinker-7B Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğµ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ², ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€ÑƒÑ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸ĞµĞ¼.'}, 'en': {'title': 'Anchoring Reasoning to Visuals for Better Performance', 'desc': 'The paper introduces VAPO-Thinker-7B, a model that enhances multimodal reasoning by anchoring it to visual information. This approach improves performance on visual tasks while ensuring logical inference remains strong. The study reveals that while multimodal reasoning boosts problem-solving capabilities, it can lead to visual forgetting, where the model neglects visual input over time. To counteract this, the authors propose Vision-Anchored Policy Optimization (VAPO), which helps maintain a strong connection to visual data, resulting in state-of-the-art performance on various benchmarks.'}, 'zh': {'title': 'è§†è§‰é”šå®šï¼Œæ¨ç†æ›´ç²¾å‡†ï¼', 'desc': 'VAPO-Thinker-7Bé€šè¿‡å°†æ¨ç†è¿‡ç¨‹ä¸è§†è§‰ä¿¡æ¯ç›¸ç»“åˆï¼Œå¢å¼ºäº†å¤šæ¨¡æ€æ¨ç†èƒ½åŠ›ï¼Œä»è€Œåœ¨è§†è§‰ä»»åŠ¡ä¸Šæé«˜äº†æ€§èƒ½ï¼ŒåŒæ—¶ä¿æŒäº†é€»è¾‘æ¨ç†çš„èƒ½åŠ›ã€‚è¯¥ç ”ç©¶å‘ç°ï¼Œå¤šæ¨¡æ€æ¨ç†å…·æœ‰åŒé‡ç‰¹æ€§ï¼Œè™½ç„¶å®ƒèƒ½æ˜¾è‘—æå‡é€»è¾‘æ¨ç†å’Œè§£å†³å¤æ‚é—®é¢˜çš„èƒ½åŠ›ï¼Œä½†ä¹Ÿå¯èƒ½å¯¼è‡´æ„ŸçŸ¥åŸºç¡€çš„é€æ¸å‰Šå¼±ï¼Œé€ æˆå¯¹åŸºæœ¬è§†è§‰é—®é¢˜çš„è¯†åˆ«å¤±è´¥ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œç ”ç©¶è€…æå‡ºäº†è§†è§‰é”šå®šç­–ç•¥ä¼˜åŒ–ï¼ˆVAPOï¼‰ï¼Œè¯¥æ–¹æ³•æœ‰æ•ˆåœ°å¼•å¯¼æ¨ç†è¿‡ç¨‹æœå‘è§†è§‰åŸºç¡€çš„è½¨è¿¹ã€‚æœ€ç»ˆï¼ŒVAPO-Thinker-7Båœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­å–å¾—äº†æ–°çš„æœ€å…ˆè¿›ç»“æœï¼Œæ˜¾è‘—å¢å¼ºäº†æ¨¡å‹å¯¹è§†è§‰ä¿¡æ¯çš„ä¾èµ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26226', 'title': 'Thinking-Free Policy Initialization Makes Distilled Reasoning Models\n  More Effective and Efficient Reasoners', 'url': 'https://huggingface.co/papers/2509.26226', 'abstract': 'TFPI, a simple adaptation to RLVR, improves performance and reduces token usage by discarding thinking content during training, accelerating RL convergence and achieving higher accuracy with less computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Reward (RLVR) effectively solves complex tasks but demands extremely long context lengths during training, leading to substantial computational costs. While multi-stage training can partially mitigate this, starting with overly short contexts often causes irreversible performance degradation, ultimately failing to reduce overall training compute significantly. In this paper, we introduce **T**hinking-**F**ree **P**olicy **I**nitialization (**TFPI**), a simple yet effective adaptation to RLVR that bridges long Chain-of-Thought (CoT) distillation and standard RLVR. TFPI employs a simple *ThinkFree* operation, explicitly discarding the thinking content via a direct *</think>* append, to reduce token usage during inference. Training with *ThinkFree*-adapted inputs improves performance and lowers token consumption, even in the original slow-thinking mode. Extensive experiments across various benchmarks have shown that TFPI accelerates RL convergence, achieves a higher performance ceiling, and yields more token-efficient reasoning models without specialized rewards or complex training designs. With TFPI only, we train a 4B model to reach 89.0% accuracy on AIME24 and 65.5% on LiveCodeBench using less than 4K H20 hours.', 'score': 25, 'issue_id': 6187, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '34e5a946d584992f', 'authors': ['Xin Xu', 'Cliveb AI', 'Kai Yang', 'Tianhao Chen', 'Yang Wang', 'Saiyong Yang', 'Can Yang'], 'affiliations': ['LLM Department, Tencent', 'The Hong Kong University of Science and Technology', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2509.26226.jpg', 'data': {'categories': ['#training', '#long_context', '#rl', '#rlhf', '#optimization'], 'emoji': 'âœ‚ï¸', 'ru': {'title': 'ĞÑ‚ÑĞµÑ‡ĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ TFPI Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¼ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸ĞµĞ¼ (RLVR). ĞŸÑ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğ³Ğ¾ RLVR Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¾Ñ‡ĞµĞ½ÑŒ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² Ñ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ°Ğ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ (Chain-of-Thought), Ñ‡Ñ‚Ğ¾ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¾Ğ³Ñ€Ğ¾Ğ¼Ğ½Ñ‹Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ². TFPI Ñ€ĞµÑˆĞ°ĞµÑ‚ ÑÑ‚Ñƒ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¿ÑƒÑ‚ĞµĞ¼ ÑĞ²Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ñ ThinkFree, Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑÑ Ñ‚ĞµĞ³ </think> Ğ´Ğ»Ñ Ğ¾Ñ‚ÑĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ»Ğ¸ÑˆĞ½Ğ¸Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ RL, Ğ±Ğ¾Ğ»ĞµĞµ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚ - Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ¼ 4B Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ»Ğ° 89% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° AIME24, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼ĞµĞ½ĞµĞµ 4000 Ñ‡Ğ°ÑĞ¾Ğ² Ğ½Ğ° H20.'}, 'en': {'title': 'Streamlining RLVR: Boosting Performance with TFPI', 'desc': 'This paper presents Thinking-Free Policy Initialization (TFPI), an innovative approach that enhances Reinforcement Learning with Verifiable Reward (RLVR) by reducing token usage and improving training efficiency. TFPI simplifies the training process by discarding unnecessary thinking content, which accelerates the convergence of reinforcement learning models. The method allows for better performance with lower computational costs, even when using longer context lengths. Experimental results demonstrate that TFPI leads to significant improvements in accuracy and efficiency across various benchmarks, making it a valuable contribution to the field of machine learning.'}, 'zh': {'title': 'TFPIï¼šæå‡RLVRæ€§èƒ½çš„ç®€å•æ–¹æ³•', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºTFPIçš„ç®€å•é€‚åº”æ–¹æ³•ï¼Œæ—¨åœ¨æ”¹å–„å¼ºåŒ–å­¦ä¹ ä¸å¯éªŒè¯å¥–åŠ±ï¼ˆRLVRï¼‰çš„æ€§èƒ½ã€‚TFPIé€šè¿‡åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­ä¸¢å¼ƒæ€è€ƒå†…å®¹ï¼Œå‡å°‘äº†ä»¤ç‰Œçš„ä½¿ç”¨ï¼Œä»è€ŒåŠ é€Ÿäº†å¼ºåŒ–å­¦ä¹ çš„æ”¶æ•›ã€‚å®éªŒè¡¨æ˜ï¼Œä½¿ç”¨TFPIçš„è®­ç»ƒæ–¹æ³•å¯ä»¥åœ¨ä¸å¢åŠ è®¡ç®—æˆæœ¬çš„æƒ…å†µä¸‹ï¼Œæé«˜æ¨¡å‹çš„å‡†ç¡®æ€§å’Œæ•ˆç‡ã€‚æœ€ç»ˆï¼ŒTFPIä½¿å¾—ä¸€ä¸ª4Bå‚æ•°çš„æ¨¡å‹åœ¨AIME24å’ŒLiveCodeBenchä¸Šåˆ†åˆ«è¾¾åˆ°äº†89.0%å’Œ65.5%çš„å‡†ç¡®ç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.25182', 'title': 'DC-VideoGen: Efficient Video Generation with Deep Compression Video\n  Autoencoder', 'url': 'https://huggingface.co/papers/2509.25182', 'abstract': 'DC-VideoGen accelerates video generation by adapting pre-trained diffusion models to a deep compression latent space, reducing inference latency and enabling high-resolution video generation.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce DC-VideoGen, a post-training acceleration framework for efficient video generation. DC-VideoGen can be applied to any pre-trained video diffusion model, improving efficiency by adapting it to a deep compression latent space with lightweight fine-tuning. The framework builds on two key innovations: (i) a Deep Compression Video Autoencoder with a novel chunk-causal temporal design that achieves 32x/64x spatial and 4x temporal compression while preserving reconstruction quality and generalization to longer videos; and (ii) AE-Adapt-V, a robust adaptation strategy that enables rapid and stable transfer of pr ased on scores and candidate content, addressing biases and vulnerabilities in sensitive scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Model (LLM)-based judgments leverage powerful LLMs to efficiently evaluate candidate content and provide judgment scores. However, the inherent biases and vulnerabilities of LLM-generated judgments raise concerns, underscoring the urgent need for distinguishing them in sensitive scenarios like academic peer reviewing. In this work, we propose and formalize the task of judgment detection and systematically investigate the detectability of LLM-generated judgments. Unlike LLM-generated text detection, judgment detection relies solely on judgment scores and candidates, reflecting real-world scenarios where textual feedback is often unavailable in the detection process. Our preliminary analysis shows that existing LLM-generated text detection methods perform poorly given their incapability to capture the interaction between judgment scores and candidate content -- an aspect crucial for effective judgment detection. Inspired by this, we introduce J-Detector, a lightweight and transparent neural detector augmented with explicitly extracted linguistic and LLM-enhanced features to link LLM judges' biases with candidates' properties for accurate detection. Experiments across diverse datasets demonstrate the effectiveness of J-Detector and show how its interpretability enables quantifying biases in LLM judges. Finally, we analyze key factors affecting the detectability of LLM-generated judgments and validate the practical utility of judgment detection in real-world scenarios.", 'score': 22, 'issue_id': 6176, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 29', 'zh': '9æœˆ29æ—¥'}, 'hash': '27f20852a9155cd5', 'authors': ['Dawei Li', 'Zhen Tan', 'Chengshuai Zhao', 'Bohan Jiang', 'Baixiang Huang', 'Pingchuan Ma', 'Abdullah Alnaibari', 'Kai Shu', 'Huan Liu'], 'affiliations': ['Arizona State ¾Ğ´Ğ¾Ğ²Ñ‹Ñ… Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑĞ¼Ğ¸. Ğ”Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ€ÑƒĞ±Ñ€Ğ¸Ğº ÑĞ¾ ÑĞºĞ¾Ğ»ÑŒĞ·ÑÑ‰Ğ¸Ğ¼ Ğ¾ĞºĞ½Ğ¾Ğ¼, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ¾ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¿ÑƒÑ‚ĞµĞ¹ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ. Ğ”Ğ°Ğ¶Ğµ ÑĞ°Ğ¼Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ½ÑƒÑ‚Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ Ğ»Ğ¸ÑˆÑŒ 30% ÑƒÑĞ¿ĞµÑ…Ğ° Ğ² ĞºÑ€Ğ¾ÑÑ-ÑÑ†ĞµĞ½Ğ°Ñ€Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚ĞµĞºÑƒÑ‰Ğ¸Ğ¼Ğ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ AI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸ÑĞ¼Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¸Ñ€Ğ°.'}, 'en': {'title': 'VitaBench: Advancing AI Agents in Real-World Complexity', 'desc': 'VitaBench is a new benchmark designed to test large language model (LLM)-based agents in complex, real-world tasks that require interaction with various tools. It addresses the limitations of existing benchmarks by providing a diverse set of scenarios that reflect daily applications, such as food delivery and travel services. The benchmark includes 66 tools and offers 100 cross-scenario tasks, challenging agents to manage dynamic user interactions and reason through complex instructions. The evaluation shows that even advanced models struggle, achieving only a 30% success rate on cross-scenario tasks, highlighting the need for further development in AI agents for practical use.'}, 'zh': {'title': 'VitaBenchï¼šè¯„ä¼°å¤æ‚äº’åŠ¨ä»»åŠ¡çš„åŸºå‡†æµ‹è¯•', 'desc': 'VitaBenchæ˜¯ä¸€ä¸ªç”¨äºè¯„ä¼°åŸºäºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†åœ¨å¤æ‚ç°å®äº’åŠ¨ä»»åŠ¡ä¸­çš„åŸºå‡†æµ‹è¯•ã€‚å®ƒè§£å†³äº†ç°æœ‰åŸºå‡†æ— æ³•æ•æ‰ä»£ç†å¤„ç†å¤§é‡ä¿¡æ¯ã€åˆ©ç”¨å¤šæ ·èµ„æºå’Œç®¡ç†åŠ¨æ€ç”¨æˆ·äº¤äº’çš„å¤æ‚æ€§çš„é—®é¢˜ã€‚VitaBenchæä¾›äº†66ç§å·¥å…·å’Œå¤šç§åœºæ™¯ï¼Œè®¾è®¡äº†100ä¸ªè·¨åœºæ™¯ä»»åŠ¡å’Œ300ä¸ªå•åœºæ™¯ä»»åŠ¡ï¼Œè¦æ±‚ä»£ç†åœ¨å¤šè½®å¯¹è¯ä¸­æ¨ç†æ—¶é—´å’Œç©ºé—´ç»´åº¦ï¼Œä½¿ç”¨å¤æ‚å·¥å…·é›†ï¼Œå¹¶ä¸»åŠ¨æ¾„æ¸…æ¨¡ç³ŠæŒ‡ä»¤ã€‚æˆ‘ä»¬çš„è¯„ä¼°æ˜¾ç¤ºï¼Œå³ä½¿æ˜¯æœ€å…ˆè¿›çš„æ¨¡å‹åœ¨è·¨åœºæ™¯ä»»åŠ¡ä¸Šçš„æˆåŠŸç‡ä¹Ÿä»…ä¸º30%ï¼Œè¿™è¡¨æ˜VitaBenchå°†æ¨åŠ¨AIä»£ç†åœ¨å®é™…åº”ç”¨ä¸­çš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26488', 'title': 'dParallel: Learnable Parallel Decoding for dLLMs', 'url': 'https://huggingface.co/papers/2509.26488', 'abstract': 'dParallel is a method that enhances the parallel decoding of diffusion large language models, significantly reducing decoding steps without compromising performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion large language models (dLLMs) have recently drawn considerable attention within the research community as a promising alternative to autoregressive generation, offering parallel token prediction and lower inference latency. Yet, their parallel decoding potential remains largely underexplored, as existing open-source models still require nearly token-length decoding steps to ensure performance. To address this, we introduce dParallel, a simple and effective method that unlocks the inherent parallelism of dLLMs for fast sampling. We identify that the key bottleneck to parallel decoding arises from the sequential certainty convergence for masked tokens. Building on this insight, we introduce the core of our approach: certainty-forcing distillation, a novel training strategy that distills the model to follow its original sampling trajectories while enforcing it to achieve high certainty on masked tokens more rapidly and in parallel. Extensive experiments across various benchmarks demonstrate that our method can dramatically reduce the number of decoding steps while maintaining performance. When applied to the LLaDA-8B-Instruct model, dParallel reduces decoding steps from 256 to 30 on GSM8K, achieving an 8.5x speedup without performance degradation. On the MBPP benchmark, it cuts decoding steps from 256 to 24, resulting in a 10.5x speedup while maintaining accuracy. Our code is available at https://github.com/czg1225/dParallel', 'score': 14, 'issue_id': 6175, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '50b8e2e379343971', 'authors': ['Zigeng Chen', 'Gongfan Fang', 'Xinyin Ma', 'Ruonan Yu', 'Xinchao Wang'], 'affiliations': ['National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2509.26488.jpg', 'data': {'categories': ['#inference', '#optimization', '#benchmark', '#diffusion', '#open_source', '#training'], 'emoji': 'âš¡', 'ru': {'title': 'ĞŸĞ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… LLM Ñ 10-ĞºÑ€Ğ°Ñ‚Ğ½Ñ‹Ğ¼ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ dParallel â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (dLLMs). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğµ ÑƒĞ·ĞºĞ¾Ğµ Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ñ€Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ ÑĞ²ÑĞ·Ğ°Ğ½Ğ¾ Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒÑ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ·Ğ°Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ°Ñ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ° certainty-forcing distillation Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ‚ÑŒ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾. Ğ’ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¾ĞºÑ€Ğ°Ñ‰Ğ°ĞµÑ‚ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ ÑˆĞ°Ğ³Ğ¾Ğ² Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ 256 Ğ´Ğ¾ 24-30 Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… GSM8K Ğ¸ MBPP, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ² 8-10 Ñ€Ğ°Ğ· Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°.'}, 'en': {'title': 'Unlocking Fast Parallel Decoding in Diffusion Models', 'desc': 'dParallel is a novel method designed to improve the efficiency of parallel decoding in diffusion large language models (dLLMs). It addresses the challenge of sequential certainty convergence for masked tokens, which has limited the speed of parallel decoding. By introducing certainty-forcing distillation, dParallel trains the model to quickly achieve high certainty on masked tokens while maintaining its original sampling paths. Experimental results show that dParallel significantly reduces decoding steps, achieving up to 10.5 times faster inference without sacrificing performance.'}, 'zh': {'title': 'dParallelï¼šåŠ é€Ÿæ‰©æ•£æ¨¡å‹çš„å¹¶è¡Œè§£ç ', 'desc': 'dParallelæ˜¯ä¸€ç§å¢å¼ºæ‰©æ•£å¤§è¯­è¨€æ¨¡å‹ï¼ˆdLLMsï¼‰å¹¶è¡Œè§£ç çš„æ–¹æ³•ï¼Œæ˜¾è‘—å‡å°‘äº†è§£ç æ­¥éª¤è€Œä¸å½±å“æ€§èƒ½ã€‚è¯¥æ–¹æ³•åˆ©ç”¨äº†dLLMsçš„å¹¶è¡Œæ€§ï¼Œè§£å†³äº†ç°æœ‰æ¨¡å‹åœ¨è§£ç æ—¶éœ€è¦æ¥è¿‘ä»¤ç‰Œé•¿åº¦çš„æ­¥éª¤çš„é—®é¢˜ã€‚é€šè¿‡å¼•å…¥ç¡®å®šæ€§å¼ºåˆ¶è’¸é¦çš„è®­ç»ƒç­–ç•¥ï¼ŒdParallelèƒ½å¤Ÿæ›´å¿«åœ°å¹¶è¡Œå¤„ç†è¢«é®è”½çš„ä»¤ç‰Œã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒdParallelåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—å‡å°‘äº†è§£ç æ­¥éª¤ï¼ŒåŒæ—¶ä¿æŒäº†æ¨¡å‹çš„å‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.22646', 'title': 'Learning Human-Perceived Fakeness in AI-Generated Videos via Multimodal\n  LLMs', 'url': 'https://huggingface.co/papers/2509.22646', 'abstract': 'DeeptraceReward is a benchmark dataset that annotates human-perceived deepfake traces in videos, used to train multimodal language models for detecting AI-generated videos.  \t\t\t\t\tAI-generated summary \t\t\t\t Can humans identify AI-generated (fake) videos and provide grounded reasons? While video generation models have advanced rapidly, a critical dimension -- whether humans can detect deepfake traces within a generated video, i.e., spatiotemporal grounded visual artifacts that reveal a video as machine generated -- has been largely overlooked. We introduce DeeptraceReward, the first fine-grained, spatially- and temporally- aware benchmark that annotates human-perceived fake traces for video generation reward. The dataset comprises 4.3K detailed annotations across 3.3K high-quality generated videos. Each annotation provides a natural-language explanation, pinpoints a bounding-box region containing the perceived trace, and marks precise onset and offset timestamps. We consolidate these annotations into 9 major categories of deepfake traces that lead humans to identify a video as AI-generated, and train multimodal language models (LMs) as reward models to mimic human judgments and localizations. On DeeptraceReward, our 7B reward model outperforms GPT-5 by 34.7% on average across fake clue identification, grounding, and explanation. Interestingly, we observe a consistent difficulty gradient: binary fake v.s. real classification is substantially easier than fine-grained deepfake trace detection; within the latter, performance degrades from natural language explanations (easiest), to spatial grounding, to temporal labeling (hardest). By foregrounding human-perceived deepfake traces, DeeptraceReward provides a rigorous testbed and training signal for socially aware and trustworthy video generation.', 'score': 14, 'issue_id': 6178, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': '098fcc1c49c189c8', 'authors': ['Xingyu Fu', 'Siyi Liu', 'Yinuo Xu', 'Pan Lu', 'Guangqiuse Hu', 'Tianbo Yang', 'Taran Anantasagar', 'Christopher Shen', 'Yikai Mao', 'Yuanzhe Liu', 'Keyush Shah', 'Chung Un Lee', 'Yejin Choi', 'James Zou', 'Dan Roth', 'Chris Callison-Burch'], 'affiliations': ['Princeton University', 'Stanford University', 'University of Pennsylvania'], 'pdf_title_img': 'assets/pdf/title_img/2509.22646.jpg', 'data': {'categories': ['#alignment', '#ethics', '#video', '#multimodal', '#benchmark', '#dataset', '#interpretability'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ£Ñ‡Ğ¸Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ°Ñ…Ğ¾Ğ´Ğ¸Ñ‚ÑŒ ÑĞ»ĞµĞ´Ñ‹ Ğ´Ğ¸Ğ¿Ñ„ĞµĞ¹ĞºĞ¾Ğ² Ğ³Ğ»Ğ°Ğ·Ğ°Ğ¼Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ DeeptraceReward Ñ 4.3 Ñ‚Ñ‹ÑÑÑ‡Ğ°Ğ¼Ğ¸ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¹ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ¾Ğ² Ğ² ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ·Ğ°Ğ¼ĞµÑ‡Ğ°ÑÑ‚ Ğ»ÑĞ´Ğ¸. ĞšĞ°Ğ¶Ğ´Ğ°Ñ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğµ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ğµ, Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½ÑƒÑ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· bounding box Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚ĞºĞ¸ Ğ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ¸ ĞºĞ¾Ğ½Ñ†Ğ° Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ°. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ° Ğ¾Ğ±ÑƒÑ‡Ğ¸Ğ»Ğ¸ multimodal language models ĞºĞ°Ğº reward Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ñ€ÑƒÑÑ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğµ ÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¾ Ğ´Ğ¸Ğ¿Ñ„ĞµĞ¹ĞºĞ°Ñ…. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° 7B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾ÑˆĞ»Ğ° GPT-5 Ğ½Ğ° 34.7% Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸, Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ´Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞ»ĞµĞ´Ğ¾Ğ² Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Detecting Deepfakes: Training Models with Human Insights', 'desc': 'DeeptraceReward is a new dataset designed to help train models that can detect deepfake videos by focusing on human-perceived traces. It includes 4.3K annotations from 3.3K high-quality generated videos, detailing where and when viewers notice signs of manipulation. The dataset categorizes these traces into nine major types, allowing models to learn how to identify and explain deepfake characteristics. By using this dataset, researchers can improve multimodal language models to better mimic human detection and reasoning about AI-generated content.'}, 'zh': {'title': 'æ­ç¤ºæ·±åº¦ä¼ªé€ ç—•è¿¹ï¼Œæå‡è§†é¢‘ç”Ÿæˆå¯ä¿¡åº¦', 'desc': 'DeeptraceRewardæ˜¯ä¸€ä¸ªåŸºå‡†æ•°æ®é›†ï¼Œä¸“æ³¨äºæ ‡æ³¨äººç±»æ„ŸçŸ¥çš„æ·±åº¦ä¼ªé€ è§†é¢‘ç—•è¿¹ï¼Œæ—¨åœ¨è®­ç»ƒå¤šæ¨¡æ€è¯­è¨€æ¨¡å‹ä»¥æ£€æµ‹AIç”Ÿæˆçš„è§†é¢‘ã€‚è¯¥æ•°æ®é›†åŒ…å«4300ä¸ªè¯¦ç»†æ³¨é‡Šï¼Œæ¶µç›–3300ä¸ªé«˜è´¨é‡ç”Ÿæˆçš„è§†é¢‘ï¼Œæ¯ä¸ªæ³¨é‡Šæä¾›è‡ªç„¶è¯­è¨€è§£é‡Šï¼Œå¹¶æ ‡è®°å‡ºåŒ…å«ä¼ªé€ ç—•è¿¹çš„åŒºåŸŸå’Œæ—¶é—´æˆ³ã€‚æˆ‘ä»¬å°†è¿™äº›æ³¨é‡Šæ•´åˆä¸º9ä¸ªä¸»è¦ç±»åˆ«ï¼Œå¸®åŠ©äººç±»è¯†åˆ«è§†é¢‘æ˜¯å¦ä¸ºAIç”Ÿæˆã€‚é€šè¿‡DeeptraceRewardï¼Œæˆ‘ä»¬çš„å¥–åŠ±æ¨¡å‹åœ¨ä¼ªé€ çº¿ç´¢è¯†åˆ«å’Œè§£é‡Šæ–¹é¢çš„è¡¨ç°è¶…è¶Šäº†GPT-5ï¼Œæ¨åŠ¨äº†ç¤¾ä¼šæ„è¯†å’Œå¯ä¿¡èµ–çš„è§†é¢‘ç”Ÿæˆç ”ç©¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26231', 'title': 'IMG: Calibrating Diffusion Models via Implicit Multimodal Guidance', 'url': 'https://huggingface.co/papers/2509.26231', 'abstract': 'Implicit Multimodal Guidance (IMG) enhances multimodal alignment between diffusion-generated images and prompts without additional data or editing, outperforming existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Ensuring precise multimodal alignment between diffusion-generated images and input prompts has been a long-standing challenge. Earlier works finetune diffusion weight using high-quality preference data, which tends to be limited and difficult to scale up. Recent editing-based methods further refine local regions of generated images but may compromise overall image quality. In this work, we propose Implicit Multimodal Guidance (IMG), a novel re-generation-based multimodal alignment framework that requires no extra data or editing operations. Specifically, given a generated image and its prompt, IMG a) utilizes a multimodal large language model (MLLM) to identify misalignments; b) introduces an Implicit Aligner that manipulates diffusion conditioning features to reduce misalignments and enable re-generation; and c) formulates the re-alignment goal into a trainable objective, namely Iteratively Updated Preference Objective. Extensive qualitative and quantitative evaluations on SDXL, SDXL-DPO, and FLUX show that IMG outperforms existing alignment methods. Furthermore, IMG acts as a flexible plug-and-play adapter, seamlessly enhancing prior finetuning-based alignment methods. Our code will be available at https://github.com/SHI-Labs/IMG-Multimodal-Diffusion-Alignment.', 'score': 13, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '2e5347092392a0bc', 'authors': ['Jiayi Guo', 'Chuanhao Yan', 'Xingqian Xu', 'Yulin Wang', 'Kai Wang', 'Gao Huang', 'Humphrey Shi'], 'affiliations': ['SHI Labs @ Georgia Tech', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26231.jpg', 'data': {'categories': ['#multimodal', '#alignment', '#cv', '#diffusion'], 'emoji': 'ğŸ¯', 'ru': {' {'title': 'éšå¼å¤šæ¨¡æ€å¼•å¯¼ï¼šæ— æ•°æ®å¯¹é½çš„åˆ›æ–°', 'desc': 'éšå¼å¤šæ¨¡æ€å¼•å¯¼ï¼ˆIMGï¼‰æ˜¯ä¸€ç§æ–°é¢–çš„å¤šæ¨¡æ€å¯¹é½æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜æ‰©æ•£ç”Ÿæˆå›¾åƒä¸è¾“å…¥æç¤ºä¹‹é—´çš„å¯¹é½ç²¾åº¦ï¼Œè€Œæ— éœ€é¢å¤–çš„æ•°æ®æˆ–ç¼–è¾‘æ“ä½œã€‚è¯¥æ–¹æ³•åˆ©ç”¨å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰è¯†åˆ«ç”Ÿæˆå›¾åƒä¸æç¤ºä¹‹é—´çš„é”™ä½ï¼Œå¹¶é€šè¿‡éšå¼å¯¹é½å™¨è°ƒæ•´æ‰©æ•£æ¡ä»¶ç‰¹å¾ä»¥å‡å°‘é”™ä½ã€‚IMGå°†é‡æ–°å¯¹é½ç›®æ ‡å…¬å¼åŒ–ä¸ºå¯è®­ç»ƒçš„ç›®æ ‡ï¼Œç§°ä¸ºè¿­ä»£æ›´æ–°åå¥½ç›®æ ‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒIMGåœ¨å¤šä¸ªæ•°æ®é›†ä¸Šä¼˜äºç°æœ‰çš„å¯¹é½æ–¹æ³•ï¼Œå¹¶ä¸”å¯ä»¥ä½œä¸ºçµæ´»çš„æ’ä»¶ï¼Œå¢å¼ºä¹‹å‰åŸºäºå¾®è°ƒçš„å¯¹é½æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26391', 'title': 'MotionRAG: Motion Retrieval-Augmented Image-to-Video Generation', 'url': 'https://huggingface.co/papers/2509.26391', 'abstract': 'MotionRAG enhances video generation by integrating motion priors from reference videos using a retrieval-augmented framework, improving motion realism with negligible computational overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t Image-to-video generation has made remarkable progress with the advancements in diffusion models, yet generating videos with realistic motion remains highly challenging. This difficulty arises from the complexity of accurately modeling motion, which involves capturing physical constraints, object interactions, and domain-specific dynamics that are not easily generalized across diverse scenarios. To address this, we propose MotionRAG, a retrieval-augmented framework that enhances motion realism by adapting motion priors from relevant reference videos through Context-Aware Motion Adaptation (CAMA). The key technical innovations include: (i) a retrieval-based pipeline extracting high-level motion features using video encoder and specialized resamplers to distill semantic motion representations; (ii) an in-context learning approach for motion adaptation implemented through a causal transformer architecture; (iii) an attention-based motion injection adapter that seamlessly integrates transferred motion features into pretrained video diffusion models. Extensive experiments demonstrate that our method achieves significant improvements across multiple domains and various base models, all with negligible computational overhead during inference. Furthermore, our modular design enables zero-shot generalization to new domains by simply updating the retrieval database without retraining any components. This research enhances the core capability of video generation systems by enabling the effective retrieval and transfer of motion priors, facilitating the synthesis of realistic motion dynamics.', 'score': 12, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '80a4fde692ceb5ab', 'authors': ['Chenhui Zhu', 'Yilu Wu', 'Shuai Wang', 'Gangshan Wu', 'Limin Wang'], 'affiliations': ['Shanghai AI Laboratory', 'State Key Laboratory for Novel Software Technology, Nanjing University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26391.jpg', 'data': {'categories': ['#transfer_learning', '#video', '#rag', '#diffusion', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· retrieval motion-Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ MotionRAG â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ retrieval-augmented Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµÑ‚ motion-Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñ‹ Ğ¸Ğ· Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… Ñ€ĞµÑ„ĞµÑ€ĞµĞ½ÑĞ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ¾Ğ² Ğ¸ resamplers, Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¸Ñ… Ñ‡ĞµÑ€ĞµĞ· causal transformer Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ. Motion-Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ğ² Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ‡ĞµÑ€ĞµĞ· attention-based Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ğ¼Ğ¸. ĞœĞ¾Ğ´ÑƒĞ»ÑŒĞ½Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ zero-shot Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ´Ğ¾Ğ¼ĞµĞ½Ñ‹ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ğ¼ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ±Ğ°Ğ·Ñ‹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ±ĞµĞ· Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Enhancing Video Realism with MotionRAG: Smart Retrieval for Realistic Motion Dynamics', 'desc': 'MotionRAG is a novel framework that improves video generation by incorporating motion priors from reference videos. It utilizes a retrieval-augmented approach to enhance the realism of motion in generated videos while maintaining low computational costs. The framework employs Context-Aware Motion Adaptation (CAMA) to adapt high-level motion features extracted from relevant videos, using a causal transformer for in-context learning. This method allows for significant improvements in motion realism across various domains and enables zero-shot generalization by simply updating the retrieval database.'}, 'zh': {'title': 'MotionRAGï¼šæå‡è§†é¢‘ç”Ÿæˆçš„è¿åŠ¨çœŸå®æ„Ÿ', 'desc': 'MotionRAGæ˜¯ä¸€ç§å¢å¼ºè§†é¢‘ç”Ÿæˆçš„æ¡†æ¶ï¼Œé€šè¿‡ä»å‚è€ƒè§†é¢‘ä¸­æ•´åˆè¿åŠ¨å…ˆéªŒæ¥æé«˜è¿åŠ¨çš„çœŸå®æ„Ÿã€‚è¯¥æ–¹æ³•åˆ©ç”¨ä¸Šä¸‹æ–‡æ„ŸçŸ¥è¿åŠ¨é€‚åº”ï¼ˆCAMAï¼‰æŠ€æœ¯ï¼Œæå–é«˜å±‚æ¬¡çš„è¿åŠ¨ç‰¹å¾ï¼Œå¹¶é€šè¿‡å› æœå˜æ¢å™¨æ¶æ„è¿›è¡Œè¿åŠ¨é€‚åº”ã€‚å…¶åˆ›æ–°ä¹‹å¤„åœ¨äºä½¿ç”¨æ£€ç´¢åŸºç¡€çš„ç®¡é“å’Œæ³¨æ„åŠ›æœºåˆ¶ï¼Œå°†è½¬ç§»çš„è¿åŠ¨ç‰¹å¾æ— ç¼é›†æˆåˆ°é¢„è®­ç»ƒçš„è§†é¢‘æ‰©æ•£æ¨¡å‹ä¸­ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMotionRAGåœ¨å¤šä¸ªé¢†åŸŸå’ŒåŸºç¡€æ¨¡å‹ä¸Šéƒ½æ˜¾è‘—æé«˜äº†ç”Ÿæˆè§†é¢‘çš„è¿åŠ¨çœŸå®æ„Ÿï¼ŒåŒæ—¶åœ¨æ¨ç†è¿‡ç¨‹ä¸­å‡ ä¹æ²¡æœ‰è®¡ç®—å¼€é”€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.23610', 'title': 'Efficient Audio-Visual Speech Separation with Discrete Lip Semantics and\n  Multi-Scale Global-Local Attention', 'url': 'https://huggingface.co/papers/2509.23610', 'abstract': 'Dolphin, an efficient AVSS method, uses a dual-path lightweight video encoder and a lightweight encoder-decoder separator with global-local attention blocks to achieve high separation quality and significant computational efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Audio-visual speech separation (AVSS) methods leverage visual cues to extract target speech and have demonstrated strong separation quality in noisy acoustic environments. However, these methods usually involve a large number of parameters and require high computational cost, which is unacceptable in many applications where speech separation serves as only a preprocessing step for further speech processing. To address this issue, we propose an efficient AVSS method, named Dolphin. For visual feature extraction, we develop DP-LipCoder, a dual-path lightweight video encoder that transforms lip-motion into discrete audio-aligned semantic tokens. For audio separation, we construct a lightweight encoder-decoder separator, in which each layer incorporates a global-local attention (GLA) block to efficiently capture multi-scale dependencies. Experiments on three benchmark datasets showed that Dolphin not only surpassed the current state-of-the-art (SOTA) model in separation quality but also achieved remarkable improvements in efficiency: over 50% fewer parameters, more than 2.4x reduction in MACs, and over 6x faster GPU inference speed. These results indicate that Dolphin offers a practical and deployable solution for high-performance AVSS in real-world scenarios. Our code and demo page are publicly available at http://cslikai.cn/Dolphin/.', 'score': 12, 'issue_id': 6175, 'pub_date': '2025-09-28', 'pub_date_card': {'ru': '28 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 28', 'zh': '9æœˆ28æ—¥'}, 'hash': 'd324759166979416', 'authors': ['Kai Li', 'Kejun Gao', 'Xiaolin Hu'], 'affiliations': ['Chinese Institute for Brain Research (CIBR), Beijing 100010, China', 'Department of Computer Science and Technology, Institute for AI, BNRist, Tsinghua University, Beijing 100084, China', 'Tsinghua Laboratory of Brain and Intelligence (THBI), IDG/McGovern Institute for Brain Research, Tsinghua University, Beijing 100084, China'], 'pdf_title_img': 'assets/pdf/title_img/2509.23610.jpg', 'data': {'categories': ['#video', '#benchmark', '#audio', '#inference'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Dolphin: Ğ‘Ñ‹ÑÑ‚Ñ€Ğ°Ñ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ ÑĞµĞ¿Ğ°Ñ€Ğ°Ñ†Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·Ğ¾Ğº', 'desc': 'Dolphin - ÑÑ‚Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°ÑƒĞ´Ğ¸Ğ¾-Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞµĞ¿Ğ°Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€ĞµÑ‡Ğ¸ (AVSS), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ¹ Ñ€ĞµÑ‡Ğ¸ Ğ¸Ğ· Ğ·Ğ°ÑˆÑƒĞ¼Ğ»ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ°ĞºÑƒÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑÑ€ĞµĞ´Ñ‹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ´Ğ²ÑƒÑ…Ğ¿ÑƒÑ‚ĞµĞ²Ğ¾Ğ¹ Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½Ñ‹Ğ¹ Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ½ĞºĞ¾Ğ´ĞµÑ€ DP-LipCoder, Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ³ÑƒĞ± Ğ² Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ Ğ°ÑƒĞ´Ğ¸Ğ¾-Ğ²Ñ‹Ñ€Ğ¾Ğ²Ğ½ĞµĞ½Ğ½Ñ‹Ğµ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹, Ğ¸ Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½Ñ‹Ğ¹ encoder-decoder ÑĞµĞ¿Ğ°Ñ€Ğ°Ñ‚Ğ¾Ñ€ Ñ Ğ±Ğ»Ğ¾ĞºĞ°Ğ¼Ğ¸ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾-Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹. Dolphin Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ SOTA Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ ÑĞµĞ¿Ğ°Ñ€Ğ°Ñ†Ğ¸Ğ¸, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ¸Ğ¼ĞµÑ Ğ½Ğ° 50% Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², Ğ² 2.4 Ñ€Ğ°Ğ·Ğ° Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¹ Ğ¸ Ğ² 6 Ñ€Ğ°Ğ· Ğ±Ğ¾Ğ»ĞµĞµ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ inference Ğ½Ğ° GPU. Ğ­Ñ‚Ğ¾ Ğ´ĞµĞ»Ğ°ĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ Ñ€ĞµÑˆĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ, Ğ³Ğ´Ğµ ÑĞµĞ¿Ğ°Ñ€Ğ°Ñ†Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ğ»Ğ¸ÑˆÑŒ ÑÑ‚Ğ°Ğ¿Ğ¾Ğ¼ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ´Ğ»Ñ Ğ´Ğ°Ğ»ÑŒĞ½ĞµĞ¹ÑˆĞµĞ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾.'}, 'en': {'title': 'Dolphin: Efficient AVSS with Dual-Path Encoding and Global-Local Attention', 'desc': 'Dolphin is a novel audio-visual speech separation (AVSS) method that enhances speech extraction by utilizing visual cues from lip movements. It features a dual-path lightweight video encoder called DP-LipCoder, which converts lip motion into audio-aligned semantic tokens, improving the quality of speech separation. Additionally, Dolphin employs a lightweight encoder-decoder architecture with global-local attention blocks to efficiently manage multi-scale dependencies while significantly reducing computational costs. Experimental results demonstrate that Dolphin outperforms existing state-of-the-art models in both separation quality and efficiency, making it suitable for practical applications in noisy environments.'}, 'zh': {'title': 'Dolphinï¼šé«˜æ•ˆçš„éŸ³è§†é¢‘è¯­éŸ³åˆ†ç¦»æ–°æ–¹æ³•', 'desc': 'Dolphinæ˜¯ä¸€ç§é«˜æ•ˆçš„éŸ³è§†é¢‘è¯­éŸ³åˆ†ç¦»ï¼ˆAVSSï¼‰æ–¹æ³•ï¼Œé‡‡ç”¨åŒè·¯å¾„è½»é‡çº§è§†é¢‘ç¼–ç å™¨å’Œè½»é‡çº§ç¼–ç -è§£ç åˆ†ç¦»å™¨ï¼Œç»“åˆå…¨å±€-å±€éƒ¨æ³¨æ„åŠ›æ¨¡å—ï¼Œä»¥å®ç°é«˜è´¨é‡çš„åˆ†ç¦»æ•ˆæœå’Œæ˜¾è‘—çš„è®¡ç®—æ•ˆç‡ã€‚è¯¥æ–¹æ³•é€šè¿‡DP-LipCoderæå–è§†è§‰ç‰¹å¾ï¼Œå°†å”‡éƒ¨è¿åŠ¨è½¬åŒ–ä¸ºä¸éŸ³é¢‘å¯¹é½çš„è¯­ä¹‰æ ‡è®°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDolphinåœ¨åˆ†ç¦»è´¨é‡ä¸Šè¶…è¶Šäº†å½“å‰çš„æœ€å…ˆè¿›æ¨¡å‹ï¼ŒåŒæ—¶åœ¨å‚æ•°æ•°é‡ä¸Šå‡å°‘äº†50%ä»¥ä¸Šï¼ŒMACså‡å°‘äº†2.4å€ï¼ŒGPUæ¨ç†é€Ÿåº¦æé«˜äº†6å€ä»¥ä¸Šã€‚Dolphinä¸ºå®é™…åº”ç”¨ä¸­çš„é«˜æ€§èƒ½éŸ³è§†é¢‘è¯­éŸ³åˆ†ç¦»æä¾›äº†ä¸€ä¸ªå¯è¡Œçš„è§£å†³æ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26618', 'title': 'DA^2: Depth Anything in Any Direction', 'url': 'https://huggingface.co/papers/2509.26618', 'abstract': "DAÂ², a zero-shot generalizable and fully end-to-end panoramic depth estimator, addresses challenges in panoramic depth estimation by using a data curation engine and SphereViT to handle spherical distortions, achieving state-of-the-art performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Panorama has a full FoV (360^circtimes180^circ), offering a more complete visual description than perspective images. Thanks to this characteristic, panoramic depth estimation is gaining increasing traction in 3D vision. However, due to the scarcity of panoramic data, previous methods are often restricted to in-domain settings, leading to poor zero-shot generalization. Furthermore, due to the spherical distortions inherent in panoramas, many approaches rely on perspective splitting (e.g., cubemaps), which leads to suboptimal efficiency. To address these challenges, we propose DA^{2}: Depth Anything in Any Direction, an accurate, zero-shot generalizable, and fully end-to-end panoramic depth estimator. Specifically, for scaling up panoramic data, we introduce a data curation engine for generating high-quality panoramic depth data from perspective, and create sim543K panoramic RGB-depth pairs, bringing the total to sim607K. To further mitigate the spherical distortions, we present SphereViT, which explicitly leverages spherical coordinates to enforce the spherical geometric consistency in panoramic image features, yielding improved performance. A comprehensive benchmark on multiple datasets clearly demonstrates DA^{2}'s SoTA performance, with an average 38% improvement on AbsRel over the strongest zero-shot baseline. Surprisingly, DA^{2} even outperforms prior in-domain methods, highlighting its superior zero-shot generalization. Moreover, as an end-to-end solution, DA^{2} exhibits much higher efficiency over fusion-based approaches. Both the code and the curated panoramic data will be released. Project page: https://depth-any-in-any-dir.github.io/.", 'score': 10, 'issue_id': 6179, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '4f4b4417e453eeeb', 'authors': ['Haodong Li', 'Wangguangdong Zheng', 'Jing He', 'Yuhao Liu', 'Xin Lin', 'Xin Yang', 'Ying-Cong Chen', 'Chunchao Guo'], 'affiliations': ['HKUST', 'HKUST(GZ)', 'Tencent Hunyuan', 'UC San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2509.26618.jpg', 'data': {'categories': ['#3d', '#optimization', '#data', '#dataset', '#benchmark', '#open_source'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞÑ†ĞµĞ½ĞºĞ° Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ğ¿Ğ°Ğ½Ğ¾Ñ€Ğ°Ğ¼ ¼°è®¡å™¨ï¼Œæ—¨åœ¨è§£å†³å…¨æ™¯æ·±åº¦ä¼°è®¡ä¸­çš„æŒ‘æˆ˜ã€‚å®ƒé€šè¿‡æ•°æ®ç­–åˆ’å¼•æ“ç”Ÿæˆé«˜è´¨é‡çš„å…¨æ™¯æ·±åº¦æ•°æ®ï¼Œå¹¶åˆ©ç”¨SphereViTå¤„ç†çƒé¢å¤±çœŸï¼Œä»è€Œå®ç°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚è¯¥æ–¹æ³•åœ¨å¤šä¸ªæ•°æ®é›†ä¸Šçš„åŸºå‡†æµ‹è¯•ä¸­æ˜¾ç¤ºå‡º38%çš„å¹³å‡AbsRelæ”¹è¿›ï¼Œè¶…è¶Šäº†ä»¥å¾€çš„é›¶-shotåŸºçº¿å’Œé¢†åŸŸå†…æ–¹æ³•ã€‚DAÂ²ä½œä¸ºä¸€ä¸ªå…¨ç«¯åˆ°ç«¯çš„è§£å†³æ–¹æ¡ˆï¼Œå±•ç°å‡ºæ¯”åŸºäºèåˆçš„æ–¹æ³•æ›´é«˜çš„æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26603', 'title': 'DeepScientist: Advancing Frontier-Pushing Scientific Findings\n  Progressively', 'url': 'https://huggingface.co/papers/2509.26603', 'abstract': 'DeepScientist autonomously conducts scientific discovery through Bayesian Optimization, surpassing human state-of-the-art methods on multiple AI tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t While previous AI Scientist systems can generate novel findings, they often lack the focus to produce scientifically valuable contributions that address pressing human-defined challenges. We introduce DeepScientist, a system designed to overcome this by conducting goal-oriented, fully autonomous scientific discovery over month-long timelines. It formalizes discovery as a Bayesian Optimization problem, operationalized through a hierarchical evaluation process consisting of "hypothesize, verify, and analyze". Leveraging a cumulative Findings Memory, this loop intelligently balances the exploration of novel hypotheses with exploitation, selectively promoting the most promising findings to higher-fidelity levels of validation. Consuming over 20,000 GPU hours, the system generated about 5,000 unique scientific ideas and experimentally validated approximately 1100 of them, ultimately surpassing human-designed state-of-the-art (SOTA) methods on three frontier AI tasks by 183.7\\%, 1.9\\%, and 7.9\\%. This work provides the first large-scale evidence of an AI achieving discoveries that progressively surpass human SOTA on scientific tasks, producing valuable findings that genuinely push the frontier of scientific discovery. To facilitate further research into this process, we will open-source all experimental logs and system code at https://github.com/ResearAI/DeepScientist/.', 'score': 10, 'issue_id': 6181, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '625bbc70427e5759', 'authors': ['Yixuan Weng', 'Minjun Zhu', 'Qiujie Xie', 'Qiyao Sun', 'Zhen Lin', 'Sifan Liu', 'Yue Zhang'], 'affiliations': ['Engineering School, Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2509.26603.jpg', 'data': {'categories': ['#science', '#agents', '#open_source', '#rl'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'AI-ÑƒÑ‡Ñ‘Ğ½Ñ‹Ğ¹ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğµ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğµ Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ', 'desc': 'DeepScientist - ÑÑ‚Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ±Ğ°Ğ¹ĞµÑĞ¾Ğ²ÑĞºÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ñ†ĞµĞ»ĞµĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ¿Ğ¾ Ñ†Ğ¸ĞºĞ»Ñƒ Â«Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµĞ·Ğ°-Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ°-Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Â», Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ½Ğ°Ñ…Ğ¾Ğ´Ğ¾Ğº Ğ´Ğ»Ñ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ¸Ğ´ĞµĞ¹ Ğ¸ ÑĞºÑĞ¿Ğ»ÑƒĞ°Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹. Ğ—Ğ° Ğ¼ĞµÑÑÑ†Ñ‹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ° Ğ¾ĞºĞ¾Ğ»Ğ¾ 5000 ÑƒĞ½Ğ¸ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ğ¸Ğ´ĞµĞ¹, ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€Ğ¸Ğ»Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ½Ğ¾ 1100 Ğ¸Ğ· Ğ½Ğ¸Ñ…, Ğ¿Ğ¾Ñ‚Ñ€Ğ°Ñ‚Ğ¸Ğ² Ğ±Ğ¾Ğ»ĞµĞµ 20000 GPU-Ñ‡Ğ°ÑĞ¾Ğ². Ğ’ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğµ DeepScientist Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾ÑˆÑ‘Ğ» ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹, Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ»ÑĞ´ÑŒĞ¼Ğ¸, Ğ½Ğ° Ñ‚Ñ€Ñ‘Ñ… Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ñ… AI-Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ½Ğ° 183.7%, 1.9% Ğ¸ 7.9%, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ Ğ¿ĞµÑ€Ğ²Ğ¾Ğµ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğµ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ¾ Ñ‚Ğ¾Ğ³Ğ¾, Ñ‡Ñ‚Ğ¾ AI Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑĞ°Ğ¼Ğ¾ÑÑ‚Ğ¾ÑÑ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ´Ğ²Ğ¸Ğ³Ğ°Ñ‚ÑŒ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†Ñ‹ Ğ½Ğ°ÑƒĞºĞ¸.'}, 'en': {'title': 'DeepScientist: AI Surpassing Human Discovery in Science', 'desc': 'DeepScientist is an advanced AI system that autonomously conducts scientific discovery using Bayesian Optimization. It addresses the limitations of previous AI systems by focusing on generating scientifically valuable contributions to real-world challenges. The system operates through a structured process of hypothesizing, verifying, and analyzing findings, while maintaining a cumulative memory of discoveries. By leveraging extensive computational resources, DeepScientist has generated thousands of unique ideas and validated many of them, outperforming human-designed methods in several AI tasks.'}, 'zh': {'title': 'DeepScientistï¼šè¶…è¶Šäººç±»çš„ç§‘å­¦å‘ç°æ–°çºªå…ƒ', 'desc': 'DeepScientist æ˜¯ä¸€ä¸ªé€šè¿‡è´å¶æ–¯ä¼˜åŒ–è¿›è¡Œç§‘å­¦å‘ç°çš„ç³»ç»Ÿï¼Œèƒ½å¤Ÿè‡ªä¸»è¿›è¡Œç§‘å­¦ç ”ç©¶ï¼Œè¶…è¶Šäººç±»åœ¨å¤šä¸ªäººå·¥æ™ºèƒ½ä»»åŠ¡ä¸Šçš„æœ€å…ˆè¿›æ–¹æ³•ã€‚å®ƒå°†ç§‘å­¦å‘ç°å½¢å¼åŒ–ä¸ºä¸€ä¸ªè´å¶æ–¯ä¼˜åŒ–é—®é¢˜ï¼Œå¹¶é€šè¿‡â€œå‡è®¾ã€éªŒè¯å’Œåˆ†æâ€çš„åˆ†å±‚è¯„ä¼°è¿‡ç¨‹æ¥å®ç°ã€‚è¯¥ç³»ç»Ÿåˆ©ç”¨ç´¯ç§¯çš„å‘ç°è®°å¿†ï¼Œæ™ºèƒ½åœ°å¹³è¡¡æ–°å‡è®¾çš„æ¢ç´¢ä¸å·²æœ‰å‘ç°çš„åˆ©ç”¨ï¼Œé€‰æ‹©æ€§åœ°æå‡æœ€æœ‰å‰æ™¯çš„å‘ç°è¿›è¡Œæ›´é«˜ç²¾åº¦çš„éªŒè¯ã€‚æœ€ç»ˆï¼ŒDeepScientist ç”Ÿæˆäº†çº¦5000ä¸ªç‹¬ç‰¹çš„ç§‘å­¦æƒ³æ³•ï¼Œå¹¶æˆåŠŸéªŒè¯äº†çº¦1100ä¸ªï¼Œæ˜¾è‘—è¶…è¶Šäº†äººç±»è®¾è®¡çš„æœ€å…ˆè¿›æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.25911', 'title': 'Mem-Î±: Learning Memory Construction via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.25911', 'abstract': 'Mem-alpha, a reinforcement learning framework, enhances memory management in large language models through interaction and feedback, improving performance and generalization in long-term information understanding.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language model (LLM) agents are constrained by limited context windows, necessitating external memory systems for long-term information understanding. Current memory-augmented agents typically depend on pre-defined instructions and tools for memory updates. However, language models may lack the ability to determine which information to store, how to structure it, and when to update it, especially as memory systems become more complex. This results in suboptimal memory construction and information loss. To this end, we propose Mem-alpha, a reinforcement learning framework that trains agents to effectively manage complex memory systems through interaction and feedback. We also construct a specialized training dataset spanning diverse multi-turn interaction patterns paired with comprehensive evaluation questions designed to teach effective memory management. During training, agents process sequential information chunks, learn to extract and store relevant content, then update the memory system. The reward signal derives from downstream question-answering accuracy over the full interaction history, directly optimizing for memory construction. To illustrate the effectiveness of our training framework, we design a memory architecture comprising core, episodic, and semantic components, equipped with multiple tools for memory operations. Empirical evaluation demonstrates that Mem-alpha achieves significant improvements over existing memory-augmented agent baselines. Despite being trained exclusively on instances with a maximum length of 30k tokens, our agents exhibit remarkable generalization to sequences exceeding 400k tokens, over 13x the training length, highlighting the robustness of Mem-alpha.', 'score': 10, 'issue_id': 6179, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '304daec7f10d72ea', 'authors': ['Yu Wang', 'Ryuichi Takanobu', 'Zhiqi Liang', 'Yuzhen Mao', 'Yuanzhe Hu', 'Julian McAuley', 'Xiaojian Wu'], 'affiliations': ['Anuttacon', 'Stanford University', 'University of Cal  across models, all of them remain highly operationally unsafe. Even the strongest models -- Qwen-3 (235B) with 77.77\\% and Mistral (24B) with 79.96\\% -- fall far short of reliable operational safety, while GPT models plateau in the 62--73\\% range, Phi achieves only mid-level scores (48--70\\%), and Gemma and Llama-3 collapse to 39.53\\% and 23.84\\%, respectively. While operational safety is a core model alignment issue, to suppress these failures, we propose prompt-based steering methods: query grounding (Q-ground) and system-prompt grounding (P-ground), which substantially improve OOD refusal. Q-ground provides consistent gains of up to 23\\%, while P-ground delivers even larger boosts, raising Llama-3.3 (70B) by 41\\% and Qwen-3 (30B) by 27\\%. These results highlight both the urgent need for operational safety interventions and the promise of prompt-based steering as a first step toward more reliable LLM-based agents.", 'score': 9, 'issue_id': 6176, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '4d40a6a3c67d3196', 'authors': ['Jingdi Lei', 'Varun Gumma', 'Rishabh Bhardwaj', 'Seok Min Lim', 'Chuan Li', 'Amir Zadeh', 'Soujanya Poria'], 'affiliations': ['IMDA', 'Lambda Labs', 'Nanyang Technological University', 'Singapore University of Technology and Design'], 'pdf_title_img': 'assets/pdf/title_img/2509.26495.jpg', 'data': {'categories': ['#security', '#alignment', '#training', '#ethics', '#agents', '#benchmark'], 'emoji': 'ğŸš¦', 'ru': {'title': 'ĞĞ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ: Ğ½Ğ°ÑƒÑ‡Ğ¸Ñ‚ÑŒ LLM Ğ¾Ñ‚ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ‚ÑŒÑÑ Ğ¾Ñ‚ Ğ½ĞµĞ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ÑÑ‰Ğ¸Ñ… Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ²', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ â€” ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ LLM ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ğ¸Ğ»Ğ¸ Ğ¾Ñ‚ĞºĞ»Ğ¾Ğ½ÑÑ‚ÑŒ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ² ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğ¸ Ñ Ğ·Ğ°Ğ´Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ñ†ĞµĞ»ÑŒÑ Ğ¸ÑĞ raining can yield similar performance to online methods. The authors argue that the traditional distinction between online and offline training is less important than aligning training with human perception. They propose a new design pattern that integrates perceptual distortions into training objectives, allowing offline methods to achieve results comparable to online methods.'}, 'zh': {'title': 'åœ¨çº¿å¯¹é½è¶…è¶Šç¦»çº¿å¯¹é½çš„ç§˜å¯†', 'desc': 'åœ¨çº¿å¯¹é½æ–¹æ³•ï¼ˆå¦‚GRPOï¼‰æ¯”ç¦»çº¿æ–¹æ³•ï¼ˆå¦‚DPOï¼‰è¡¨ç°æ›´å¥½ï¼Œå› ä¸ºå®ƒä»¬æ›´å¥½åœ°è¿‘ä¼¼äººç±»æ„ŸçŸ¥çš„æ¦‚ç‡åˆ†å¸ƒã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§ä»¥äººä¸ºä¸­å¿ƒçš„è§£é‡Šï¼ŒåŸºäºè¡Œä¸ºç»æµå­¦çš„å‰æ™¯ç†è®ºï¼Œè¯æ˜åœ¨çº¿ç­–ç•¥é‡‡æ ·æ›´èƒ½æ¥è¿‘äººç±»æ„ŸçŸ¥çš„åˆ†å¸ƒã€‚PPO/GRPOé£æ ¼çš„å‰ªåˆ‡ä¸ä»…ç”¨äºç¨³å®šè®­ç»ƒï¼Œè¿˜æ¢å¤äº†äººç±»å¯¹æ¦‚ç‡çš„æ„ŸçŸ¥åå·®ã€‚é€šè¿‡é€‰æ‹©æ€§åœ°è®­ç»ƒä»»ä½•æ•°æ®ä»¥æ¨¡ä»¿äººç±»æ„ŸçŸ¥ï¼Œæˆ‘ä»¬å¯ä»¥æ›´å¿«ã€æ›´ä¾¿å®œå’Œçµæ´»åœ°è¿›è¡Œåè®­ç»ƒï¼Œè€Œä¸ç‰ºç‰²æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.26628', 'title': 'Attention as a Compass: Efficient Exploration for Process-Supervised RL\n  in Reasoning Models', 'url': 'https://huggingface.co/papers/2509.26628', 'abstract': 'A novel PSRL framework (AttnRL) enhances exploration efficiency in reasoning models by branching from high attention positions and using an adaptive sampling strategy, outperforming prior methods in mathematical reasoning benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning (RL) has shown remarkable success in enhancing the reasoning capabilities of Large Language Models (LLMs). Process-Supervised RL (PSRL) has emerged as a more effective paradigm compared to outcome-based RL. However, existing PSRL approaches suffer from limited exploration efficiency, both in terms of branching positions and sampling. In this paper, we introduce a novel PSRL framework (AttnRL), which enables efficient exploration for reasoning models. Motivated by preliminary observations that steps exhibiting high attention scores cor nd organizational models among developers from various sectors.  \t\t\t\t\tAI-generated summary \t\t\t\t The proliferation of open large language models (LLMs) is fostering a vibrant ecosystem of research and innovation in artificial intelligence (AI). However, the methods of collaboration used to develop open LLMs both before and after their public release have not yet been comprehensively studied, limiting our understanding of how open LLM projects are initiated, organized, and governed as well as what opportunities there are to foster this ecosystem even further. We address this gap through an exploratory analysis of open collaboration throughout the development and reuse lifecycle of open LLMs, drawing on semi-structured interviews with the developers of 14 open LLMs from grassroots projects, research institutes, startups, and Big Tech companies in North America, Europe, Africa, and Asia. We make three key contributions to research and practice. First, collaboration in open LLM projects extends far beyond the LLMs themselves, encompassing datasets, benchmarks, open source frameworks, leaderboards, knowledge sharing and discussion forums, and compute partnerships, among others. Second, open LLM developers have a variety of social, economic, and technological motivations, from democratizing AI access and promoting open science to building regional ecosystems and expanding language representation. Third, the sampled open LLM projects exhibit five distinct organizational models, ranging from single company projects to non-profit-sponsored grassroots projects, which vary in their centralization of control and community engagement strategies used throughout the open LLM lifecycle. We conclude with practical recommendations for stakeholders seeking to support the global community building a more open future for AI.', 'score': 7, 'issue_id': 6181, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 29', 'zh': '9æœˆ29æ—¥'}, 'hash': 'c2c
