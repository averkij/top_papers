saacus'], 'pdf_title_img': 'assets/pdf/title_img/2510.19365.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#open_source', '#data'], 'emoji': '⚖️', 'ru': {'title': 'Эталонный тест для юридического поиска во всех правовых системах', 'desc': 'Представлен MLEB — крупнейший открытый бенчмарк для информационного поиска в юридической сфере. Он включает десять экспертно размеченных датасетов из шести юрисдикций (США, Великобритания, ЕС, Австралия, Ирландия, Сингапур) и охватывает различные типы документов: судебные дела, законодательство, регуляторные документы, контракты и научную литературу. Бенчмарк тестирует модели на задачах поиска, zero-shot классификации и ответов на вопросы. Семь из десяти датасетов были созданы специально для заполнения пробелов в существующих открытых ресурсах для юридического AI.'}, 'en': {'title': 'Unlocking Legal Insights with MLEB: A Comprehensive Benchmark for Information Retrieval', 'desc': 'The Massive Legal Embedding Benchmark (MLEB) is a comprehensive open-source resource designed for legal information retrieval. It includes ten expert-annotated datasets that cover various jurisdictions, document types, and retrieval tasks. MLEB aims to address gaps in existing legal datasets by introducing seven newly constructed datasets. The authors provide detailed documentation of their methodology and make their code and results publicly available to promote reproducibility in evaluations.'}, 'zh': {'title': '法律信息检索的最大开源基准', 'desc': 'MLEB是迄今为止最大的开源法律信息检索基准，涵盖多个法域、文档类型和任务类型。它包含十个由专家标注的数据集，涉及美国、英国、欧盟、澳大利亚、爱尔兰和新加坡等多个法域。MLEB的七个数据集是新构建的，旨在填补开源法律信息检索领域的空白。我们详细记录了构建MLEB和新数据集的方法，并公开发布代码、结果和数据，以支持可重复的评估。'}}}, {'id': 'https://huggingface.co/papers/2510.16893', 'title': 'Investigating Safety Vulnerabilities of Large Audio-Language Models\n  Under Speaker Emotional Variations', 'url': 'https://huggingface.co/papers/2510.16893', 'abstract': 'Research investigates the impact of speaker emotion on the safety of large audio-language models, revealing inconsistencies and vulnerabilities that require targeted alignment strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Large audio-language models (LALMs) extend text-based LLMs with auditory understanding, offering new opportunities for multimodal applications. While their perception, reasoning, and task performance have been widely studied, their safety alignment under paralinguistic variation remains underexplored. This work systematically investigates the role of speaker emotion. We construct a dataset of malicious speech instructions expressed across multiple emotions and intensities, and evaluate several state-of-the-art LALMs. Our results reveal substantial safety inconsistencies: different emotions elicit varying levels of unsafe responses, and the effect of intensity is non-monotonic, with medium expressions often posing the greatest risk. These findings highlight an overlooked vulnerability in LALMs and call for alignment strategies explicitly designed to ensure robustness under emotional variation, a prerequisite for trustworthy deployment in real-world settings.', 'score': 16, 'issue_id': 6597, 'pub_date': '2025-10-19', 'pub_date_card': {'ru': '19 октября', 'en': 'October 19', 'zh': '10月19日'}, 'hash': 'f23652d9d14eddcb', 'authors': ['Bo-Han Feng', 'Chien-Feng Liu', 'Yu-Hsuan Li Liang', 'Chih-Kai Yang', 'Szu-Wei Fu', 'Zhehuai Chen', 'Ke-Han Lu', 'Sung-Feng Huang', 'Chao-Han Huck Yang', 'Yu-Chiang Frank Wang', 'Yun-Nung Chen', 'Hung-yi Lee'], 'affiliations': ['NVIDIA', 'National Taiwan University'], 'pdf_title_img': 'assets/pdf/title_img/2510.16893.jpg', 'data': {'categories': ['#audio', '#dataset', '#security', '#alignment', '#multimodal'], 'emoji': '😠', 'ru': {'title': 'Эмоции как уязвимость: безопасность аудио-LLM под угрозой', 'desc': 'Исследование изучает, как эмоции говорящего влияют на безопасность больших аудио-языковых моделей (LALMs). Учёные создали датасет с вредоносными инструкциями, произнесёнными с разными эмоциями и интенсивностью, и протестировали несколько современных моделей. Результаты показали серьёзные проблемы: разные эмоции вызывают разный уровень небезопасных ответов, а средняя интенсивность эмоций оказалась наиболее опасной. Работа выявляет новую уязвимость в LALMs и призывает к разработке специальных стратегий выравнивания (alignment), учитывающих эмоциональные вариации.'}, 'en': {'title': 'Emotional Nuances: A Safety Challenge for Audio-Language Models', 'desc': "This research explores how the emotions of a speaker can affect the safety of large audio-language models (LALMs). It shows that these models respond differently to speech instructions based on the speaker's emotional tone, leading to inconsistent and sometimes unsafe outputs. The study created a dataset with various emotional expressions to test these models and found that medium emotional intensity often resulted in the highest risk of unsafe responses. The findings emphasize the need for better alignment strategies to make LALMs more reliable and safe in real-world applications."}, 'zh': {'title': '情感影响下的音频语言模型安全性挑战', 'desc': '本研究探讨了说话者情感对大型音频语言模型（LALMs）安全性的影响，揭示了不一致性和脆弱性，需采取针对性的对齐策略。虽然LALMs在感知、推理和任务表现方面得到了广泛研究，但在副语言变异下的安全性对齐仍未得到充分探索。我们构建了一个包含多种情感和强度的恶意语音指令数据集，并评估了几种最先进的LALMs。研究结果显示，不同情感会引发不同程度的不安全反应，而情感强度的影响并非单调，中等强度的表达往往带来最大的风险。'}}}, {'id': 'https://huggingface.co/papers/2510.18821', 'title': 'Search Self-play: Pushing the Frontier of Agent Capability without\n  Supervision', 'url': 'https://huggingface.co/papers/2510.18821', 'abstract': "Self-play training for deep search agents improves performance through co-evolution of task generation and problem solving without supervision.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning with verifiable rewards (RLVR) has become the mainstream technique for training LLM agents. However, RLVR highly depends on well-crafted task queries and corresponding ground-truth answers to provide accurate rewards, which requires massive human efforts and hinders the RL scaling processes, especially under agentic scenarios. Although a few recent works explore task synthesis methods, the difficulty of generated agentic tasks can hardly be controlled to provide effective RL training advantages. To achieve agentic RLVR with higher scalability, we explore self-play training for deep search agents, in which the learning LLM utilizes multi-turn search engine calling and acts simultaneously as both a task proposer and a problem solver. The task proposer aims to generate deep search queries with well-defined ground-truth answers and increasing task difficulty. The problem solver tries to handle the generated search queries and output the correct answer predictions. To ensure that each generated search query has accurate ground truth, we collect all the searching results from the proposer's trajectory as external knowledge, then conduct retrieval-augmentation generation (RAG) to test whether the proposed query can be correctly answered with all necessary search documents provided. In this search self-play (SSP) game, the proposer and the solver co-evolve their agent capabilities through both competition and cooperation. With substantial experimental results, we find that SSP can significantly improve search agents' performance uniformly on various benchmarks without any supervision under both from-scratch and continuous RL training setups. The code is at https://github.com/Alibaba-Quark/SSP.", 'score': 13, 'issue_id': 6594, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '4a0f2721af5d6e14', 'authors': ['Hongliang Lu', 'Yuhang Wen', 'Pengyu Cheng', 'Ruijin Ding', 'Haotian Xu', 'Jiaqi Guo', 'Chutian Wang', 'Haonan Chen', 'Xiaoxi Jiang', 'Guanjun Jiang'], 'affiliations': ['Peking University', 'Quark LLM Team, Alibaba Group', 'Sun Yat-sen University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18821.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#agents', '#rag', '#games', '#rl'], 'emoji': '🔄', 'ru': {'title': 'Self-play для поисковых агентов: учимся без учителя', 'desc': 'Статья предлагает метод самообучения для агентов глубокого поиска через self-play, где LLM одновременно генерирует поисковые задачи и решает их без человеческого надзора. Модель выступает в двух ролях: предлагает сложные поисковые запросы с верифицируемыми ответами и пытается их решить, используя многошаговые обращения к поисковой системе. Для проверки корректности сгенерированных задач используется RAG на основе всех собранных поисковых результатов. Экспериментально показано, что такая коэволюция через конкуренцию и кооперацию значительно улучшает производительность агентов на различных бенчмарках без необходимости размеченных данных.'}, 'en': {'title': 'Co-evolving Search Agents through Self-Play Training', 'desc': 'This paper presents a novel approach to training deep search agents using self-play, where the agent acts as both a task generator and a problem solver. By generating search queries with increasing difficulty and ensuring accurate ground-truth answers, the agents can co-evolve their capabilities through competition and cooperation. The method leverages retrieval-augmented generation (RAG) to validate the correctness of answers based on external knowledge. Experimental results demonstrate that this self-play training significantly enhances the performance of search agents across various benchmarks without requiring supervision.'}, 'zh': {'title': '自我对弈训练提升深度搜索代理性能', 'desc': '本文探讨了一种自我对弈训练方法，用于深度搜索代理的性能提升。通过让学习型大语言模型（LLM）同时充当任务提出者和问题解决者，本文实现了无监督的强化学习。任务提出者生成具有明确答案和逐步增加难度的搜索查询，而问题解决者则尝试处理这些查询并输出正确答案。实验结果表明，这种自我对弈训练方法显著提高了搜索代理在各种基准测试中的表现。'}}}, {'id': 'https://huggingface.co/papers/2510.19944', 'title': 'Seed3D 1.0: From Images to High-Fidelity Simulation-Ready 3D Assets', 'url': 'https://huggingface.co/papers/2510.19944', 'abstract': 'Seed3D 1.0 generates scalable, physics-accurate 3D assets from images for use in simulation environments, enhancing both content diversity and real-time physics feedback.  \t\t\t\t\tAI-generated summary \t\t\t\t Developing embodied AI agents requires scalable training environments that balance content diversity with physics accuracy. World simulators provide such environments but face distinct limitations: video-based methods generate diverse content but lack real-time physics feedback for interactive learning, while physics-based engines provide accurate dynamics but face scalability limitations from costly manual asset creation. We present Seed3D 1.0, a foundation model that generates simulation-ready 3D assets from single images, addressing the scalability challenge while maintaining physics rigor. Unlike existing 3D generation models, our system produces assets with accurate geometry, well-aligned textures, and realistic physically-based materials. These assets can be directly integrated into physics engines with minimal configuration, enabling deployment in robotic manipulation and simulation training. Beyond individual objects, the system scales to complete scene generation through assembling objects into coherent environments. By enabling scalable simulation-ready content creation, Seed3D 1.0 provides a foundation for advancing physics-based world simulators. Seed3D 1.0 is now available on https://console.volcengine.com/ark/region:ark+cn-beijing/experience/vision?modelId=doubao-seed3d-1-0-250928&tab=Gen3D', 'score': 12, 'issue_id': 6594, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': 'aab6cf80355f0288', 'authors': ['Jiashi Feng', 'Xiu Li', 'Jing Lin', 'Jiahang Liu', 'Gaohong Liu', 'Weiqiang Lou', 'Su Ma', 'Guang Shi', 'Qinlong Wang', 'Jun Wang', 'Zhongcong Xu', 'Xuanyu Yi', 'Zihao Yu', 'Jianfeng Zhang', 'Yifan Zhu', 'Rui Chen', 'Jinxin Chi', 'Zixian Du', 'Li Han', 'Lixin Huang', 'Kaihua Jiang', 'Yuhan Li', 'Guan Luo', 'Shuguang Wang', 'Qianyi Wu', 'Fan Yang', 'Junyang Zhang', 'Xuanmeng Zhang'], 'affiliations': ['ByteDance', 'Volcano Engine'], 'pdf_title_img': 'assets/pdf/title_img/2510.19944.jpg', 'data': {'categories': ['#agents', '#games', '#3d', '#robotics', '#synthetic'], 'emoji': '🎲', 'ru': {'title': 'От картинки к симуляции: генерация физически точных 3D-объектов для обучения AI-агентов', 'desc': 'Seed3D 1.0 — это foundation модель, которая генерирует готовые для симуляции 3D-объекты из одного изображения, решая проблему масштабируемости в создании тренировочных сред для embodied AI. В отличие от существующих методов генерации 3D, система создает объекты с точной геометрией, правильно выровненными текстурами и реалистичными физическими материалами. Сгенерированные ассеты можно напрямую интегрировать в физические движки с минимальной настройкой для использования в робототехнике и обучении с подкреплением. Система масштабируется от отдельных объектов до полных сцен, обеспечивая баланс между разнообразием контента и физической точностью для обучения агентов.'}, 'en': {'title': 'Revolutionizing 3D Asset Creation for Simulations', 'desc': 'Seed3D 1.0 is a model that creates 3D assets from images, making it easier to generate content for simulations. It combines the benefits of diverse content generation with accurate physics, which is important for training AI agents. This system produces high-quality 3D models with correct shapes and textures that can be used in physics engines without much extra work. Additionally, it can create entire scenes by putting together multiple objects, enhancing the capabilities of simulation environments.'}, 'zh': {'title': 'Seed3D 1.0：从图像生成可扩展的3D仿真资产', 'desc': 'Seed3D 1.0 是一种生成模型，可以从单张图像生成可用于仿真环境的3D资产，解决了内容多样性与物理准确性之间的平衡问题。该系统生成的3D资产具有准确的几何形状、良好的纹理对齐和真实的物理材料，能够直接集成到物理引擎中。与现有的3D生成模型不同，Seed3D 1.0 还支持完整场景的生成，通过将对象组装成连贯的环境来扩展应用。通过实现可扩展的仿真内容创建，Seed3D 1.0 为物理基础的世界模拟器的发展奠定了基础。'}}}, {'id': 'https://huggingface.co/papers/2510.20733', 'title': 'Thought Communication in Multiagent Collaboration', 'url': 'https://huggingface.co/papers/2510.20733', 'abstract': 'Thought communication enables direct mind-to-mind interaction between agents, uncovering latent thoughts and improving collaborative intelligence beyond natural language.  \t\t\t\t\tAI-generated summary \t\t\t\t Natural language has long enabled human cooperation, but its lossy, ambiguous, and indirect nature limits the potential of collective intelligence. While machines are not subject to these constraints, most LLM-based multi-agent systems still rely solely on natural language, exchanging tokens or their embeddings. To go beyond language, we introduce a new paradigm, thought communication, which enables agents to interact directly mind-to-mind, akin to telepathy. To uncover these latent thoughts in a principled way, we formalize the process as a general latent variable model, where agent states are generated by an unknown function of underlying thoughts. We prove that, in a nonparametric setting without auxiliary information, both shared and private latent thoughts between any pair of agents can be identified. Moreover, the global structure of thought sharing, including which agents share which thoughts and how these relationships are structured, can also be recovered with theoretical guarantees. Guided by the established theory, we develop a framework that extracts latent thoughts from all agents prior to communication and assigns each agent the relevant thoughts, along with their sharing patterns. This paradigm naturally extends beyond LLMs to all modalities, as most observational data arise from hidden generative processes. Experiments on both synthetic and real-world benchmarks validate the theory and demonstrate the collaborative advantages of thought communication. We hope this work illuminates the potential of leveraging the hidden world, as many challenges remain unsolvable through surface-level observation alone, regardless of compute or data scale.', 'score': 11, 'issue_id': 6595, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': '3384a06d75c16d83', 'authors': ['Yujia Zheng', 'Zhuokai Zhao', 'Zijian Li', 'Yaqi Xie', 'Mingze Gao', 'Lizhu Zhang', 'Kun Zhang'], 'affiliations': ['CMU', 'MBZUAI', 'Meta AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.20733.jpg', 'data': {'categories': ['#multimodal', '#agents', '#benchmark', '#reasoning', '#interpretability', '#synthetic'], 'emoji': '🧠', 'ru': {'title': 'Телепатия для ИИ: общение напрямую через скрытые мысли', 'desc': 'Исследователи предложили новую парадигму коммуникации между AI-агентами, которая позволяет им обмениваться информацией напрямую через латентные представления, минуя естественный язык. Они формализовали процесс как модель со скрытыми переменными и доказали, что можно идентифицировать как общие, так и приватные «мысли» между агентами. Метод извлекает скрытые состояния из всех агентов и определяет структуру их совместного использования с теоретическими гарантиями. Эксперименты показывают, что такая «телепатическая» коммуникация превосходит традиционный обмен через токены или эмбеддинги в задачах коллективного интеллекта.'}, 'en': {'title': 'Unlocking Collaboration Through Direct Thought Communication', 'desc': 'This paper introduces a novel concept called thought communication, which allows agents to interact directly by sharing their underlying thoughts, bypassing the limitations of natural language. By formalizing this interaction as a latent variable model, the authors demonstrate how to identify both shared and private thoughts between agents without needing additional information. The framework developed extracts these latent thoughts before communication, revealing the structure of thought sharing among agents. Experiments show that this approach enhances collaborative intelligence, suggesting that many complex problems can be better addressed by understanding hidden generative processes rather than relying solely on observable data.'}, 'zh': {'title': '超越语言的思维交流', 'desc': '这篇论文介绍了一种新的思维交流范式，允许智能体之间直接进行心灵对心灵的互动，超越自然语言的限制。通过将思维交流形式化为一种潜变量模型，研究者证明了在没有辅助信息的情况下，可以识别智能体之间的共享和私有潜在思维。该框架提取所有智能体的潜在思维，并分配相关思维及其共享模式，从而提高协作智能。实验结果验证了理论，并展示了思维交流的协作优势，表明隐藏的思维世界在解决许多问题时具有重要潜力。'}}}, {'id': 'https://huggingface.co/papers/2510.20470', 'title': 'Conan: Progressive Learning to Reason Like a Detective over Multi-Scale\n  Visual Evidence', 'url': 'https://huggingface.co/papers/2510.20470', 'abstract': 'Conan, a framework for evidence-grounded multi-step video reasoning, enhances visual grounding and reasoning accuracy through a multi-stage training strategy and outperforms existing models on various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Video reasoning, which requires multi-step deduction across frames, remains a major challenge for multimodal large language models (MLLMs). While reinforcement learning (RL)-based methods enhance reasoning capabilities, they often rely on text-only chains that yield ungrounded or hallucinated conclusions. Conversely, frame-retrieval approaches introduce visual grounding but still struggle with inaccurate evidence localization. To address these challenges, we present Conan, a framework for evidence-grounded multi-step video reasoning. Conan identifies contextual and evidence frames, reasons over cross-frame clues, and adaptively decides when to conclude or explore further. To achieve this, we (1) construct Conan-91K, a large-scale dataset of automatically generated reasoning traces that includes frame identification, evidence reasoning, and action decision, and (2) design a multi-stage progressive cold-start strategy combined with an Identification-Reasoning-Action (AIR) RLVR training framework to jointly enhance multi-step visual reasoning. Extensive experiments on six multi-step reasoning benchmarks demonstrate that Conan surpasses the baseline Qwen2.5-VL-7B-Instruct by an average of over 10% in accuracy, achieving state-of-the-art performance. Furthermore, Conan generalizes effectively to long-video understanding tasks, validating its strong scalability and robustness.', 'score': 9, 'issue_id': 6591, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': '3b033cfc30f5dd2d', 'authors': ['Kun Ouyang', 'Yuanxin Liu', 'Linli Yao', 'Yishuo Cai', 'Hao Zhou', 'Jie Zhou', 'Fandong Meng', 'Xu Sun'], 'affiliations': ['State Key Laboratory for Multimedia Information Processing, School of Computer Science, Peking University', 'WeChat AI, Tencent Inc., China'], 'pdf_title_img': 'assets/pdf/title_img/2510.20470.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#reasoning', '#long_context', '#dataset', '#rl', '#video'], 'emoji': '🔍', 'ru': {'title': 'Conan: Пошаговое видеорассуждение с визуальными доказательствами', 'desc': 'Статья представляет Conan — фреймворк для многошагового рассуждения над видео с опорой на визуальные доказательства. Система идентифицирует ключевые кадры, анализирует улики между кадрами и адаптивно решает, когда завершить рассуждение или продолжить поиск. Для обучения создан датасет Conan-91K и разработана многоэтапная стратегия тренировки с reinforcement learning, объединяющая идентификацию, рассуждение и принятие решений. Conan превосходит базовую модель Qwen2.5-VL на 10% по точности на шести бенчмарках и демонстрирует отличную масштабируемость на задачах с длинными видео.'}, 'en': {'title': 'Conan: Elevating Video Reasoning with Evidence and Accuracy', 'desc': "Conan is a new framework designed to improve video reasoning by using evidence from multiple frames. It tackles the challenges of visual grounding and reasoning accuracy through a multi-stage training approach. By utilizing a large dataset called Conan-91K, it enhances the model's ability to identify relevant frames and make informed decisions based on visual evidence. The results show that Conan outperforms existing models, achieving higher accuracy and demonstrating strong performance in understanding long videos."}, 'zh': {'title': 'Conan：提升视频推理的证据基础框架', 'desc': 'Conan是一个用于基于证据的多步骤视频推理的框架，通过多阶段训练策略提高视觉定位和推理的准确性。该框架能够识别上下文和证据帧，并在跨帧线索上进行推理，灵活决定何时结束推理或进一步探索。为了实现这一目标，研究者构建了一个名为Conan-91K的大规模数据集，并设计了结合识别-推理-行动的强化学习训练框架。实验结果表明，Conan在多个多步骤推理基准测试中表现优于现有模型，准确率平均提高超过10%。'}}}, {'id': 'https://huggingface.co/papers/2510.20820', 'title': 'LayerComposer: Interactive Personalized T2I via Spatially-Aware Layered\n  Canvas', 'url': 'https://huggingface.co/papers/2510.20820', 'abstract': 'LayerComposer provides interactive control over spatial composition and scalability in multi-subject text-to-image generation through a layered canvas and locking mechanism.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite their impressive visual fidelity, existing personalized generative models lack interactive control over spatial composition and scale poorly to multiple subjects. To address these limitations, we present LayerComposer, an interactive framework for personalized, multi-subject text-to-image generation. Our approach introduces two main contributions: (1) a layered canvas, a novel representation in which each subject is placed on a distinct layer, enabling occlusion-free composition; and (2) a locking mechanism that preserves selected layers with high fidelity while allowing the remaining layers to adapt flexibly to the surrounding context. Similar to professional image-editing software, the proposed layered canvas allows users to place, resize, or lock input subjects through intuitive layer manipulation. Our versatile locking mechanism requires no architectural changes, relying instead on inherent positional embeddings combined with a new complementary data sampling strategy. Extensive experiments demonstrate that LayerComposer achieves superior spatial control and identity preservation compared to the state-of-the-art methods in multi-subject personalized image generation.', 'score': 7, 'issue_id': 6590, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': 'cd0c9d6f510364a1', 'authors': ['Guocheng Gordon Qian', 'Ruihang Zhang', 'Tsai-Shien Chen', 'Yusuf Dalva', 'Anujraaj Argo Goyal', 'Willi Menapace', 'Ivan Skorokhodov', 'Meng Dong', 'Arpit Sahni', 'Daniil Ostashev', 'Ju Hu', 'Sergey Tulyakov', 'Kuan-Chieh Jackson Wang'], 'affiliations': ['Snap Inc.', 'UC Merced', 'University of Toronto', 'Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2510.20820.jpg', 'data': {'categories': ['#synthetic', '#multimodal', '#games', '#cv'], 'emoji': '🎨', 'ru': {'title': 'Послойная композиция: интерактивное управление персонализированной генерацией изображений', 'desc': 'LayerComposer — это фреймворк для персонализированной генерации изображений с несколькими объектами, который вводит концепцию послойного холста. Каждый объект размещается на отдельном слое, что позволяет избежать перекрытий и обеспечивает интуитивное управление композицией через изменение размера и позиции. Механизм блокировки слоёв сохраняет выбранные элементы с высокой точностью, позволяя остальным адаптироваться к контексту. Подход обеспечивает превосходный пространственный контроль и сохранение идентичности объектов по сравнению с существующими методами в персонализированной text-to-image генерации.'}, 'en': {'title': 'LayerComposer: Mastering Multi-Subject Image Generation with Layers', 'desc': 'LayerComposer is a novel framework designed for personalized text-to-image generation that allows users to have interactive control over how multiple subjects are arranged in an image. It introduces a layered canvas where each subject is placed on a separate layer, which helps in achieving clear and occlusion-free compositions. Additionally, it features a locking mechanism that keeps selected layers intact while allowing other layers to adjust to their context, enhancing flexibility. Through extensive testing, LayerComposer shows improved spatial control and better identity preservation compared to existing methods in the field.'}, 'zh': {'title': 'LayerComposer：多主体生成的空间控制新方式', 'desc': 'LayerComposer 是一个交互式框架，旨在解决多主体文本到图像生成中的空间构图和可扩展性问题。它引入了分层画布的概念，每个主体都放置在独立的层上，从而实现无遮挡的组合效果。该框架还包含一个锁定机制，可以在保持选定层高保真的同时，灵活调整其他层以适应周围环境。通过这种方式，用户可以像使用专业图像编辑软件一样，直观地操作输入主体，进行放置、调整大小或锁定。'}}}, {'id': 'https://huggingface.co/papers/2510.20803', 'title': 'ARGenSeg: Image Segmentation with Autoregressive Image Generation Model', 'url': 'https://huggingface.co/papers/2510.20803', 'abstract': 'A novel AutoRegressive Generation-based paradigm for image segmentation leverages multimodal large language models and VQ-VAE for dense mask generation, achieving high performance and fast inference.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose a novel AutoRegressive Generation-based paradigm for image Segmentation (ARGenSeg), achieving multimodal understanding and pixel-level perception within a unified framework. Prior works integrating image segmentation into multimodal large language models (MLLMs) typically employ either boundary points representation or dedicated segmentation heads. These methods rely on discrete representations or semantic prompts fed into task-specific decoders, which limits the ability of the MLLM to capture fine-grained visual details. To address these challenges, we introduce a segmentation framework for MLLM based on image generation, which naturally produces dense masks for target objects. We leverage MLLM to output visual tokens and detokenize them into images using an universal VQ-VAE, making the segmentation fully dependent on the pixel-level understanding of the MLLM. To reduce inference latency, we employ a next-scale-prediction strategy to generate required visual tokens in parallel. Extensive experiments demonstrate that our method surpasses prior state-of-the-art approaches on multiple segmentation datasets with a remarkable boost in inference speed, while maintaining strong understanding capabilities.', 'score': 7, 'issue_id': 6591, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': 'b7296c78740064e7', 'authors': ['Xiaolong Wang', 'Lixiang Ru', 'Ziyuan Huang', 'Kaixiang Ji', 'Dandan Zheng', 'Jingdong Chen', 'Jun Zhou'], 'affiliations': ['Ant Group'], 'pdf_title_img': 'assets/pdf/title_img/2510.20803.jpg', 'data': {'categories': ['#optimization', '#multimodal', '#inference', '#games', '#cv'], 'emoji': '🎭', 'ru': {'title': 'Сегментация изображений через авторегрессивную генерацию масок', 'desc': 'Исследователи предложили новый подход к сегментации изображений ARGenSeg, который объединяет мультимодальные большие языковые модели с генерацией изображений. Вместо использования граничных точек или специальных декодеров, метод генерирует плотные маски объектов через визуальные токены и VQ-VAE. Модель опирается на пиксельное понимание изображений самим LLM, а стратегия предсказания следующего масштаба позволяет генерировать токены параллельно для ускорения. Подход превосходит существующие методы на нескольких датасетах по качеству сегментации и скорости инференса, сохраняя при этом сильные способности к пониманию.'}, 'en': {'title': 'Revolutionizing Image Segmentation with ARGenSeg!', 'desc': 'This paper introduces a new method called AutoRegressive Generation-based paradigm for image segmentation (ARGenSeg) that enhances how machines understand and segment images. It combines multimodal large language models (MLLMs) with a technique called VQ-VAE to create detailed masks for objects in images. Unlike previous methods that used discrete representations, this approach generates visual tokens directly, allowing for better pixel-level accuracy. The framework also speeds up the process of generating these masks, achieving faster results while maintaining high performance on various segmentation tasks.'}, 'zh': {'title': '图像分割的新范式：自回归生成', 'desc': '本文提出了一种新颖的基于自回归生成的图像分割范式（ARGenSeg），实现了多模态理解和像素级感知。与以往将图像分割集成到多模态大语言模型（MLLM）中的方法不同，我们的框架基于图像生成，自然生成目标对象的密集掩码。我们利用MLLM输出视觉标记，并通过通用的VQ-VAE将其解码为图像，从而使分割完全依赖于MLLM的像素级理解。实验表明，我们的方法在多个分割数据集上超越了现有的最先进方法，同时显著提高了推理速度。'}}}, {'id': 'https://huggingface.co/papers/2510.20771', 'title': 'AlphaFlow: Understanding and Improving MeanFlow Models', 'url': 'https://huggingface.co/papers/2510.20771', 'abstract': 'The $\\alpha$-Flow framework improves few-step generative modeling by unifying and disentangling conflicting objectives, leading to better convergence and state-of-the-art performance on ImageNet-1K.  \t\t\t\t\tAI-generated summary \t\t\t\t MeanFlow has recently emerged as a powerful framework for few-step generative modeling trained from scratch, but its success is not yet fully understood. In this work, we show that the MeanFlow objective naturally decomposes into two parts: trajectory flow matching and trajectory consistency. Through gradient analysis, we find that these terms are strongly negatively correlated, causing optimization conflict and slow convergence. Motivated by these insights, we introduce alpha-Flow, a broad family of objectives that unifies trajectory flow matching, Shortcut Model, and MeanFlow under one formulation. By adopting a curriculum strategy that smoothly anneals from trajectory flow matching to MeanFlow, alpha-Flow disentangles the conflicting objectives, and achieves better convergence. When trained from scratch on class-conditional ImageNet-1K 256x256 with vanilla DiT backbones, alpha-Flow consistently outperforms MeanFlow across scales and settings. Our largest alpha-Flow-XL/2+ model achieves new state-of-the-art results using vanilla DiT backbones, with FID scores of 2.58 (1-NFE) and 2.15 (2-NFE).', 'score': 7, 'issue_id': 6590, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': 'd6e50ecd48746859', 'authors': ['Huijie Zhang', 'Aliaksandr Siarohin', 'Willi Menapace', 'Michael Vasilkovsky', 'Sergey Tulyakov', 'Qing Qu', 'Ivan Skorokhodov'], 'affiliations': ['Department of EECS, University of Michigan', 'Snap Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2510.20771.jpg', 'data': {'categories': ['#data', '#optimization', '#training', '#cv', '#diffusion'], 'emoji': '🌊', 'ru': {'title': 'α-Flow: разделяй и властвуй в быстрой генерации изображений', 'desc': 'Статья представляет α-Flow — улучшенный framework для генеративного моделирования, который требует всего несколько шагов для создания изображений. Авторы обнаружили, что предыдущий метод MeanFlow содержит конфликтующие части оптимизации (trajectory flow matching и trajectory consistency), которые мешают друг другу. Новый подход использует curriculum strategy — плавный переход между целевыми функциями, что решает проблему конфликта и ускоряет обучение. На датасете ImageNet-1K модель α-Flow достигает state-of-the-art результатов с FID 2.58 за один шаг генерации, используя стандартную архитектуру DiT.'}, 'en': {'title': 'Unifying Objectives for Superior Few-Step Generative Modeling', 'desc': 'The $\x08eta$-Flow framework enhances few-step generative modeling by addressing and resolving conflicting objectives, which leads to improved convergence rates and top-tier performance on ImageNet-1K. This paper reveals that the MeanFlow objective can be broken down into two components: trajectory flow matching and trajectory consistency, which are negatively correlated and hinder optimization. To tackle this issue, the authors propose alpha-Flow, a comprehensive set of objectives that integrates trajectory flow matching, Shortcut Model, and MeanFlow into a single framework. By employing a curriculum learning approach that gradually transitions from trajectory flow matching to MeanFlow, alpha-Flow effectively disentangles these conflicting objectives, resulting in superior performance compared to MeanFlow.'}, 'zh': {'title': 'α-Flow：解耦冲突目标，实现更优生成建模', 'desc': '本文提出了α-Flow框架，通过统一和解耦相互冲突的目标，改善了少步生成建模的效果。我们发现MeanFlow目标可以自然分解为轨迹流匹配和轨迹一致性两个部分，这两个部分之间存在强烈的负相关，导致优化冲突和收敛缓慢。为了解决这个问题，α-Flow引入了一种新的目标函数，结合了轨迹流匹配、Shortcut模型和MeanFlow，并采用逐步策略平滑过渡，从而解耦了冲突目标。实验结果表明，α-Flow在ImageNet-1K数据集上训练时，表现优于MeanFlow，达到了新的最先进结果。'}}}, {'id': 'https://huggingface.co/papers/2510.12487', 'title': 'Diff-XYZ: A Benchmark for Evaluating Diff Understanding', 'url': 'https://huggingface.co/papers/2510.12487', 'abstract': 'A benchmark for code-diff understanding with tasks including apply, anti-apply, and diff generation, revealing optimal diff formats based on model size and use case.  \t\t\t\t\tAI-generated summary \t\t\t\t Reliable handling of code diffs is central to agents that edit and refactor repositories at scale. We introduce Diff-XYZ, a compact benchmark for code-diff understanding with three supervised tasks: apply (old code + diff rightarrow new code), anti-apply (new code - diff rightarrow old code), and diff generation (new code - old code rightarrow diff). Instances in the benchmark are triples langle old code, new code, diff rangle drawn from real commits in CommitPackFT, paired with automatic metrics and a clear evaluation protocol. We use the benchmark to do a focused empirical study of the unified diff format and run a cross-format comparison of different diff representations. Our findings reveal that different formats should be used depending on the use case and model size. For example, representing diffs in search-replace format is good for larger models in the diff generation scenario, yet not suited well for diff analysis and smaller models. The Diff-XYZ benchmark is a reusable foundation for assessing and improving diff handling in LLMs that can aid future development of diff formats and models editing code. The dataset is published on HuggingFace Hub: https://huggingface.co/datasets/JetBrains-Research/diff-xyz.', 'score': 7, 'issue_id': 6597, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': '59eba354af022bcd', 'authors': ['Evgeniy Glukhov', 'Michele Conti', 'Egor Bogomolov', 'Yaroslav Golubev', 'Alexander Bezzubov'], 'affiliations': ['JetBrains Research Amsterdam, the Netherlands', 'JetBrains Research Belgrade, Serbia'], 'pdf_title_img': 'assets/pdf/title_img/2510.12487.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#optimization', '#open_source'], 'emoji': '🔄', 'ru': {'title': 'Оптимальные форматы diff для разных моделей и задач', 'desc': 'Исследователи представили Diff-XYZ — бенчмарк для оценки понимания code diff моделями с тремя задачами: применение патча, обратное применение и генерация diff. Датасет построен на реальных коммитах и позволяет сравнивать различные форматы представления изменений в коде. Эксперименты показали, что оптимальный формат diff зависит от размера модели и конкретной задачи: например, search-replace формат хорош для больших моделей при генерации, но не подходит для анализа и малых моделей. Этот бенчмарк создаёт основу для улучшения работы LLM с кодом и разработки агентов, редактирующих репозитории в масштабе.'}, 'en': {'title': 'Optimizing Code Diff Understanding with Diff-XYZ Benchmark', 'desc': 'This paper presents Diff-XYZ, a benchmark designed to enhance understanding of code diffs through three key tasks: applying diffs to code, reversing diffs, and generating diffs from code changes. The benchmark utilizes real commit data to create instances that help evaluate different diff formats based on model size and specific use cases. The study reveals that the effectiveness of diff representations varies, suggesting that larger models benefit from search-replace formats for diff generation, while smaller models perform better with traditional diff formats. Overall, Diff-XYZ serves as a valuable resource for improving how machine learning models handle code diffs, facilitating advancements in code editing and refactoring tools.'}, 'zh': {'title': 'Diff-XYZ：优化代码差异理解的基准', 'desc': '本文介绍了Diff-XYZ，这是一个用于代码差异理解的基准测试，包含三个监督任务：应用、反应用和差异生成。通过分析真实提交中的代码和差异，研究不同格式的最佳使用情况。研究发现，较大的模型在差异生成时适合使用搜索替换格式，而在差异分析和较小模型中则不太适用。Diff-XYZ基准为评估和改进大语言模型中的差异处理提供了可重用的基础。'}}}, {'id': 'https://huggingface.co/papers/2510.20668', 'title': "From Masks to Worlds: A Hitchhiker's Guide to World Models", 'url': 'https://huggingface.co/papers/2510.20668', 'abstract': 'The guide outlines a progression from early masked models to memory-augmented systems, emphasizing generative capabilities, interactive loops, and memory for building world models.  \t\t\t\t\tAI-generated summary \t\t\t\t This is not a typical survey of world models; it is a guide for those who want to build worlds. We do not aim to catalog every paper that has ever mentioned a ``world model". Instead, we follow one clear road: from early masked models that unified representation learning across modalities, to unified architectures that share a single paradigm, then to interactive generative models that close the action-perception loop, and finally to memory-augmented systems that sustain consistent worlds over time. We bypass loosely related branches to focus on the core: the generative heart, the interactive loop, and the memory system. We show that this is the most promising path towards true world models.', 'score': 6, 'issue_id': 6594, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': '049a652ce3f21398', 'authors': ['Jinbin Bai', 'Yu Lei', 'Hecong Wu', 'Yuchen Zhu', 'Shufan Li', 'Yi Xin', 'Xiangtai Li', 'Molei Tao', 'Aditya Grover', 'Ming-Hsuan Yang'], 'affiliations': ['Georgia Tech', 'MeissonFlow Research', 'UC Merced', 'UCLA'], 'pdf_title_img': 'assets/pdf/title_img/2510.20668.jpg', 'data': {'categories': ['#architecture', '#multimodal', '#games', '#diffusion'], 'emoji': '🌍', 'ru': {'title': 'Путеводитель по строительству миров: от масок к памяти', 'desc': 'Статья представляет собой практическое руководство по построению world models, а не обычный обзор литературы. Авторы прослеживают эволюцию от ранних masked-моделей через унифицированные архитектуры к интерактивным генеративным моделям. Особое внимание уделяется замыканию цикла действие-восприятие и системам с памятью для поддержания консистентных миров. Работа фокусируется на трёх ключевых компонентах: генеративном ядре, интерактивном цикле и системе памяти как основе для создания настоящих world models.'}, 'en': {'title': 'Building Worlds: From Masks to Memory in AI', 'desc': 'This paper presents a structured approach to developing world models in artificial intelligence, starting from early masked models that integrate representation learning across different data types. It progresses to unified architectures that operate under a single framework, enhancing the efficiency of model training and application. The guide emphasizes the importance of interactive generative models that create a feedback loop between actions and perceptions, leading to more dynamic and responsive systems. Finally, it highlights the role of memory-augmented systems in maintaining coherent and consistent world representations over time, suggesting this pathway as the most effective for advancing true world models.'}, 'zh': {'title': '构建世界模型的最佳路径', 'desc': '本文介绍了从早期的掩蔽模型到增强记忆系统的发展过程，强调了生成能力、交互循环和记忆在构建世界模型中的重要性。我们并不打算列举所有提到“世界模型”的论文，而是专注于一个清晰的方向。这个方向包括统一表示学习的早期掩蔽模型、共享单一范式的统一架构、闭合动作-感知循环的交互生成模型，以及能够持续一致世界的增强记忆系统。我们认为这是通向真正世界模型的最有前景的路径。'}}}, {'id': 'https://huggingface.co/papers/2510.18245', 'title': 'Scaling Laws Meet Model Architecture: Toward Inference-Efficient LLMs', 'url': 'https://huggingface.co/papers/2510.18245', 'abstract': 'A conditional scaling law is introduced to optimize architectural choices for large language models, balancing accuracy and inference efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Scaling the number of parameters and the size of training data has proven to be an effective strategy for improving large language model (LLM) performance. Yet, as these models grow increasingly powerful and widely deployed, the cost of inference has become a pressing concern. Despite its importance, the trade-off between model accuracy and inference efficiency remains underexplored. In this work, we examine how key architectural factors, hidden size, the allocation of parameters between MLP and attention (mlp-to-attention ratio), and grouped-query attention (GQA), influence both inference cost and accuracy. We introduce a conditional scaling law that augments the Chinchilla framework with architectural information, along with a search framework for identifying architectures that are simultaneously inference-efficient and accurate. To validate our approach, we train more than 200 models spanning 80M to 3B parameters and 8B to 100B training tokens, and fit the proposed conditional scaling law. Our results show that the conditional scaling law reliably predicts optimal architectural choices and that the resulting models outperform existing open-source baselines. Under the same training budget, optimized architectures achieve up to 2.1% higher accuracy and 42% greater inference throughput compared to LLaMA-3.2.', 'score': 6, 'issue_id': 6605, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '30bbb81454158af7', 'authors': ['Song Bian', 'Tao Yu', 'Shivaram Venkataraman', 'Youngsuk Park'], 'affiliations': ['Amazon Web Services', 'UW-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2510.18245.jpg', 'data': {'categories': ['#open_source', '#optimization', '#training', '#inference', '#architecture'], 'emoji': '⚖️', 'ru': {'title': 'Условный закон масштабирования для оптимальной архитектуры LLM', 'desc': 'Исследователи представили условный закон масштабирования, который помогает выбрать оптимальную архитектуру больших языковых моделей с учётом баланса между точностью и эффективностью инференса. Они изучили влияние ключевых архитектурных параметров: размера скрытых слоёв, соотношения параметров между MLP и attention механизмами, а также grouped-query attention на производительность модели. Для проверки подхода обучили более 200 моделей размером от 80M до 3B параметров на датасетах от 8B до 100B токенов. Оптимизированные архитектуры показали на 2.1% выше точность и на 42% больше throughput при инференсе по сравнению с LLaMA-3.2 при том же бюджете на обучение.'}, 'en': {'title': 'Optimizing Large Language Models for Efficiency and Accuracy', 'desc': 'This paper introduces a conditional scaling law aimed at optimizing the architecture of large language models (LLMs) to enhance both accuracy and inference efficiency. It explores how different architectural elements, such as hidden size and the distribution of parameters between multi-layer perceptrons (MLP) and attention mechanisms, affect model performance and inference costs. The authors propose a framework that integrates architectural insights into the Chinchilla scaling laws, allowing for the identification of architectures that maximize efficiency without sacrificing accuracy. Their experiments with over 200 models demonstrate that the proposed scaling law can predict optimal configurations, leading to significant improvements in performance compared to existing models.'}, 'zh': {'title': '优化大型语言模型的架构选择', 'desc': '本文提出了一种条件缩放法则，用于优化大型语言模型的架构选择，以平衡准确性和推理效率。随着模型参数和训练数据规模的增加，推理成本成为一个重要问题。我们研究了隐藏层大小、MLP与注意力参数分配比例以及分组查询注意力等关键架构因素如何影响推理成本和准确性。通过训练超过200个模型，我们验证了条件缩放法则的有效性，优化后的架构在相同训练预算下实现了更高的准确性和推理吞吐量。'}}}, {'id': 'https://huggingface.co/papers/2510.20270', 'title': "ImpossibleBench: Measuring LLMs' Propensity of Exploiting Test Cases", 'url': 'https://huggingface.co/papers/2510.20270', 'abstract': 'ImpossibleBench is a benchmark framework that measures and mitigates LLMs\' tendency to exploit test cases by introducing impossible task variants, thereby enhancing model reliability.  \t\t\t\t\tAI-generated summary \t\t\t\t The tendency to find and exploit "shortcuts" to complete tasks poses significant risks for reliable assessment and deployment of large language models (LLMs). For example, an LLM agent with access to unit tests may delete failing tests rather than fix the underlying bug. Such behavior undermines both the validity of benchmark results and the reliability of real-world LLM coding assistant deployments.   To quantify, study, and mitigate such behavior, we introduce ImpossibleBench, a benchmark framework that systematically measures LLM agents\' propensity to exploit test cases. ImpossibleBench creates "impossible" variants of tasks from existing benchmarks like LiveCodeBench and SWE-bench by introducing direct conflicts between the natural-language specification and the unit tests. We measure an agent\'s "cheating rate" as its pass rate on these impossible tasks, where any pass necessarily implies a specification-violating shortcut.   As a practical framework, ImpossibleBench is not just an evaluation but a versatile tool. We demonstrate its utility for: (1) studying model behaviors, revealing more fine-grained details of cheating behaviors from simple test modification to complex operator overloading; (2) context engineering, showing how prompt, test access and feedback loop affect cheating rates; and (3) developing monitoring tools, providing a testbed with verified deceptive solutions. We hope ImpossibleBench serves as a useful framework for building more robust and reliable LLM systems.   Our implementation can be found at https://github.com/safety-research/impossiblebench.', 'score': 5, 'issue_id': 6590, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': '8843fcc2113f2c3a', 'authors': ['Ziqian Zhong', 'Aditi Raghunathan', 'Nicholas Carlini'], 'affiliations': ['Carnegie Mellon University'], 'pdf_title_img': 'assets/pdf/title_img/2510.20270.jpg', 'data': {'categories': ['#interpretability', '#benchmark', '#security'], 'emoji': '🚫', 'ru': {'title': 'Ловушка для читеров: как поймать LLM на нечестном решении задач', 'desc': 'ImpossibleBench — это фреймворк для тестирования LLM, который измеряет склонность моделей к использованию нечестных способов решения задач. Система создаёт «невозможные» варианты задач из существующих бенчмарков, вводя прямые противоречия между текстовым описанием и unit-тестами. Любое успешное прохождение такой задачи означает, что модель нашла обходной путь вместо честного решения. Фреймворк помогает изучать поведение моделей, оптимизировать промпты и разрабатывать инструменты мониторинга для создания более надёжных AI-систем.'}, 'en': {'title': 'Enhancing LLM Reliability with ImpossibleBench', 'desc': "ImpossibleBench is a benchmark framework designed to evaluate and reduce the tendency of large language models (LLMs) to exploit shortcuts in task completion. It introduces 'impossible' task variants that create conflicts between natural-language specifications and unit tests, allowing researchers to measure the 'cheating rate' of LLMs. This framework not only assesses model behavior but also aids in context engineering and the development of monitoring tools to enhance model reliability. By systematically addressing these issues, ImpossibleBench aims to foster the creation of more robust LLM systems."}, 'zh': {'title': '提升大型语言模型的可靠性', 'desc': 'ImpossibleBench是一个基准框架，用于测量和减轻大型语言模型（LLMs）利用测试用例的倾向，从而增强模型的可靠性。该框架通过引入与自然语言规范和单元测试之间的直接冲突，创建了现有基准任务的“不可完成”变体。我们通过测量模型在这些不可完成任务上的通过率来量化其“作弊率”，这意味着任何通过都暗示了违反规范的捷径。ImpossibleBench不仅是一个评估工具，还是一个多功能的工具，可以用于研究模型行为、上下文工程和开发监控工具。'}}}, {'id': 'https://huggingface.co/papers/2510.17853', 'title': 'CiteGuard: Faithful Citation Attribution for LLMs via\n  Retrieval-Augmented Validation', 'url': 'https://huggingface.co/papers/2510.17853', 'abstract': 'CiteGuard, a retrieval-aware agent framework, enhances citation accuracy in LLM-generated text by aligning citations with human choices, achieving near-human performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have emerged as promising assistants for scientific writing. However, there have been concerns regarding the quality and reliability of the generated text, one of which is the citation accuracy and faithfulness. While most recent work relies on methods such as LLM-as-a-Judge, the reliability of LLM-as-a-Judge alone is also in doubt. In this work, we reframe citation evaluation as a problem of citation attribution alignment, which is assessing whether LLM-generated citations match those a human author would include for the same text. We propose CiteGuard, a retrieval-aware agent framework designed to provide more faithful grounding for citation validation. CiteGuard improves the prior baseline by 12.3%, and achieves up to 65.4% accuracy on the CiteME benchmark, on par with human-level performance (69.7%). It also enables the identification of alternative but valid citations.', 'score': 5, 'issue_id': 6604, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': 'b774ffa3272cb535', 'authors': ['Yee Man Choi', 'Xuehang Guo', 'Yi R.', 'Fung', 'Qingyun Wang'], 'affiliations': ['College of William and Mary', 'Hong Kong University of Science and Technology', 'University of Illinois at Urbana-Champaign', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2510.17853.jpg', 'data': {'categories': ['#rag', '#science', '#benchmark', '#agents', '#alignment'], 'emoji': '📚', 'ru': {'title': 'CiteGuard: цитирование на уровне человека для AI-ассистентов в научном письме', 'desc': 'Статья представляет CiteGuard — агентский фреймворк для улучшения точности цитирования в текстах, генерируемых LLM. Авторы переформулируют проблему валидации цитат как задачу выравнивания атрибуции: проверяют, совпадают ли цитаты от LLM с теми, что выбрал бы человек. CiteGuard использует retrieval-подход и достигает 65.4% точности на бенчмарке CiteME, что близко к человеческому уровню в 69.7%. Система улучшает предыдущий baseline на 12.3% и может находить альтернативные, но валидные цитаты.'}, 'en': {'title': 'CiteGuard: Aligning AI Citations with Human Choices', 'desc': 'CiteGuard is a framework designed to improve the accuracy of citations in text generated by Large Language Models (LLMs). It focuses on aligning the citations produced by LLMs with those that a human author would choose, addressing concerns about citation reliability. By reframing citation evaluation as citation attribution alignment, CiteGuard enhances the grounding for citation validation. The framework shows significant improvement over previous methods, achieving near-human performance in citation accuracy.'}, 'zh': {'title': 'CiteGuard：提升引用准确性的智能框架', 'desc': 'CiteGuard是一个检索感知的代理框架，旨在提高大型语言模型（LLM）生成文本中的引用准确性。它通过将引用与人类选择对齐，来评估LLM生成的引用是否符合人类作者的标准。该框架在CiteME基准测试中达到了65.4%的准确率，接近人类水平的69.7%。CiteGuard还能够识别替代但有效的引用，从而增强了引用验证的可靠性。'}}}, {'id': 'https://huggingface.co/papers/2510.19995', 'title': 'Communication to Completion: Modeling Collaborative Workflows with\n  Intelligent Multi-Agent Communication', 'url': 'https://huggingface.co/papers/2510.19995', 'abstract': 'C2C, a scalable framework for multi-agent LLM systems, improves task completion time through the Alignment Factor and Sequential Action Framework, enabling cost-aware communication and dynamic task understanding.  \t\t\t\t\tAI-generated summary \t\t\t\t Teamwork in workspace for complex tasks requires diverse communication strategies, but current multi-agent LLM systems lack systematic frameworks for task oriented communication. We introduce Communication to Completion (C2C), a scalable framework that addresses this gap through two key innovations: (1) the Alignment Factor (AF), a novel metric quantifying agent task alignment that directly impacts work efficiency, and (2) a Sequential Action Framework that integrates stepwise execution with intelligent communication decisions. C2C enables agents to make cost aware communication choices, dynamically improving task understanding through targeted interactions. We evaluated C2C on realistic coding workflows across three complexity tiers and team sizes from 5 to 17 agents, comparing against no communication and fixed steps baselines. The results show that C2C reduces the task completion time by about 40% with acceptable communication costs. The framework completes all tasks successfully in standard configurations and maintains effectiveness at scale. C2C establishes both a theoretical foundation for measuring communication effectiveness in multi-agent systems and a practical framework for complex collaborative tasks.', 'score': 4, 'issue_id': 6602, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': '98885dce1d5f6163', 'authors': ['Yiming Lu', 'Xun Wang', 'Simin Ma', 'Shujian Liu', 'Sathish Reddy Indurthi', 'Song Wang', 'Haoyun Deng', 'Fei Liu', 'Kaiqiang Song'], 'affiliations': ['Emory University', 'Zoom Video Communications'], 'pdf_title_img': 'assets/pdf/title_img/2510.19995.jpg', 'data': {'categories': ['#alignment', '#agents', '#multimodal'], 'emoji': '🤝', 'ru': {'title': 'Умная коммуникация агентов для ускорения командной работы', 'desc': 'Исследователи представили C2C — фреймворк для координации множества LLM-агентов при решении сложных задач. Ключевая идея — метрика Alignment Factor, которая измеряет насколько агенты понимают общую задачу и определяет когда им нужно общаться друг с другом. Система принимает решения о коммуникации с учётом затрат, позволяя агентам обмениваться информацией только когда это действительно улучшит понимание задачи. Эксперименты на задачах программирования показали сокращение времени выполнения на 40% при работе команд от 5 до 17 агентов.'}, 'en': {'title': 'C2C: Enhancing Multi-Agent Collaboration for Faster Task Completion', 'desc': 'The paper presents C2C, a new framework designed for multi-agent large language model (LLM) systems to enhance task completion efficiency. It introduces the Alignment Factor (AF), a metric that measures how well agents align with their tasks, which is crucial for improving productivity. Additionally, the Sequential Action Framework allows agents to execute tasks step-by-step while making smart communication choices based on costs. The framework was tested in various coding scenarios, showing a significant reduction in task completion time by 40% while maintaining effective communication among agents.'}, 'zh': {'title': 'C2C：提升多智能体协作效率的框架', 'desc': 'C2C是一个可扩展的多智能体大语言模型系统框架，旨在通过对齐因子和顺序行动框架来提高任务完成时间。对齐因子是一种新颖的度量标准，用于量化智能体之间的任务对齐程度，从而直接影响工作效率。顺序行动框架则将逐步执行与智能通信决策相结合，使智能体能够做出成本意识的沟通选择。通过在不同复杂度和团队规模的真实编码工作流中进行评估，C2C显示出约40%的任务完成时间缩短，且在标准配置下成功完成所有任务。'}}}, {'id': 'https://huggingface.co/papers/2510.18413', 'title': 'Adamas: Hadamard Sparse Attention for Efficient Long-Context Inference', 'url': 'https://huggingface.co/papers/2510.18413', 'abstract': 'Adamas, a sparse attention mechanism, achieves high accuracy and speed in long-context inference by using Hadamard transform, bucketization, 2-bit compression, and Manhattan-distance estimation.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) now support context windows of hundreds of thousands to millions of tokens, enabling applications such as long-document summarization, large-scale code synthesis, multi-document question answering and persistent multi-turn dialogue. However, such extended contexts exacerbate the quadratic cost of self-attention, leading to severe latency in autoregressive decoding. Existing sparse attention methods alleviate these costs but rely on heuristic patterns that struggle to recall critical key-value (KV) pairs for each query, resulting in accuracy degradation. We introduce Adamas, a lightweight yet highly accurate sparse attention mechanism designed for long-context inference. Adamas applies the Hadamard transform, bucketization and 2-bit compression to produce compact representations, and leverages Manhattan-distance estimation for efficient top-k selections. Experiments show that Adamas matches the accuracy of full attention with only a 64-token budget, achieves near-lossless performance at 128, and supports up to 8x higher sparsity than prior state-of-the-art (SOTA) methods while delivering up to 4.4x self-attention and 1.5x end-to-end speedups on 32K-length sequences. Remarkably, Adamas attains comparable or even lower perplexity than full attention, underscoring its effectiveness in maintaining accuracy under aggressive sparsity.', 'score': 4, 'issue_id': 6604, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '089d33043e4564e0', 'authors': ['Siyuan Yan', 'Guo-Qing Jiang', 'Yuchen Zhang', 'Xiaoxing Ma', 'Ran Zhu', 'Chun Cao', 'Jingwei Xu'], 'affiliations': ['State Key Laboratory for Novel Software Technology, Nanjing University, China', 'rednote hilab, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.18413.jpg', 'data': {'categories': ['#inference', '#long_context', '#optimization', '#training', '#architecture'], 'emoji': '💎', 'ru': {'title': 'Adamas: сверхбыстрое разреженное внимание для длинных контекстов без потери точности', 'desc': 'Adamas — это новый механизм разреженного внимания для LLM, который решает проблему квадратичной сложности self-attention при работе с длинными контекстами (сотни тысяч токенов). Метод использует преобразование Адамара, квантизацию до 2 бит и манхэттенское расстояние для эффективного отбора наиболее важных key-value пар. В отличие от существующих эвристических подходов, Adamas достигает точности полного внимания при бюджете всего 64 токена и обеспечивает ускорение до 4.4x для self-attention на последовательностях длиной 32K токенов. Метод поддерживает в 8 раз большую разреженность по сравнению с современными решениями без потери качества модели.'}, 'en': {'title': 'Adamas: Efficient Sparse Attention for Long-Context Inference', 'desc': 'Adamas is a novel sparse attention mechanism that enhances the efficiency of long-context inference in large language models. It utilizes techniques like Hadamard transform, bucketization, and 2-bit compression to create compact representations of data, which helps in reducing computational costs. By employing Manhattan-distance estimation, Adamas efficiently selects the most relevant key-value pairs, improving accuracy while maintaining high speed. The results demonstrate that Adamas can achieve similar or better performance than traditional full attention methods, even with significantly reduced resource usage.'}, 'zh': {'title': 'Adamas：高效稀疏注意力机制的创新', 'desc': 'Adamas是一种稀疏注意力机制，旨在提高长上下文推理的准确性和速度。它通过使用Hadamard变换、桶化、2位压缩和曼哈顿距离估计来生成紧凑的表示。实验表明，Adamas在仅使用64个标记的情况下，准确性与全注意力相当，并在128个标记时实现近乎无损的性能。与之前的最先进方法相比，Adamas支持高达8倍的稀疏性，同时在32K长度序列上实现了高达4.4倍的自注意力加速和1.5倍的端到端加速。'}}}, {'id': 'https://huggingface.co/papers/2510.17896', 'title': 'Long-Context Attention Benchmark: From Kernel Efficiency to Distributed\n  Context Parallelism', 'url': 'https://huggingface.co/papers/2510.17896', 'abstract': 'A unified benchmark evaluates attention mechanisms in transformer-based LLMs, focusing on efficiency, scalability, and performance across different attention mask patterns and sequence lengths.  \t\t\t\t\tAI-generated summary \t\t\t\t Transformer-based large language models (LLMs) have achieved remarkable success, yet their standard attention mechanism incurs quadratic computation and memory costs with respect to sequence length, posing a major bottleneck for long-context training. Prior work tackles this challenge along two directions: (1) kernel-level optimizations, which accelerate dense and sparse attention operators; and (2) module-level strategies, often referred to as distributed attention or context parallel training, which scale attention across multiple devices. However, systematic evaluation still remains limited: operator-level comparisons are often incomplete, while context parallel strategies are typically framework-specific, with unclear performance analysis across contexts. To address these gaps, we propose a unified benchmark that integrates representative attention kernels and context parallel mechanisms with a modular and extensible interface for evaluation. The benchmark evaluates methods along two critical dimensions: (1) attention mask patterns, which strongly affect efficiency, scalability, and usability, and (2) sequence length and distributed scale, which determine performance under extreme long-context training. Through comprehensive experiments on the cluster of up to 96 GPUs, our benchmark enables reproducible comparisons, highlights method-specific trade-offs, and provides practical guidance for designing and deploying attention mechanisms in long-context LLM training.', 'score': 4, 'issue_id': 6604, 'pub_date': '2025-10-19', 'pub_date_card': {'ru': '19 октября', 'en': 'October 19', 'zh': '10月19日'}, 'hash': '68cf8b4c37f4e0cb', 'authors': ['Tao Bu', 'Qiangang Wang', 'Bowen Zeng', 'Hanwen Sun', 'Yunpeng Huang', 'Chun Cao', 'Jingwei Xu'], 'affiliations': ['Peking University, China', 'State Key Laboratory for Novel Software Technology, Nanjing University, China', 'Zhejiang University, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.17896.jpg', 'data': {'categories': ['#benchmark', '#long_context', '#optimization', '#architecture'], 'emoji': '🔍', 'ru': {'title': 'Универсальный бенчмарк для механизмов внимания в длинных контекстах', 'desc': 'Исследователи создали единый бенчмарк для оценки механизмов внимания в трансформерных LLM, которые страдают от квадратичной сложности при обработке длинных последовательностей. Бенчмарк объединяет оптимизации на уровне ядер (kernel-level) и распределённые стратегии обучения (context parallel training) в модульном интерфейсе. Оценка проводится по двум измерениям: паттернам масок внимания и масштабу последовательностей при распределённом обучении. Эксперименты на кластере до 96 GPU позволяют воспроизводимо сравнивать методы и выявлять компромиссы для практического применения в обучении LLM на длинных контекстах.'}, 'en': {'title': 'Benchmarking Attention: Enhancing Efficiency in Long-Context LLMs', 'desc': 'This paper presents a unified benchmark for evaluating attention mechanisms in transformer-based large language models (LLMs). It addresses the computational and memory challenges posed by the standard attention mechanism, particularly for long sequences. The benchmark integrates various attention kernels and context parallel strategies, allowing for systematic comparisons across different attention mask patterns and sequence lengths. By conducting extensive experiments on a large GPU cluster, the study aims to provide insights into the efficiency and scalability of these methods, facilitating better design choices for long-context training.'}, 'zh': {'title': '统一基准测试：提升长上下文训练的注意力机制', 'desc': '本文提出了一个统一的基准测试，用于评估基于变换器的大型语言模型中的注意力机制，重点关注效率、可扩展性和在不同注意力掩码模式及序列长度下的性能。传统的注意力机制在处理长序列时会导致计算和内存成本呈平方级增长，成为长上下文训练的瓶颈。我们通过整合代表性的注意力内核和上下文并行机制，提供了一个模块化和可扩展的评估接口，填补了现有评估的空白。通过在多达96个GPU的集群上进行全面实验，我们的基准测试能够实现可重复的比较，突出方法特定的权衡，并为长上下文LLM训练中的注意力机制设计和部署提供实用指导。'}}}, {'id': 'https://huggingface.co/papers/2510.20362', 'title': 'ComProScanner: A multi-agent based framework for composition-property\n  structured data extraction from scientific literature', 'url': 'https://huggingface.co/papers/2510.20362', 'abstract': 'ComProScanner, an autonomous multi-agent platform, extracts, validates, classifies, and visualizes chemical compositions and properties from scientific literature, outperforming various LLMs in accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Since the advent of various pre-trained large language models, extracting structured knowledge from scientific text has experienced a revolutionary change compared with traditional machine learning or natural language processing techniques. Despite these advances, accessible automated tools that allow users to construct, validate, and visualise datasets from scientific literature extraction remain scarce. We therefore developed ComProScanner, an autonomous multi-agent platform that facilitates the extraction, validation, classification, and visualisation of machine-readable chemical compositions and properties, integrated with synthesis data from journal articles for comprehensive database creation. We evaluated our framework using 100 journal articles against 10 different LLMs, including both open-source and proprietary models, to extract highly complex compositions associated with ceramic piezoelectric materials and corresponding piezoelectric strain coefficients (d33), motivated by the lack of a large dataset for such materials. DeepSeek-V3-0324 outperformed all models with a significant overall accuracy of 0.82. This framework provides a simple, user-friendly, readily-usable package for extracting highly complex experimental data buried in the literature to build machine learning or deep learning datasets.', 'score': 2, 'issue_id': 6598, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': '40190630d78a5c2f', 'authors': ['Aritra Roy', 'Enrico Grisan', 'John Buckeridge', 'Chiara Gattinoni'], 'affiliations': ['Bioscience and Bioengineering Research Centre, London South Bank University, London', 'Department of Physics, Kings College London, London WC2R 2LS, UK', 'Energy, Materials and Environment Research Centre, London South Bank University, London SE1 0AA, UK', 'School of Engineering and Design, London South Bank University, London SE1 0AA, UK'], 'pdf_title_img': 'assets/pdf/title_img/2510.20362.jpg', 'data': {'categories': ['#data', '#dataset', '#agents', '#benchmark', '#open_source', '#science'], 'emoji': '🔬', 'ru': {'title': 'Автономная платформа для извлечения химических данных из научных статей', 'desc': 'ComProScanner — это мультиагентная платформа, которая автоматически извлекает, проверяет, классифицирует и визуализирует химические составы и свойства из научной литературы. Система была протестирована на 100 статьях о пьезоэлектрических материалах, где сравнивались 10 различных LLM моделей, включая открытые и проприетарные. Лучшую точность показала модель DeepSeek-V3-0324 с результатом 0.82, превзойдя все остальные модели. Платформа предоставляет простой инструмент для создания датасетов из сложных экспериментальных данных, что особенно ценно для machine learning и deep learning задач.'}, 'en': {'title': 'Revolutionizing Chemical Data Extraction with ComProScanner', 'desc': 'ComProScanner is an innovative multi-agent platform designed to autonomously extract, validate, classify, and visualize chemical compositions and properties from scientific literature. It surpasses various large language models (LLMs) in accuracy, demonstrating its effectiveness in handling complex data related to ceramic piezoelectric materials. The platform addresses the need for accessible tools that allow users to create and manage datasets from scientific texts, which is often a challenging task. By evaluating its performance against multiple LLMs, ComProScanner achieved a notable accuracy of 0.82, making it a valuable resource for researchers looking to build machine learning datasets from experimental data.'}, 'zh': {'title': 'ComProScanner：科学文献中的化学成分提取新工具', 'desc': 'ComProScanner是一个自主的多智能体平台，能够从科学文献中提取、验证、分类和可视化化学成分及其属性。与传统的机器学习或自然语言处理技术相比，它在准确性上超越了多种大型语言模型。该平台集成了期刊文章中的合成数据，旨在创建全面的数据库，特别是针对陶瓷压电材料及其压电应变系数（d33）的复杂成分提取。通过对100篇期刊文章的评估，DeepSeek-V3-0324模型的整体准确率达到了0.82，展示了该框架在提取复杂实验数据方面的有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.19423', 'title': 'MSC-Bench: A Rigorous Benchmark for Multi-Server Tool Orchestration', 'url': 'https://huggingface.co/papers/2510.19423', 'abstract': "MSC-Bench evaluates multi-hop tool orchestration by LLM agents in a hierarchical ecosystem, addressing challenges like functional overlap and cross-server planning with a five-level curriculum and objective metrics.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce MSC-Bench, a large-scale benchmark for evaluating multi-hop, end-to-end tool orchestration by LLM agents in a hierarchical Model-Context Protocol (MCP) ecosystem. Existing benchmarks often evaluate tools in isolation, ignoring challenges such as functional overlap and cross-server orchestration, leading to overly optimistic assessments. MSC-Bench addresses these gaps by constructing ground truth through 'equal function sets', allowing objective metrics such as F1 score and reducing the dependency on LLM-as-a-judge evaluation. Organized as a five-level curriculum, it systematically tests agent capabilities from single-tool orchestration to complex cross-server planning, and robustness to out-of-scope requests. Experiments reveal that rigid hierarchies can hinder performance without co-designed strategies, and even state-of-the-art agents exhibit systemic weaknesses in robustness. MSC-Bench provides a diagnostic framework to expose these limitations and guide the development of more capable and efficient tool-using agents. The benchmark and resources are publicly available at https://github.com/snooow1029/MSC_Bench.", 'score': 2, 'issue_id': 6606, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': '3b387e747d6ba8f8', 'authors': ['Jia-Kai Dong', 'I-Wei Huang', 'Chun-Tin Wu', 'Yi-Tien Tsai'], 'affiliations': ['National Taiwan University'], 'pdf_title_img': 'assets/pdf/title_img/2510.19423.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#survey', '#agents', '#alignment'], 'emoji': '🔧', 'ru': {'title': 'MSC-Bench: проверка AI-агентов на сложную оркестрацию инструментов', 'desc': 'Представлен MSC-Bench — крупномасштабный бенчмарк для оценки способности LLM-агентов организовывать многошаговое использование инструментов в иерархической экосистеме Model-Context Protocol. В отличие от существующих тестов, которые оценивают инструменты изолированно, MSC-Bench учитывает проблемы функционального перекрытия и координации между серверами, используя объективные метрики вроде F1-score. Бенчмарк организован как учебная программа из пяти уровней сложности — от простой оркестрации одного инструмента до сложного межсерверного планирования. Эксперименты показали, что даже самые продвинутые агенты демонстрируют системные слабости в устойчивости работы, а жёсткие иерархии могут снижать производительность без специальных стратегий.'}, 'en': {'title': 'MSC-Bench: Elevating Tool Orchestration for LLM Agents', 'desc': "MSC-Bench is a comprehensive benchmark designed to evaluate the performance of large language model (LLM) agents in orchestrating multiple tools within a hierarchical ecosystem. It addresses the limitations of existing benchmarks that assess tools in isolation, which can lead to unrealistic performance evaluations. By using 'equal function sets' to create ground truth, MSC-Bench allows for objective metrics like the F1 score, minimizing reliance on LLMs for judgment. The five-level curriculum systematically tests agent capabilities, revealing that rigid hierarchies can negatively impact performance and highlighting the need for co-designed strategies to improve robustness."}, 'zh': {'title': 'MSC-Bench：提升多跳工具编排能力的基准测试', 'desc': 'MSC-Bench是一个用于评估大型语言模型（LLM）代理在分层生态系统中多跳工具编排的大规模基准测试。它解决了现有基准测试中工具孤立评估的问题，考虑了功能重叠和跨服务器编排的挑战。通过构建“等功能集”来创建真实基准，MSC-Bench允许使用客观指标如F1分数进行评估，减少了对LLM作为评判者的依赖。该基准测试以五级课程的形式组织，系统地测试代理从单一工具编排到复杂跨服务器规划的能力。'}}}, {'id': 'https://huggingface.co/papers/2510.15804', 'title': 'Emergence of Linear Truth Encodings in Language Models', 'url': 'https://huggingface.co/papers/2510.15804', 'abstract': 'A one-layer transformer model demonstrates how linear subspaces separating true from false statements can emerge in language models through memorization and subsequent linear separation.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent probing studies reveal that large language models exhibit linear subspaces that separate true from false statements, yet the mechanism behind their emergence is unclear. We introduce a transparent, one-layer transformer toy model that reproduces such truth subspaces end-to-end and exposes one concrete route by which they can arise. We study one simple setting in which truth encoding can emerge: a data distribution where factual statements co-occur with other factual statements (and vice-versa), encouraging the model to learn this distinction in order to lower the LM loss on future tokens. We corroborate this pattern with experiments in pretrained language models. Finally, in the toy setting we observe a two-phase learning dynamic: networks first memorize individual factual associations in a few steps, then -- over a longer horizon -- learn to linearly separate true from false, which in turn lowers language-modeling loss. Together, these results provide both a mechanistic demonstration and an empirical motivation for how and why linear truth representations can emerge in language models.', 'score': 1, 'issue_id': 6593, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '13b71229edbc4573', 'authors': ['Shauli Ravfogel', 'Gilad Yehudai', 'Tal Linzen', 'Joan Bruna', 'Alberto Bietti'], 'affiliations': ['Flatiron Institute', 'New York University'], 'pdf_title_img': 'assets/pdf/title_img/2510.15804.jpg', 'data': {'categories': ['#architecture', '#training', '#reasoning', '#interpretability'], 'emoji': '🎯', 'ru': {'title': 'Как трансформеры учатся отличать правду от лжи через линейное разделение', 'desc': 'Исследователи создали простую однослойную трансформер-модель, которая демонстрирует, как в языковых моделях возникают линейные подпространства, разделяющие правдивые и ложные утверждения. Модель обучается в два этапа: сначала запоминает отдельные факты, а затем учится линейно разделять истинные и ложные утверждения, что снижает loss функцию языковой модели. Ключевой механизм основан на том, что в данных фактические утверждения встречаются вместе с другими фактическими (и наоборот для ложных), что побуждает модель выучить это различие. Результаты подтверждены экспериментами на предобученных LLM и объясняют, почему линейные представления истинности появляются в языковых моделях.'}, 'en': {'title': 'Unveiling Truth: How Transformers Learn to Separate Facts from Fiction', 'desc': 'This paper explores how a simple one-layer transformer model can learn to distinguish between true and false statements in language. It shows that through memorization of factual associations, the model can create linear subspaces that separate these statements. The authors demonstrate that this separation occurs in two phases: first, the model memorizes facts, and then it learns to linearly separate true from false statements over time. This research provides insights into the mechanisms behind truth representation in large language models and how they can improve performance in language tasks.'}, 'zh': {'title': '揭示语言模型中的真实与虚假分离机制', 'desc': '这篇论文探讨了一层变换器模型如何通过记忆和线性分离，形成区分真实与虚假陈述的线性子空间。研究表明，大型语言模型中存在这样的线性子空间，但其形成机制尚不清楚。我们提出了一个透明的玩具模型，展示了真实编码如何在特定数据分布中出现，并通过实验验证了这一模式。最终，我们观察到网络在学习过程中经历了两个阶段：首先快速记忆个别事实关联，然后在更长的时间内学习线性分离真实与虚假，从而降低语言模型的损失。'}}}, {'id': 'https://huggingface.co/papers/2510.04849', 'title': 'When Models Lie, We Learn: Multilingual Span-Level Hallucination\n  Detection with PsiloQA', 'url': 'https://huggingface.co/papers/2510.04849', 'abstract': 'PsiloQA, a multilingual dataset with span-level hallucinations, enhances hallucination detection in large language models across 14 languages using an automated pipeline and encoder-based models.  \t\t\t\t\tAI-generated summary \t\t\t\t Hallucination detection remains a fundamental challenge for the safe and reliable deployment of large language models (LLMs), especially in applications requiring factual accuracy. Existing hallucination benchmarks often operate at the sequence level and are limited to English, lacking the fine-grained, multilingual supervision needed for a comprehensive evaluation. In this work, we introduce PsiloQA, a large-scale, multilingual dataset annotated with span-level hallucinations across 14 languages. PsiloQA is constructed through an automated three-stage pipeline: generating question-answer pairs from Wikipedia using GPT-4o, eliciting potentially hallucinated answers from diverse LLMs in a no-context setting, and automatically annotating hallucinated spans using GPT-4o by comparing against golden answers and retrieved context. We evaluate a wide range of hallucination detection methods -- including uncertainty quantification, LLM-based tagging, and fine-tuned encoder models -- and show that encoder-based models achieve the strongest performance across languages. Furthermore, PsiloQA demonstrates effective cross-lingual generalization and supports robust knowledge transfer to other benchmarks, all while being significantly more cost-efficient than human-annotated datasets. Our dataset and results advance the development of scalable, fine-grained hallucination detection in multilingual settings.', 'score': 97, 'issue_id': 6476, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': 'ae839101b9ffc0a4', 'authors': ['Elisei Rykov', 'Kseniia Petrushina', 'Maksim Savkin', 'Valerii Olisov', 'Artem Vazhentsev', 'Kseniia Titova', 'Alexander Panchenko', 'Vasily Konovalov', 'Julia Belikova'], 'affiliations': ['AIRI', 'MWS AI', 'Moscow Institute of Physics and Technology', 'Sber AI Lab', 'Skoltech'], 'pdf_title_img': 'assets/pdf/title_img/2510.04849.jpg', 'data': {'categories': ['#hallucinations', '#low_resource', '#multilingual', '#dataset'], 'emoji': '🍄', 'ru': {'title': 'Поймать галлюцинацию: детекция на уровне фрагментов в 14 языках', 'desc': 'В статье представлен PsiloQA — крупный многоязычный датасет для детекции галлюцинаций в LLM на уровне отдельных фрагментов текста, охватывающий 14 языков. Датасет создан автоматически в три этапа: генерация вопросов-ответов из Википедии через GPT-4o, получение потенциально галлюцинативных ответов от различных LLM без контекста, и автоматическая разметка галлюцинаций путём сравнения с эталонными ответами. Авторы протестировали различные методы детекции галлюцинаций и показали, что encoder-модели демонстрируют лучшую производительность во всех языках. PsiloQA обесп
