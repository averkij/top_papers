ber 19', 'zh': '10月19日'}, 'hash': '4316f8c0ef12ddf6', 'authors': ['Jiajie Jin', 'Yuyao Zhang', 'Yimeng Xu', 'Hongjin Qian', 'Yutao Zhu', 'Zhicheng Dou'], 'affiliations': ['BAAI', 'Gaoling School of Artificial Intelligence, Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.16844.jpg', 'data': {'categories': ['#multimodal', '#agents', '#architecture'], 'emoji': '📊', 'ru': {'title': 'AI-аналитик создаёт финансовые отчёты профессионального уровня', 'desc': 'FinSight — это мультиагентный фреймворк для автоматической генерации профессиональных финансовых отчётов с графиками и аналитикой. Система использует архитектуру CAVM, которая объединяет данные, инструменты и агенты в программируемое пространство переменных для гибкого анализа через исполняемый код. Итеративный механизм улучшения визуализации последовательно превращает черновые графики в качественные финансовые диаграммы. Двухэтапный процесс написания расширяет краткие аналитические цепочки в связные мультимодальные отчёты со ссылками, превосходя существующие системы по точности и качеству презентации.'}, 'en': {'title': 'FinSight: Revolutionizing Financial Reporting with AI', 'desc': 'FinSight is a multi-agent framework designed to automate the generation of high-quality financial reports. It utilizes the Code Agent with Variable Memory (CAVM) architecture, which allows for flexible data integration and analysis through programmable code. The framework also includes an Iterative Vision-Enhanced Mechanism that improves visual outputs into professional-grade financial charts. Overall, FinSight outperforms existing AI systems in accuracy and presentation, making strides towards achieving human-expert quality in financial reporting.'}, 'zh': {'title': 'FinSight：智能生成高质量金融报告的未来', 'desc': 'FinSight是一个多智能体框架，采用可变内存的代码代理架构（CAVM），能够生成高质量的多模态金融报告。该系统通过可执行代码灵活地收集和分析数据，确保报告的准确性和专业性。为了提升可视化效果，FinSight引入了迭代视觉增强机制，逐步优化原始视觉输出。实验结果表明，FinSight在准确性、分析深度和展示质量上显著优于现有系统，接近人类专家的水平。'}}}, {'id': 'https://huggingface.co/papers/2510.15050', 'title': 'Directional Reasoning Injection for Fine-Tuning MLLMs', 'url': 'https://huggingface.co/papers/2510.15050', 'abstract': 'DRIFT, a lightweight method, enhances multimodal large language models\' reasoning ability by transferring knowledge in gradient space, outperforming naive merging and supervised fine-tuning with reduced computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal large language models (MLLMs) are rapidly advancing, yet their reasoning ability often lags behind that of strong text-only counterparts. Existing methods to bridge this gap rely on supervised fine-tuning over large-scale multimodal reasoning data or reinforcement learning, both of which are resource-intensive. A promising alternative is model merging, which interpolates parameters between reasoning-enhanced LLMs and multimodal variants. However, our analysis shows that naive merging is not always a "free lunch": its effectiveness varies drastically across model families, with some (e.g., LLaVA, Idefics) benefiting while others (e.g., Qwen) suffer performance degradation. To address this, we propose Directional Reasoning Injection for Fine-Tuning (DRIFT) MLLMs, a lightweight method that transfers reasoning knowledge in the gradient space, without destabilizing multimodal alignment. DRIFT precomputes a reasoning prior as the parameter-space difference between reasoning and multimodal variants, then uses it to bias gradients during multimodal fine-tuning. This approach preserves the simplicity of standard supervised fine-tuning pipelines while enabling efficient reasoning transfer. Extensive experiments on multimodal reasoning benchmarks, including MathVista and MathVerse, demonstrate that DRIFT consistently improves reasoning performance over naive merging and supervised fine-tuning, while matching or surpassing training-heavy methods at a fraction of the cost.', 'score': 7, 'issue_id': 6574, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '9c13d4d86aef12dc', 'authors': ['Chao Huang', 'Zeliang Zhang', 'Jiang Liu', 'Ximeng Sun', 'Jialian Wu', 'Xiaodong Yu', 'Ze Wang', 'Chenliang Xu', 'Emad Barsoum', 'Zicheng Liu'], 'affiliations': ['Advanced Micro Devices, Inc.', 'University of Rochester'], 'pdf_title_img': 'assets/pdf/title_img/2510.15050.jpg', 'data': {'categories': ['#optimization', '#training', '#benchmark', '#reasoning', '#multimodal', '#transfer_learning'], 'emoji': '🧭', 'ru': {'title': 'Перенос знаний в пространстве градиентов для улучшения рассуждений', 'desc': 'DRIFT — это легковесный метод для улучшения способности к рассуждениям у мультимодальных LLM. Вместо ресурсоёмкого supervised fine-tuning на больших датасетах, метод переносит знания в пространстве градиентов. DRIFT предварительно вычисляет разницу параметров между моделями с улучшенными рассуждениями и мультимодальными версиями, затем использует её для коррекции градиентов при обучении. Эксперименты показывают, что DRIFT превосходит наивное слияние моделей и стандартный fine-tuning при значительно меньших вычислительных затратах.'}, 'en': {'title': 'DRIFT: Efficient Reasoning Enhancement for Multimodal Models', 'desc': 'The paper introduces DRIFT, a novel method designed to enhance the reasoning capabilities of multimodal large language models (MLLMs) by transferring knowledge in the gradient space. Unlike traditional approaches that require extensive resources for supervised fine-tuning or reinforcement learning, DRIFT offers a lightweight alternative that maintains multimodal alignment. It precomputes a reasoning prior, which is the difference in parameters between reasoning-enhanced and multimodal models, and uses this to adjust gradients during fine-tuning. Experimental results show that DRIFT outperforms naive merging and standard fine-tuning methods, achieving better reasoning performance with significantly lower computational costs.'}, 'zh': {'title': 'DRIFT：高效推理能力的轻量级解决方案', 'desc': 'DRIFT是一种轻量级的方法，通过在梯度空间中转移知识，增强多模态大语言模型的推理能力。与传统的简单合并和监督微调方法相比，DRIFT在计算成本上显著降低，同时提升了推理性能。该方法通过预计算推理先验，利用参数空间的差异来偏置多模态微调过程中的梯度，从而保持多模态对齐的稳定性。实验结果表明，DRIFT在多个多模态推理基准上表现优于简单合并和监督微调，且在成本上远低于训练密集型的方法。'}}}, {'id': 'https://huggingface.co/papers/2510.19386', 'title': 'ColorAgent: Building A Robust, Personalized, and Interactive OS Agent', 'url': 'https://huggingface.co/papers/2510.19386', 'abstract': "ColorAgent, an OS agent using step-wise reinforcement learning and a multi-agent framework, achieves high success rates in long-horizon interactions and personalized user engagement on Android benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t With the advancements in hardware, software, and large language model technologies, the interaction between humans and operating systems has evolved from the command-line interface to the rapidly emerging AI agent interactions. Building an operating system (OS) agent capable of executing user instructions and faithfully following user desires is becoming a reality. In this technical report, we present ColorAgent, an OS agent designed to engage in long-horizon, robust interactions with the environment while also enabling personalized and proactive user interaction. To enable long-horizon interactions with the environment, we enhance the model's capabilities through step-wise reinforcement learning and self-evolving training, while also developing a tailored multi-agent framework that ensures generality, consistency, and robustness. In terms of user interaction, we explore personalized user intent recognition and proactive engagement, positioning the OS agent not merely as an automation tool but as a warm, collaborative partner. We evaluate ColorAgent on the AndroidWorld and AndroidLab benchmarks, achieving success rates of 77.2% and 50.7%, respectively, establishing a new state of the art. Nonetheless, we note that current benchmarks are insufficient for a comprehensive evaluation of OS agents and propose further exploring directions in future work, particularly in the areas of evaluation paradigms, agent collaboration, and security. Our code is available at https://github.com/MadeAgents/mobile-use.", 'score': 6, 'issue_id': 6567, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': '671d46e29b93bd8f', 'authors': ['Ning Li', 'Qiqiang Lin', 'Zheng Wu', 'Xiaoyun Mo', 'Weiming Zhang', 'Yin Zhao', 'Xiangmou Qu', 'Jiamu Zhou', 'Jun Wang', 'Congmin Zheng', 'Yuanyi Song', 'Hongjiang Chen', 'Heyuan Huang', 'Jihong Wang', 'Jiaxin Yin', 'Jingwei Yu', 'Junwei Liao', 'Qiuying Peng', 'Xingyu Lou', 'Jun Wang', 'Weiwen Liu', 'Zhuosheng Zhang', 'Weinan Zhang'], 'affiliations': ['OPPO Research Institute', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.19386.jpg', 'data': {'categories': ['#rl', '#games', '#benchmark', '#security', '#agents', '#open_source', '#optimization'], 'emoji': '🤖', 'ru': {'title': 'ColorAgent: умный OS-агент с обучением через взаимодействие', 'desc': 'ColorAgent — это AI-агент для операционной системы Android, способный выполнять сложные многошаговые задачи и персонализированно взаимодействовать с пользователем. Система использует пошаговое reinforcement learning и самообучение для долгосрочных взаимодействий со средой, а также multi-agent фреймворк для обеспечения надёжности и согласованности. На бенчмарках AndroidWorld и AndroidLab агент достиг результатов 77.2% и 50.7% соответственно, установив новый state-of-the-art. Авторы позиционируют ColorAgent не просто как инструмент автоматизации, а как персонального помощника, способного распознавать намерения пользователя и проактивно взаимодействовать с ним.'}, 'en': {'title': 'ColorAgent: Your Personalized OS Partner for Intelligent Interaction', 'desc': 'ColorAgent is an operating system agent that utilizes step-wise reinforcement learning within a multi-agent framework to enhance user interactions over long periods. It focuses on personalized user engagement, allowing the agent to understand and anticipate user needs, making it more than just an automation tool. The agent has been tested on Android benchmarks, achieving impressive success rates of 77.2% and 50.7%, setting a new standard in the field. The paper also highlights the need for improved evaluation methods for OS agents and suggests future research directions in collaboration and security.'}, 'zh': {'title': 'ColorAgent：智能操作系统的个性化交互新纪元', 'desc': 'ColorAgent是一种操作系统代理，采用逐步强化学习和多智能体框架，能够在长时间交互中实现高成功率，并提供个性化的用户参与体验。该代理通过增强模型能力，支持与环境的长时间交互，并进行自我进化训练。ColorAgent不仅是一个自动化工具，更是一个温暖的合作伙伴，能够识别用户意图并主动参与。我们在AndroidWorld和AndroidLab基准测试中评估了ColorAgent，分别取得了77.2%和50.7%的成功率，创造了新的技术标准。'}}}, {'id': 'https://huggingface.co/papers/2510.19316', 'title': 'KORE: Enhancing Knowledge Injection for Large Multimodal Models via\n  Knowledge-Oriented Augmentations and Constraints', 'url': 'https://huggingface.co/papers/2510.19316', 'abstract': "KORE is a method for injecting new knowledge into large multimodal models while preserving old knowledge, using structured augmentations and covariance matrix constraints to minimize catastrophic forgetting.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Multimodal Models encode extensive factual knowledge in their pre-trained weights. However, its knowledge remains static and limited, unable to keep pace with real-world developments, which hinders continuous knowledge acquisition. Effective knowledge injection thus becomes critical, involving two goals: knowledge adaptation (injecting new knowledge) and knowledge retention (preserving old knowledge). Existing methods often struggle to learn new knowledge and suffer from catastrophic forgetting. To address this, we propose KORE, a synergistic method of KnOwledge-oRientEd augmentations and constraints for injecting new knowledge into large multimodal models while preserving old knowledge. Unlike general text or image data augmentation, KORE automatically converts individual knowledge items into structured and comprehensive knowledge to ensure that the model accurately learns new knowledge, enabling accurate adaptation. Meanwhile, KORE stores previous knowledge in the covariance matrix of LMM's linear layer activations and initializes the adapter by projecting the original weights into the matrix's null space, defining a fine-tuning direction that minimizes interference with previous knowledge, enabling powerful retention. Extensive experiments on various LMMs, including LLaVA-v1.5-7B, LLaVA-v1.5-13B, and Qwen2.5-VL-7B, show that KORE achieves superior new knowledge injection performance and effectively mitigates catastrophic forgetting.", 'score': 6, 'issue_id': 6567, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': '97796b9efcce99e8', 'authors': ['Kailin Jiang', 'Hongbo Jiang', 'Ning Jiang', 'Zhi Gao', 'Jinhe Bi', 'Yuchen Ren', 'Bin Li', 'Yuntao Du', 'Lei Liu', 'Qing Li'], 'affiliations': ['Beijing Institute of Technology', 'Ludwig Maximilian University of Munich', 'Northeast Forestry University', 'Shandong University', 'State Key Laboratory of General Artificial Intelligence, BIGAI', 'University of Science and Technology of China', 'University of Sydney', 'Xiamen University'], 'pdf_title_img': 'assets/pdf/title_img/2510.19316.jpg', 'data': {'categories': ['#transfer_learning', '#multimodal', '#training', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'KORE: инъекция знаний без забывания старого', 'desc': 'KORE — это метод для внедрения новых знаний в большие мультимодальные модели с сохранением ранее изученной информации. Метод использует структурированные аугментации данных, автоматически преобразуя отдельные факты в комплексные знания для точного обучения. Для предотвращения катастрофического забывания KORE сохраняет предыдущие знания в ковариационной матрице активаций линейных слоев LLM и инициализирует адаптер проекцией в нулевое пространство этой матрицы. Эксперименты на моделях LLaVA и Qwen2.5-VL показали превосходную производительность в инъекции знаний и эффективное сохранение старой информации.'}, 'en': {'title': 'KORE: Retain the Old, Embrace the New in Multimodal Learning!', 'desc': 'KORE is a novel method designed to enhance large multimodal models by injecting new knowledge while ensuring that previously learned information is retained. It utilizes structured augmentations and covariance matrix constraints to minimize the risk of catastrophic forgetting, which is when a model loses old knowledge while learning new information. By converting knowledge items into structured formats, KORE allows models to accurately learn and adapt to new data. Experimental results demonstrate that KORE significantly improves the performance of knowledge injection in various multimodal models without compromising their existing knowledge.'}, 'zh': {'title': 'KORE：知识注入与保留的完美平衡', 'desc': 'KORE是一种向大型多模态模型注入新知识的方法，同时保留旧知识。它通过结构化增强和协方差矩阵约束来最小化灾难性遗忘。KORE能够有效地将新知识适应到模型中，同时确保旧知识的保留。实验表明，KORE在多种大型多模态模型上表现出色，显著提高了新知识注入的效果。'}}}, {'id': 'https://huggingface.co/papers/2510.19028', 'title': "Are they lovers or friends? Evaluating LLMs' Social Reasoning in English\n  and Korean Dialogues", 'url': 'https://huggingface.co/papers/2510.19028', 'abstract': "Current large language models exhibit significant limitations in social reasoning, particularly in inferring interpersonal relationships across different languages, and thinking models or chain-of-thought prompting offer minimal improvement.  \t\t\t\t\tAI-generated summary \t\t\t\t As large language models (LLMs) are increasingly used in human-AI interactions, their social reasoning capabilities in interpersonal contexts are critical. We introduce SCRIPTS, a 1k-dialogue dataset in English and Korean, sourced from movie scripts. The task involves evaluating models' social reasoning capability to infer the interpersonal relationships (e.g., friends, sisters, lovers) between speakers in each dialogue. Each dialogue is annotated with probabilistic relational labels (Highly Likely, Less Likely, Unlikely) by native (or equivalent) Korean and English speakers from Korea and the U.S. Evaluating nine models on our task, current proprietary LLMs achieve around 75-80% on the English dataset, whereas their performance on Korean drops to 58-69%. More strikingly, models select Unlikely relationships in 10-25% of their responses. Furthermore, we find that thinking models and chain-of-thought prompting, effective for general reasoning, provide minimal benefits for social reasoning and occasionally amplify social biases. Our findings reveal significant limitations in current LLMs' social reasoning capabilities, highlighting the need for efforts to develop socially-aware language models.", 'score': 6, 'issue_id': 6570, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '8920c08609cd558d', 'authors': ['Eunsu Kim', 'Junyeong Park', 'Juhyun Oh', 'Kiwoong Park', 'Seyoung Song', 'A. Seza Dogruoz', 'Najoung Kim', 'Alice Oh'], 'affiliations': ['Boston University', 'KAIST', 'University of Ghent'], 'pdf_title_img': 'assets/pdf/title_img/2510.19028.jpg', 'data': {'categories': ['#low_resource', '#alignment', '#dataset', '#multilingual', '#reasoning'], 'emoji': '👥', 'ru': {'title': 'LLM не понимают человеческие отношения так хорошо, как мы думали', 'desc': 'Исследователи представили датасет SCRIPTS для оценки способности языковых моделей определять межличностные отношения между людьми в диалогах на английском и корейском языках. Современные LLM показывают приличные результаты на английском (75-80%), но их точность на корейском падает до 58-69%, что указывает на языковой разрыв. Удивительно, но thinking models и chain-of-thought prompting практически не улучшают качество социального reasoning и иногда даже усиливают предвзятость. Результаты демонстрируют серьёзные ограничения текущих LLM в понимании социального контекста и подчёркивают необходимость разработки более социально-осведомлённых моделей.'}, 'en': {'title': 'Enhancing Social Reasoning in Language Models', 'desc': 'This paper discusses the limitations of current large language models (LLMs) in social reasoning, especially in understanding interpersonal relationships across languages. The authors introduce a new dataset called SCRIPTS, which consists of dialogues in English and Korean, to evaluate how well models can infer relationships like friends or lovers between speakers. They found that while LLMs perform reasonably well in English, their accuracy drops significantly in Korean, and they often misclassify relationships. The study highlights that traditional reasoning techniques, such as chain-of-thought prompting, do not improve social reasoning and may even exacerbate biases, indicating a need for more socially-aware AI models.'}, 'zh': {'title': '提升语言模型的社会推理能力', 'desc': '当前的大型语言模型在社会推理方面存在显著局限，尤其是在跨语言推断人际关系方面。我们提出了SCRIPTS，这是一个包含英语和韩语的对话数据集，旨在评估模型在推断对话中说话者之间人际关系的能力。通过对九个模型的评估，发现当前的专有大型语言模型在英语数据集上的表现为75-80%，而在韩语数据集上的表现下降至58-69%。我们的研究表明，现有模型在社会推理能力上存在重大不足，亟需开发更具社会意识的语言模型。'}}}, {'id': 'https://huggingface.co/papers/2510.18313', 'title': 'OmniNWM: Omniscient Driving Navigation World Models', 'url': 'https://huggingface.co/papers/2510.18313', 'abstract': 'OmniNWM is a unified world model for autonomous driving that generates panoramic videos, encodes actions using Plucker ray-maps, and defines dense rewards based on 3D occupancy, achieving top performance in video generation, control, and stability.  \t\t\t\t\tAI-generated summary \t\t\t\t Autonomous driving world models are expected to work effectively across three core dimensions: state, action, and reward. Existing models, however, are typically restricted to limited state modalities, short video sequences, imprecise action control, and a lack of reward awareness. In this paper, we introduce OmniNWM, an omniscient panoramic navigation world model that addresses all three dimensions within a unified framework. For state, OmniNWM jointly generates panoramic videos of RGB, semantics, metric depth, and 3D occupancy. A flexible forcing strategy enables high-quality long-horizon auto-regressive generation. For action, we introduce a normalized panoramic Plucker ray-map representation that encodes input trajectories into pixel-level signals, enabling highly precise and generalizable control over panoramic video generation. Regarding reward, we move beyond learning reward functions with external image-based models: instead, we leverage the generated 3D occupancy to directly define rule-based dense rewards for driving compliance and safety. Extensive experiments demonstrate that OmniNWM achieves state-of-the-art performance in video generation, control accuracy, and long-horizon stability, while providing a reliable closed-loop evaluation framework through occupancy-grounded rewards. Project page is available at https://github.com/Arlo0o/OmniNWM.', 'score': 6, 'issue_id': 6567, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '234f9481e9fb3cf2', 'authors': ['Bohan Li', 'Zhuang Ma', 'Dalong Du', 'Baorui Peng', 'Zhujin Liang', 'Zhenqiang Liu', 'Chao Ma', 'Yueming Jin', 'Hao Zhao', 'Wenjun Zeng', 'Xin Jin'], 'affiliations': ['Eastern Institute of Technology, Ningbo', 'National University of Singapore', 'PhiGent', 'Shanghai Jiao Tong University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18313.jpg', 'data': {'categories': ['#training', '#video', '#games', '#agents', '#3d', '#optimization'], 'emoji': '🚗', 'ru': {'title': 'Всевидящая world model для автономного вождения с панорамным видео и 3D-наградами', 'desc': 'OmniNWM — это универсальная world model для автономного вождения, которая одновременно генерирует панорамные видео с RGB, семантикой, глубиной и 3D occupancy. Модель использует представление траекторий через нормализованные Plucker ray-maps на уровне пикселей, что обеспечивает точный контроль над генерацией видео. Вместо обучения функции reward через внешние модели, система определяет плотные награды напрямую из сгенерированной 3D occupancy на основе правил безопасности вождения. Эксперименты показывают state-of-the-art результаты в генерации видео, точности управления и стабильности на длинных горизонтах предсказания.'}, 'en': {'title': 'OmniNWM: The Future of Autonomous Driving World Models', 'desc': 'OmniNWM is a comprehensive world model designed for autonomous driving that excels in generating panoramic videos and encoding actions with Plucker ray-maps. It effectively integrates state, action, and reward dimensions into a single framework, overcoming limitations of previous models. The model generates high-quality panoramic videos that include RGB, semantics, metric depth, and 3D occupancy, while also providing precise control through pixel-level action encoding. By utilizing 3D occupancy for defining dense rewards, OmniNWM ensures compliance and safety in driving, achieving top performance in video generation and control stability.'}, 'zh': {'title': 'OmniNWM：自动驾驶的全景导航新模型', 'desc': 'OmniNWM是一种统一的世界模型，专为自动驾驶设计，能够生成全景视频，并使用Plucker光线图编码动作，同时基于3D占用定义密集奖励。该模型在状态、动作和奖励三个核心维度上表现出色，克服了现有模型的局限性。OmniNWM生成RGB、语义、度量深度和3D占用的全景视频，采用灵活的强制策略实现高质量的长时间自回归生成。通过直接利用生成的3D占用定义基于规则的密集奖励，OmniNWM在视频生成、控制精度和长期稳定性方面达到了最先进的性能。'}}}, {'id': 'https://huggingface.co/papers/2510.19286', 'title': 'TheMCPCompany: Creating General-purpose Agents with Task-specific Tools', 'url': 'https://huggingface.co/papers/2510.19286', 'abstract': "TheMCPCompany evaluates tool-calling agents using REST APIs for interacting with real-world services, showing that advanced models perform well in simpler environments but struggle with complex enterprise environments.  \t\t\t\t\tAI-generated summary \t\t\t\t Since the introduction of the Model Context Protocol (MCP), the number of available tools for Large Language Models (LLMs) has increased significantly. These task-specific tool sets offer an alternative to general-purpose tools such as web browsers, while being easier to develop and maintain than GUIs. However, current general-purpose agents predominantly rely on web browsers for interacting with the environment. Here, we introduce TheMCPCompany, a benchmark for evaluating tool-calling agents on tasks that involve interacting with various real-world services. We use the REST APIs of these services to create MCP servers, which include over 18,000 tools. We also provide manually annotated ground-truth tools for each task. In our experiments, we use the ground truth tools to show the potential of tool-calling agents for both improving performance and reducing costs assuming perfect tool retrieval. Next, we explore agent performance using tool retrieval to study the real-world practicality of tool-based agents. While all models with tool retrieval perform similarly or better than browser-based agents, smaller models cannot take full advantage of the available tools through retrieval. On the other hand, GPT-5's performance with tool retrieval is very close to its performance with ground-truth tools. Overall, our work shows that the most advanced reasoning models are effective at discovering tools in simpler environments, but seriously struggle with navigating complex enterprise environments. TheMCPCompany reveals that navigating tens of thousands of tools and combining them in non-trivial ways to solve complex problems is still a challenging task for current models and requires both better reasoning and better retrieval models.", 'score': 5, 'issue_id': 6567, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': 'd7d7013ab05a9068', 'authors': ['Reza Esfandiarpoor', 'Vishwas Suryanarayanan', 'Stephen H. Bach', 'Vishal Chowdhary', 'Anthony Aue'], 'affiliations': ['Brown University', 'Microsoft'], 'pdf_title_img': 'assets/pdf/title_img/2510.19286.jpg', 'data': {'categories': ['#benchmark', '#agents', '#reasoning'], 'emoji': '🔧', 'ru': {'title': 'Тысячи инструментов — испытание для AI-агентов', 'desc': 'Исследователи представили TheMCPCompany — бенчмарк для оценки AI-агентов, использующих инструменты через REST API для взаимодействия с реальными сервисами. Бенчмарк включает более 18,000 инструментов, созданных на основе Model Context Protocol (MCP), и позволяет сравнивать performance агентов с инструментами и браузерных агентов. Эксперименты показали, что продвинутые модели типа GPT-5 хорошо справляются с простыми окружениями, но испытывают серьёзные трудности в сложных корпоративных средах с тысячами инструментов. Результаты демонстрируют, что навигация по большому количеству инструментов и их комбинирование для решения сложных задач остаётся вызовом для современных LLM и требует улучшения как reasoning, так и retrieval моделей.'}, 'en': {'title': 'Navigating Complexity: Evaluating Tool-Calling Agents in Real-World Environments', 'desc': 'The paper introduces TheMCPCompany, a benchmark designed to evaluate tool-calling agents that interact with real-world services through REST APIs. It highlights the performance of advanced models in simpler environments, where they excel, but reveals their limitations in complex enterprise settings. The study demonstrates that while tool retrieval enhances agent performance, smaller models struggle to utilize the available tools effectively. Ultimately, the findings suggest that improving reasoning and retrieval capabilities is essential for navigating intricate tasks involving numerous tools.'}, 'zh': {'title': '评估工具调用代理的挑战与机遇', 'desc': 'TheMCPCompany是一个评估工具调用代理的基准，使用REST API与真实世界服务进行交互。研究表明，尽管先进的模型在简单环境中表现良好，但在复杂的企业环境中却面临挑战。我们创建了一个包含超过18,000个工具的MCP服务器，并提供了每个任务的手动标注真实工具。实验结果显示，虽然所有模型在工具检索方面的表现优于基于浏览器的代理，但较小的模型无法充分利用可用工具。'}}}, {'id': 'https://huggingface.co/papers/2510.19127', 'title': 'Steering Autoregressive Music Generation with Recursive Feature Machines', 'url': 'https://huggingface.co/papers/2510.19127', 'abstract': 'MusicRFM uses Recursive Feature Machines to enable real-time, fine-grained control over pre-trained music models by steering their internal activations, improving musical note accuracy with minimal impact on prompt fidelity.  \t\t\t\t\tAI-generated summary \t\t\t\t Controllable music generation remains a significant challenge, with existing methods often requiring model retraining or introducing audible artifacts. We introduce MusicRFM, a framework that adapts Recursive Feature Machines (RFMs) to enable fine-grained, interpretable control over frozen, pre-trained music models by directly steering their internal activations. RFMs analyze a model\'s internal gradients to produce interpretable "concept directions", or specific axes in the activation space that correspond to musical attributes like notes or chords. We first train lightweight RFM probes to discover these directions within MusicGen\'s hidden states; then, during inference, we inject them back into the model to guide the generation process in real-time without per-step optimization. We present advanced mechanisms for this control, including dynamic, time-varying schedules and methods for the simultaneous enforcement of multiple musical properties. Our method successfully navigates the trade-off between control and generation quality: we can increase the accuracy of generating a target musical note from 0.23 to 0.82, while text prompt adherence remains within approximately 0.02 of the unsteered baseline, demonstrating effective control with minimal impact on prompt fidelity. We release code to encourage further exploration on RFMs in the music domain.', 'score': 5, 'issue_id': 6585, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '4e0373104d475f82', 'authors': ['Daniel Zhao', 'Daniel Beaglehole', 'Taylor Berg-Kirkpatrick', 'Julian McAuley', 'Zachary Novack'], 'affiliations': ['University of California, San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2510.19127.jpg', 'data': {'categories': ['#audio', '#interpretability', '#open_source', '#data', '#optimization', '#inference'], 'emoji': '🎹', 'ru': {'title': 'Точное управление музыкальными моделями через внутренние активации', 'desc': 'MusicRFM использует Recursive Feature Machines для управления предобученными музыкальными моделями без необходимости их дообучения. Метод анализирует внутренние градиенты модели, чтобы найти "направления концептов" в пространстве активаций, соответствующие музыкальным атрибутам вроде нот и аккордов. Во время генерации эти направления внедряются обратно в модель MusicGen, что позволяет управлять процессом в реальном времени. Точность генерации целевой ноты повышается с 0.23 до 0.82 при минимальном влиянии на соответствие текстовому промпту.'}, 'en': {'title': 'Fine-Grained Control in Music Generation with MusicRFM', 'desc': "MusicRFM is a novel framework that utilizes Recursive Feature Machines (RFMs) to enhance the control of pre-trained music generation models. By analyzing internal gradients, RFMs identify specific 'concept directions' that correspond to musical features, allowing for precise manipulation of the model's outputs. This approach enables real-time adjustments to the generated music without the need for retraining or introducing artifacts. The results show a significant improvement in musical note accuracy while maintaining high fidelity to the original prompts, demonstrating a successful balance between control and quality in music generation."}, 'zh': {'title': '实时精细控制音乐生成的创新方法', 'desc': 'MusicRFM 是一种使用递归特征机器（RFM）的框架，旨在实现对预训练音乐模型的实时、精细控制。通过直接引导模型的内部激活，MusicRFM 能够提高音乐音符的准确性，同时对提示的保真度影响最小。该方法通过分析模型的内部梯度，生成可解释的“概念方向”，对应于音乐属性如音符或和弦。我们的方法在控制和生成质量之间成功平衡，显著提高了目标音乐音符的生成准确性，同时保持了与未引导基线的提示一致性。'}}}, {'id': 'https://huggingface.co/papers/2510.18941', 'title': 'ProfBench: Multi-Domain Rubrics requiring Professional Knowledge to\n  Answer and Judge', 'url': 'https://huggingface.co/papers/2510.18941', 'abstract': 'ProfBench evaluates large language models in professional domains using human-expert criteria, revealing challenges and performance disparities between proprietary and open-weight models.  \t\t\t\t\tAI-generated summary \t\t\t\t Evaluating progress in large language models (LLMs) is often constrained by the challenge of verifying responses, limiting assessments to tasks like mathematics, programming, and short-form question-answering. However, many real-world applications require evaluating LLMs in processing professional documents, synthesizing information, and generating comprehensive reports in response to user queries. We introduce ProfBench: a set of over 7000 response-criterion pairs as evaluated by human-experts with professional knowledge across Physics PhD, Chemistry PhD, Finance MBA and Consulting MBA. We build robust and affordable LLM-Judges to evaluate ProfBench rubrics, by mitigating self-enhancement bias and reducing the cost of evaluation by 2-3 orders of magnitude, to make it fair and accessible to the broader community. Our findings reveal that ProfBench poses significant challenges even for state-of-the-art LLMs, with top-performing models like GPT-5-high achieving only 65.9\\% overall performance. Furthermore, we identify notable performance disparities between proprietary and open-weight models and provide insights into the role that extended thinking plays in addressing complex, professional-domain tasks. Data: https://huggingface.co/datasets/nvidia/ProfBench and Code: https://github.com/NVlabs/ProfBench', 'score': 5, 'issue_id': 6569, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '5e5633a00c2a8ce8', 'authors': ['Zhilin Wang', 'Jaehun Jung', 'Ximing Lu', 'Shizhe Diao', 'Ellie Evans', 'Jiaqi Zeng', 'Pavlo Molchanov', 'Yejin Choi', 'Jan Kautz', 'Yi Dong'], 'affiliations': ['NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2510.18941.jpg', 'data': {'categories': ['#data', '#science', '#open_source', '#dataset', '#benchmark'], 'emoji': '🎓', 'ru': {'title': 'ProfBench: даже лучшие LLM справляются только на 66% с профессиональными задачами', 'desc': 'Исследователи представили ProfBench - бенчмарк для оценки больших языковых моделей в профессиональных областях, содержащий более 7000 пар ответов и критериев оценки от экспертов с PhD по физике и химии, MBA в финансах и консалтинге. Для доступной оценки созданы специальные LLM-судьи, которые снижают стоимость тестирования в сотни раз и устраняют проблему завышения моделями собственных оценок. Результаты показывают, что даже лучшие модели вроде GPT-5-high достигают только 65.9% производительности на этом сложном бенчмарке. Обнаружен значительный разрыв между проприетарными и открытыми моделями в решении комплексных профессиональных задач.'}, 'en': {'title': 'ProfBench: Bridging the Gap in LLM Evaluation for Professional Domains', 'desc': 'ProfBench is a benchmark designed to evaluate large language models (LLMs) specifically in professional domains using criteria set by human experts. It includes over 7000 response-criterion pairs evaluated by professionals in fields like Physics, Chemistry, Finance, and Consulting. The study highlights the limitations of current LLMs, revealing that even the best models struggle with complex tasks, achieving only 65.9% performance on average. Additionally, it uncovers significant performance differences between proprietary models and those with open weights, emphasizing the importance of extended reasoning in professional applications.'}, 'zh': {'title': 'ProfBench：评估专业领域大型语言模型的挑战与差异', 'desc': 'ProfBench是一个评估大型语言模型在专业领域表现的工具，使用人类专家的标准进行评估。它包含超过7000对响应标准，由物理、化学、金融和咨询等领域的专家进行评估。研究发现，即使是最先进的模型，如GPT-5-high，在整体表现上也仅达到65.9%。此外，研究还揭示了专有模型与开放权重模型之间的显著性能差异，以及扩展思维在处理复杂专业任务中的重要性。'}}}, {'id': 'https://huggingface.co/papers/2510.18940', 'title': "NeuroAda: Activating Each Neuron's Potential for Parameter-Efficient\n  Fine-Tuning", 'url': 'https://huggingface.co/papers/2510.18940', 'abstract': 'NeuroAda is a parameter-efficient fine-tuning method that combines selective adaptation with bypass connections to achieve high performance with minimal trainable parameters and reduced memory usage.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing parameter-efficient fine-tuning (PEFT) methods primarily fall into two categories: addition-based and selective in-situ adaptation. The former, such as LoRA, introduce additional modules to adapt the model to downstream tasks, offering strong memory efficiency. However, their representational capacity is often limited, making them less suitable for fine-grained adaptation. In contrast, the latter directly fine-tunes a carefully chosen subset of the original model parameters, allowing for more precise and effective adaptation, but at the cost of significantly increased memory consumption. To reconcile this trade-off, we propose NeuroAda, a novel PEFT method that enables fine-grained model finetuning while maintaining high memory efficiency. Our approach first identifies important parameters (i.e., connections within the network) as in selective adaptation, and then introduces bypass connections for these selected parameters. During finetuning, only the bypass connections are updated, leaving the original model parameters frozen. Empirical results on 23+ tasks spanning both natural language generation and understanding demonstrate that NeuroAda achieves state-of-the-art performance with as little as leq 0.02% trainable parameters, while reducing CUDA memory usage by up to 60%. We release our code here: https://github.com/FightingFighting/NeuroAda.git.', 'score': 5, 'issue_id': 6568, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'fcfd58e5ced254c9', 'authors': ['Zhi Zhang', 'Yixian Shen', 'Congfeng Cao', 'Ekaterina Shutova'], 'affiliations': ['ILLC, University of Amsterdam', 'PCS, University of Amsterdam'], 'pdf_title_img': 'assets/pdf/title_img/2510.18940.jpg', 'data': {'categories': ['#open_source', '#small_models', '#training', '#optimization'], 'emoji': '🔀', 'ru': {'title': 'NeuroAda: тонкая настройка нейросетей через обходные пути для важных параметров', 'desc': 'NeuroAda — это метод эффективной тонкой настройки (PEFT), который объединяет селективную адаптацию с обходными соединениями для достижения высокой производительности. Метод сначала определяет важные параметры в сети, а затем создаёт для них bypass-соединения, обновляя только их при обучении и оставляя исходные веса замороженными. Это позволяет достичь детальной адаптации модели как при selective adaptation, но с экономией памяти как у LoRA. Эксперименты на 23+ задачах показали state-of-the-art результаты при обучении всего 0.02% параметров и снижении потребления памяти CUDA до 60%.'}, 'en': {'title': 'Efficient Fine-Tuning with NeuroAda: Less is More!', 'desc': 'NeuroAda is a new method for fine-tuning machine learning models that focuses on being efficient with parameters and memory. It combines two techniques: selective adaptation, which targets important model parameters, and bypass connections, which allow for updates without changing the entire model. This approach enables precise adjustments to the model while keeping most of it unchanged, leading to significant memory savings. Tests show that NeuroAda performs exceptionally well on various tasks, using only a tiny fraction of trainable parameters and reducing memory usage significantly.'}, 'zh': {'title': '高效微调，性能卓越的NeuroAda', 'desc': 'NeuroAda是一种参数高效的微调方法，它结合了选择性适应和旁路连接，以实现高性能和最小的可训练参数。该方法首先识别出重要的参数，然后为这些参数引入旁路连接。在微调过程中，仅更新旁路连接，保持原始模型参数不变。实验结果表明，NeuroAda在23个以上的任务中表现出色，使用的可训练参数少于0.02%，并且CUDA内存使用量减少了60%。'}}}, {'id': 'https://huggingface.co/papers/2510.17932', 'title': 'From Charts to Code: A Hierarchical Benchmark for Multimodal Models', 'url': 'https://huggingface.co/papers/2510.17932', 'abstract': 'Chart2Code is a hierarchical benchmark for evaluating the chart understanding and code generation capabilities of large multimodal models, featuring three levels of increasing complexity and diverse real-world scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Chart2Code, a new benchmark for evaluating the chart understanding and code generation capabilities of large multimodal models (LMMs). Chart2Code is explicitly designed from a user-driven perspective, capturing diverse real-world scenarios and progressively increasing task difficulty. It consists of three levels: Level 1 (Chart Reproduction) reproduces charts from a reference figure and user query; Level 2 (Chart Editing) involves complex modifications such as changing chart types or adding elements; and Level 3 (Long-Table to Chart Generation) requires models to transform long, information-dense tables into faithful charts following user instructions. To our knowledge, this is the first hierarchical benchmark that reflects practical chart2code usage while systematically scaling task complexity. In total, Chart2Code contains 2,023 tasks across 22 chart types, paired with multi-level evaluation metrics that assess both code correctness and the visual fidelity of rendered charts. We benchmark 25 state-of-the-art (SoTA) LMMs, including both proprietary and the latest open-source models such as GPT-5, Qwen2.5-VL, InternVL3/3.5, MiMo-VL, and Seed-1.6-VL. Experimental results demonstrate that even the SoTA model GPT-5 averages only 0.57 on code-based evaluation and 0.22 on chart-quality assessment across the editing tasks, underscoring the difficulty of Chart2Code. We anticipate this benchmark will drive advances in multimodal reasoning and foster the development of more robust and general-purpose LMMs. Our code and data are available on Chart2Code.', 'score': 5, 'issue_id': 6571, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': '515c35b7e783d482', 'authors': ['Jiahao Tang', 'Henry Hengyuan Zhao', 'Lijian Wu', 'Yifei Tao', 'Dongxing Mao', 'Yang Wan', 'Jingru Tan', 'Min Zeng', 'Min Li', 'Alex Jinpeng Wang'], 'affiliations': ['CSU-JPG, Central South University', 'Nanyang Technological University', 'National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2510.17932.jpg', 'data': {'categories': ['#open_source', '#reasoning', '#multimodal', '#interpretability', '#optimization', '#benchmark', '#games'], 'emoji': '📊', 'ru': {'title': 'Научить AI создавать графики — сложнее, чем кажется', 'desc': 'Chart2Code — это иерархический бенчмарк для оценки способностей больших мультимодальных моделей понимать графики и генерировать код. Бенчмарк состоит из трёх уровней возрастающей сложности: воспроизведение графиков, их редактирование и создание графиков из больших таблиц. В тестировании участвовали 25 современных LLM, включая GPT-5, но даже лучшие модели показали невысокие результаты — GPT-5 набрал в среднем 0.57 по качеству кода и 0.22 по качеству визуализации. Бенчмарк содержит 2023 задачи по 22 типам графиков и призван стимулировать развитие мультимодальных моделей для практических задач работы с визуализацией данных.'}, 'en': {'title': 'Chart2Code: Elevating Chart Understanding in AI', 'desc': 'Chart2Code is a new benchmark designed to evaluate how well large multimodal models (LMMs) can understand charts and generate corresponding code. It features three levels of tasks that increase in complexity, starting from simple chart reproduction to more complex tasks like editing charts and generating charts from detailed tables. The benchmark includes 2,023 tasks across 22 different chart types, with metrics to assess both the accuracy of the generated code and the quality of the charts produced. Initial tests on state-of-the-art models, including GPT-5, show that these tasks are quite challenging, highlighting the need for further advancements in multimodal reasoning capabilities.'}, 'zh': {'title': 'Chart2Code：图表理解与代码生成的新基准', 'desc': 'Chart2Code是一个用于评估大型多模态模型（LMM）在图表理解和代码生成能力的分层基准。它设计了三个复杂度逐渐增加的任务，涵盖了多种真实场景。第一级任务是从参考图形和用户查询中重现图表；第二级任务涉及复杂的修改，如更改图表类型或添加元素；第三级任务则要求模型将信息密集的长表格转换为符合用户指令的图表。通过对25个最先进的LMM进行基准测试，结果显示即使是最先进的模型GPT-5在任务中的表现也相对较低，表明Chart2Code的挑战性。'}}}, {'id': 'https://huggingface.co/papers/2510.19457', 'title': 'MINED: Probing and Updating with Multimodal Time-Sensitive Knowledge for\n  Large Multimodal Models', 'url': 'https://huggingface.co/papers/2510.19457', 'abstract': "Large Multimodal Models (LMMs) encode rich factual knowledge via cross-modal pre-training, yet their static representations struggle to maintain an accurate understanding of time-sensitive factual knowledge. Existing benchmarks remain constrained by static designs, inadequately evaluating LMMs' ability to understand time-sensitive knowledge. To address this gap, we propose MINED, a comprehensive benchmark that evaluates temporal awareness along 6 key dimensions and 11 challenging tasks: cognition, awareness, trustworthiness, understanding, reasoning, and robustness. MINED is constructed from Wikipedia by two professional annotators, containing 2,104 time-sensitive knowledge samples spanning six knowledge types. Evaluating 15 widely used LMMs on MINED shows that Gemini-2.5-Pro achieves the highest average CEM score of 63.07, while most open-source LMMs still lack time understanding ability. Meanwhile, LMMs perform best on organization knowledge, whereas their performance is weakest on sport. To address these challenges, we investigate the feasibility of updating time-sensitive knowledge in LMMs through knowledge editing methods and observe that LMMs can effectively update knowledge via knowledge editing methods in single editing scenarios.", 'score': 4, 'issue_id': 6567, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': '016313b1f4c1861b', 'authors': ['Kailin Jiang', 'Ning Jiang', 'Yuchen Ren', 'Yuchen Li', 'Yifan Gao', 'Jinhe Bi', 'Yunpu Ma', 'Qingqing Liu', 'Xianhao Wang', 'Yifan Jia', 'Hongbo Jiang', 'Yaocong Hu', 'Bin Li', 'Lei Liu', 'Yuntao Du'], 'affiliations': ['Anhui Polytechnic University', 'Beijing Institute of Technology', 'Ludwig Maximilian University of Munich', 'Northeast Forestry University', 'Shandong University', 'University of Science and Technology of China', 'University of Sydney', 'Xiamen University'], 'pdf_title_img': 'assets/pdf/title_img/2510.19457.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#open_source', '#reasoning'], 'emoji': '⏰', 'ru': {'title': 'MINED: учим мультимодальные модели понимать время', 'desc': 'Статья представляет MINED — новый бенчмарк для оценки способности больших мультимодальных моделей (LMM) понимать знания, чувствительные ко времени. Бенчмарк включает 2104 образца по 6 типам знаний и оценивает модели по 11 задачам в 6 измерениях: когнитивность, осведомлённость, надёжность, понимание, рассуждение и робастность. Тестирование 15 популярных LMM показало, что Gemini-2.5-Pro достигает лучшего результата (63.07%), в то время как большинство open-source моделей испытывают трудности с временны́м пониманием. Авторы также исследуют методы knowledge editing для обновления временны́х знаний в LMM и демонстрируют их эффективность в сценариях единичного редактирования.'}, 'en': {'title': 'Enhancing Temporal Awareness in Large Multimodal Models with MINED', 'desc': "This paper discusses the limitations of Large Multimodal Models (LMMs) in understanding time-sensitive factual knowledge due to their static representations. The authors introduce MINED, a new benchmark designed to assess LMMs' temporal awareness across six dimensions and eleven tasks, including cognition and reasoning. The benchmark is built from Wikipedia and includes 2,104 samples of time-sensitive knowledge. The evaluation reveals that while some LMMs, like Gemini-2.5-Pro, perform well, many open-source models struggle with temporal understanding, particularly in areas like sports."}, 'zh': {'title': '提升时间敏感知识理解的基准评估', 'desc': '大型多模态模型（LMMs）通过跨模态预训练编码丰富的事实知识，但它们的静态表示在理解时间敏感的事实知识方面存在困难。现有的基准测试由于设计静态，无法充分评估LMMs对时间敏感知识的理解能力。为了解决这个问题，我们提出了MINED，这是一个全面的基准，评估时间意识的六个关键维度和十一项具有挑战性的任务。通过对15个广泛使用的LMMs进行评估，发现Gemini-2.5-Pro在时间敏感知识的理解上表现最佳，而大多数开源LMMs仍然缺乏这种能力。'}}}, {'id': 'https://huggingface.co/papers/2510.18917', 'title': 'RIR-Mega: a large-scale simulated room impulse response dataset for\n  machine learning and room acoustics modeling', 'url': 'https://huggingface.co/papers/2510.18917', 'abstract': 'RIR-Mega is a large dataset of simulated room impulse responses with tools for validation and a baseline model for predicting RT60 from waveforms.  \t\t\t\t\tAI-generated summary \t\t\t\t Room impulse responses are a core resource for dereverberation, robust speech recognition, source localization, and room acoustics estimation. We present RIR-Mega, a large collection of simulated RIRs described by a compact, machine friendly metadata schema and distributed with simple tools for validation and reuse. The dataset ships with a Hugging Face Datasets loader, scripts for metadata checks and checksums, and a reference regression baseline that predicts RT60 like targets from waveforms. On a train and validation split of 36,000 and 4,000 examples, a small Random Forest on lightweight time and spectral features reaches a mean absolute error near 0.013 s and a root mean square error near 0.022 s. We host a subset with 1,000 linear array RIRs and 3,000 circular array RIRs on Hugging Face for streaming and quick tests, and preserve the complete 50,000 RIR archive on Zenodo. The dataset and code are public to support reproducible studies.', 'score': 4, 'issue_id': 6568, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '2355986738e20368', 'authors': ['Mandip Goswami'], 'affiliations': ['Amazon'], 'pdf_title_img': 'assets/pdf/title_img/2510.18917.jpg', 'data': {'categories': ['#dataset', '#data', '#open_source', '#science'], 'emoji': '🔊', 'ru': {'title': 'Мега-датасет импульсных откликов помещений для акустических исследований', 'desc': 'Представлен RIR-Mega — крупный датасет симулированных импульсных откликов помещений (room impulse responses), который используется для задач дереверберации, распознавания речи и оценки акустики. Датасет содержит 50,000 примеров с компактными метаданными, инструментами валидации и базовой моделью для предсказания времени реверберации RT60 из аудиосигналов. Базовая модель Random Forest на простых временных и спектральных признаках достигает средней абсолютной ошибки около 0.013 секунд на валидационной выборке. Датасет открыто доступен на Hugging Face и Zenodo для воспроизводимых научных исследований.'}, 'en': {'title': 'RIR-Mega: A Comprehensive Dataset for Room Impulse Response Analysis', 'desc': 'RIR-Mega is a comprehensive dataset designed for simulating room impulse responses (RIRs), which are essential for various audio processing tasks like dereverberation and speech recognition. It includes a structured metadata schema and tools for easy validation and reuse, making it accessible for researchers. The dataset features a baseline model that utilizes a Random Forest algorithm to predict RT60 values from audio waveforms, achieving impressive accuracy metrics. Additionally, RIR-Mega is available on platforms like Hugging Face and Zenodo, promoting reproducibility in research.'}, 'zh': {'title': 'RIR-Mega：房间脉冲响应数据集的创新与应用', 'desc': 'RIR-Mega是一个大型的模拟房间脉冲响应数据集，旨在为去混响、稳健的语音识别、声源定位和房间声学估计提供核心资源。该数据集采用紧凑的元数据架构，便于机器处理，并配备简单的验证和重用工具。我们提供了一个基准模型，使用轻量级的时间和频谱特征，通过随机森林算法预测RT60，取得了较低的平均绝对误差和均方根误差。数据集和代码都是公开的，以支持可重复的研究。'}}}, {'id': 'https://huggingface.co/papers/2510.18428', 'title': 'AlphaOPT: Formulating Optimization Programs with Self-Improving LLM\n  Experience Library', 'url': 'https://huggingface.co/papers/2510.18428', 'abstract': 'AlphaOPT is a self-improving library that enables an LLM to learn from limited demonstrations and solver feedback, improving optimization modeling across industries without costly retraining.  \t\t\t\t\tAI-generated summary \t\t\t\t Optimization modeling enables critical decisions across industries but remains difficult to automate: informal language must be mapped to precise mathematical formulations and executable solver code. Prior LLM approaches either rely on brittle prompting or costly retraining with limited generalization. We present AlphaOPT, a self-improving experience library that enables an LLM to learn from limited demonstrations (even answers alone, without gold-standard programs) and solver feedback - without annotated reasoning traces or parameter updates. AlphaOPT operates in a continual two-phase cycle: (i) a Library Learning phase that reflects on failed attempts, extracting solver-verified, structured insights as {taxonomy, condition, explanation, example}; and (ii) a Library Evolution phase that diagnoses retrieval misalignments and refines the applicability conditions of stored insights, improving transfer across tasks. This design (1) learns efficiently from limited demonstrations without curated rationales, (2) expands continually without costly retraining by updating the library rather than model weights, and (3) makes knowledge explicit and interpretable for human inspection and intervention. Experiments show that AlphaOPT steadily improves with more data (65% to 72% from 100 to 300 training items) and surpasses the strongest baseline by 7.7% on the out-of-distribution OptiBench dataset when trained only on answers. Code and data are available at: https://github.com/Minw913/AlphaOPT.', 'score': 3, 'issue_id': 6568, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '6d876f8d11b4ea83', 'authors': ['Minwei Kong', 'Ao Qu', 'Xiaotong Guo', 'Wenbin Ouyang', 'Chonghe Jiang', 'Han Zheng', 'Yining Ma', 'Dingyi Zhuang', 'Yuhan Tang', 'Junyi Li', 'Hai Wang', 'Cathy Wu', 'Jinhua Zhao'], 'affiliations': ['London School of Economics and Political Science', 'Massachusetts Institute of Technology', 'Singapore Management University', 'Singapore-MIT Alliance for Research and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2510.18428.jpg', 'data': {'categories': ['#interpretability', '#dataset', '#transfer_learning', '#optimization', '#rlhf', '#training'], 'emoji': '📚', 'ru': {'title': 'Библиотека опыта для самообучения LLM в оптимизационном моделировании', 'desc': 'AlphaOPT — это самообучающаяся библиотека опыта, которая позволяет LLM автоматизировать оптимизационное моделирование без дорогостоящего переобучения. Система работает в два этапа: извлекает проверенные решателем инсайты из неудачных попыток и уточняет условия их применимости для лучшего переноса знаний. AlphaOPT может обучаться даже на одних ответах без размеченных рассуждений, накапливая знания в явном интерпретируемом виде. На датасете OptiBench система показала улучшение с 65% до 72% при увеличении обучающих данных и превзошла лучший baseline на 7.7%.'}, 'en': {'title': 'Empowering LLMs to Optimize Without Costly Retraining', 'desc': 'AlphaOPT is a novel library designed to enhance the capabilities of large language models (LLMs) in optimization modeling by learning from limited examples and solver feedback. It operates through a two-phase cycle: first, it learns from past failures to extract structured insights, and second, it refines these insights to improve their applicability across different tasks. This approach allows AlphaOPT to continuously evolve without the need for expensive retraining, as it updates its knowledge library instead of the model parameters. Experimental results demonstrate that AlphaOPT improves performance significantly with more data and outperforms existing methods on challenging datasets.'}, 'zh': {'title': 'AlphaOPT：自我改进的优化建模库', 'desc': 'AlphaOPT是一个自我改进的库，能够让大型语言模型（LLM）从有限的示范和求解器反馈中学习，从而提高优化建模的能力。它通过两个阶段的循环工作：首先是库学习阶段，从失败的尝试中提取经过求解器验证的结构化见解；其次是库演化阶段，诊断检索不匹配并优化存储见解的适用条件。AlphaOPT的设计使得它能够在没有昂贵重训练的情况下，持续扩展和提高性能，并且使知识对人类可解释和可干预。实验结果表明，AlphaOPT在数据量增加时表现出持续的改进，且在特定数据集上超越了最强基线。'}}}, {'id': 'https://huggingface.co/papers/2510.18909', 'title': 'Learning from the Best, Differently: A Diversity-Driven Rethinking on\n  Data Selection', 'url': 'https://huggingface.co/papers/2510.18909', 'abstract': 'The Orthogonal Diversity-Aware Selection (ODiS) algorithm enhances large language model performance by ensuring both quality and diversity in training data through orthogonal decomposition of evaluation dimensions.  \t\t\t\t\tAI-generated summary \t\t\t\t High-quality pre-training data is crutial for large language models, where quality captures factual reliability and semantic value, and diversity ensures broad coverage and distributional heterogeneity. Existing approaches typically rely on single or multiple-dimensional score-based selection. However, directly selecting top-scored data often degrades performance, and sampling from a broader range is required to recover results. The above non-monotonicity between dataset scores and downstream benchmark results reveals a fundamental bias: score-based methods collapse correlated dimensions, causing top-scored data to appear high-quality while systematically overlooking diversity. We argue that ensuring diversity requires decomposing correlated metrics into orthogonal feature dimensions, from which the top-scored data can be directly selected. Therefore, we proposed the Orthogonal Diversity-Aware Selection (ODiS) algorithm, which preserves both quality and diversity during data selection. First, ODiS evaluates data from multiple dimensions, covering language quality, knowledge quality, and comprehension difficulty. The multi-dimensional scores are then decorrelated via Principal Component Analysis (PCA), yielding orthogonal evaluation dimensions. For each dimension, a Roberta-based scorer is trained to regress the data onto PCA-projected scores, enabling scalable inference on large corpora. Finally, ODiS constructs the training dataset by selecting top-scored data within each orthogonal dimension, thereby ensuring both quality and diversity. Empirical results show that ODiS-selected data exhibit less than 2\\% inter-dimension overlap, confirming orthogonality between dimensions. More importantly, models trained with ODiS-selected data significantly outperform other baselines on downstream benchmarks, highlighting the necessity of orthogonal, diversity-aware data selection for LLMs.', 'score': 3, 'issue_id': 6570, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'f33b553748178ffe', 'authors': ['Hongyi He', 'Xiao Liu', 'Zhenghao Lin', 'Mingni Tang', 'Yi Cheng', 'Jintao Wang', 'Wenjie Li', 'Peng Cheng', 'Yeyun Gong'], 'affiliations': ['Microsoft Research', 'The Hong Kong Polytechnic University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18909.jpg', 'data': {'categories': ['#benchmark', '#transfer_learning', '#optimization', '#dataset', '#data', '#training'], 'emoji': '⊥', 'ru': {'title': 'Ортогональность измерений для разнообразия обучающих данных LLM', 'desc': "Алгоритм ODiS улучшает качество обучающих данных для больших языковых моделей путём одновременного обеспечения высокого качества и разнообразия данных. Традиционные методы отбора данных по скорингу страдают от фундamentального недостатка: они схлопывают коррелирующие измерения, что приводит к потере разнообразия при выборе топовых данных. ODiS решает эту проблему через ортогональную декомпозицию метрик оценки с помощью PCA, разделяя их на независимые измерения качества языка, знаний и сложности понимания. Модели, обученные на данных отобранных ODiS, показывают значительно лучшие результаты на benchmark'ах по сравнению с базовыми методами."}, 'en': {'title': 'Enhancing Language Models with Quality and Diversity through ODiS', 'desc': 'The Orthogonal Diversity-Aware Selection (ODiS) algorithm improves the performance of large language models by focusing on both the quality and diversity of training data. It uses orthogonal decomposition to separate evaluation metrics, ensuring that selected data is not only high-quality but also covers a wide range of topics and styles. Traditional methods often fail because they prioritize high scores without considering the diversity of the data, leading to suboptimal model performance. ODiS addresses this issue by evaluating data across multiple dimensions and selecting the best samples from each, resulting in a more effective training dataset.'}, 'zh': {'title': '正交多样性意识选择算法提升语言模型性能', 'desc': 'ODiS算法通过对评估维度的正交分解，提升了大型语言模型的性能，确保训练数据的质量和多样性。高质量的预训练数据不仅要具备事实可靠性和语义价值，还需涵盖广泛的内容和分布异质性。传统方法通常依赖于单一或多维评分选择，但直接选择高分数据往往会降低性能，因此需要从更广泛的范围进行采样。ODiS算法通过多维评估和主成分分析（PCA）去相关化，确保在每个正交维度中选择高分数据，从而实现质量与多样性的平衡。'}}}, {'id': 'https://huggingface.co/papers/2510.19753', 'title': 'When Do Transformers Learn Heuristics for Graph Connectivity?', 'url': 'https://huggingface.co/papers/2510.19753', 'abstract': "Transformers struggle with generalizable algorithms, preferring heuristics; a disentangled Transformer can learn graph algorithms within its capacity but resorts to heuristics otherwise.  \t\t\t\t\tAI-generated summary \t\t\t\t Transformers often fail to learn generalizable algorithms, instead relying on brittle heuristics. Using graph connectivity as a testbed, we explain this phenomenon both theoretically and empirically. We consider a simplified Transformer architecture, the disentangled Transformer, and prove that an L-layer model has capacity to solve for graphs with diameters up to exactly 3^L, implementing an algorithm equivalent to computing powers of the adjacency matrix. We analyze the training-dynamics, and show that the learned strategy hinges on whether most training instances are within this model capacity. Within-capacity graphs (diameter leq 3^L) drive the learning of a correct algorithmic solution while beyond-capacity graphs drive the learning of a simple heuristic based on node degrees. Finally, we empirically demonstrate that restricting training data within a model's capacity leads to both standard and disentangled transformers learning the exact algorithm rather than the degree-based heuristic.", 'score': 2, 'issue_id': 6570, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': 'fea19a943f96f863', 'authors': ['Qilin Ye', 'Deqing Fu', 'Robin Jia', 'Vatsal Sharan'], 'affiliations': ['Duke University', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2510.19753.jpg', 'data': {'categories': ['#architecture', '#graphs', '#optimization', '#training'], 'emoji': '🔗', 'ru': {'title': 'Трансформеры учат алгоритмы только в пределах своих возможностей', 'desc': 'Исследование показывает, что Transformer-модели часто не могут выучить обобщаемые алгоритмы и вместо этого полагаются на простые эвристики. На примере задачи связности графов авторы доказывают, что упрощённый disentangled Transformer с L слоями способен решать графы с диаметром до 3^L, реализуя алгоритм возведения матрицы смежности в степень. Ключевой вывод: если обучающие данные находятся в пределах capacity модели, то Transformer учит правильный алгоритм, а если превышают эти пределы — переключается на простую эвристику, основанную на степенях вершин. Ограничение сложности обучающих данных позволяет моделям выучить точный алгоритм вместо приближённых правил.'}, 'en': {'title': 'Unlocking Algorithm Learning in Transformers', 'desc': "This paper investigates the limitations of Transformers in learning generalizable algorithms, particularly in the context of graph connectivity. It introduces the disentangled Transformer, which can theoretically solve graph problems up to a certain complexity defined by its layers. The study shows that when training data is within the model's capacity, the Transformer learns the correct algorithm, while data beyond this capacity leads to reliance on simpler heuristics. The findings emphasize the importance of aligning training data complexity with model capacity to achieve effective learning outcomes."}, 'zh': {'title': '解耦变换器：从启发式到算法的转变', 'desc': '本文探讨了变换器（Transformers）在学习可推广算法时的困难，通常依赖于脆弱的启发式方法。我们使用图的连通性作为测试平台，理论和实证分析了这一现象。研究表明，解耦变换器（disentangled Transformer）能够在其能力范围内学习图算法，但在超出能力范围时则退化为启发式方法。通过限制训练数据在模型能力范围内，可以使变换器学习到准确的算法，而不是基于节点度的启发式方法。'}}}, {'id': 'https://huggingface.co/papers/2510.18840', 'title': 'See the Text: From Tokenization to Visual Reading', 'url': 'https://huggingface.co/papers/2510.18840', 'abstract': 'SeeTok, a vision-centric method, renders text as images and uses pretrained multimodal LLMs to interpret them, offering efficiency and robustness improvements over traditional subword tokenization.  \t\t\t\t\tAI-generated summary \t\t\t\t People see text. Humans read by recognizing words as visual objects, including their shapes, layouts, and patterns, before connecting them to meaning, which enables us to handle typos, distorted fonts, and various scripts effectively. Modern large language models (LLMs), however, rely on subword tokenization, fragmenting text into pieces from a fixed vocabulary. While effective for high-resource languages, this approach over-segments low-resource languages, yielding long, linguistically meaningless sequences and inflating computation. In this work, we challenge this entrenched paradigm and move toward a vision-centric alternative. Our method, SeeTok, renders text as images (visual-text) and leverages pretrained multimodal LLMs to interpret them, reusing strong OCR and text-vision alignment abilities learned from large-scale multimodal training. Across three different language tasks, SeeTok matches or surpasses subword tokenizers while requiring 4.43 times fewer tokens and reducing FLOPs by 70.5%, with additional gains in cross-lingual generalization, robustness to typographic noise, and linguistic hierarchy. SeeTok signals a shift from symbolic tokenization to human-like visual reading, and takes a step toward more natural and cognitively inspired language models.', 'score': 2, 'issue_id': 6575, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '3216ef93935e1583', 'authors': ['Ling Xing', 'Alex Jinpeng Wang', 'Rui Yan', 'Hongyu Qu', 'Zechao Li', 'Jinhui Tang'], 'affiliations': ['Central South University', 'Nanjing Forestry University', 'Nanjing University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2510.18840.jpg', 'data': {'categories': ['#multimodal', '#cv', '#optimization', '#low_resource', '#data'], 'emoji': '👁️', 'ru': {'title': 'Чтение текста глазами: когда LLM видит слова как картинки', 'desc': 'SeeTok представляет новый подход к обработке текста в языковых моделях, преобразуя текст в изображения вместо традиционной токенизации на подслова. Метод использует предобученные мультимодальные LLM с их встроенными способностями OCR для интерпретации визуального текста, что имитирует человеческое восприятие. Это позволяет сократить количество токенов в 4.43 раза и уменьшить вычислительные затраты на 70.5%, особенно для языков с низкими ресурсами. Подход демонстрирует лучшую устойчивость к опечаткам и кросс-языковую генерализацию, приближая AI к естественному визуальному чтению человека.'}, 'en': {'title': 'Transforming Text into Images for Smarter Language Processing', 'desc': 'SeeTok is a novel approach that transforms text into images, allowing pretrained multimodal large language models (LLMs) to interpret them more effectively. This method addresses the limitations of traditional subword tokenization, which can lead to inefficiencies, especially in low-resource languages. By leveraging visual-text representations, SeeTok reduces the number of tokens needed and significantly lowers computational costs while improving performance across various language tasks. Ultimately, this approach mimics human reading by focusing on visual recognition, paving the way for more intuitive and robust language models.'}, 'zh': {'title': 'SeeTok：从符号分词到视觉阅读的转变', 'desc': 'SeeTok是一种以视觉为中心的方法，它将文本呈现为图像，并利用预训练的多模态大语言模型（LLM）进行解读。这种方法比传统的子词分词技术更高效、更稳健，尤其在处理低资源语言时表现更佳。SeeTok通过将文本转化为视觉文本，利用强大的光学字符识别（OCR）和文本-视觉对齐能力，显著减少了所需的标记数量和计算量。该方法在多个语言任务中表现出色，标志着从符号分词向更自然的人类视觉阅读的转变。'}}}, {'id': 'https://huggingface.co/papers/2510.16435', 'title': 'What Questions Should Robots Be Able to Answer? A Dataset of User\n  Questions for Explainable Robotics', 'url': 'https://huggingface.co/papers/2510.16435', 'abstract': "A dataset of user questions for household robots is introduced, providing insights into the types of questions users ask and the information robots need to answer, supporting the development of conversational interfaces and explanation strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t With the growing use of large language models and conversational interfaces in human-robot interaction, robots' ability to answer user questions is more important than ever. We therefore introduce a dataset of 1,893 user questions for household robots, collected from 100 participants and organized into 12 categories and 70 subcategories. Most work in explainable robotics focuses on why-questions. In contrast, our dataset provides a wide variety of questions, from questions about simple execution details to questions about how the robot would act in hypothetical scenarios -- thus giving roboticists valuable insights into what questions their robot needs to be able to answer. To collect the dataset, we created 15 video stimuli and 7 text stimuli, depicting robots performing varied household tasks. We then asked participants on Prolific what questions they would want to ask the robot in each portrayed situation. In the final dataset, the most frequent categories are questions about task execution details (22.5%), the robot's capabilities (12.7%), and performance assessments (11.3%). Although questions about how robots would handle potentially difficult scenarios and ensure correct behavior are less frequent, users rank them as the most important for robots to be able to answer. Moreover, we find that users who identify as novices in robotics ask different questions than more experienced users. Novices are more likely to inquire about simple facts, such as what the robot did or the current state of the environment. As robots enter environments shared with humans and language becomes central to giving instructions and interaction, this dataset provides a valuable foundation for (i) identifying the information robots need to log and expose to conversational interfaces, (ii) benchmarking question-answering modules, and (iii) designing explanation strategies that align with user expectations.", 'score': 2, 'issue_id': 6582, 'pub_date': '2025-10-18', 'pub_date_card': {'ru': '18 октября', 'en': 'October 18', 'zh': '10月18日'}, 'hash': '01413106af764f9f', 'authors': ['Lennart Wachowiak', 'Andrew Coles', 'Gerard Canal', 'Oya Celiktutan'], 'affiliations': ['Kings College London, CDT in Safe and Trusted AI, UK', 'Kings College London, UK'], 'pdf_title_img': 'assets/pdf/title_img/2510.16435.jpg', 'data': {'categories': ['#alignment', '#agents', '#multimodal', '#interpretability', '#dataset', '#benchmark'], 'emoji': '🤖', 'ru': {'title': 'Что люди хотят спросить у домашних роботов', 'desc': 'Исследователи создали датасет из 1893 вопросов, которые люди задают домашним роботам, собранных от 100 участников и организованных в 12 категорий. Большинство вопросов касаются деталей выполнения задач (22.5%), возможностей робота (12.7%) и оценки его работы (11.3%). Новички в робототехнике задают более простые вопросы о действиях робота, тогда как опытные пользователи интересуются гипотетическими сценариями. Этот датасет поможет разработчикам создавать conversational интерфейсы для роботов с использованием LLM и проектировать стратегии объяснений, соответствующие ожиданиям пользователей.'}, 'en': {'title': 'Empowering Robots with User Questions for Better Interaction', 'desc': 'This paper presents a new dataset containing 1,893 user questions directed at household robots, categorized into 12 main types and 70 subtypes. The dataset highlights the diverse inquiries users have, ranging from simple task execution to complex hypothetical scenarios, which is crucial for developing effective conversational interfaces. It reveals that novice users tend to ask more straightforward questions compared to experienced users, who may focus on more intricate details. Overall, this dataset serves as a foundational resource for improving robotic question-answering capabilities and aligning them with user expectations.'}, 'zh': {'title': '家庭机器人问答的关键数据集', 'desc': '本文介绍了一个关于家庭机器人用户提问的数据集，包含1893个问题，帮助理解用户对机器人的提问类型及机器人所需的信息。这些问题分为12个类别和70个子类别，涵盖了从简单执行细节到假设场景的多种提问。研究发现，初学者和有经验的用户在提问时存在差异，初学者更倾向于询问简单事实。该数据集为开发对话界面、评估问答模块和设计符合用户期望的解释策略提供了重要基础。'}}}, {'id': 'https://huggingface.co/papers/2510.15015', 'title': 'DeLeaker: Dynamic Inference-Time Reweighting For Semantic Leakage\n  Mitigation in Text-to-Image Models', 'url': 'https://huggingface.co/papers/2510.15015', 'abstract': "DeLeaker mitigates semantic leakage in text-to-image models by dynamically reweighting attention maps during the diffusion process, outperforming existing methods without compromising quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-to-Image (T2I) models have advanced rapidly, yet they remain vulnerable to semantic leakage, the unintended transfer of semantically related features between distinct entities. Existing mitigation strategies are often optimization-based or dependent on external inputs. We introduce DeLeaker, a lightweight, optimization-free inference-time approach that mitigates leakage by directly intervening on the model's attention maps. Throughout the diffusion process, DeLeaker dynamically reweights attention maps to suppress excessive cross-entity interactions while strengthening the identity of each entity. To support systematic evaluation, we introduce SLIM (Semantic Leakage in IMages), the first dataset dedicated to semantic leakage, comprising 1,130 human-verified samples spanning diverse scenarios, together with a novel automatic evaluation framework. Experiments demonstrate that DeLeaker consistently outperforms all baselines, even when they are provided with external information, achieving effective leakage mitigation without compromising fidelity or quality. These results underscore the value of attention control and pave the way for more semantically precise T2I models.", 'score': 2, 'issue_id': 6577, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'b01733ac711d2f30', 'authors': ['Mor Ventura', 'Michael Toker', 'Or Patashnik', 'Yonatan Belinkov', 'Roi Reichart'], 'affiliations': ['Technion', 'Tel-Aviv University'], 'pdf_title_img': 'assets/pdf/title_img/2510.15015.jpg', 'data': {'categories': ['#optimization', '#cv', '#inference', '#leakage', '#benchmark', '#dataset'], 'emoji': '🔒', 'ru': {'title': 'DeLeaker: устранение семантической утечки в генерации изображений через управление вниманием', 'desc': 'Исследователи представили DeLeaker — метод борьбы с семантической утечкой в text-to-image моделях, когда характеристики одного объекта непреднамеренно переносятся на другой при генерации. Подход работает во время инференса, динамически перевешивая attention maps в процессе диффузии, подавляя избыточные взаимодействия между разными сущностями. Для оценки создан датасет SLIM из 1130 верифицированных примеров с автоматической системой метрик. DeLeaker превосходит существующие методы без ущерба для качества изображений, демонстрируя эффективность прямого контроля внимания в диффузионных моделях.'}, 'en': {'title': 'DeLeaker: Enhancing T2I Models by Controlling Semantic Leakage', 'desc': 'DeLeaker is a new method designed to reduce semantic leakage in text-to-image (T2I) models, which occurs when features from different entities unintentionally mix. Unlike previous methods that rely on optimization or external inputs, DeLeaker operates at inference time by adjusting attention maps during the diffusion process. This approach helps to minimize unwanted interactions between different entities while enhancing their distinct identities. The effectiveness of DeLeaker is validated through experiments and a new dataset called SLIM, which focuses on semantic leakage, showing that it outperforms existing techniques without sacrificing image quality.'}, 'zh': {'title': 'DeLeaker：提升文本到图像模型的语义精确度', 'desc': 'DeLeaker是一种新方法，用于减少文本到图像模型中的语义泄漏问题。它通过在扩散过程中动态调整注意力图，来抑制不同实体之间的过度交互。与现有的优化方法不同，DeLeaker不依赖外部输入，能够在推理时直接干预模型的注意力机制。实验结果表明，DeLeaker在不降低图像质量的情况下，显著优于其他方法，展示了注意力控制在提高语义精确度方面的重要性。'}}}, {'id': 'https://huggingface.co/papers/2510.19492', 'title': 'Machine Text Detectors are Membership Inference Attacks', 'url': 'https://huggingface.co/papers/2510.19492', 'abstract': "Theoretical and empirical investigation shows strong transferability between membership inference attacks and machine-generated text detection, highlighting the need for cross-task collaboration and introducing MINT for unified evaluation.  \t\t\t\t\tAI-generated summary \t\t\t\t Although membership inference attacks (MIAs) and machine-generated text detection target different goals, identifying training samples and synthetic texts, their methods often exploit similar signals based on a language model's probability distribution. Despite this shared methodological foundation, the two tasks have been independently studied, which may lead to conclusions that overlook stronger methods and valuable insights developed in the other task. In this work, we theoretically and empirically investigate the transferability, i.e., how well a method originally developed for one task performs on the other, between MIAs and machine text detection. For our theoretical contribution, we prove that the metric that achieves the asymptotically highest performance on both tasks is the same. We unify a large proportion of the existing literature in the context of this optimal metric and hypothesize that the accuracy with which a given method approximates this metric is directly correlated with its transferability. Our large-scale empirical experiments, including 7 state-of-the-art MIA methods and 5 state-of-the-art machine text detectors across 13 domains and 10 generators, demonstrate very strong rank correlation (rho > 0.6) in cross-task performance. We notably find that Binoculars, originally designed for machine text detection, achieves state-of-the-art performance on MIA benchmarks as well, demonstrating the practical impact of the transferability. Our findings highlight the need for greater cross-task awareness and collaboration between the two research communities. To facilitate cross-task developments and fair evaluations, we introduce MINT, a unified evaluation suite for MIAs and machine-generated text detection, with implementation of 15 recent methods from both tasks.", 'score': 1, 'issue_id': 6570, 'pub_date': '2025-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': 'a43f47a5cd4d15c3', 'authors': ['Ryuto Koike', 'Liam Dugan', 'Masahiro Kaneko', 'Chris Callison-Burch', 'Naoaki Okazaki'], 'affiliations': ['Institute of Science Tokyo', 'MBZUAI', 'University of Pennsylvania'], 'pdf_title_img': 'assets/pdf/title_img/2510.19492.jpg', 'data': {'categories': ['#data', '#transfer_learning', '#benchmark', '#multimodal'], 'emoji': '🔄', 'ru': {'title': 'Два в одном: атаки на приватность и детекция AI-текста используют одни методы', 'desc': 'Исследование показывает сильную взаимосвязь между атаками на определение членства в обучающей выборке (MIA) и детекцией машинно-генерированного текста, так как оба метода используют похожие сигналы из вероятностного распределения языковой модели. Авторы теоретически доказали, что оптимальная метрика для обеих задач одинакова, и эмпирически подтвердили высокую корреляцию производительности методов при переносе между задачами. Особенно примечательно, что метод Binoculars, изн
