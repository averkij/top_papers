trating a novel approach to geometric reasoning through image generation.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper we show that visual diffusion models can serve as effective geometric solvers: they can directly reason about geometric problems by working in pixel space. We first demonstrate this on the Inscribed Square Problem, a long-standing problem in geometry that asks whether every Jordan curve contains four points forming a square. We then extend the approach to two other well-known hard geometric problems: the Steiner Tree Problem and the Simple Polygon Problem.   Our method treats each problem instance as an image and trains a standard visual diffusion model that transforms Gaussian noise into an image representing a valid approximate solution that closely matches the exact one. The model learns to transform noisy geometric structures into correct configurations, effectively recasting geometric reasoning as image generation.   Unlike prior work that necessitates specialized architectures and domain-specific adaptations when applying diffusion to parametric geometric representations, we employ a standard visual diffusion model that operates on the visual representation of the problem. This simplicity highlights a surprising bridge between generative modeling and geometric problem solving. Beyond the specific problems studied here, our results point toward a broader paradigm: operating in image space provides a general and practical framework for approximating notoriously hard problems, and opens the door to tackling a far wider class of challenging geometric tasks.', 'score': 13, 'issue_id': 6621, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': 'ca1111516b2085c3', 'authors': ['Nir Goren', 'Shai Yehezkel', 'Omer Dahary', 'Andrey Voynov', 'Or Patashnik', 'Daniel Cohen-Or'], 'affiliations': ['Google DeepMind', 'Tel Aviv University'], 'pdf_title_img': 'assets/pdf/title_img/2510.21697.jpg', 'data': {'categories': ['#cv', '#reasoning', '#multimodal', '#diffusion'], 'emoji': '🔷', 'ru': {'title': 'Геометрия через генерацию: диффузионные модели как решатели задач', 'desc': 'Исследователи показали, что визуальные диффузионные модели могут решать сложные геометрические задачи, работая напрямую с изображениями. Модель обучается преобразовывать шумные картинки в валидные геометрические решения, превращая геометрическое рассуждение в задачу генерации изображений. В отличие от предыдущих подходов, метод использует стандартные visual diffusion модели без специализированных архитектур. Подход был успешно применён к известным сложным задачам: проблеме вписанного квадрата, задаче Штейнера и проблеме простого многоугольника.'}, 'en': {'title': 'Transforming Noise into Geometry: A New Approach with Visual Diffusion Models', 'desc': 'This paper explores how visual diffusion models can effectively solve geometric problems by transforming noisy images into valid solutions. It demonstrates this capability through the Inscribed Square Problem, the Steiner Tree Problem, and the Simple Polygon Problem, treating each problem as an image. The model learns to convert Gaussian noise into images that represent approximate solutions, thereby framing geometric reasoning as a process of image generation. This approach simplifies the application of diffusion models to geometric tasks, suggesting a new paradigm for addressing complex geometric challenges using standard visual models.'}, 'zh': {'title': '视觉扩散模型：几何问题的新解法', 'desc': '本文展示了视觉扩散模型如何通过将噪声图像转化为有效解来解决几何问题。这种方法在像素空间中直接推理几何问题，首次应用于著名的内切正方形问题。我们的方法将每个问题实例视为图像，并训练标准的视觉扩散模型，将高斯噪声转化为接近精确解的有效近似解。我们的研究表明，图像空间的操作为近似解决复杂几何问题提供了一个通用且实用的框架。'}}}, {'id': 'https://huggingface.co/papers/2510.20206', 'title': 'RAPO++: Cross-Stage Prompt Optimization for Text-to-Video Generation via\n  Data Alignment and Test-Time Scaling', 'url': 'https://huggingface.co/papers/2510.20206', 'abstract': 'RAPO++ enhances text-to-video generation by optimizing user prompts through retrieval, iterative refinement, and LLM fine-tuning, improving semantic alignment, compositionality, and temporal coherence.  \t\t\t\t\tAI-generated summary \t\t\t\t Prompt design plays a crucial role in text-to-video (T2V) generation, yet user-provided prompts are often short, unstructured, and misaligned with training data, limiting the generative potential of diffusion-based T2V models. We present RAPO++, a cross-stage prompt optimization framework that unifies training-data--aligned refinement, test-time iterative scaling, and large language model (LLM) fine-tuning to substantially improve T2V generation without modifying the underlying generative backbone. In Stage 1, Retrieval-Augmented Prompt Optimization (RAPO) enriches user prompts with semantically relevant modifiers retrieved from a relation graph and refactors them to match training distributions, enhancing compositionality and multi-object fidelity. Stage 2 introduces Sample-Specific Prompt Optimization (SSPO), a closed-loop mechanism that iteratively refines prompts using multi-source feedback -- including semantic alignment, spatial fidelity, temporal coherence, and task-specific signals such as optical flow -- yielding progressively improved video generation quality. Stage 3 leverages optimized prompt pairs from SSPO to fine-tune the rewriter LLM, internalizing task-specific optimization patterns and enabling efficient, high-quality prompt generation even before inference. Extensive experiments across five state-of-the-art T2V models and five benchmarks demonstrate that RAPO++ achieves significant gains in semantic alignment, compositional reasoning, temporal stability, and physical plausibility, outperforming existing methods by large margins. Our results highlight RAPO++ as a model-agnostic, cost-efficient, and scalable solution that sets a new standard for prompt optimization in T2V generation. The code is available at https://github.com/Vchitect/RAPO.', 'score': 11, 'issue_id': 6622, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': '0715013010b8fa21', 'authors': ['Bingjie Gao', 'Qianli Ma', 'Xiaoxue Wu', 'Shuai Yang', 'Guanzhou Lan', 'Haonan Zhao', 'Jiaxuan Chen', 'Qingyang Liu', 'Yu Qiao', 'Xinyuan Chen', 'Yaohui Wang', 'Li Niu'], 'affiliations': ['Shanghai Artificial Intelligence Laboratory, Shanghai 201112, China', 'Shanghai Jiao Tong University, Shanghai 200240, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.20206.jpg', 'data': {'categories': ['#video', '#multimodal', '#optimization', '#rag', '#diffusion', '#training'], 'emoji': '🎬', 'ru': {'title': 'Трёхэтапная оптимизация промптов для улучшения text-to-video генерации', 'desc': 'RAPO++ — это фреймворк для оптимизации промптов в генерации видео из текста, который работает в три этапа. Первый этап обогащает пользовательские промпты релевантными модификаторами через retrieval и приводит их к формату обучающих данных. Второй этап итеративно улучшает промпты на основе обратной связи по семантическому соответствию, пространственной точности и временной когерентности. Третий этап дообучает LLM на оптимизированных парах промптов, что позволяет генерировать качественные промпты ещё до inference без изменения самой генеративной модели.'}, 'en': {'title': 'Revolutionizing Text-to-Video Generation with RAPO++', 'desc': 'RAPO++ is a framework designed to improve text-to-video (T2V) generation by optimizing user prompts. It uses a three-stage process that includes retrieving relevant modifiers, refining prompts iteratively, and fine-tuning a large language model (LLM) to enhance the quality of generated videos. The framework focuses on improving semantic alignment, compositionality, and temporal coherence, which are crucial for creating realistic and coherent videos. Extensive testing shows that RAPO++ significantly outperforms existing methods, making it a versatile and efficient solution for T2V generation.'}, 'zh': {'title': 'RAPO++：文本到视频生成的新标准', 'desc': 'RAPO++ 是一种增强文本到视频生成的框架，通过优化用户提示来提高生成效果。它结合了检索、迭代精炼和大语言模型微调，改善了语义对齐、组合性和时间一致性。该框架分为三个阶段，首先通过检索相关修饰符来丰富用户提示，然后利用多源反馈迭代优化提示，最后微调重写的 LLM 以实现高效的提示生成。实验结果表明，RAPO++ 在多个基准测试中显著提升了生成视频的质量，成为文本到视频生成的新标准。'}}}, {'id': 'https://huggingface.co/papers/2510.20479', 'title': 'RECALL: REpresentation-aligned Catastrophic-forgetting ALLeviation via\n  Hierarchical Model Merging', 'url': 'https://huggingface.co/papers/2510.20479', 'abstract': 'RECALL is a representation-aware framework for continual learning in large language models that merges models without historical data, preserving domain-general features and adapting to task-specific knowledge.  \t\t\t\t\tAI-generated summary \t\t\t\t We unveil that internal representations in large language models (LLMs) serve as reliable proxies of learned knowledge, and propose RECALL, a novel representation-aware model merging framework for continual learning without access to historical data. RECALL computes inter-model similarity from layer-wise hidden representations over clustered typical samples, and performs adaptive, hierarchical parameter fusion to align knowledge across models. This design enables the preservation of domain-general features in shallow layers while allowing task-specific adaptation in deeper layers. Unlike prior methods that require task labels or incur performance trade-offs, RECALL achieves seamless multi-domain integration and strong resistance to catastrophic forgetting. Extensive experiments across five NLP tasks and multiple continual learning scenarios show that RECALL outperforms baselines in both knowledge retention and generalization, providing a scalable and data-free solution for evolving LLMs.', 'score': 10, 'issue_id': 6622, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': '0c4b0e43a28cdf2a', 'authors': ['Bowen Wang', 'Haiyuan Wan', 'Liwen Shi', 'Chen Yang', 'Peng He', 'Yue Ma', 'Haochen Han', 'Wenhao Li', 'Tiao Tan', 'Yongjian Li', 'Fangming Liu', 'Yifan Gong', 'Sheng Zhang'], 'affiliations': ['Huazhong University of Science and Technology', 'Peng Cheng Laboratory', 'School of Biomedical Engineering, Tsinghua University', 'Shenzhen International Graduate School, Tsinghua University', 'The Hong Kong University of Science and Technology, Guangzhou', 'Xiamen University'], 'pdf_title_img': 'assets/pdf/title_img/2510.20479.jpg', 'data': {'categories': ['#training', '#transfer_learning', '#optimization', '#agents'], 'emoji': '🔄', 'ru': {'title': 'Слияние моделей через внутренние представления без потери памяти', 'desc': 'Статья представляет RECALL — новый метод continual learning для больших языковых моделей, который позволяет объединять модели без доступа к историческим данным обучения. Ключевая идея заключается в использовании внутренних представлений LLM как индикаторов полученных знаний и адаптивном слиянии параметров на разных уровнях сети. Метод сохраняет общие признаки в нижних слоях модели, позволяя при этом адаптировать верхние слои под специфику конкретных задач. Эксперименты показали, что RECALL эффективно решает проблему catastrophic forgetting и превосходит существующие методы в удержании знаний и обобщающей способности.'}, 'en': {'title': 'Seamless Learning with RECALL: Merging Knowledge Without History', 'desc': 'RECALL is a framework designed for continual learning in large language models (LLMs) that allows merging of models without needing past data. It leverages internal representations as indicators of learned knowledge and computes similarities between models based on their hidden layers. The framework uses adaptive parameter fusion to maintain general features while adapting to specific tasks. This approach not only prevents performance loss but also enhances knowledge retention and generalization across various natural language processing tasks.'}, 'zh': {'title': 'RECALL：无历史数据的持续学习新框架', 'desc': 'RECALL是一种针对大型语言模型的持续学习框架，能够在没有历史数据的情况下合并模型，保留领域通用特征并适应特定任务的知识。该框架利用大型语言模型中的内部表示作为学习知识的可靠代理，通过计算层级隐藏表示的模型间相似性，进行自适应的层次参数融合。RECALL的设计使得在浅层保留领域通用特征的同时，在深层进行特定任务的适应。与以往需要任务标签或存在性能折衷的方法不同，RECALL实现了无缝的多领域集成，并对灾难性遗忘具有强大的抵抗力。'}}}, {'id': 'https://huggingface.co/papers/2510.21223', 'title': 'Model Merging with Functional Dual Anchors', 'url': 'https://huggingface.co/papers/2510.21223', 'abstract': 'Functional Dual Anchors (FDAs) enhance model merging by aligning gradients with task vectors in the input-representation space, offering robustness and flexibility compared to parameter-space methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Model merging is an efficient post-training strategy for integrating knowledge from multiple finetuned checkpoints of a shared foundation model. Existing methods operate in the parameter space, combining task vectors to mitigate conflicts, but remain constrained by parameter inconsistencies. We propose Functional Dual Anchors (FDAs), a framework that instead models the input-representation space. FDAs are synthetic inputs whose induced gradients align with task vectors, capturing task-specific functional shifts relative to the pretrained model. This perspective bridges joint multi-task training and post-hoc merging, offering both robustness and flexibility. We further introduce a principled initialization scheme and show that FDAs are complementary to parameter-space model merging. Comprehensive experiments demonstrate the effectiveness of FDAs in model merging.', 'score': 9, 'issue_id': 6621, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '029e5f4701cf63dd', 'authors': ['Kexuan Shi', 'Yandong Wen', 'Weiyang Liu'], 'affiliations': ['The Chinese University of Hong Kong', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2510.21223.jpg', 'data': {'categories': ['#synthetic', '#architecture', '#training', '#optimization'], 'emoji': '⚓', 'ru': {'title': 'Функциональные якоря для умного объединения моделей', 'desc': 'Исследователи предложили новый подход к объединению fine-tuned моделей под названием Functional Dual Anchors (FDA). Вместо работы в пространстве параметров, метод работает в пространстве входов и представлений, используя синтетические входные данные как «якоря». Градиенты этих якорей выравниваются с task vectors, что позволяет эффективно захватывать специфичные для каждой задачи изменения относительно базовой модели. Метод показывает большую робастность по сравнению с классическими подходами и может их дополнять.'}, 'en': {'title': 'Enhancing Model Merging with Functional Dual Anchors', 'desc': 'Functional Dual Anchors (FDAs) improve the process of model merging by focusing on the input-representation space rather than the parameter space. This approach aligns gradients with task vectors, which helps to manage conflicts that arise when integrating knowledge from different finetuned models. FDAs act as synthetic inputs that reflect task-specific changes, enhancing the robustness and flexibility of the merging process. Our experiments show that FDAs work well alongside traditional parameter-space methods, making them a valuable addition to model merging techniques.'}, 'zh': {'title': '功能双锚：提升模型合并的鲁棒性与灵活性', 'desc': '功能双锚（FDAs）通过在输入表示空间中对齐梯度与任务向量，增强了模型合并的能力，相比于参数空间的方法，提供了更强的鲁棒性和灵活性。现有的模型合并方法主要在参数空间中操作，试图通过组合任务向量来减少冲突，但受到参数不一致性的限制。FDAs作为合成输入，其诱导的梯度与任务向量对齐，能够捕捉相对于预训练模型的任务特定功能变化。这种方法将联合多任务训练与后期合并相结合，展示了FDAs在模型合并中的有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.13251', 'title': 'Map the Flow: Revealing Hidden Pathways of Information in VideoLLMs', 'url': 'https://huggingface.co/papers/2510.13251', 'abstract': 'Video Large Language Models (VideoLLMs) perform video question answering by initiating temporal reasoning through cross-frame interactions, followed by video-language integration, and generate answers using effective information pathways while suppressing unnecessary attention edges.  \t\t\t\t\tAI-generated summary \t\t\t\t Video Large Language Models (VideoLLMs) extend the capabilities of vision-language models to spatiotemporal inputs, enabling tasks such as video question answering (VideoQA). Despite recent advances in VideoLLMs, their internal mechanisms on where and how they extract and propagate video and textual information remain less explored. In this study, we investigate the internal information flow of VideoLLMs using mechanistic interpretability techniques. Our analysis reveals consistent patterns across diverse VideoQA tasks: (1) temporal reasoning in VideoLLMs initiates with active cross-frame interactions in early-to-middle layers, (2) followed by progressive video-language integration in middle layers. This is facilitated by alignment between video representations and linguistic embeddings containing temporal concepts. (3) Upon completion of this integration, the model is ready to generate correct answers in middle-to-late layers. (4) Based on our analysis, we show that VideoLLMs can retain their VideoQA performance by selecting these effective information pathways while suppressing a substantial amount of attention edges, e.g., 58% in LLaVA-NeXT-7B-Video-FT. These findings provide a blueprint on how VideoLLMs perform temporal reasoning and offer practical insights for improving model interpretability and downstream generalization. Our project page with the source code is available at https://map-the-flow.github.io', 'score': 9, 'issue_id': 6623, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': 'acfa1fde05b861ca', 'authors': ['Minji Kim', 'Taekyung Kim', 'Bohyung Han'], 'affiliations': ['ECE & IPAI, Seoul National University', 'NAVER AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2510.13251.jpg', 'data': {'categories': ['#alignment', '#video', '#reasoning', '#interpretability', '#training', '#multimodal'], 'emoji': '🎬', 'ru': {'title': 'Как видео-LLM понимают время: карта потоков информации', 'desc': 'Исследователи изучили внутренние механизмы работы видео-LLM (больших языковых моделей для видео) при ответах на вопросы о видеороликах. Оказалось, что модели работают в три этапа: сначала анализируют связи между кадрами в ранних слоях, затем объединяют видео и текстовую информацию в средних слоях, и наконец генерируют ответы в поздних слоях. Важное открытие: модели могут сохранять качество работы, используя только 42% связей внимания и отбрасывая остальные как ненужные. Это помогает понять, как AI рассуждает о временных событиях в видео, и открывает путь к более эффективным моделям.'}, 'en': {'title': 'Unlocking the Secrets of Video Question Answering with VideoLLMs', 'desc': 'This paper explores how Video Large Language Models (VideoLLMs) handle video question answering by analyzing their internal information flow. It reveals that these models use cross-frame interactions for temporal reasoning, integrating video and language representations effectively. The study shows that VideoLLMs can maintain performance by focusing on key information pathways while ignoring unnecessary attention connections. These insights enhance our understanding of VideoLLMs and suggest ways to improve their interpretability and generalization in various tasks.'}, 'zh': {'title': '视频问答的新视角：时间推理与信息流动', 'desc': '视频大型语言模型（VideoLLMs）通过跨帧交互启动时间推理，进而进行视频问答。研究表明，VideoLLMs在处理视频和文本信息时，采用了有效的信息流动路径，并抑制了不必要的注意力边缘。分析显示，时间推理在模型的早中层通过活跃的跨帧交互开始，随后在中层进行视频与语言的逐步整合。最终，模型在中后层生成正确答案，保持了良好的视频问答性能。'}}}, {'id': 'https://huggingface.co/papers/2510.21553', 'title': 'Document Understanding, Measurement, and Manipulation Using Category\n  Theory', 'url': 'https://huggingface.co/papers/2510.21553', 'abstract': 'Category theory is used to develop information-theoretic measures, summarization, and self-supervised improvement of large pretrained models through a mathematical framework of question-answer pairs and orthogonalization.  \t\t\t\t\tAI-generated summary \t\t\t\t We apply category theory to extract multimodal document structure which leads us to develop information theoretic measures, content summarization and extension, and self-supervised improvement of large pretrained models. We first develop a mathematical representation of a document as a category of question-answer pairs. Second, we develop an orthogonalization procedure to divide the information contained in one or more documents into non-overlapping pieces. The structures extracted in the first and second steps lead us to develop methods to measure and enumerate the information contained in a document. We also build on those steps to develop new summarization techniques, as well as to develop a solution to a new problem viz. exegesis resulting in an extension of the original document. Our question-answer pair methodology enables a novel rate distortion analysis of summarization techniques. We implement our techniques using large pretrained models, and we propose a multimodal extension of our overall mathematical framework. Finally, we develop a novel self-supervised method using RLVR to improve large pretrained models using consistency constraints such as composability and closure under certain operations that stem naturally from our category theoretic framework.', 'score': 3, 'issue_id': 6621, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': 'aa27a9cf9e256732', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#interpretability', '#training', '#rl', '#multimodal', '#survey', '#data', '#optimization', '#math'], 'emoji': '🔷', 'ru': {'title': 'Теория категорий для структурирования и улучшения больших языковых моделей', 'desc': 'Исследователи применили теорию категорий для анализа структуры документов через пары вопрос-ответ. Они разработали метод ортогонализации для разделения информации на непересекающиеся части и создали информационно-теоретические меры для оценки содержания документов. На основе этого подхода предложены новые методы суммаризации и расширения текстов, а также выполнен rate-distortion анализ. Авторы также представили self-supervised метод с использованием RLVR для улучшения LLM через ограничения согласованности, вытекающие из категорно-теоретического фреймворка.'}, 'en': {'title': 'Harnessing Category Theory for Enhanced Document Understanding and Model Improvement', 'desc': 'This paper uses category theory to create new ways to measure and summarize information in documents. It represents documents as categories of question-answer pairs, allowing for a structured analysis of their content. The authors introduce an orthogonalization method to separate information into distinct parts, which aids in developing effective summarization techniques. Additionally, they propose a self-supervised learning approach to enhance large pretrained models by applying consistency constraints derived from their mathematical framework.'}, 'zh': {'title': '利用范畴理论提升预训练模型的摘要与扩展能力', 'desc': '本文利用范畴理论来提取多模态文档结构，从而开发信息理论度量、内容摘要和扩展，以及大型预训练模型的自监督改进。我们首先将文档数学表示为问题-答案对的范畴。接着，我们开发了正交化程序，将一个或多个文档中的信息划分为不重叠的部分。这些结构的提取使我们能够测量和枚举文档中包含的信息，并提出新的摘要技术和文档扩展的解决方案。'}}, 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2510.20535', 'title': 'ARC-Encoder: learning compressed text representations for large language\n  models', 'url': 'https://huggingface.co/papers/2510.20535', 'abstract': 'An ARC-Encoder compresses context into continuous representations for LLMs, improving inference efficiency and performance across various scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent techniques such as retrieval-augmented generation or chain-of-thought reasoning have led to longer contexts and increased inference costs. Context compression techniques can reduce these costs, but the most effective approaches require fine-tuning the target model or even modifying its architecture. This can degrade its general abilities when not used for this specific purpose. Here we explore an alternative approach: an encoder that compresses the context into continuous representations which replace token embeddings in decoder LLMs. First, we perform a systematic study of training strategies and architecture choices for the encoder. Our findings led to the design of an Adaptable text Representations Compressor, named ARC-Encoder, which outputs x-times fewer continuous representations (typically x!in!{4,8}) than text tokens. We evaluate ARC-Encoder across a variety of LLM usage scenarios, ranging from in-context learning to context window extension, on both instruct and base decoders. Results show that ARC-Encoder achieves state-of-the-art performance on several benchmarks while improving computational efficiency at inference. Finally, we demonstrate that our models can be adapted to multiple decoders simultaneously, allowing a single encoder to generalize across different decoder LLMs. This makes ARC-Encoder a flexible and efficient solution for portable encoders that work seamlessly with multiple LLMs. We release a training code at https://github.com/kyutai-labs/ARC-Encoder , fine-tuning dataset and pretrained models are available at https://huggingface.co/collections/kyutai/arc-encoders-68ee18787301407d60a57047 .', 'score': 3, 'issue_id': 6621, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': '38daae856d0502b4', 'authors': ['Hippolyte Pilchen', 'Edouard Grave', 'Patrick Pérez'], 'affiliations': ['Kyutai, Paris, France'], 'pdf_title_img': 'assets/pdf/title_img/2510.20535.jpg', 'data': {'categories': ['#training', '#open_source', '#dataset', '#long_context', '#architecture', '#optimization', '#inference'], 'emoji': '🗜️', 'ru': {'title': 'Сжатие контекста без потери качества для эффективного inference', 'desc': 'Статья представляет ARC-Encoder — энкодер, который сжимает контекст в непрерывные представления для decoder LLM, уменьшая количество токенов в 4-8 раз. Это решение повышает эффективность inference без необходимости fine-tuning целевой модели или изменения её архитектуры, что сохраняет общие способности LLM. ARC-Encoder показывает state-of-the-art результаты в различных сценариях использования — от in-context learning до расширения контекстного окна. Ключевое преимущество — один энкодер может работать одновременно с несколькими разными decoder LLM, обеспечивая гибкость и портативность решения.'}, 'en': {'title': 'Efficient Context Compression for Enhanced LLM Performance', 'desc': 'The ARC-Encoder is a novel approach that compresses context into continuous representations for large language models (LLMs), enhancing both inference efficiency and performance. Unlike traditional methods that require fine-tuning or architectural changes, ARC-Encoder replaces token embeddings with fewer continuous representations, typically reducing the number of outputs by a factor of 4 to 8. This method has been systematically studied to optimize training strategies and architecture, resulting in state-of-the-art performance across various benchmarks. Additionally, ARC-Encoder is adaptable, allowing it to work with multiple decoder LLMs, making it a versatile solution for improving computational efficiency in diverse applications.'}, 'zh': {'title': 'ARC-Encoder：高效的上下文压缩解决方案', 'desc': 'ARC-Encoder是一种将上下文压缩为连续表示的编码器，旨在提高大语言模型（LLM）的推理效率和性能。与传统的上下文压缩技术不同，ARC-Encoder不需要对目标模型进行微调或架构修改，从而避免了对模型通用能力的影响。通过系统研究训练策略和架构选择，ARC-Encoder能够输出比文本标记少x倍的连续表示，显著提高计算效率。我们的实验表明，ARC-Encoder在多种使用场景下表现出色，能够灵活适应不同的解码器，成为一种高效的可移植编码器解决方案。'}}}, {'id': 'https://huggingface.co/papers/2510.21652', 'title': 'AstaBench: Rigorous Benchmarking of AI Agents with a Scientific Research\n  Suite', 'url': 'https://huggingface.co/papers/2510.21652', 'abstract': 'AstaBench provides a comprehensive benchmark suite for evaluating AI agents in scientific research, revealing that while progress has been made, AI still falls short in fully assisting scientific research.  \t\t\t\t\tAI-generated summary \t\t\t\t AI agents hold the potential to revolutionize scientific productivity by automating literature reviews, replicating experiments, analyzing data, and even proposing new directions of inquiry; indeed, there are now many such agents, ranging from general-purpose "deep research" systems to specialized science-specific agents, such as AI Scientist and AIGS. Rigorous evaluation of these agents is critical for progress. Yet existing benchmarks fall short on several fronts: they (1) fail to provide holistic, product-informed measures of real-world use cases such as science research; (2) lack reproducible agent tools necessary for a controlled comparison of core agentic capabilities; (3) do not account for confounding variables such as model cost and tool access; (4) do not provide standardized interfaces for quick agent prototyping and evaluation; and (5) lack comprehensive baseline agents necessary to identify true advances. In response, we define principles and tooling for more rigorously benchmarking agents. Using these, we present AstaBench, a suite that provides the first holistic measure of agentic ability to perform scientific research, comprising 2400+ problems spanning the entire scientific discovery process and multiple scientific domains, and including many problems inspired by actual user requests to deployed Asta agents. Our suite comes with the first scientific research environment with production-grade search tools that enable controlled, reproducible evaluation, better accounting for confounders. Alongside, we provide a comprehensive suite of nine science-optimized classes of Asta agents and numerous baselines. Our extensive evaluation of 57 agents across 22 agent classes reveals several interesting findings, most importantly that despite meaningful progress on certain individual aspects, AI remains far from solving the challenge of science research assistance.', 'score': 2, 'issue_id': 6621, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': 'e8b1cd801c13a100', 'authors': ['Jonathan Bragg', "Mike D'Arcy", 'Nishant Balepur', 'Dan Bareket', 'Bhavana Dalvi', 'Sergey Feldman', 'Dany Haddad', 'Jena D. Hwang', 'Peter Jansen', 'Varsha Kishore', 'Bodhisattwa Prasad Majumder', 'Aakanksha Naik', 'Sigal Rahamimov', 'Kyle Richardson', 'Amanpreet Singh', 'Harshit Surana', 'Aryeh Tiktinsky', 'Rosni Vasu', 'Guy Wiener', 'Chloe Anastasiades', 'Stefan Candra', 'Jason Dunkelberger', 'Dan Emery', 'Rob Evans', 'Malachi Hamada', 'Regan Huff', 'Rodney Kinney', 'Matt Latzke', 'Jaron Lochner', 'Ruben Lozano-Aguilera', 'Cecile Nguyen', 'Smita Rao', 'Amber Tanaka', 'Brooke Vlahos', 'Peter Clark', 'Doug Downey', 'Yoav Goldberg', 'Ashish Sabharwal', 'Daniel S. Weld'], 'affiliations': ['Allen Institute for AI', 'Bar-Ilan University', 'University of Arizona', 'University of Maryland', 'University of Washington', 'University of Zurich'], 'pdf_title_img': 'assets/pdf/title_img/2510.21652.jpg', 'data': {'categories': ['#benchmark', '#agents', '#science'], 'emoji': '🔬', 'ru': {'title': 'AI в науке: ещё не замена учёным', 'desc': 'AstaBench представляет собой набор тестов для оценки возможностей AI агентов в научных исследованиях. Он выявляет, что, несмотря на прогресс, AI пока не может полностью заменить учёных. AstaBench включает более 2400 задач, охватывающих весь процесс научного открытия. Это позволяет более точно оценивать способности AI в научной среде.'}, 'en': {'title': "AstaBench: Elevating AI's Role in Scientific Research Evaluation", 'desc': 'AstaBench is a new benchmark suite designed to evaluate AI agents specifically in the context of scientific research. It addresses the shortcomings of existing benchmarks by providing a comprehensive set of over 2400 problems that reflect real-world scientific tasks. The suite includes tools for reproducible evaluations and accounts for various confounding factors, ensuring a more accurate assessment of AI capabilities. Despite advancements in AI, the evaluation shows that these agents still struggle to fully assist in scientific research, highlighting the need for further development.'}, 'zh': {'title': 'AstaBench：科学研究中的 AI 代理评估新标准', 'desc': 'AstaBench 是一个全面的基准测试套件，用于评估 AI 代理在科学研究中的表现。尽管 AI 在某些方面取得了进展，但仍未能完全支持科学研究。该套件提供了2400多个问题，涵盖整个科学发现过程，并包括多个科学领域的问题。通过严格的评估，AstaBench 旨在为科学研究提供更有效的 AI 代理评估工具。'}}}, {'id': 'https://huggingface.co/papers/2510.21447', 'title': 'PhysWorld: From Real Videos to World Models of Deformable Objects via\n  Physics-Aware Demonstration Synthesis', 'url': 'https://huggingface.co/papers/2510.21447', 'abstract': 'PhysWorld uses a simulator to generate diverse demonstrations for training a GNN-based world model, enabling accurate and fast predictions for deformable objects with competitive performance and faster inference speeds.  \t\t\t\t\tAI-generated summary \t\t\t\t Interactive world models that simulate object dynamics are crucial for robotics, VR, and AR. However, it remains a significant challenge to learn physics-consistent dynamics models from limited real-world video data, especially for deformable objects with spatially-varying physical properties. To overcome the challenge of data scarcity, we propose PhysWorld, a novel framework that utilizes a simulator to synthesize physically plausible and diverse demonstrations to learn efficient world models. Specifically, we first construct a physics-consistent digital twin within MPM simulator via constitutive model selection and global-to-local optimization of physical properties. Subsequently, we apply part-aware perturbations to the physical properties and generate various motion patterns for the digital twin, synthesizing extensive and diverse demonstrations. Finally, using these demonstrations, we train a lightweight GNN-based world model that is embedded with physical properties. The real video can be used to further refine the physical properties. PhysWorld achieves accurate and fast future predictions for various deformable objects, and also generalizes well to novel interactions. Experiments show that PhysWorld has competitive performance while enabling inference speeds 47 times faster than the recent state-of-the-art method, i.e., PhysTwin.', 'score': 2, 'issue_id': 6621, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': 'aee1bcbeeb33e55c', 'authors': ['Yu Yang', 'Zhilu Zhang', 'Xiang Zhang', 'Yihan Zeng', 'Hui Li', 'Wangmeng Zuo'], 'affiliations': ['Harbin Institute of Technology', 'Huawei Noahs Ark Lab'], 'pdf_title_img': 'assets/pdf/title_img/2510.21447.jpg', 'data': {'categories': ['#dataset', '#agents', '#robotics', '#synthetic', '#graphs', '#inference'], 'emoji': '🌊', 'ru': {'title': 'Физический мир: симуляция для обучения моделей деформируемых объектов', 'desc': 'PhysWorld — это framework для создания интерактивных world models, которые симулируют динамику деформируемых объектов. Система использует MPM-симулятор для генерации разнообразных демонстраций с физически правдоподобными свойствами материалов, которые затем используются для обучения легковесной GNN-модели. Подход решает проблему нехватки реальных видеоданных путём создания цифрового двойника объекта с последующей генерацией вариаций его физических свойств. В результате модель обеспечивает точные предсказания будущих состояний объектов со скоростью inference в 47 раз быстрее, чем state-of-the-art метод PhysTwin.'}, 'en': {'title': 'Revolutionizing Predictions for Deformable Objects with PhysWorld', 'desc': 'PhysWorld is a framework designed to improve the training of Graph Neural Network (GNN)-based world models for predicting the behavior of deformable objects. It addresses the challenge of limited real-world data by using a simulator to create diverse and physically plausible demonstrations. By constructing a digital twin and applying part-aware perturbations, PhysWorld generates a wide range of motion patterns that enhance the learning process. The resulting model not only achieves accurate predictions but also operates significantly faster than previous methods, making it highly effective for applications in robotics and virtual environments.'}, 'zh': {'title': 'PhysWorld：快速准确的可变形物体预测', 'desc': 'PhysWorld是一个新颖的框架，利用模拟器生成多样化的演示数据，以训练基于图神经网络的世界模型。该模型能够准确快速地预测可变形物体的动态，尤其是在数据稀缺的情况下。通过构建物理一致的数字双胞胎，并对物理属性进行局部优化，PhysWorld能够合成丰富的运动模式。实验表明，PhysWorld在性能上具有竞争力，并且推理速度比最新的PhysTwin方法快47倍。'}}}, {'id': 'https://huggingface.co/papers/2510.20780', 'title': 'Are Large Reasoning Models Good Translation Evaluators? Analysis and\n  Performance Boost', 'url': 'https://huggingface.co/papers/2510.20780', 'abstract': 'Calibrating large reasoning models with synthetic human-like thinking trajectories improves their efficiency and performance in machine translation evaluation.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in large reasoning models (LRMs) have introduced an intermediate "thinking" process prior to generating final answers, improving their reasoning capabilities on complex downstream tasks. However, the potential of LRMs as evaluators for machine translation (MT) quality remains underexplored. We provides the first systematic analysis of LRM-as-a-judge in MT evaluation. We identify key challenges, revealing LRMs require tailored evaluation materials, tend to "overthink" simpler instances and have issues with scoring mechanisms leading to overestimation. To address these, we propose to calibrate LRM thinking by training them on synthetic, human-like thinking trajectories. Our experiments on WMT24 Metrics benchmarks demonstrate that this approach largely reduces thinking budgets by ~35x while concurrently improving evaluation performance across different LRM scales from 7B to 32B (e.g., R1-Distill-Qwen-7B achieves a +8.7 correlation point improvement). These findings highlight the potential of efficiently calibrated LRMs to advance fine-grained automatic MT evaluation.', 'score': 2, 'issue_id': 6623, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': '0e1d847c372418a9', 'authors': ['Runzhe Zhan', 'Zhihong Huang', 'Xinyi Yang', 'Lidia S. Chao', 'Min Yang', 'Derek F. Wong'], 'affiliations': ['NLP2CT Lab, Department of Computer and Information Science, University of Macau', 'Shenzhen Institute of Advanced Technology, Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2510.20780.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#synthetic', '#training', '#machine_translation', '#multimodal'], 'emoji': '🎯', 'ru': {'title': 'Калибровка моделей рассуждения для оценки машинного перевода', 'desc': 'Исследователи изучили применение больших моделей рассуждения (LRM) для оценки качества машинного перевода и обнаружили ряд проблем: модели склонны «переусложнять» простые примеры и завышать оценки. Для решения этих проблем предложен метод калибровки LRM путём обучения на синтетических траекториях рассуждений, имитирующих человеческое мышление. Эксперименты на бенчмарках WMT24 показали, что подход сокращает вычислительные затраты на рассуждение в 35 раз при одновременном улучшении качества оценки для моделей размером от 7B до 32B параметров. Например, модель R1-Distill-Qwen-7B показала улучшение корреляции на 8.7 процентных пунктов, что демонстрирует потенциал калиброванных LRM для автоматической оценки машинного перевода.'}, 'en': {'title': 'Calibrating LRMs for Smarter Machine Translation Evaluation', 'desc': 'This paper explores how calibrating large reasoning models (LRMs) with synthetic human-like thinking processes can enhance their efficiency and performance in evaluating machine translation (MT). The authors identify challenges faced by LRMs, such as the tendency to overthink simpler tasks and issues with scoring accuracy. By training LRMs on tailored evaluation materials that mimic human reasoning, they demonstrate a significant reduction in the computational resources needed for evaluation while improving the correlation of MT quality assessments. The results indicate that well-calibrated LRMs can effectively contribute to more nuanced and accurate automatic MT evaluation.'}, 'zh': {'title': '校准推理模型，提升机器翻译评估效率', 'desc': '本文探讨了如何通过合成的人类思维轨迹来校准大型推理模型（LRMs），以提高其在机器翻译评估中的效率和性能。研究发现，LRMs在评估机器翻译质量时面临一些挑战，包括需要定制的评估材料、对简单实例的过度思考以及评分机制的问题。通过在合成的思维轨迹上进行训练，本文提出了一种校准LRM思维的方法，实验结果表明这种方法可以将思维预算减少约35倍，同时提高评估性能。研究结果强调了高效校准的LRMs在细粒度自动机器翻译评估中的潜力。'}}}, {'id': 'https://huggingface.co/papers/2510.17234', 'title': 'Taming Modality Entanglement in Continual Audio-Visual Segmentation', 'url': 'https://huggingface.co/papers/2510.17234', 'abstract': 'A novel Continual Audio-Visual Segmentation (CAVS) task addresses challenges in multi-modal continual learning through a Collision-based Multi-modal Rehearsal (CMR) framework, improving performance over single-modal methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, significant progress has been made in multi-modal continual learning, aiming to learn new tasks sequentially in multi-modal settings while preserving performance on previously learned ones. However, existing methods mainly focus on coarse-grained tasks, with limitations in addressing modality entanglement in fine-grained continual learning settings. To bridge this gap, we introduce a novel Continual Audio-Visual Segmentation (CAVS) task, aiming to continuously segment new classes guided by audio. Through comprehensive analysis, two critical challenges are identified: 1) multi-modal semantic drift, where a sounding objects is labeled as background in sequential tasks; 2) co-occurrence confusion, where frequent co-occurring classes tend to be confused. In this work, a Collision-based Multi-modal Rehearsal (CMR) framework is designed to address these challenges. Specifically, for multi-modal semantic drift, a Multi-modal Sample Selection (MSS) strategy is proposed to select samples with high modal consistency for rehearsal. Meanwhile, for co-occurence confusion, a Collision-based Sample Rehearsal (CSR) mechanism is designed, allowing for the increase of rehearsal sample frequency of those confusable classes during training process. Moreover, we construct three audio-visual incremental scenarios to verify effectiveness of our method. Comprehensive experiments demonstrate that our method significantly outperforms single-modal continual learning methods.', 'score': 2, 'issue_id': 6622, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': '7a6c5466d3f58bd9', 'authors': ['Yuyang Hong', 'Qi Yang', 'Tao Zhang', 'Zili Wang', 'Zhaojin Fu', 'Kun Ding', 'Bin Fan', 'Shiming Xiang'], 'affiliations': ['School of Intelligent Science and Technology, University of Science and Technology Beijing, Beijing 100083, China', 'State Key Laboratory of Multimodal Artificial Intelligence Systems, Institute of Automation, Chinese Academy of Sciences, Beijing 100190, China', 'State Key Laboratory of Multimodal Artificial Intelligence Systems, Institute of Automation, Chinese Academy of Sciences, Beijing 100190, China, and also with the School of Artificial Intelligence, University of Chinese Academy of Sciences, Beijing 100049, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.17234.jpg', 'data': {'categories': ['#training', '#multimodal'], 'emoji': '🔊', 'ru': {'title': 'Непрерывное обучение с аудио и видео без забывания', 'desc': 'Статья представляет новую задачу непрерывной аудио-визуальной сегментации (CAVS), где модель учится последовательно сегментировать новые классы объектов под управлением звука, не забывая предыдущие. Авторы выявили две ключевые проблемы: мультимодальный семантический дрейф, когда звучащие объекты становятся фоном, и путаницу часто встречающихся вместе классов. Для решения предложен фреймворк CMR с умным выбором примеров для повторения на основе модальной согласованности и частоты столкновений классов. Эксперименты показывают значительное превосходство над одномодальными методами continual learning.'}, 'en': {'title': 'Enhancing Multi-Modal Learning with Collision-based Rehearsal', 'desc': 'This paper introduces a new task called Continual Audio-Visual Segmentation (CAVS) that focuses on learning from both audio and visual data over time. It addresses the challenges of multi-modal continual learning, particularly the issues of multi-modal semantic drift and co-occurrence confusion. To tackle these challenges, the authors propose a Collision-based Multi-modal Rehearsal (CMR) framework, which includes strategies for selecting samples that maintain modal consistency and increasing the frequency of rehearsal for confusing classes. Experimental results show that this approach significantly improves performance compared to traditional single-modal methods.'}, 'zh': {'title': '持续音视频分割：多模态学习的新突破', 'desc': '本文提出了一种新的持续音视频分割（CAVS）任务，旨在解决多模态持续学习中的挑战。通过引入基于碰撞的多模态重演（CMR）框架，本文提高了在新任务学习时对已学任务性能的保持。研究中识别了两个关键挑战：多模态语义漂移和共现混淆，并提出了相应的解决策略。实验结果表明，所提方法在性能上显著优于单模态持续学习方法。'}}}, {'id': 'https://huggingface.co/papers/2510.21581', 'title': 'Foley Control: Aligning a Frozen Latent Text-to-Audio Model to Video', 'url': 'https://huggingface.co/papers/2510.21581', 'abstract': "Foley Control uses a small cross-attention bridge to synchronize video and audio without retraining, achieving competitive alignment with fewer parameters and maintaining modularity.  \t\t\t\t\tAI-generated summary \t\t\t\t Foley Control is a lightweight approach to video-guided Foley that keeps pretrained single-modality models frozen and learns only a small cross-attention bridge between them. We connect V-JEPA2 video embeddings to a frozen Stable Audio Open DiT text-to-audio (T2A) model by inserting compact video cross-attention after the model's existing text cross-attention, so prompts set global semantics while video refines timing and local dynamics. The frozen backbones retain strong marginals (video; audio given text) and the bridge learns the audio-video dependency needed for synchronization -- without retraining the audio prior. To cut memory and stabilize training, we pool video tokens before conditioning. On curated video-audio benchmarks, Foley Control delivers competitive temporal and semantic alignment with far fewer trainable parameters than recent multi-modal systems, while preserving prompt-driven controllability and production-friendly modularity (swap/upgrade encoders or the T2A backbone without end-to-end retraining). Although we focus on Video-to-Foley, the same bridge design can potentially extend to other audio modalities (e.g., speech).", 'score': 1, 'issue_id': 6630, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '5e57c85ed10db64d', 'authors': ['Ciara Rowles', 'Varun Jampani', 'Simon Donné', 'Shimon Vainer', 'Julian Parker', 'Zach Evans'], 'affiliations': ['Meta'], 'pdf_title_img': 'assets/pdf/title_img/2510.21581.jpg', 'data': {'categories': ['#optimization', '#video', '#small_models', '#alignment', '#multimodal'], 'emoji': '🎬', 'ru': {'title': 'Модульный мост между видео и звуком без переобучения моделей', 'desc': 'Foley Control — это легковесный метод для генерации звукового сопровождения видео, который использует замороженные предобученные модели и обучает лишь небольшой мост на основе cross-attention между ними. Система соединяет video embeddings из V-JEPA2 с замороженной audio diffusion моделью Stable Audio Open через компактный слой cross-attention, где текстовые промпты задают общую семантику, а видео уточняет тайминг и локальную динамику. Благодаря заморозке базовых моделей и обучению только моста, метод достигает конкурентной синхронизации аудио и видео с гораздо меньшим количеством обучаемых параметров, чем мультимодальные системы. Модульная архитектура позволяет легко заменять или обновлять компоненты без полного переобучения всей системы.'}, 'en': {'title': 'Efficient Video-Audio Synchronization with Minimal Parameters', 'desc': 'Foley Control is a novel method that synchronizes video and audio using a small cross-attention bridge, allowing for effective alignment without the need for retraining existing models. It leverages pretrained single-modality models, keeping them frozen while learning only the necessary connections for audio-video synchronization. By integrating video embeddings with a text-to-audio model, it ensures that video enhances the timing and dynamics of audio based on global semantic prompts. This approach not only reduces the number of trainable parameters but also maintains modularity, enabling easy upgrades and swaps of components without full retraining.'}, 'zh': {'title': '轻量级视频音频同步的新方法', 'desc': 'Foley Control是一种轻量级的视频引导Foley方法，它通过小型交叉注意力桥接来同步视频和音频，而无需重新训练。该方法保持了预训练的单模态模型不变，仅学习视频和音频之间的依赖关系。通过在现有文本交叉注意力后插入紧凑的视频交叉注意力，Foley Control能够在全局语义的基础上，利用视频来细化时序和局部动态。该方法在视频-音频基准测试中表现出竞争力的时间和语义对齐，同时参数量远低于最近的多模态系统。'}}}, {'id': 'https://huggingface.co/papers/2510.21057', 'title': 'Soft Instruction De-escalation Defense', 'url': 'https://huggingface.co/papers/2510.21057', 'abstract': 'SIC, an iterative prompt sanitization method, enhances the security of tool-augmented LLM agents by repeatedly inspecting and cleaning incoming data to prevent prompt injection attacks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) are increasingly deployed in agentic systems that interact with an external environment; this makes them susceptible to prompt injections when dealing with untrusted data. To overcome this limitation, we propose SIC (Soft Instruction Control)-a simple yet effective iterative prompt sanitization loop designed for tool-augmented LLM agents. Our method repeatedly inspects incoming data for instructions that could compromise agent behavior. If such content is found, the malicious content is rewritten, masked, or removed, and the result is re-evaluated. The process continues until the input is clean or a maximum iteration limit is reached; if imperative instruction-like content remains, the agent halts to ensure security. By allowing multiple passes, our approach acknowledges that individual rewrites may fail but enables the system to catch and correct missed injections in later steps. Although immediately useful, worst-case analysis shows that SIC is not infallible; strong adversary can still get a 15% ASR by embedding non-imperative workflows. This nonetheless raises the bar.', 'score': 1, 'issue_id': 6630, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': 'e29c4154928b821d', 'authors': ['Nils Philipp Walter', 'Chawin Sitawarin', 'Jamie Hayes', 'David Stutz', 'Ilia Shumailov'], 'affiliations': ['AI Sequrity Company', 'CISPA Helmholtz Center for Information Security', 'Google DeepMind'], 'pdf_title_img': 'assets/pdf/title_img/2510.21057.jpg', 'data': {'categories': ['#agents', '#security', '#data', '#inference'], 'emoji': '🛡️', 'ru': {'title': 'Итеративная очистка промптов для защиты LLM-агентов', 'desc': 'Статья представляет метод SIC (Soft Instruction Control) для защиты LLM-агентов от prompt injection атак при работе с внешними данными. Метод использует итеративный цикл санитизации, который многократно проверяет входящие данные на наличие вредоносных инструкций и переписывает, маскирует или удаляет их. Если после нескольких итераций подозрительный контент остаётся, агент останавливает работу для обеспечения безопасности. Несмотря на эффективность, метод не является полностью защищённым - продвинутые атаки с использованием non-imperative workflows всё ещё достигают 15% успеха.'}, 'en': {'title': 'SIC: Securing LLM Agents Against Prompt Injections', 'desc': "The paper introduces SIC, an iterative prompt sanitization method aimed at improving the security of tool-augmented Large Language Model (LLM) agents against prompt injection attacks. SIC works by continuously inspecting and cleaning incoming data to identify and neutralize potentially harmful instructions that could alter the agent's behavior. The method allows for multiple iterations of data evaluation, ensuring that any missed malicious content can be addressed in subsequent passes. While SIC significantly enhances security, it acknowledges that determined adversaries may still find ways to exploit the system, achieving a 15% attack success rate under certain conditions."}, 'zh': {'title': '提升LLM代理安全性的迭代清理方法', 'desc': 'SIC（软指令控制）是一种迭代的提示清理方法，旨在增强工具增强型大语言模型（LLM）代理的安全性。该方法通过反复检查和清理输入数据，防止提示注入攻击，从而保护代理的行为。SIC会识别并处理可能危害代理行为的恶意内容，确保输入数据的安全性。尽管在最坏情况下仍存在一定的风险，但SIC显著提高了系统的安全标准。'}}}, {'id': 'https://huggingface.co/papers/2510.20708', 'title': 'ALICE-LRI: A General Method for Lossless Range Image Generation for\n  Spinning LiDAR Sensors without Calibration Metadata', 'url': 'https://huggingface.co/papers/2510.20708', 'abstract': 'ALICE-LRI is a sensor-agnostic method that achieves lossless range image generation from spinning LiDAR point clouds, preserving all points and maintaining geometric accuracy in real-time.  \t\t\t\t\tAI-generated summary \t\t\t\t 3D LiDAR sensors are essential for autonomous navigation, environmental monitoring, and precision mapping in remote sensing applications. To efficiently process the massive point clouds generated by these sensors, LiDAR data is often projected into 2D range images that organize points by their angular positions and distances. While these range image representations enable efficient processing, conventional projection methods suffer from fundamental geometric inconsistencies that cause irreversible information loss, compromising high-fidelity applications. We present ALICE-LRI (Automatic LiDAR Intrinsic Calibration Estimation for Lossless Range Images), the first general, sensor-agnostic method that achieves lossless range image generation from spinning LiDAR point clouds without requiring manufacturer metadata or calibration files. Our algorithm automatically reverse-engineers the intrinsic geometry of any spinning LiDAR sensor by inferring critical parameters including laser beam configuration, angular distributions, and per-beam calibration corrections, enabling lossless projection and complete point cloud reconstruction with zero point loss. Comprehensive evaluation across the complete KITTI and DurLAR datasets demonstrates that ALICE-LRI achieves perfect point preservation, with zero points lost across all point clouds. Geometric accuracy is maintained well within sensor precision limits, establishing geometric losslessness with real-time performance. We also present a compression case study that validates substantial downstream benefits, demonstrating significant quality improvements in practical applications. This paradigm shift from approximate to lossless LiDAR projections opens new possibilities for high-precision remote sensing applications requiring complete geometric preservation.', 'score': 1, 'issue_id': 6632, 'pub_date': '2025-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': '2267826ebc8fe420', 'authors': ['Samuel Soutullo', 'Miguel Yermo', 'David L. Vilariño', 'Óscar G. Lorenzo', 'José C. Cabaleiro', 'Francisco F. Rivera'], 'affiliations': ['Centro Singular de Investigación en Tecnoloxías Intelixentes (CiTIUS), Rúa de Jenaro de la Fuente Domínguez, Santiago de Compostela, 15782, Coruña, Spain', 'Departamento de Electrónica Computación, Universidade de Santiago de Compostela, Rúa Lope Gómez de Marzoa, Santiago de Compostela, 15782, Coruña, Spain'], 'pdf_title_img': 'assets/pdf/title_img/2510.20708.jpg', 'data': {'categories': ['#3d', '#dataset'], 'emoji': '📡', 'ru': {'title': 'Идеальная проекция LiDAR без потери информации', 'desc': 'ALICE-LRI — это метод, который создаёт 2D range-изображения из облаков точек вращающихся LiDAR-сенсоров без потери данных. Алгоритм автоматически определяет внутренние параметры любого LiDAR-датчика, включая конфигурацию лазерных лучей и калибровочные поправки, без использования метаданных производителя. Тестирование на датасетах KITTI и DurLAR показало нулевую потерю точек и сохранение геометрической точности в пределах погрешности сенсора. Метод работает в реальном времени и открывает новые возможности для высокоточных приложений в области дистанционного зондирования и автономной навигации.'}, 'en': {'title': 'Achieving Lossless LiDAR Projections for Precision Mapping', 'desc': 'ALICE-LRI is a novel method designed to generate lossless range images from spinning LiDAR point clouds, ensuring that no data points are lost during the process. This approach is sensor-agnostic, meaning it can work with any spinning LiDAR sensor without needing specific calibration data. By automatically determining the intrinsic parameters of the LiDAR sensor, ALICE-LRI maintains high geometric accuracy and allows for real-time processing of point clouds. The method has been validated on extensive datasets, showing perfect point preservation and significant improvements in the quality of downstream applications.'}, 'zh': {'title': '无损LiDAR范围图像生成的革命性方法', 'desc': 'ALICE-LRI是一种传感器无关的方法，可以从旋转的LiDAR点云中生成无损的范围图像，实时保持所有点和几何精度。该方法通过推断激光束配置、角度分布和每束激光的校正等关键参数，自动逆向工程任何旋转LiDAR传感器的内在几何特性。ALICE-LRI在KITTI和DurLAR数据集上的全面评估表明，所有点云中没有点丢失，几何精度保持在传感器精度范围内。该方法的无损投影为高精度遥感应用开辟了新的可能性，确保了完整的几何保留。'}}}, {'id': 'https://huggingface.co/papers/2510.11370', 'title': 'Stabilizing MoE Reinforcement Learning by Aligning Training and\n  Inference Routers', 'url': 'https://huggingface.co/papers/2510.11370', 'abstract': 'Rollout Routing Replay (R3) stabilizes reinforcement learning training in Mixture-of-Experts models by reducing discrepancies between training and inference routing behaviors.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) has emerged as a crucial approach for enhancing the capabilities of large language models. However, in Mixture-of-Experts (MoE) models, the routing mechanism often introduces instability, even leading to catastrophic RL training collapse. We analyze the training-inference consistency of MoE models and identify a notable discrepancy in routing behaviors between the two phases. Moreover, even under identical conditions, the routing framework can yield divergent expert selections across repeated forward passes. To address this foundational inconsistency, we propose Rollout Routing Replay (R3), a method that records routing distributions from the inference engine and replays them during training. R3 significantly reduces training-inference policy KL divergence and mitigates extreme discrepancies without compromising training speed. Extensive experiments on various settings confirm that R3 succeeds in stabilizing RL training, preventing collapse and outperforming methods such as GSPO and TIS. We believe this work can offer a new solution for stabilizing RL in MoE models.', 'score': 1, 'issue_id': 6630, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'bffa313f30aff879', 'authors': ['Wenhan Ma', 'Hailin Zhang', 'Liang Zhao', 'Yifan Song', 'Yudong Wang', 'Zhifang Sui', 'Fuli Luo'], 'affiliations': ['LLM-Core Xiaomi', 'State Key Laboratory of Multimedia Information Processing, School of Computer Science, Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2510.11370.jpg', 'data': {'categories': ['#rl', '#training', '#optimization', '#reasoning'], 'emoji': '🔄', 'ru': {'title': 'Стабилизация обучения MoE через воспроизведение роутинга', 'desc': 'Статья представляет метод Rollout Routing Replay (R3) для стабилизации обучения с подкреплением в Mixture-of-Experts моделях. Проблема заключается в несогласованности механизма роутинга между фазами обучения и инференса, что может приводить к катастрофическому коллапсу тренировки. R3 записывает распределения роутинга во время инференса и воспроизводит их при обучении, существенно снижая расхождение KL-дивергенции между политиками. Эксперименты подтверждают, что метод успешно стабилизирует RL-тренировку и превосходит альтернативные подходы типа GSPO и TIS.'}, 'en': {'title': 'Stabilizing RL Training in Mixture-of-Experts with R3', 'desc': 'The paper introduces Rollout Routing Replay (R3), a method designed to stabilize reinforcement learning (RL) training in Mixture-of-Experts (MoE) models. It addresses the issue of inconsistencies between the routing behaviors during training and inference, which can lead to training failures. By recording and replaying routing distributions from the inference phase during training, R3 minimizes the KL divergence between training and inference policies. The results show that R3 effectively prevents training collapse and outperforms existing methods, providing a promising solution for enhancing RL in MoE architectures.'}, 'zh': {'title': '稳定强化学习训练的新方法', 'desc': '本论文提出了一种名为Rollout Routing Replay（R3）的方法，旨在稳定混合专家模型中的强化学习训练。通过减少训练和推理阶段之间的路由行为差异，R3有效地解决了在强化学习过程中可能出现的不稳定性问题。我们分析了混合专家模型的训练与推理一致性，并发现两者之间存在显著的路由行为差异。实验结果表明，R3能够显著降低训练与推理策略之间的KL散度，从而防止训练崩溃，并在多种设置中优于其他方法。'}}}, {'id': 'https://huggingface.co/papers/2510.21440', 'title': 'Redefining Retrieval Evaluation in the Era of LLMs', 'url': 'https://huggingface.co/papers/2510.21440', 'abstract': 'A new metric, UDCG, is introduced to better evaluate Retrieval Augmented Generation systems by accounting for both the utility of relevant documents and the distraction of irrelevant ones, improving correlation with end-to-end answer accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Traditional Information Retrieval (IR) metrics, such as nDCG, MAP, and MRR, assume that human users sequentially examine documents with diminishing attention to lower ranks. This assumption breaks down in Retrieval Augmented Generation (RAG) systems, where search results are consumed by Large Language Models (LLMs), which, unlike humans, process all retrieved documents as a whole rather than sequentially. Additionally, traditional IR metrics do not account for related but irrelevant documents that actively degrade generation quality, rather than merely being ignored. Due to these two major misalignments, namely human vs. machine position discount and human relevance vs. machine utility, classical IR metrics do not accurately predict RAG performance. We introduce a utility-based annotation schema that quantifies both the positive contribution of relevant passages and the negative impact of distracting ones. Building on this foundation, we propose UDCG (Utility and Distraction-aware Cumulative Gain), a metric using an LLM-oriented positional discount to directly optimize the correlation with the end-to-end answer accuracy. Experiments on five datasets and six LLMs demonstrate that UDCG improves correlation by up to 36% compared to traditional metrics. Our work provides a critical step toward aligning IR evaluation with LLM consumers and enables more reliable assessment of RAG components', 'score': 0, 'issue_id': 6635, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '8b9a52137045ce11', 'authors': ['Giovanni Trappolini', 'Florin Cuconasu', 'Simone Filice', 'Yoelle Maarek', 'Fabrizio Silvestri'], 'affiliations': ['Sapienza University of Rome', 'Technology Innovation Institute'], 'pdf_title_img': 'assets/pdf/title_img/2510.21440.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#rag', '#alignment'], 'emoji': '🎯', 'ru': {'title': 'Новая метрика для оценки поиска в RAG-системах с учётом работы LLM', 'desc': 'Исследователи представили метрику UDCG для оценки систем Retrieval Augmented Generation, которая учитывает особенности работы LLM в отличие от людей. Традиционные метрики информационного поиска вроде nDCG предполагают последовательное изучение документов человеком, но LLM обрабатывают все результаты одновременно. UDCG учитывает не только полезность релевантных документов, но и негативное влияние отвлекающих нерелевантных материалов на качество генерации ответов. Эксперименты показали улучшение корреляции с точностью конечных ответов до 36% по сравнению с классическими метриками.'}, 'en': {'title': 'UDCG: A New Metric for Better RAG Evaluation', 'desc': 'This paper introduces a new evaluation metric called UDCG, designed specifically for Retrieval Augmented Generation (RAG) systems. Unlike traditional metrics that assume users examine documents sequentially, UDCG accounts for how Large Language Models (LLMs) process all retrieved documents simultaneously. It also addresses the issue of irrelevant documents that can negatively impact the quality of generated answers, which traditional metrics overlook. By incorporating both the utility of relevant documents and the distraction of irrelevant ones, UDCG significantly improves the correlation with actual answer accuracy in RAG systems.'}, 'zh': {'title': 'UDCG：提升检索增强生成系统评估的关键指标', 'desc': '本文提出了一种新的评估指标UDCG，用于更好地评估检索增强生成系统（RAG）。该指标考虑了相关文档的效用和无关文档的干扰，从而提高了与最终答案准确性的相关性。传统的信息检索指标无法有效反映机器学习模型的处理方式，因此无法准确预测RAG的性能。通过引入基于效用的注释方案，UDCG能够更好地评估检索结果的质量，提升了评估的可靠性。'}}}, {'id': 'https://huggingface.co/papers/2510.21111', 'title': 'PhysVLM-AVR: Active Visual Reasoning for Multimodal Large Language\n  Models in Physical Environments', 'url': 'https://huggingface.co/papers/2510.21111', 'abstract': 'Active Visual Reasoning (AVR) extends visual reasoning to interactive, partially observable environments, requiring agents to sequentially gather and integrate information for coherent decision-making, as evaluated by the CLEVR-AVR benchmark.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual reasoning in multimodal large language models (MLLMs) has primarily been studied in static, fully observable settings, limiting their effectiveness in real-world environments where information is often incomplete due to occlusion or limited field of view. Humans, in contrast, actively explore and interact with their environment-moving, examining, and manipulating objects-to gather information through a closed-loop process integrating perception, reasoning, and action. Inspired by this human capability, we introduce the Active Visual Reasoning (AVR) task, extending visual reasoning to partially observable, interactive environments. AVR necessitates agents to: (1) actively acquire information via sequential physical actions, (2) integrate observations across multiple steps for coherent reasoning, and (3) dynamically adjust decisions based on evolving visual feedback. To rigorously evaluate AVR, we introduce CLEVR-AVR, a simulation benchmark featuring multi-round interactive environments designed to assess both reasoning correctness and information-gathering efficiency. We present AVR-152k, a large-scale dataset that offers rich Chain-of-Thought (CoT) annotations detailing iterative reasoning for uncertainty identification, action-conditioned information gain prediction, and information-maximizing action selection, crucial for training agents in a higher-order Markov Decision Process. Building on this, we develop PhysVLM-AVR, an MLLM achieving state-of-the-art performance on CLEVR-AVR, embodied reasoning (OpenEQA, RoboVQA), and passive visual reasoning (GeoMath, Geometry30K). Our analysis also reveals that current embodied MLLMs, despite detecting information incompleteness, struggle to actively acquire and integrate new information through interaction, highlighting a fundamental gap in active reasoning capabilities.', 'score': 0, 'issue_id': 6627, 'pub_date': '2025-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': 'c9c37d0f923c45b0', 'authors': ['Weijie Zhou', 'Xuantang Xiong', 'Yi Peng', 'Manli Tao', 'Chaoyang Zhao', 'Honghui Dong', 'Ming Tang', 'Jinqiao Wang'], 'affiliations': ['Beijing Jiaotong University', 'Foundation Model Research Center, Institute of Automation, Chinese Academy of Sciences', 'ObjectEye Inc.', 'Tencent Robotics & Futian Laboratory, Shenzhen'], 'pdf_title_img': 'assets/pdf/title_img/2510.21111.jpg', 'data': {'categories': ['#dataset', '#cv', '#multimodal', '#agents', '#benchmark', '#reasoning'], 'emoji': '🔍', 'ru': {'title': 'Научите AI активно смотреть и думать', 'desc': 'Статья представляет задачу Active Visual Reasoning (AVR), где AI-агенты должны активно исследовать частично наблюдаемые интерактивные среды, подобно людям. Авторы создали бенчмарк CLEVR-AVR и датасет AVR-152k с аннотациями Chain-of-Thought для обучения агентов последовательному сбору информации через физические действия. На основе этих данных разработана модель PhysVLM-AVR, показавшая state-of-the-art результаты на нескольких задачах визуального рассуждения. Исследование выявило, что современные multimodal LLM плохо справляются с активным сбором и интеграцией новой информации через взаимодействие со средой.'}, 'en': {'title': 'Empowering AI with Active Visual Reasoning', 'desc': 'Active Visual Reasoning (AVR) is a new approach that allows AI agents to make decisions in environments where they cannot see everything at once. Unlike traditional visual reasoning, which works in fully observable settings, AVR requires agents to actively explore and gather information through actions. This process involves integrating observations over time and adjusting decisions based on what they see, similar to how humans interact with their surroundings. The paper introduces a benchmark called CLEVR-AVR to evaluate these capabilities and presents a dataset and model that improve the performance of AI in these complex scenarios.'}, 'zh': {'title': '主动视觉推理：智能体的交互式决策新境界', 'desc': '主动视觉推理（AVR）将视觉推理扩展到交互式、部分可观察的环境中，要求智能体通过顺序收集和整合信息来进行连贯的决策。与静态、完全可观察的设置不同，AVR 需要智能体通过物理动作主动获取信息，并在多个步骤中整合观察结果以进行合理推理。为评估 AVR 的有效性，我们引入了 CLEVR-AVR 基准测试，设计了多轮交互环境以评估推理的正确性和信息收集的效率。此外，我们开发了 PhysVLM-AVR，这是一种在 CLEVR-AVR 上表现出色的多模态大语言模型。'}}}, {'id': 'https://huggingface.co/papers/2510.13344', 'title': 'UniMoE-Audio: Unified Speech and Music Generation with Dynamic-Capacity\n  MoE', 'url': 'https://huggingface.co/papers/2510.13344', 'abstract': 'UniMoE-Audio, a unified speech and music generation model using a Dynamic-Capacity Mixture-of-Experts framework, addresses data imbalance and task conflicts, achieving state-of-the-art performance and enhanced cross-domain synergy.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in unified multimodal models indicate a clear trend towards comprehensive content generation. However, the auditory domain remains a significant challenge, with music and speech often developed in isolation, hindering progress towards universal audio synthesis. This separation stems from inherent task conflicts and severe data imbalances, which impede the development of a truly unified audio generation model. To address this challenge, we propose UniMoE-Audio, a unified speech and music generation model within a novel Dynamic-Capacity Mixture-of-Experts (MoE) framework. Architecturally, UniMoE-Audio introduces a Top-P routing strategy for dynamic expert number allocation, and a hybrid expert design comprising routed experts for domain-specific knowledge, shared experts for domain-agnostic features, and null experts for adaptive computation skipping. To tackle data imbalance, we introduce a three-stage training curriculum: 1) Independent Specialist Training leverages original datasets to instill domain-specific knowledge into each "proto-expert" without interference; 2) MoE Integration and Warmup incorporates these specialists into the UniMoE-Audio architecture, warming up the gate module and shared expert using a subset of balanced dataset; and 3) Synergistic Joint Training trains the entire model end-to-end on the fully balanced dataset, fostering enhanced cross-domain synergy. Extensive experiments show that UniMoE-Audio not only achieves state-of-the-art performance on major speech and music generation benchmarks, but also demonstrates superior synergistic learning, mitigating the performance degradation typically seen in naive joint training. Our findings highlight the substantial potential of specialized MoE architecture and curated training strategies in advancing the field of universal audio generation. Homepage: https://mukioxun.github.io/Uni-MoE-site/home.html', 'score': 56, 'issue_id': 6445, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': 'a52820c83c08467e', 'authors': ['Zhenyu Liu', 'Yunxin Li', 'Xuanyu Zhang', 'Qixun Teng', 'Shenyuan Jiang', 'Xinyu Chen', 'Haoyuan Shi', 'Jinchao Li', 'Qi Wang', 'Haolan Chen', 'Fanbo Meng', 'Mingjun Zhao', 'Yu Xu', 'Yancheng He', 'Baotian Hu', 'Min Zhang'], 'affiliations': ['Department of Computer Science and Technology, Harbin Institute of Technology, Shenzhen, China', 'Shenzhen Loop Area Institute, Shenzhen, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.13344.jpg', 'data': {'categories': ['#architecture', '#games', '#benchmark', '#optimization', '#multimodal', '#audio', '#training'], 'emoji': '🎵', 'ru': {'title': 'Единая модель для речи и музыки через динамическую Mixture-of-Experts', 'desc': 'UniMoE-Audio — это унифицированная модель для генерации речи и музыки, основанная на Dynamic-Capacity Mixture-of-Experts архитектуре. Модель решает проблемы дисбаланса данных и конфликтов между задачами через трёхэтапную стратегию обучения: независимую тренировку специалистов, интеграцию в MoE-архитектуру и совместное обучение. Архитектура включает динамическое распределение экспертов через Top-P routing, domain-специфичные эксперты, общие эксперты и null-эксперты для адаптивного пропуска вычислений. Модель достигает state-of-the-art результатов на бенчмарках по генерации речи и музыки, демонстрируя улучшенную кросс-доменную синергию без деградации производительности.'}, 'en': {'title': 'Unifying Speech and Music Generation with Dynamic Experts', 'desc': 'UniMoE-Audio is a novel model designed for generating both speech and music using a Dynamic-Capacity Mixture-of-Experts framework. It addresses the challenges of data imbalance and task conflicts that have historically separated these two domains. The model employs a Top-P routing strategy to dynamically allocate experts, allowing for both domain-specific and shared knowledge. Through a three-stage training process, UniMoE-Audio achieves state-of-the-art performance while enhancing synergy between speech and music generation tasks.'}, 'zh': {'title': '统一音频生成的未来', 'desc': 'UniMoE-Audio 是一个统一的语音和音乐生成模型，采用动态容量混合专家框架，旨在解决数据不平衡和任务冲突的问题。该模型通过引入 Top-P 路由策略，实现动态专家数量分配，并设计了混合专家结构，以便于处理特定领域和通用特征。为了应对数据不平衡，UniMoE-Audio 采用了三阶段的训练课程，逐步提升模型的性能。实验结果表明，该模型在语音和音乐生成的主要基准测试中表现出色，并且在跨领域协同学习方面优于传统的联合训练方法。'}}}, {'id': 'https://huggingface.co/papers/2510.13678', 'title': 'FlashWorld: High-quality 3D Scene Generation within Seconds', 'url': 'https://huggingface.co/papers/2510.13678', 'abstract': "FlashWorld generates 3D scenes from single images or text prompts quickly and with high quality by combining MV-oriented and 3D-oriented generation methods.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose FlashWorld, a generative model that produces 3D scenes from a single image or text prompt in seconds, 10~100times faster than previous works while possessing superior rendering quality. Our approach shifts from the conventional multi-view-oriented (MV-oriented) paradigm, which generates multi-view images for subsequent 3D reconstruction, to a 3D-oriented approach where the model directly produces 3D Gaussian representations during multi-view generation. While ensuring 3D consistency, 3D-oriented method typically suffers poor visual quality. FlashWorld includes a dual-mode pre-training phase followed by a cross-mode post-training phase, effectively integrating the strengths of both paradigms. Specifically, leveraging the prior from a video diffusion model, we first pre-train a dual-mode multi-view diffusion model, which jointly supports MV-oriented and 3D-oriented generation modes. To bridge the quality gap in 3D-oriented generation, we further propose a cross-mode post-training distillation by matching distribution from consistent 3D-oriented mode to high-quality MV-oriented mode. This not only enhances visual quality while maintaining 3D consistency, but also reduces the required denoising steps for inference. Also, we propose a strategy to leverage massive single-view images and text prompts during this process to enhance the model's generalization to out-of-distribution inputs. Extensive experiments demonstrate the superiority and efficiency of our method.", 'score': 53, 'issue_id': 6444, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': 'ef944b6ef4d97bd1', 'authors': ['Xinyang Li', 'Tengfei Wang', 'Zixiao Gu', 'Shengchuan Zhang', 'Chunchao Guo', 'Liujuan Cao'], 'affiliations': ['Key Laboratory of Multimedia Trusted Perception and Efficient Computing, Ministry of Education of China, Xiamen University', 'Tencent', 'Yes Lab, Fudan University'], 'pdf_title_img': 'assets/pdf/title_img/2510.13678.jpg', 'data': {'categories': ['#3d', '#optimization', '#diffusion'], 'emoji': '⚡', 'ru': {'title': 'Мгновенная генерация 3D-миров: скорость и качество вместе', 'desc': 'FlashWorld — это генеративная модель, которая создаёт 3D-сцены из одного изображения или текстового промпта за считанные секунды, работая в 10-100 раз быстрее предыдущих методов. Ключевая инновация заключается в переходе от классического подхода с генерацией multi-view изображений к прямому созданию 3D Gaussian представлений. Модель использует двухэтапное обучение: сначала dual-mode pre-training для поддержки обоих режимов генерации, затем cross-mode post-training для улучшения визуального качества путём дистилляции знаний между режимами. Результат — высококачественная 3D-генерация с сохранением геометрической консистентности и отличной обобщающей способностью.'}, 'en': {'title': 'FlashWorld: Fast and High-Quality 3D Scene Generation', 'desc': 'FlashWorld is a generative model that creates high-quality 3D scenes from single images or text prompts in a fraction of the time compared to previous methods. It innovatively combines multi-view-oriented and 3D-oriented generation techniques, allowing for faster rendering while maintaining 3D consistency. The model employs a dual-mode pre-training phase and a cross-mode post-training phase to enhance visual quality and reduce denoising steps during inference. By utilizing a large dataset of single-view images and text prompts, FlashWorld improves its ability to generalize to new inputs effectively.'}, 'zh': {'title': 'FlashWorld：快速生成高质量3D场景的创新模型', 'desc': 'FlashWorld是一种生成模型，可以快速从单张图像或文本提示生成高质量的3D场景。它结合了多视角导向和3D导向的生成方法，使得生成速度比以往快10到100倍，同时保持优越的渲染质量。该模型通过双模式预训练和交叉模式后训练，有效整合了两种方法的优点，确保了3D一致性并提升了视觉质量。实验结果表明，FlashWorld在生成效率和效果上都优于现有方法。'}}}, {'id': 'https://huggingface.co/papers/2510.13554', 'title': 'Attention Illuminates LLM Reasoning: The Preplan-and-Anchor Rhythm\n  Enables Fine-Grained Policy Optimization', 'url': 'https://huggingface.co/papers/2510.13554', 'abstract': "Attention mechanisms in LLMs are analyzed to reveal reasoning patterns, leading to novel RL strategies that improve performance by focusing on critical tokens.  \t\t\t\t\tAI-generated summary \t\t\t\t The reasoning pattern of Large language models (LLMs) remains opaque, and Reinforcement learning (RL) typically applies uniform credit across an entire generation, blurring the distinction between pivotal and routine steps. This work positions attention as a privileged substrate that renders the internal logic of LLMs legible, not merely as a byproduct of computation, but as a mechanistic blueprint of reasoning itself. We first distinguish attention heads between locally and globally focused information processing and reveal that locally focused heads produce a sawtooth pattern near the diagonal indicating phrasal chunks, while globally focused heads expose tokens that exert broad downstream influence over future tokens. We formalize these with two metrics: 1) Windowed Average Attention Distance, which measures the extent of backward attention within a clipped window; 2) Future Attention Influence, which quantifies a token's global importance as the average attention it receives from subsequent
