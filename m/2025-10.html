ечивает эффективный cross-lingual перенос знаний на другие бенчмарки при значительно меньших затратах по сравнению с ручной разметкой.'}, 'en': {'title': 'Enhancing Hallucination Detection with PsiloQA: A Multilingual Approach', 'desc': "PsiloQA is a new multilingual dataset designed to improve the detection of hallucinations in large language models (LLMs) across 14 different languages. Unlike previous benchmarks that only focus on English and evaluate at the sequence level, PsiloQA provides detailed annotations at the span level, allowing for a more precise assessment of factual accuracy. The dataset is created using an automated pipeline that generates question-answer pairs and identifies hallucinated spans by comparing model outputs to correct answers. Our findings show that encoder-based models perform best in detecting these hallucinations, highlighting the dataset's potential for enhancing multilingual LLM applications."}, 'zh': {'title': 'PsiloQA：多语言幻觉检测的新突破', 'desc': 'PsiloQA是一个多语言数据集，专注于检测大语言模型中的幻觉现象。它涵盖了14种语言，并通过自动化流程生成了带有跨度级幻觉的问答对。研究表明，基于编码器的模型在幻觉检测中表现最佳，能够有效地进行跨语言泛化。该数据集的构建成本低于人工标注的数据集，推动了多语言环境中幻觉检测的进展。'}}}, {'id': 'https://huggingface.co/papers/2510.14545', 'title': 'Agentic Entropy-Balanced Policy Optimization', 'url': 'https://huggingface.co/papers/2510.14545', 'abstract': "AEPO, an agentic RL algorithm, addresses entropy-related challenges in web agent training, enhancing performance and stability across various datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, Agentic Reinforcement Learning (Agentic RL) has made significant progress in incentivizing the multi-turn, long-horizon tool-use capabilities of web agents. While mainstream agentic RL algorithms autonomously explore high-uncertainty tool-call steps under the guidance of entropy, excessive reliance on entropy signals can impose further constraints, leading to the training collapse. In this paper, we delve into the challenges caused by entropy and propose the Agentic Entropy-Balanced Policy Optimization (AEPO), an agentic RL algorithm designed to balance entropy in both the rollout and policy update phases. AEPO comprises two core components: (1) a dynamic entropy-balanced rollout mechanism that adaptively allocate global and branch sampling budget through entropy pre-monitoring, while imposing a branch penalty on consecutive high-entropy tool-call steps to prevent over-branching issues; and (2) Entropy-Balanced Policy Optimization that inserts a stop-gradient operation into the high-entropy clipping term to preserve and properly rescale gradients on high-entropy tokens, while incorporating entropy-aware advantage estimation to prioritize learning on high-uncertainty tokens. Results across 14 challenging datasets show that AEPO consistently outperforms 7 mainstream RL algorithms. With just 1K RL samples, Qwen3-14B with AEPO achieves impressive results: 47.6% on GAIA, 11.2% on Humanity's Last Exam, and 43.0% on WebWalker for Pass@1; 65.0% on GAIA, 26.0% on Humanity's Last Exam, and 70.0% on WebWalker for Pass@5. Further analysis reveals that AEPO improves rollout sampling diversity while maintaining stable policy entropy, facilitating scalable web agent training.", 'score': 89, 'issue_id': 6467, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'ac2984c140493beb', 'authors': ['Guanting Dong', 'Licheng Bao', 'Zhongyuan Wang', 'Kangzhi Zhao', 'Xiaoxi Li', 'Jiajie Jin', 'Jinghan Yang', 'Hangyu Mao', 'Fuzheng Zhang', 'Kun Gai', 'Guorui Zhou', 'Yutao Zhu', 'Ji-Rong Wen', 'Zhicheng Dou'], 'affiliations': ['Kuaishou Technology', 'Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.14545.jpg', 'data': {'categories': ['#agents', '#rl', '#training', '#optimization'], 'emoji': '⚖️', 'ru': {'title': 'Балансировка энтропии для стабильного обучения веб-агентов', 'desc': 'AEPO — это алгоритм обучения с подкреплением для агентов, который решает проблемы, связанные с энтропией при обучении веб-агентов. Алгоритм включает два компонента: динамический механизм сэмплирования с контролем энтропии и оптимизацию политики с балансировкой градиентов на высокоэнтропийных токенах. AEPO предотвращает коллапс обучения, который возникает при чрезмерной зависимости от сигналов энтропии, и улучшает разнообразие сэмплирования при сохранении стабильной энтропии политики. На 14 датасетах модель Qwen3-14B с AEPO показывает впечатляющие результаты, превосходя 7 mainstream RL алгоритмов даже при использовании всего 1000 обучающих примеров.'}, 'en': {'title': 'Balancing Entropy for Smarter Web Agents with AEPO', 'desc': "The paper introduces AEPO, an innovative agentic reinforcement learning algorithm that tackles issues related to entropy in training web agents. It highlights how traditional methods can lead to training collapse due to over-reliance on entropy signals. AEPO features a dynamic rollout mechanism that balances sampling budgets and a policy optimization technique that preserves important gradients. The results demonstrate AEPO's superior performance across multiple datasets, showcasing its ability to enhance training stability and diversity in web agents."}, 'zh': {'title': '平衡熵，提升代理学习性能', 'desc': 'AEPO是一种代理强化学习算法，旨在解决网络代理训练中的熵相关挑战。该算法通过动态平衡熵，在回滚和策略更新阶段提高性能和稳定性。AEPO的两个核心组件包括动态熵平衡回滚机制和熵平衡策略优化，能够有效防止过度分支问题。实验结果表明，AEPO在14个具有挑战性的数据集上表现优于7种主流强化学习算法。'}}}, {'id': 'https://huggingface.co/papers/2510.14975', 'title': 'WithAnyone: Towards Controllable and ID Consistent Image Generation', 'url': 'https://huggingface.co/papers/2510.14975', 'abstract': 'A diffusion-based model addresses copy-paste artifacts in text-to-image generation by using a large-scale paired dataset and a contrastive identity loss to balance identity fidelity and variation.  \t\t\t\t\tAI-generated summary \t\t\t\t Identity-consistent generation has become an important focus in text-to-image research, with recent models achieving notable success in producing images aligned with a reference identity. Yet, the scarcity of large-scale paired datasets containing multiple images of the same individual forces most approaches to adopt reconstruction-based training. This reliance often leads to a failure mode we term copy-paste, where the model directly replicates the reference face rather than preserving identity across natural variations in pose, expression, or lighting. Such over-similarity undermines controllability and limits the expressive power of generation. To address these limitations, we (1) construct a large-scale paired dataset MultiID-2M, tailored for multi-person scenarios, providing diverse references for each identity; (2) introduce a benchmark that quantifies both copy-paste artifacts and the trade-off between identity fidelity and variation; and (3) propose a novel training paradigm with a contrastive identity loss that leverages paired data to balance fidelity with diversity. These contributions culminate in WithAnyone, a diffusion-based model that effectively mitigates copy-paste while preserving high identity similarity. Extensive qualitative and quantitative experiments demonstrate that WithAnyone significantly reduces copy-paste artifacts, improves controllability over pose and expression, and maintains strong perceptual quality. User studies further validate that our method achieves high identity fidelity while enabling expressive controllable generation.', 'score': 69, 'issue_id': 6467, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'f35e52daa72d6eaa', 'authors': ['Hengyuan Xu', 'Wei Cheng', 'Peng Xing', 'Yixiao Fang', 'Shuhan Wu', 'Rui Wang', 'Xianfang Zeng', 'Daxin Jiang', 'Gang Yu', 'Xingjun Ma', 'Yu-Gang Jiang'], 'affiliations': ['Fudan University', 'StepFun'], 'pdf_title_img': 'assets/pdf/title_img/2510.14975.jpg', 'data': {'categories': ['#dataset', '#cv', '#training', '#diffusion', '#benchmark'], 'emoji': '🎭', 'ru': {'title': 'Генерация лиц без копипаста: баланс идентичности и разнообразия', 'desc': 'Исследователи решают проблему «копипаста» в text-to-image моделях, когда AI просто копирует референсное лицо вместо сохранения идентичности с естественными вариациями. Они создали датасет MultiID-2M с множественными изображениями одних и тех же людей и разработали contrastive identity loss для обучения. Модель WithAnyone на основе диффузии научилась балансировать между точностью идентичности и разнообразием поз, выражений и освещения. Результаты показывают значительное снижение артефактов копирования при сохранении высокого качества и управляемости генерации.'}, 'en': {'title': 'Enhancing Identity Fidelity in Text-to-Image Generation', 'desc': 'This paper presents a diffusion-based model called WithAnyone, which aims to reduce copy-paste artifacts in text-to-image generation. It introduces a large-scale paired dataset, MultiID-2M, that provides diverse images of the same individual to enhance training. The model employs a contrastive identity loss to balance the fidelity of identity with variations in pose and expression. Experimental results show that WithAnyone effectively minimizes copy-paste issues while maintaining high quality and controllability in generated images.'}, 'zh': {'title': '消除复制粘贴，提升生成图像的身份保真度', 'desc': '这篇论文提出了一种基于扩散模型的方法，旨在解决文本到图像生成中的复制粘贴伪影问题。研究者们构建了一个大规模的配对数据集MultiID-2M，以支持多个人物场景，并引入了对比身份损失来平衡身份保真度和多样性。通过这种新训练范式，模型能够在保持高身份相似度的同时，减少复制粘贴现象。实验结果表明，该方法显著提高了生成图像的可控性和感知质量。'}}}, {'id': 'https://huggingface.co/papers/2510.14359', 'title': 'AI for Service: Proactive Assistance with AI Glasses', 'url': 'https://huggingface.co/papers/2510.14359', 'abstract': 'Alpha-Service, a unified framework for proactive AI assistance, uses a multi-agent system on AI glasses to detect service opportunities and provide timely, personalized assistance.  \t\t\t\t\tAI-generated summary \t\t\t\t In an era where AI is evolving from a passive tool into an active and adaptive companion, we introduce AI for Service (AI4Service), a new paradigm that enables proactive and real-time assistance in daily life. Existing AI services remain largely reactive, responding only to explicit user commands. We argue that a truly intelligent and helpful assistant should be capable of anticipating user needs and taking actions proactively when appropriate. To realize this vision, we propose Alpha-Service, a unified framework that addresses two fundamental challenges: Know When to intervene by detecting service opportunities from egocentric video streams, and Know How to provide both generalized and personalized services. Inspired by the von Neumann computer architecture and based on AI glasses, Alpha-Service consists of five key components: an Input Unit for perception, a Central Processing Unit for task scheduling, an Arithmetic Logic Unit for tool utilization, a Memory Unit for long-term personalization, and an Output Unit for natural human interaction. As an initial exploration, we implement Alpha-Service through a multi-agent system deployed on AI glasses. Case studies, including a real-time Blackjack advisor, a museum tour guide, and a shopping fit assistant, demonstrate its ability to seamlessly perceive the environment, infer user intent, and provide timely and useful assistance without explicit prompts.', 'score': 64, 'issue_id': 6467, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'fe94a5b666114fa6', 'authors': ['Zichen Wen', 'Yiyu Wang', 'Chenfei Liao', 'Boxue Yang', 'Junxian Li', 'Weifeng Liu', 'Haocong He', 'Bolong Feng', 'Xuyang Liu', 'Yuanhuiyi Lyu', 'Xu Zheng', 'Xuming Hu', 'Linfeng Zhang'], 'affiliations': ['EPIC Lab, Shanghai Jiao Tong University', 'Peking University', 'The Hong Kong University of Science and Technology', 'The Hong Kong University of Science and Technology (Guangzhou)'], 'pdf_title_img': 'assets/pdf/title_img/2510.14359.jpg', 'data': {'categories': ['#agents', '#agi', '#multimodal', '#optimization', '#games', '#interpretability'], 'emoji': '🤖', 'ru': {'title': 'Проактивный AI: помощник, который предугадывает ваши нужды', 'desc': 'В статье представлена система Alpha-Service, которая использует AI-очки для проактивной помощи пользователям. Эта система способна предугадывать потребности пользователя и предоставлять персонализированные услуги в реальном времени. Основные компоненты Alpha-Service включают в себя блоки для восприятия, обработки задач, использования инструментов, персонализации и взаимодействия с пользователем. Примеры использования включают в себя советы по игре в Блэкджек, экскурсии по музею и помощь при выборе одежды.'}, 'en': {'title': 'Proactive AI Assistance: Anticipating Needs with Alpha-Service', 'desc': 'Alpha-Service is a framework designed to enhance AI assistance by making it proactive rather than reactive. It utilizes a multi-agent system integrated into AI glasses to identify opportunities for service based on real-time video input. The framework includes components for perception, task scheduling, tool utilization, personalization, and interaction, allowing it to anticipate user needs. Through various case studies, Alpha-Service demonstrates its capability to provide timely and relevant assistance in everyday situations without requiring explicit user commands.'}, 'zh': {'title': '主动智能助手，随时随地为您服务', 'desc': 'Alpha-Service是一个统一的框架，旨在提供主动的人工智能辅助。它利用多智能体系统在AI眼镜上检测服务机会，并提供及时、个性化的帮助。与传统的被动AI服务不同，Alpha-Service能够预测用户需求并主动采取行动。该框架包括感知单元、中央处理单元、算术逻辑单元、记忆单元和输出单元，能够实现实时的智能服务。'}}}, {'id': 'https://huggingface.co/papers/2510.14979', 'title': 'From Pixels to Words -- Towards Native Vision-Language Primitives at\n  Scale', 'url': 'https://huggingface.co/papers/2510.14979', 'abstract': 'NEO, a novel family of native Vision-Language Models, addresses fundamental constraints and integrates vision and language within a unified framework, achieving competitive performance with limited data.  \t\t\t\t\tAI-generated summary \t\t\t\t The edifice of native Vision-Language Models (VLMs) has emerged as a rising contender to typical modular VLMs, shaped by evolving model architectures and training paradigms. Yet, two lingering clouds cast shadows over its widespread exploration and promotion: (-) What fundamental constraints set native VLMs apart from modular ones, and to what extent can these barriers be overcome? (-) How to make research in native VLMs more accessible and democratized, thereby accelerating progress in the field. In this paper, we clarify these challenges and outline guiding principles for constructing native VLMs. Specifically, one native VLM primitive should: (i) effectively align pixel and word representations within a shared semantic space; (ii) seamlessly integrate the strengths of formerly separate vision and language modules; (iii) inherently embody various cross-modal properties that support unified vision-language encoding, aligning, and reasoning. Hence, we launch NEO, a novel family of native VLMs built from first principles, capable of rivaling top-tier modular counterparts across diverse real-world scenarios. With only 390M image-text examples, NEO efficiently develops visual perception from scratch while mitigating vision-language conflicts inside a dense and monolithic model crafted from our elaborate primitives. We position NEO as a cornerstone for scalable and powerful native VLMs, paired with a rich set of reusable components that foster a cost-effective and extensible ecosystem. Our code and models are publicly available at: https://github.com/EvolvingLMMs-Lab/NEO.', 'score': 57, 'issue_id': 6467, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '37c97ca58b150812', 'authors': ['Haiwen Diao', 'Mingxuan Li', 'Silei Wu', 'Linjun Dai', 'Xiaohua Wang', 'Hanming Deng', 'Lewei Lu', 'Dahua Lin', 'Ziwei Liu'], 'affiliations': ['S-Lab, Nanyang Technological University', 'SenseTime Research', 'Xian Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.14979.jpg', 'data': {'categories': ['#agi', '#multimodal', '#alignment', '#architecture', '#open_source'], 'emoji': '🔗', 'ru': {'title': 'NEO: нативные Vision-Language модели с единым представлением', 'desc': 'Статья представляет NEO — новое семейство нативных Vision-Language Models (VLM), которые интегрируют визуальную и языковую информацию в единой архитектуре, в отличие от традиционных модульных подходов. Авторы формулируют три ключевых принципа построения нативных VLM: выравнивание представлений пикселей и слов в общем семантическом пространстве, интеграция сильных сторон отдельных vision и language модулей, и поддержка кросс-модальных свойств для унифицированного кодирования и reasoning. NEO достигает конкурентоспособной производительности, используя всего 390 миллионов пар изображение-текст, эффективно развивая визуальное восприятие с нуля и минимизируя конфликты между модальностями. Модель позиционируется как основа для масштабируемых нативных VLM с открытым кодом и переиспользуемыми компонентами.'}, 'en': {'title': 'NEO: Unifying Vision and Language for Enhanced AI Performance', 'desc': 'NEO is a new type of Vision-Language Model (VLM) that combines vision and language in a single framework, overcoming limitations of traditional modular VLMs. It focuses on aligning visual and textual representations in a shared semantic space, allowing for better integration of vision and language tasks. The model is designed to work effectively with limited data, using only 390 million image-text pairs to develop its capabilities. NEO aims to make research in native VLMs more accessible and to provide a foundation for future advancements in the field.'}, 'zh': {'title': 'NEO：原生视觉-语言模型的新纪元', 'desc': 'NEO是一种新型的原生视觉-语言模型（VLM），旨在解决视觉和语言整合中的基本限制。该模型通过有效对齐像素和单词表示，构建共享的语义空间，从而实现视觉和语言模块的无缝集成。NEO在仅使用390M的图像-文本示例的情况下，能够从零开始高效发展视觉感知，并减少视觉-语言冲突。该研究为构建可扩展且强大的原生VLM奠定了基础，并提供了一套丰富的可重用组件，促进了经济高效的生态系统。'}}}, {'id': 'https://huggingface.co/papers/2510.14847', 'title': 'ImagerySearch: Adaptive Test-Time Search for Video Generation Beyond\n  Semantic Dependency Constraints', 'url': 'https://huggingface.co/papers/2510.14847', 'abstract': 'ImagerySearch, a prompt-guided adaptive test-time search strategy, enhances video generation in imaginative scenarios by dynamically adjusting search spaces and reward functions, outperforming existing methods on a new benchmark, LDT-Bench.  \t\t\t\t\tAI-generated summary \t\t\t\t Video generation models have achieved remarkable progress, particularly excelling in realistic scenarios; however, their performance degrades notably in imaginative scenarios. These prompts often involve rarely co-occurring concepts with long-distance semantic relationships, falling outside training distributions. Existing methods typically apply test-time scaling for improving video quality, but their fixed search spaces and static reward designs limit adaptability to imaginative scenarios. To fill this gap, we propose ImagerySearch, a prompt-guided adaptive test-time search strategy that dynamically adjusts both the inference search space and reward function according to semantic relationships in the prompt. This enables more coherent and visually plausible videos in challenging imaginative settings. To evaluate progress in this direction, we introduce LDT-Bench, the first dedicated benchmark for long-distance semantic prompts, consisting of 2,839 diverse concept pairs and an automated protocol for assessing creative generation capabilities. Extensive experiments show that ImagerySearch consistently outperforms strong video generation baselines and existing test-time scaling approaches on LDT-Bench, and achieves competitive improvements on VBench, demonstrating its effectiveness across diverse prompt types. We will release LDT-Bench and code to facilitate future research on imaginative video generation.', 'score': 48, 'issue_id': 6472, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '705a71266094cd87', 'authors': ['Meiqi Wu', 'Jiashu Zhu', 'Xiaokun Feng', 'Chubin Chen', 'Chen Zhu', 'Bingze Song', 'Fangyuan Mao', 'Jiahong Wu', 'Xiangxiang Chu', 'Kaiqi Huang'], 'affiliations': ['AMAP, Alibaba Group', 'CRISE', 'SEU', 'THU', 'UCAS'], 'pdf_title_img': 'assets/pdf/title_img/2510.14847.jpg', 'data': {'categories': ['#video', '#benchmark', '#optimization', '#long_context'], 'emoji': '🎨', 'ru': {'title': 'Адаптивный поиск для креативной видеогенерации', 'desc': 'Статья представляет ImagerySearch - метод адаптивного поиска во время инференса для улучшения генерации видео в творческих сценариях. Основная проблема существующих моделей - они плохо справляются с промптами, содержащими редко встречающиеся вместе концепции с далёкими семантическими связями. ImagerySearch динамически настраивает пространство поиска и функцию вознаграждения в зависимости от семантических отношений в промпте. Авторы также представили LDT-Bench - первый бенчмарк для оценки генерации видео по промптам с концепциями, имеющими большую семантическую дистанцию.'}, 'en': {'title': 'Dynamic Adaptation for Imaginative Video Generation', 'desc': 'ImagerySearch is a novel strategy designed to improve video generation in imaginative scenarios by adapting search spaces and reward functions based on prompts. Traditional video generation models struggle with rare concepts and long-distance semantic relationships, leading to poor performance in creative contexts. By dynamically adjusting the inference process, ImagerySearch enhances the coherence and visual quality of generated videos. The introduction of LDT-Bench provides a new benchmark for evaluating these capabilities, showcasing the effectiveness of ImagerySearch over existing methods.'}, 'zh': {'title': 'ImagerySearch：提升想象力视频生成的自适应策略', 'desc': 'ImagerySearch是一种基于提示的自适应测试时间搜索策略，旨在提高视频生成在富有想象力场景中的表现。该方法通过动态调整搜索空间和奖励函数，能够更好地处理长距离语义关系的提示，从而生成更连贯和视觉上可信的视频。与现有方法相比，ImagerySearch在新的基准LDT-Bench上表现优越，展示了其在创造性生成能力上的优势。我们还引入了LDT-Bench，这是第一个专门针对长距离语义提示的基准，包含多样的概念对和自动评估协议。'}}}, {'id': 'https://huggingface.co/papers/2510.13998', 'title': 'BitNet Distillation', 'url': 'https://huggingface.co/papers/2510.13998', 'abstract': 'BitNet Distillation fine-tunes large language models to 1.58-bit precision using SubLN, multi-head attention distillation, and continual pre-training, achieving comparable performance with significant memory and inference speed improvements.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper, we present BitNet Distillation (BitDistill), a lightweight pipeline that fine-tunes off-the-shelf full-precision LLMs (e.g., Qwen) into 1.58-bit precision (i.e., ternary weights {-1, 0, 1}) for specific downstream tasks, achieving strong task-specific performance with minimal computational cost. Specifically, BitDistill incorporates three key techniques: the SubLN module, as introduced in BitNet; multi-head attention distillation, based on MiniLM; and continual pre-training, which serves as a crucial warm-up step to mitigate the scalability issue of the performance gap between finetuned full-precision and 1.58-bit LLMs on specific tasks. Experimental results show that BitDistill achieves performance comparable to the full-precision counterpart models across model size, while enabling up to 10x memory savings and 2.65x faster inference on CPUs. Code is available at https://github.com/microsoft/BitNet.', 'score': 41, 'issue_id': 6468, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': 'b34882918955cca7', 'authors': ['Xun Wu', 'Shaohan Huang', 'Wenhui Wang', 'Ting Song', 'Li Dong', 'Yan Xia', 'Furu Wei'], 'affiliations': ['Microsoft Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.13998.jpg', 'data': {'categories': ['#training', '#inference', '#architecture', '#optimization', '#small_models'], 'emoji': '🔽', 'ru': {'title': 'Сжатие LLM до тернарных весов с сохранением качества', 'desc': 'В статье представлен BitNet Distillation (BitDistill) — легковесный метод для дистилляции полноточных LLM в модели с 1.58-битной точностью (тернарные веса {-1, 0, 1}) для конкретных задач. Метод использует три ключевые техники: модуль SubLN из BitNet, дистилляцию multi-head attention из MiniLM и continual pre-training для устранения разрыва в производительности между полноточными и квантованными моделями. Эксперименты показывают, что BitDistill достигает производительности, сопоставимой с полноточными моделями, обеспечивая при этом экономию памяти до 10 раз и ускорение инференса в 2.65 раза на CPU. Это позволяет эффективно адаптировать большие языковые модели для специфических задач с минимальными вычислительными затратами.'}, 'en': {'title': 'Efficient Fine-Tuning of Language Models at 1.58-Bit Precision', 'desc': 'This paper introduces BitNet Distillation (BitDistill), a method for fine-tuning large language models (LLMs) to operate at 1.58-bit precision, which uses ternary weights. The approach employs three main techniques: the SubLN module for efficient layer normalization, multi-head attention distillation to transfer knowledge from larger models, and continual pre-training to address performance gaps. By applying these techniques, BitDistill achieves strong performance on specific tasks while significantly reducing memory usage and increasing inference speed. The results demonstrate that BitDistill can match the performance of full-precision models while offering up to 10 times memory savings and 2.65 times faster inference on CPUs.'}, 'zh': {'title': '轻量化微调，性能与效率双提升', 'desc': '本文介绍了一种名为BitNet Distillation（BitDistill）的轻量级管道，旨在将全精度的大型语言模型（如Qwen）微调至1.58位精度（即三元权重{-1, 0, 1}），以适应特定的下游任务。BitDistill结合了三种关键技术：SubLN模块、多头注意力蒸馏和持续预训练，这些技术共同解决了全精度模型与1.58位模型在特定任务上的性能差距问题。实验结果表明，BitDistill在模型大小上实现了与全精度模型相当的性能，同时在内存使用上节省了多达10倍，并在CPU上实现了2.65倍的推理速度提升。'}}}, {'id': 'https://huggingface.co/papers/2510.14943', 'title': 'LaSeR: Reinforcement Learning with Last-Token Self-Rewarding', 'url': 'https://huggingface.co/papers/2510.14943', 'abstract': "LaSeR, a reinforcement learning algorithm, enhances Large Language Models by aligning last-token self-rewarding scores with verifier-based reasoning rewards, improving reasoning performance and inference-time scaling.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) has recently emerged as a core paradigm for enhancing the reasoning capabilities of Large Language Models (LLMs). To address the lack of verification signals at test time, prior studies incorporate the training of model's self-verification capability into the standard RLVR process, thereby unifying reasoning and verification capabilities within a single LLM. However, previous practice requires the LLM to sequentially generate solutions and self-verifications using two separate prompt templates, which significantly reduces efficiency. In this work, we theoretically reveal that the closed-form solution to the RL objective of self-verification can be reduced to a remarkably simple form: the true reasoning reward of a solution is equal to its last-token self-rewarding score, which is computed as the difference between the policy model's next-token log-probability assigned to any pre-specified token at the solution's last token and a pre-calculated constant, scaled by the KL coefficient. Based on this insight, we propose LaSeR (Reinforcement Learning with Last-Token Self-Rewarding), an algorithm that simply augments the original RLVR loss with a MSE loss that aligns the last-token self-rewarding scores with verifier-based reasoning rewards, jointly optimizing the reasoning and self-rewarding capabilities of LLMs. The optimized self-rewarding scores can be utilized in both training and testing to enhance model performance. Notably, our algorithm derives these scores from the predicted next-token probability distribution of the last token immediately after generation, incurring only the minimal extra cost of one additional token inference. Experiments show that our method not only improves the model's reasoning performance but also equips it with remarkable self-rewarding capability, thereby boosting its inference-time scaling performance.", 'score': 36, 'issue_id': 6467, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '43361b04f5e7dd87', 'authors': ['Wenkai Yang', 'Weijie Liu', 'Ruobing Xie', 'Yiju Guo', 'Lulu Wu', 'Saiyong Yang', 'Yankai Lin'], 'affiliations': ['Gaoling School of Artificial Intelligence, Renmin University of China', 'LLM Department, Tencent'], 'pdf_title_img': 'assets/pdf/title_img/2510.14943.jpg', 'data': {'categories': ['#rl', '#reasoning', '#rlhf', '#training', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Самооценка через последний токен для улучшения reasoning', 'desc': 'LaSeR — это алгоритм reinforcement learning, который улучшает reasoning способности LLM путём объединения генерации решений и их верификации в единый процесс. Ключевая идея заключается в том, что истинная награда за решение может быть вычислена через логарифмическую вероятность следующего токена на последней позиции сгенерированного решения. Алгоритм добавляет MSE loss для выравнивания этих self-rewarding оценок с наградами от внешнего верификатора, требуя лишь один дополнительный inference токена. Это позволяет модели не только лучше решать задачи, но и эффективно оценивать свои решения во время inference, улучшая inference-time scaling.'}, 'en': {'title': 'Enhancing Reasoning in LLMs with Last-Token Self-Rewarding', 'desc': 'LaSeR is a novel reinforcement learning algorithm designed to improve the reasoning abilities of Large Language Models (LLMs) by aligning self-rewarding scores with verifier-based rewards. It simplifies the process of self-verification by integrating it into the reinforcement learning framework, allowing for more efficient reasoning without the need for separate prompts. The key insight is that the last-token self-rewarding score can directly reflect the true reasoning reward, enabling a more streamlined optimization process. Experimental results demonstrate that LaSeR enhances both reasoning performance and inference-time efficiency, making LLMs more effective in real-world applications.'}, 'zh': {'title': 'LaSeR：提升推理能力的强化学习算法', 'desc': 'LaSeR是一种强化学习算法，旨在通过将最后一个token的自奖励分数与基于验证者的推理奖励对齐，来增强大型语言模型的推理能力。该算法通过简化自验证的强化学习目标，提出了一种新的损失函数，优化了推理和自奖励能力。LaSeR在训练和测试中都能有效利用优化后的自奖励分数，从而提升模型性能。实验结果表明，该方法不仅提高了模型的推理表现，还增强了其自奖励能力，显著提升了推理时的扩展性能。'}}}, {'id': 'https://huggingface.co/papers/2510.14973', 'title': 'Attention Is All You Need for KV Cache in Diffusion LLMs', 'url': 'https://huggingface.co/papers/2510.14973', 'abstract': "Elastic-Cache optimizes key-value cache management in diffusion large language models to reduce decoding latency without sacrificing prediction accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t This work studies how to adaptively recompute key-value (KV) caches for diffusion large language models (DLMs) to maximize prediction accuracy while minimizing decoding latency. Prior methods' decoders recompute QKV for all tokens at every denoising step and layer, despite KV states changing little across most steps, especially in shallow layers, leading to substantial redundancy. We make three observations: (1) distant {bf MASK} tokens primarily act as a length-bias and can be cached block-wise beyond the active prediction window; (2) KV dynamics increase with depth, suggesting that selective refresh starting from deeper layers is sufficient; and (3) the most-attended token exhibits the smallest KV drift, providing a conservative lower bound on cache change for other tokens. Building on these, we propose {bf Elastic-Cache}, a training-free, architecture-agnostic strategy that jointly decides {when} to refresh (via an attention-aware drift test on the most-attended token) and {where} to refresh (via a depth-aware schedule that recomputes from a chosen layer onward while reusing shallow-layer caches and off-window MASK caches). Unlike fixed-period schemes, Elastic-Cache performs adaptive, layer-aware cache updates for diffusion LLMs, reducing redundant computation and accelerating decoding with negligible loss in generation quality. Experiments on LLaDA-Instruct, LLaDA-1.5, and LLaDA-V across mathematical reasoning and code generation tasks demonstrate consistent speedups: 8.7times on GSM8K (256 tokens), 45.1times on longer sequences, and 4.8times on HumanEval, while consistently maintaining higher accuracy than the baseline. Our method achieves significantly higher throughput (6.8times on GSM8K) than existing confidence-based approaches while preserving generation quality, enabling practical deployment of diffusion LLMs.", 'score': 32, 'issue_id': 6468, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '2ee9e4da2c675830', 'authors': ['Quan Nguyen-Tri', 'Mukul Ranjan', 'Zhiqiang Shen'], 'affiliations': ['FPT AI Residency Hanoi, Vietnam', 'VILA Lab, MBZUAI Abu Dhabi, UAE'], 'pdf_title_img': 'assets/pdf/title_img/2510.14973.jpg', 'data': {'categories': ['#training', '#inference', '#architecture', '#optimization', '#diffusion'], 'emoji': '⚡', 'ru': {'title': 'Умное кэширование для ускорения диффузионных языковых моделей', 'desc': 'Статья предлагает метод Elastic-Cache для оптимизации управления key-value кэшем в диффузионных LLM. Авторы обнаружили, что большинство токенов мало меняются между шагами деноизинга, особенно в неглубоких слоях, что создаёт избыточные вычисления. Метод адаптивно решает, когда и где обновлять кэш: использует тест на основе attention для определения момента обновления и обновляет только глубокие слои, переиспользуя кэш мелких слоёв. Эксперименты показывают ускорение декодирования до 45 раз на длинных последовательностях при сохранении качества генерации.'}, 'en': {'title': 'Optimize Caching for Faster and Accurate Language Model Decoding', 'desc': 'The paper introduces Elastic-Cache, a method designed to enhance key-value cache management in diffusion large language models (DLMs). It addresses the inefficiencies of previous decoding methods that recompute key-value (KV) states for all tokens at every step, leading to unnecessary redundancy. By observing that certain tokens can be cached and that KV dynamics vary with depth, Elastic-Cache selectively refreshes caches based on token importance and layer depth. This adaptive approach significantly reduces decoding latency while maintaining high prediction accuracy, achieving impressive speedups in various tasks without sacrificing quality.'}, 'zh': {'title': 'Elastic-Cache：提升解码速度的智能缓存管理', 'desc': '本文提出了一种名为Elastic-Cache的策略，用于优化扩散大语言模型中的键值缓存管理，以减少解码延迟而不影响预测准确性。研究发现，现有方法在每个去噪步骤和层中都重新计算所有令牌的QKV，导致了大量冗余计算。通过观察，我们提出了选择性刷新缓存的策略，特别是在较深层次进行更新，同时重用浅层缓存。实验结果表明，Elastic-Cache在多个任务上显著提高了速度，同时保持了较高的生成质量。'}}}, {'id': 'https://huggingface.co/papers/2510.14528', 'title': 'PaddleOCR-VL: Boosting Multilingual Document Parsing via a 0.9B\n  Ultra-Compact Vision-Language Model', 'url': 'https://huggingface.co/papers/2510.14528', 'abstract': 'PaddleOCR-VL, a vision-language model combining NaViT-style visual encoder and ERNIE-4.5 language model, achieves state-of-the-art performance in document parsing with minimal resource consumption.  \t\t\t\t\tAI-generated summary \t\t\t\t In this report, we propose PaddleOCR-VL, a SOTA and resource-efficient model tailored for document parsing. Its core component is PaddleOCR-VL-0.9B, a compact yet powerful vision-language model (VLM) that integrates a NaViT-style dynamic resolution visual encoder with the ERNIE-4.5-0.3B language model to enable accurate element recognition. This innovative model efficiently supports 109 languages and excels in recognizing complex elements (e.g., text, tables, formulas, and charts), while maintaining minimal resource consumption. Through comprehensive evaluations on widely used public benchmarks and in-house benchmarks, PaddleOCR-VL achieves SOTA performance in both page-level document parsing and element-level recognition. It significantly outperforms existing solutions, exhibits strong competitiveness against top-tier VLMs, and delivers fast inference speeds. These strengths make it highly suitable for practical deployment in real-world scenarios.', 'score': 31, 'issue_id': 6467, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '7f06de44a0f15fa3', 'authors': ['Cheng Cui', 'Ting Sun', 'Suyin Liang', 'Tingquan Gao', 'Zelun Zhang', 'Jiaxuan Liu', 'Xueqing Wang', 'Changda Zhou', 'Hongen Liu', 'Manhui Lin', 'Yue Zhang', 'Yubo Zhang', 'Handong Zheng', 'Jing Zhang', 'Jun Zhang', 'Yi Liu', 'Dianhai Yu', 'Yanjun Ma'], 'affiliations': ['PaddlePaddle Team, Baidu Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2510.14528.jpg', 'data': {'categories': ['#cv', '#multimodal', '#training', '#science', '#low_resource', '#benchmark'], 'emoji': '📄', 'ru': {'title': 'Эффективное распознавание документов с минимальными ресурсами', 'desc': 'PaddleOCR-VL — это компактная vision-language модель для парсинга документов, объединяющая визуальный энкодер в стиле NaViT и языковую модель ERNIE-4.5. Модель поддерживает 109 языков и эффективно распознаёт сложные элементы документов: текст, таблицы, формулы и графики. При минимальном потреблении ресурсов она достигает state-of-the-art результатов как на уровне страниц, так и на уровне отдельных элементов. Высокая скорость инференса и компактность делают модель идеальной для практического применения в реальных условиях.'}, 'en': {'title': 'Efficient Document Parsing with PaddleOCR-VL', 'desc': 'PaddleOCR-VL is a cutting-edge vision-language model designed for efficient document parsing. It combines a NaViT-style visual encoder with the ERNIE-4.5 language model to achieve high accuracy in recognizing various document elements like text, tables, and charts. This model supports 109 languages and is optimized for minimal resource usage while maintaining fast inference speeds. Comprehensive evaluations show that PaddleOCR-VL outperforms existing models, making it ideal for real-world applications.'}, 'zh': {'title': '高效文档解析的最先进模型', 'desc': 'PaddleOCR-VL是一种结合了NaViT风格视觉编码器和ERNIE-4.5语言模型的视觉语言模型，专门用于文档解析。该模型在资源消耗极少的情况下，达到了最先进的性能，能够高效支持109种语言。它在识别复杂元素（如文本、表格、公式和图表）方面表现出色，并在多个公共基准和内部基准测试中取得了优异的结果。PaddleOCR-VL的快速推理速度和强大的竞争力使其非常适合在实际场景中部署。'}}}, {'id': 'https://huggingface.co/papers/2510.14967', 'title': 'Information Gain-based Policy Optimization: A Simple and Effective\n  Approach for Multi-Turn LLM Agents', 'url': 'https://huggingface.co/papers/2510.14967', 'abstract': "Information Gain-based Policy Optimization (IGPO) enhances multi-turn reasoning in large language models by providing dense intrinsic rewards derived from the model's belief updates, improving accuracy and sample efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language model (LLM)-based agents are increasingly trained with reinforcement learning (RL) to enhance their ability to interact with external environments through tool use, particularly in search-based settings that require multi-turn reasoning and knowledge acquisition. However, existing approaches typically rely on outcome-based rewards that are only provided at the final answer. This reward sparsity becomes particularly problematic in multi-turn settings, where long trajectories exacerbate two critical issues: (i) advantage collapse, where all rollouts receive identical rewards and provide no useful learning signals, and (ii) lack of fine-grained credit assignment, where dependencies between turns are obscured, especially in long-horizon tasks. In this paper, we propose Information Gain-based Policy Optimization (IGPO), a simple yet effective RL framework that provides dense and intrinsic supervision for multi-turn agent training. IGPO models each interaction turn as an incremental process of acquiring information about the ground truth, and defines turn-level rewards as the marginal increase in the policy's probability of producing the correct answer. Unlike prior process-level reward approaches that depend on external reward models or costly Monte Carlo estimation, IGPO derives intrinsic rewards directly from the model's own belief updates. These intrinsic turn-level rewards are combined with outcome-level supervision to form dense reward trajectories. Extensive experiments on both in-domain and out-of-domain benchmarks demonstrate that IGPO consistently outperforms strong baselines in multi-turn scenarios, achieving higher accuracy and improved sample efficiency.", 'score': 30, 'issue_id': 6467, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '242d21b58ef25d8b', 'authors': ['Guoqing Wang', 'Sunhao Dai', 'Guangze Ye', 'Zeyu Gan', 'Wei Yao', 'Yong Deng', 'Xiaofeng Wu', 'Zhenzhe Ying'], 'affiliations': ['Ant Group', 'Individual Author', 'Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.14967.jpg', 'data': {'categories': ['#agents', '#rl', '#reasoning', '#rlhf', '#training', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Плотные награды через прирост информации для многошагового обучения агентов', 'desc': 'Статья представляет метод IGPO для улучшения обучения LLM-агентов с помощью reinforcement learning в задачах, требующих многошаговых рассуждений. Традиционные подходы используют только финальную награду, что создаёт проблему разреженности сигнала обучения и затрудняет распределение заслуг между шагами. IGPO решает эту проблему, вычисляя плотные внутренние награды на каждом шаге на основе того, насколько увеличивается вероятность правильного ответа после каждого взаимодействия с внешней средой. Эксперименты показывают, что метод превосходит существующие подходы по точности и эффективности использования данных.'}, 'en': {'title': 'Boosting Multi-Turn Reasoning with IGPO', 'desc': "The paper introduces Information Gain-based Policy Optimization (IGPO), a novel reinforcement learning framework designed to enhance multi-turn reasoning in large language models. IGPO addresses the challenges of reward sparsity and advantage collapse by providing dense intrinsic rewards based on the model's belief updates during each interaction turn. This approach allows for better credit assignment and improves the model's ability to learn from long trajectories. Experimental results show that IGPO significantly outperforms existing methods, leading to higher accuracy and more efficient learning in multi-turn tasks."}, 'zh': {'title': '信息增益优化，提升多轮推理能力', 'desc': '信息增益基础的策略优化（IGPO）通过提供基于模型信念更新的密集内在奖励，增强了大型语言模型在多轮推理中的能力，从而提高了准确性和样本效率。传统方法通常依赖于最终答案的结果奖励，这在多轮设置中会导致奖励稀疏，进而引发优势崩溃和缺乏细粒度信用分配的问题。IGPO将每次交互视为获取真实信息的增量过程，并将每轮的奖励定义为策略生成正确答案的概率的边际增加。通过直接从模型的信念更新中推导内在奖励，IGPO结合了结果级监督，形成了密集的奖励轨迹，实验结果表明其在多轮场景中表现优于强基线。'}}}, {'id': 'https://huggingface.co/papers/2510.14972', 'title': 'TokDrift: When LLM Speaks in Subwords but Code Speaks in Grammar', 'url': 'https://huggingface.co/papers/2510.14972', 'abstract': 'Misaligned tokenization in large language models for code leads to inconsistent model behavior, necessitating grammar-aware tokenization.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) for code rely on subword tokenizers, such as byte-pair encoding (BPE), learned from mixed natural language text and programming language code but driven by statistics rather than grammar. As a result, semantically identical code snippets can be tokenized differently depending on superficial factors such as whitespace or identifier naming. To measure the impact of this misalignment, we introduce TokDrift, a framework that applies semantic-preserving rewrite rules to create code variants differing only in tokenization. Across nine code LLMs, including large ones with over 30B parameters, even minor formatting changes can cause substantial shifts in model behavior. Layer-wise analysis shows that the issue originates in early embeddings, where subword segmentation fails to capture grammar token boundaries. Our findings identify misaligned tokenization as a hidden obstacle to reliable code understanding and generation, highlighting the need for grammar-aware tokenization for future code LLMs.', 'score': 28, 'issue_id': 6468, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'e0073ac324725b9f', 'authors': ['Yinxi Li', 'Yuntian Deng', 'Pengyu Nie'], 'affiliations': ['University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2510.14972.jpg', 'data': {'categories': ['#alignment', '#interpretability', '#data', '#plp', '#dataset', '#architecture'], 'emoji': '🔤', 'ru': {'title': 'Проблема токенизации кода: когда пробелы меняют поведение модели', 'desc': 'Исследователи обнаружили серьёзную проблему в языковых моделях для кода: статистические токенизаторы типа BPE разбивают семантически идентичный код по-разному в зависимости от форматирования и пробелов. Они создали фреймворк TokDrift, который показал, что даже незначительные изменения в форматировании вызывают существенные изменения в поведении моделей с более чем 30 миллиардами параметров. Анализ по слоям показал, что проблема возникает на уровне эмбеддингов, где субсловная сегментация не учитывает грамматические границы токенов. Работа указывает на необходимость создания токенизаторов, которые учитывают грамматику языков программирования, а не только статистику.'}, 'en': {'title': 'Fixing Tokenization for Better Code Understanding', 'desc': 'This paper discusses the problem of misaligned tokenization in large language models (LLMs) used for coding tasks. It highlights that current subword tokenizers, like byte-pair encoding, are based on statistical methods rather than grammatical rules, leading to inconsistent tokenization of semantically identical code. The authors introduce a framework called TokDrift to analyze how minor changes in code formatting can significantly affect model behavior across various LLMs. Their findings suggest that improving tokenization to be grammar-aware is essential for enhancing the reliability of code understanding and generation in future models.'}, 'zh': {'title': '语法感知分词，提升代码理解与生成', 'desc': '大型语言模型（LLMs）在处理代码时，使用的子词分词器（如字节对编码BPE）主要依赖统计而非语法，导致不一致的模型行为。相同语义的代码片段可能因空格或标识符命名等表面因素而被不同地分词。我们提出了TokDrift框架，通过语义保持的重写规则生成仅在分词上不同的代码变体，以测量这种不一致的影响。研究表明，早期嵌入层的分词问题是导致模型行为变化的根源，因此未来的代码LLMs需要采用语法感知的分词方法。'}}}, {'id': 'https://huggingface.co/papers/2510.14958', 'title': 'MathCanvas: Intrinsic Visual Chain-of-Thought for Multimodal\n  Mathematical Reasoning', 'url': 'https://huggingface.co/papers/2510.14958', 'abstract': 'MathCanvas enhances Large Multimodal Models with Visual Chain-of-Thought capabilities for mathematics through pre-training on diagram generation and fine-tuning on visual-textual reasoning, achieving significant improvements on math benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t While Large Language Models (LLMs) have excelled in textual reasoning, they struggle with mathematical domains like geometry that intrinsically rely on visual aids. Existing approaches to Visual Chain-of-Thought (VCoT) are often limited by rigid external tools or fail to generate the high-fidelity, strategically-timed diagrams necessary for complex problem-solving. To bridge this gap, we introduce MathCanvas, a comprehensive framework designed to endow unified Large Multimodal Models (LMMs) with intrinsic VCoT capabilities for mathematics. Our approach consists of two phases. First, a Visual Manipulation stage pre-trains the model on a novel 15.2M-pair corpus, comprising 10M caption-to-diagram pairs (MathCanvas-Imagen) and 5.2M step-by-step editing trajectories (MathCanvas-Edit), to master diagram generation and editing. Second, a Strategic Visual-Aided Reasoning stage fine-tunes the model on MathCanvas-Instruct, a new 219K-example dataset of interleaved visual-textual reasoning paths, teaching it when and how to leverage visual aids. To facilitate rigorous evaluation, we introduce MathCanvas-Bench, a challenging benchmark with 3K problems that require models to produce interleaved visual-textual solutions. Our model, BAGEL-Canvas, trained under this framework, achieves an 86% relative improvement over strong LMM baselines on MathCanvas-Bench, demonstrating excellent generalization to other public math benchmarks. Our work provides a complete toolkit-framework, datasets, and benchmark-to unlock complex, human-like visual-aided reasoning in LMMs. Project Page: https://mathcanvas.github.io/', 'score': 20, 'issue_id': 6467, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '1f00aa0384cfcf87', 'authors': ['Weikang Shi', 'Aldrich Yu', 'Rongyao Fang', 'Houxing Ren', 'Ke Wang', 'Aojun Zhou', 'Changyao Tian', 'Xinyu Fu', 'Yuxuan Hu', 'Zimu Lu', 'Linjiang Huang', 'Si Liu', 'Rui Liu', 'Hongsheng Li'], 'affiliations': ['BUAA', 'Huawei Research', 'Multimedia Laboratory (MMLab), The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.14958.jpg', 'data': {'categories': ['#dataset', '#reasoning', '#multimodal', '#games', '#math', '#benchmark'], 'emoji': '📐', 'ru': {'title': 'Визуальная цепочка рассуждений для математики', 'desc': 'MathCanvas — это фреймворк для обучения больших мультимодальных моделей решению математических задач с использованием визуальных диаграмм. Подход состоит из двух этапов: предобучение на 15.2 млн пар данных для генерации и редактирования диаграмм, и файн-тюнинг на 219 тысячах примеров визуально-текстовых цепочек рассуждений. Модель BAGEL-Canvas показывает улучшение на 86% по сравнению с базовыми LLM на новом бенчмарке MathCanvas-Bench с 3 тысячами задач. Работа демонстрирует, как научить AI-модели использовать визуальные подсказки в нужный момент для решения сложных математических проблем, особенно в геометрии.'}, 'en': {'title': 'Empowering Math with Visual Reasoning!', 'desc': 'MathCanvas is a framework that enhances Large Multimodal Models (LMMs) by integrating Visual Chain-of-Thought (VCoT) capabilities specifically for mathematics. It consists of two main phases: first, it pre-trains the model on a large dataset of diagram generation and editing to improve its ability to create and manipulate visual aids. Second, it fine-tunes the model on a dataset that combines visual and textual reasoning, teaching it how to effectively use these aids in problem-solving. The results show that the model, BAGEL-Canvas, significantly outperforms existing models on math benchmarks, demonstrating its potential for complex reasoning tasks.'}, 'zh': {'title': 'MathCanvas：数学推理的新视界', 'desc': 'MathCanvas 是一个增强大型多模态模型的框架，专注于数学领域的视觉链式思维能力。它通过在图表生成上进行预训练，并在视觉-文本推理上进行微调，显著提高了数学基准测试的表现。该方法包括两个阶段：首先是视觉操作阶段，使用一个包含 1520 万对数据集进行图表生成和编辑的预训练；其次是战略视觉辅助推理阶段，微调模型以学习如何有效利用视觉辅助工具。最终，MathCanvas-Bench 提供了一个具有挑战性的基准，验证了模型在复杂问题上的推理能力。'}}}, {'id': 'https://huggingface.co/papers/2510.10518', 'title': 'VR-Thinker: Boosting Video Reward Models through Thinking-with-Image\n  Reasoning', 'url': 'https://huggingface.co/papers/2510.10518', 'abstract': 'VideoReward Thinker enhances multimodal reward models with visual reasoning operations and a configurable memory window, improving accuracy on video preference benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in multimodal reward models (RMs) have substantially improved post-training for visual generative models. However, current RMs face inherent limitations: (1) visual inputs consume large context budgets, forcing fewer frames and causing loss of fine-grained details; and (2) all visual information is packed into the initial prompt, exacerbating hallucination and forgetting during chain-of-thought reasoning. To overcome these issues, we introduce VideoReward Thinker (VR-Thinker), a thinking-with-image framework that equips the RM with visual reasoning operations (e.g., select frame) and a configurable visual memory window. This allows the RM to actively acquire and update visual evidence within context limits, improving reasoning fidelity and reliability. We activate visual reasoning via a reinforcement fine-tuning pipeline: (i) Cold Start with curated visual chain-of-thought data to distill basic reasoning skills and operation formatting; (ii) select samples whose per-dimension and overall judgments are all correct, then conduct Rejection sampling Fine-Tuning on these high-quality traces to further enhance reasoning; and (iii) apply Group Relative Policy Optimization (GRPO) to strengthen reasoning. Our approach delivers state-of-the-art accuracy among open-source models on video preference benchmarks, especially for longer videos: a 7B VR-Thinker achieves 80.5% on VideoGen Reward, 82.3% on GenAI-Bench, and 75.6% on MJ-Bench-Video. These results validate the effectiveness and promise of thinking-with-image multimodal reward modeling.', 'score': 16, 'issue_id': 6467, 'pub_date': '2025-10-12', 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}, 'hash': 'e67fc1ecc7ed8a60', 'authors': ['Qunzhong Wang', 'Jie Liu', 'Jiajun Liang', 'Yilei Jiang', 'Yuanxing Zhang', 'Jinyuan Chen', 'Yaozhi Zheng', 'Xintao Wang', 'Pengfei Wan', 'Xiangyu Yue', 'Jiaheng Liu'], 'affiliations': ['CUHK MMLab', 'Kuaishou Technology', 'Nanjing University'], 'pdf_title_img': 'assets/pdf/title_img/2510.10518.jpg', 'data': {'categories': ['#rl', '#reasoning', '#multimodal', '#open_source', '#long_context', '#benchmark'], 'emoji': '🎬', 'ru': {'title': 'Обучение AI размышлять визуально при оценке видео', 'desc': 'Статья представляет VideoReward Thinker — новый подход к мультимодальным моделям вознаграждения, который позволяет AI активно работать с визуальной информацией во время рассуждений. Вместо обработки всех кадров сразу, модель может выбирать нужные фреймы и использовать настраиваемое окно визуальной памяти, что решает проблемы потери деталей и галлюцинаций. Обучение происходит в три этапа: начальная дистилляция навыков визуальных рассуждений, файн-тюнинг на качественных примерах и усиление через GRPO. Модель размером 7B параметров достигает state-of-the-art результатов на бенчмарках видео-предпочтений, особенно на длинных видео, демонстрируя точность до 82.3%.'}, 'en': {'title': 'Enhancing Video Preference with Visual Reasoning', 'desc': "VideoReward Thinker (VR-Thinker) is a novel framework that enhances multimodal reward models by integrating visual reasoning operations and a flexible memory window. This approach addresses the limitations of existing models, such as the loss of detail due to large context budgets and the issues of hallucination and forgetting during reasoning. By employing a reinforcement fine-tuning pipeline, VR-Thinker improves the model's ability to select relevant frames and update visual evidence dynamically. The results demonstrate significant improvements in accuracy on video preference benchmarks, particularly for longer videos, showcasing the potential of visual reasoning in reward modeling."}, 'zh': {'title': '思维与图像结合，提升视频偏好模型的准确性', 'desc': 'VideoReward Thinker（VR-Thinker）是一种增强多模态奖励模型的框架，结合了视觉推理操作和可配置的视觉记忆窗口，从而提高了视频偏好基准的准确性。该模型解决了当前多模态奖励模型在处理视觉输入时的局限性，如上下文预算消耗大和信息遗忘问题。通过强化学习微调管道，VR-Thinker能够主动获取和更新视觉证据，提升推理的准确性和可靠性。实验结果表明，VR-Thinker在多个视频偏好基准上表现出色，尤其是在处理较长视频时，展现了其在多模态奖励建模中的有效性和潜力。'}}}, {'id': 'https://huggingface.co/papers/2510.09033', 'title': "Large Language Models Do NOT Really Know What They Don't Know", 'url': 'https://huggingface.co/papers/2510.09033', 'abstract': 'LLMs process factual queries and hallucinations similarly when associated with subject knowledge, leading to indistinguishable internal representations, but produce distinct representations for hallucinations without subject knowledge.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent work suggests that large language models (LLMs) encode factuality signals in their internal representations, such as hidden states, attention weights, or token probabilities, implying that LLMs may "know what they don\'t know". However, LLMs can also produce factual errors by relying on shortcuts or spurious associations. These error are driven by the same training objective that encourage correct predictions, raising the question of whether internal computations can reliably distinguish between factual and hallucinated outputs. In this work, we conduct a mechanistic analysis of how LLMs internally process factual queries by comparing two types of hallucinations based on their reliance on subject information. We find that when hallucinations are associated with subject knowledge, LLMs employ the same internal recall process as for correct responses, leading to overlapping and indistinguishable hidden-state geometries. In contrast, hallucinations detached from subject knowledge produce distinct, clustered representations that make them detectable. These findings reveal a fundamental limitation: LLMs do not encode truthfulness in their internal states but only patterns of knowledge recall, demonstrating that "LLMs don\'t really know what they don\'t know".', 'score': 16, 'issue_id': 6467, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': 'a87f074a617907f4', 'authors': ['Chi Seng Cheang', 'Hou Pong Chan', 'Wenxuan Zhang', 'Yang Deng'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Singapore Management University', 'Singapore University of Technology and Design'], 'pdf_title_img': 'assets/pdf/title_img/2510.09033.jpg', 'data': {'categories': ['#data', '#interpretability', '#multimodal', '#hallucinations'], 'emoji': '🎭', 'ru': {'title': 'LLM не знают, что они не знают: галлюцинации неотличимы от фактов', 'desc': 'Исследование показывает, что LLM обрабатывают фактические запросы и галлюцинации схожим образом, когда они связаны со знаниями о предмете, создавая неразличимые внутренние представления. Однако галлюцинации, не связанные со знаниями о предмете, формируют отдельные кластеризованные представления, которые можно обнаружить. Анализ показал, что модели не кодируют правдивость в своих внутренних состояниях, а лишь паттерны извлечения знаний. Это означает фундаментальное ограничение: LLM на самом деле не знают, чего они не знают.'}, 'en': {'title': 'LLMs: Patterns of Knowledge, Not Truthfulness', 'desc': 'This paper investigates how large language models (LLMs) handle factual queries and hallucinations, particularly when they are linked to subject knowledge. It reveals that LLMs generate similar internal representations for factual responses and hallucinations that are associated with known subjects, making them hard to distinguish. However, when hallucinations lack subject knowledge, they create unique representations that can be identified. The study concludes that LLMs do not truly encode the concept of truthfulness in their internal processes, but rather rely on patterns of knowledge recall.'}, 'zh': {'title': '大型语言模型的幻觉与事实处理的区别', 'desc': '这篇论文研究了大型语言模型（LLMs）如何处理事实查询和幻觉。研究发现，当幻觉与主题知识相关时，LLMs的内部表示与正确回答相似，难以区分。相反，当幻觉与主题知识无关时，LLMs会产生明显不同的表示，便于识别。结果表明，LLMs并不真正理解真相，而只是记忆模式的反映。'}}}, {'id': 'https://huggingface.co/papers/2510.14902', 'title': 'VLA^2: Empowering Vision-Language-Action Models with an Agentic\n  Framework for Unseen Concept Manipulation', 'url': 'https://huggingface.co/papers/2510.14902', 'abstract': 'A novel agentic framework, VLA^2, enhances vision-language-action models by integrating external modules like web retrieval and object detection, improving generalization to unseen objects and descriptions.  \t\t\t\t\tAI-generated summary \t\t\t\t Current vision-language-action (VLA) models, pre-trained on large-scale robotic data, exhibit strong multi-task capabilities and generalize well to variations in visual and language instructions for manipulation. However, their success rate drops significantly when faced with object concepts outside the training data, such as unseen object descriptions and textures in the dataset. To address this, we propose a novel agentic framework, VLA^2, which leverages OpenVLA as the execution backbone and effectively leverages external modules such as web retrieval and object detection to provide visual and textual knowledge about target objects to the VLA. This approach mitigates generalization failure when handling out-of-distribution objects. Based on the LIBERO simulation environment, we introduced novel objects and object descriptions to construct a new evaluation benchmark with three difficulty levels to test the effectiveness of our method. Our framework successfully outperformed the current state-of-the-art models on our designed hard-level generalization benchmark. Compared to the standalone OpenVLA baseline, VLA^2 achieves a 44.2% improvement in the success rate in the hard-level benchmark and an average improvement of 20.2% in all customized environments without any performance degradation on in-domain tasks. Project website: https://vla-2.github.io.', 'score': 11, 'issue_id': 6472, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'b6da5bc64d5656e4', 'authors': ['Han Zhao', 'Jiaxuan Zhang', 'Wenxuan Song', 'Pengxiang Ding', 'Donglin Wang'], 'affiliations': ['Hong Kong University of Science and Technology (Guangzhou), China', 'MiLAB, Westlake University, China', 'Southern University of Science and Technology, China', 'Zhejiang University, China'], 'pdf_title_img': 'assets/pdf/title_img/2510.14902.jpg', 'data': {'categories': ['#agi', '#benchmark', '#optimization', '#cv', '#agents'], 'emoji': '🤖', 'ru': {'title': 'Агентный подход к обобщению VLA моделей на невиденные объекты', 'desc': 'Статья представляет VLA^2 — новый агентный фреймворк для улучшения vision-language-action моделей в робототехнике. Основная проблема существующих VLA моделей заключается в значительном снижении точности при работе с объектами, которых не было в обучающих данных. VLA^2 решает эту проблему, интегрируя внешние модули, такие как поиск в интернете и детекция объектов, которые предоставляют дополнительную визуальную и текстовую информацию о целевых объектах. На новом бенчмарке авторы достигли улучшения на 44.2% по сравнению с базовой моделью OpenVLA на самом сложном уровне тестирования.'}, 'en': {'title': 'VLA^2: Enhancing Generalization in Vision-Language-Action Models', 'desc': 'The paper introduces VLA^2, a new framework that enhances vision-language-action (VLA) models by incorporating external modules like web retrieval and object detection. This integration allows the model to better generalize to unseen objects and descriptions, addressing the limitations of existing models that struggle with out-of-distribution data. By utilizing the OpenVLA execution backbone, VLA^2 significantly improves the success rate in challenging scenarios, achieving a 44.2% increase in performance on a hard-level benchmark. The framework demonstrates robust capabilities across various environments without compromising performance on familiar tasks.'}, 'zh': {'title': 'VLA^2：提升视觉-语言-动作模型的泛化能力', 'desc': '本文提出了一种新颖的代理框架VLA^2，旨在增强视觉-语言-动作（VLA）模型的能力。通过整合外部模块，如网络检索和物体检测，VLA^2能够提高模型对未见物体和描述的泛化能力。该框架在LIBERO仿真环境中进行了评估，成功超越了当前最先进的模型，尤其在困难级别的基准测试中表现出色。与传统的OpenVLA基线相比，VLA^2在困难级别基准测试中的成功率提高了44.2%。'}}}, {'id': 'https://huggingface.co/papers/2510.14763', 'title': 'COIG-Writer: A High-Quality Dataset for Chinese Creative Writing with\n  Thought Processes', 'url': 'https://huggingface.co/papers/2510.14763', 'abstract': 'COIG-Writer, a Chinese creative writing dataset, reveals that process supervision and general-purpose data are crucial for creative writing, with cultural-bound capabilities and lexical diversity impacting performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models exhibit systematic deficiencies in creative writing, particularly in non-English contexts where training data is scarce and lacks process-level supervision. We present COIG-Writer, a novel Chinese creative writing dataset that captures both diverse outputs and their underlying thought processes through systematic reverse-engineering of high-quality texts. Unlike existing datasets that provide only input-output pairs, COIG-Writer comprises 1,665 meticulously curated triplets spanning 51 genres, each containing: (1) a reverse-engineered prompt, (2) detailed creative reasoning documenting decision-making processes, and (3) the final text. Through comprehensive experiments, we identify a two-component model of creative writing: narrative logic (provided by process supervision) and linguistic expression (maintained by general-purpose data). Our findings reveal three critical insights: (1) Process supervision is highly effective but requires stabilization with general data. A ratio of at least one creative sample to twelve general samples is needed to achieve optimal performance; below this threshold, the win rate progressively degrades (from 62.75% down to 35.78%)., (2) creative capabilities are culturally-bound with no cross-lingual transfer (89.26pp gap between Chinese and English performance), and (3) lexical diversity inversely correlates with creative quality (TTR paradox), suggesting high diversity signals compensatory behavior for logical deficiencies. These findings establish that creative excellence emerges from the interaction between logical scaffolding and linguistic grounding, analogous to how mathematical reasoning enhances but cannot replace linguistic competence in foundation models.', 'score': 11, 'issue_id': 6471, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'bedbdd1596dbc1ed', 'authors': ['Yunwen Li', 'Shuangshuang Ying', 'Xingwei Qu', 'Xin Li', 'Sheng Jin', 'Minghao Liu', 'Zhoufutu Wen', 'Tianyu Zheng', 'Xeron Du', 'Qiguang Chen', 'Jiajun Shi', 'Wangchunshu Zhou', 'Jiazhan Feng', 'Wanjun Zhong', 'Libo Qin', 'Stephen Huang', 'Wanxiang Che', 'Chenghua Lin', 'Eli Zhang'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2510.14763.jpg', 'data': {'categories': ['#story_generation', '#multilingual', '#low_resource', '#dataset'], 'emoji': '✍️', 'ru': {'title': 'Креативность AI требует баланса логики и языка', 'desc': 'Исследователи создали датасет COIG-Writer для обучения LLM креативному письму на китайском языке, содержащий 1665 примеров с промптами, процессом рассуждений и финальным текстом. Эксперименты показали, что для качественного творческого письма необходимо сочетание process supervision (пошаговый контроль процесса создания текста) и общих данных в пропорции минимум 1:12. Креативные способности оказались культурно-обусловленными и не переносятся между языками (разница в 89 процентных пунктов между китайским и английским). Высокое лексическое разнообразие парадоксально коррелирует с низким качеством, что указывает на компенсацию логических недостатков модели.'}, 'en': {'title': 'Unlocking Creative Writing with COIG-Writer', 'desc': 'The paper introduces COIG-Writer, a dataset designed to enhance creative writing in Chinese by providing insights into the thought processes behind writing. It emphasizes the importance of process supervision and general-purpose data in improving the performance of large language models, especially in non-English contexts. The dataset includes curated triplets that consist of prompts, reasoning documentation, and final texts, allowing for a deeper understanding of creative writing. Key findings indicate that a balance of creative and general samples is crucial for optimal performance, and that cultural context significantly affects creative capabilities.'}, 'zh': {'title': '创意写作的成功源于逻辑与语言的结合', 'desc': 'COIG-Writer是一个中文创意写作数据集，强调过程监督和通用数据对创意写作的重要性。研究发现，文化背景和词汇多样性会影响创作表现，尤其是在非英语环境中。该数据集包含1665个精心策划的三元组，记录了创作过程中的推理和最终文本。实验结果表明，创意写作的成功依赖于叙事逻辑和语言表达的结合。'}}}, {'id': 'https://huggingface.co/papers/2510.13217', 'title': 'LLM-guided Hierarchical Retrieval', 'url': 'https://huggingface.co/papers/2510.13217', 'abstract': "LATTICE, a hierarchical retrieval framework, enables efficient and accurate reasoning over large document collections using a semantic tree structure and a traversal algorithm that calibrates relevance scores.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern IR systems are increasingly tasked with answering complex, multi-faceted queries that require deep reasoning rather than simple keyword or semantic matching. While LLM-based IR has shown great promise, the prevailing retrieve-then-rerank paradigm inherits the limitations of embedding-based retrieval; parametric generative approaches are difficult to update with new information; and long-context methods that place the entire corpus in context are computationally infeasible for large document collections. To address these challenges, we introduce LATTICE, a hierarchical retrieval framework that enables an LLM to reason over and navigate large corpora with logarithmic search complexity by imposing a semantic tree structure on the corpus. Our approach consists of two stages: (1) an offline phase that organizes the corpus into a semantic hierarchy via either a bottom-up agglomerative strategy or a top-down divisive strategy using multi-level summaries and (2) an online traversal phase where a search LLM navigates this tree. A central challenge in such LLM-guided search is that the model's relevance judgments are noisy, context-dependent, and unaware of the hierarchy, making cross-branch and cross-level comparisons difficult. To overcome this, we propose a traversal algorithm that estimates calibrated latent relevance scores from local LLM outputs and aggregates them into a global path relevance metric. Our training-free framework achieves state-of-the-art zero-shot performance on the reasoning-intensive BRIGHT benchmark, demonstrating up to 9% improvement in Recall@100 and 5% in nDCG@10 over the next best zero-shot baseline. Furthermore, compared to the fine-tuned SOTA method DIVER-v2, LATTICE attains comparable results on BRIGHT subsets that use a static corpus for evaluation.", 'score': 11, 'issue_id': 6467, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '60e89137064e6fba', 'authors': ['Nilesh Gupta', 'Wei-Cheng Chang', 'Ngot Bui', 'Cho-Jui Hsieh', 'Inderjit S. Dhillon'], 'affiliations': ['Google', 'UCLA', 'UT Austin'], 'pdf_title_img': 'assets/pdf/title_img/2510.13217.jpg', 'data': {'categories': ['#rag', '#reasoning', '#optimization', '#benchmark'], 'emoji': '🌳', 'ru': {'title': 'Поиск через семантическое дерево с логарифмической сложностью', 'desc': 'LATTICE — это фреймворк для information retrieval, который организует большие коллекции документов в виде семантического дерева для эффективного поиска. Система работает в два этапа: сначала офлайн строится иерархия документов через агломеративную или дивизивную кластеризацию, затем LLM навигирует по этому дереву онлайн. Ключевая инновация — алгоритм обхода дерева, который калибрует шумные оценки релевантности от LLM и агрегирует их в глобальную метрику. Подход показывает state-of-the-art результаты на бенчмарке BRIGHT без обучения, улучшая Recall@100 на 9% по сравнению с лучшим zero-shot baseline.'}, 'en': {'title': 'LATTICE: Navigating Large Document Collections with Semantic Precision', 'desc': 'LATTICE is a hierarchical retrieval framework designed to improve the efficiency and accuracy of reasoning over large document collections. It organizes documents into a semantic tree structure, allowing for logarithmic search complexity during retrieval. The framework operates in two phases: an offline phase that builds the semantic hierarchy and an online phase where a search LLM navigates this structure. By using a novel traversal algorithm to calibrate relevance scores, LATTICE achieves state-of-the-art performance on reasoning-intensive benchmarks without requiring extensive training.'}, 'zh': {'title': 'LATTICE：高效的层次检索框架', 'desc': 'LATTICE是一种层次检索框架，旨在通过语义树结构和遍历算法提高对大型文档集合的推理效率和准确性。该框架分为两个阶段：离线阶段将文档组织成语义层次，在线阶段则通过搜索LLM在树结构中导航。为了克服模型的相关性判断噪声和上下文依赖性，LATTICE提出了一种遍历算法，能够从局部LLM输出中估计校准的潜在相关性分数。该框架在推理密集型的BRIGHT基准测试中实现了最先进的零-shot性能，显示出显著的改进。'}}}, {'id': 'https://huggingface.co/papers/2510.14880', 'title': 'Fantastic (small) Retrievers and How to Train Them:\n  mxbai-edge-colbert-v0 Tech Report', 'url': 'https://huggingface.co/papers/2510.14880', 'abstract': 'mxbai-edge-colbert-v0 models, with 17M and 32M parameters, demonstrate superior retrieval performance on short-text and long-context benchmarks compared to ColBERTv2.  \t\t\t\t\tAI-generated summary \t\t\t\t In this work, we introduce mxbai-edge-colbert-v0 models, at two different parameter counts: 17M and 32M. As part of our research, we conduct numerous experiments to improve retrieval and late-interaction models, which we intend to distill into smaller models as proof-of-concepts. Our ultimate aim is to support retrieval at all scales, from large-scale retrieval which lives in the cloud to models that can run locally, on any device. mxbai-edge-colbert-v0 is a model that we hope will serve as a solid foundation backbone for all future experiments, representing the first version of a long series of small proof-of-concepts. As part of the development of mxbai-edge-colbert-v0, we conducted multiple ablation studies, of which we report the results. In terms of downstream performance, mxbai-edge-colbert-v0 is a particularly capable small model, outperforming ColBERTv2 on common short-text benchmarks (BEIR) and representing a large step forward in long-context tasks, with unprecedented efficiency.', 'score': 10, 'issue_id': 6468, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'd4f8659830b9bbcc', 'authors': ['Rikiya Takehi', 'Benjamin Clavié', 'Sean Lee', 'Aamir Shakir'], 'affiliations': ['Mixedbread AI', 'Waseda University'], 'pdf_title_img': 'assets/pdf/title_img/2510.14880.jpg', 'data': {'categories': ['#long_context', '#training', '#dataset', '#optimization', '#benchmark', '#small_models'], 'emoji': '🔍', 'ru': {'title': 'Мощный поиск в кармане: компактные модели побеждают гигантов', 'desc': 'Исследователи представили mxbai-edge-colbert-v0 — компактные модели для поиска информации с 17М и 32М параметрами. Модели используют late-interaction архитектуру и превосходят ColBERTv2 на стандартных бенчмарках коротких текстов (BEIR). Особенно впечатляющие результаты достигнуты на задачах с длинным контекстом при беспрецедентной эффективности. Цель проекта — обеспечить качественный поиск на всех масштабах, от облачных решений до локального запуска на любых устройствах.'}, 'en': {'title': 'Efficient Retrieval for All Devices with mxbai-edge-colbert-v0', 'desc': 'The mxbai-edge-colbert-v0 models, available in 17M and 32M parameters, show improved retrieval capabilities over ColBERTv2 in both short-text and long-context scenarios. This research focuses on enhancing retrieval and late-interaction models, aiming to create smaller, efficient models that can operate on various devices. The models are designed to support retrieval tasks at different scales, from cloud-based systems to local implementations. Through extensive ablation studies, we demonstrate that mxbai-edge-colbert-v0 achieves significant performance gains, particularly in short-text benchmarks and long-context tasks, marking a notable advancement in model efficiency.'}, 'zh': {'title': '小模型，大能力：mxbai-edge-colbert-v0的创新之路', 'desc': '本文介绍了mxbai-edge-colbert-v0模型，具有17M和32M两个参数规模。我们通过大量实验来提升检索和后期交互模型的性能，目标是将其提炼为更小的模型作为概念验证。该模型旨在支持各种规模的检索，从云端的大规模检索到可以在任何设备上本地运行的模型。mxbai-edge-colbert-v0在短文本基准（BEIR）上表现优异，且在长上下文任务中展现出前所未有的效率。'}}}, {'id': 'https://huggingface.co/papers/2510.14276', 'title': 'Qwen3Guard Technical Report', 'url': 'https://huggingface.co/papers/2510.14276', 'abstract': 'Qwen3Guard introduces multilingual safety guardrail models with fine-grained tri-class judgments and real-time token-level safety monitoring for large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t As large language models (LLMs) become more capable and widely used, ensuring the safety of their outputs is increasingly critical. Existing guardrail models, though useful in static evaluation settings, face two major limitations in real-world applications: (1) they typically output only binary "safe/unsafe" labels, which can be interpreted inconsistently across diverse safety policies, rendering them incapable of accommodating varying safety tolerances across domains; and (2) they require complete model outputs before performing safety checks, making them fundamentally incompatible with streaming LLM inference, thereby preventing timely intervention during generation and increasing exposure to harmful partial outputs. To address these challenges, we present Qwen3Guard, a series of multilingual safety guardrail models with two specialized variants: Generative Qwen3Guard, which casts safety classification as an instruction-following task to enable fine-grained tri-class judgments (safe, controversial, unsafe); and Stream Qwen3Guard, which introduces a token-level classification head for real-time safety monitoring during incremental text generation. Both variants are available in three sizes (0.6B, 4B, and 8B parameters) and support up to 119 languages and dialects, providing comprehensive, scalable, and low-latency safety moderation for global LLM deployments. Evaluated across English, Chinese, and multilingual benchmarks, Qwen3Guard achieves state-of-the-art performance in both prompt and response safety classification. All models are released under the Apache 2.0 license for public use.', 'score': 10, 'issue_id': 6467, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '9d825e50f189ea5b', 'authors': ['Haiquan Zhao', 'Chenhan Yuan', 'Fei Huang', 'Xiaomeng Hu', 'Yichang Zhang', 'An Yang', 'Bowen Yu', 'Dayiheng Liu', 'Jingren Zhou', 'Junyang Lin', 'Baosong Yang', 'Chen Cheng', 'Jialong Tang', 'Jiandong Jiang', 'Jianwei Zhang', 'Jijie Xu', 'Ming Yan', 'Minmin Sun', 'Pei Zhang', 'Pengjun Xie', 'Qiaoyu Tang', 'Qin Zhu', 'Rong Zhang', 'Shibin Wu', 'Shuo Zhang', 'Tao He', 'Tianyi Tang', 'Tingyu Xia', 'Wei Liao', 'Weizhou Shen', 'Wenbiao Yin', 'Wenmeng Zhou', 'Wenyuan Yu', 'Xiaobin Wang', 'Xiaodong Deng', 'Xiaodong Xu', 'Xinyu Zhang', 'Yang Liu', 'Yeqiu Li', 'Yi Zhang', 'Yong Jiang', 'Yu Wan', 'Yuxin Zhou'], 'affiliations': ['Anthropic', 'Meta-AI', 'OpenAI'], 'pdf_title_img': 'assets/pdf/title_img/2510.14276.jpg', 'data': {'categories': ['#data', '#open_source', '#alignment', '#training', '#ethics', '#multilingual', '#low_resource', '#benchmark'], 'emoji': '🛡️', 'ru': {'title': 'Многоязычная защита LLM с трёхуровневой классификацией и проверкой в реальном времени', 'desc': 'Qwen3Guard — это семейство многоязычных моделей для контроля безопасности LLM, представленное в двух вариантах. Generative Qwen3Guard классифицирует контент на три категории (безопасный, спорный, небезопасный) вместо простого бинарного деления, что позволяет гибко настраивать политику безопасности. Stream Qwen3Guard выполняет проверку безопасности на уровне токенов в режиме реального времени во время генерации текста, что позволяет вмешиваться до завершения ответа. Модели поддерживают 119 языков, доступны в трёх размерах (0.6B, 4B, 8B параметров) и показывают state-of-the-art результаты на английских, китайских и многоязычных бенчмарках.'}, 'en': {'title': 'Multilingual Safety for Language Models: Real-Time Monitoring and Fine-Grained Judgments', 'desc': 'Qwen3Guard presents advanced safety guardrail models designed for large language models (LLMs) that enhance output safety through multilingual support. It addresses the limitations of existing models by providing fine-grained tri-class judgments (safe, controversial, unsafe) instead of just binary classifications, allowing for better alignment with diverse safety policies. Additionally, it introduces real-time token-level safety monitoring, enab
