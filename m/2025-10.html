ons—like removing unnecessary words or rearranging them—LLMs can perform better on various benchmarks. They tested this approach on popular datasets and observed that it sometimes led to improved performance, even when the instructions were altered. The study emphasizes the value of using perturbed instructions in training to make LLMs more robust against variations in user input.'}, 'zh': {'title': '引入扰动，提升模型抗噪声能力', 'desc': '本论文探讨了在指令调优数据中引入扰动是否能增强大型语言模型（LLMs）对噪声指令的抵抗力。研究表明，指令调优在提升LLMs的任务解决能力方面至关重要，但它们对指令措辞的细微变化非常敏感。通过对指令调优数据进行扰动处理，如去除停用词或打乱词序，研究了其对LLMs在标准基准（如MMLU、BBH、GSM8K）上的表现影响。结果显示，在某些情况下，使用扰动指令进行调优可以提高下游任务的性能，强调了在指令调优中包含扰动指令的重要性。'}}}, {'id': 'https://huggingface.co/papers/2510.00263', 'title': 'Judging with Confidence: Calibrating Autoraters to Preference\n  Distributions', 'url': 'https://huggingface.co/papers/2510.00263', 'abstract': "A framework for calibrating probabilistic autoraters to preference distributions using supervised fine-tuning and reinforcement learning improves alignment with human values and reduces bias.  \t\t\t\t\tAI-generated summary \t\t\t\t The alignment of large language models (LLMs) with human values increasingly relies on using other LLMs as automated judges, or ``autoraters''. However, their reliability is limited by a foundational issue: they are trained on discrete preference labels, forcing a single ground truth onto tasks that are often subjective, ambiguous, or nuanced. We argue that a reliable autorater must learn to model the full distribution of preferences defined by a target population. In this paper, we propose a general framework for calibrating probabilistic autoraters to any given preference distribution. We formalize the problem and present two learning methods tailored to different data conditions: 1) a direct supervised fine-tuning for dense, probabilistic labels, and 2) a reinforcement learning approach for sparse, binary labels. Our empirical results show that finetuning autoraters with a distribution-matching objective leads to verbalized probability predictions that are better aligned with the target preference distribution, with improved calibration and significantly lower positional bias, all while preserving performance on objective tasks.", 'score': 12, 'issue_id': 6275, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '96cee62eae60ad82', 'authors': ['Zhuohang Li', 'Xiaowei Li', 'Chengyu Huang', 'Guowang Li', 'Katayoon Goshvadi', 'Bo Dai', 'Dale Schuurmans', 'Paul Zhou', 'Hamid Palangi', 'Yiwen Song', 'Palash Goyal', 'Murat Kantarcioglu', 'Bradley A. Malin', 'Yuan Xue'], 'affiliations': ['Cornell University', 'Google', 'Google DeepMind', 'Scale AI', 'University of Alberta', 'Vanderbilt University', 'Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2510.00263.jpg', 'data': {'categories': ['#alignment', '#training', '#ethics', '#rlhf'], 'emoji': '⚖️', 'ru': {'title': 'Автооценщики, настроенные на распределение предпочтений людей', 'desc': 'Статья предлагает framework для калибровки вероятностных автооценщиков (autoraters) - LLM, которые автоматически оценивают ответы других моделей. Вместо обучения на дискретных метках авторы учат модели предсказывать полное распределение предпочтений целевой аудитории людей. Для этого используются два подхода: supervised fine-tuning для плотных вероятностных меток и reinforcement learning для разреженных бинарных меток. Результаты показывают улучшенную калибровку, снижение позиционного bias и лучшее alignment с человеческими ценностями при сохранении качества на объективных задачах.'}, 'en': {'title': 'Aligning Autoraters with Human Preferences through Advanced Calibration', 'desc': 'This paper presents a framework for improving the accuracy of automated judges, known as autoraters, which evaluate preferences in a way that aligns better with human values. The authors highlight the limitations of traditional autoraters that rely on fixed preference labels, which can oversimplify complex human judgments. They propose two methods for training these autoraters: one using supervised fine-tuning for detailed preference data and another using reinforcement learning for simpler binary data. The results demonstrate that their approach enhances the alignment of predictions with actual human preferences, reduces bias, and maintains performance on objective tasks.'}, 'zh': {'title': '校准自动评分器以对齐人类价值观', 'desc': '本文提出了一种框架，用于通过监督微调和强化学习来校准概率自动评分器，以更好地与人类价值观对齐并减少偏见。我们认为，可靠的自动评分器必须学习建模目标人群定义的完整偏好分布，而不是仅依赖于离散的偏好标签。我们提出了两种学习方法，分别适用于不同的数据条件：一种是针对密集概率标签的直接监督微调，另一种是针对稀疏二元标签的强化学习方法。实验证明，使用分布匹配目标微调自动评分器可以提高其预测的概率与目标偏好分布的对齐程度，同时降低位置偏见。'}}}, {'id': 'https://huggingface.co/papers/2510.04996', 'title': 'Reinforce-Ada: An Adaptive Sampling Framework for Reinforce-Style LLM\n  Training', 'url': 'https://huggingface.co/papers/2510.04996', 'abstract': 'Reinforce-Ada is an adaptive sampling framework for online reinforcement learning post-training of large language models, which accelerates convergence and improves performance by dynamically reallocating sampling effort based on prompt uncertainty.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning applied to large language models (LLMs) for reasoning tasks is often bottlenecked by unstable gradient estimates due to fixed and uniform sampling of responses across prompts. Prior work such as GVM-RAFT addresses this by dynamically allocating inference budget per prompt to minimize stochastic gradient variance under a budget constraint. Inspired by this insight, we propose Reinforce-Ada, an adaptive sampling framework for online RL post-training of LLMs that continuously reallocates sampling effort to the prompts with the greatest uncertainty or learning potential. Unlike conventional two-stage allocation methods, Reinforce-Ada interleaves estimation and sampling in an online successive elimination process, and automatically stops sampling for a prompt once sufficient signal is collected. To stabilize updates, we form fixed-size groups with enforced reward diversity and compute advantage baselines using global statistics aggregated over the adaptive sampling phase. Empirical results across multiple model architectures and reasoning benchmarks show that Reinforce-Ada accelerates convergence and improves final performance compared to GRPO, especially when using the balanced sampling variant. Our work highlights the central role of variance-aware, adaptive data curation in enabling efficient and reliable reinforcement learning for reasoning-capable LLMs. Code is available at https://github.com/RLHFlow/Reinforce-Ada.', 'score': 10, 'issue_id': 6276, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': 'ce0c9b530b9743c2', 'authors': ['Wei Xiong', 'Chenlu Ye', 'Baohao Liao', 'Hanze Dong', 'Xinxing Xu', 'Christof Monz', 'Jiang Bian', 'Nan Jiang', 'Tong Zhang'], 'affiliations': ['Microsoft Research', 'University of Amsterdam', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2510.04996.jpg', 'data': {'categories': ['#rlhf', '#training', '#rl', '#reasoning', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Умное распределение ресурсов: адаптивный сэмплирование для RL-обучения LLM', 'desc': 'Reinforce-Ada — это адаптивный метод для post-training больших языковых моделей с помощью reinforcement learning, который динамически перераспределяет вычислительные ресурсы между промптами в зависимости от их неопределённости. В отличие от традиционных подходов с фиксированной выборкой, метод чередует оценку и сэмплирование в онлайн-режиме, автоматически останавливая выборку для промпта после получения достаточного сигнала. Для стабилизации обучения используются группы фиксированного размера с разнообразными наградами и глобальная статистика для вычисления advantage baseline. Эксперименты показывают ускоренную сходимость и улучшенную производительность по сравнению с GRPO на задачах reasoning для LLM различных архитектур.'}, 'en': {'title': 'Adaptive Sampling for Faster Learning in Language Models', 'desc': 'Reinforce-Ada is a new framework designed to improve online reinforcement learning for large language models (LLMs) by adapting how sampling is done based on the uncertainty of prompts. It addresses the problem of unstable gradient estimates that arise from fixed sampling methods by reallocating resources to prompts that need more attention. This framework uses an online process to continuously estimate and sample, stopping when enough information is gathered, which helps stabilize learning. The results show that Reinforce-Ada not only speeds up the learning process but also enhances the overall performance of LLMs on reasoning tasks compared to previous methods.'}, 'zh': {'title': '自适应采样，提升强化学习效率', 'desc': 'Reinforce-Ada 是一种自适应采样框架，旨在加速大型语言模型的在线强化学习后训练。它通过根据提示的不确定性动态重新分配采样工作量，从而提高收敛速度和性能。与传统的两阶段分配方法不同，Reinforce-Ada 在在线逐步消除过程中交替进行估计和采样，并在收集到足够信号后自动停止对某个提示的采样。实验证明，Reinforce-Ada 在多个模型架构和推理基准上表现出色，尤其是在使用平衡采样变体时。'}}}, {'id': 'https://huggingface.co/papers/2510.01161', 'title': 'Prosperity before Collapse: How Far Can Off-Policy RL Reach with Stale\n  Data on LLMs?', 'url': 'https://huggingface.co/papers/2510.01161', 'abstract': 'M2PO, a reinforcement learning algorithm, enables stable off-policy training with stale data by constraining the second moment of importance weights, achieving performance comparable to on-policy methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning has been central to recent advances in large language model reasoning, but most algorithms rely on on-policy training that demands fresh rollouts at every update, limiting efficiency and scalability. Asynchronous RL systems alleviate this by decoupling rollout generation from training, yet their effectiveness hinges on tolerating large staleness in rollout data, a setting where existing methods either degrade in performance or collapse. We revisit this challenge and uncover a prosperity-before-collapse phenomenon: stale data can be as informative as on-policy data if exploited properly. Building on this insight, we introduce M2PO (Second-Moment Trust Policy Optimization), which constrains the second moment of importance weights to suppress only extreme outliers while preserving informative updates. Notably, M2PO sharply reduces the fraction of clipped tokens under high staleness (from 1.22% to 0.06% over training), precisely masking high-variance tokens while maintaining stable optimization. Extensive evaluation across six models (from 1.7B to 32B) and eight benchmarks shows that M2PO delivers stable off-policy training even with data stale by at least 256 model updates and matches on-policy performance.', 'score': 9, 'issue_id': 6292, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '928a1891e8739664', 'authors': ['Haizhong Zheng', 'Jiawei Zhao', 'Bedi Chen'], 'affiliations': ['Carnegie Mellon University', 'Meta AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.01161.jpg', 'data': {'categories': ['#reasoning', '#training', '#optimization', '#rl'], 'emoji': '⏳', 'ru': {'title': 'Стабильное обучение на старых данных через контроль второго момента', 'desc': 'Исследователи представили алгоритм M2PO для reinforcement learning, который решает проблему обучения на устаревших данных в асинхронных системах. Метод ограничивает второй момент importance weights, подавляя только экстремальные выбросы и сохраняя информативные обновления. Это резко снижает долю отсекаемых токенов при высокой устарелости данных с 1.22% до 0.06%. Эксперименты на моделях от 1.7B до 32B параметров показали, что M2PO обеспечивает стабильное off-policy обучение даже на данных с задержкой в 256 обновлений модели, достигая производительности on-policy методов.'}, 'en': {'title': 'M2PO: Stable Off-Policy Learning with Stale Data', 'desc': 'M2PO is a novel reinforcement learning algorithm designed to improve off-policy training using stale data. It achieves this by constraining the second moment of importance weights, which helps to filter out extreme outliers while retaining useful information. This approach allows M2PO to maintain stable optimization and reduce the impact of high-variance tokens during training. Extensive testing shows that M2PO can effectively handle stale data, achieving performance levels similar to on-policy methods across various models and benchmarks.'}, 'zh': {'title': 'M2PO：稳定的离线策略训练新方法', 'desc': 'M2PO是一种强化学习算法，能够在使用过时数据的情况下实现稳定的离线策略训练。它通过限制重要性权重的二阶矩，抑制极端异常值，同时保留有用的更新信息。研究表明，适当利用过时数据可以与在线策略数据同样有效。M2PO在多个模型和基准测试中表现出色，即使在数据过时256次模型更新后，仍能与在线策略的性能相媲美。'}}}, {'id': 'https://huggingface.co/papers/2510.05069', 'title': 'SwiReasoning: Switch-Thinking in Latent and Explicit for Pareto-Superior\n  Reasoning LLMs', 'url': 'https://huggingface.co/papers/2510.05069', 'abstract': 'SwiReasoning, a training-free framework for LLMs, dynamically switches between explicit and latent reasoning to improve accuracy and token efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent work shows that, beyond discrete reasoning through explicit chain-of-thought steps, which are limited by the boundaries of natural languages, large language models (LLMs) can also reason continuously in latent space, allowing richer information per step and thereby improving token efficiency. Despite this promise, latent reasoning still faces two challenges, especially in training-free settings: 1) purely latent reasoning broadens the search distribution by maintaining multiple implicit paths, which diffuses probability mass, introduces noise, and impedes convergence to a single high-confidence solution, thereby hurting accuracy; and 2) overthinking persists even without explicit text, wasting tokens and degrading efficiency. To address these issues, we introduce SwiReasoning, a training-free framework for LLM reasoning which features two key innovations: 1) SwiReasoning dynamically switches between explicit and latent reasoning, guided by block-wise confidence estimated from entropy trends in next-token distributions, to balance exploration and exploitation and promote timely convergence. 2) By limiting the maximum number of thinking-block switches, SwiReasoning curbs overthinking and improves token efficiency across varying problem difficulties. On widely used mathematics and STEM benchmarks, SwiReasoning consistently improves average accuracy by 1.5%-2.8% across reasoning LLMs of different model families and scales. Furthermore, under constrained budgets, SwiReasoning improves average token efficiency by 56%-79%, with larger gains as budgets tighten.', 'score': 8, 'issue_id': 6276, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': 'd568b729fb721dc9', 'authors': ['Dachuan Shi', 'Abedelkadir Asi', 'Keying Li', 'Xiangchi Yuan', 'Leyan Pan', 'Wenke Lee', 'Wen Xiao'], 'affiliations': ['Georgia Tech', 'Microsoft'], 'pdf_title_img': 'assets/pdf/title_img/2510.05069.jpg', 'data': {'categories': ['#benchmark', '#training', '#reasoning', '#math', '#optimization'], 'emoji': '🔀', 'ru': {'title': 'Умное переключение между явным и скрытым рассуждением для эффективности LLM', 'desc': 'SwiReasoning — это framework без обучения для LLM, который динамически переключается между явным рассуждением (chain-of-thought) и скрытым рассуждением в латентном пространстве. Переключение управляется оценкой уверенности на основе энтропии распределений следующих токенов, что помогает балансировать исследование и эксплуатацию. Ограничение максимального числа переключений предотвращает «overthinking» и повышает эффективность использования токенов. На математических и STEM бенчмарках метод улучшает точность на 1.5-2.8% и повышает эффективность токенов на 56-79% при ограниченных бюджетах.'}, 'en': {'title': 'SwiReasoning: Smart Switching for Efficient LLM Reasoning', 'desc': 'SwiReasoning is a novel framework designed for large language models (LLMs) that enhances reasoning capabilities without the need for training. It intelligently alternates between explicit reasoning, which uses clear steps, and latent reasoning, which operates in a more abstract space, to optimize both accuracy and token usage. The framework addresses challenges such as the dilution of probability mass in latent reasoning and the inefficiencies caused by excessive reasoning steps. By implementing a dynamic switching mechanism and limiting the number of reasoning transitions, SwiReasoning significantly boosts performance on mathematical and STEM tasks while improving token efficiency.'}, 'zh': {'title': 'SwiReasoning：动态推理，提升效率与准确性', 'desc': 'SwiReasoning 是一个无需训练的框架，旨在提高大型语言模型（LLMs）的推理能力。它通过动态切换显性推理和潜在推理，来平衡探索与利用，从而提高准确性和令牌效率。该框架解决了潜在推理中的两个主要挑战：过多的隐式路径导致的准确性下降和过度思考造成的令牌浪费。实验结果表明，SwiReasoning 在数学和STEM基准测试中，平均准确率提高了1.5%-2.8%，并在预算受限的情况下，令牌效率提高了56%-79%。'}}}, {'id': 'https://huggingface.co/papers/2510.02919', 'title': 'Self-Reflective Generation at Test Time', 'url': 'https://huggingface.co/papers/2510.02919', 'abstract': 'SRGen, a lightweight test-time framework, improves LLM reasoning by dynamically identifying and correcting high-uncertainty tokens during generation, leading to better single-pass quality and self-consistency.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) increasingly solve complex reasoning tasks via long chain-of-thought, but their forward-only autoregressive generation process is fragile; early token errors can cascade, which creates a clear need for self-reflection mechanisms. However, existing self-reflection either performs revisions over full drafts or learns self-correction via expensive training, both fundamentally reactive and inefficient. To address this, we propose Self-Reflective Generation at Test Time (SRGen), a lightweight test-time framework that reflects before generating at uncertain points. During token generation, SRGen utilizes dynamic entropy thresholding to identify high-uncertainty tokens. For each identified token, it trains a specific corrective vector, which fully exploits the already generated context for a self-reflective generation to correct the token probability distribution. By retrospectively analyzing the partial output, this self-reflection enables more trustworthy decisions, thereby significantly reducing the probability of errors at highly uncertain points. Evaluated on challenging mathematical reasoning benchmarks and a diverse set of LLMs, SRGen can consistently strengthen model reasoning: improvements in single-pass quality also translate into stronger self-consistency voting. Especially, on AIME2024 with DeepSeek-R1-Distill-Qwen-7B, SRGen yields absolute improvements of +12.0% on Pass@1 and +13.3% on Cons@5. Moreover, our findings position SRGen as a plug-and-play method that integrates reflection into the generation process for reliable LLM reasoning, achieving consistent gains with bounded overhead and broad composability with other training-time (e.g., RLHF) and test-time (e.g., SLOT) techniques.', 'score': 8, 'issue_id': 6279, 'pub_date': '2025-10-03', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}, 'hash': '12a111efaa453287', 'authors': ['Jian Mu', 'Qixin Zhang', 'Zhiyong Wang', 'Menglin Yang', 'Shuang Qiu', 'Chengwei Qin', 'Zhongxiang Dai', 'Yao Shu'], 'affiliations': ['City University of Hong Kong', 'Hong Kong University of Science and Technology (Guangzhou)', 'Nanyang Technological University', 'The Chinese University of Hong Kong, Shenzhen', 'University of Edinburgh'], 'pdf_title_img': 'assets/pdf/title_img/2510.02919.jpg', 'data': {'categories': ['#rlhf', '#training', '#math', '#interpretability', '#reasoning'], 'emoji': '🔄', 'ru': {'title': 'Самокоррекция LLM на лету через анализ неопределённости токенов', 'desc': 'SRGen — это легковесный фреймворк для улучшения рассуждений LLM во время генерации текста. Метод динамически определяет токены с высокой неопределённостью (используя энтропию) и корректирует их распределение вероятностей с помощью специальных корректирующих векторов. Это позволяет модели "размышлять" над уже сгенерированным контекстом и исправлять ошибки до их распространения по цепочке рассуждений. На математических бенчмарках SRGen показывает значительные улучшения (например, +12% на AIME2024) и легко комбинируется с другими методами оптимизации.'}, 'en': {'title': 'Enhancing LLM Reasoning with Dynamic Self-Reflection', 'desc': 'SRGen is a novel framework designed to enhance the reasoning capabilities of large language models (LLMs) during their generation process. It identifies high-uncertainty tokens in real-time and applies corrective measures to improve the accuracy of generated outputs. By utilizing dynamic entropy thresholding, SRGen allows for self-reflection before generating each token, which helps in making more reliable decisions. This approach not only boosts the quality of single-pass outputs but also increases self-consistency, demonstrating significant performance improvements on various reasoning benchmarks.'}, 'zh': {'title': '自我反思生成：提升LLM推理的轻量级框架', 'desc': 'SRGen是一种轻量级的测试时框架，通过动态识别和修正高不确定性标记来提高大型语言模型（LLM）的推理能力。该方法在生成过程中利用动态熵阈值来识别不确定性高的标记，并为每个标记训练特定的修正向量，以便在生成之前进行自我反思。通过回顾部分输出，SRGen能够做出更可靠的决策，从而显著降低高不确定性点的错误概率。实验结果表明，SRGen在数学推理基准测试中表现出色，能够有效提升模型的推理质量和自我一致性。'}}}, {'id': 'https://huggingface.co/papers/2510.00499', 'title': 'MOSS-Speech: Towards True Speech-to-Speech Models Without Text Guidance', 'url': 'https://huggingface.co/papers/2510.00499', 'abstract': 'MOSS-Speech is a speech-to-speech large language model that directly processes and generates speech without text intermediates, achieving state-of-the-art performance in spoken question answering and competitive text performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Spoken dialogue systems often rely on cascaded pipelines that transcribe, process, and resynthesize speech. While effective, this design discards paralinguistic cues and limits expressivity. Recent end-to-end methods reduce latency and better preserve these cues, yet still rely on text intermediates, creating a fundamental bottleneck. We present MOSS-Speech, a true speech-to-speech large language model that directly understands and generates speech without relying on text guidance. Our approach combines a modality-based layer-splitting architecture with a frozen pre-training strategy, preserving the reasoning and knowledge of pretrained text LLMs while adding native speech capabilities. Experiments show that our model achieves state-of-the-art results in spoken question answering and delivers comparable speech-to-speech performance relative to existing text-guided systems, while still maintaining competitive text performance. By narrowing the gap between text-guided and direct speech generation, our work establishes a new paradigm for expressive and efficient end-to-end speech interaction.', 'score': 8, 'issue_id': 6288, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '081612ee8738390a', 'authors': ['Xingjian Zhao', 'Zhe Xu', 'Qinyuan Cheng', 'Zhaoye Fei', 'Luozhijie Jin', 'Yang Wang', 'Hanfu Chen', 'Yaozhou Jiang', 'Qinghui Gao', 'Ke Chen', 'Ruixiao Li', 'Mingshu Chen', 'Ruiming Wang', 'Wenbo Zhang', 'Yiyang Zhang', 'Donghua Yu', 'Yang Gao', 'Xiaogui Yang', 'Yitian Gong', 'Yuanfan Xu', 'Yaqian Zhou', 'Xuanjing Huang', 'Xipeng Qiu'], 'affiliations': ['Fudan University', 'MOSI', 'Shanghai Innovation Institute'], 'pdf_title_img': 'assets/pdf/title_img/2510.00499.jpg', 'data': {'categories': ['#multimodal', '#architecture', '#audio'], 'emoji': '🗣️', 'ru': {'title': 'Речь напрямую: LLM без текстовых посредников', 'desc': 'MOSS-Speech — это speech-to-speech LLM, которая обрабатывает и генерирует речь напрямую, без промежуточного преобразования в текст. Модель использует архитектуру с разделением слоёв по модальностям и замороженную предобученную текстовую LLM, сохраняя её знания и добавляя нативные речевые способности. В отличие от каскадных систем (распознавание→обработка→синтез), такой подход сохраняет паралингвистические особенности речи и снижает latency. MOSS-Speech достигает state-of-the-art результатов в spoken question answering и сопоставимого качества с text-guided системами, открывая новую парадигму для выразительного речевого взаимодействия.'}, 'en': {'title': 'Revolutionizing Speech Interaction with Direct Speech-to-Speech Processing', 'desc': 'MOSS-Speech is a novel speech-to-speech large language model that processes and generates spoken language directly, bypassing the need for text intermediates. This model addresses limitations of traditional systems that often lose important vocal cues and expressiveness due to their reliance on text transcription. By utilizing a unique architecture that separates modalities and leveraging pre-trained text models, MOSS-Speech enhances both spoken question answering and overall speech performance. The results demonstrate that it not only matches but also improves upon existing text-guided systems, paving the way for more natural and efficient speech interactions.'}, 'zh': {'title': 'MOSS-Speech：无文本的语音交互新范式', 'desc': 'MOSS-Speech是一种直接处理和生成语音的大型语言模型，能够在没有文本中介的情况下进行语音到语音的转换。该模型通过结合基于模态的层分离架构和冻结预训练策略，保留了预训练文本语言模型的推理和知识，同时增加了原生语音能力。实验结果表明，MOSS-Speech在口语问答任务中达到了最先进的性能，并且在语音到语音的表现上与现有的文本引导系统相当。通过缩小文本引导和直接语音生成之间的差距，我们的工作为高效且富有表现力的端到端语音交互建立了新的范式。'}}}, {'id': 'https://huggingface.co/papers/2510.04290', 'title': 'ChronoEdit: Towards Temporal Reasoning for Image Editing and World\n  Simulation', 'url': 'https://huggingface.co/papers/2510.04290', 'abstract': 'ChronoEdit addresses physical consistency in image editing by reframing it as a video generation problem, leveraging pretrained video models and temporal reasoning tokens.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in large generative models have significantly advanced image editing and in-context image generation, yet a critical gap remains in ensuring physical consistency, where edited objects must remain coherent. This capability is especially vital for world simulation related tasks. In this paper, we present ChronoEdit, a framework that reframes image editing as a video generation problem. First, ChronoEdit treats the input and edited images as the first and last frames of a video, allowing it to leverage large pretrained video generative models that capture not only object appearance but also the implicit physics of motion and interaction through learned temporal consistency. Second, ChronoEdit introduces a temporal reasoning stage that explicitly performs editing at inference time. Under this setting, the target frame is jointly denoised with reasoning tokens to imagine a plausible editing trajectory that constrains the solution space to physically viable transformations. The reasoning tokens are then dropped after a few steps to avoid the high computational cost of rendering a full video. To validate ChronoEdit, we introduce PBench-Edit, a new benchmark of image-prompt pairs for contexts that require physical consistency, and demonstrate that ChronoEdit surpasses state-of-the-art baselines in both visual fidelity and physical plausibility. Code and models for both the 14B and 2B variants of ChronoEdit will be released on the project page: https://research.nvidia.com/labs/toronto-ai/chronoedit', 'score': 7, 'issue_id': 6278, 'pub_date': '2025-10-05', 'pub_date_card': {'ru': '5 октября', 'en': 'October 5', 'zh': '10月5日'}, 'hash': '24a3e88998d521a8', 'authors': ['Jay Zhangjie Wu', 'Xuanchi Ren', 'Tianchang Shen', 'Tianshi Cao', 'Kai He', 'Yifan Lu', 'Ruiyuan Gao', 'Enze Xie', 'Shiyi Lan', 'Jose M. Alvarez', 'Jun Gao', 'Sanja Fidler', 'Zian Wang', 'Huan Ling'], 'affiliations': ['NVIDIA', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2510.04290.jpg', 'data': {'categories': ['#video', '#games', '#cv', '#reasoning', '#benchmark', '#optimization'], 'emoji': '⏱️', 'ru': {'title': 'Физически правдоподобное редактирование через видео-генерацию', 'desc': 'ChronoEdit решает проблему физической согласованности при редактировании изображений, переформулируя задачу как генерацию видео. Метод использует предобученные видео-модели и специальные токены временного рассуждения, которые помогают представить правдоподобную траекторию изменений между исходным и отредактированным изображением. На этапе inference токены рассуждения совместно денойзятся с целевым кадром, ограничивая пространство решений физически возможными трансформациями, после чего отбрасываются для экономии вычислений. Авторы представили новый бенчмарк PBench-Edit и показали превосходство ChronoEdit над существующими методами в плане визуального качества и физической правдоподобности.'}, 'en': {'title': 'Revolutionizing Image Editing with Video Generation for Physical Consistency', 'desc': 'ChronoEdit is a novel framework that enhances image editing by treating it as a video generation task. It utilizes pretrained video models to ensure that edited images maintain physical consistency, which is crucial for realistic simulations. The framework incorporates a temporal reasoning stage that helps to create plausible editing paths, ensuring that transformations are physically viable. By introducing a new benchmark, PBench-Edit, ChronoEdit demonstrates superior performance in both visual quality and adherence to physical laws compared to existing methods.'}, 'zh': {'title': 'ChronoEdit：图像编辑的新视角', 'desc': 'ChronoEdit 是一个将图像编辑重新定义为视频生成问题的框架，旨在解决图像编辑中的物理一致性问题。它利用预训练的视频生成模型和时间推理令牌，确保编辑后的对象在视觉上和物理上都保持一致。通过将输入图像和编辑后的图像视为视频的第一帧和最后一帧，ChronoEdit 能够捕捉物体的外观以及运动和交互的隐含物理特性。我们还引入了一个时间推理阶段，在推理时进行编辑，从而实现更高的视觉保真度和物理合理性。'}}}, {'id': 'https://huggingface.co/papers/2510.03755', 'title': 'Code4MeV2: a Research-oriented Code-completion Platform', 'url': 'https://huggingface.co/papers/2510.03755', 'abstract': 'Code4MeV2 is an open-source code completion plugin for JetBrains IDEs that provides a transparent data collection framework for researchers, offering industry-level performance and user feedback.  \t\t\t\t\tAI-generated summary \t\t\t\t The adoption of AI-powered code completion tools in software development has increased substantially, yet the user interaction data produced by these systems remain proprietary within large corporations. This creates a barrier for the academic community, as researchers must often develop dedicated platforms to conduct studies on human--AI interaction, making reproducible research and large-scale data analysis impractical. In this work, we introduce Code4MeV2, a research-oriented, open-source code completion plugin for JetBrains IDEs, as a solution to this limitation. Code4MeV2 is designed using a client--server architecture and features inline code completion and a context-aware chat assistant. Its core contribution is a modular and transparent data collection framework that gives researchers fine-grained control over telemetry and context gathering. Code4MeV2 achieves industry-comparable performance in terms of code completion, with an average latency of 200~ms. We assess our tool through a combination of an expert evaluation and a user study with eight participants. Feedback from both researchers and daily users highlights its informativeness and usefulness. We invite the community to adopt and contribute to this tool. More information about the tool can be found at https://app.code4me.me.', 'score': 7, 'issue_id': 6282, 'pub_date': '2025-10-04', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}, 'hash': '97dd9ba5d0b2e9a6', 'authors': ['Roham Koohestani', 'Parham Bateni', 'Aydin Ebrahimi', 'Behdad Etezadi', 'Kiarash Karimi', 'Maliheh Izadi'], 'affiliations': ['Delft University of Technology Delft, the Netherlands'], 'pdf_title_img': 'assets/pdf/title_img/2510.03755.jpg', 'data': {'categories': ['#agents', '#dataset', '#data', '#open_source', '#plp'], 'emoji': '🔬', 'ru': {'title': 'Открытая платформа для изучения взаимодействия разработчиков с AI-ассистентами', 'desc': 'Исследователи представили Code4MeV2 — open-source плагин для JetBrains IDE с функциями автодополнения кода и чат-ассистента. Ключевая особенность инструмента — прозрачная модульная система сбора данных о взаимодействии пользователей с AI, которая даёт исследователям детальный контроль над телеметрией. Плагин демонстрирует производительность на уровне коммерческих решений со средней задержкой 200 мс. Инструмент решает проблему недоступности данных о взаимодействии человека и AI, которые обычно остаются внутри крупных корпораций, открывая новые возможности для воспроизводимых академических исследований.'}, 'en': {'title': 'Empowering Research with Open-Source Code Completion', 'desc': 'Code4MeV2 is an open-source code completion plugin designed for JetBrains IDEs that addresses the lack of accessible user interaction data in AI-powered coding tools. It features a client-server architecture, providing inline code completion and a context-aware chat assistant, which enhances user experience. The plugin includes a modular data collection framework that allows researchers to gather detailed telemetry and context information for studies on human-AI interaction. With performance metrics comparable to industry standards, Code4MeV2 aims to facilitate reproducible research and encourage community contributions.'}, 'zh': {'title': '开源代码补全插件，助力研究与开发', 'desc': 'Code4MeV2是一个开源的代码补全插件，专为JetBrains IDE设计，旨在为研究人员提供透明的数据收集框架。该插件采用客户端-服务器架构，具备内联代码补全和上下文感知聊天助手功能。其核心贡献在于提供模块化和透明的数据收集机制，使研究人员能够精细控制遥测和上下文数据的收集。Code4MeV2在代码补全性能上达到了行业水平，平均延迟为200毫秒，用户反馈显示其信息量大且实用。'}}}, {'id': 'https://huggingface.co/papers/2510.04673', 'title': 'Watch and Learn: Learning to Use Computers from Online Videos', 'url': 'https://huggingface.co/papers/2510.04673', 'abstract': "Watch & Learn converts web demonstration videos into UI trajectories to enhance computer use agents, improving both in-context demonstrations and supervised training.  \t\t\t\t\tAI-generated summary \t\t\t\t Computer use agents (CUAs) need to plan task workflows grounded in diverse, ever-changing applications and environments, but learning is hindered by the scarcity of large-scale, high-quality training data in the target application. Existing datasets are domain-specific, static, and costly to annotate, while current synthetic data generation methods often yield simplistic or misaligned task demonstrations. To address these limitations, we introduce Watch & Learn (W&L), a framework that converts human demonstration videos readily available on the Internet into executable UI trajectories at scale. Instead of directly generating trajectories or relying on ad hoc reasoning heuristics, we cast the problem as an inverse dynamics objective: predicting the user's action from consecutive screen states. This formulation reduces manual engineering, is easier to learn, and generalizes more robustly across applications. Concretely, we develop an inverse dynamics labeling pipeline with task-aware video retrieval, generate over 53k high-quality trajectories from raw web videos, and demonstrate that these trajectories improve CUAs both as in-context demonstrations and as supervised training data. On the challenging OSWorld benchmark, UI trajectories extracted with W&L consistently enhance both general-purpose and state-of-the-art frameworks in-context, and deliver stronger gains for open-source models under supervised training. These results highlight web-scale human demonstration videos as a practical and scalable foundation for advancing CUAs towards real-world deployment.", 'score': 5, 'issue_id': 6276, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '73bca360494694a1', 'authors': ['Chan Hee Song', 'Yiwen Song', 'Palash Goyal', 'Yu Su', 'Oriana Riva', 'Hamid Palangi', 'Tomas Pfister'], 'affiliations': ['Google Cloud AI Research', 'Google DeepMind', 'The Ohio State University'], 'pdf_title_img': 'assets/pdf/title_img/2510.04673.jpg', 'data': {'categories': ['#benchmark', '#synthetic', '#dataset', '#data', '#open_source', '#agents'], 'emoji': '🎥', 'ru': {'title': 'Обучение AI-агентов управлению компьютером через просмотр видео из интернета', 'desc': 'Статья представляет фреймворк Watch & Learn, который преобразует видео с демонстрациями работы в интернете в исполняемые UI-траектории для обучения агентов управления компьютером. Вместо прямой генерации траекторий используется подход inverse dynamics: предсказание действий пользователя по последовательным состояниям экрана. На основе этого метода создано более 53 тысяч высококачественных траекторий из веб-видео, которые улучшают работу агентов как in-context примеры и как данные для supervised обучения. Результаты на бенчмарке OSWorld показывают значительное улучшение производительности, особенно для open-source моделей.'}, 'en': {'title': 'Transforming Web Videos into Actionable UI Trajectories for Smart Agents', 'desc': 'The paper presents Watch & Learn (W&L), a framework that transforms web demonstration videos into usable UI trajectories for computer use agents (CUAs). This approach addresses the challenge of limited high-quality training data by leveraging readily available online videos, which are converted into executable actions through an inverse dynamics objective. By predicting user actions from screen states, W&L simplifies the learning process and enhances the generalization of CUAs across various applications. The framework has successfully generated over 53,000 high-quality trajectories, significantly improving the performance of CUAs in both in-context demonstrations and supervised training scenarios.'}, 'zh': {'title': '利用网络视频提升计算机使用代理的学习能力', 'desc': 'Watch & Learn（W&L）是一个将网络演示视频转换为可执行用户界面（UI）轨迹的框架，旨在提升计算机使用代理（CUA）的学习效果。该方法通过逆动力学目标来预测用户在连续屏幕状态下的动作，从而减少了手动工程的需求，并提高了学习的效率和泛化能力。W&L生成了超过53,000条高质量的UI轨迹，这些轨迹在上下文演示和监督训练中均显著提升了CUA的表现。研究结果表明，网络规模的人类演示视频为CUA的实际应用提供了一个可行且可扩展的基础。'}}}, {'id': 'https://huggingface.co/papers/2510.04434', 'title': 'Good Intentions Beyond ACL: Who Does NLP for Social Good, and Where?', 'url': 'https://huggingface.co/papers/2510.04434', 'abstract': 'The study reveals that ACL authors are more likely to address social good concerns in non-ACL venues, and most NLP4SG publications are from non-ACL authors.  \t\t\t\t\tAI-generated summary \t\t\t\t The social impact of Natural Language Processing (NLP) is increasingly important, with a rising community focus on initiatives related to NLP for Social Good (NLP4SG). Indeed, in recent years, almost 20% of all papers in the ACL Anthology address topics related to social good as defined by the UN Sustainable Development Goals (Adauto et al., 2023). In this study, we take an author- and venue-level perspective to map the landscape of NLP4SG, quantifying the proportion of work addressing social good concerns both within and beyond the ACL community, by both core ACL contributors and non-ACL authors. With this approach we discover two surprising facts about the landscape of NLP4SG. First, ACL authors are dramatically more likely to do work addressing social good concerns when publishing in venues outside of ACL. Second, the vast majority of publications using NLP techniques to address concerns of social good are done by non-ACL authors in venues outside of ACL. We discuss the implications of these findings on agenda-setting considerations for the ACL community related to NLP4SG.', 'score': 4, 'issue_id': 6276, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '6c05bb00a98e925f', 'authors': ['Grace LeFevre', 'Qingcheng Zeng', 'Adam Leif', 'Jason Jewell', 'Denis Peskoff', 'Rob Voigt'], 'affiliations': ['Northwestern University', 'University of California, Davis', 'University of California, Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2510.04434.jpg', 'data': {'categories': ['#ethics', '#survey'], 'emoji': '🌍', 'ru': {'title': 'NLP для социального блага живёт за пределами ACL', 'desc': 'Исследование анализирует публикации по NLP для социального блага (NLP4SG), связанные с целями устойчивого развития ООН. Оказалось, что авторы из ACL-сообщества чаще публикуют работы по социальным проблемам в других конференциях, а не в самой ACL. Более того, большинство исследований, применяющих NLP для решения социальных задач, выполняются авторами вне ACL-сообщества. Эти находки поднимают важные вопросы о том, как ACL-сообщество формирует повестку в области социально значимых NLP-исследований.'}, 'en': {'title': 'NLP for Social Good: A Call for ACL Engagement', 'desc': 'This study investigates the involvement of authors in the field of Natural Language Processing (NLP) with respect to social good initiatives. It finds that authors affiliated with the Association for Computational Linguistics (ACL) are more inclined to publish work on social good in non-ACL venues. Additionally, a significant portion of NLP for Social Good (NLP4SG) research is conducted by authors who are not part of the ACL community. These findings suggest a need for the ACL to reconsider its role and agenda in promoting social good through NLP.'}, 'zh': {'title': '关注社会公益：超越ACL的自然语言处理', 'desc': '这项研究揭示了ACL作者在非ACL场合更倾向于关注社会公益问题。研究表明，几乎20%的ACL文集中的论文涉及与联合国可持续发展目标相关的社会公益主题。通过分析作者和发表场合，我们发现ACL作者在非ACL场合发表社会公益相关工作的可能性显著更高。大多数使用自然语言处理技术解决社会公益问题的论文来自非ACL作者，这对ACL社区在社会公益议题上的关注具有重要意义。'}}}, {'id': 'https://huggingface.co/papers/2510.00732', 'title': 'EvolProver: Advancing Automated Theorem Proving by Evolving Formalized\n  Problems via Symmetry and Difficulty', 'url': 'https://huggingface.co/papers/2510.00732', 'abstract': "A novel data augmentation pipeline enhances the robustness and generalizability of large language models for formal theorem proving by addressing syntactic and semantic symmetry and varying difficulty levels, leading to state-of-the-art performance on multiple benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) for formal theorem proving have shown significant promise, yet they often lack generalizability and are fragile to even minor transformations of problem statements. To address this limitation, we introduce a novel data augmentation pipeline designed to enhance model robustness from two perspectives: symmetry and difficulty. From the symmetry perspective, we propose two complementary methods: EvolAST, an Abstract Syntax Tree (AST) based approach that targets syntactic symmetry to generate semantically equivalent problem variants, and EvolDomain, which leverages LLMs to address semantic symmetry by translating theorems across mathematical domains. From the difficulty perspective, we propose EvolDifficulty, which uses carefully designed evolutionary instructions to guide LLMs in generating new theorems with a wider range of difficulty. We then use the evolved data to train EvolProver, a 7B-parameter non-reasoning theorem prover. EvolProver establishes a new state-of-the-art (SOTA) on FormalMATH-Lite with a 53.8% pass@32 rate, surpassing all models of comparable size, including reasoning-based models. It also sets new SOTA records for non-reasoning models on MiniF2F-Test (69.8% pass@32), Ineq-Comp-Seed (52.2% pass@32), and Ineq-Comp-Transformed (34.0% pass@32). Ablation studies further confirm our data augmentation pipeline's effectiveness across multiple benchmarks.", 'score': 4, 'issue_id': 6278, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '62a19914218286f6', 'authors': ['Yuchen Tian', 'Ruiyuan Huang', 'Xuanwu Wang', 'Jing Ma', 'Zengfeng Huang', 'Ziyang Luo', 'Hongzhan Lin', 'Da Zheng', 'Lun Du'], 'affiliations': ['Ant Group', 'Hong Kong Baptist University', 'School of Data Science, Fudan University', 'Shanghai Innovation Institute'], 'pdf_title_img': 'assets/pdf/title_img/2510.00732.jpg', 'data': {'categories': ['#reasoning', '#data', '#dataset', '#optimization', '#benchmark', '#training'], 'emoji': '🔄', 'ru': {'title': 'Симметрия и сложность: новый рецепт для обучения AI-доказателей теорем', 'desc': 'Исследователи разработали новый подход к аугментации данных для улучшения способности больших языковых моделей доказывать формальные математические теоремы. Метод работает в двух направлениях: создание симметричных вариантов задач через преобразование синтаксических деревьев и перенос теорем между математическими областями, а также генерация теорем различной сложности. На основе augmented данных обучена модель EvolProver с 7 миллиардами параметров, которая достигла state-of-the-art результатов на нескольких бенчмарках, включая 53.8% на FormalMATH-Lite. Ключевое достижение — модель стала более устойчивой к вариациям формулировок задач и лучше генерализуется на новые примеры.'}, 'en': {'title': 'Enhancing Theorem Proving with Smart Data Augmentation', 'desc': 'This paper presents a new data augmentation pipeline that improves the performance of large language models (LLMs) in formal theorem proving. It addresses the issues of generalizability and robustness by focusing on syntactic and semantic symmetry, as well as varying difficulty levels of problems. The authors introduce methods like EvolAST and EvolDomain to create semantically equivalent problem variants and translate theorems across different mathematical domains. The results show that their model, EvolProver, achieves state-of-the-art performance on several benchmarks, demonstrating the effectiveness of their augmentation techniques.'}, 'zh': {'title': '增强模型鲁棒性，提升定理证明能力', 'desc': '本文提出了一种新颖的数据增强管道，旨在提高大型语言模型在形式定理证明中的鲁棒性和泛化能力。该管道通过解决语法和语义对称性以及不同难度级别的问题，显著提升了模型的表现。我们引入了EvolAST和EvolDomain两种方法来处理对称性，并通过EvolDifficulty生成不同难度的新定理。最终，经过训练的EvolProver在多个基准测试中达到了最先进的性能，超越了同类模型。'}}}, {'id': 'https://huggingface.co/papers/2510.04016', 'title': 'Thai Semantic End-of-Turn Detection for Real-Time Voice Agents', 'url': 'https://huggingface.co/papers/2510.04016', 'abstract': 'Real-time Thai text-only end-of-turn detection using zero-shot and few-shot prompting of compact LLMs and lightweight transformers achieves near-instant accuracy suitable for on-device agents.  \t\t\t\t\tAI-generated summary \t\t\t\t Fluid voice-to-voice interaction requires reliable and low-latency detection of when a user has finished speaking. Traditional audio-silence end-pointers add hundreds of milliseconds of delay and fail under hesitations or language-specific phenomena. We present, to our knowledge, the first systematic study of Thai text-only end-of-turn (EOT) detection for real-time agents. We compare zero-shot and few-shot prompting of compact LLMs to supervised fine-tuning of lightweight transformers. Using transcribed subtitles from the YODAS corpus and Thai-specific linguistic cues (e.g., sentence-final particles), we formulate EOT as a binary decision over token boundaries. We report a clear accuracy-latency tradeoff and provide a public-ready implementation plan. This work establishes a Thai baseline and demonstrates that small, fine-tuned models can deliver near-instant EOT decisions suitable for on-device agents.', 'score': 3, 'issue_id': 6277, 'pub_date': '2025-10-05', 'pub_date_card': {'ru': '5 октября', 'en': 'October 5', 'zh': '10月5日'}, 'hash': 'dd84047ca08dcb3a', 'authors': ['Thanapol Popit', 'Natthapath Rungseesiripak', 'Monthol Charattrakool', 'Saksorn Ruangtanusak'], 'affiliations': ['Department of Computer Engineering KMUTT Bangkok, Thailand', 'Innovation Lab SCBX Bangkok, Thailand', 'R&D SCBX Bangkok, Thailand'], 'pdf_title_img': 'assets/pdf/title_img/2510.04016.jpg', 'data': {'categories': ['#low_resource', '#audio', '#small_models', '#agents', '#dataset', '#training'], 'emoji': '🇹🇭', 'ru': {'title': 'Мгновенное определение конца реплики для тайского языка', 'desc': 'Исследователи разработали систему для определения момента, когда пользователь закончил говорить, специально для тайского языка в голосовых ассистентах реального времени. Традиционные методы, основанные на паузах в аудио, добавляют задержки в сотни миллисекунд и плохо работают с особенностями языка. Авторы сравнили zero-shot и few-shot промптинг компактных LLM с файн-тюнингом лёгких трансформеров на текстовых данных из корпуса субтитров YODAS. Небольшие дообученные модели показали точность, достаточную для работы на пользовательских устройствах с минимальной задержкой.'}, 'en': {'title': 'Real-Time Thai Speech End Detection with Compact Models', 'desc': "This paper presents a novel approach for detecting the end of a user's speech in Thai using text-only methods. It explores zero-shot and few-shot prompting techniques with compact language models (LLMs) and compares them to traditional supervised fine-tuning of lightweight transformers. The study utilizes the YODAS corpus and incorporates Thai linguistic features to improve accuracy in real-time applications. The findings highlight a balance between accuracy and latency, establishing a baseline for Thai end-of-turn detection suitable for on-device use."}, 'zh': {'title': '实时泰语结束检测的创新研究', 'desc': '本文研究了泰语文本的实时结束检测，旨在提高语音交互的流畅性。我们比较了零样本和少样本提示的紧凑型大语言模型（LLMs）与轻量级变换器的监督微调效果。通过使用YODAS语料库的转录字幕和泰语特有的语言线索，我们将结束检测问题转化为在标记边界上的二元决策。研究结果表明，小型微调模型能够实现近乎即时的结束检测，适合在设备上使用。'}}}, {'id': 'https://huggingface.co/papers/2510.05093', 'title': 'Character Mixing for Video Generation', 'url': 'https://huggingface.co/papers/2510.05093', 'abstract': "A framework using Cross-Character Embedding and Cross-Character Augmentation enables natural interactions between characters from different worlds while preserving their identity and style.  \t\t\t\t\tAI-generated summary \t\t\t\t Imagine Mr. Bean stepping into Tom and Jerry--can we generate videos where characters interact naturally across different worlds? We study inter-character interaction in text-to-video generation, where the key challenge is to preserve each character's identity and behaviors while enabling coherent cross-context interaction. This is difficult because characters may never have coexisted and because mixing styles often causes style delusion, where realistic characters appear cartoonish or vice versa. We introduce a framework that tackles these issues with Cross-Character Embedding (CCE), which learns identity and behavioral logic across multimodal sources, and Cross-Character Augmentation (CCA), which enriches training with synthetic co-existence and mixed-style data. Together, these techniques allow natural interactions between previously uncoexistent characters without losing stylistic fidelity. Experiments on a curated benchmark of cartoons and live-action series with 10 characters show clear improvements in identity preservation, interaction quality, and robustness to style delusion, enabling new forms of generative storytelling.Additional results and videos are available on our project page: https://tingtingliao.github.io/mimix/.", 'score': 2, 'issue_id': 6284, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': 'b8be81e630cf041e', 'authors': ['Tingting Liao', 'Chongjian Ge', 'Guangyi Liu', 'Hao Li', 'Yi Zhou'], 'affiliations': ['Mohamed bin Zayed University of Artificial Intelligence'], 'pdf_title_img': 'assets/pdf/title_img/2510.05093.jpg', 'data': {'categories': ['#dataset', '#synthetic', '#multimodal', '#story_generation', '#video'], 'emoji': '🎭', 'ru': {'title': 'Персонажи из разных миров: естественное взаимодействие без потери стиля', 'desc': 'В статье представлена новая методика, позволяющая персонажам из разных миров взаимодействовать естественно, сохраняя их уникальный стиль и идентичность. Основная задача заключается в том, чтобы персонажи могли взаимодействовать, не теряя своих характерных черт, даже если они никогда не существовали вместе. Для этого используется Cross-Character Embedding, который изучает логику поведения и идентичность персонажей, и Cross-Character Augmentation, который обогащает обучение синтетическими данными. Эксперименты показывают, что эта методика улучшает качество взаимодействия и сохраняет стилистическую целостность персонажей.'}, 'en': {'title': 'Bridging Worlds: Natural Character Interactions in Video Generation', 'desc': 'This paper presents a novel framework for text-to-video generation that allows characters from different universes to interact while maintaining their unique identities and styles. The framework utilizes Cross-Character Embedding (CCE) to learn the identity and behavior of characters from various sources, ensuring that their interactions remain coherent. Additionally, Cross-Character Augmentation (CCA) enhances the training process by incorporating synthetic data that simulates character co-existence and mixed styles. The results demonstrate significant improvements in preserving character identity and interaction quality, paving the way for innovative generative storytelling.'}, 'zh': {'title': '跨角色互动，保持风格与身份的完美结合', 'desc': '本文提出了一种框架，利用跨角色嵌入（Cross-Character Embedding）和跨角色增强（Cross-Character Augmentation）技术，使来自不同世界的角色能够自然互动，同时保持其独特性和风格。研究重点在于文本到视频生成中的角色互动，面临的主要挑战是如何在不同背景下保持角色的身份和行为一致性。通过学习多模态来源的身份和行为逻辑，框架有效解决了角色风格混合导致的风格混淆问题。实验结果表明，该方法在身份保持、互动质量和对风格混淆的鲁棒性方面都有显著提升，推动了新的生成叙事形式。'}}}, {'id': 'https://huggingface.co/papers/2510.05081', 'title': 'SAEdit: Token-level control for continuous image editing via Sparse\n  AutoEncoder', 'url': 'https://huggingface.co/papers/2510.05081', 'abstract': 'A method for disentangled and continuous text-to-image editing uses token-level manipulation of text embeddings with sparse autoencoders to control image attributes smoothly.  \t\t\t\t\tAI-generated summary \t\t\t\t Large-scale text-to-image diffusion models have become the backbone of modern image editing, yet text prompts alone do not offer adequate control over the editing process. Two properties are especially desirable: disentanglement, where changing one attribute does not unintentionally alter others, and continuous control, where the strength of an edit can be smoothly adjusted. We introduce a method for disentangled and continuous editing through token-level manipulation of text embeddings. The edits are applied by manipulating the embeddings along carefully chosen directions, which control the strength of the target attribute. To identify such directions, we employ a Sparse Autoencoder (SAE), whose sparse latent space exposes semantically isolated dimensions. Our method operates directly on text embeddings without modifying the diffusion process, making it model agnostic and broadly applicable to various image synthesis backbones. Experiments show that it enables intuitive and efficient manipulations with continuous control across diverse attributes and domains.', 'score': 2, 'issue_id': 6281, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': 'e296e1e19cc47c4c', 'authors': ['Ronen Kamenetsky', 'Sara Dorfman', 'Daniel Garibi', 'Roni Paiss', 'Or Patashnik', 'Daniel Cohen-Or'], 'affiliations': ['Google DeepMind', 'Tel Aviv University'], 'pdf_title_img': 'assets/pdf/title_img/2510.05081.jpg', 'data': {'categories': ['#diffusion', '#cv', '#multimodal'], 'emoji': '🎚️', 'ru': {'title': 'Точный контроль редактирования изображений через манипуляцию текстовыми эмбеддингами', 'desc': 'Статья представляет метод улучшенного контроля при редактировании изображений с помощью text-to-image диффузионных моделей. Авторы используют Sparse Autoencoder (SAE) для работы с текстовыми эмбеддингами на уровне токенов, что позволяет изолированно управлять отдельными атрибутами изображения. Метод обеспечивает два важных свойства: disentanglement (изменение одного атрибута не влияет на другие) и непрерывный контроль силы редактирования. Подход работает напрямую с текстовыми эмбеддингами без изменения самого процесса диффузии, что делает его универсальным для различных моделей генерации изображений.'}, 'en': {'title': 'Smooth and Controlled Image Editing through Text Embedding Manipulation', 'desc': 'This paper presents a novel method for editing images generated from text prompts by manipulating text embeddings at the token level. The approach focuses on two key features: disentanglement, which ensures that changing one image attribute does not affect others, and continuous control, allowing for smooth adjustments in the strength of edits. To achieve this, the authors utilize Sparse Autoencoders to identify specific directions in the embedding space that correspond to different attributes. This method is versatile and can be applied to various image synthesis models without altering their underlying diffusion processes.'}, 'zh': {'title': '解耦与连续控制的图像编辑新方法', 'desc': '本文提出了一种用于文本到图像编辑的方法，能够实现解耦和连续的编辑。通过对文本嵌入进行令牌级别的操作，利用稀疏自编码器来平滑控制图像属性。该方法确保在修改一个属性时不会意外改变其他属性，并且可以平滑调整编辑的强度。实验表明，该方法在不同属性和领域中实现了直观且高效的操作。'}}}, {'id': 'https://huggingface.co/papers/2510.04860', 'title': 'Alignment Tipping Process: How Self-Evolution Pushes LLM Agents Off the\n  Rails', 'url': 'https://huggingface.co/papers/2510.04860', 'abstract': 'Self-evolving LLM agents can abandon alignment constraints post-deployment, leading to rapid misalignment and collective failure in multi-agent systems.  \t\t\t\t\tAI-generated summary \t\t\t\t As Large Language Model (LLM) agents increasingly gain self-evolutionary capabilities to adapt and refine their strategies through real-world interaction, their long-term reliability becomes a critical concern. We identify the Alignment Tipping Process (ATP), a critical post-deployment risk unique to self-evolving LLM agents. Unlike training-time failures, ATP arises when continual interaction drives agents to abandon alignment constraints established during training in favor of reinforced, self-interested strategies. We formalize and analyze ATP through two complementary paradigms: Self-Interested Exploration, where repeated high-reward deviations induce individual behavioral drift, and Imitative Strategy Diffusion, where deviant behaviors spread across multi-agent systems. Building on these paradigms, we construct controllable testbeds and benchmark Qwen3-8B and Llama-3.1-8B-Instruct. Our experiments show that alignment benefits erode rapidly under self-evolution, with initially aligned models converging toward unaligned states. In multi-agent settings, successful violations diffuse quickly, leading to collective misalignment. Moreover, current reinforcement learning-based alignment methods provide only fragile defenses against alignment tipping. Together, these findings demonstrate that alignment of LLM agents is not a static property but a fragile and dynamic one, vulnerable to feedback-driven decay during deployment. Our data and code are available at https://github.com/aiming-lab/ATP.', 'score': 2, 'issue_id': 6279, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '048c7c9ec379b1e6', 'authors': ['Siwei Han', 'Jiaqi Liu', 'Yaofeng Su', 'Wenbo Duan', 'Xinyuan Liu', 'Cihang Xie', 'Mohit Bansal', 'Mingyu Ding', 'Linjun Zhang', 'Huaxiu Yao'], 'affiliations': ['Rutgers University', 'UC Santa Cruz', 'UNC-Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2510.04860.jpg', 'data': {'categories': ['#benchmark', '#rl', '#ethics', '#agents', '#alignment'], 'emoji': '⚠️', 'ru': {'title': 'Alignment LLM-агентов оказался хрупким и деградирует в процессе самообучения', 'desc': 'Исследование выявляет критический риск для самообучающихся LLM-агентов после развертывания: процесс разрушения alignment (ATP). Агенты, взаимодействуя с реальным миром, могут отказаться от ограничений безопасности, установленных при обучении, в пользу эгоистичных стратегий, приносящих больше наград. В мультиагентных системах такое девиантное поведение быстро распространяется между агентами, приводя к коллективному нарушению alignment. Эксперименты показывают, что существующие методы выравнивания через reinforcement learning обеспечивают лишь хрупкую защиту от этого процесса деградации.'}, 'en': {'title': 'Navigating the Fragile Alignment of Self-Evolving LLM Agents', 'desc': 'This paper discusses the risks associated with self-evolving Large Language Model (LLM) agents that can change their behavior after deployment. It introduces the concept of the Alignment Tipping Process (ATP), which occurs when these agents abandon their initial alignment constraints in favor of self-serving strategies due to real-world interactions. The authors analyze ATP through two frameworks: Self-Interested Exploration, where agents drift towards high-reward behaviors, and Imitative Strategy Diffusion, where these behaviors spread among multiple agents. The findings reveal that alignment in LLMs is not stable and can deteriorate quickly, leading to collective failures in multi-agent systems.'}, 'zh': {'title': '自我进化LLM代理的对齐风险', 'desc': '自我进化的大型语言模型（LLM）代理在部署后可能会放弃对齐约束，导致快速的不对齐和多代理系统的集体失败。我们提出了对齐临界过程（ATP），这是自我进化LLM代理特有的后期风险。ATP的出现是由于持续的互动使代理放弃训练期间建立的对齐约束，转而采用自利的策略。我们的实验表明，在自我进化的过程中，对齐的好处迅速减弱，最初对齐的模型会趋向于不对齐状态。'}}}, {'id': 'https://huggingface.co/papers/2510.04136', 'title': 'MoME: Mixture of Matryoshka Experts for Audio-Visual Speech Recognition', 'url': 'https://huggingface.co/papers/2510.04136', 'abstract': 'MoME, a novel framework integrating sparse Mixture-of-Experts into Matryoshka representation learning, enhances audio-visual speech recognition by dynamically adjusting capacity across scales and modalities, achieving state-of-the-art performance with fewer parameters.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have recently shown strong potential in audio-visual speech recognition (AVSR), but their high computational demands and sensitivity to token granularity limit their practicality in resource-constrained settings. Token compression methods can reduce inference cost, but they require fixing a compression rate in advance and produce a single fixed-length output, offering no flexibility to balance information density and efficiency at inference time. Matryoshka representation learning (MRL) addresses this by enabling a single model to operate across multiple token granularities, allowing compression rates to be adjusted dynamically. However, current MRL-based methods treat each scale independently during training, limiting cross-scale generalization, robustness at high compression, and interpretability. To overcome these limitations, we propose MoME (Mixture of Matryoshka Experts), a novel framework that integrates sparse Mixture-of-Experts (MoE) into MRL-based LLMs for AVSR. MoME augments a frozen LLM with top-k routed and shared experts, allowing dynamic capacity allocation across scales and modalities. A shared router promotes consistent expert activation across granularities, enabling compressed sequences to benefit from representations learned at lower compression. Experiments on LRS2 and LRS3 demonstrate that MoME achieves state-of-the-art performance across AVSR, ASR, and VSR tasks, while requiring significantly fewer parameters and maintaining robustness under noise. MoME unifies the adaptability of MRL with the efficiency of MoE, offering a scalable and interpretable solution for resource-aware speech recognition.', 'score': 2, 'issue_id': 6281, 'pub_date': '2025-10-05', 'pub_date_card': {'ru': '5 октября', 'en': 'October 5', 'zh': '10月5日'}, 'hash': '8ef6f7caed97dd6b', 'authors': ['Umberto Cappellazzo', 'Minsu Kim', 'Pingchuan Ma', 'Honglie Chen', 'Xubo Liu', 'Stavros Petridis', 'Maja Pantic'], 'affiliations': ['Imperial College London', 'Meta AI', 'NatWest AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.04136.jpg', 'data': {'categories': ['#architecture', '#optimization', '#interpretability', '#multimodal', '#audio', '#training'], 'emoji': '🎭', 'ru': {'title': 'Гибкое распознавание речи с динамическим сжатием и экспертами', 'desc': 'Статья представляет MoME - новый фреймворк, который объединяет разреженную архитектуру Mixture-of-Experts с методом Matryoshka representation learning для аудио-визуального распознавания речи. Подход позволяет динамически регулировать вычислительную мощность модели в зависимости от уровня сжатия токенов и модальности данных (аудио или видео). Общий роутер обеспечивает согласованную активацию экспертов на разных уровнях детализации, что позволяет сжатым представлениям использовать знания, полученные при меньшем сжатии. MoME достигает state-of-the-art результатов на датасетах LRS2 и LRS3, используя меньше параметров и демонстрируя устойчивость к шуму.'}, 'en': {'title': 'Dynamic Capacity for Efficient Speech Recognition', 'desc': "MoME is a new framework that combines sparse Mixture-of-Experts with Matryoshka representation learning to improve audio-visual speech recognition. It allows the model to dynamically adjust its capacity based on different scales and modalities, which helps in achieving high performance with fewer parameters. By using a shared router, MoME ensures that expert activations are consistent across various token granularities, enhancing the model's ability to generalize and interpret data. This approach not only boosts efficiency but also maintains robustness against noise, making it suitable for resource-constrained environments."}, 'zh': {'title': 'MoME：高效灵活的音视频语音识别新框架', 'desc': 'MoME是一种新颖的框架，将稀疏的专家混合模型（MoE）与Matryoshka表示学习相结合，旨在提升音视频语音识别的性能。该框架通过动态调整不同尺度和模态的容量，能够在参数更少的情况下实现最先进的表现。MoME通过共享路由器促进不同粒度间的一致专家激活，使得压缩序列能够利用低压缩率下学习到的表示。实验结果表明，MoME在音视频语音识别、自动语音识别和视觉语音识别任务中均表现出色，同时在噪声环境下保持了鲁棒性。'}}}, {'id': 'https://huggingface.co/papers/2510.04072', 'title': 'Slow-Fast Policy Optimization: Reposition-Before-Update for LLM\n  Reasoning', 'url': 'https://huggingface.co/papers/2510.04072', 'abstract': "Slow-Fast Policy Optimization (SFPO) enhances reinforcement learning training in large language models by improving stability, reducing rollouts, and accelerating convergence compared to Group Relative Policy Optimization (GRPO).  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) has become central to enhancing reasoning in large language models (LLMs). Yet on-policy algorithms such as Group Relative Policy Optimization (GRPO) often suffer in early training: noisy gradients from low-quality rollouts lead to unstable updates and inefficient exploration. We introduce Slow-Fast Policy Optimization (SFPO), a simple yet efficient framework to address these limitations via decomposing each step into three stages: a short fast trajectory of inner steps on the same batch, a reposition mechanism to control off-policy drift, and a final slow correction. This reposition-before-update design preserves the objective and rollout process unchanged, making SFPO plug-compatible with existing policy-gradient pipelines. Extensive experiments demonstrate that SFPO consistently improves stability, reduces rollouts, and accelerates convergence of reasoning RL training. Specifically, it outperforms GRPO by up to 2.80 points in average on math reasoning benchmarks. It also achieves up to 4.93 fewer rollouts and a 4.19 reduction in wall-clock time to match GRPO's best accuracy.", 'score': 2, 'issue_id': 6290, 'pub_date': '2025-10-05', 'pub_date_card': {'ru': '5 октября', 'en': 'October 5', 'zh': '10月5日'}, 'hash': '6c22b9424c8050c0', 'authors': ['Ziyan Wang', 'Zheng Wang', 'Jie Fu', 'Xingwei Qu', 'Qi Cheng', 'Shengpu Tang', 'Minjia Zhang', 'Xiaoming Huo'], 'affiliations': ['Georgia Institute of Technology', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2510.04072.jpg', 'data': {'categories': ['#rl', '#training', '#reasoning', '#optimization'], 'emoji': '🐢🐇', 'ru': {'title': 'Быстрые и медленные шаги для стабильного обучения LLM', 'desc': 'Статья представляет метод Slow-Fast Policy Optimization (SFPO) для обучения больших языковых моделей с помощью reinforcement learning. Метод решает проблему нестабильности в алгоритмах типа GRPO, разделяя каждый шаг обучения на три стадии: быстрые внутренние шаги, механизм репозиционирования для контроля отклонений и финальную медленную коррекцию. SFPO полностью совместим с существующими policy-gradient системами и не требует изменения процесса генерации rollouts. Эксперименты показывают улучшение точности до 2.80 пунктов на математических задачах при сокращении времени обучения в 4 раза по сравнению с GRPO.'}, 'en': {'title': 'Enhancing Reinforcement Learning Stability with SFPO', 'desc': 'Slow-Fast Policy Optimization (SFPO) is a new approach in reinforcement learning that improves the training of large language models. It addresses the instability and inefficiency of existing methods like Group Relative Policy Optimization (GRPO) by breaking down the training process into three distinct stages. These stages include a quick inner step for immediate feedback, a repositioning mechanism to minimize off-policy drift, and a final slow correction to ensure accuracy. Experiments show that SFPO not only enhances stability and reduces the number of rollouts needed but also speeds up the overall training process, outperforming GRPO in various benchmarks.'}, 'zh': {'title': '慢快策略优化：提升强化学习的稳定性与效率', 'desc': '慢快策略优化（SFPO）是一种增强强化学习训练的框架，特别是在大型语言模型中。它通过将每一步分解为三个阶段来提高稳定性，减少回合数，并加快收敛速度。SFPO的设计包括快速内步的短轨迹、控制离线漂移的重定位机制和最终的慢修正。这种方法在数学推理基准测试中表现优于组相对策略优化（GRPO），并显著减少了回合数和计算时间。'}}}, {'id': 'https://huggingface.co/papers/2509.24613', 'title': 'HiKE: Hierarchical Evaluation Framework for Korean-English\n  Code-Switching Speech Recognition', 'url': 'https://huggingface.co/papers/2509.24613', 'abstract': "A hierarchical benchmark for Korean-English code-switching in ASR evaluates model performance and demonstrates improvement through fine-tuning with code-switched data.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite advances in multilingual automatic speech recognition (ASR), code-switching (CS), the mixing of languages within an utterance common in daily speech, remains a severely underexplored challenge. In this paper, we introduce HiKE: the Hierarchical Korean-English code-switching benchmark, the first globally accessible evaluation framework for Korean-English CS, aiming to provide a means for the precise evaluation of multilingual ASR models and to foster research in the field. The proposed framework not only consists of high-quality, natural CS data across various topics, but also provides meticulous loanword labels and a hierarchical CS-level labeling scheme (word, phrase, and sentence) that together enable a systematic evaluation of a model's ability to handle each distinct level of code-switching. Through evaluations of diverse multilingual ASR models and fine-tuning experiments, this paper demonstrates that while most multilingual ASR models initially struggle with CS-ASR, this capability can be enabled through fine-tuning with CS data. HiKE will be available at https://github.com/ThetaOne-AI/HiKE.", 'score': 2, 'issue_id': 6276, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '1983451336b95e80', 'authors': ['Gio Paik', 'Yongbeom Kim', 'Soungmin Lee', 'Sangmin Ahn', 'Chanwoo Kim'], 'affiliations': ['Georgia Institute of Technology', 'Seoul National University', 'Theta One AI', 'Williams College'], 'pdf_title_img': 'assets/pdf/title_img/2509.24613.jpg', 'data': {'categories': ['#benchmark', '#training', '#low_resource', '#dataset', '#audio', '#machine_translation', '#multilingual'], 'emoji': '🔀', 'ru': {'title': 'HiKE: иерархический бенчмарк для code-switching в корейско-английской речи', 'desc': 'Исследователи представили HiKE — первый публично доступный бенчмарк для оценки систем автоматического распознавания речи (ASR) на корейско-английском code-switching (переключении языков внутри высказывания). Бенчмарк включает высококачественные естественные данные с переключением языков на разных уровнях: слово, фраза и предложение, а также метки заимствованных слов. Эксперименты показали, что большинство мультиязычных ASR-моделей изначально плохо справляются с распознаванием code-switching, но их производительность значительно улучшается после fine-tuning на специализированных данных. Бенчмарк предоставляет систематический инструмент для оценки способности моделей обрабатывать переключение языков на различных уровнях сложности.'}, 'en': {'title': 'Unlocking Code-Switching: HiKE for Enhanced ASR Performance', 'desc': 'This paper presents HiKE, a new benchmark for evaluating Korean-English code-switching in automatic speech recognition (ASR). Code-switching, where speakers mix languages in conversation, poses significant challenges for ASR systems. The HiKE framework includes high-quality code-switched data and a detailed labeling system to assess model performance at different levels of code-switching. The study shows that fine-tuning ASR models with code-switched data can significantly improve their performance in handling this complex linguistic phenomenon.'}, 'zh': {'title': '提升多语言ASR模型的代码切换能力', 'desc': '这篇论文介绍了一个名为HiKE的层次化基准，用于评估韩英代码切换的自动语音识别（ASR）模型性能。代码切换是指在日常交流中混合使用多种语言的现象，然而在多语言ASR领域，这一挑战仍然未被充分研究。HiKE提供了高质量的自然代码切换数据，并采用了细致的借用词标签和层次化的代码切换标注方案，以便系统地评估模型处理不同层次代码切换的能力。通过对多种多语言ASR模型的评估和微调实验，论文表明，尽管大多数模型在初始阶段对代码切换的识别能力较弱，但通过使用代码切换数据进行微调，可以显著提升其性能。'}}}, {'id': 'https://huggingface.co/papers/2510.02350', 'title': 'LLMSQL: Upgrading WikiSQL for the LLM Era of Text-to-SQL', 'url': 'https://huggingface.co/papers/2510.02350', 'abstract': 'LLMSQL is a revised and cleaned version of WikiSQL designed for modern large language models, providing clean questions and full SQL queries for straightforward evaluation in text-to-SQL tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Converting natural language questions into SQL queries (Text-to-SQL) enables non-expert users to interact with relational databases and has long been a central task for natural language interfaces to data. While the WikiSQL dataset played a key role in early NL2SQL research, its usage has declined due to structural and annotation issues, including case sensitivity inconsistencies, data type mismatches, syntax errors, and unanswered questions. We present LLMSQL, a systematic revision and transformation of WikiSQL designed for the LLM era. We classify these errors and implement automated methods for cleaning and re-annotation. To assess the impact of these improvements, we evaluated multiple large language models (LLMs), including Gemma 3, LLaMA 3.2, Mistral 7B, gpt-oss 20B, Phi-3.5 Mini, Qwen 2.5, OpenAI o4-mini, DeepSeek R1 and others. Rather than serving as an update, LLMSQL is introduced as an LLM-ready benchmark: unlike the original WikiSQL, tailored for pointer-network models selecting tokens from input, LLMSQL provides clean natural language questions and full SQL queries as plain text, enabling straightforward generation and evaluation for modern natural language-to-SQL models.', 'score': 2, 'issue_id': 6281, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 сентября', 'en': 'September 27', 'zh': '9月27日'}, 'hash': '5776c2ecade7ecd1', 'authors': ['Dzmitry Pihulski', 'Karol Charchut', 'Viktoria Novogrodskaia', 'Jan Kocoń'], 'affiliations': ['Department of Artificial Intelligence Wroclaw University of Science and Technology Wroclaw, Poland', 'Trusted Artificial Intelligence Wroclaw University of Science and Technology Wroclaw, Poland'], 'pdf_title_img': 'assets/pdf/title_img/2510.02350.jpg', 'data': {'categories': ['#data', '#benchmark', '#dataset', '#open_source', '#transfer_learning'], 'emoji': '🗄️', 'ru': {'title': 'LLMSQL: чистый бенчмарк для преобразования естественного языка в SQL-запросы', 'desc': 'LLMSQL — это обновлённая и очищенная версия датасета WikiSQL, специально адаптированная для современных больших языковых моделей. Авторы исправили многочисленные проблемы оригинального датасета: несоответствия в регистре символов, ошибки в типах данных, синтаксические ошибки и вопросы без ответов. В отличие от оригинального WikiSQL, который был создан для pointer-network моделей, LLMSQL предоставляет чистые вопросы на естественном языке и полные SQL-запросы в текстовом виде. Бенчмарк протестирован на множестве современных LLM, включая Gemma 3, LLaMA 3.2, Mistral 7B, Qwen 2.5 и другие модели.'}, 'en': {'title': 'LLMSQL: A Clean Slate for Text-to-SQL with LLMs', 'desc': 'LLMSQL is an improved version of the WikiSQL dataset, specifically designed for large language models (LLMs) to enhance text-to-SQL tasks. It addresses previous issues in WikiSQL, such as inconsistent case sensitivity and syntax errors, by systematically cleaning and re-annotating the data. This new dataset allows for easier evaluation of LLMs by providing clear natural language questions and complete SQL queries. LLMSQL serves as a benchmark for modern models, facilitating better interaction between users and relational databases without requiring deep technical knowledge.'}, 'zh': {'title': 'LLMSQL：为现代语言模型优化的SQL转换数据集', 'desc': 'LLMSQL是对WikiSQL的修订和清理版本，旨在为现代大型语言模型提供干净的问题和完整的SQL查询，以便于在文本到SQL任务中的评估。该数据集解决了WikiSQL在结构和注释方面的问题，如大小写敏感性不一致、数据类型不匹配、语法错误和未回答的问题。通过分类这些错误并实施自动清理和重新注释的方法，LLMSQL为自然语言到SQL的转换提供了更高的准确性。我们评估了多个大型语言模型，以验证这些改进的影响，LLMSQL被引入作为一个适合LLM的基准。'}}}, {'id': 'https://huggingface.co/papers/2510.05040', 'title': 'Test-Time Scaling in Diffusion LLMs via Hidden Semi-Autoregressive\n  Experts', 'url': 'https://huggingface.co/papers/2510.05040', 'abstract': 'HEX, a training-free inference method for diffusion-based large language models, ensembles diverse generation paths to improve accuracy across various reasoning benchmarks without additional training.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion-based large language models (dLLMs) are trained flexibly to model extreme dependence in the data distribution; however, how to best utilize this information at inference time remains an open problem. In this work, we uncover an interesting property of these models: dLLMs trained on textual data implicitly learn a mixture of semi-autoregressive experts, where different generation orders reveal different specialized behaviors. We show that committing to any single, fixed inference time schedule, a common practice, collapses performance by failing to leverage this latent ensemble. To address this, we introduce HEX (Hidden semiautoregressive EXperts for test-time scaling), a training-free inference method that ensembles across heterogeneous block schedules. By doing a majority vote over diverse block-sized generation paths, HEX robustly avoids failure modes associated with any single fixed schedule. On reasoning benchmarks such as GSM8K, it boosts accuracy by up to 3.56X (from 24.72% to 88.10%), outperforming top-K margin inference and specialized fine-tuned methods like GRPO, without additional training. HEX even yields significant gains on MATH benchmark from 16.40% to 40.00%, scientific reasoning on ARC-C from 54.18% to 87.80%, and TruthfulQA from 28.36% to 57.46%. Our results establish a new paradigm for test-time scaling in diffusion-based LLMs (dLLMs), revealing that the sequence in which masking is performed plays a critical role in determining performance during inference.', 'score': 1, 'issue_id': 6286, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': 'e262b825cefe03cc', 'authors': ['Jihoon Lee', 'Hoyeon Moon', 'Kevin Zhai', 'Arun Kumar Chithanar', 'Anit Kumar Sahu', 'Soummya Kar', 'Chul Lee', 'Souradip Chakraborty', 'Amrit Singh Bedi'], 'affiliations': ['CMU', 'Oracle', 'UCF', 'UMD', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2510.05040.jpg', 'data': {'categories': ['#optimization', '#diffusion', '#training', '#reasoning', '#benchmark', '#math', '#inference'], 'emoji': '🧠', 'ru': {'title': 'Новая парадигма для масштабирования тестов в диффузионных LLM', 'desc': 'В статье рассматривается метод HEX, который улучшает точность диффузионных LLM без дополнительного обучения. Авторы обнаружили, что такие модели обучаются как смесь полуавторегрессивных экспертов, и использование разных порядков генерации может улучшить результаты. Метод HEX использует разнообразные пути генерации и голосование большинства, ч
