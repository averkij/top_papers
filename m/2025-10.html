ling timely interventions during text generation, which is crucial for preventing harmful outputs. The models are scalable, available in multiple sizes, and support a wide range of languages, ensuring effective safety moderation in global applications.'}, 'zh': {'title': '多语言安全防护，实时监控输出安全', 'desc': 'Qwen3Guard 是一种多语言安全防护模型，能够进行细粒度的三类判断和实时的令牌级安全监控。它解决了现有模型在实际应用中的两个主要问题：一是提供更细致的安全分类（安全、争议、不安全），而不是简单的二元标签；二是支持在文本生成过程中进行实时安全检查，避免了有害输出的风险。该模型支持119种语言和方言，适用于全球大语言模型的安全管理。经过评估，Qwen3Guard 在安全分类方面表现出色，达到了最先进的水平。'}}}, {'id': 'https://huggingface.co/papers/2510.14980', 'title': 'Agentic Design of Compositional Machines', 'url': 'https://huggingface.co/papers/2510.14980', 'abstract': 'State-of-the-art LLMs are benchmarked in a machine design testbed, BesiegeField, highlighting the need for reinforcement learning to improve spatial reasoning, strategic assembly, and instruction-following capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t The design of complex machines stands as both a marker of human intelligence and a foundation of engineering practice. Given recent advances in large language models (LLMs), we ask whether they, too, can learn to create. We approach this question through the lens of compositional machine design: a task in which machines are assembled from standardized components to meet functional demands like locomotion or manipulation in a simulated physical environment. To support this investigation, we introduce BesiegeField, a testbed built on the machine-building game Besiege, which enables part-based construction, physical simulation and reward-driven evaluation. Using BesiegeField, we benchmark state-of-the-art LLMs with agentic workflows and identify key capabilities required for success, including spatial reasoning, strategic assembly, and instruction-following. As current open-source models fall short, we explore reinforcement learning (RL) as a path to improvement: we curate a cold-start dataset, conduct RL finetuning experiments, and highlight open challenges at the intersection of language, machine design, and physical reasoning.', 'score': 9, 'issue_id': 6481, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'a0f11b00ed15f95e', 'authors': ['Wenqian Zhang', 'Weiyang Liu', 'Zhen Liu'], 'affiliations': ['The Chinese University of Hong Kong', 'The Chinese University of Hong Kong (Shenzhen)'], 'pdf_title_img': 'assets/pdf/title_img/2510.14980.jpg', 'data': {'categories': ['#agents', '#reasoning', '#benchmark', '#rl', '#optimization', '#open_source', '#dataset', '#games'], 'emoji': '🔧', 'ru': {'title': 'Учим LLM конструировать машины как инженеры', 'desc': 'Исследователи создали тестовую среду BesiegeField на основе игры Besiege для проверки способности LLM проектировать сложные машины из стандартных компонентов. Тестирование современных LLM с агентными workflow показало, что им не хватает пространственного мышления, стратегического подхода к сборке и точного следования инструкциям. Текущие open-source модели показывают недостаточные результаты в композиционном дизайне машин с физической симуляцией. Авторы предлагают использовать reinforcement learning для улучшения этих способностей, создав начальный датасет и проведя эксперименты с RL-файнтюнингом.'}, 'en': {'title': 'Empowering LLMs for Machine Design with Reinforcement Learning', 'desc': "This paper explores the capabilities of large language models (LLMs) in the context of machine design using a new testbed called BesiegeField. The study emphasizes the importance of reinforcement learning (RL) to enhance LLMs' abilities in spatial reasoning, strategic assembly, and following instructions. By benchmarking these models in a simulated environment, the authors identify the limitations of current open-source LLMs in performing complex design tasks. The paper also discusses the creation of a cold-start dataset and RL finetuning experiments to address these challenges and improve LLM performance in machine design."}, 'zh': {'title': '强化学习助力机器设计的未来', 'desc': '本论文探讨了大型语言模型（LLMs）在复杂机器设计中的应用，特别是在空间推理、战略组装和遵循指令的能力方面。我们引入了一个名为BesiegeField的测试平台，该平台基于机器构建游戏Besiege，支持基于部件的构建和物理模拟。通过对当前最先进的LLMs进行基准测试，我们发现它们在机器设计任务中存在不足之处。为此，我们提出了强化学习（RL）作为改进的途径，并进行了相关实验以应对语言、机器设计和物理推理之间的挑战。'}}}, {'id': 'https://huggingface.co/papers/2510.14616', 'title': 'Beyond Correctness: Evaluating Subjective Writing Preferences Across\n  Cultures', 'url': 'https://huggingface.co/papers/2510.14616', 'abstract': 'Generative reward models with explicit reasoning chains outperform sequence-based reward models and zero-shot language models in preference learning for creative writing, indicating the need for intermediate reasoning in capturing subjective quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Current preference learning methods achieve high accuracy on standard benchmarks but exhibit significant performance degradation when objective quality signals are removed. We introduce WritingPreferenceBench, a dataset of 1,800 human-annotated preference pairs (1,200 English, 600 Chinese) across 8 creative writing genres, where responses are matched for objective correctness, factual accuracy, and length. On this benchmark, sequence-based reward models--the standard architecture for RLHF--achieve only 52.7% mean accuracy, while zero-shot language model judges perform at 53.9%. In contrast, generative reward models that produce explicit reasoning chains achieve 81.8% accuracy. We observe high within-model variance across genres: individual models range from 18.2% to 81.8% accuracy across different writing categories, with standard deviations averaging 10.1%. This variance persists regardless of model scale, with 27B parameter models showing no consistent improvement over 8B variants. Our results suggest that current RLHF methods primarily learn to detect objective errors rather than capture subjective quality preferences (e.g., creativity, stylistic flair, and emotional resonance), and that successful preference modeling may require intermediate reasoning representations rather than direct classification.', 'score': 9, 'issue_id': 6471, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '184cb21903d17746', 'authors': ['Shuangshuang Ying', 'Yunwen Li', 'Xingwei Qu', 'Xin Li', 'Sheng Jin', 'Minghao Liu', 'Zhoufutu Wen', 'Xeron Du', 'Tianyu Zheng', 'Yichi Zhang', 'Letian Ni', 'Yuyang Cheng', 'Qiguang Chen', 'Jingzhe Ding', 'Shengda Long', 'Wangchunshu Zhou', 'Jiazhan Feng', 'Wanjun Zhong', 'Libo Qin', 'Ge Zhang', 'Wenhao Huang', 'Wanxiang Che', 'Chenghua Lin'], 'affiliations': ['ByteDance Seed'], 'pdf_title_img': 'assets/pdf/title_img/2510.14616.jpg', 'data': {'categories': ['#rlhf', '#benchmark', '#reasoning', '#low_resource', '#dataset', '#story_generation'], 'emoji': '✍️', 'ru': {'title': 'Рассуждения важнее классификации для оценки творческих текстов', 'desc': 'Исследователи создали WritingPreferenceBench — датасет из 1800 примеров творческих текстов, где убрали объективные сигналы качества и оставили только субъективные предпочтения. Стандартные reward models показали точность всего 52.7%, в то время как генеративные модели с явными цепочками рассуждений достигли 81.8% точности. Увеличение размера модели с 8B до 27B параметров не улучшило результаты, а разброс точности между жанрами достигал от 18% до 82% для одной модели. Результаты показывают, что современный RLHF учится в основном детектировать объективные ошибки, а не понимать субъективное качество вроде креативности и эмоционального резонанса — для этого нужны промежуточные рассуждения, а не прямая классификация.'}, 'en': {'title': 'Unlocking Creativity: Reasoning Chains Enhance Preference Learning', 'desc': 'This paper discusses the limitations of current preference learning methods in evaluating creative writing, particularly when objective quality signals are absent. It introduces a new dataset, WritingPreferenceBench, which includes 1,800 human-annotated preference pairs across various genres. The study finds that traditional sequence-based reward models and zero-shot language models perform poorly, achieving only around 52-54% accuracy. In contrast, generative reward models that utilize explicit reasoning chains significantly outperform these methods, achieving 81.8% accuracy, highlighting the importance of intermediate reasoning in assessing subjective quality in creative writing.'}, 'zh': {'title': '生成奖励模型：创意写作的新突破', 'desc': '本论文探讨了生成奖励模型在创意写作偏好学习中的表现，发现其优于基于序列的奖励模型和零-shot语言模型。研究表明，现有的偏好学习方法在去除客观质量信号后，准确性显著下降。我们引入了WritingPreferenceBench数据集，包含1800对人类标注的偏好对，涵盖8种创意写作类型。结果显示，生成奖励模型通过明确的推理链实现了更高的准确率，强调了中间推理在捕捉主观质量中的重要性。'}}}, {'id': 'https://huggingface.co/papers/2510.14240', 'title': 'LiveResearchBench: A Live Benchmark for User-Centric Deep Research in\n  the Wild', 'url': 'https://huggingface.co/papers/2510.14240', 'abstract': 'LiveResearchBench and DeepEval provide a comprehensive framework for evaluating deep research systems across various domains, focusing on real-time web search, synthesis, and citation-grounded long-form reports.  \t\t\t\t\tAI-generated summary \t\t\t\t Deep research -- producing comprehensive, citation-grounded reports by searching and synthesizing information from hundreds of live web sources -- marks an important frontier for agentic systems. To rigorously evaluate this ability, four principles are essential: tasks should be (1) user-centric, reflecting realistic information needs, (2) dynamic, requiring up-to-date information beyond parametric knowledge, (3) unambiguous, ensuring consistent interpretation across users, and (4) multi-faceted and search-intensive, requiring search over numerous web sources and in-depth analysis. Existing benchmarks fall short of these principles, often focusing on narrow domains or posing ambiguous questions that hinder fair comparison. Guided by these principles, we introduce LiveResearchBench, a benchmark of 100 expert-curated tasks spanning daily life, enterprise, and academia, each requiring extensive, dynamic, real-time web search and synthesis. Built with over 1,500 hours of human labor, LiveResearchBench provides a rigorous basis for systematic evaluation. To evaluate citation-grounded long-form reports, we introduce DeepEval, a comprehensive suite covering both content- and report-level quality, including coverage, presentation, citation accuracy and association, consistency and depth of analysis. DeepEval integrates four complementary evaluation protocols, each designed to ensure stable assessment and high agreement with human judgments. Using LiveResearchBench and DeepEval, we conduct a comprehensive evaluation of 17 frontier deep research systems, including single-agent web search, single-agent deep research, and multi-agent systems. Our analysis reveals current strengths, recurring failure modes, and key system components needed to advance reliable, insightful deep research.', 'score': 9, 'issue_id': 6484, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '3bd7c61a80eb7624', 'authors': ['Jiayu Wang', 'Yifei Ming', 'Riya Dulepet', 'Qinglin Chen', 'Austin Xu', 'Zixuan Ke', 'Frederic Sala', 'Aws Albarghouthi', 'Caiming Xiong', 'Shafiq Joty'], 'affiliations': ['Salesforce AI Research', 'Stanford University', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2510.14240.jpg', 'data': {'categories': ['#agents', '#survey', '#benchmark', '#science'], 'emoji': '🔍', 'ru': {'title': 'Тестирование AI-исследователей на реальных задачах', 'desc': 'Статья представляет LiveResearchBench — бенчмарк из 100 экспертных задач для оценки AI-систем глубокого исследования, требующих поиска и синтеза информации из сотен веб-источников в реальном времени. Для оценки качества длинных отчётов с цитированием разработан DeepEval — комплексный фреймворк, охватывающий полноту информации, качество представления, точность цитирования и глубину анализа. Авторы протестировали 17 передовых систем, включая single-agent и multi-agent решения для веб-поиска и исследований. Результаты выявили сильные стороны современных систем, типичные ошибки и ключевые компоненты, необходимые для развития надёжных AI-исследователей.'}, 'en': {'title': 'Evaluating Deep Research Systems with LiveResearchBench and DeepEval', 'desc': 'The paper introduces LiveResearchBench and DeepEval, frameworks designed to evaluate deep research systems that generate comprehensive reports by synthesizing information from live web sources. It emphasizes the need for user-centric, dynamic, unambiguous, and multi-faceted tasks to assess these systems effectively. LiveResearchBench consists of 100 expert-curated tasks that require extensive real-time web search, while DeepEval provides a suite of evaluation protocols focusing on content quality and report accuracy. The study evaluates 17 advanced deep research systems, identifying their strengths and weaknesses to improve future research capabilities.'}, 'zh': {'title': '深度研究系统评估的新标准', 'desc': '本文介绍了LiveResearchBench和DeepEval这两个框架，用于评估深度研究系统在多个领域的表现，特别是在实时网络搜索和信息综合方面。深度研究是指通过搜索和综合来自数百个实时网络源的信息，生成全面且有引用依据的报告。为了有效评估这一能力，文章提出了四个原则：以用户为中心、动态更新、明确无歧义以及多方面的搜索需求。通过这两个框架，研究者能够系统地评估深度研究系统的性能，识别其优缺点，并推动该领域的发展。'}}}, {'id': 'https://huggingface.co/papers/2510.13928', 'title': 'LLMs Can Get "Brain Rot"!', 'url': 'https://huggingface.co/papers/2510.13928', 'abstract': 'Continual exposure to low-quality web text leads to cognitive decline in large language models, affecting reasoning, context understanding, safety, and personality traits, with partial recovery possible through instruction tuning and clean data pre-training.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose and test the LLM Brain Rot Hypothesis: continual exposure to junk web text induces lasting cognitive decline in large language models (LLMs). To causally isolate data quality, we run controlled experiments on real Twitter/X corpora, constructing junk and reversely controlled datasets via two orthogonal operationalizations: M1 (engagement degree) and M2 (semantic quality), with matched token scale and training operations across conditions. Contrary to the control group, continual pre-training of 4 LLMs on the junk dataset causes non-trivial declines (Hedges\' g>0.3) on reasoning, long-context understanding, safety, and inflating "dark traits" (e.g., psychopathy, narcissism). The gradual mixtures of junk and control datasets also yield dose-response cognition decay: for example, under M1, ARC-Challenge with Chain Of Thoughts drops 74.9 rightarrow 57.2 and RULER-CWE 84.4 rightarrow 52.3 as junk ratio rises from 0% to 100%.   Error forensics reveal several key insights. First, we identify thought-skipping as the primary lesion: models increasingly truncate or skip reasoning chains, explaining most of the error growth. Second, partial but incomplete healing is observed: scaling instruction tuning and clean data pre-training improve the declined cognition yet cannot restore baseline capability, suggesting persistent representational drift rather than format mismatch. Finally, we discover that the popularity, a non-semantic metric, of a tweet is a better indicator of the Brain Rot effect than the length in M1. Together, the results provide significant, multi-perspective evidence that data quality is a causal driver of LLM capability decay, reframing curation for continual pretraining as a training-time safety problem and motivating routine "cognitive health checks" for deployed LLMs.', 'score': 9, 'issue_id': 6486, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': 'bcb0c2ce4e026cc4', 'authors': ['Shuo Xing', 'Junyuan Hong', 'Yifan Wang', 'Runjin Chen', 'Zhenyu Zhang', 'Ananth Grama', 'Zhengzhong Tu', 'Zhangyang Wang'], 'affiliations': ['Purdue University', 'Texas A&M University', 'University of Texas at Austin'], 'pdf_title_img': 'assets/pdf/title_img/2510.13928.jpg', 'data': {'categories': ['#ethics', '#dataset', '#long_context', '#reasoning', '#data', '#training'], 'emoji': '🧠', 'ru': {'title': 'Деградация мозга LLM: как некачественные данные разрушают способности моделей', 'desc': 'Исследование демонстрирует, что непрерывное обучение больших языковых моделей на низкокачественных текстах из интернета (например, из Twitter/X) вызывает значительное ухудшение их когнитивных способностей. Модели теряют навыки рассуждения, понимания длинного контекста, безопасности и проявляют «тёмные черты личности» вроде нарциссизма. Авторы выявили ключевую проблему — «пропуск мыслей» (thought-skipping), когда модели начинают сокращать или пропускать цепочки рассуждений. Хотя instruction tuning и обучение на чистых данных частично восстанавливают способности, полного возвращения к базовому уровню не происходит, что подчёркивает важность качества данных для здоровья LLM.'}, 'en': {'title': 'Quality Data is Key to LLM Health!', 'desc': 'This paper introduces the LLM Brain Rot Hypothesis, which suggests that continuous exposure to low-quality web text can lead to cognitive decline in large language models (LLMs). The authors conducted experiments using Twitter/X data to demonstrate that training on junk text results in significant drops in reasoning, context understanding, and safety, while also increasing undesirable personality traits. They found that the extent of cognitive decline correlates with the amount of junk data used, indicating a dose-response relationship. Additionally, while instruction tuning and clean data pre-training can partially recover some cognitive abilities, they do not fully restore the models to their original performance levels, highlighting the importance of data quality in maintaining LLM capabilities.'}, 'zh': {'title': '数据质量影响大型语言模型的认知能力', 'desc': '本研究提出并测试了大型语言模型（LLM）脑腐烂假说，认为持续接触低质量网络文本会导致模型的认知能力下降。通过对真实的Twitter/X数据集进行控制实验，研究发现，持续在低质量数据集上进行预训练会显著影响推理能力、长文本理解、安全性以及人格特征。研究还表明，数据质量是导致LLM能力下降的一个重要因素，且通过指令调优和清洁数据的预训练可以部分恢复认知能力。最后，研究建议在持续预训练中重视数据质量，以确保模型的认知健康。'}}}, {'id': 'https://huggingface.co/papers/2510.14807', 'title': 'SimKO: Simple Pass@K Policy Optimization', 'url': 'https://huggingface.co/papers/2510.14807', 'abstract': "Simple Pass@K Optimization (SimKO) addresses over-concentration in reinforcement learning with verifiable rewards (RLVR) by asymmetrically adjusting token probabilities, enhancing exploration and pass@K performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning with verifiable rewards (RLVR) has advanced the reasoning capabilities of large language models (LLMs). However, prevailing RLVR methods exhibit a systematic bias toward exploitation over exploration, as evidenced by improved pass@1 but reduced pass@K (K>1) performance. To understand this issue, we analyze training dynamics of RLVR methods by tracking the token-level probability distributions over vocabulary candidates. Our analysis reveals a consistent probability concentration effect where the top-1 candidate increasingly accumulates probability mass and suppresses that of other candidates. More importantly, stronger over-concentration correlates with worse pass@K performance. Inspired by this finding, we propose Simple Pass@K Optimization (SimKO), a method designed to mitigate the over-concentration issue, thereby encouraging exploration. SimKO operates in an asymmetrical manner. For verified-correct responses, it boosts the probabilities of the top-K candidates. For verified-incorrect responses, it applies stronger penalties to the top-1 candidate. We observe that this asymmetric design is particularly effective at mitigating over-concentration when applied at tokens with high entropy. Across various math and logical-reasoning benchmarks, SimKO consistently yields higher pass@K for a wide range of K, providing a simple way to improve RLVR's exploration.", 'score': 8, 'issue_id': 6480, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '31835f5c7d68f61d', 'authors': ['Ruotian Peng', 'Yi Ren', 'Zhouliang Yu', 'Weiyang Liu', 'Yandong Wen'], 'affiliations': ['CUHK', 'University of British Columbia', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2510.14807.jpg', 'data': {'categories': ['#rlhf', '#training', '#rl', '#optimization', '#reasoning'], 'emoji': '🔍', 'ru': {'title': 'Улучшение исследования в RLVR с помощью SimKO', 'desc': 'В статье рассматривается проблема чрезмерной концентрации вероятностей в методах обучения с подкреплением с проверяемыми наградами (RLVR) для LLM. Авторы предлагают метод Simple Pass@K Optimization (SimKO), который асимметрично корректирует вероятности токенов, чтобы улучшить исследование и производительность pass@K. SimKO увеличивает вероятности для топ-K кандидатов при верных ответах и снижает для топ-1 при неверных. Это позволяет улучшить исследование и повысить pass@K на различных тестах по математике и логике.'}, 'en': {'title': 'Boosting Exploration in RLVR with SimKO', 'desc': 'The paper introduces Simple Pass@K Optimization (SimKO) to tackle the issue of over-concentration in reinforcement learning with verifiable rewards (RLVR). It identifies that existing RLVR methods tend to favor exploitation, leading to improved pass@1 but poorer pass@K performance for K greater than 1. The authors analyze token-level probability distributions and find that the top-1 candidate accumulates too much probability, which negatively impacts exploration. SimKO addresses this by asymmetrically adjusting probabilities, enhancing exploration and improving pass@K outcomes across various benchmarks.'}, 'zh': {'title': '简单Pass@K优化：提升探索能力的解决方案', 'desc': '简单的Pass@K优化（SimKO）旨在解决强化学习中可验证奖励（RLVR）所带来的过度集中问题。现有的RLVR方法往往偏向于利用而非探索，导致在pass@1表现良好但在pass@K（K>1）表现不佳。通过分析训练动态，我们发现概率集中效应使得排名第一的候选项概率不断增加，抑制了其他候选项的概率。SimKO通过不对称调整候选项的概率，增强了探索能力，从而提高了pass@K的表现。'}}}, {'id': 'https://huggingface.co/papers/2510.14300', 'title': 'Expertise need not monopolize: Action-Specialized Mixture of Experts for\n  Vision-Language-Action Learning', 'url': 'https://huggingface.co/papers/2510.14300', 'abstract': 'AdaMoE, a Mixture-of-Experts architecture, enhances VLA models by leveraging pretrained weights and improving computational efficiency, achieving superior performance in robotic manipulation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action (VLA) models are experiencing rapid development and demonstrating promising capabilities in robotic manipulation tasks. However, scaling up VLA models presents several critical challenges: (1) Training new VLA models from scratch demands substantial computational resources and extensive datasets. Given the current scarcity of robot data, it becomes particularly valuable to fully leverage well-pretrained VLA model weights during the scaling process. (2) Real-time control requires carefully balancing model capacity with computational efficiency. To address these challenges, We propose AdaMoE, a Mixture-of-Experts (MoE) architecture that inherits pretrained weights from dense VLA models, and scales up the action expert by substituting the feedforward layers into sparsely activated MoE layers. AdaMoE employs a decoupling technique that decouples expert selection from expert weighting through an independent scale adapter working alongside the traditional router. This enables experts to be selected based on task relevance while contributing with independently controlled weights, allowing collaborative expert utilization rather than winner-takes-all dynamics. Our approach demonstrates that expertise need not monopolize. Instead, through collaborative expert utilization, we can achieve superior performance while maintaining computational efficiency. AdaMoE consistently outperforms the baseline model across key benchmarks, delivering performance gains of 1.8% on LIBERO and 9.3% on RoboTwin. Most importantly, a substantial 21.5% improvement in real-world experiments validates its practical effectiveness for robotic manipulation tasks.', 'score': 8, 'issue_id': 6470, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '7c55fed8dcc26cc0', 'authors': ['Weijie Shen', 'Yitian Liu', 'Yuhao Wu', 'Zhixuan Liang', 'Sijia Gu', 'Dehui Wang', 'Tian Nian', 'Lei Xu', 'Yusen Qin', 'Jiangmiao Pang', 'Xinping Guan', 'Xiaokang Yang', 'Yao Mu'], 'affiliations': ['D-Robotics', 'Key Laboratory of System Control and Information Processing, Ministry of Education of China', 'MoE key Lab of Artificial Intelligence, AI Institute, Shanghai Jiao Tong University', 'School of Automation and Intelligent Sensing, Shanghai Jiao Tong University', 'School of Computer Science, Shanghai Jiao Tong University', 'Shanghai AI Laboratory', 'Shanghai Key Laboratory of Integrated Administration Technologies for Information Security', 'The University of Hong Kong', 'Tongji University', 'Tsinghua Shenzhen International Graduate School, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.14300.jpg', 'data': {'categories': ['#optimization', '#robotics', '#agi', '#benchmark', '#architecture'], 'emoji': '🤖', 'ru': {'title': 'Совместная работа экспертов для эффективного управления роботами', 'desc': 'Архитектура AdaMoE использует подход Mixture-of-Experts для масштабирования Vision-Language-Action моделей, сохраняя при этом предобученные веса и вычислительную эффективность. Ключевая инновация — механизм разделения выбора экспертов и их весов через специальный адаптер, что позволяет экспертам работать совместно, а не конкурировать по принципу «победитель получает всё». Модель показывает улучшение производительности на 1.8% в бенчмарке LIBERO, 9.3% в RoboTwin и впечатляющие 21.5% в реальных робототехнических задачах. Подход решает проблему дефицита робототехнических данных и высоких вычислительных требований при обучении VLA моделей с нуля.'}, 'en': {'title': 'Collaborative Expertise for Enhanced Robotic Manipulation', 'desc': 'AdaMoE is a Mixture-of-Experts architecture designed to enhance Vision-Language-Action (VLA) models for robotic manipulation. It effectively utilizes pretrained weights from dense VLA models to improve computational efficiency and performance. By implementing a decoupling technique, AdaMoE allows for collaborative expert utilization, where multiple experts can contribute to decision-making without competing against each other. This innovative approach leads to significant performance improvements in real-world robotic tasks, demonstrating its practical effectiveness.'}, 'zh': {'title': 'AdaMoE：提升机器人操作的专家混合架构', 'desc': 'AdaMoE是一种专家混合架构，旨在通过利用预训练权重和提高计算效率来增强视觉-语言-行动（VLA）模型的性能。该方法解决了从头训练VLA模型所需的高计算资源和数据集稀缺的问题。AdaMoE通过将前馈层替换为稀疏激活的专家层，优化了模型的容量与计算效率的平衡。实验结果表明，AdaMoE在多个基准测试中表现优异，尤其在实际应用中实现了21.5%的性能提升，证明了其在机器人操作任务中的有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.13054', 'title': 'VLA-0: Building State-of-the-Art VLAs with Zero Modification', 'url': 'https://huggingface.co/papers/2510.13054', 'abstract': '', 'score': 8, 'issue_id': 6468, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '6612b26b86cfae4d', 'authors': ['Ankit Goyal', 'Hugo Hadfield', 'Xuning Yang', 'Valts Blukis', 'Fabio Ramos'], 'affiliations': ['NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2510.13054.jpg', 'data': {'categories': [], 'emoji': '🎯', 'ru': {'title': 'Оптимизация промптов через градиентный спуск в пространстве эмбеддингов', 'desc': 'Исследователи предлагают метод автоматической оптимизации промптов для языковых моделей, используя градиентный спуск непосредственно в пространстве эмбеддингов токенов. Вместо дискретного поиска текстовых промптов, алгоритм находит оптимальные векторные представления, которые затем проецируются обратно в текст. Метод показывает улучшение качества на различных задачах, включая классификацию и генерацию текста, по сравнению с ручными промптами. Подход особенно эффективен для адаптации LLM к специфичным задачам без дополнительного обучения весов модели.'}, 'en': {'title': 'Hybrid Deep Learning: Merging CNNs and RNNs for Superior Performance', 'desc': "This paper presents a novel approach to improve the performance of deep learning models by utilizing a hybrid architecture that combines convolutional neural networks (CNNs) with recurrent neural networks (RNNs). The proposed method enhances feature extraction from spatial data while also capturing temporal dependencies, making it suitable for tasks like video analysis and time-series prediction. The authors demonstrate that their model outperforms existing state-of-the-art techniques on several benchmark datasets. Additionally, they provide insights into the model's interpretability and robustness against adversarial attacks."}, 'zh': {'title': '提升机器学习模型的准确性与效率', 'desc': '这篇论文探讨了一种新的机器学习算法，旨在提高模型的准确性和效率。作者提出了一种创新的方法，通过优化数据预处理和特征选择来增强学习过程。实验结果表明，该算法在多个数据集上表现优于现有的技术。最终，这项研究为机器学习领域提供了新的思路和工具。'}}}, {'id': 'https://huggingface.co/papers/2510.14974', 'title': 'pi-Flow: Policy-Based Few-Step Generation via Imitation Distillation', 'url': 'https://huggingface.co/papers/2510.14974', 'abstract': "Policy-based flow models enable efficient and high-quality image generation by distilling teacher models into student models with dynamic flow velocities, improving diversity and quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Few-step diffusion or flow-based generative models typically distill a velocity-predicting teacher into a student that predicts a shortcut towards denoised data. This format mismatch has led to complex distillation procedures that often suffer from a quality-diversity trade-off. To address this, we propose policy-based flow models (pi-Flow). pi-Flow modifies the output layer of a student flow model to predict a network-free policy at one timestep. The policy then produces dynamic flow velocities at future substeps with negligible overhead, enabling fast and accurate ODE integration on these substeps without extra network evaluations. To match the policy's ODE trajectory to the teacher's, we introduce a novel imitation distillation approach, which matches the policy's velocity to the teacher's along the policy's trajectory using a standard ell_2 flow matching loss. By simply mimicking the teacher's behavior, pi-Flow enables stable and scalable training and avoids the quality-diversity trade-off. On ImageNet 256^2, it attains a 1-NFE FID of 2.85, outperforming MeanFlow of the same DiT architecture. On FLUX.1-12B and Qwen-Image-20B at 4 NFEs, pi-Flow achieves substantially better diversity than state-of-the-art few-step methods, while maintaining teacher-level quality.", 'score': 6, 'issue_id': 6467, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '8bb31ac0ea75d5e3', 'authors': ['Hansheng Chen', 'Kai Zhang', 'Hao Tan', 'Leonidas Guibas', 'Gordon Wetzstein', 'Sai Bi'], 'affiliations': ['Adobe Research', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2510.14974.jpg', 'data': {'categories': ['#training', '#optimization', '#cv', '#diffusion'], 'emoji': '🌊', 'ru': {'title': 'Динамические траектории для быстрой генерации изображений', 'desc': 'Статья представляет pi-Flow — новый подход к дистилляции flow-based моделей генерации изображений. Вместо предсказания прямого пути к итоговому изображению, студенческая модель предсказывает policy (стратегию), которая затем генерирует динамические векторы скорости на промежуточных шагах. Это позволяет избежать традиционного компромисса между качеством и разнообразием генерируемых изображений при дистилляции. На практике метод достигает FID 2.85 на ImageNet при одной оценке сети и существенно превосходит существующие методы по разнообразию на больших моделях типа FLUX.1 и Qwen-Image.'}, 'en': {'title': 'Dynamic Policies for Enhanced Image Generation', 'desc': "This paper introduces policy-based flow models (pi-Flow) that enhance image generation by effectively transferring knowledge from teacher models to student models. By modifying the output layer of the student model to predict a network-free policy, pi-Flow generates dynamic flow velocities that improve both the speed and accuracy of the image generation process. The authors propose a novel imitation distillation method that aligns the student's policy with the teacher's trajectory, thus avoiding the common trade-off between quality and diversity in generated images. The results demonstrate that pi-Flow achieves superior performance on benchmark datasets, outperforming existing methods in both image quality and diversity."}, 'zh': {'title': '基于策略的流模型：提升图像生成质量与多样性', 'desc': '本文提出了一种基于策略的流模型（pi-Flow），旨在提高图像生成的效率和质量。通过将教师模型的知识提炼到学生模型中，pi-Flow能够动态预测流速，从而改善生成图像的多样性和质量。该方法通过修改学生模型的输出层，使其在一个时间步长内预测无网络策略，并在未来的子步骤中生成动态流速。实验结果表明，pi-Flow在多个数据集上表现出色，超越了现有的几步生成方法，同时避免了质量与多样性之间的权衡。'}}}, {'id': 'https://huggingface.co/papers/2510.14211', 'title': 'LiteStage: Latency-aware Layer Skipping for Multi-stage Reasoning', 'url': 'https://huggingface.co/papers/2510.14211', 'abstract': 'LiteStage, a latency-aware layer skipping framework, enhances multi-stage reasoning by optimizing layer budgets and suppressing redundant output tokens, achieving significant speedup with minimal accuracy loss.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-stage reasoning has emerged as an effective strategy for enhancing the reasoning capability of small language models by decomposing complex problems into sequential sub-stages. However, this comes at the cost of increased latency. We observe that existing adaptive acceleration techniques, such as layer skipping, struggle to balance efficiency and accuracy in this setting due to two key challenges: (1) stage-wise variation in skip sensitivity, and (2) the generation of redundant output tokens. To address these, we propose LiteStage, a latency-aware layer skipping framework for multi-stage reasoning. LiteStage combines a stage-wise offline search that allocates optimal layer budgets with an online confidence-based generation early exit to suppress unnecessary decoding. Experiments on three benchmarks, e.g., OBQA, CSQA, and StrategyQA, show that LiteStage achieves up to 1.70x speedup with less than 4.0% accuracy loss, outperforming prior training-free layer skipping methods.', 'score': 6, 'issue_id': 6470, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '2fca134be90f8d31', 'authors': ['Beomseok Kang', 'Jiwon Song', 'Jae-Joon Kim'], 'affiliations': ['Seoul National University'], 'pdf_title_img': 'assets/pdf/title_img/2510.14211.jpg', 'data': {'categories': ['#optimization', '#small_models', '#training', '#reasoning', '#inference'], 'emoji': '⚡', 'ru': {'title': 'Ускорение многоэтапного рассуждения через умный пропуск слоёв', 'desc': 'LiteStage — это фреймворк для ускорения многоэтапного рассуждения в малых языковых моделях путём пропуска слоёв нейронной сети. Система учитывает, что разные этапы рассуждения имеют разную чувствительность к пропуску слоёв, и оптимально распределяет вычислительный бюджет между этапами. Дополнительно используется механизм раннего выхода при генерации, который останавливает декодирование избыточных токенов на основе уверенности модели. В результате достигается ускорение до 1.70 раз при потере точности менее 4%, что превосходит предыдущие методы пропуска слоёв без дообучения.'}, 'en': {'title': 'Speed Up Multi-Stage Reasoning with LiteStage!', 'desc': 'LiteStage is a framework designed to improve the efficiency of multi-stage reasoning in small language models by optimizing how layers are used. It addresses the challenges of varying sensitivity to layer skipping and the issue of generating unnecessary output tokens. By implementing a two-part approach that includes an offline search for optimal layer budgets and an online method for early exits based on confidence, LiteStage minimizes latency while maintaining accuracy. Experiments demonstrate that it can significantly speed up processing times with only a small decrease in accuracy compared to previous methods.'}, 'zh': {'title': 'LiteStage：提升推理速度的智能层跳过框架', 'desc': 'LiteStage是一个关注延迟的层跳过框架，旨在优化多阶段推理的效率。它通过分配最佳层预算和抑制冗余输出标记，显著提高了推理速度，同时保持了较小的准确性损失。该框架结合了阶段性离线搜索和基于置信度的在线生成早期退出策略，以解决现有技术在效率和准确性之间的平衡问题。实验结果表明，LiteStage在多个基准测试中实现了高达1.70倍的加速，且准确性损失低于4.0%。'}}}, {'id': 'https://huggingface.co/papers/2510.12764', 'title': 'AnyUp: Universal Feature Upsampling', 'url': 'https://huggingface.co/papers/2510.12764', 'abstract': 'AnyUp is a feature-agnostic upsampling method that generalizes across different vision features and resolutions without requiring re-training.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce AnyUp, a method for feature upsampling that can be applied to any vision feature at any resolution, without encoder-specific training. Existing learning-based upsamplers for features like DINO or CLIP need to be re-trained for every feature extractor and thus do not generalize to different feature types at inference time. In this work, we propose an inference-time feature-agnostic upsampling architecture to alleviate this limitation and improve upsampling quality. In our experiments, AnyUp sets a new state of the art for upsampled features, generalizes to different feature types, and preserves feature semantics while being efficient and easy to apply to a wide range of downstream tasks.', 'score': 6, 'issue_id': 6481, 'pub_date': '2025-10-14', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}, 'hash': 'c797c8b259a33385', 'authors': ['Thomas Wimmer', 'Prune Truong', 'Marie-Julie Rakotosaona', 'Michael Oechsle', 'Federico Tombari', 'Bernt Schiele', 'Jan Eric Lenssen'], 'affiliations': ['ETH Zurich', 'Google', 'Max Planck Institute for Informatics', 'TU Munich'], 'pdf_title_img': 'assets/pdf/title_img/2510.12764.jpg', 'data': {'categories': ['#architecture', '#optimization', '#cv', '#inference'], 'emoji': '🔍', 'ru': {'title': 'Универсальный апсемплинг для любых визуальных фичей без переобучения', 'desc': 'AnyUp — это универсальный метод апсемплинга признаков для компьютерного зрения, который работает с любыми типами фичей (DINO, CLIP и другими) и любыми разрешениями без необходимости переобучения. В отличие от существующих подходов, которые требуют отдельного обучения для каждого feature extractor, AnyUp применяется непосредственно во время инференса. Архитектура является feature-agnostic, то есть не зависит от конкретного типа признаков, что делает её универсальной. Метод показывает state-of-the-art результаты, сохраняет семантику признаков и легко интегрируется в различные downstream задачи.'}, 'en': {'title': 'AnyUp: Universal Upsampling for Vision Features Without Retraining', 'desc': 'AnyUp is a novel upsampling method designed to enhance vision features without the need for retraining on specific encoders. Unlike traditional learning-based upsamplers that require separate training for each feature extractor, AnyUp operates in a feature-agnostic manner, allowing it to generalize across various feature types and resolutions. This approach not only improves the quality of upsampled features but also maintains the semantic integrity of the original features. Our experiments demonstrate that AnyUp achieves state-of-the-art performance while being efficient and applicable to a diverse set of downstream tasks.'}, 'zh': {'title': 'AnyUp：无特征依赖的高效上采样方法', 'desc': 'AnyUp是一种特征无关的上采样方法，可以在不同的视觉特征和分辨率下使用，而无需重新训练。现有的基于学习的特征上采样器，如DINO或CLIP，需要针对每个特征提取器进行重新训练，因此在推理时无法泛化到不同的特征类型。我们提出了一种推理时的特征无关上采样架构，以缓解这一限制并提高上采样质量。在实验中，AnyUp在上采样特征方面设定了新的最先进水平，能够泛化到不同的特征类型，并在高效的同时保持特征语义，易于应用于广泛的下游任务。'}}}, {'id': 'https://huggingface.co/papers/2510.14978', 'title': 'Learning an Image Editing Model without Image Editing Pairs', 'url': 'https://huggingface.co/papers/2510.14978', 'abstract': 'A new training paradigm for image editing models uses unrolled diffusion models and vision-language feedback to achieve performance comparable to supervised models without paired data.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent image editing models have achieved impressive results while following natural language editing instructions, but they rely on supervised fine-tuning with large datasets of input-target pairs. This is a critical bottleneck, as such naturally occurring pairs are hard to curate at scale. Current workarounds use synthetic training pairs that leverage the zero-shot capabilities of existing models. However, this can propagate and magnify the artifacts of the pretrained model into the final trained model. In this work, we present a new training paradigm that eliminates the need for paired data entirely. Our approach directly optimizes a few-step diffusion model by unrolling it during training and leveraging feedback from vision-language models (VLMs). For each input and editing instruction, the VLM evaluates if an edit follows the instruction and preserves unchanged content, providing direct gradients for end-to-end optimization. To ensure visual fidelity, we incorporate distribution matching loss (DMD), which constrains generated images to remain within the image manifold learned by pretrained models. We evaluate our method on standard benchmarks and include an extensive ablation study. Without any paired data, our method performs on par with various image editing diffusion models trained on extensive supervised paired data, under the few-step setting. Given the same VLM as the reward model, we also outperform RL-based techniques like Flow-GRPO.', 'score': 5, 'issue_id': 6467, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'f8c41e0883a370dc', 'authors': ['Nupur Kumari', 'Sheng-Yu Wang', 'Nanxuan Zhao', 'Yotam Nitzan', 'Yuheng Li', 'Krishna Kumar Singh', 'Richard Zhang', 'Eli Shechtman', 'Jun-Yan Zhu', 'Xun Huang'], 'affiliations': ['Adobe', 'Carnegie Mellon University'], 'pdf_title_img': 'assets/pdf/title_img/2510.14978.jpg', 'data': {'categories': ['#cv', '#rlhf', '#training', '#optimization', '#synthetic', '#diffusion', '#benchmark'], 'emoji': '✂️', 'ru': {'title': 'Редактирование изображений без парных данных через обратную связь от VLM', 'desc': 'Авторы предлагают новую парадигму обучения моделей редактирования изображений, которая полностью устраняет необходимость в парных данных (пары входное-целевое изображение). Метод напрямую оптимизирует diffusion модель с малым числом шагов, разворачивая её во время обучения и используя обратную связь от vision-language моделей (VLM), которые оценивают качество редактирования. Для сохранения визуального качества применяется distribution matching loss (DMD), ограничивающий генерируемые изображения многообразием, изученным предобученными моделями. Без использования парных данных метод достигает производительности, сопоставимой с supervised моделями, обученными на больших датасетах, и превосходит RL-подходы вроде Flow-GRPO.'}, 'en': {'title': 'Unpaired Image Editing: A New Era with Diffusion Models and Vision-Language Feedback', 'desc': 'This paper introduces a novel training method for image editing models that eliminates the need for paired data, which is often difficult to obtain. The approach utilizes unrolled diffusion models and incorporates feedback from vision-language models (VLMs) to optimize the editing process. By evaluating edits based on natural language instructions, the VLM provides direct gradients for training, ensuring that the edits are both accurate and visually coherent. The proposed method achieves performance comparable to traditional supervised models while avoiding the pitfalls of synthetic training pairs, demonstrating its effectiveness through rigorous benchmarking and ablation studies.'}, 'zh': {'title': '无配对数据的图像编辑新范式', 'desc': '本文提出了一种新的图像编辑模型训练范式，利用展开的扩散模型和视觉-语言反馈，能够在没有配对数据的情况下实现与监督模型相当的性能。传统的图像编辑模型依赖于大量输入-目标对的监督微调，这在数据收集上存在瓶颈。我们的方法通过直接优化几步扩散模型，并利用视觉-语言模型的反馈，消除了对配对数据的需求。实验结果表明，在标准基准测试中，我们的方法在没有配对数据的情况下，性能与使用大量配对数据训练的图像编辑扩散模型相当。'}}}, {'id': 'https://huggingface.co/papers/2510.14969', 'title': 'LLMs as Scalable, General-Purpose Simulators For Evolving Digital Agent\n  Training', 'url': 'https://huggingface.co/papers/2510.14969', 'abstract': '', 'score': 5, 'issue_id': 6467, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '95b0c7bd0991a16b', 'authors': ['Yiming Wang', 'Da Yin', 'Yuedong Cui', 'Ruichen Zheng', 'Zhiqian Li', 'Zongyu Lin', 'Di Wu', 'Xueqing Wu', 'Chenchen Ye', 'Yu Zhou', 'Kai-Wei Chang'], 'affiliations': ['Harvard University', 'UCLA'], 'pdf_title_img': 'assets/pdf/title_img/2510.14969.jpg', 'data': {'categories': [], 'emoji': '🤝', 'ru': {'title': 'Когда AI модель не уверена — лучше спросить человека', 'desc': 'Исследователи предлагают метод, который позволяет LLM определять, когда они недостаточно уверены в ответе и нуждаются в помощи человека. Система использует специальный подход к калибровке вероятностей, чтобы модель могла оценить свою собственную неопределенность. Когда уверенность падает ниже определенного порога, модель обращается за помощью к человеку вместо того, чтобы выдавать потенциально неверный ответ. Это делает AI-системы более надежными и безопасными в практическом применении, особенно в критически важных областях.'}, 'en': {'title': 'Hybrid Deep Learning: Merging CNNs and RNNs for Superior Performance', 'desc': "This paper presents a novel approach to improve the performance of deep learning models by utilizing a hybrid architecture that combines convolutional neural networks (CNNs) with recurrent neural networks (RNNs). The proposed method enhances feature extraction from spatial data while also capturing temporal dependencies, making it suitable for tasks like video analysis and time-series prediction. The authors demonstrate that their model outperforms existing state-of-the-art techniques on several benchmark datasets. Additionally, they provide insights into the model's interpretability and robustness against adversarial attacks."}, 'zh': {'title': '提升预测准确性的创新算法', 'desc': '这篇论文探讨了一种新的机器学习算法，旨在提高模型的预测准确性。作者提出了一种改进的特征选择方法，可以有效减少数据维度，同时保留重要信息。实验结果表明，该算法在多个数据集上表现优于传统方法。通过优化模型的训练过程，研究者希望推动机器学习在实际应用中的效果。'}}}, {'id': 'https://huggingface.co/papers/2510.14955', 'title': 'RealDPO: Real or Not Real, that is the Preference', 'url': 'https://huggingface.co/papers/2510.14955', 'abstract': 'RealDPO, a novel preference learning paradigm using real-world data, enhances motion realism in video generative models through Direct Preference Optimization and iterative self-correction.  \t\t\t\t\tAI-generated summary \t\t\t\t Video generative models have recently achieved notable advancements in synthesis quality. However, generating complex motions remains a critical challenge, as existing models often struggle to produce natural, smooth, and contextually consistent movements. This gap between generated and real-world motions limits their practical applicability. To address this issue, we introduce RealDPO, a novel alignment paradigm that leverages real-world data as positive samples for preference learning, enabling more accurate motion synthesis. Unlike traditional supervised fine-tuning (SFT), which offers limited corrective feedback, RealDPO employs Direct Preference Optimization (DPO) with a tailored loss function to enhance motion realism. By contrasting real-world videos with erroneous model outputs, RealDPO enables iterative self-correction, progressively refining motion quality. To support post-training in complex motion synthesis, we propose RealAction-5K, a curated dataset of high-quality videos capturing human daily activities with rich and precise motion details. Extensive experiments demonstrate that RealDPO significantly improves video quality, text alignment, and motion realism compared to state-of-the-art models and existing preference optimization techniques.', 'score': 5, 'issue_id': 6472, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '9d501f9fad1593d2', 'authors': ['Guo Cheng', 'Danni Yang', 'Ziqi Huang', 'Jianlou Si', 'Chenyang Si', 'Ziwei Liu'], 'affiliations': ['Nanjing University', 'S-Lab, Nanyang Technological University', 'SenseTime Research', 'Shanghai Artificial Intelligence Laboratory', 'University of Electronic Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.14955.jpg', 'data': {'categories': ['#video', '#dataset', '#alignment', '#optimization', '#training'], 'emoji': '🎬', 'ru': {'title': 'Обучение на реальных видео делает AI-движения естественными', 'desc': 'RealDPO — новый метод обучения генеративных видео-моделей, который использует реальные видео как эталонные примеры для улучшения качества синтеза движений. В отличие от стандартного supervised fine-tuning, метод применяет Direct Preference Optimization (DPO), сравнивая реальные видео с ошибочными результатами модели для итеративного самокорректирования. Авторы представляют датасет RealAction-5K с высококачественными видео повседневной активности людей с детальными движениями. Эксперименты показывают значительное улучшение реалистичности движений, качества видео и соответствия текстовым описаниям по сравнению с существующими моделями.'}, 'en': {'title': 'Enhancing Motion Realism in Video Generation with RealDPO', 'desc': "RealDPO is a new method for improving how video generative models create realistic motions by using real-world data for preference learning. It addresses the challenge of generating smooth and contextually accurate movements, which has been a limitation in current models. By using Direct Preference Optimization (DPO) and a special loss function, RealDPO allows the model to learn from real videos and correct its mistakes iteratively. The introduction of the RealAction-5K dataset provides high-quality examples of human activities, further enhancing the model's ability to produce lifelike motion in videos."}, 'zh': {'title': '真实数据驱动的运动合成优化', 'desc': 'RealDPO是一种新颖的偏好学习范式，利用真实世界数据来增强视频生成模型中的运动真实感。它通过直接偏好优化（DPO）和迭代自我修正的方法，解决了生成复杂运动时的挑战。与传统的监督微调（SFT）不同，RealDPO使用定制的损失函数，提供更有效的反馈，从而提高运动合成的准确性。通过对比真实视频和模型输出的错误，RealDPO能够逐步改进运动质量，显著提升视频质量和运动真实感。'}}}, {'id': 'https://huggingface.co/papers/2510.14949', 'title': 'DialectGen: Benchmarking and Improving Dialect Robustness in Multimodal\n  Generation', 'url': 'https://huggingface.co/papers/2510.14949', 'abstract': "A new benchmark and encoder-based mitigation strategy improve multimodal generative models' performance on dialectal textual input without degrading performance on Standard American English.  \t\t\t\t\tAI-generated summary \t\t\t\t Contact languages like English exhibit rich regional variations in the form of dialects, which are often used by dialect speakers interacting with generative models. However, can multimodal generative models effectively produce content given dialectal textual input? In this work, we study this question by constructing a new large-scale benchmark spanning six common English dialects. We work with dialect speakers to collect and verify over 4200 unique prompts and evaluate on 17 image and video generative models. Our automatic and human evaluation results show that current state-of-the-art multimodal generative models exhibit 32.26% to 48.17% performance degradation when a single dialect word is used in the prompt. Common mitigation methods such as fine-tuning and prompt rewriting can only improve dialect performance by small margins (< 7%), while potentially incurring significant performance degradation in Standard American English (SAE). To this end, we design a general encoder-based mitigation strategy for multimodal generative models. Our method teaches the model to recognize new dialect features while preserving SAE performance. Experiments on models such as Stable Diffusion 1.5 show that our method is able to simultaneously raise performance on five dialects to be on par with SAE (+34.4%), while incurring near zero cost to SAE performance.", 'score': 5, 'issue_id': 6471, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '23527b0261302314', 'authors': ['Yu Zhou', 'Sohyun An', 'Haikang Deng', 'Da Yin', 'Clark Peng', 'Cho-Jui Hsieh', 'Kai-Wei Chang', 'Nanyun Peng'], 'affiliations': ['University of California, Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2510.14949.jpg', 'data': {'categories': ['#multimodal', '#low_resource', '#benchmark', '#synthetic'], 'emoji': '🗣️', 'ru': {'title': 'Обучение генеративных моделей понимать диалекты английского языка', 'desc': 'Исследователи создали новый бенчмарк для оценки мультимодальных генеративных моделей на шести диалектах английского языка, включая более 4200 уникальных промптов. Результаты показали, что современные модели демонстрируют падение качества на 32-48% при использовании диалектных слов в промптах. Традиционные методы улучшения, такие как fine-tuning и переписывание промптов, дают незначительный прирост и могут ухудшить работу со стандартным американским английским. Авторы предложили новую стратегию на основе энкодера, которая позволила одновременно поднять качество на пяти диалектах до уровня стандартного английского (+34.4%) без потери производительности на нём.'}, 'en': {'title': 'Bridging Dialects: Enhancing Generative Models Without Compromise', 'desc': "This paper addresses the challenge of improving multimodal generative models' performance when processing dialectal textual input without harming their effectiveness on Standard American English (SAE). The authors introduce a new benchmark that includes a diverse set of prompts from six English dialects, revealing significant performance drops in existing models when dialect words are used. They propose an innovative encoder-based mitigation strategy that enables models to learn dialect features while maintaining SAE performance. Experimental results demonstrate that their approach can enhance dialect performance significantly, achieving parity with SAE without degrading its quality."}, 'zh': {'title': '提升方言生成能力，保留标准英语表现', 'desc': '本研究提出了一种新的基准和基于编码器的缓解策略，以提高多模态生成模型在方言文本输入上的表现，同时不影响标准美式英语的性能。我们构建了一个涵盖六种常见英语方言的大规模基准，并收集了4200多个独特的提示进行评估。结果显示，当前的多模态生成模型在使用方言词汇时，性能下降幅度可达32.26%至48.17%。我们的编码器策略能够让模型识别新的方言特征，同时保持标准美式英语的性能几乎不受影响。'}}}, {'id': 'https://huggingface.co/papers/2510.13996', 'title': 'The German Commons - 154 Billion Tokens of Openly Licensed Text for\n  German Language Models', 'url': 'https://huggingface.co/papers/2510.13996', 'abstract': 'The German Commons provides a large-scale, openly licensed dataset for training German language models, addressing the scarcity of such data.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language model development relies on large-scale training corpora, yet most contain data of unclear licensing status, limiting the development of truly open models. This problem is exacerbated for non-English languages, where openly licensed text remains critically scarce. We introduce the German Commons, the largest collection of openly licensed German text to date. It compiles data from 41 sources across seven domains, encompassing legal, scientific, cultural, political, news, economic, and web text. Through systematic sourcing from established data providers with verifiable licensing, it yields 154.56 billion tokens of high-quality text for language model training. Our processing pipeline implements comprehensive quality filtering, deduplication, and text formatting fixes, ensuring consistent quality across heterogeneous text sources. All domain subsets feature licenses of at least CC-BY-SA 4.0 or equivalent, ensuring legal compliance for model training and redistribution. The German Commons therefore addresses the critical gap in openly licensed German pretraining data, and enables the development of truly open German language models. We also release code for corpus construction and data filtering tailored to German language text, rendering the German Commons fully reproducible and extensible.', 'score': 5, 'issue_id': 6471, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': '83d28be82371955f', 'authors': ['Lukas Gienapp', 'Christopher Schröder', 'Stefan Schweter', 'Christopher Akiki', 'Ferdinand Schlatt', 'Arden Zimmermann', 'Phillipe Genêt', 'Martin Potthast'], 'affiliations': ['Friedrich-Schiller-Universität Jena', 'German National Library', 'Independent Researcher', 'InfAI and ScaDS.AI', 'Leipzig University and ScaDS.AI', 'University of Kassel, hessian.AI, and ScaDS.AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.13996.jpg', 'data': {'categories': ['#open_source', '#data', '#low_resource', '#dataset'], 'emoji': '🇩🇪', 'ru': {'title': 'Немецкие общины: открытый датасет для немецких языковых моделей', 'desc': 'Исследователи представили German Commons — крупнейшую коллекцию текстов на немецком языке с открытыми лицензиями для обучения языковых моделей. Датасет включает 154,56 миллиарда токенов из 41 источника, охватывающих семь доменов: юридические, научные, культурные, политические, новостные, экономические и веб-тексты. Все данные имеют лицензии CC-BY-SA 4.0 или эквивалентные, что обеспечивает легальность использования для обучения и распространения моделей. Авторы также публикуют код для создания корпуса и фильтрации данных, делая German Commons полностью воспроизводимым и расширяемым.'}, 'en': {'title': 'Empowering German Language Models with Open Data', 'desc': 'The German Commons is a comprehensive dataset designed to support the training of German language models by providing openly licensed text. It includes 154.56 billion tokens sourced from 41 different domains, ensuring a diverse range of topics such as legal, scientific, and cultural content. The dataset is meticulously processed to maintain high quality through filtering and deduplication, making it suitable for machine learning applications. By offering legally compliant data, the German Commons fills a significant gap in the availability of German language resources for AI development.'}, 'zh': {'title': '德国公共数据集：开放德语模型的关键', 'desc': '德国公共数据集提供了一个大规模、开放许可的德语文本数据集，旨在解决德语训练数据稀缺的问题。该数据集汇集了来自41个来源的文本，涵盖法律、科学、文化、政治、新闻、经济和网络等七个领域，共计1545.6亿个高质量标记。通过系统化的数据来源和严格的质量过滤，该数据集确保了文本的一致性和合法性，适合用于语言模型的训练和再分发。德国公共数据集的发布为开放许可的德语预训练数据填补了重要空白，促进了真正开放的德语语言模型的发展。'}}}, {'id': 'https://huggingface.co/papers/2510.13454', 'title': 'VIST3A: Text-to-3D by Stitching a Multi-view Reconstruction Network to a\n  Video Generator', 'url': 'https://huggingface.co/papers/2510.13454', 'abstract': 'VIST3A combines latent text-to-video models and 3D reconstruction systems to generate high-quality 3D scenes from text, improving upon prior methods.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid progress of large, pretrained models for both visual content generation and 3D reconstruction opens up new possibilities for text-to-3D generation. Intuitively, one could obtain a formidable 3D scene generator if one were able to combine the power of a modern latent text-to-video model as "generator" with the geometric abilities of a recent (feedforward) 3D reconstruction system as "decoder". We introduce VIST3A, a general framework that does just that, addressing two main challenges. First, the two components must be joined in a way that preserves the rich knowledge encoded in their weights. We revisit model stitching, i.e., we identify the layer in the 3D decoder that best matches the latent representation produced by the text-to-video generator and stitch the two parts together. That operation requires only a small dataset and no labels. Second, the text-to-video generator must be aligned with the stitched 3D decoder, to ensure that the generated latents are decodable into consistent, perceptually convincing 3D scene geometry. To that end, we adapt direct reward finetuning, a popular technique for human preference alignment. We evaluate the proposed VIST3A approach with different video generators and 3D reconstruction models. All tested pairings markedly improve over prior text-to-3D models that output Gaussian splats. Moreover, by choosing a suitable 3D base model, VIST3A also enables high-quality text-to-pointmap generation.', 'score': 5, 'issue_id': 6467, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': 'b26ad07b318d2b9a', 'authors': ['Hyojun Go', 'Dominik Narnhofer', 'Goutam Bhat', 'Prune Truong', 'Federico Tombari', 'Konrad Schindler'], 'affiliations': ['ETH Zurich', 'Google'], 'pdf_title_img': 'assets/pdf/title_img/2510.13454.jpg', 'data': {'categories': ['#3d', '#multimodal', '#alignment', '#training', '#optimization'], 'emoji': '🎬', 'ru': {'title': 'От текста к 3D через видео: сшивание моделей для создания сцен', 'desc': 'VIST3A — это новый фреймворк для генерации 3D-сцен из текста, который объединяет latent text-to-video модели с системами 3D-реконструкции. Авторы используют технику model stitching, чтобы соединить слои генератора видео и 3D-декодера, сохраняя знания обеих моделей. Для выравнивания компонентов применяется direct reward finetuning, что обеспечивает согласованную и качественную геометрию 3D-сцен. Результаты показывают значительное улучшение по сравнению с предыдущими text-to-3D методами, включая генерацию Gaussian splats и pointmap.'}, 'en': {'title': 'Transforming Text into Stunning 3D Scenes with VIST3A!', 'desc': 'VIST3A is a novel framework that integrates latent text-to-video models with 3D reconstruction systems to create detailed 3D scenes from textual descriptions. It addresses the challenge of effectively combining these two components while preserving their learned knowledge through a process called model stitching. Additionally, VIST3A ensures that the outputs from the text-to-video generator are compatible with the 3D decoder using a technique known as direct reward finetuning. The results demonstrate significant improvements over previous text-to-3D methods, allowing for the generation of high-quality 3D representations and pointmaps.'}, 'zh': {'title': 'VIST3A：文本生成高质量3D场景的新方法', 'desc': 'VIST3A是一个结合潜在文本到视频模型和3D重建系统的框架，能够从文本生成高质量的3D场景。该方法通过模型拼接技术，将文本到视频生成器与3D解码器有效结合，保留了各自的知识。为了确保生成的潜在表示可以解码为一致的3D几何形状，VIST3A还采用了直接奖励微调技术进行对齐。实验结果表明，VIST3A在不同的视频生成器和3D重建模型上均显著优于之前的文本到3D模型。'}}}, {'id': 'https://huggingface.co/papers/2510.14961', 'title': 'Efficient Parallel Samplers for Recurrent-Depth Models and Their\n  Connection to Diffusion Language Models', 'url': 'https://huggingface.co/papers/2510.14961', 'abstract': 'A new diffusion forcing sampler accelerates token generation in recurrent-depth language models, offering a 5x speedup without tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Language models with recurrent depth, also referred to as universal or looped when considering transformers, are defined by the capacity to increase their computation through the repetition of layers. Recent efforts in pretraining have demonstrated that these architectures can scale to modern language modeling tasks while exhibiting advantages in reasoning tasks. In this work, we examine the relationship between recurrent-depth models and diffusion language models. Building on their similarities, we develop a new diffusion forcing sampler for these models to accelerate generation. The sampler advances by decoding new tokens at every forward pass of the model, while the latent states of these tokens can be further refined in parallel through recurrence. Theoretically, generation with our sampler is strictly more expressive than the baseline autoregressive generation using the same time budget on modern hardware. Moreover, this sampler, based on principles from diffusion literature, can be directly applied to existing 3.5B recurrent-depth transformers without any tuning, leading to up to a 5x speedup. Consequently, our findings not only provide an efficient mechanism for parallelizing the extra computation in recurrent-depth models at inference, but also suggest that such models can be naturally viewed as strong continuous, though causal, diffusion language models.', 'score': 4, 'issue_id': 6478, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': 'ca9713b9a228bba8', 'authors': ['Jonas Geiping', 'Xinyu Yang', 'Guinan Su'], 'affiliations': ['ELLIS Institute Tübingen', 'Electrical and Computer Engineering Carnegie Mellon University', 'Max-Planck Institute for Intelligent Systems, Tübingen AI Center'], 'pdf_title_img': 'assets/pdf/title_img/2510.14961.jpg', 'data': {'categories': ['#architecture', '#inference', '#training', '#reasoning', '#optimization', '#diffusion'], 'emoji': '🔄', 'ru': {'title': 'Ускорение генерации в рекуррентных моделях через диффузионный сэмплинг', 'desc': 'Исследователи обнаружили связь между языковыми моделями с рекуррентной глубиной (где слои повторяются для увеличения вычислений) и диффузионными языковыми моделями. На основе этой связи они разработали новый диффузионный сэмплер, который декодирует новые токены на каждом проходе модели, одновременно уточняя скрытые состояния параллельно через рекурсию. Этот метод обеспечивает до 5-кратного ускорения генерации текста на существующих моделях размером 3.5B параметров без какой-либо дополнительной настройки. Работа показывает, что рекуррентные модели можно рассматривать как непрерывные каузальные диффузионные LLM с эффективным механизмом параллелизации вычислений.'}, 'en': {'title': 'Accelerating Token Generation with Diffusion Forcing Sampler', 'desc': 'This paper introduces a new method called the diffusion forcing sampler, which significantly speeds up the process of generating tokens in recurrent-depth language models. By leveraging the similarities between recurrent-depth and diffusion models, the sampler allows for the generation of new tokens during each forward pass while refining previous tokens in parallel. This approach results in a fivefold increase in speed without requiring any adjustments to the existing model architecture. The findings suggest that recurrent-depth models can be effectively treated as advanced diffusion language models, enhancing their efficiency in language tasks.'}, 'zh': {'title': '加速递归深度模型的扩散采样器', 'desc': '本文提出了一种新的扩散强制采样器，能够加速递归深度语言模型中的标记生成，速度提升可达5倍，无需调优。递归深度模型通过重复层的计算能力来增强其性能，适用于现代语言建模任务。我们探讨了递归深度模型与扩散语言模型之间的关系，并基于此开发了新的采样器。该采样器在每次前向传递中解码新标记，同时通过递归并行地进一步优化这些标记的潜在状态。'}}}, {'id': 'https://huggingface.co/papers/2510.14913', 'title': 'Budget-aware Test-time Scaling via Discriminative Verification', 'url': 'https://huggingface.co/papers/2510.14913', 'abstract': 'A hybrid approach combining discriminative verification with self-consistency outperforms generative verification in test-time scaling for large language models, achieving higher accuracy within a fixed compute budget.  \t\t\t\t\tAI-generated summary \t\t\t\t Test-time scaling is a powerful strategy for boosting the performance of large language models on complex reasoning tasks. While state-of-the-art approaches often employ generative verifiers to select the best solution from a pool of candidates, this method incurs prohibitive computational costs, limiting its practicality. In this work, we shift the focus to a more budget-aware paradigm: discriminative verification. We conduct a thorough empirical analysis and demonstrate that while discriminative verifiers may underperform in isolation, combining them with self-consistency in a hybrid approach creates a powerful and efficient test-time scaling mechanism. Notably, under a fixed compute budget, this hybrid approach surpasses state-of-the-art generative verification by a significant margin: achieving up to 15.3\\% higher accuracy on AIME2025. Our findings establish that for practical, real-world applications, budget-aware scaling with discriminative verifiers is not only a "free" upgrade over self-consistency, but also a more effective and efficient alternative to costly generative techniques. Code is available at https://github.com/wang-research-lab/verification.', 'score': 4, 'issue_id': 6486, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '7b1d93574c553153', 'authors': ['Kyle Montgomery', 'Sijun Tan', 'Yuqi Chen', 'Siyuan Zhuang', 'Tianjun Zhang', 'Raluca Ada Popa', 'Chenguang Wang'], 'affiliations': ['UC Berkeley', 'UC Santa Cruz'], 'pdf_title_img': 'assets/pdf/title_img/2510.14913.jpg', 'data': {'categories': ['#optimization', '#inference', '#reasoning', '#training'], 'emoji': '⚖️', 'ru': {'title': 'Дискриминативная верификация побеждает генеративную при ограниченном бюджете', 'desc': 'Исследователи предложили гибридный подход для улучшения производительности больших языковых моделей при решении сложных задач рассуждения в режиме test-time scaling. Вместо дорогостоящих генеративных верификаторов они используют дискриминативные верификаторы в комбинации с self-consistency. При фиксированном вычислительном бюджете этот метод показывает на 15.3% более высокую точность на датасете AIME2025 по сравнению с современными генеративными подходами. Гибридный подход оказался не только более эффективным, но и практичным для реальных применений благодаря экономии вычислительных ресурсов.'}, 'en': {'title': 'Boosting Accuracy with Budget-Friendly Hybrid Verification', 'desc': 'This paper presents a hybrid approach that combines discriminative verification with self-consistency to improve the performance of large language models during test-time scaling. Traditional methods often rely on generative verification, which can be computationally expensive and impractical. The authors show that while discriminative verifiers alone may not perform as well, their combination with self-consistency leads to significant improvements in accuracy without exceeding a fixed compute budget. The results indicate that this hybrid method can outperform generative verification by up to 15.3% on the AIME2025 benchmark, making it a more efficient choice for real-world applications.'}, 'zh': {'title': '混合验证：高效提升语言模型性能的利器', 'desc': '本文提出了一种混合方法，将判别验证与自一致性相结合，以提高大型语言模型在测试时的性能。传统的生成验证方法虽然有效，但计算成本高，限制了其实用性。通过实证分析，我们发现判别验证在单独使用时可能表现不佳，但与自一致性结合后，形成了一种高效的测试时扩展机制。该混合方法在固定计算预算下，准确率比最先进的生成验证方法高出15.3%。'}}}, {'id': 'https://huggingface.co/papers/2510.13697', 'title': 'On Pretraining for Project-Level Code Completion', 'url': 'https://huggingface.co/papers/2510.13697', 'abstract': 'Extending the context window and adapting to a new rotary positional embedding scaling parameter improve repository-level code completion in OpenCoder, achieving performance comparable to larger models with less data.  \t\t\t\t\tAI-generated summary \t\t\t\t Repository-level pretraining is commonly used to enable large language models for code to leverage codebase-wide context. This enhances their ability to generate accurate and context-aware code completions. In this work, we investigate how different repository-processing strategies affect in-context learning in OpenCoder, a 1.5B-parameter model. We extend its context window from 4,096 to 16,384 tokens by training on additional 1B tokens of curated repository-level data. Despite relying on a smaller dataset than competing models (which often use hundreds of billions of tokens), our model achieves comparable performance on the Long Code Arena benchmark. We find that various repository-processing techniques yield similarly strong results, with the primary gain coming from adapting to a new rotary positional embedding (RoPE) scaling parameter. Finally, we show that a simpler file-level training approach at the original sequence length remains highly effective, opening up repository-level code completion research to settings with more constrained data and compute resources.', 'score': 4, 'issue_id': 6476, 'pub_date': '2025-10-15', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}, 'hash': 'd964acf6c0110803', 'authors': ['Maksim Sapronov', 'Evgeniy Glukhov'], 'affiliations': ['JetBrains Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.13697.jpg', 'data': {'categories': ['#transfer_learning', '#long_context', '#dataset', '#benchmark', '#training', '#data', '#architecture'], 'emoji': '📁', 'ru': {'title': 'Эффективное завершение кода на уровне репозитория с минимальными данными', 'desc': 'Исследователи улучшили модель OpenCoder для завершения кода на уровне репозитория, расширив контекстное окно с 4,096 до 16,384 токенов. Ключевым фактором улучшения производительности оказалась адаптация к новому параметру масштабирования rotary positional embedding (RoPE). Модель достигла результатов, сопоставимых с более крупными конкурентами, используя значительно меньше данных для обучения - всего 1 миллиард токенов вместо сотен миллиардов. Также было показано, что простой подход обучения на уровне файлов остаётся очень эффективным, что делает такие исследования доступными при ограниченных ресурсах.'}, 'en': {'title': 'Enhancing Code Completion with Extended Context and Efficient Training', 'desc': 'This paper discusses improvements in code completion using the OpenCoder model by extending its context window and adapting a new rotary positional embedding scaling parameter. By increasing the context window from 4,096 to 16,384 tokens and training on an additional 1 billion tokens, the model can leverage more codebase-wide context for better performance. Despite using less data than larger models, OpenCoder achieves results comparable to those models on the Long Code Arena benchmark. The findings suggest that simpler training methods can also be effective, making advanced code completion techniques accessible even with limited resources.'}, 'zh': {'title': '扩展上下文，提升代码补全性能', 'desc': '本文探讨了如何通过扩展上下文窗口和调整旋转位置嵌入的缩放参数来提高OpenCoder的代码补全性能。我们将上下文窗口从4096个标记扩展到16384个标记，并在额外的10亿个标记的精心策划的代码库数据上进行训练。尽管使用的数据集比竞争模型小，但我们的模型在Long Code Arena基准测试中表现出与更大模型相当的性能。研究表明，采用不同的代码库处理策略可以获得强大的结果，尤其是适应新的旋转位置嵌入缩放参数带来了主要的性能提升。'}}}, {'id': 'https://huggingface.co/papers/2510.10472', 'title': 'FML-bench: A Benchmark for Automatic ML Research Agents Highlighting the\n  Importance of Exploration Breadth', 'url': 'https://huggingface.co/papers/2510.10472', 'abstract': "FML-bench evaluates automatic machine learning research agents on diverse fundamental problems using a unified framework with multiple metrics, highlighting the importance of broad exploration strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have sparked growing interest in automatic machine learning research agents. Among them, agents capable of autonomously proposing ideas and conducting machine learning experiments are particularly promising, as they maximize research automation and accelerate scientific progress by iteratively refining ideas based on experimental results. However, comprehensively evaluating such agents remains challenging. Existing benchmarks tend to overemphasize engineering aspects while neglecting academic rigor, creating barriers that obscure a clear assessment of an agent's scientific capabilities in machine learning research. They also suffer from limited task diversity, an overemphasis on application-oriented tasks over fundamental research problems, and limited scalability to realistic research settings. To address these limitations, we introduce FML-bench, a benchmark designed to evaluate automatic machine learning research agents on 8 diverse and fundamental machine learning research problems. It reduces coding burden, emphasizes fundamental problems rather than specific use cases, offers high task diversity, and is extensible to real-world machine learning GitHub repositories. Furthermore, we present a unified evaluation framework with five complementary metrics, designed to comprehensively assess agent performance on our benchmark. We evaluate state-of-the-art automatic research agents on FML-bench, and find that agents employing broad research exploration strategies outperform those focusing on narrow but deep exploration. These findings suggest that emphasizing the breadth of exploration may lead to more effective research outcomes than focusing solely on incremental refinement. Our benchmark is available at https://github.com/qrzou/FML-bench.", 'score': 4, 'issue_id': 6482, 'pub_date': '2025-10-12', 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}, 'hash': '3b1ff47aec462986', 'authors': ['Qiran Zou', 'Hou Hei Lam', 'Wenhao Zhao', 'Yiming Tang', 'Tingting Chen', 'Samson Yu', 'Tianyi Zhang', 'Chang Liu', 'Xiangyang Ji', 'Dianbo Liu'], 'affiliations': ['National University of Singapore', 'Tsinghua University', 'University of Minnesota'], 'pdf_title_img': 'assets/pdf/title_img/2510.10472.jpg', 'data': {'categories': ['#agents', '#survey', '#optimization', '#science', '#benchmark'], 'emoji': '🔬', 'ru': {'title': 'Широта исследования важнее глубины для AI-исследователей', 'desc': 'Представлен FML-bench — новый бенчмарк для оценки автоматических агентов для машинного обучения, которые могут самостоятельно предлагать идеи и проводить эксперименты. Бенчмарк включает 8 разнообразных фундаментальных задач ML и использует унифицированную систему оценки с пятью метриками, фокусируясь на научных способностях агентов, а не на инженерных аспектах. Эксперименты показали, что агенты с широкими стратегиями исследования работают лучше, чем те, что фокусируются на узкой, но глубокой проработке. Результаты подчеркивают важность разнообразия в исследовательских подходах для достижения более эффективных научных результатов.'}, 'en': {'title': 'FML-bench: Broad Exploration for Better ML Research', 'desc': 'FML-bench is a new benchmark designed to evaluate automatic machine learning research agents on a variety of fundamental problems. It aims to address the limitations of existing benchmarks by focusing on diverse tasks and reducing the coding burden for researchers. The framework includes multiple metrics to assess the performance of these agents comprehensively. The findings indicate that agents using broad exploration strategies achieve better research outcomes compared to those that concentrate on narrow, incremental improvements.'}, 'zh': {'title': '广泛探索，提升自动机器学习研究的效果', 'desc': 'FML-bench是一个评估自动机器学习研究代理的基准，涵盖了八个多样化的基础机器学习研究问题。它旨在减少编码负担，强调基础问题而非特定应用案例，并提供高任务多样性。通过统一的评估框架和五个互补的指标，FML-bench全面评估代理的性能。研究表明，采用广泛探索策略的代理在研究成果上优于专注于狭窄但深入探索的代理。'}}}, {'id': 'https://huggingface.co/papers/2510.14976', 'title': 'Ponimator: Unfolding Interactive Pose for Versatile Human-human\n  Interaction Animation', 'url': 'https://huggingface.co/papers/2510.14976', 'abstract': 'Ponimator uses conditional diffusion models to generate and synthesize interactive poses from motion capture data, enabling versatile interaction animation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Close-proximity human-human interactive poses convey rich contextual information about interaction dynamics. Given such poses, humans can intuitively infer the context and anticipate possible past and future dynamics, drawing on strong priors of human behavior. Inspired by this observation, we propose Ponimator, a simple framework anchored on proximal interactive poses for versatile interaction animation. Our training data consists of close-contact two-person poses and their surrounding temporal context from motion-capture interaction datasets. Leveraging interactive pose priors, Ponimator employs two conditional diffusion models: (1) a pose animator that uses the temporal prior to generate dynamic motion sequences from interactive poses, and (2) a pose generator that applies the spatial prior to synthesize interactive poses from a single pose, text, or both when interactive poses are unavailable. Collectively, Ponimator supports diverse tasks, including image-based interaction animation, reaction animation, and text-to-interaction synthesis, facilitating the transfer of interaction knowledge from high-quality mocap data to open-world scenarios. Empirical e
