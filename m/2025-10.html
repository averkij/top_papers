styles, and detailed body shapes. Capturing and annotating large-scale human datasets for training generative models is prohibitively expensive and limited in scale and diversity. The central question we address in this paper is: Can existing foundation models be distilled to generate theoretically unbounded, richly annotated 3D human data? We introduce InfiniHuman, a framework that synergistically distills these models to produce richly annotated human data at minimal cost and with theoretically unlimited scalability. We propose InfiniHumanData, a fully automatic pipeline that leverages vision-language and image generation models to create a large-scale multi-modal dataset. User study shows our automatically generated identities are undistinguishable from scan renderings. InfiniHumanData contains 111K identities spanning unprecedented diversity. Each identity is annotated with multi-granularity text descriptions, multi-view RGB images, detailed clothing images, and SMPL body-shape parameters. Building on this dataset, we propose InfiniHumanGen, a diffusion-based generative pipeline conditioned on text, body shape, and clothing assets. InfiniHumanGen enables fast, realistic, and precisely controllable avatar generation. Extensive experiments demonstrate significant improvements over state-of-the-art methods in visual quality, generation speed, and controllability. Our approach enables high-quality avatar generation with fine-grained control at effectively unbounded scale through a practical and affordable solution. We will publicly release the automatic data generation pipeline, the comprehensive InfiniHumanData dataset, and the InfiniHumanGen models at https://yuxuan-xue.com/infini-human.', 'score': 3, 'issue_id': 6399, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '86292c83b31b7099', 'authors': ['Yuxuan Xue', 'Xianghui Xie', 'Margaret Kostyrko', 'Gerard Pons-Moll'], 'affiliations': ['University of Tübingen, Germany', 'University of Tübingen, Tübingen AI Center, Germany', 'University of Tübingen, Tübingen AI Center, MPI for Informatics, SIC, Germany'], 'pdf_title_img': 'assets/pdf/title_img/2510.11650.jpg', 'data': {'categories': ['#multimodal', '#3d', '#open_source', '#diffusion', '#dataset', '#synthetic'], 'emoji': '👥', 'ru': {'title': 'Бесконечное разнообразие 3D-людей через дистилляцию AI-моделей', 'desc': 'InfiniHuman — это фреймворк для генерации реалистичных 3D-аватаров людей с использованием дистилляции существующих foundation-моделей. Система автоматически создает датасет InfiniHumanData из 111 тысяч уникальных персонажей с разнообразными характеристиками (возраст, этническая принадлежность, одежда) и мультимодальными аннотациями. На основе этого датасета обучена диффузионная модель InfiniHumanGen, которая генерирует аватары с точным контролем через текстовые описания, параметры тела SMPL и элементы одежды. Подход позволяет создавать высококачественные 3D-модели людей быстро и с минимальными затратами, превосходя существующие методы по качеству и управляемости.'}, 'en': {'title': 'Unbounded 3D Human Avatar Generation with InfiniHuman', 'desc': 'The InfiniHuman framework addresses the challenge of generating realistic 3D human avatars by distilling existing models to create large-scale, richly annotated datasets. It utilizes a diffusion-based generative pipeline to produce high-quality avatars that are controllable and diverse in attributes like ethnicity and clothing. The framework includes InfiniHumanData, a dataset with 111K unique identities, each annotated with detailed descriptions and images. This approach significantly enhances visual quality and generation speed compared to current methods, making it a practical solution for scalable avatar generation.'}, 'zh': {'title': '无限可能的3D人类数据生成', 'desc': 'InfiniHuman框架通过扩散生成管道提炼现有模型，生成大规模、丰富注释的3D人类数据，具有高视觉质量、快速性和可控性。生成逼真且可控的3D人类头像一直是一个挑战，尤其是在涵盖多样属性时。我们提出的InfiniHumanData是一个全自动管道，利用视觉-语言和图像生成模型创建大规模的多模态数据集。基于此数据集，InfiniHumanGen实现了快速、真实且可精确控制的头像生成，显著提升了视觉质量和生成速度。'}}}, {'id': 'https://huggingface.co/papers/2510.09189', 'title': 'LLaMAX2: Your Translation-Enhanced Model also Performs Well in Reasoning', 'url': 'https://huggingface.co/papers/2510.09189', 'abstract': 'A novel translation-enhanced recipe using layer-selective tuning on parallel data improves translation performance in both high- and low-resource languages while maintaining reasoning proficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t General Large Language Models (LLMs) excel in reasoning, but those enhanced for translation struggle with reasoning tasks. To address this, we propose a novel translationenhanced recipe that begins with instruct models and applies layer-selective tuning only on parallel data. Following this pipeline, we introduce the Qwen3-XPlus models, which demonstrate significant improvements in translation performance across both high- and lowresource languages, achieving 15+ spBLEU and 40+ xComet in low-resource languages, like Swahili. Interestingly, training only with small parallel datasets, Qwen3-XPlus achieves an average improvement of 1+ points on 7 multilingual tasks while maintaining proficiency comparable to the Qwen3 instruct model in 15 popular reasoning datasets. This work offers a promising approach to multilingual enhancement, significantly reducing complexity and enhancing accessibility for a wider range of languages. The code and model are publicly available.', 'score': 3, 'issue_id': 6399, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': 'ef9184902ab3f7b8', 'authors': ['Changjiang Gao', 'Zixian Huang', 'Jingyang Gong', 'Shujian Huang', 'Lei Li', 'Fei Yuan'], 'affiliations': ['Carnegie Mellon University', 'National Key Laboratory for Novel Software Technology, Nanjing University', 'Shanghai Artificial Intelligent Laboratory', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.09189.jpg', 'data': {'categories': ['#low_resource', '#reasoning', '#training', '#machine_translation', '#open_source', '#multilingual'], 'emoji': '🌍', 'ru': {'title': 'Перевод без потери интеллекта: послойная настройка LLM', 'desc': 'Исследователи предложили новый метод улучшения качества перевода в больших языковых моделях без потери способности к рассуждению. Метод использует послойную выборочную донастройку только на параллельных данных, начиная с instruct-моделей. Результирующие модели Qwen3-XPlus показали значительное улучшение перевода как для высокоресурсных, так и низкоресурсных языков, включая суахили. При этом модели сохранили производительность в задачах reasoning на уровне базовой Qwen3, обучаясь только на небольших параллельных датасетах.'}, 'en': {'title': 'Enhancing Translation with Layer-Selective Tuning', 'desc': 'This paper presents a new method for improving translation in both high- and low-resource languages using a technique called layer-selective tuning on parallel data. The authors introduce the Qwen3-XPlus models, which show notable gains in translation quality, measured by metrics like spBLEU and xComet, especially in low-resource languages such as Swahili. By leveraging small parallel datasets, these models achieve better performance on multilingual tasks while retaining strong reasoning capabilities similar to the original Qwen3 instruct model. This approach simplifies the process of enhancing multilingual translation, making it more accessible for various languages.'}, 'zh': {'title': '翻译增强，推理能力双提升！', 'desc': '本文提出了一种新颖的翻译增强方法，通过对平行数据进行层选择性调优，提升了高资源和低资源语言的翻译性能，同时保持了推理能力。我们引入了Qwen3-XPlus模型，在低资源语言（如斯瓦希里语）中实现了显著的翻译性能提升，spBLEU和xComet指标均超过了15和40。即使仅使用小规模的平行数据集，Qwen3-XPlus在七个多语言任务上平均提高了1分，同时在15个流行的推理数据集上保持了与Qwen3指令模型相当的能力。该研究为多语言增强提供了一种有前景的方法，显著降低了复杂性，并提高了对更广泛语言的可及性。'}}}, {'id': 'https://huggingface.co/papers/2510.07731', 'title': 'oMeBench: Towards Robust Benchmarking of LLMs in Organic Mechanism\n  Elucidation and Reasoning', 'url': 'https://huggingface.co/papers/2510.07731', 'abstract': 'A benchmark and evaluation framework for assessing the chemical reasoning capabilities of large language models in organic reaction mechanisms.  \t\t\t\t\tAI-generated summary \t\t\t\t Organic reaction mechanisms are the stepwise elementary reactions by which reactants form intermediates and products, and are fundamental to understanding chemical reactivity and designing new molecules and reactions. Although large language models (LLMs) have shown promise in understanding chemical tasks such as synthesis design, it is unclear to what extent this reflects genuine chemical reasoning capabilities, i.e., the ability to generate valid intermediates, maintain chemical consistency, and follow logically coherent multi-step pathways. We address this by introducing oMeBench, the first large-scale, expert-curated benchmark for organic mechanism reasoning in organic chemistry. It comprises over 10,000 annotated mechanistic steps with intermediates, type labels, and difficulty ratings. Furthermore, to evaluate LLM capability more precisely and enable fine-grained scoring, we propose oMeS, a dynamic evaluation framework that combines step-level logic and chemical similarity. We analyze the performance of state-of-the-art LLMs, and our results show that although current models display promising chemical intuition, they struggle with correct and consistent multi-step reasoning. Notably, we find that using prompting strategy and fine-tuning a specialist model on our proposed dataset increases performance by 50% over the leading closed-source model. We hope that oMeBench will serve as a rigorous foundation for advancing AI systems toward genuine chemical reasoning.', 'score': 3, 'issue_id': 6416, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '5005ac741b7fbc81', 'authors': ['Ruiling Xu', 'Yifan Zhang', 'Qingyun Wang', 'Carl Edwards', 'Heng Ji'], 'affiliations': ['Genentech', 'University of Illinois Urbana-Champaign', 'Wlliam & Mary'], 'pdf_title_img': 'assets/pdf/title_img/2510.07731.jpg', 'data': {'categories': ['#dataset', '#training', '#benchmark', '#science', '#reasoning'], 'emoji': '⚗️', 'ru': {'title': 'Проверка химической логики AI: могут ли LLM понять механизмы органических реакций?', 'desc': 'Исследователи создали oMeBench — первый крупномасштабный бенчмарк для оценки способности LLM рассуждать о механизмах органических реакций в химии. Датасет содержит более 10,000 аннотированных шагов реакций с промежуточными продуктами и оценками сложности. Анализ показал, что современные модели демонстрируют химическую интуицию, но испытывают трудности с корректным многошаговым рассуждением. Специализированная fine-tuned модель показала улучшение производительности на 50% по сравнению с лучшей закрытой моделью.'}, 'en': {'title': "Advancing AI's Chemical Reasoning with oMeBench", 'desc': 'This paper introduces oMeBench, a comprehensive benchmark designed to evaluate the chemical reasoning abilities of large language models (LLMs) in organic chemistry. It includes over 10,000 annotated steps of organic reaction mechanisms, providing a structured way to assess how well LLMs can generate valid intermediates and maintain chemical consistency. The authors also present oMeS, a dynamic evaluation framework that allows for detailed scoring based on step-level logic and chemical similarity. The findings indicate that while LLMs show some chemical intuition, they often struggle with complex multi-step reasoning, but performance can be significantly improved through specialized training and prompting strategies.'}, 'zh': {'title': '推动AI实现真实化学推理的基准', 'desc': '本论文介绍了oMeBench，这是一个用于评估大型语言模型在有机反应机制中化学推理能力的基准和评估框架。该框架包含超过10,000个注释的机制步骤，涵盖中间体、类型标签和难度评级。我们还提出了oMeS，一个动态评估框架，结合了步骤级逻辑和化学相似性，以更精确地评估大型语言模型的能力。研究结果表明，尽管当前模型在化学直觉方面表现良好，但在正确和一致的多步骤推理上仍存在困难。'}}}, {'id': 'https://huggingface.co/papers/2510.04201', 'title': 'World-To-Image: Grounding Text-to-Image Generation with Agent-Driven\n  World Knowledge', 'url': 'https://huggingface.co/papers/2510.04201', 'abstract': 'World-To-Image enhances text-to-image generation by integrating web-based knowledge retrieval and multimodal prompt optimization, improving semantic accuracy and visual quality.  \t\t\t\t\tAI-generated summary \t\t\t\t While text-to-image (T2I) models can synthesize high-quality images, their performance degrades significantly when prompted with novel or out-of-distribution (OOD) entities due to inherent knowledge cutoffs. We introduce World-To-Image, a novel framework that bridges this gap by empowering T2I generation with agent-driven world knowledge. We design an agent that dynamically searches the web to retrieve images for concepts unknown to the base model. This information is then used to perform multimodal prompt optimization, steering powerful generative backbones toward an accurate synthesis. Critically, our evaluation goes beyond traditional metrics, utilizing modern assessments like LLMGrader and ImageReward to measure true semantic fidelity. Our experiments show that World-To-Image substantially outperforms state-of-the-art methods in both semantic alignment and visual aesthetics, achieving +8.1% improvement in accuracy-to-prompt on our curated NICE benchmark. Our framework achieves these results with high efficiency in less than three iterations, paving the way for T2I systems that can better reflect the ever-changing real world. Our demo code is available herehttps://github.com/mhson-kyle/World-To-Image.', 'score': 3, 'issue_id': 6410, 'pub_date': '2025-10-05', 'pub_date_card': {'ru': '5 октября', 'en': 'October 5', 'zh': '10月5日'}, 'hash': '40d451801cd647f2', 'authors': ['Moo Hyun Son', 'Jintaek Oh', 'Sun Bin Mun', 'Jaechul Roh', 'Sehyun Choi'], 'affiliations': ['Georgia Institute of Technology', 'The Hong Kong University of Science and Technology', 'TwelveLabs', 'University of Massachusetts Amherst'], 'pdf_title_img': 'assets/pdf/title_img/2510.04201.jpg', 'data': {'categories': ['#synthetic', '#multimodal', '#benchmark', '#rag', '#diffusion'], 'emoji': '🌐', 'ru': {'title': 'Генерация изображений с поиском знаний в реальном времени', 'desc': 'Статья представляет World-To-Image — фреймворк для улучшения text-to-image генерации путём интеграции знаний из интернета. Когда базовая модель не знает о новых или редких концепциях, специальный агент автоматически ищет в интернете изображения этих объектов. Найденная информация используется для оптимизации мультимодальных промптов, что улучшает точность генерации. Система показывает превосходство над существующими методами с улучшением на 8.1% по метрике соответствия промпту, работая эффективно всего за три итерации.'}, 'en': {'title': 'Bridging Knowledge Gaps in Text-to-Image Generation', 'desc': 'World-To-Image is a new framework that enhances text-to-image (T2I) generation by integrating real-time web knowledge retrieval. It addresses the challenge of generating images for unfamiliar or out-of-distribution concepts by using an agent that searches the internet for relevant images. This information is then utilized to optimize prompts, guiding the generative model to produce more accurate and visually appealing images. The framework demonstrates significant improvements in semantic alignment and visual quality, outperforming existing methods and achieving results efficiently in just a few iterations.'}, 'zh': {'title': '提升文本到图像生成的智能框架', 'desc': 'World-To-Image 是一个新颖的框架，旨在提升文本到图像生成的效果。它通过动态搜索网络获取未知概念的图像，从而增强了生成模型的知识基础。该框架还进行多模态提示优化，确保生成的图像在语义和视觉质量上都更为准确。实验结果表明，World-To-Image 在语义对齐和视觉美学方面显著优于现有的最先进方法。'}}}, {'id': 'https://huggingface.co/papers/2510.10681', 'title': 'RePro: Training Language Models to Faithfully Recycle the Web for\n  Pretraining', 'url': 'https://huggingface.co/papers/2510.10681', 'abstract': 'RePro, a reinforcement learning-based method, generates high-quality rephrasings of pretraining data to enhance the efficiency and accuracy of large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t High-quality pretraining data is the fossil fuel of large language models (LLMs), yet its reserves are running low for frontier models. In this paper, we introduce RePro, a novel web recycling method that trains a relatively small LM with reinforcement learning to generate effective and faithful rephrasings of pretraining data. Specifically, we design one quality reward and three faithfulness rewards, optimizing the LM rephraser to convert organic data into high-quality rephrasings while maintaining its core semantics and structure. In our experiment, we train a 4B rephraser to recycle 72B tokens sampled from DCLM-RefinedWeb. Pretraining results on 400M and 1.4B models demonstrate that RePro delivers 4.7%-14.0% relative accuracy gains over organic-only baseline on 22 downstream tasks. RePro also outperforms ReWire, the state-of-the-art web recycling method that prompts a 70B rephraser, as well as the organic baseline with a 4x larger data pool. Experiments with different amounts of recycled data highlight that RePro improves organic data efficiency by 2-3x. Individual and distributional analyses validate that RePro preserves more critical information and faithfully reflects the characteristics of organic data compared to prompting-based methods. Together, these results show that RePro provides an efficient and controllable path to effectively harness the fossil fuel of LLM pretraining. We open-source our code, rephraser, and recycled data at https://github.com/cxcscmu/RePro.', 'score': 2, 'issue_id': 6400, 'pub_date': '2025-10-12', 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}, 'hash': '5b9d6a188a6e99ef', 'authors': ['Zichun Yu', 'Chenyan Xiong'], 'affiliations': ['Language Technologies Institute, Carnegie Mellon University'], 'pdf_title_img': 'assets/pdf/title_img/2510.10681.jpg', 'data': {'categories': ['#training', '#data', '#optimization', '#open_source', '#transfer_learning', '#rl'], 'emoji': '♻️', 'ru': {'title': 'Переработка данных для эффективного обучения языковых моделей', 'desc': 'Статья представляет RePro — метод на основе обучения с подкреплением, который учит небольшую языковую модель перефразировать данные для предобучения LLM. Метод использует награды за качество и точность передачи смысла, чтобы создавать высококачественные перефразировки с сохранением семантики и структуры оригинальных текстов. Эксперименты показали, что модели, обученные на данных, переработанных с помощью RePro, демонстрируют прирост точности на 4.7-14% по сравнению с обучением только на исходных данных. Подход повышает эффективность использования данных в 2-3 раза и превосходит альтернативные методы переработки веб-данных.'}, 'en': {'title': 'RePro: Recycling Data for Smarter Language Models', 'desc': 'RePro is a reinforcement learning method designed to improve the quality of pretraining data for large language models (LLMs). It generates high-quality rephrasings of existing data while preserving the original meaning and structure. By using a combination of quality and faithfulness rewards, RePro trains a smaller language model to effectively recycle data, leading to significant accuracy improvements in downstream tasks. The results show that RePro enhances data efficiency and outperforms existing methods, making it a valuable tool for optimizing LLM pretraining.'}, 'zh': {'title': 'RePro：高效利用预训练数据的重述方法', 'desc': 'RePro是一种基于强化学习的方法，旨在生成高质量的预训练数据重述，以提高大型语言模型的效率和准确性。该方法通过训练一个相对较小的语言模型，利用强化学习生成有效且忠实的重述，保持原始数据的核心语义和结构。实验结果表明，RePro在多个下游任务中相较于仅使用原始数据的基线模型，提升了4.7%到14.0%的相对准确率。此外，RePro在信息保留和对原始数据特征的忠实反映方面，优于现有的最先进方法。'}}}, {'id': 'https://huggingface.co/papers/2510.09474', 'title': 'Multimodal Policy Internalization for Conversational Agents', 'url': 'https://huggingface.co/papers/2510.09474', 'abstract': 'Multimodal Policy Internalization (MPI) internalizes complex multimodal policies into model parameters, enhancing policy adherence and performance in conversational agents.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern conversational agents like ChatGPT and Alexa+ rely on predefined policies specifying metadata, response styles, and tool-usage rules. As these LLM-based systems expand to support diverse business and user queries, such policies, often implemented as in-context prompts, are becoming increasingly complex and lengthy, making faithful adherence difficult and imposing large fixed computational costs. With the rise of multimodal agents, policies that govern visual and multimodal behaviors are critical but remain understudied. Prior prompt-compression work mainly shortens task templates and demonstrations, while existing policy-alignment studies focus only on text-based safety rules. We introduce Multimodal Policy Internalization (MPI), a new task that internalizes reasoning-intensive multimodal policies into model parameters, enabling stronger policy-following without including the policy during inference. MPI poses unique data and algorithmic challenges. We build two datasets spanning synthetic and real-world decision-making and tool-using tasks and propose TriMPI, a three-stage training framework. TriMPI first injects policy knowledge via continual pretraining, then performs supervised finetuning, and finally applies PolicyRollout, a GRPO-style reinforcement learning extension that augments rollouts with policy-aware responses for grounded exploration. TriMPI achieves notable gains in end-to-end accuracy, generalization, and robustness to forgetting. As the first work on multimodal policy internalization, we provide datasets, training recipes, and comprehensive evaluations to foster future research. Project page: https://mikewangwzhl.github.io/TriMPI.', 'score': 2, 'issue_id': 6413, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '075badde1981865c', 'authors': ['Zhenhailong Wang', 'Jiateng Liu', 'Amin Fazel', 'Ritesh Sarkhel', 'Xing Fan', 'Xiang Li', 'Chenlei Guo', 'Heng Ji', 'Ruhi Sarikaya'], 'affiliations': ['Amazon', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2510.09474.jpg', 'data': {'categories': ['#optimization', '#rl', '#dataset', '#games', '#synthetic', '#agents', '#training', '#multimodal'], 'emoji': '🎯', 'ru': {'title': 'Встраивание правил поведения в параметры мультимодальных агентов', 'desc': 'Статья представляет Multimodal Policy Internalization (MPI) — новый подход к встраиванию сложных мультимодальных политик (правил поведения) непосредственно в параметры языковых моделей, вместо использования длинных промптов. Авторы предлагают TriMPI — трёхэтапный фреймворк обучения, который включает continual pretraining для внедрения знаний о политиках, supervised finetuning и PolicyRollout — метод обучения с подкреплением для улучшения следования правилам. Решение позволяет LLM-агентам более точно следовать визуальным и мультимодальным политикам без дополнительных вычислительных затрат на инференсе. Авторы создали два датасета и показали значительные улучшения в точности, обобщающей способности и устойчивости к забыванию.'}, 'en': {'title': 'Internalizing Multimodal Policies for Smarter Conversational Agents', 'desc': 'Multimodal Policy Internalization (MPI) is a method that integrates complex multimodal policies directly into the parameters of conversational agents, improving their ability to follow these policies and perform better. Traditional systems often struggle with lengthy and intricate policies, which can lead to high computational costs and reduced adherence. MPI addresses this by internalizing reasoning-intensive policies, allowing agents to operate without needing to reference the policy during their responses. The proposed TriMPI framework enhances this process through a three-stage training approach, resulting in improved accuracy, generalization, and resilience against forgetting previous knowledge.'}, 'zh': {'title': '多模态政策内化：提升对话代理性能的关键', 'desc': '多模态政策内化（MPI）是一种将复杂的多模态政策内化为模型参数的方法，旨在提高对话代理的政策遵循性和性能。现代对话代理如ChatGPT和Alexa+依赖于预定义的政策，这些政策规定了元数据、响应风格和工具使用规则。随着多模态代理的兴起，管理视觉和多模态行为的政策变得至关重要，但相关研究仍然较少。我们提出的TriMPI框架通过持续预训练、监督微调和政策回滚等步骤，显著提高了模型的准确性、泛化能力和对遗忘的鲁棒性。'}}}, {'id': 'https://huggingface.co/papers/2510.09023', 'title': 'The Attacker Moves Second: Stronger Adaptive Attacks Bypass Defenses\n  Against Llm Jailbreaks and Prompt Injections', 'url': 'https://huggingface.co/papers/2510.09023', 'abstract': "Defenses against jailbreaks and prompt injections in language models should be evaluated against adaptive attackers using advanced optimization techniques to ensure robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t How should we evaluate the robustness of language model defenses? Current defenses against jailbreaks and prompt injections (which aim to prevent an attacker from eliciting harmful knowledge or remotely triggering malicious actions, respectively) are typically evaluated either against a static set of harmful attack strings, or against computationally weak optimization methods that were not designed with the defense in mind. We argue that this evaluation process is flawed.   Instead, we should evaluate defenses against adaptive attackers who explicitly modify their attack strategy to counter a defense's design while spending considerable resources to optimize their objective. By systematically tuning and scaling general optimization techniques-gradient descent, reinforcement learning, random search, and human-guided exploration-we bypass 12 recent defenses (based on a diverse set of techniques) with attack success rate above 90% for most; importantly, the majority of defenses originally reported near-zero attack success rates. We believe that future defense work must consider stronger attacks, such as the ones we describe, in order to make reliable and convincing claims of robustness.", 'score': 2, 'issue_id': 6413, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '826b1769a9c577bd', 'authors': ['Milad Nasr', 'Nicholas Carlini', 'Chawin Sitawarin', 'Sander V. Schulhoff', 'Jamie Hayes', 'Michael Ilie', 'Juliette Pluto', 'Shuang Song', 'Harsh Chaudhari', 'Ilia Shumailov', 'Abhradeep Thakurta', 'Kai Yuanqing Xiao', 'Andreas Terzis', 'Florian Tramèr'], 'affiliations': ['AI Sequrity Company', 'Anthropic', 'ETH Zürich', 'Google DeepMind', 'HackAPrompt', 'MATS', 'Northeastern University', 'OpenAI'], 'pdf_title_img': 'assets/pdf/title_img/2510.09023.jpg', 'data': {'categories': ['#optimization', '#rlhf', '#rl', '#security', '#benchmark'], 'emoji': '🛡️', 'ru': {'title': 'Адаптивные атаки ломают защиты языковых моделей', 'desc': 'Исследователи показывают, что современные защиты от jailbreak-атак и prompt injection в языковых моделях оцениваются неправильно. Вместо статических наборов вредоносных запросов или слабых методов оптимизации следует использовать адаптивных атакующих с продвинутыми техниками. Применяя gradient descent, reinforcement learning, random search и человеческую экспертизу, авторы обходят 12 недавних защит с успехом более 90%, хотя изначально эти защиты показывали почти нулевую уязвимость. Работа подчёркивает необходимость тестирования защит против более сильных и адаптивных атак для достоверной оценки их надёжности.'}, 'en': {'title': 'Evaluating Defenses Against Smart Attackers', 'desc': 'This paper discusses the need for better evaluation methods for defenses against jailbreaks and prompt injections in language models. Current methods often use static attack strings or weak optimization techniques, which do not accurately reflect real-world threats. The authors propose that defenses should be tested against adaptive attackers who can modify their strategies and optimize their attacks. By using advanced optimization techniques, they demonstrate that many existing defenses can be easily bypassed, highlighting the importance of robust evaluation in developing effective defenses.'}, 'zh': {'title': '评估语言模型防御的鲁棒性', 'desc': '本文讨论了如何评估语言模型防御机制的鲁棒性。当前的防御措施通常只针对静态的攻击字符串或计算能力较弱的优化方法进行评估，这种方法存在缺陷。我们建议应对适应性攻击者进行评估，这些攻击者会根据防御机制的设计调整攻击策略，并优化其目标。通过系统地调整和扩展优化技术，我们成功绕过了12种最近的防御措施，攻击成功率超过90%。'}}}, {'id': 'https://huggingface.co/papers/2510.08744', 'title': 'Graph Diffusion Transformers are In-Context Molecular Designers', 'url': 'https://huggingface.co/papers/2510.08744', 'abstract': 'DemoDiff, a demonstration-conditioned diffusion model, uses molecule-score examples to guide a denoising Transformer for molecular design, outperforming larger language models and domain-specific approaches.  \t\t\t\t\tAI-generated summary \t\t\t\t In-context learning allows large models to adapt to new tasks from a few demonstrations, but it has shown limited success in molecular design. Existing databases such as ChEMBL contain molecular properties spanning millions of biological assays, yet labeled data for each property remain scarce. To address this limitation, we introduce demonstration-conditioned diffusion models (DemoDiff), which define task contexts using a small set of molecule-score examples instead of text descriptions. These demonstrations guide a denoising Transformer to generate molecules aligned with target properties. For scalable pretraining, we develop a new molecular tokenizer with Node Pair Encoding that represents molecules at the motif level, requiring 5.5times fewer nodes. We curate a dataset containing millions of context tasks from multiple sources covering both drugs and materials, and pretrain a 0.7-billion-parameter model on it. Across 33 design tasks in six categories, DemoDiff matches or surpasses language models 100-1000times larger and achieves an average rank of 3.63 compared to 5.25-10.20 for domain-specific approaches. These results position DemoDiff as a molecular foundation model for in-context molecular design. Our code is available at https://github.com/liugangcode/DemoDiff.', 'score': 2, 'issue_id': 6399, 'pub_date': '2025-10-09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}, 'hash': '4fd43962056ad19e', 'authors': ['Gang Liu', 'Jie Chen', 'Yihan Zhu', 'Michael Sun', 'Tengfei Luo', 'Nitesh V Chawla', 'Meng Jiang'], 'affiliations': ['MIT CSAIL', 'MIT-IBM Watson AI Lab, IBM Research', 'University of Notre Dame'], 'pdf_title_img': 'assets/pdf/title_img/2510.08744.jpg', 'data': {'categories': ['#training', '#optimization', '#open_source', '#diffusion', '#architecture', '#dataset', '#data'], 'emoji': '💊', 'ru': {'title': 'Молекулярный дизайн по примерам: DemoDiff учится создавать молекулы из нескольких демонстраций', 'desc': 'DemoDiff — это диффузионная модель, которая учится создавать молекулы с нужными свойствами на основе небольшого набора примеров молекул с их оценками, без текстовых описаний задачи. Модель использует новый токенизатор Node Pair Encoding, который представляет молекулы на уровне мотивов и требует в 5.5 раз меньше узлов для представления. Авторы предобучили модель на 0.7 миллиарда параметров на датасете из миллионов контекстных задач, охватывающих как лекарства, так и материалы. В результате DemoDiff превосходит языковые модели, которые в 100-1000 раз больше, и показывает лучшие результаты по сравнению с узкоспециализированными подходами в молекулярном дизайне.'}, 'en': {'title': 'Revolutionizing Molecular Design with DemoDiff', 'desc': 'DemoDiff is a novel diffusion model designed for molecular design that leverages demonstration-conditioned learning. It utilizes a small set of molecule-score examples to guide a denoising Transformer, allowing it to generate molecules that meet specific target properties. This approach overcomes the limitations of existing large language models and domain-specific methods by using a new molecular tokenizer that operates at the motif level, significantly reducing the complexity of the input data. The model has been pretrained on a vast dataset and has shown superior performance across multiple design tasks, establishing itself as a powerful tool for in-context molecular design.'}, 'zh': {'title': 'DemoDiff：分子设计的新基础模型', 'desc': 'DemoDiff是一种基于示例的扩散模型，用于分子设计。它通过少量的分子评分示例来指导去噪Transformer，从而生成符合目标属性的分子。与传统的文本描述方法相比，DemoDiff在多个设计任务中表现优异，超越了更大规模的语言模型和领域特定的方法。该模型的预训练使用了一种新的分子标记器，显著提高了效率，展示了其作为分子基础模型的潜力。'}}}, {'id': 'https://huggingface.co/papers/2510.05213', 'title': 'VER: Vision Expert Transformer for Robot Learning via Foundation\n  Distillation and Dynamic Routing', 'url': 'https://huggingface.co/papers/2510.05213', 'abstract': 'VER, a Vision Expert Transformer, dynamically selects task-relevant experts from a pretrained vision expert library, achieving state-of-the-art performance across diverse robotic tasks with parameter-efficient fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Pretrained vision foundation models (VFMs) advance robotic learning via rich visual representations, yet individual VFMs typically excel only in specific domains, limiting generality across tasks. Distilling multiple VFMs into a unified representation for policy can mitigate this limitation but often yields inflexible task-specific feature selection and requires costly full re-training to incorporate robot-domain knowledge. We propose VER, a Vision Expert transformer for Robot learning. During pretraining, VER distills multiple VFMs into a vision expert library. It then fine-tunes only a lightweight routing network (fewer than 0.4% of parameters) to dynamically select task-relevant experts from the pretrained library for downstream robot tasks. We further introduce Patchwise Expert Routing with Curriculum Top-K Annealing to improve both flexibility and precision of dynamic expert selection. Moreover, VER supports parameter-efficient finetuning for scalable expert utilization and adaptive robot-domain knowledge integration. Across 17 diverse robotic tasks and multiple policy heads, VER achieves state-of-the-art performance. We find that VER reduces large-norm outliers in task-irrelevant regions (e.g., background) and concentrates on task-critical regions. Visualizations and codes can be found in https://yixiaowang7.github.io/ver_page/.', 'score': 2, 'issue_id': 6402, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '48b97783c123b14c', 'authors': ['Yixiao Wang', 'Mingxiao Huo', 'Zhixuan Liang', 'Yushi Du', 'Lingfeng Sun', 'Haotian Lin', 'Jinghuan Shang', 'Chensheng Peng', 'Mohit Bansal', 'Mingyu Ding', 'Masayoshi Tomizuka'], 'affiliations': ['Carnegie Mellon University', 'Peking University', 'Stony Brook University', 'UC Berkeley', 'UNC-Chapel Hill', 'University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2510.05213.jpg', 'data': {'categories': ['#optimization', '#architecture', '#cv', '#training', '#agents', '#robotics', '#games'], 'emoji': '🤖', 'ru': {'title': 'Библиотека визуальных экспертов с умной маршрутизацией для роботов', 'desc': 'VER — это Vision Expert Transformer для робототехники, который создаёт библиотеку визуальных экспертов из нескольких предобученных vision foundation models. Вместо полного переобучения модель использует лёгкую routing-сеть (менее 0.4% параметров), которая динамически выбирает нужных экспертов для конкретной задачи. Применяется Patchwise Expert Routing с Curriculum Top-K Annealing для более гибкого и точного выбора экспертов на уровне патчей изображения. VER показывает state-of-the-art результаты на 17 робототехнических задачах, фокусируясь на важных областях сцены и игнорируя фоновый шум.'}, 'en': {'title': 'Dynamic Expert Selection for Efficient Robotic Learning', 'desc': 'The paper introduces VER, a Vision Expert Transformer designed to enhance robotic learning by dynamically selecting relevant experts from a library of pretrained vision models. This approach allows for efficient fine-tuning, requiring only a small fraction of parameters to adapt to various tasks without the need for extensive retraining. By implementing Patchwise Expert Routing with Curriculum Top-K Annealing, VER improves the selection process, ensuring that the model focuses on critical visual features while ignoring irrelevant background information. The results demonstrate that VER achieves state-of-the-art performance across 17 diverse robotic tasks, showcasing its flexibility and efficiency in integrating domain knowledge.'}, 'zh': {'title': '动态选择专家，提升机器人学习效率', 'desc': 'VER是一种视觉专家变换器，能够从预训练的视觉专家库中动态选择与任务相关的专家，从而在多种机器人任务中实现最先进的性能。传统的视觉基础模型在特定领域表现优异，但在任务的通用性上存在限制。VER通过精简的路由网络进行微调，仅需不到0.4%的参数，就能灵活选择合适的专家，避免了繁重的全量重训练。该方法在17个不同的机器人任务中表现出色，能够有效聚焦于任务关键区域，减少无关区域的干扰。'}}}, {'id': 'https://huggingface.co/papers/2510.01427', 'title': 'A Tale of LLMs and Induced Small Proxies: Scalable Agents for Knowledge\n  Mining', 'url': 'https://huggingface.co/papers/2510.01427', 'abstract': 'Falconer combines large language models with lightweight proxy models to achieve scalable and efficient knowledge mining, reducing inference costs and accelerating large-scale operations.  \t\t\t\t\tAI-generated summary \t\t\t\t At the core of Deep Research is knowledge mining, the task of extracting structured information from massive unstructured text in response to user instructions. Large language models (LLMs) excel at interpreting such instructions but are prohibitively expensive to deploy at scale, while traditional pipelines of classifiers and extractors remain efficient yet brittle and unable to generalize to new tasks. We introduce Falconer, a collaborative framework that combines the agentic reasoning of LLMs with lightweight proxy models for scalable knowledge mining. In Falconer, LLMs act as planners, decomposing user instructions into executable pipelines, and as annotators, generating supervision to train small proxies. The framework unifies classification and extraction into two atomic operations, get label and get span, enabling a single instruction-following model to replace multiple task-specific components. To evaluate the consistency between proxy models incubated by Falconer and annotations provided by humans and large models, we construct new benchmarks covering both planning and end-to-end execution. Experiments show that Falconer closely matches state-of-the-art LLMs in instruction-following accuracy while reducing inference cost by up to 90% and accelerating large-scale knowledge mining by more than 20x, offering an efficient and scalable foundation for Deep Research.', 'score': 2, 'issue_id': 6413, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'ddb76c7cbc2c5fa2', 'authors': ['Sipeng Zhang', 'Longfei Yun', 'Zilong Wang', 'Jingbo Shang', 'Letian Peng'], 'affiliations': ['University of California, San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2510.01427.jpg', 'data': {'categories': ['#optimization', '#data', '#inference', '#benchmark', '#agents', '#reasoning', '#training', '#multimodal'], 'emoji': '🦅', 'ru': {'title': 'Экономичное извлечение знаний: LLM обучают лёгкие модели для масштабного анализа текстов', 'desc': 'Falconer — это фреймворк для извлечения структурированной информации из больших объёмов текста, который объединяет большие языковые модели (LLM) с лёгкими прокси-моделями. LLM выступают в роли планировщиков и аннотаторов: они разбивают инструкции пользователя на исполняемые пайплайны и генерируют данные для обучения маленьких моделей. Фреймворк унифицирует задачи классификации и извлечения в две атомарные операции, позволяя одной модели заменить множество специализированных компонентов. Эксперименты показывают, что Falconer достигает точности современных LLM, но снижает затраты на инференс на 90% и ускоряет обработку данных более чем в 20 раз.'}, 'en': {'title': 'Falconer: Efficient Knowledge Mining with LLMs and Proxies', 'desc': 'Falconer is a framework that enhances knowledge mining by integrating large language models (LLMs) with lightweight proxy models. It addresses the high costs of deploying LLMs at scale by using them to plan and annotate tasks, while smaller models handle execution efficiently. This approach simplifies the process by combining classification and extraction into two main operations, allowing for a single model to manage multiple tasks. Experimental results demonstrate that Falconer achieves comparable accuracy to state-of-the-art LLMs while significantly reducing inference costs and improving processing speed.'}, 'zh': {'title': 'Falconer：高效知识挖掘的新框架', 'desc': 'Falconer 是一个结合大型语言模型和轻量级代理模型的框架，旨在实现可扩展和高效的知识挖掘。它通过将用户指令分解为可执行的管道，利用大型语言模型进行规划和注释，从而训练小型代理模型。该框架将分类和提取统一为两个基本操作，简化了任务处理流程。实验表明，Falconer 在指令跟随准确性上与最先进的语言模型相当，同时将推理成本降低了90%，并加速了知识挖掘的速度超过20倍。'}}}, {'id': 'https://huggingface.co/papers/2510.11713', 'title': 'Are Large Reasoning Models Interruptible?', 'url': 'https://huggingface.co/papers/2510.11713', 'abstract': 'Large Reasoning Models evaluated in dynamic scenarios with interruptions and changing context show significant performance drops compared to static evaluations.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Reasoning Models (LRMs) excel at complex reasoning but are traditionally evaluated in static, "frozen world" settings: model responses are assumed to be instantaneous, and the context of a request is presumed to be immutable over the duration of the response. While generally true for short-term tasks, the "frozen world" assumption breaks down in modern reasoning tasks such as assistive programming, where models may take hours to think through problems and code may change dramatically from the time the model starts thinking to the model\'s final output. In this work, we challenge the frozen world assumption and evaluate LRM robustness under two realistic dynamic scenarios: interruptions, which test the quality of the model\'s partial outputs on a limited budget, and dynamic context, which tests model adaptation to in-flight changes. Across mathematics and programming benchmarks that require long-form reasoning, static evaluations consistently overestimate robustness: even state-of-the-art LRMs, which achieve high accuracy in static settings, can fail unpredictably when interrupted or exposed to changing context, with performance dropping by up to 60% when updates are introduced late in the reasoning process. Our analysis further reveals several novel failure modes, including reasoning leakage, where models fold the reasoning into their final answer when interrupted; panic, where under time pressure models abandon reasoning entirely and return incorrect answers; and self-doubt, where performance degrades while incorporating updated information.', 'score': 1, 'issue_id': 6400, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'db4c17199de43bcd', 'authors': ['Tsung-Han Wu', 'Mihran Miroyan', 'David M. Chan', 'Trevor Darrell', 'Narges Norouzi', 'Joseph E. Gonzalez'], 'affiliations': ['University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2510.11713.jpg', 'data': {'categories': ['#reasoning', '#training', '#benchmark', '#hallucinations'], 'emoji': '⏱️', 'ru': {'title': 'Когда AI думает слишком долго: проблема динамического мира для моделей рассуждений', 'desc': 'Исследование показывает, что большие модели рассуждений (LRM) демонстрируют высокую точность в статичных условиях, но их производительность резко падает в динамических сценариях. Авторы выявили, что традиционные методы оценки предполагают «замороженный мир», где контекст задачи не меняется во время генерации ответа, что не соответствует реальным условиям использования. В экспериментах с прерываниями и изменяющимся контекстом производительность моделей снижалась до 60%, особенно при поздних обновлениях информации. Обнаружены новые типы ошибок: утечка рассуждений в финальный ответ, паника с отказом от рассуждений под давлением времени, и саморазрушительные сомнения при обработке обновлённой информации.'}, 'en': {'title': 'Challenging the Frozen World: Evaluating LRMs in Dynamic Contexts', 'desc': 'This paper investigates the performance of Large Reasoning Models (LRMs) in dynamic environments, where interruptions and changing contexts can significantly impact their effectiveness. Traditionally, LRMs are evaluated in static scenarios, which do not reflect real-world applications where tasks may evolve over time. The authors demonstrate that static evaluations can overestimate the robustness of these models, revealing performance drops of up to 60% in realistic settings. They identify new failure modes such as reasoning leakage, panic, and self-doubt, which highlight the challenges LRMs face when adapting to interruptions and context changes.'}, 'zh': {'title': '挑战静态评估，提升动态推理能力', 'desc': '大型推理模型在动态场景中表现出显著的性能下降，尤其是在中断和变化的上下文中。传统上，这些模型在静态环境中进行评估，但在现代推理任务中，这种假设不再适用。研究表明，即使是最先进的模型，在面对中断或上下文变化时，性能可能下降高达60%。此外，模型在动态环境中可能出现新的失败模式，如推理泄漏、恐慌和自我怀疑。'}}}, {'id': 'https://huggingface.co/papers/2510.11647', 'title': 'IVEBench: Modern Benchmark Suite for Instruction-Guided Video Editing\n  Assessment', 'url': 'https://huggingface.co/papers/2510.11647', 'abstract': 'IVEBench is a benchmark suite for instruction-guided video editing that addresses limitations in existing benchmarks through diverse video sources, comprehensive task coverage, and a multi-dimensional evaluation protocol.  \t\t\t\t\tAI-generated summary \t\t\t\t Instruction-guided video editing has emerged as a rapidly advancing research direction, offering new opportunities for intuitive content transformation while also posing significant challenges for systematic evaluation. Existing video editing benchmarks fail to support the evaluation of instruction-guided video editing adequately and further suffer from limited source diversity, narrow task coverage and incomplete evaluation metrics. To address the above limitations, we introduce IVEBench, a modern benchmark suite specifically designed for instruction-guided video editing assessment. IVEBench comprises a diverse database of 600 high-quality source videos, spanning seven semantic dimensions, and covering video lengths ranging from 32 to 1,024 frames. It further includes 8 categories of editing tasks with 35 subcategories, whose prompts are generated and refined through large language models and expert review. Crucially, IVEBench establishes a three-dimensional evaluation protocol encompassing video quality, instruction compliance and video fidelity, integrating both traditional metrics and multimodal large language model-based assessments. Extensive experiments demonstrate the effectiveness of IVEBench in benchmarking state-of-the-art instruction-guided video editing methods, showing its ability to provide comprehensive and human-aligned evaluation outcomes.', 'score': 1, 'issue_id': 6399, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'd6b492d4f314d156', 'authors': ['Yinan Chen', 'Jiangning Zhang', 'Teng Hu', 'Yuxiang Zeng', 'Zhucun Xue', 'Qingdong He', 'Chengjie Wang', 'Yong Liu', 'Xiaobin Hu', 'Shuicheng Yan'], 'affiliations': ['National University of Singapore', 'Shanghai Jiao Tong University', 'Tencent Youtu Lab', 'University of Auckland', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.11647.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#video'], 'emoji': '🎬', 'ru': {'title': 'Комплексная оценка AI-редактирования видео по текстовым инструкциям', 'desc': 'IVEBench — это новый бенчмарк для оценки методов редактирования видео по текстовым инструкциям. Датасет включает 600 высококачественных видео длиной от 32 до 1024 кадров, охватывающих 8 категорий задач редактирования с 35 подкатегориями. Система оценки основана на трёх измерениях: качество видео, соответствие инструкциям и сохранение оригинального содержания, используя как традиционные метрики, так и мультимодальные LLM. Эксперименты показывают, что бенчмарк эффективно оценивает современные методы и даёт результаты, согласующиеся с человеческими оценками.'}, 'en': {'title': 'IVEBench: A Comprehensive Benchmark for Instruction-Guided Video Editing', 'desc': 'IVEBench is a new benchmark suite designed for evaluating instruction-guided video editing, addressing the shortcomings of existing benchmarks. It features a diverse collection of 600 high-quality videos and covers a wide range of editing tasks, ensuring comprehensive assessment. The evaluation protocol is multi-dimensional, focusing on video quality, adherence to instructions, and overall fidelity, using both traditional metrics and advanced assessments from large language models. Extensive testing shows that IVEBench effectively benchmarks the latest methods in instruction-guided video editing, providing results that align well with human judgment.'}, 'zh': {'title': 'IVEBench：指令引导视频编辑的全新评估标准', 'desc': 'IVEBench是一个针对指令引导视频编辑的基准测试套件，旨在解决现有基准的局限性。它通过多样化的视频来源、全面的任务覆盖和多维度的评估协议，提供了更系统的评估方法。IVEBench包含600个高质量源视频，涵盖七个语义维度，并设有8类编辑任务及35个子类别。该基准还建立了一个三维评估协议，结合了传统指标和多模态大语言模型的评估，能够有效评估最先进的指令引导视频编辑方法。'}}}, {'id': 'https://huggingface.co/papers/2510.11496', 'title': 'AndesVL Technical Report: An Efficient Mobile-side Multimodal Large\n  Language Model', 'url': 'https://huggingface.co/papers/2510.11496', 'abstract': "AndesVL, a suite of mobile-side MLLMs with reduced parameters, achieves top-tier performance across various benchmarks compared to similar-scale models.  \t\t\t\t\tAI-generated summary \t\t\t\t In recent years, while cloud-based MLLMs such as QwenVL, InternVL, GPT-4o, Gemini, and Claude Sonnet have demonstrated outstanding performance with enormous model sizes reaching hundreds of billions of parameters, they significantly surpass the limitations in memory, power consumption, and computing capacity of edge devices such as mobile phones. This paper introduces AndesVL, a suite of mobile-side MLLMs with 0.6B to 4B parameters based on Qwen3's LLM and various visual encoders. We comprehensively outline the model architectures, training pipeline, and training data of AndesVL, which achieves first-tier performance across a wide range of open-source benchmarks, including fields such as text-rich image understanding, reasoning and math, multi-image comprehension, general VQA, hallucination mitigation, multilingual understanding, and GUI-related tasks when compared with state-of-the-art models of a similar scale. Furthermore, we introduce a 1+N LoR", 'score': 1, 'issue_id': 6412, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': '26e04dbc57f4bf84', 'authors': ['Zhiwei Jin', 'Xiaohui Song', 'Nan Wang', 'Yafei Liu', 'Chao Li', 'Xin Li', 'Ruichen Wang', 'Zhihao Li', 'Qi Qi', 'Long Cheng', 'Dongze Hao', 'Quanlong Zheng', 'Yanhao Zhang', 'Haobo Ji', 'Jian Ma', 'Zhitong Zheng', 'Zhenyi Lin', 'Haolin Deng', 'Xin Zou', 'Xiaojie Yin', 'Ruilin Wang', 'Liankai Cai', 'Haijing Liu', 'Yuqing Qiu', 'Ke Chen', 'Zixian Li', 'Chi Xie', 'Huafei Li', 'Chenxing Li', 'Chuangchuang Wang', 'Kai Tang', 'Zhiguang Zhu', 'Kai Tang', 'Wenmei Gao', 'Rui Wang', 'Jun Wu', 'Chao Liu', 'Qin Xie', 'Chen Chen', 'Haonan Lu'], 'affiliations': ['OPPO AI Center'], 'pdf_title_img': 'assets/pdf/title_img/2510.11496.jpg', 'data': {'categories': ['#hallucinations', '#long_context', '#multilingual', '#benchmark', '#optimization', '#small_models', '#architecture', '#training', '#agi'], 'emoji': '📱', 'ru': {'title': 'Мощные multimodal модели для мобильных устройств', 'desc': 'В статье представлен AndesVL — семейство компактных multimodal LLM с размером от 0.6B до 4B параметров, специально разработанных для работы на мобильных устройствах. В отличие от огромных облачных моделей с сотнями миллиардов параметров, AndesVL учитывает ограничения памяти, энергопотребления и вычислительной мощности смартфонов. Модели построены на базе LLM Qwen3 и различных визуальных энкодеров, демонстрируя производительность топ-уровня на множестве бенчмарков. AndesVL показывает отличные результаты в понимании текста на изображениях, математических рассуждениях, работе с несколькими изображениями, multilingual задачах и GUI-интерфейсах.'}, 'en': {'title': "Efficient MLLMs for Mobile Devices: AndesVL's Breakthrough", 'desc': 'AndesVL is a collection of mobile-friendly machine learning language models (MLLMs) designed to operate efficiently on devices with limited resources. Unlike larger cloud-based models that require significant memory and power, AndesVL maintains high performance with a smaller parameter range of 0.6B to 4B. The paper details the architecture, training methods, and datasets used for AndesVL, demonstrating its effectiveness in various tasks such as image understanding and multilingual processing. Overall, AndesVL showcases that it is possible to achieve competitive results in machine learning while optimizing for mobile device constraints.'}, 'zh': {'title': '移动设备的高效多模态大语言模型', 'desc': 'AndesVL是一套针对移动设备的多模态大语言模型（MLLM），其参数量从6亿到40亿不等。与其他大型云端模型相比，AndesVL在内存、功耗和计算能力方面更适合边缘设备。该论文详细介绍了AndesVL的模型架构、训练流程和训练数据，并在多个开源基准测试中表现出色。它在文本丰富的图像理解、推理与数学、多图像理解等领域达到了顶尖性能。'}}}, {'id': 'https://huggingface.co/papers/2510.10606', 'title': 'ViSurf: Visual Supervised-and-Reinforcement Fine-Tuning for Large\n  Vision-and-Language Models', 'url': 'https://huggingface.co/papers/2510.10606', 'abstract': "ViSurf combines Supervised Fine-Tuning and Reinforcement Learning with Verifiable Rewards to enhance Large Vision-and-Language Models, outperforming individual methods and two-stage approaches.  \t\t\t\t\tAI-generated summary \t\t\t\t Typical post-training paradigms for Large Vision-and-Language Models (LVLMs) include Supervised Fine-Tuning (SFT) and Reinforcement Learning with Verifiable Rewards (RLVR). SFT leverages external guidance to inject new knowledge, whereas RLVR utilizes internal reinforcement to enhance reasoning capabilities and overall performance. However, our analysis reveals that SFT often leads to sub-optimal performance, while RLVR struggles with tasks that exceed the model's internal knowledge base. To address these limitations, we propose ViSurf (Visual Supervised-and-Reinforcement Fine-Tuning), a unified post-training paradigm that integrates the strengths of both SFT and RLVR within a single stage. We analyze the derivation of the SFT and RLVR objectives to establish the ViSurf objective, providing a unified perspective on these two paradigms. The core of ViSurf involves injecting ground-truth labels into the RLVR rollouts, thereby providing simultaneous external supervision and internal reinforcement. Furthermore, we introduce three novel reward control strategies to stabilize and optimize the training process. Extensive experiments across several diverse benchmarks demonstrate the effectiveness of ViSurf, outperforming both individual SFT, RLVR, and two-stage SFT \\textrightarrow RLVR. In-depth analysis corroborates these findings, validating the derivation and design principles of ViSurf.", 'score': 1, 'issue_id': 6410, 'pub_date': '2025-10-12', 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}, 'hash': 'c6ae5b2b34b2d519', 'authors': ['Yuqi Liu', 'Liangyu Chen', 'Jiazhen Liu', 'Mingkang Zhu', 'Zhisheng Zhong', 'Bei Yu', 'Jiaya Jia'], 'affiliations': ['CUHK', 'HKUST', 'RUC'], 'pdf_title_img': 'assets/pdf/title_img/2510.10606.jpg', 'data': {'categories': ['#rl', '#training', '#benchmark', '#optimization', '#reasoning'], 'emoji': '🎯', 'ru': {'title': 'ViSurf: объединяя лучшее из supervision и reinforcement в одном этапе обучения', 'desc': 'Статья представляет ViSurf — новый метод пост-тренинга для больших визуально-языковых моделей (LVLMs), который объединяет supervised fine-tuning и reinforcement learning с верифицируемыми наградами в единый процесс. Авторы выявили, что SFT часто даёт субоптимальные результаты, а RLVR плохо справляется с задачами, выходящими за рамки внутренних знаний модели. ViSurf решает эти проблемы, внедряя правильные ответы (ground-truth labels) в процесс RLVR, обеспечивая одновременно внешнее supervision и внутреннее reinforcement с тремя новыми стратегиями контроля наград. Эксперименты показали, что ViSurf превосходит как отдельные методы SFT и RLVR, так и двухэтапный подход их последовательного применения.'}, 'en': {'title': 'ViSurf: Uniting Supervised and Reinforcement Learning for Superior Model Performance', 'desc': "ViSurf is a novel approach that combines Supervised Fine-Tuning (SFT) and Reinforcement Learning with Verifiable Rewards (RLVR) to improve the performance of Large Vision-and-Language Models (LVLMs). By integrating these two methods, ViSurf addresses the limitations of SFT, which can lead to sub-optimal results, and RLVR, which may struggle with tasks beyond the model's knowledge. The method injects ground-truth labels into RLVR rollouts, allowing for both external supervision and internal reinforcement during training. Extensive experiments show that ViSurf outperforms traditional SFT, RLVR, and two-stage approaches, confirming its effectiveness and innovative design."}, 'zh': {'title': 'ViSurf：融合监督与强化学习的创新方法', 'desc': 'ViSurf是一种结合监督微调和可验证奖励强化学习的后训练方法，旨在提升大型视觉与语言模型的性能。传统的监督微调（SFT）依赖外部指导，而可验证奖励强化学习（RLVR）则利用内部强化来增强推理能力。研究表明，SFT常常导致次优表现，而RLVR在超出模型知识范围的任务中表现不佳。ViSurf通过将真实标签注入RLVR的回合中，实现了外部监督与内部强化的结合，从而在多个基准测试中超越了单独的SFT和RLVR方法。'}}}, {'id': 'https://huggingface.co/papers/2510.10493', 'title': 'The Hidden DNA of LLM-Generated JavaScript: Structural Patterns Enable\n  High-Accuracy Authorship Attribution', 'url': 'https://huggingface.co/papers/2510.10493', 'abstract': 'A study on authorship attribution of JavaScript code generated by large language models using a custom dataset and advanced machine learning classifiers demonstrates high accuracy even after code transformations.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper, we present the first large-scale study exploring whether JavaScript code generated by Large Language Models (LLMs) can reveal which model produced it, enabling reliable authorship attribution and model fingerprinting. With the rapid rise of AI-generated code, attribution is playing a critical role in detecting vulnerabilities, flagging malicious content, and ensuring accountability. While AI-vs-human detection usually treats AI as a single category we show that individual LLMs leave unique stylistic signatures, even among models belonging to the same family or parameter size. To this end, we introduce LLM-NodeJS, a dataset of 50,000 Node.js back-end programs from 20 large language models. Each has four transformed variants, yielding 250,000 unique JavaScript samples and two additional representations (JSIR and AST) for diverse research applications. Using this dataset, we benchmark traditional machine learning classifiers against fine-tuned Transformer encoders and introduce CodeT5-JSA, a custom architecture derived from the 770M-parameter CodeT5 model with its decoder removed and a modified classification head. It achieves 95.8% accuracy on five-class attribution, 94.6% on ten-class, and 88.5% on twenty-class tasks, surpassing other tested models such as BERT, CodeBERT, and Longformer. We demonstrate that classifiers capture deeper stylistic regularities in program dataflow and structure, rather than relying on surface-level features. As a result, attribution remains effective even after mangling, comment removal, and heavy code transformations. To support open science and reproducibility, we release the LLM-NodeJS dataset, Google Colab training scripts, and all related materials on GitHub: https://github.com/LLM-NodeJS-dataset.', 'score': 1, 'issue_id': 6401, 'pub_date': '2025-10-12', 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}, 'hash': '470da7606b9a3faa', 'authors': ['Norbert Tihanyi', 'Bilel Cherif', 'Richard A. Dubniczky', 'Mohamed Amine Ferrag', 'Tamás Bisztray'], 'affiliations': ['Eötvös Loránd University, Budapest, Hungary', 'Technology Innovation Institute, Abu Dhabi, United Arab Emirates', 'United Arab Emirates University, Al Ain, United Arab Emirates', 'University of Oslo, Oslo, Norway'], 'pdf_title_img': 'assets/pdf/title_img/2510.10493.jpg', 'data': {'categories': ['#benchmark', '#open_source', '#security', '#architecture', '#dataset', '#data'], 'emoji': '🔍', 'ru': {'title': 'Каждая LLM оставляет уникальный почерк в JavaScript-коде', 'desc': 'Исследователи создали первый крупномасштабный датасет LLM-NodeJS из 50,000 программ на JavaScript, сгенерированных 20 различными языковыми моделями, для изучения атрибуции авторства AI-генерированного кода. Работа показывает, что каждая LLM оставляет уникальные стилистические отпечатки в коде, которые можно надежно идентифицировать с помощью машинного обучения. Предложенная архитектура CodeT5-JSA достигает точности 95.8% в классификации кода по пяти моделям и 88.5% по двадцати моделям, превосходя BERT и CodeBERT. Методы атрибуции остаются эффективными даже после обфускации и трансформаций кода, так как классификаторы улавливают глубинные паттерны в структуре программ, а не поверхностные признаки.'}, 'en': {'title': 'Unmasking AI: Identifying Code Authors with Precision', 'desc': 'This paper investigates how to identify which large language model (LLM) generated specific JavaScript code, a process known as authorship attribution. The authors created a unique dataset called LLM-NodeJS, consisting of 50,000 JavaScript programs from 20 different LLMs, with multiple transformed versions to enhance the analysis. They developed a custom machine learning model, CodeT5-JSA, which achieved high accuracy in classifying the authorship of the code, even after significant modifications. The study highlights that different LLMs produce distinct stylistic signatures, allowing for effective attribution and accountability in AI-generated code.'}, 'zh': {'title': '揭示AI生成代码的作者身份', 'desc': '本研究探讨了大型语言模型生成的JavaScript代码的作者归属问题，使用了一个自定义数据集和先进的机器学习分类器。研究表明，即使在代码经过变换后，模型仍能高效地识别出生成代码的具体模型。我们引入了LLM-NodeJS数据集，包含来自20个大型语言模型的50,000个Node.js后端程序，提供了多种变体以供研究使用。通过对比传统分类器和改进的Transformer编码器，我们的模型在多类归属任务中表现出色，准确率高达95.8%。'}}}, {'id': 'https://huggingface.co/papers/2510.09871', 'title': 'CoBia: Constructed Conversations Can Trigger Otherwise Concealed\n  Societal Biases in LLMs', 'url': 'https://huggingface.co/papers/2510.09871', 'abstract': "CoBia, a suite of adversarial attacks, reveals that LLMs often fail to reject biased follow-up questions, highlighting embedded biases in conversations.  \t\t\t\t\tAI-generated summary \t\t\t\t Improvements in model construction, including fortified safety guardrails, allow Large language models (LLMs) to increasingly pass standard safety checks. However, LLMs sometimes slip into revealing harmful behavior, such as expressing racist viewpoints, during conversations. To analyze this systematically, we introduce CoBia, a suite of lightweight adversarial attacks that allow us to refine the scope of conditions under which LLMs depart from normative or ethical behavior in conversations. CoBia creates a constructed conversation where the model utters a biased claim about a social group. We then evaluate whether the model can recover from the fabricated bias claim and reject biased follow-up questions. We evaluate 11 open-source as well as proprietary LLMs for their outputs related to six socio-demographic categories that are relevant to individual safety and fair treatment, i.e., gender, race, religion, nationality, sex orientation, and others. Our evaluation is based on established LLM-based bias metrics, and we compare the results against human judgments to scope out the LLMs' reliability and alignment. The results suggest that purposefully constructed conversations reliably reveal bias amplification and that LLMs often fail to reject biased follow-up questions during dialogue. This form of stress-testing highlights deeply embedded biases that can be surfaced through interaction. Code and artifacts are available at https://github.com/nafisenik/CoBia.", 'score': 1, 'issue_id': 6407, 'pub_date': '2025-10-10', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}, 'hash': '5aa7c7b68471d29a', 'authors': ['Nafiseh Nikeghbal', 'Amir Hossein Kargaran', 'Jana Diesner'], 'affiliations': ['LMU Munich & Munich Center for Machine Learning', 'Technical University of Munich'], 'pdf_title_img': 'assets/pdf/title_img/2510.09871.jpg', 'data': {'categories': ['#security', '#alignment', '#dataset', '#benchmark', '#multimodal', '#ethics'], 'emoji': '🎭', 'ru': {'title': 'Разговорные атаки выявляют скрытые предубеждения в языковых моделях', 'desc': 'Исследователи представили CoBia — набор адверсарных атак для систематического тестирования предвзятости LLM в диалогах. Метод создаёт искусственный разговор, где модель якобы высказывает предвзятое мнение о социальной группе, а затем проверяет, сможет ли она отклонить предвзятые последующие вопросы. Тестирование 11 моделей по шести социально-демографическим категориям показало, что LLM часто не справляются с отклонением предвзятых вопросов и усиливают заложенные стереотипы. Такое стресс-тестирование через диалог выявляет глубоко встроенные предубеждения, которые не обнаруживаются стандартными проверками безопасности.'}, 'en': {'title': "Unmasking Bias: CoBia's Challenge to LLMs", 'desc': 'The paper introduces CoBia, a set of adversarial attacks designed to expose biases in large language models (LLMs) during conversations. It systematically tests how LLMs respond to biased statements and whether they can reject biased follow-up questions. The study evaluates multiple LLMs across various socio-demographic categories to assess their alignment with ethical standards. Findings indicate that LLMs frequently fail to address and reject biased inquiries, revealing significant embedded biases in their conversational behavior.'}, 'zh': {'title': '揭示LLMs中的偏见：CoBia的挑战', 'desc': 'CoBia是一套对抗性攻击工具，旨在揭示大型语言模型（LLMs）在对话中对偏见后续问题的拒绝能力不足。这项研究表明，尽管LLMs在安全检查中表现良好，但它们仍可能在对话中表现出有害行为，如种族歧视观点。通过构建特定的对话场景，CoBia评估模型在面对虚构的偏见声明时的反应能力。研究结果显示，LLMs在对话中经常未能拒绝偏见的后续问题，揭示了深层次的嵌入偏见。'}}}, {'id': 'https://huggingface.co/papers/2510.06582', 'title': 'Through the Perspective of LiDAR: A Feature-Enriched and\n  Uncertainty-Aware Annotation Pipeline for Terrestrial Point Cloud\n  Segmentation', 'url': 'https://huggingface.co/papers/2510.06582', 'abstract': 'A semi-automated pipeline using spherical projection, feature enrichment, and ensemble learning reduces manual annotation effort for TLS point cloud segmentation while maintaining high accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Accurate semantic segmentation of terrestrial laser scanning (TLS) point clouds is limited by costly manual annotation. We propose a semi-automated, uncertainty-aware pipeline that integrates spherical projection, feature enrichment, ensemble learning, and targeted annotation to reduce labeling effort, while sustaining high accuracy. Our approach projects 3D points to a 2D spherical grid, enriches pixels with multi-source features, and trains an ensemble of segmentation networks to produce pseudo-labels and uncertainty maps, the latter guiding annotation of ambiguous regions. The 2D outputs are back-projected to 3D, yielding densely annotated point clouds supported by a three-tier visualization suite (2D feature maps, 3D colorized point clouds, and compact virtual spheres) for rapid triage and reviewer guidance. Using this pipeline, we build Mangrove3D, a semantic segmentation TLS dataset for mangrove forests. We further evaluate data efficiency and feature importance to address two key questions: (1) how much annotated data are needed and (2) which features matter most. Results show that performance saturates after ~12 annotated scans, geometric features contribute the most, and compact nine-channel stacks capture nearly all discriminative power, with the mean Intersection over Union (mIoU) plateauing at around 0.76. Finally, we confirm the generalization of our feature-enrichment strategy through cross-dataset tests on ForestSemantic and Semantic3D.   Our contributions include: (i) a robust, uncertainty-aware TLS annotation pipeline with visualization tools; (ii) the Mangrove3D dataset; and (iii) empirical guidance on data efficiency and feature importance, thus enabling scalable, high-quality segmentation of TLS point clouds for ecological monitoring and beyond. The dataset and processing scripts are publicly available at https://fz-rit.github.io/through-the-lidars-eye/.', 'score': 1, 'issue_id': 6409, 'pub_date': '2025-10-08', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}, 'hash': 'b18368b686c920b1', 'authors': ['Fei Zhang', 'Rob Chancia', 'Josie Clapp', 'Amirhossein Hassanzadeh', 'Dimah Dera', 'Richard MacKenzie', 'Jan van Aardt'], 'affiliations': ['Chester F. Carlson Center for Imaging Science, Rochester Institute of Technology, Rochester, NY, USA', 'U.S. Forest Service, USA'], 'pdf_title_img': 'assets/pdf/title_img/2510.06582.jpg', 'data': {'categories': ['#dataset', '#3d', '#data', '#optimization', '#open_source'], 'emoji': '🌐', 'ru': {'title': 'Умная аннотация лазерных облаков точек через сферическую проекцию', 'desc': 'Исследователи разработали полуавтоматический pipeline для семантической сегментации облаков точек, полученных наземным лазерным сканированием. Метод проецирует 3D точки на сферическую сетку, обогащает признаками и использует ensemble learning для генерации pseudo-labels с картами неопределённости, что направляет ручную аннотацию только на сложные участки. На основе этого подхода создан датасет Mangrove3D для мангровых лесов, а эксперименты показали, что производительность достигает плато после ~12 размеченных сканов с mIoU около 0.76. Pipeline значительно снижает затраты на разметку при сохранении высокой точности и демонстрирует хорошую обобщающую способность на других датасетах.'}, 'en': {'title': 'Streamlining TLS Point Cloud Segmentation with Smart Automation', 'desc': 'This paper presents a semi-automated pipeline designed to enhance the segmentation of terrestrial laser scanning (TLS) point clouds while minimizing the need for manual annotation. The method employs spherical projection to convert 3D data into a 2D format, enriches the data with various features, and utilizes ensemble learning to generate pseudo-labels and uncertainty maps. These uncertainty maps help identify areas that require further annotation, ensuring that the segmentation remains accurate. The authors also introduce the Mangrove3D dataset and provide insights into data efficiency and feature importance, demonstrating that high-quality segmentation can be achieved with fewer annotated scans.'}, 'zh': {'title': '半自动化管道，提升TLS点云分割效率与精度', 'desc': '本文提出了一种半自动化的管道，利用球面投影、特征增强和集成学习来减少对地面激光扫描（TLS）点云分割的人工标注工作，同时保持高精度。该方法将3D点投影到2D球面网格中，利用多源特征丰富像素，并训练多个分割网络生成伪标签和不确定性图，后者用于指导模糊区域的标注。通过这种管道，我们构建了Mangrove3D数据集，并评估了数据效率和特征重要性，发现大约12个标注扫描后性能趋于饱和，几何特征贡献最大。最后，我们通过跨数据集测试验证了特征增强策略的泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2510.04587', 'title': 'Pathology-CoT: Learning Visual Chain-of-Thought Agent from Expert Whole\n  Slide Image Diagnosis Behavior', 'url': 'https://huggingface.co/papers/2510.04587', 'abstract': 'A framework records and utilizes expert navigation behavior in whole-slide imaging to build an agentic system for pathology diagnosis, achieving high precision and recall in metastasis detection.  \t\t\t\t\tAI-generated summary \t\t\t\t Diagnosing a whole-slide image is an interactive, multi-stage process involving changes in magnification and movement between fields. Although recent pathology foundation models are strong, practical agentic systems that decide what field to examine next, adjust magnification, and deliver explainable diagnoses are still lacking. The blocker is data: scalable, clinically aligned supervision of expert viewing behavior that is tacit and experience-based, not written in textbooks or online, and therefore absent from large language model training. We introduce the AI Session Recorder, which works with standard WSI viewers to unobtrusively record routine navigation and convert the viewer logs into standardized behavioral commands (inspect or peek at discrete magnifications) and bounding boxes. A lightweight human-in-the-loop review turns AI-drafted rationales into the Pathology-CoT dataset, a form of paired "where to look" and "why it matters" supervision produced at roughly six times lower labeling time. Using this behavioral data, we build Pathologist-o3, a two-stage agent that first proposes regions of interest and then performs behavior-guided reasoning. On gastrointestinal lymph-node metastasis detection, it achieved 84.5% precision, 100.0% recall, and 75.4% accuracy, exceeding the state-of-the-art OpenAI o3 model and generalizing across backbones. To our knowledge, this constitutes one of the first behavior-grounded agentic systems in pathology. Turning everyday viewer logs into scalable, expert-validated supervision, our framework makes agentic pathology practical and establishes a path to human-aligned, upgradeable clinical AI.', 'score': 1, 'issue_id': 6398, 'pub_date': '2025-10-06', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}, 'hash': '89586b8e177d522a', 'authors': ['Sheng Wang', 'Ruiming Wu', 'Charles Herndon', 'Yihang Liu', 'Shunsuke Koga', 'Jeanne Shen', 'Zhi Huang'], 'affiliations': ['Department of Biostatistics, Epidemiology & Informatics, University of Pennsylvania', 'Department of Electrical and System Engineering, University of Pennsylvania', 'Department of Pathology and Laboratory Medicine, University of Pennsylvania', 'Department of Pathology, Stanford University', 'Department of Pathology, University of California at San Francisco'], 'pdf_title_img': 'assets/pdf/title_img/2510.04587.jpg', 'data': {'categories': ['#agents', '#agi', '#reasoning', '#healthcare', '#interpretability', '#science', '#dataset'], 'emoji': '🔬', 'ru': {'title': 'Агентная система патологии учится у экспертов через запись их навигации', 'desc': 'Исследователи создали AI Session Recorder — систему, которая незаметно записывает действия патологов при просмотре гистологических снимков и превращает эти данные в обучающий датасет. На основе записанного поведения экспертов построен агент Pathologist-o3, который сначала предлагает области интереса, а затем проводит анализ, имитируя логику специалиста. Система достигла 100% полноты и 84.5% точности в обнаружении метастазов в лимфоузлах, превзойдя OpenAI o3. Это один из первых агентных AI-систем в патологии, которая учится на реальном поведении врачей, а не только на текстовых описаниях.'}, 'en': {'title': 'Transforming Expert Navigation into Smart Pathology Diagnosis', 'desc': 'This paper presents a new framework that captures expert navigation behavior in whole-slide imaging to enhance pathology diagnosis. It introduces the AI Session Recorder, which records how pathologists interact with images and converts this data into actionable commands for an AI system. The resulting model, Pathologist-o3, uses this behavioral data to identify areas of interest and provide reasoning for its decisions, achieving impressive metrics in detecting metastasis. This approach not only improves diagnostic accuracy but also paves the way for more practical and explainable AI systems in clinical settings.'}, 'zh': {'title': '智能病理诊断的新路径', 'desc': '本研究提出了一种框架，通过记录和利用专家在全切片成像中的导航行为，构建了一种用于病理诊断的智能系统。该系统在转移性肿瘤检测中实现了高精度和高召回率。我们引入了AI会话记录器，能够无缝记录专家的常规导航，并将其转化为标准化的行为命令和边界框。最终，基于这些行为数据，我们构建了Pathologist-o3，一个能够提出感兴趣区域并进行行为引导推理的双阶段智能体。'}}}, {'id': 'https://huggingface.co/papers/2510.11218', 'title': "The Curious Case of Factual (Mis)Alignment between LLMs' Short- and\n  Long-Form Answers", 'url': 'https://huggingface.co/papers/2510.11218', 'abstract': 'LLMs exhibit inconsistent factual knowledge retrieval between simple and complex queries, highlighting a reliability gap that undermines trustworthiness.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) can correctly answer "When was Einstein born?" yet fail to provide the same date when writing about Einstein\'s life revealing a fundamental inconsistency in how models access factual knowledge across task complexities. While models display impressive accuracy on factual question-answering benchmarks, the reliability gap between simple and complex queries remains poorly understood, eroding their trustworthiness. In this work, we introduce Short-Long Form Alignment for Factual Question Answering (SLAQ), a controlled evaluation framework that compares LLMs\' answers to the same factual questions asked (a) in isolation (short) vs. (b) integrated into complex queries (long). Looking at 16 LLMs across 600 queries, we find a systematic misalignment of answers to the corresponding short and long queries. We further uncover position-dependent accuracy loss and momentum effects where consecutive correct or incorrect answers create self-reinforcing patterns. Through mechanistic analysis, we find that aligned facts activate overlapping model internals, and that metrics based on mechanistic similarity can predict short-long answer alignment with up to 78% accuracy. Our work establishes factual consistency over query complexity as an important aspect of LLMs\' trustworthiness and challenges current evaluation practices, which implicitly assume that good performance for simple factual queries implies reliability in more complex knowledge-seeking tasks too.', 'score': 0, 'issue_id': 6409, 'pub_date': '2025-10-13', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}, 'hash': 'c2e5d9c6b926219e', 'authors': ['Saad Obaid ul Islam', 'Anne Lauscher', 'Goran Glavaš'], 'affiliations': ['Data Science Group, University of Hamburg', 'WüNLP, CAIDAS, University of Würzburg'], 'pdf_title_img': 'assets/pdf/title_img/2510.11218.jpg', 'data': {'categories': ['#multimodal', '#hallucinations', '#data', '#alignment', '#benchmark'], 'emoji': '🔀', 'ru': {'title': 'Когда простое становится сложным: проблема согласованности фактов в LLM', 'desc': 'Исследование выявляет фундаментальную проблему больших языковых моделей: они могут правильно ответить на простой вопрос о дате рождения Эйнштейна, но ошибиться при включении этого же факта в сложный текст. Авторы представили фреймворк SLAQ для оценки согласованности ответов моделей на одинаковые фактические вопросы в изолированном виде и в составе комплексных запросов. Анализ 16 LLM показал систематическое рассогласование ответов, зависимость точности от позиции факта в тексте и эффект momentum, когда серии правильных или неправильных ответов создают самоподкрепляющиеся паттерны. Работа демонстрирует, что хорошая производительность на простых вопросах не гарантирует надёжности в сложных задачах, что критично для оценки доверия к AI-системам.'}, 'en': {'title': 'Bridging the Reliability Gap in LLMs: Simple vs. Complex Queries', 'desc': 'This paper investigates the inconsistency in factual knowledge retrieval by large language models (LLMs) when faced with simple versus complex queries. It introduces a framework called Short-Long Form Alignment for Factual Question Answering (SLAQ) to evaluate how LLMs respond to factual questions in isolation compared to when they are embedded in more complex contexts. The study reveals a systematic misalignment in answers, indicating that LLMs struggle with maintaining factual accuracy as query complexity increases. Additionally, it highlights the importance of understanding this reliability gap to improve the trustworthiness of LLMs in real-world applications.'}, 'zh': {'title': '提升大型语言模型的事实一致性', 'desc': '大型语言模型（LLMs）在处理简单和复杂查询时表现出不一致的事实知识检索，显示出一种可靠性差距，这削弱了它们的可信度。尽管模型在简单的事实问答基准上表现出色，但在复杂查询中却常常出现错误。本文提出了一种名为短长形式对齐的框架（SLAQ），用于评估LLMs在不同查询复杂度下的回答一致性。我们的研究发现，模型在短查询和长查询中的回答存在系统性不对齐，且这种不对齐与模型内部机制的相互作用密切相关。'}}}, {'id': 'https://huggingface.co/papers/2510.10715', 'title': 'VLM-Guided Adaptive Negative Prompting for Creative Generation', 'url': 'https://huggingface.co/papers/2510.10715', 'abstract': 'A method using vision-language models to enhance creative image generation by adaptively steering away f
