试中显著提高了模型的表现，同时有效减少了视觉标记的消耗。'}}}, {'id': 'https://huggingface.co/papers/2509.22582', 'title': 'Fine-Grained Detection of Context-Grounded Hallucinations Using LLMs', 'url': 'https://huggingface.co/papers/2509.22582', 'abstract': "A study evaluates the effectiveness of large language models in identifying context-grounded hallucinations using a newly constructed benchmark and free-form textual descriptions, revealing challenges in distinguishing between missing details and unverifiable information.  \t\t\t\t\tAI-generated summary \t\t\t\t Context-grounded hallucinations are cases where model outputs contain information not verifiable against the source text. We study the applicability of LLMs for localizing such hallucinations, as a more practical alternative to existing complex evaluation pipelines. In the absence of established benchmarks for meta-evaluation of hallucinations localization, we construct one tailored to LLMs, involving a challenging human annotation of over 1,000 examples. We complement the benchmark with an LLM-based evaluation protocol, verifying its quality in a human evaluation. Since existing representations of hallucinations limit the types of errors that can be expressed, we propose a new representation based on free-form textual descriptions, capturing the full range of possible errors. We conduct a comprehensive study, evaluating four large-scale LLMs, which highlights the benchmark's difficulty, as the best model achieves an F1 score of only 0.67. Through careful analysis, we offer insights into optimal prompting strategies for the task and identify the main factors that make it challenging for LLMs: (1) a tendency to incorrectly flag missing details as inconsistent, despite being instructed to check only facts in the output; and (2) difficulty with outputs containing factually correct information absent from the source - and thus not verifiable - due to alignment with the model's parametric knowledge.", 'score': 8, 'issue_id': 6238, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': '8f7449cbd0e3d9c0', 'authors': ['Yehonatan Peisakhovsky', 'Zorik Gekhman', 'Yosi Mass', 'Liat Ein-Dor', 'Roi Reichart'], 'affiliations': ['IBM Research', 'Technion - Israel Institute of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2509.22582.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#hallucinations', '#data'], 'emoji': '🔍', 'ru': {'title': 'Поиск галлюцинаций: когда LLM путают отсутствие информации с ошибками', 'desc': 'Исследование изучает способность больших языковых моделей находить контекстные галлюцинации — случаи, когда выход модели содержит информацию, не проверяемую по исходному тексту. Авторы создали новый бенчмарк с более чем 1000 размеченных примеров и предложили представление галлюцинаций через свободные текстовые описания вместо фиксированных категорий. Тестирование четырёх крупных LLM показало сложность задачи: лучшая модель достигла F1-score только 0.67. Основные проблемы — модели ошибочно помечают недостающие детали как несоответствия и с трудом различают корректную, но не проверяемую по источнику информацию из своих параметрических знаний.'}, 'en': {'title': 'Unveiling the Limits of LLMs in Detecting Hallucinations', 'desc': "This study investigates how well large language models (LLMs) can detect context-grounded hallucinations, which are inaccuracies in generated text that cannot be verified against the original source. The researchers created a new benchmark with over 1,000 examples to evaluate LLMs' performance in identifying these hallucinations, as existing methods were found to be too complex. They also introduced a novel representation of hallucinations using free-form textual descriptions to better capture various types of errors. The findings reveal that even the best-performing model only achieved an F1 score of 0.67, highlighting significant challenges in distinguishing between missing details and unverifiable information."}, 'zh': {'title': '识别上下文幻觉的挑战与机遇', 'desc': '本研究评估了大型语言模型在识别上下文基础幻觉方面的有效性，使用新构建的基准和自由形式文本描述。上下文基础幻觉是指模型输出包含无法与源文本核实的信息。我们构建了一个专门针对大型语言模型的基准，并进行了超过1000个示例的人类注释，以验证其质量。研究结果显示，最佳模型的F1分数仅为0.67，揭示了识别幻觉的挑战，并提出了优化提示策略的见解。'}}}, {'id': 'https://huggingface.co/papers/2510.01304', 'title': 'Agentic Jigsaw Interaction Learning for Enhancing Visual Perception and\n  Reasoning in Vision-Language Models', 'url': 'https://huggingface.co/papers/2510.01304', 'abstract': 'AGILE, an interactive jigsaw-solving framework, enhances visual perception and reasoning in Vision-Language Models through iterative action and feedback, improving performance on jigsaw tasks and general vision tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Although current large Vision-Language Models (VLMs) have advanced in multimodal understanding and reasoning, their fundamental perceptual and reasoning abilities remain limited. Specifically, even on simple jigsaw tasks, existing VLMs perform near randomly, revealing deficiencies in core perception and reasoning capabilities. While high-quality vision-language data can enhance these capabilities, its scarcity and limited scalability impose significant constraints. To address this, we propose AGILE, an Agentic jiGsaw Interaction Learning for Enhancing visual perception and reasoning in VLMs. AGILE formulates jigsaw solving as an interactive process, enabling the model to progressively engage with the environment. At each step, the model generates executable code to perform an action based on the current state, while the environment provides fine-grained visual feedback to guide task completion. Through this iterative cycle of observation and interaction, the model incrementally improves its perceptual and reasoning capabilities via exploration and feedback. Experimental results show that AGILE not only substantially boosts performance on jigsaw tasks of varying complexity (e.g., increasing accuracy from 9.5% to 82.8% under the 2 times 2 setting) but also demonstrates strong generalization across 9 general vision tasks, achieving an average improvement of 3.1%. These results indicate notable enhancements in both perceptual and reasoning abilities. This work opens a new avenue for advancing reasoning and generalization in multimodal models and provides an efficient, scalable solution to the scarcity of multimodal reinforcement learning data. The code and datasets is available at https://github.com/yuzeng0-0/AGILE .', 'score': 7, 'issue_id': 6224, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '1b3bf32d6b7a84f7', 'authors': ['Yu Zeng', 'Wenxuan Huang', 'Shiting Huang', 'Xikun Bao', 'Yukun Qi', 'Yiming Zhao', 'Qiuchen Wang', 'Lin Chen', 'Zehui Chen', 'Huaian Chen', 'Wanli Ouyang', 'Feng Zhao'], 'affiliations': ['East China Normal University', 'Shanghai AI Laboratory', 'The Chinese University of Hong Kong', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.01304.jpg', 'data': {'categories': ['#cv', '#rl', '#agents', '#reasoning', '#optimization', '#multimodal'], 'emoji': '🧩', 'ru': {'title': 'Обучение VLM через интерактивную сборку пазлов', 'desc': 'Статья представляет AGILE — фреймворк для обучения Vision-Language Models через решение задач-головоломок (jigsaw puzzles) в интерактивном режиме. Модель итеративно взаимодействует со средой: генерирует исполняемый код для действий и получает детальную визуальную обратную связь. Такой подход значительно улучшает базовые способности к визуальному восприятию и рассуждению — точность на задачах 2×2 выросла с 9.5% до 82.8%. Метод также показывает хорошую генерализацию на 9 общих визуальных задачах со средним улучшением на 3.1%, решая проблему дефицита качественных мультимодальных данных.'}, 'en': {'title': 'AGILE: Enhancing Vision-Language Models through Interactive Learning', 'desc': "AGILE is a framework designed to improve the visual perception and reasoning skills of Vision-Language Models (VLMs) through an interactive jigsaw-solving process. It allows models to engage with their environment iteratively, generating actions based on their current state and receiving detailed visual feedback. This method significantly enhances the model's performance on jigsaw tasks, with accuracy improvements from 9.5% to 82.8%, and also boosts generalization across various vision tasks. By addressing the limitations of existing VLMs, AGILE provides a scalable solution to enhance multimodal learning capabilities."}, 'zh': {'title': 'AGILE：提升视觉-语言模型的感知与推理能力', 'desc': 'AGILE是一个交互式拼图解决框架，旨在通过迭代的行动和反馈来增强视觉-语言模型的视觉感知和推理能力。该框架将拼图解决过程视为一个互动过程，使模型能够逐步与环境进行交互。每一步，模型根据当前状态生成可执行代码以执行动作，同时环境提供细致的视觉反馈以指导任务完成。实验结果表明，AGILE显著提高了拼图任务的表现，并在多个视觉任务中展现出强大的泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2509.21789', 'title': 'Visual Multi-Agent System: Mitigating Hallucination Snowballing via\n  Visual Flow', 'url': 'https://huggingface.co/papers/2509.21789', 'abstract': 'ViF mitigates visual hallucination snowballing in Multi-Agent Systems by enhancing visual attention and message relay through selected visual tokens.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-Agent System (MAS) powered by Visual Language Models (VLMs) enables challenging tasks but suffers from a novel failure term, multi-agent visual hallucination snowballing, where hallucinations are seeded in a single agent and amplified by following ones due to the over-reliance on textual flow to relay visual information. Through turn-, layer-, and token-wise attention analyses, we provide detailed insights into the essence of hallucination snowballing regarding the reduction of visual attention allocation. It leads us to identify a subset of vision tokens with a unimodal attention peak in middle layers that best preserve visual evidence but gradually diminish in deeper agent turns, resulting in the visual hallucination snowballing in MAS. Thus, we propose ViF, a lightweight, plug-and-play mitigation paradigm that relays inter-agent messages with Visual Flow powered by the selected visual relay tokens and applies attention reallocation to amplify this pattern. The experiment results demonstrate that our method markedly reduces hallucination snowballing, consistently improving the performance across eight benchmarks based on four common MAS structures and ten base models. The source code will be available at: https://github.com/YU-deep/ViF.git.', 'score': 7, 'issue_id': 6225, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 сентября', 'en': 'September 26', 'zh': '9月26日'}, 'hash': 'f05b2844cf6eaf03', 'authors': ['Xinlei Yu', 'Chengming Xu', 'Guibin Zhang', 'Yongbo He', 'Zhangquan Chen', 'Zhucun Xue', 'Jiangning Zhang', 'Yue Liao', 'Xiaobin Hu', 'Yu-Gang Jiang', 'Shuicheng Yan'], 'affiliations': ['Fudan University', 'National University of Singapore', 'Tencent Youtu Lab', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.21789.jpg', 'data': {'categories': ['#hallucinations', '#agents', '#benchmark', '#cv'], 'emoji': '❄️', 'ru': {'title': 'Остановить снежный ком визуальных галлюцинаций в мультиагентных системах', 'desc': 'Статья исследует проблему «снежного кома визуальных галлюцинаций» в мультиагентных системах на базе Visual Language Models, когда ошибки восприятия одного агента усиливаются последующими из-за чрезмерной зависимости от текстового потока информации. Авторы провели детальный анализ механизмов внимания и обнаружили, что ключевые визуальные токены с пиком внимания в средних слоях постепенно теряют влияние при передаче между агентами. Предложенный метод ViF решает проблему путём передачи сообщений через специально отобранные визуальные токены и перераспределения внимания на них. Эксперименты показали стабильное улучшение производительности на восьми бенчмарках с четырьмя архитектурами мультиагентных систем и десятью базовыми моделями.'}, 'en': {'title': 'Mitigating Visual Hallucination in Multi-Agent Systems with ViF', 'desc': "This paper introduces ViF, a method designed to reduce visual hallucination snowballing in Multi-Agent Systems (MAS) that utilize Visual Language Models (VLMs). The issue arises when one agent's visual hallucination is amplified by subsequent agents due to excessive reliance on textual information. Through detailed attention analyses, the authors identify specific visual tokens that maintain visual integrity but lose effectiveness in deeper agent interactions. ViF enhances message relay and visual attention by focusing on these selected tokens, leading to significant improvements in performance across various MAS benchmarks."}, 'zh': {'title': 'ViF：减轻多智能体系统中的视觉幻觉', 'desc': '本论文提出了一种名为ViF的方法，用于缓解多智能体系统中的视觉幻觉雪球效应。该效应是由于单个智能体的幻觉被后续智能体放大，导致信息传递失真。通过对注意力机制的分析，我们发现某些视觉标记在中间层具有最佳的视觉证据保留能力。ViF通过选择这些视觉标记并重新分配注意力，有效地改善了信息传递，显著降低了幻觉雪球效应。'}}}, {'id': 'https://huggingface.co/papers/2510.00428', 'title': 'Automated Structured Radiology Report Generation with Rich Clinical\n  Context', 'url': 'https://huggingface.co/papers/2510.00428', 'abstract': 'Incorporating clinical context into automated structured radiology report generation improves report quality by addressing temporal hallucinations and utilizing comprehensive patient data.  \t\t\t\t\tAI-generated summary \t\t\t\t Automated structured radiology report generation (SRRG) from chest X-ray images offers significant potential to reduce workload of radiologists by generating reports in structured formats that ensure clarity, consistency, and adherence to clinical reporting standards. While radiologists effectively utilize available clinical contexts in their diagnostic reasoning, existing SRRG systems overlook these essential elements. This fundamental gap leads to critical problems including temporal hallucinations when referencing non-existent clinical contexts. To address these limitations, we propose contextualized SRRG (C-SRRG) that comprehensively incorporates rich clinical context for SRRG. We curate C-SRRG dataset by integrating comprehensive clinical context encompassing 1) multi-view X-ray images, 2) clinical indication, 3) imaging techniques, and 4) prior studies with corresponding comparisons based on patient histories. Through extensive benchmarking with state-of-the-art multimodal large language models, we demonstrate that incorporating clinical context with the proposed C-SRRG significantly improves report generation quality. We publicly release dataset, code, and checkpoints to facilitate future research for clinically-aligned automated RRG at https://github.com/vuno/contextualized-srrg.', 'score': 6, 'issue_id': 6222, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '01935fd7ce2849e2', 'authors': ['Seongjae Kang', 'Dong Bok Lee', 'Juho Jung', 'Dongseop Kim', 'Won Hwa Kim', 'Sunghoon Joo'], 'affiliations': ['KAIST', 'POSTECH', 'VUNO Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2510.00428.jpg', 'data': {'categories': ['#data', '#hallucinations', '#science', '#dataset', '#healthcare', '#multimodal', '#benchmark', '#open_source'], 'emoji': '\U0001fa7b', 'ru': {'title': 'Клинический контекст против галлюцинаций в радиологических отчётах', 'desc': 'Статья представляет новый подход к автоматической генерации структурированных радиологических отчётов по рентгеновским снимкам грудной клетки с использованием клинического контекста. Существующие системы игнорируют важную контекстную информацию, что приводит к «временным галлюцинациям» — ошибкам, когда модель ссылается на несуществующие клинические данные. Авторы предлагают метод C-SRRG, который учитывает мультимодальные данные: изображения в разных проекциях, клинические показания, технику визуализации и предыдущие исследования пациента. Эксперименты с современными multimodal LLM показали, что включение клинического контекста существенно повышает качество генерируемых отчётов.'}, 'en': {'title': 'Enhancing Radiology Reports with Clinical Context', 'desc': 'This paper presents a new approach to automated structured radiology report generation (SRRG) that incorporates clinical context to enhance report quality. The authors identify that existing SRRG systems often ignore important clinical information, leading to issues like temporal hallucinations, where reports reference non-existent contexts. To solve this, they introduce contextualized SRRG (C-SRRG), which integrates various clinical data such as multi-view X-ray images and patient histories. Their experiments show that using C-SRRG significantly improves the clarity and accuracy of generated reports, making them more useful for radiologists.'}, 'zh': {'title': '整合临床背景，提升放射学报告质量', 'desc': '本研究提出了一种新的自动化结构化放射学报告生成方法，称为上下文化结构化报告生成（C-SRRG）。该方法通过整合丰富的临床背景信息，解决了现有系统在生成报告时忽视临床上下文的问题，从而减少了时间幻觉的发生。我们构建了一个包含多视角X光图像、临床指示、成像技术和患者历史的C-SRRG数据集。通过与先进的多模态大语言模型进行广泛的基准测试，结果表明，C-SRRG显著提高了报告生成的质量。'}}}, {'id': 'https://huggingface.co/papers/2510.02315', 'title': 'Optimal Control Meets Flow Matching: A Principled Route to Multi-Subject\n  Fidelity', 'url': 'https://huggingface.co/papers/2510.02315', 'abstract': 'A theoretical framework and algorithms for improving multi-subject fidelity in text-to-image models through control over sampling dynamics.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-to-image (T2I) models excel on single-entity prompts but struggle with multi-subject descriptions, often showing attribute leakage, identity entanglement, and subject omissions. We introduce the first theoretical framework with a principled, optimizable objective for steering sampling dynamics toward multi-subject fidelity. Viewing flow matching (FM) through stochastic optimal control (SOC), we formulate subject disentanglement as control over a trained FM sampler. This yields two architecture-agnostic algorithms: (i) a training-free test-time controller that perturbs the base velocity with a single-pass update, and (ii) Adjoint Matching, a lightweight fine-tuning rule that regresses a control network to a backward adjoint signal while preserving base-model capabilities. The same formulation unifies prior attention heuristics, extends to diffusion models via a flow-diffusion correspondence, and provides the first fine-tuning route explicitly designed for multi-subject fidelity. Empirically, on Stable Diffusion 3.5, FLUX, and Stable Diffusion XL, both algorithms consistently improve multi-subject alignment while maintaining base-model style. Test-time control runs efficiently on commodity GPUs, and fine-tuned controllers trained on limited prompts generalize to unseen ones. We further highlight FOCUS (Flow Optimal Control for Unentangled Subjects), which achieves state-of-the-art multi-subject fidelity across models.', 'score': 5, 'issue_id': 6223, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '279a167c4dc7509b', 'authors': ['Eric Tillmann Bill', 'Enis Simsar', 'Thomas Hofmann'], 'affiliations': ['ETH Zurich'], 'pdf_title_img': 'assets/pdf/title_img/2510.02315.jpg', 'data': {'categories': ['#architecture', '#optimization', '#training', '#cv', '#diffusion'], 'emoji': '🎯', 'ru': {'title': 'Оптимальное управление для точной генерации нескольких объектов', 'desc': 'Статья представляет теоретический фреймворк для улучшения генерации изображений с несколькими объектами в text-to-image моделях. Авторы формулируют проблему разделения объектов как задачу стохастического оптимального управления над процессом сэмплирования в flow matching моделях. Предложены два алгоритма: контроллер без обучения для test-time inference и метод Adjoint Matching для лёгкого файнтюнинга контрольной сети. Эксперименты на Stable Diffusion 3.5, FLUX и SDXL показывают, что подход FOCUS достигает state-of-the-art результатов в точности генерации множественных объектов без потери стиля базовой модели.'}, 'en': {'title': 'Enhancing Multi-Subject Fidelity in Text-to-Image Models', 'desc': 'This paper presents a new framework and algorithms aimed at enhancing the performance of text-to-image (T2I) models when generating images from multi-subject prompts. The authors identify common issues such as attribute leakage and identity entanglement that occur in these models and propose a method to control sampling dynamics to improve fidelity. They introduce two algorithms: a test-time controller that adjusts the sampling process on-the-fly and a fine-tuning method called Adjoint Matching that optimizes a control network. The results show that these approaches significantly enhance multi-subject alignment while preserving the original style of the base models, demonstrating their effectiveness across various T2I architectures.'}, 'zh': {'title': '提升多主体一致性的文本到图像模型', 'desc': '本文提出了一种理论框架和算法，以改善文本到图像模型在多主体场景中的表现。传统的文本到图像模型在处理单一实体时表现良好，但在多主体描述中常常出现属性泄漏和身份纠缠等问题。我们通过随机最优控制的方法，提出了一种优化采样动态的目标，从而实现多主体的解耦。实验结果表明，所提出的算法在多个模型上均能有效提高多主体的一致性，同时保持基础模型的风格。'}}}, {'id': 'https://huggingface.co/papers/2510.01670', 'title': 'Just Do It!? Computer-Use Agents Exhibit Blind Goal-Directedness', 'url': 'https://huggingface.co/papers/2510.01670', 'abstract': 'Computer-Use Agents consistently exhibit Blind Goal-Directedness, a bias that leads to risky behavior regardless of feasibility or context, as demonstrated by the BLIND-ACT benchmark.  \t\t\t\t\tAI-generated summary \t\t\t\t Computer-Use Agents (CUAs) are an increasingly deployed class of agents that take actions on GUIs to accomplish user goals. In this paper, we show that CUAs consistently exhibit Blind Goal-Directedness (BGD): a bias to pursue goals regardless of feasibility, safety, reliability, or context. We characterize three prevalent patterns of BGD: (i) lack of contextual reasoning, (ii) assumptions and decisions under ambiguity, and (iii) contradictory or infeasible goals. We develop BLIND-ACT, a benchmark of 90 tasks capturing these three patterns. Built on OSWorld, BLIND-ACT provides realistic environments and employs LLM-based judges to evaluate agent behavior, achieving 93.75% agreement with human annotations. We use BLIND-ACT to evaluate nine frontier models, including Claude Sonnet and Opus 4, Computer-Use-Preview, and GPT-5, observing high average BGD rates (80.8%) across them. We show that BGD exposes subtle risks that arise even when inputs are not directly harmful. While prompting-based interventions lower BGD levels, substantial risk persists, highlighting the need for stronger training- or inference-time interventions. Qualitative analysis reveals observed failure modes: execution-first bias (focusing on how to act over whether to act), thought-action disconnect (execution diverging from reasoning), and request-primacy (justifying actions due to user request). Identifying BGD and introducing BLIND-ACT establishes a foundation for future research on studying and mitigating this fundamental risk and ensuring safe CUA deployment.', 'score': 5, 'issue_id': 6222, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '03b47e25c6ec7bd1', 'authors': ['Erfan Shayegani', 'Keegan Hines', 'Yue Dong', 'Nael Abu-Ghazaleh', 'Roman Lutz', 'Spencer Whitehead', 'Vidhisha Balachandran', 'Besmira Nushi', 'Vibhav Vineet'], 'affiliations': ['Microsoft AI Red Team', 'Microsoft Research AI Frontiers', 'NVIDIA', 'University of California, Riverside'], 'pdf_title_img': 'assets/pdf/title_img/2510.01670.jpg', 'data': {'categories': ['#reasoning', '#alignment', '#training', '#benchmark', '#agents', '#security'], 'emoji': '🎯', 'ru': {'title': 'Слепое следование цели: как AI-агенты игнорируют здравый смысл ради выполнения задачи', 'desc': 'Исследователи обнаружили, что AI-агенты, управляющие компьютером через графический интерфейс (Computer-Use Agents), систематически проявляют «слепую целенаправленность» — стремление выполнить задачу любой ценой, игнорируя безопасность и здравый смысл. Для изучения этой проблемы создан бенчмарк BLIND-ACT с 90 задачами, который показал, что даже передовые LLM-модели вроде Claude Sonnet 4 и GPT-5 демонстрируют такое поведение в 80.8% случаев. Агенты проявляют три паттерна опасного поведения: отсутствие контекстного мышления, необоснованные предположения при неопределенности и попытки выполнить противоречивые или невыполнимые цели. Хотя специальные промпты снижают риск, проблема остается серьезной и требует новых методов обучения и inference для безопасного использования AI-агентов.'}, 'en': {'title': 'Addressing Blind Goal-Directedness in AI Agents for Safer Interactions', 'desc': 'This paper discusses a problem called Blind Goal-Directedness (BGD) in Computer-Use Agents (CUAs), which are AI systems that perform tasks on graphical user interfaces. BGD causes these agents to pursue goals without considering if they are safe or feasible, leading to risky behaviors. The authors introduce a benchmark called BLIND-ACT, which consists of 90 tasks designed to evaluate BGD in CUAs, revealing that many advanced models exhibit high rates of this bias. The study emphasizes the importance of addressing BGD to ensure the safe deployment of CUAs, suggesting that while some interventions can reduce BGD, significant risks remain.'}, 'zh': {'title': '识别盲目目标导向，确保安全的计算机使用代理', 'desc': '计算机使用代理（CUAs）在执行用户目标时，表现出一种称为盲目目标导向（BGD）的偏差。这种偏差使得代理在追求目标时，不考虑可行性、安全性、可靠性或上下文。本文通过BLIND-ACT基准测试，揭示了BGD的三种常见模式，并评估了多种前沿模型的表现，发现它们普遍存在高达80.8%的BGD率。研究结果强调了在代理行为中识别BGD的重要性，并为未来的研究提供了基础，以确保CUA的安全部署。'}}}, {'id': 'https://huggingface.co/papers/2510.01623', 'title': 'VLA-R1: Enhancing Reasoning in Vision-Language-Action Models', 'url': 'https://huggingface.co/papers/2510.01623', 'abstract': 'VLA-R1 enhances VLA models with RLVR and GRPO to improve reasoning and execution, achieving better generalization and real-world performance using a new dataset with chain-of-thought supervision.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action (VLA) models aim to unify perception, language understanding, and action generation, offering strong cross-task and cross-scene generalization with broad impact on embodied AI. However, current VLA models often lack explicit step-by-step reasoning, instead emitting final actions without considering affordance constraints or geometric relations. Their post-training pipelines also rarely reinforce reasoning quality, relying primarily on supervised fine-tuning with weak reward design. To address these challenges, we present VLA-R1, a reasoning-enhanced VLA that integrates Reinforcement Learning from Verifiable Rewards (RLVR) with Group Relative Policy Optimization (GRPO) to systematically optimize both reasoning and execution. Specifically, we design an RLVR-based post-training strategy with verifiable rewards for region alignment, trajectory consistency, and output formatting, thereby strengthening reasoning robustness and execution accuracy. Moreover, we develop VLA-CoT-13K, a high-quality dataset that provides chain-of-thought supervision explicitly aligned with affordance and trajectory annotations. Furthermore, extensive evaluations on in-domain, out-of-domain, simulation, and real-robot platforms demonstrate that VLA-R1 achieves superior generalization and real-world performance compared to prior VLA methods. We plan to release the model, code, and dataset following the publication of this work. Code: https://github.com/GigaAI-research/VLA-R1. Website: https://gigaai-research.github.io/VLA-R1.', 'score': 5, 'issue_id': 6222, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '07cfd503342b7106', 'authors': ['Angen Ye', 'Zeyu Zhang', 'Boyuan Wang', 'Xiaofeng Wang', 'Dapeng Zhang', 'Zheng Zhu'], 'affiliations': ['CASIA', 'GigaAI', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01623.jpg', 'data': {'categories': ['#reasoning', '#open_source', '#dataset', '#rl', '#training', '#agents'], 'emoji': '🤖', 'ru': {'title': 'VLA с явным рассуждением для более умного управления роботами', 'desc': 'VLA-R1 улучшает Vision-Language-Action модели, добавляя явное пошаговое рассуждение (chain-of-thought) вместо прямого предсказания действий. Авторы применяют Reinforcement Learning from Verifiable Rewards (RLVR) и Group Relative Policy Optimization (GRPO) для оптимизации качества рассуждений и точности выполнения действий роботом. Для обучения создан датасет VLA-CoT-13K с аннотациями цепочек рассуждений, учитывающих физические возможности (affordances) и траектории движения. Эксперименты показывают превосходную генерализацию модели как в симуляции, так и на реальных роботах по сравнению с предыдущими VLA методами.'}, 'en': {'title': 'Enhancing Reasoning in Vision-Language-Action Models with VLA-R1', 'desc': "The paper introduces VLA-R1, an advanced Vision-Language-Action model that enhances reasoning and execution capabilities. It combines Reinforcement Learning from Verifiable Rewards (RLVR) and Group Relative Policy Optimization (GRPO) to improve the model's ability to reason step-by-step and generate actions that consider environmental constraints. A new dataset, VLA-CoT-13K, is created to provide chain-of-thought supervision, which helps the model learn better reasoning aligned with real-world tasks. Evaluations show that VLA-R1 outperforms previous models in both generalization and practical applications, making it a significant advancement in embodied AI."}, 'zh': {'title': 'VLA-R1：推理与执行的完美结合', 'desc': 'VLA-R1是一种增强的视觉-语言-行动（VLA）模型，结合了可验证奖励的强化学习（RLVR）和群体相对策略优化（GRPO），旨在改善推理和执行能力。该模型通过设计基于RLVR的后训练策略，强化了区域对齐、轨迹一致性和输出格式，从而提高了推理的稳健性和执行的准确性。此外，VLA-R1使用了一个新的高质量数据集VLA-CoT-13K，提供了与可用性和轨迹注释明确对齐的思维链监督。经过广泛评估，VLA-R1在多个平台上展现出优于以往VLA方法的泛化能力和现实世界表现。'}}}, {'id': 'https://huggingface.co/papers/2510.02263', 'title': 'RLAD: Training LLMs to Discover Abstractions for Solving Reasoning\n  Problems', 'url': 'https://huggingface.co/papers/2510.02263', 'abstract': 'Introducing reasoning abstractions in reinforcement learning improves structured exploration and generalization for complex problem-solving.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning requires going beyond pattern matching or memorization of solutions to identify and implement "algorithmic procedures" that can be used to deduce answers to hard problems. Doing so requires realizing the most relevant primitives, intermediate results, or shared procedures, and building upon them. While RL post-training on long chains of thought ultimately aims to uncover this kind of algorithmic behavior, most reasoning traces learned by large models fail to consistently capture or reuse procedures, instead drifting into verbose and degenerate exploration. To address more effective reasoning, we introduce reasoning abstractions: concise natural language descriptions of procedural and factual knowledge that guide the model toward learning successful reasoning. We train models to be capable of proposing multiple abstractions given a problem, followed by RL that incentivizes building a solution while using the information provided by these abstractions. This results in a two-player RL training paradigm, abbreviated as RLAD, that jointly trains an abstraction generator and a solution generator. This setup effectively enables structured exploration, decouples learning signals of abstraction proposal and solution generation, and improves generalization to harder problems. We also show that allocating more test-time compute to generating abstractions is more beneficial for performance than generating more solutions at large test budgets, illustrating the role of abstractions in guiding meaningful exploration.', 'score': 4, 'issue_id': 6227, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '52cc5d424b5e4b27', 'authors': ['Yuxiao Qu', 'Anikait Singh', 'Yoonho Lee', 'Amrith Setlur', 'Ruslan Salakhutdinov', 'Chelsea Finn', 'Aviral Kumar'], 'affiliations': ['Carnegie Mellon University', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2510.02263.jpg', 'data': {'categories': ['#reasoning', '#training', '#rlhf', '#rl'], 'emoji': '🧩', 'ru': {'title': 'Абстракции рассуждений: структурированное исследование для сложных задач', 'desc': 'Исследователи предлагают новый подход к обучению LLM решать сложные задачи через reasoning abstractions — краткие описания процедурных знаний на естественном языке. Метод RLAD использует двухигровую парадигму reinforcement learning, где одновременно обучаются две модели: генератор абстракций и генератор решений. Такая структура позволяет избежать многословных и неэффективных цепочек рассуждений, вместо этого направляя модель к алгоритмическому мышлению с переиспользованием процедур. Эксперименты показывают, что выделение дополнительного времени на генерацию абстракций при инференсе даёт больший прирост производительности, чем просто генерация большего числа решений.'}, 'en': {'title': 'Enhancing Reinforcement Learning with Reasoning Abstractions', 'desc': 'This paper presents a new approach in reinforcement learning (RL) called reasoning abstractions, which helps models explore complex problems more effectively. By using concise natural language descriptions of procedures and knowledge, the model can better identify relevant information and build solutions. The authors propose a two-player RL training method, where one part generates abstractions and the other generates solutions, leading to improved generalization and structured exploration. The findings suggest that focusing on generating abstractions during testing enhances performance more than simply generating more solutions.'}, 'zh': {'title': '推理抽象提升强化学习的探索与泛化能力', 'desc': '本文提出了一种在强化学习中引入推理抽象的方法，以改善复杂问题解决的结构化探索和泛化能力。推理不仅仅是模式匹配或记忆解决方案，而是需要识别和实施“算法过程”，以推导出困难问题的答案。我们引入了推理抽象，即对程序性和事实知识的简洁自然语言描述，指导模型学习成功的推理。通过训练模型提出多个抽象，并结合强化学习，最终实现了一个有效的两玩家强化学习训练范式，显著提高了模型在更复杂问题上的表现。'}}}, {'id': 'https://huggingface.co/papers/2510.02259', 'title': 'Transformers Discover Molecular Structure Without Graph Priors', 'url': 'https://huggingface.co/papers/2510.02259', 'abstract': 'Transformers trained directly on Cartesian coordinates can achieve competitive performance in molecular energy and force prediction without predefined graphs, demonstrating adaptability and scalability.  \t\t\t\t\tAI-generated summary \t\t\t\t Graph Neural Networks (GNNs) are the dominant architecture for molecular machine learning, particularly for molecular property prediction and machine learning interatomic potentials (MLIPs). GNNs perform message passing on predefined graphs often induced by a fixed radius cutoff or k-nearest neighbor scheme. While this design aligns with the locality present in many molecular tasks, a hard-coded graph can limit expressivity due to the fixed receptive field and slows down inference with sparse graph operations. In this work, we investigate whether pure, unmodified Transformers trained directly on Cartesian coordinatesx2013without predefined graphs or physical priorsx2013can approximate molecular energies and forces. As a starting point for our analysis, we demonstrate how to train a Transformer to competitive energy and force mean absolute errors under a matched training compute budget, relative to a state-of-the-art equivariant GNN on the OMol25 dataset. We discover that the Transformer learns physically consistent patternsx2013such as attention weights that decay inversely with interatomic distancex2013and flexibly adapts them across different molecular environments due to the absence of hard-coded biases. The use of a standard Transformer also unlocks predictable improvements with respect to scaling training resources, consistent with empirical scaling laws observed in other domains. Our results demonstrate that many favorable properties of GNNs can emerge adaptively in Transformers, challenging the necessity of hard-coded graph inductive biases and pointing toward standardized, scalable architectures for molecular modeling.', 'score': 4, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '2f48683b9886f234', 'authors': ['Tobias Kreiman', 'Yutong Bai', 'Fadi Atieh', 'Elizabeth Weaver', 'Eric Qu', 'Aditi S. Krishnapriyan'], 'affiliations': ['LBNL', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2510.02259.jpg', 'data': {'categories': ['#graphs', '#architecture', '#dataset', '#optimization', '#science'], 'emoji': '⚛️', 'ru': {'title': 'Трансформеры побеждают графы в молекулярном моделировании', 'desc': 'Исследователи показали, что обычные Transformer-модели, обученные напрямую на декартовых координатах атомов без предопределённых графов, могут достигать конкурентной точности в предсказании энергии и сил молекул. В отличие от доминирующих Graph Neural Networks (GNN), которые используют жёстко заданные связи между атомами, трансформеры адаптивно обучаются физически корректным паттернам, таким как зависимость внимания от межатомных расстояний. Отсутствие встроенных индуктивных смещений делает архитектуру более гибкой и масштабируемой, позволяя применять стандартные законы масштабирования из других областей AI. Результаты ставят под вопрос необходимость специализированных графовых архитектур для молекулярного машинного обучения.'}, 'en': {'title': 'Transformers: A New Era for Molecular Predictions Without Graphs', 'desc': 'This paper explores the use of Transformers, a type of neural network, for predicting molecular energies and forces directly from Cartesian coordinates, without relying on predefined graphs. Traditionally, Graph Neural Networks (GNNs) have been used for these tasks, but they can be limited by their fixed graph structures. The authors show that Transformers can achieve competitive performance while being more adaptable and scalable, as they learn patterns based on the data rather than hard-coded rules. This research suggests that Transformers can effectively replace GNNs in molecular modeling, offering a more flexible approach to machine learning in this field.'}, 'zh': {'title': '变换器：分子建模的新选择', 'desc': '本研究探讨了直接在笛卡尔坐标上训练的变换器（Transformers）在分子能量和力预测中的表现。与传统的图神经网络（GNNs）不同，变换器不依赖于预定义的图结构，因此具有更好的适应性和可扩展性。实验结果表明，变换器能够学习到物理一致的模式，并在不同的分子环境中灵活适应。我们的发现挑战了硬编码图结构的必要性，指向了分子建模中标准化和可扩展的架构。'}}}, {'id': 'https://huggingface.co/papers/2510.01538', 'title': 'TimeSeriesScientist: A General-Purpose AI Agent for Time Series Analysis', 'url': 'https://huggingface.co/papers/2510.01538', 'abstract': 'TimeSeriesScientist (TSci) is an LLM-driven framework that automates time series forecasting with minimal human intervention, outperforming statistical and LLM-based methods and providing transparent reports.  \t\t\t\t\tAI-generated summary \t\t\t\t Time series forecasting is central to decision-making in domains as diverse as energy, finance, climate, and public health. In practice, forecasters face thousands of short, noisy series that vary in frequency, quality, and horizon, where the dominant cost lies not in model fitting, but in the labor-intensive preprocessing, validation, and ensembling required to obtain reliable predictions. Prevailing statistical and deep learning models are tailored to specific datasets or domains and generalize poorly. A general, domain-agnostic framework that minimizes human intervention is urgently in demand. In this paper, we introduce TimeSeriesScientist (TSci), the first LLM-driven agentic framework for general time series forecasting. The framework comprises four specialized agents: Curator performs LLM-guided diagnostics augmented by external tools that reason over data statistics to choose targeted preprocessing; Planner narrows the hypothesis space of model choice by leveraging multi-modal diagnostics and self-planning over the input; Forecaster performs model fitting and validation and, based on the results, adaptively selects the best model configuration as well as ensemble strategy to make final predictions; and Reporter synthesizes the whole process into a comprehensive, transparent report. With transparent natural-language rationales and comprehensive reports, TSci transforms the forecasting workflow into a white-box system that is both interpretable and extensible across tasks. Empirical results on eight established benchmarks demonstrate that TSci consistently outperforms both statistical and LLM-based baselines, reducing forecast error by an average of 10.4% and 38.2%, respectively. Moreover, TSci produces a clear and rigorous report that makes the forecasting workflow more transparent and interpretable.', 'score': 4, 'issue_id': 6223, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'b1cf0979cd51af28', 'authors': ['Haokun Zhao', 'Xiang Zhang', 'Jiaqi Wei', 'Yiwei Xu', 'Yuting He', 'Siqi Sun', 'Chenyu You'], 'affiliations': ['Case Western Reserve University', 'Fudan University', 'Stony Brook University', 'University of British Columbia', 'University of California, Los Angeles', 'University of California, San Diego', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01538.jpg', 'data': {'categories': ['#data', '#optimization', '#agents', '#interpretability', '#training', '#benchmark'], 'emoji': '📈', 'ru': {'title': 'Автоматизация прогнозов временных рядов с помощью LLM', 'desc': 'TimeSeriesScientist (TSci) — это новая система, основанная на LLM, которая автоматизирует прогнозирование временных рядов с минимальным участием человека. Она включает четыре агента: Curator, Planner, Forecaster и Reporter, которые выполняют диагностику, выбор модели, её настройку и создание отчёта. TSci превосходит существующие статистические и LLM-методы, снижая ошибку прогноза в среднем на 10,4% и 38,2% соответственно. Система делает процесс прогнозирования более прозрачным и понятным благодаря подробным отчётам и объяснениям на естественном языке.'}, 'en': {'title': 'Automating Time Series Forecasting with Transparency and Precision', 'desc': 'TimeSeriesScientist (TSci) is an innovative framework that automates the process of time series forecasting using large language models (LLMs) with minimal human input. It addresses the challenges of handling numerous short and noisy time series by employing four specialized agents: Curator for data diagnostics, Planner for model selection, Forecaster for fitting and validation, and Reporter for generating transparent reports. TSci outperforms traditional statistical and LLM-based methods, achieving significant reductions in forecast error while providing interpretable results. This framework not only enhances the efficiency of forecasting but also ensures that the process is understandable and adaptable across various domains.'}, 'zh': {'title': '时间序列预测的智能化解决方案', 'desc': 'TimeSeriesScientist (TSci) 是一个基于大型语言模型的框架，旨在自动化时间序列预测，减少人工干预。该框架包含四个专门的代理，分别负责数据诊断、模型选择、模型拟合和结果报告。TSci 在多个基准测试中表现优异，预测误差平均降低了10.4%到38.2%。通过提供透明的自然语言解释和全面的报告，TSci 使预测过程变得更加可解释和可扩展。'}}}, {'id': 'https://huggingface.co/papers/2510.00523', 'title': 'VIRTUE: Visual-Interactive Text-Image Universal Embedder', 'url': 'https://huggingface.co/papers/2510.00523', 'abstract': 'VIRTUE, a novel Visual-InteRactive Text-Image Universal Embedder, integrates segmentation and vision-language models to enable visual interactions and localized grounding, achieving state-of-the-art performance in representation learning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal representation learning models have demonstrated successful operation across complex tasks, and the integration of vision-language models (VLMs) has further enabled embedding models with instruction-following capabilities. However, existing embedding models lack visual-interactive capabilities to specify regions of interest from users (e.g., point, bounding box, mask), which have been explored in generative models to broaden their human-interactive applicability. Equipping embedding models with visual interactions not only would unlock new applications with localized grounding of user intent, which remains unexplored, but also enable the models to learn entity-level information within images to complement their global representations for conventional embedding tasks. In this paper, we propose a novel Visual-InteRactive Text-Image Universal Embedder (VIRTUE) that extends the capabilities of the segmentation model and the vision-language model to the realm of representation learning. In VIRTUE, the segmentation model can process visual prompts that pinpoint specific regions within an image, thereby enabling the embedder to handle complex and ambiguous scenarios more precisely. To evaluate the visual-interaction ability of VIRTUE, we introduce a large-scale Segmentation-and-Scene Caption Retrieval (SCaR) benchmark comprising 1M samples that aims to retrieve the text caption by jointly considering the entity with a specific object and image scene. VIRTUE consistently achieves a state-of-the-art performance with significant improvements across 36 universal MMEB (3.1%-8.5%) and five visual-interactive SCaR (15.2%-20.3%) tasks.', 'score': 4, 'issue_id': 6221, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '8379081e03e82135', 'authors': ['Wei-Yao Wang', 'Kazuya Tateishi', 'Qiyu Wu', 'Shusuke Takahashi', 'Yuki Mitsufuji'], 'affiliations': ['Sony AI', 'Sony Group Corporation'], 'pdf_title_img': 'assets/pdf/title_img/2510.00523.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#interpretability', '#games', '#optimization', '#cv'], 'emoji': '👆', 'ru': {'title': 'Embeddings с визуальным взаимодействием: указывай на объекты и получай точные представления', 'desc': 'Представлена модель VIRTUE, которая объединяет сегментацию и vision-language модели для создания embeddings с визуальным взаимодействием. Пользователь может указывать конкретные области на изображении (точкой, bounding box или маской), что позволяет модели более точно понимать намерения и работать с локализованными объектами. Авторы создали новый benchmark SCaR с 1 миллионом примеров для оценки способности модели находить текстовые описания с учетом конкретных объектов и общей сцены. VIRTUE показывает state-of-the-art результаты, превосходя существующие методы на 3-8% на стандартных задачах и на 15-20% на задачах с визуальным взаимодействием.'}, 'en': {'title': 'Empowering Visual Interaction with VIRTUE', 'desc': "VIRTUE is a new model that combines segmentation and vision-language techniques to enhance how machines understand and interact with images and text. It allows users to specify areas of interest in images, improving the model's ability to learn detailed information about specific objects. This capability enables more precise responses to user queries and enhances the model's performance in various representation learning tasks. The paper introduces a benchmark to test VIRTUE's effectiveness, showing it outperforms existing models in multiple tasks."}, 'zh': {'title': 'VIRTUE：开启视觉交互的新纪元', 'desc': 'VIRTUE是一种新型的视觉交互文本-图像通用嵌入模型，它结合了分割模型和视觉语言模型，能够实现视觉交互和局部定位。该模型通过处理用户指定的感兴趣区域（如点、边界框、掩码），提升了嵌入模型的交互能力。VIRTUE在表示学习任务中表现出色，尤其是在复杂和模糊场景下的处理能力。通过引入大规模的分割和场景描述检索基准，VIRTUE在多个任务中实现了显著的性能提升。'}}}, {'id': 'https://huggingface.co/papers/2509.24203', 'title': 'Group-Relative REINFORCE Is Secretly an Off-Policy Algorithm:\n  Demystifying Some Myths About GRPO and Its Friends', 'url': 'https://huggingface.co/papers/2509.24203', 'abstract': 'Off-policy reinforcement learning for large language models is explored through a new derivation of group-relative REINFORCE, offering insights into importance sampling, clipping, and data-weighting strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Off-policy reinforcement learning (RL) for large language models (LLMs) is attracting growing interest, driven by practical constraints in real-world applications, the complexity of LLM-RL infrastructure, and the need for further innovations of RL methodologies. While classic REINFORCE and its modern variants like Group Relative Policy Optimization (GRPO) are typically regarded as on-policy algorithms with limited tolerance of off-policyness, we present in this work a first-principles derivation for group-relative REINFORCE without assuming a specific training data distribution, showing that it admits a native off-policy interpretation. This perspective yields two general principles for adapting REINFORCE to off-policy settings: regularizing policy updates, and actively shaping the data distribution. Our analysis demystifies some myths about the roles of importance sampling and clipping in GRPO, unifies and reinterprets two recent algorithms -- Online Policy Mirror Descent (OPMD) and Asymmetric REINFORCE (AsymRE) -- as regularized forms of the REINFORCE loss, and offers theoretical justification for seemingly heuristic data-weighting strategies. Our findings lead to actionable insights that are validated with extensive empirical studies, and open up new opportunities for principled algorithm design in off-policy RL for LLMs. Source code for this work is available at https://github.com/modelscope/Trinity-RFT/tree/main/examples/rec_gsm8k.', 'score': 4, 'issue_id': 6222, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': 'e7096714c253809b', 'authors': ['Chaorui Yao', 'Yanxi Chen', 'Yuchang Sun', 'Yushuo Chen', 'Wenhao Zhang', 'Xuchen Pan', 'Yaliang Li', 'Bolin Ding'], 'affiliations': ['Alibaba Group', 'UCLA'], 'pdf_title_img': 'assets/pdf/title_img/2509.24203.jpg', 'data': {'categories': ['#optimization', '#rl', '#agi', '#training', '#rlhf'], 'emoji': '🎯', 'ru': {'title': 'Off-policy обучение для LLM: новый взгляд на REINFORCE', 'desc': 'Исследователи предлагают новый взгляд на алгоритм REINFORCE для обучения с подкреплением больших языковых моделей, показывая что он изначально допускает off-policy интерпретацию. Работа объединяет и переосмысливает существующие методы, такие как GRPO, OPMD и AsymRE, через призму двух принципов: регуляризации обновлений политики и активного формирования распределения данных. Анализ развенчивает мифы о роли importance sampling и clipping в этих алгоритмах, предоставляя теоретическое обоснование для эвристических стратегий взвешивания данных. Результаты подтверждены обширными экспериментами и открывают новые возможности для разработки принципиальных алгоритмов off-policy RL для LLM.'}, 'en': {'title': 'Unlocking Off-Policy Learning for Large Language Models', 'desc': 'This paper investigates off-policy reinforcement learning (RL) techniques specifically for large language models (LLMs). It introduces a new derivation of group-relative REINFORCE, allowing for a better understanding of how importance sampling, clipping, and data-weighting can be effectively utilized in off-policy settings. The authors provide insights into regularizing policy updates and shaping data distributions, which enhance the adaptability of REINFORCE algorithms. Their findings are supported by empirical studies, paving the way for improved algorithm design in off-policy RL applications for LLMs.'}, 'zh': {'title': '离线强化学习：大型语言模型的新机遇', 'desc': '本文探讨了针对大型语言模型的离线强化学习，提出了一种新的群体相对REINFORCE的推导方法。研究表明，传统的REINFORCE算法可以在不假设特定训练数据分布的情况下，进行离线解释。我们提出了两个适应离线设置的原则：规范化策略更新和主动调整数据分布。通过对重要性采样和剪切的角色进行分析，本文为离线强化学习算法设计提供了新的理论依据和实证支持。'}}}, {'id': 'https://huggingface.co/papers/2510.02272', 'title': 'Parallel Scaling Law: Unveiling Reasoning Generalization through A\n  Cross-Linguistic Perspective', 'url': 'https://huggingface.co/papers/2510.02272', 'abstract': 'Research investigates cross-linguistic transferability of reasoning capabilities in Large Reasoning Models, revealing significant variations and proposing a parallel training approach to improve generalization across languages.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in Reinforcement Post-Training (RPT) have significantly enhanced the capabilities of Large Reasoning Models (LRMs), sparking increased interest in the generalization of RL-based reasoning. While existing work has primarily focused on investigating its generalization across tasks or modalities, this study proposes a novel cross-linguistic perspective to investigate reasoning generalization. This raises a crucial question: Does the reasoning capability achieved from English RPT effectively transfer to other languages? We address this by systematically evaluating English-centric LRMs on multilingual reasoning benchmarks and introducing a metric to quantify cross-lingual transferability. Our findings reveal that cross-lingual transferability varies significantly across initial model, target language, and training paradigm. Through interventional studies, we find that models with stronger initial English capabilities tend to over-rely on English-specific patterns, leading to diminished cross-lingual generalization. To address this, we conduct a thorough parallel training study. Experimental results yield three key findings: First-Parallel Leap, a substantial leap in performance when transitioning from monolingual to just a single parallel language, and a predictable Parallel Scaling Law, revealing that cross-lingual reasoning transfer follows a power-law with the number of training parallel languages. Moreover, we identify the discrepancy between actual monolingual performance and the power-law prediction as Monolingual Generalization Gap, indicating that English-centric LRMs fail to fully generalize across languages. Our study challenges the assumption that LRM reasoning mirrors human cognition, providing critical insights for the development of more language-agnostic LRMs.', 'score': 3, 'issue_id': 6222, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'ad37f939671428fb', 'authors': ['Wen Yang', 'Junhong Wu', 'Chong Li', 'Chengqing Zong', 'Jiajun Zhang'], 'affiliations': ['Institute of Automation, Chinese Academy of Sciences', 'School of Artificial Intelligence, University of Chinese Academy of Sciences', 'Wuhan AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2510.02272.jpg', 'data': {'categories': ['#multilingual', '#reasoning', '#low_resource', '#rlhf', '#transfer_learning'], 'emoji': '🌐', 'ru': {'title': 'Рассуждения AI не переносятся автоматически между языками', 'desc': 'Исследование изучает способность больших моделей рассуждений (LRM), обученных на английском языке, переносить навыки логического мышления на другие языки. Оказалось, что модели с сильными начальными способностями в английском языке склонны чрезмерно полагаться на англоязычные паттерны, что ухудшает кросс-лингвистическую генерализацию. Авторы предлагают метод параллельного обучения на нескольких языках одновременно и обнаруживают степенной закон масштабирования: производительность растёт предсказуемо с увеличением числа языков в обучении. Работа показывает, что современные LLM не достигают полной языковой независимости в рассуждениях, что важно для создания более универсальных AI-систем.'}, 'en': {'title': 'Enhancing Multilingual Reasoning in Large Models', 'desc': "This paper explores how reasoning abilities in Large Reasoning Models (LRMs) can transfer between different languages. It highlights that the effectiveness of this transfer varies based on the model's initial training, the target language, and the training methods used. The authors introduce a parallel training approach to enhance cross-lingual generalization, revealing that models trained primarily on English often struggle with other languages. Their findings suggest that improving multilingual reasoning requires a deeper understanding of how language-specific patterns affect model performance."}, 'zh': {'title': '跨语言推理能力的提升之道', 'desc': '本研究探讨了大型推理模型（LRMs）在跨语言推理能力的转移性，发现存在显著差异，并提出了一种平行训练方法以提高跨语言的泛化能力。研究表明，英语为中心的LRMs在多语言推理基准上的表现不尽相同，且初始模型、目标语言和训练范式都会影响跨语言转移性。通过干预研究发现，初始英语能力较强的模型往往过度依赖英语特定模式，导致跨语言泛化能力下降。我们的实验结果揭示了平行训练的显著效果，并提出了单语言与平行语言之间的性能差距，挑战了LRM推理与人类认知相似的假设。'}}}, {'id': 'https://huggingface.co/papers/2510.01796', 'title': 'Rethinking the shape convention of an MLP', 'url': 'https://huggingface.co/papers/2510.01796', 'abstract': 'Hourglass MLP blocks, with skip connections in expanded dimensions and narrow bottlenecks, outperform conventional narrow-wide-narrow MLPs in generative tasks across image datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-layer perceptrons (MLPs) conventionally follow a narrow-wide-narrow design where skip connections operate at the input/output dimensions while processing occurs in expanded hidden spaces. We challenge this convention by proposing wide-narrow-wide (Hourglass) MLP blocks where skip connections operate at expanded dimensions while residual computation flows through narrow bottlenecks. This inversion leverages higher-dimensional spaces for incremental refinement while maintaining computational efficiency through parameter-matched designs. Implementing Hourglass MLPs requires an initial projection to lift input signals to expanded dimensions. We propose that this projection can remain fixed at random initialization throughout training, enabling efficient training and inference implementations. We evaluate both architectures on generative tasks over popular image datasets, characterizing performance-parameter Pareto frontiers through systematic architectural search. Results show that Hourglass architectures consistently achieve superior Pareto frontiers compared to conventional designs. As parameter budgets increase, optimal Hourglass configurations favor deeper networks with wider skip connections and narrower bottlenecks-a scaling pattern distinct from conventional MLPs. Our findings suggest reconsidering skip connection placement in modern architectures, with potential applications extending to Transformers and other residual networks.', 'score': 3, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': 'cb9db736774b09f8', 'authors': ['Meng-Hsi Chen', 'Yu-Ang Lee', 'Feng-Ting Liao', 'Da-shan Shiu'], 'affiliations': ['MediaTek Research', 'National Taiwan University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01796.jpg', 'data': {'categories': ['#dataset', '#architecture', '#optimization'], 'emoji': '⏳', 'ru': {'title': 'Песочные часы для нейросетей: skip connections в широком пространстве', 'desc': 'Авторы предлагают архитектуру Hourglass MLP, которая инвертирует традиционный дизайн многослойных перцептронов: skip connections работают в расширенном пространстве признаков, а основные вычисления проходят через узкие bottleneck-слои. Ключевое открытие заключается в том, что начальная проекция в высокоразмерное пространство может оставаться случайной и неизменной в процессе обучения. Эксперименты на генеративных задачах показывают, что Hourglass MLP превосходит классические архитектуры на Парето-фронтах производительности. При увеличении бюджета параметров оптимальные конфигурации становятся глубже с более широкими skip connections и узкими bottlenecks.'}, 'en': {'title': 'Revolutionizing MLPs: Hourglass Architecture for Superior Generative Performance', 'desc': 'This paper introduces Hourglass MLP blocks, which utilize a wide-narrow-wide architecture with skip connections in expanded dimensions, contrasting with the traditional narrow-wide-narrow design. By allowing residual computations to flow through narrow bottlenecks, the model enhances performance in generative tasks while maintaining computational efficiency. The authors demonstrate that fixed random initialization for input signal projections can streamline training and inference processes. Their experiments reveal that Hourglass architectures outperform conventional MLPs, suggesting a need to rethink skip connection strategies in various neural network designs.'}, 'zh': {'title': '重新定义跳跃连接：Hourglass MLP的优势', 'desc': '本文提出了一种新的多层感知机（MLP）结构，称为Hourglass MLP块，采用宽-窄-宽的设计，跳跃连接在扩展维度上操作，而残差计算则通过窄瓶颈流动。这种设计挑战了传统的窄-宽-窄结构，利用高维空间进行增量优化，同时保持计算效率。研究表明，Hourglass MLP在生成任务中表现优于传统设计，尤其是在参数预算增加时，最佳配置倾向于更深的网络和更宽的跳跃连接。我们的发现提示在现代架构中重新考虑跳跃连接的放置，可能对变换器和其他残差网络有广泛的应用。'}}}, {'id': 'https://huggingface.co/papers/2510.01143', 'title': 'Generalized Parallel Scaling with Interdependent Generations', 'url': 'https://huggingface.co/papers/2510.01143', 'abstract': 'Bridge enhances parallel LLM inference by generating interdependent responses, improving accuracy and consistency with minimal additional parameters.  \t\t\t\t\tAI-generated summary \t\t\t\t Parallel LLM inference scaling involves sampling a set of N>1 responses for a single input prompt. However, these N parallel responses tend to be generated independently from each other, partitioning compute resources and leaving potentially useful information in one generation untapped by others. This is in contrast to response length scaling where past computation is used in all future steps. For higher quality responses and response sets, we propose Bridge to generate interdependent responses in parallel by rethinking batched LLM hidden states as holistic tensors rather than independent slices. With only a small amount (2.8%-5.1%) of new parameters, Bridge improves the relative mean accuracy gains from reinforcement learning with verifiable rewards by up to 50% and boosts consistency of correct responses. Trained once, Bridge scales to any generation width, all with greater performance than independent generations, unlocking a more general mode of parallel scaling that effectively leverages information between sequences, compatible with any post-generation aggregation technique.', 'score': 3, 'issue_id': 6227, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': '2a2384f425b56994', 'authors': ['Harry Dong', 'David Brandfonbrener', 'Eryk Helenowski', 'Yun He', 'Mrinal Kumar', 'Han Fang', 'Yuejie Chi', 'Karthik Abinav Sankararaman'], 'affiliations': ['Carnegie Mellon University', 'Meta', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01143.jpg', 'data': {'categories': ['#architecture', '#training', '#optimization', '#rl'], 'emoji': '🌉', 'ru': {'title': 'Bridge: когда параллельные ответы LLM учатся друг у друга', 'desc': 'Исследователи предложили метод Bridge, который позволяет языковым моделям генерировать несколько ответов параллельно, но при этом они обмениваются информацией друг с другом в процессе генерации. Вместо того чтобы генерировать N независимых ответов, модель обрабатывает скрытые состояния всех параллельных генераций как единый тензор, что позволяет ответам влиять друг на друга. Bridge добавляет всего 2.8-5.1% новых параметров к модели, но улучшает точность на 50% при использовании с reinforcement learning и повышает согласованность правильных ответов. Метод обучается один раз и масштабируется на любое количество параллельных генераций, работая лучше независимой генерации и совместим с любыми техниками агрегации результатов.'}, 'en': {'title': 'Bridge: Enhancing Parallel LLM Inference with Interdependent Responses', 'desc': 'This paper introduces Bridge, a method that enhances the accuracy and consistency of parallel large language model (LLM) inference by generating interdependent responses. Instead of treating each response as an independent output, Bridge views the hidden states of batched LLMs as holistic tensors, allowing for better information sharing among responses. By using only a small increase in parameters, Bridge significantly improves response quality and consistency, achieving up to 50% gains in accuracy through reinforcement learning. This approach allows for scalable generation widths and is compatible with various post-generation aggregation techniques, making it a versatile solution for parallel LLM tasks.'}, 'zh': {'title': 'Bridge：提升并行推理的准确性与一致性', 'desc': '这篇论文提出了一种名为Bridge的方法，旨在提高并行大语言模型（LLM）推理的准确性和一致性。通过生成相互依赖的响应，Bridge能够更有效地利用计算资源，避免信息孤岛现象。与传统的独立生成方式不同，Bridge将隐藏状态视为整体张量，从而提升响应质量。仅需少量新增参数，Bridge就能显著提高模型的性能，适用于任何生成宽度的场景。'}}}, {'id': 'https://huggingface.co/papers/2510.01123', 'title': 'Rethinking Thinking Tokens: LLMs as Improvement Operators', 'url': 'https://huggingface.co/papers/2510.01123', 'abstract': 'Parallel-Distill-Refine (PDR) and Sequential Refinement (SR) improve the performance of LLMs by optimizing accuracy and latency through metacognitive strategies, with PDR showing significant gains on math tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning training incentivizes LLMs to produce long chains of thought (long CoT), which among other things, allows them to explore solution strategies with self-checking. This results in higher accuracy, but inflates context length, token/compute cost, and answer latency. We ask: Can current models leverage their metacognition to provide other combinations on this Pareto frontier, e.g., better accuracy with lower context length and/or latency? Abstractly, we view the model as an improvement operator on its own "thoughts" with a continuum of possible strategies. We identify an interesting inference family Parallel-Distill-Refine (PDR), which performs the following: (i) generate diverse drafts in parallel; (ii) distill them into a bounded, textual workspace; and (iii) refine conditioned on this workspace, producing an output that seeds the next round. Importantly, context length (hence compute cost) is controllable via degree of parallelism, and is no longer conflated with the total number of generated tokens. We report PDR instantiations of current models that give better accuracy than long CoT while incurring lower latency. Setting degree of parallelism to 1 yields an interesting subcase, Sequential Refinement (SR) (iteratively improve a single candidate answer) which provides performance superior to long CoT. Success of such model orchestrations raises the question whether further training could shift the Pareto frontier. To this end, we train an 8B thinking model with Reinforcement Learning (RL) to make it consistent with PDR as the inference method. On math tasks with verifiable answers, iterative pipelines surpass single-pass baselines at matched sequential budgets, with PDR delivering the largest gains (e.g., +11% on AIME 2024 and +9% on AIME 2025).', 'score': 3, 'issue_id': 6241, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}, 'hash': 'a44e5102e9317c19', 'authors': ['Lovish Madaan', 'Aniket Didolkar', 'Suchin Gururangan', 'John Quan', 'Ruan Silva', 'Ruslan Salakhutdinov', 'Manzil Zaheer', 'Sanjeev Arora', 'Anirudh Goyal'], 'affiliations': ['Anthropic', 'Meta Superintelligence Labs', 'Mila, University of Montreal', 'Princeton University', 'University College London'], 'pdf_title_img': 'assets/pdf/title_img/2510.01123.jpg', 'data': {'categories': ['#optimization', '#math', '#long_context', '#reasoning', '#training', '#inference', '#rl'], 'emoji': '🔄', 'ru': {'title': 'Параллельная дистилляция мыслей: точнее и быстрее длинных рассуждений', 'desc': 'Исследователи предложили метод Parallel-Distill-Refine (PDR), который улучшает работу LLM, генерируя несколько вариантов решения параллельно, затем сжимая их в компактное представление и уточняя результат. В отличие от длинных цепочек рассуждений (long CoT), PDR обеспечивает более высокую точность при меньшей задержке и контролируемой длине контекста. Упрощённая версия метода Sequential Refinement (SR) итеративно улучшает одно решение и также превосходит стандартные подходы. Обучение 8B модели с помощью reinforcement learning под стратегию PDR показало особенно впечатляющие результаты на математических задачах: +11% на AIME 2024 и +9% на AIME 2025.'}, 'en': {'title': 'Optimizing LLMs: Accuracy Meets Efficiency with PDR', 'desc': 'The paper introduces two strategies, Parallel-Distill-Refine (PDR) and Sequential Refinement (SR), to enhance the performance of large language models (LLMs) by balancing accuracy and latency. PDR operates by generating multiple drafts in parallel, distilling them into a concise workspace, and refining the output based on this workspace, which allows for better control over context length and computational costs. The authors demonstrate that PDR can achieve higher accuracy than traditional long chains of thought (CoT) while reducing latency, particularly in math tasks. Additionally, they explore the potential of training models with Reinforcement Learning to further optimize these strategies, showing significant performance improvements in specific math competitions.'}, 'zh': {'title': '并行蒸馏精炼：提升LLM性能的新策略', 'desc': '本文提出了一种新的推理方法，称为并行蒸馏精炼（PDR），旨在通过元认知策略提高大型语言模型（LLMs）的准确性和响应速度。PDR通过并行生成多样化草稿，提炼成一个有限的文本工作区，并在此基础上进行精炼，从而优化了模型的推理过程。与传统的长链推理（long CoT）相比，PDR在数学任务上表现出更高的准确性和更低的延迟。研究还探讨了通过强化学习训练模型，使其与PDR推理方法保持一致，以进一步提升性能。'}}}, {'id': 'https://huggingface.co/papers/2509.26313', 'title': 'One-Token Rollout: Guiding Supervised Fine-Tuning of LLMs with Policy\n  Gradient', 'url': 'https://huggingface.co/papers/2509.26313', 'abstract': "One-token rollout (OTR) enhances supervised fine-tuning of large language models by incorporating policy gradient methods to improve generalization using on-policy data.  \t\t\t\t\tAI-generated summary \t\t\t\t Supervised fine-tuning (SFT) is the predominant method for adapting large language models (LLMs), yet it often struggles with generalization compared to reinforcement learning (RL). In this work, we posit that this performance disparity stems not just from the loss function, but from a more fundamental difference: SFT learns from a fixed, pre-collected dataset, whereas RL utilizes on-policy data sampled from the current policy. Building on this hypothesis, we introduce one-token rollout (OTR), a novel fine-tuning algorithm that guides SFT with the policy gradient method. OTR reframes the autoregressive learning process by treating each token generation as a single-step reinforcement learning trajectory. At each step, it performs a Monte Carlo ``rollout'' by sampling multiple candidate tokens from the current policy's distribution. The ground-truth token from the supervised data is then used to provide a reward signal to these samples. Guided by policy gradient, our algorithm repurposes static, off-policy supervised data into a dynamic, on-policy signal at the token level, capturing the generalization benefits of on-policy learning while bypassing the costly overhead of full sentence generation. Through extensive experiments on a diverse suite of challenging benchmarks spanning mathematical reasoning, code generation, and general domain reasoning, we demonstrate that OTR consistently outperforms standard SFT. Our findings establish OTR as a powerful and practical alternative for fine-tuning LLMs and provide compelling evidence that the on-policy nature of data is a critical driver of generalization, offering a promising new direction for fine-tuning LLMs.", 'score': 3, 'issue_id': 6232, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}, 'hash': '27f70b348211f788', 'authors': ['Rui Ming', 'Haoyuan Wu', 'Shoubo Hu', 'Zhuolun He', 'Bei Yu'], 'affiliations': ['ChatEDA Tech', 'Noahs Ark Lab, Huawei', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2509.26313.jpg', 'data': {'categories': ['#training', '#optimization', '#benchmark', '#reasoning', '#rl'], 'emoji': '🎯', 'ru': {'title': 'Обучение на каждом токене: когда supervised learning встречает reinforcement learning', 'desc': 'Статья представляет метод One-Token Rollout (OTR) для файнтюнинга больших языковых моделей, который объединяет supervised fine-tuning с методами policy gradient из reinforcement learning. Ключевая идея заключается в том, что каждая генерация токена рассматривается как один шаг RL-траектории, где модель сэмплирует несколько кандидатов, а ground-truth токен из обучающих данных служит сигналом награды. Этот подход превращает статичные off-policy данные в динамичный on-policy сигнал на уровне токенов, получая преимущества online обучения без затрат на генерацию полных предложений. Эксперименты показывают превосходство OTR над стандартным SFT в задачах математического рассуждения, генерации кода и общего reasoning.'}, 'en': {'title': 'Enhancing Fine-Tuning with One-Token Rollout', 'desc': 'One-token rollout (OTR) is a new method for improving the fine-tuning of large language models (LLMs) by using techniques from reinforcement learning (RL). Unlike traditional supervised fine-tuning (SFT), which relies on a fixed dataset, OTR dynamically samples data from the current policy to enhance generalization. It treats each token generation as a reinforcement learning step, using a Monte Carlo approach to evaluate multiple token candidates and provide rewards based on ground-truth data. Our experiments show that OTR significantly outperforms standard SFT across various challenging tasks, highlighting the importance of on-policy data for better model performance.'}, 'zh': {'title': '单步回滚：提升语言模型微调的新方法', 'desc': '本文提出了一种名为单步回滚（OTR）的新算法，用于增强大型语言模型的监督微调。OTR通过引入策略梯度方法，利用当前策略的在线数据来改善模型的泛化能力。与传统的监督微调方法不同，OTR将每个标记生成视为单步强化学习轨迹，并通过蒙特卡洛回滚采样多个候选标记。实验结果表明，OTR在多个基准测试中表现优于标准的监督微调，证明了在线数据在提高泛化能力方面的重要性。'}}}, {'id': 'https://huggingface.co/papers/2509.24304', 'title': 'FrameThinker: Learning to Think with Long Videos via Multi-Turn Frame\n  Spotlighting', 'url': 'https://huggingface.co/papers/2509.24304', 'abstract': 'FrameThinker, a novel framework, enhances video reasoning by iteratively interrogating video content through supervised fine-tuning and reinforcement learning, achieving significant improvements and efficiency over existing models.  \t\t\t\t\tAI-generated summary \t\t\t\t While Large Vision-Language Models (LVLMs) have achieved substantial progress in video understanding, their application to long video reasoning is hindered by uniform frame sampling and static textual reasoning, which are inefficient and struggle to handle visually intensive video tasks. To overcome these challenges, in this paper, we introduce the concept of thinking with long videos and propose a novel framework FrameThinker. Within this framework, LVLMs are able to iteratively interrogate video content. Developing such video reasoning capabilities in LVLMs presents notable challenges, particularly in adapting the model to new video actions (e.g. select frame), and designing reward functions to guide LVLMs to adopt the newly introduced action. To solve these challenges, we propose a two-phase training strategy, first employing Supervised Fine-Tuning (SFT) to instill fundamental action capabilities, followed by Reinforcement Learning (RL) to optimize a strategic decision-making policy. Notably, in this RL phase, we conduct an in-depth and comprehensive exploration of the reward design for each action and format reward. Extensive experiments on reasoning benchmarks like Video-Holmes, LongVideo-Reason, and long-video understanding benchmarks such as LongVideoBench, MLVU, VideoMME, and LVBench, demonstrate that FrameThinker achieves a significant average improvement of +10.4% over baselines while drastically reducing the number of processed frames. Most notably, our 7B model, FrameThinker establishes a new state-of-the-art on LongVideo-Reason, achieving 76.1% accuracy using an average of only 20.6 frames. This not only outperforms the competitive LongVILA-R1 (72.0%) but does so with over 20x fewer frames (vs. 512), demonstrating unparalleled efficiency and effectiveness.', 'score': 3, 'issue_id': 6222, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 сентября', 'en': 'September 29', 'zh': '9月29日'}, 'hash': '8f267884ff3ee32b', 'authors': ['Zefeng He', 'Xiaoye Qu', 'Yafu Li', 'Siyuan Huang', 'Daizong Liu', 'Yu Cheng'], 'affiliations': ['Nanjing University', 'Peking University', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2509.24304.jpg', 'data': {'categories': ['#reasoning', '#video', '#long_context', '#rl', '#training', '#benchmark'], 'emoji': '🎬', 'ru': {'title': 'Умное мышление над видео: анализ только нужных кадров', 'desc': 'FrameThinker - это новый фреймворк для улучшения рассуждений над видео контентом с помощью Large Vision-Language Models (LVLMs). Вместо обработки всех кадров равномерно, модель итеративно выбирает и анализирует только необходимые кадры, что значительно повышает эффективность. Обучение происходит в две фазы: сначала supervised fine-tuning для базовых действий (например, выбор кадра), затем reinforcement learning для оптимизации стратегии принятия решений с тщательно разработанными функциями награды. На бенчмарках для длинных видео модель показывает улучшение на 10.4% по сравнению с базовыми моделями, при этом используя в 20 раз меньше кадров - например, достигает 76.1% точности на LongVideo-Reason, обрабатывая в среднем всего 20.6 кадров.'}, 'en': {'title': 'Revolutionizing Video Reasoning with FrameThinker', 'desc': 'FrameThinker is a new framework designed to improve video reasoning by allowing Large Vision-Language Models (LVLMs) to interactively analyze video content. It addresses the limitations of traditional methods that rely on uniform frame sampling and static reasoning, which are inefficient for complex video tasks. The framework employs a two-phase training strategy, starting with Supervised Fine-Tuning to develop basic action skills, followed by Reinforcement Learning to refine decision-making processes. Experimental results show that FrameThinker significantly enhances performance on various benchmarks, achieving state-of-the-art accuracy while processing far fewer frames than previous models.'}, 'zh': {'title': 'FrameThinker：高效的视频推理新框架', 'desc': 'FrameThinker是一个新颖的框架，通过监督微调和强化学习，逐步询问视频内容，从而增强视频推理能力。该框架解决了现有大型视觉语言模型在长视频推理中的效率问题，特别是在处理视觉密集型任务时。通过两阶段的训练策略，首先进行监督微调以建立基本动作能力，然后通过强化学习优化决策策略。实验结果表明，FrameThinker在多个基准测试中显著提高了推理准确率，同时大幅减少了处理的帧数。'}}}, {'id': 'https://huggingface.co/papers/2510.01241', 'title': 'SKYLENAGE Technical Report: Mathematical Reasoning and\n  Contest-Innovation Benchmarks for Multi-Level Math Evaluation', 'url': 'https://huggingface.co/papers/2510.01241', 'abstract': 'SKYLENAGE benchmarks evaluate LLMs on math reasoning, revealing performance gaps and ceiling effects across different educational levels.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) now perform strongly on many public math suites, yet frontier separation within mathematics increasingly suffers from ceiling effects. We present two complementary benchmarks: SKYLENAGE-ReasoningMATH, a 100-item, structure-aware diagnostic set with per-item metadata on length, numeric density, and symbolic complexity; and SKYLENAGE-MATH, a 150-item contest-style suite spanning four stages from high school to doctoral under a seven-subject taxonomy. We evaluate fifteen contemporary LLM variants under a single setup and analyze subject x model and grade x model performance. On the contest suite, the strongest model reaches 44% while the runner-up reaches 37%; accuracy declines from high school to doctoral, and top systems exhibit a doctoral-to-high-school retention near 79%. On the reasoning set, the best model attains 81% overall, and hardest-slice results reveal clear robustness gaps between leaders and the mid-tier. In summary, we release SKYLENAGE-ReasoningMATH and report aggregate results for SKYLENAGE-MATH; together, SKYLENAGE provides a hard, reasoning-centered and broadly covering math benchmark with calibrated difficulty and rich metadata, serving as a reference benchmark for future evaluations of mathematical reasoning.', 'score': 3, 'issue_id': 6222, 'pub_date': '2025-09-24', 'pub_date_card': {'ru': '24 сентября', 'en': 'September 24', 'zh': '9月24日'}, 'hash': 'a5e2f851fdccce5f', 'authors': ['Hu Wei', 'Ze Xu', 'Boyu Yang', 'Linlin Miao', 'Weiqi Zhai', 'Yihan Li', 'Zixuan Li', 'Zhijun Wang', 'Boya Wang', 'Jianwei Yu', 'Jialing Yuan', 'Xiaoyue Zhang', 'Cheng He', 'Minglei Chen', 'Zifan Zhang', 'Qianhui Li', 'Wei Wang', 'Xiang Xu'], 'affiliations': ['Alibaba Group'], 'pdf_title_img':
