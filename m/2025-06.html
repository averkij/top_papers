.co/papers/2506.02338', 'abstract': "The Long CoT Collection dataset, generated by short CoT LLMs, enhances general reasoning skills and provides a strong foundation for reinforcement learning, achieving quality comparable to R1.  \t\t\t\t\tAI-generated summary \t\t\t\t With the release of R1, a publicly available large reasoning model (LRM), researchers commonly train new LRMs by training language models on R1's long chain-of-thought (CoT) inferences. While prior works show that LRMs' capabilities can be reproduced through direct distillation, the continued reliance on the existing models (e.g., R1) remains a critical limitation in advancing the field. As a first step toward independent LRM development, this paper explores the possibility of constructing a long CoT dataset with LLMs that are not trained for inference-time scaling. To this end, we present the Long CoT Collection, a dataset of 100K CoT rationales annotated using existing short CoT LLMs. We develop a pipeline that induces o1's novel reasoning strategies into short CoT LLMs, enabling them to think longer and introducing controllability over the thought budget to better manage the overthinking problem. Our extensive analyses validate that our dataset achieves quality comparable to--or slightly below--R1. Furthermore, our experiments demonstrate that training on our dataset not only strengthens general reasoning skills, but also provides a strong foundation for reinforcement learning--models initialized on our data achieve 2-3x larger gains with RLVR.", 'score': 2, 'issue_id': 4111, 'pub_date': '2025-06-03', 'pub_date_card': {'ru': '3 июня', 'en': 'June 3', 'zh': '6月3日'}, 'hash': 'c96bff52eb2a678f', 'authors': ['Hyungjoo Chae', 'Dongjin Kang', 'Jihyuk Kim', 'Beong-woo Kwak', 'Sunghyun Park', 'Haeju Park', 'Jinyoung Yeo', 'Moontae Lee', 'Kyungjae Lee'], 'affiliations': ['LG AI Research', 'University of Illinois Chicago', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2506.02338.jpg', 'data': {'categories': ['#rl', '#transfer_learning', '#dataset', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Длинные цепочки мышления для ИИ: новый подход к обучению моделей рассуждениям', 'desc': 'Статья представляет набор данных Long CoT Collection, созданный с помощью коротких моделей цепочек рассуждений (CoT LLM). Этот датасет содержит 100 тысяч примеров рассуждений и позволяет обучать модели длинным цепочкам мышления. Авторы разработали конвейер, который улучшает стратегии рассуждений коротких моделей и позволяет контролировать объем мыслительного процесса. Эксперименты показывают, что обучение на этом наборе данных улучшает навыки рассуждений и создает хорошую основу для обучения с подкреплением.'}, 'en': {'title': 'Empowering Reasoning with Long CoT Datasets', 'desc': 'The Long CoT Collection dataset is designed to improve reasoning skills in language models by using short chain-of-thought (CoT) models to generate long CoT inferences. This dataset consists of 100,000 annotated rationales that help models think more deeply and manage their reasoning process better. By training on this dataset, models can achieve reasoning quality similar to the established R1 model while also enhancing their performance in reinforcement learning tasks. The research highlights the potential for developing independent large reasoning models without relying solely on existing ones.'}, 'zh': {'title': '提升推理能力的长链思维数据集', 'desc': '本文介绍了一个名为Long CoT Collection的数据集，该数据集由短链思维（CoT）的大型语言模型（LLM）生成，旨在提升一般推理能力。研究表明，通过使用该数据集进行训练，可以获得与现有大型推理模型（如R1）相当的推理质量。我们开发了一种新方法，使短链思维模型能够进行更长时间的推理，并引入了对思维预算的可控性，以解决过度思考的问题。实验结果显示，基于该数据集训练的模型在强化学习任务中表现出显著的性能提升。'}}}, {'id': 'https://huggingface.co/papers/2506.00413', 'title': 'Accelerating Diffusion LLMs via Adaptive Parallel Decoding', 'url': 'https://huggingface.co/papers/2506.00413', 'abstract': 'Adaptive parallel decoding (APD) enhances the throughput of diffusion large language models (dLLMs) by dynamically adjusting parallel token generation without significantly diminishing quality.  \t\t\t\t\tAI-generated summary \t\t\t\t The generation speed of LLMs are bottlenecked by autoregressive decoding, where tokens are predicted sequentially one by one. Alternatively, diffusion large language models (dLLMs) theoretically allow for parallel token generation, but in practice struggle to achieve the speed of autoregressive models without significantly sacrificing quality. We therefore introduce adaptive parallel decoding (APD), a novel method that dynamically adjusts the number of tokens sampled in parallel. We achieve this by defining a multiplicative mixture between the dLLM marginal probabilities and the joint probability of sequences under a small auxiliary autoregressive model. This inverts the standard setup of speculative decoding, where the goal is to sample from a large autoregressive verifier by drafting from a smaller model. We further optimize APD by enabling KV caching and limiting the size of the masked input. Altogether, our method puts forward three tunable parameters to flexibly tradeoff throughput and quality. We show that APD provides markedly higher throughput with minimal quality degradations on downstream benchmarks.', 'score': 2, 'issue_id': 4113, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 мая', 'en': 'May 31', 'zh': '5月31日'}, 'hash': '42d7cf22876b9eef', 'authors': ['Daniel Israel', 'Guy Van den Broeck', 'Aditya Grover'], 'affiliations': ['Department of Computer Science University of California, Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2506.00413.jpg', 'data': {'categories': ['#optimization', '#training', '#benchmark', '#diffusion', '#architecture'], 'emoji': '🚀', 'ru': {'title': 'Ускорение языковых моделей без потери качества', 'desc': 'Статья представляет новый метод адаптивного параллельного декодирования (APD) для диффузионных больших языковых моделей (dLLM). APD динамически регулирует количество токенов, генерируемых параллельно, что позволяет значительно увеличить пропускную способность без существенного ухудшения качества. Метод использует мультипликативную смесь маргинальных вероятностей dLLM и совместной вероятности последовательностей под небольшой вспомогательной авторегрессионной моделью. APD оптимизирован с помощью KV-кэширования и ограничения размера маскированного входа, что обеспечивает гибкий компромисс между пропускной способностью и качеством.'}, 'en': {'title': 'Boosting Speed in Language Models with Adaptive Parallel Decoding', 'desc': 'Adaptive parallel decoding (APD) is a new technique that improves the speed of diffusion large language models (dLLMs) by allowing multiple tokens to be generated at the same time. Traditional methods use autoregressive decoding, which predicts tokens one after another, slowing down the process. APD changes this by dynamically adjusting how many tokens are generated in parallel, balancing speed and quality. By combining probabilities from both dLLMs and a smaller autoregressive model, APD achieves higher throughput with only slight reductions in output quality.'}, 'zh': {'title': '自适应并行解码：提升生成速度与质量的平衡', 'desc': '自适应并行解码（APD）通过动态调整并行生成的标记数量，提升了扩散大型语言模型（dLLMs）的吞吐量，而不会显著降低质量。传统的自回归解码方法使得生成速度受到限制，因为标记是一个接一个地预测的。尽管理论上扩散大型语言模型允许并行生成标记，但在实际应用中，往往难以在不牺牲质量的情况下达到自回归模型的速度。我们的方法通过定义dLLM边际概率与小型自回归模型下序列的联合概率之间的乘法混合，来实现这一目标，并通过启用KV缓存和限制掩码输入的大小进一步优化APD。'}}}, {'id': 'https://huggingface.co/papers/2505.16994', 'title': 'R^2ec: Towards Large Recommender Models with Reasoning', 'url': 'https://huggingface.co/papers/2505.16994', 'abstract': 'A unified large recommender model with intrinsic reasoning capabilities is proposed, facilitating interleaved reasoning and recommendation using a reinforcement learning framework called RecPO.  \t\t\t\t\tAI-generated summary \t\t\t\t Large recommender models have extended LLMs as powerful recommenders via encoding or item generation, and recent breakthroughs in LLM reasoning synchronously motivate the exploration of reasoning in recommendation. Current studies usually position LLMs as external reasoning modules to yield auxiliary thought for augmenting conventional recommendation pipelines. However, such decoupled designs are limited in significant resource cost and suboptimal joint optimization. To address these issues, we propose \\name, a unified large recommender model with intrinsic reasoning capabilities. Initially, we reconceptualize the model architecture to facilitate interleaved reasoning and recommendation in the autoregressive process. Subsequently, we propose RecPO, a corresponding reinforcement learning framework that optimizes \\name\\ both the reasoning and recommendation capabilities simultaneously in a single policy update; RecPO introduces a fused reward scheme that solely leverages recommendation labels to simulate the reasoning capability, eliminating dependency on specialized reasoning annotations. Experiments on three datasets with various baselines verify the effectiveness of \\name, showing relative improvements of 68.67\\% in Hit@5 and 45.21\\% in NDCG@20. Code available at https://github.com/YRYangang/RRec.', 'score': 2, 'issue_id': 4111, 'pub_date': '2025-05-22', 'pub_date_card': {'ru': '22 мая', 'en': 'May 22', 'zh': '5月22日'}, 'hash': '6b76c655943245ca', 'authors': ['Runyang You', 'Yongqi Li', 'Xinyu Lin', 'Xin Zhang', 'Wenjie Wang', 'Wenjie Li', 'Liqiang Nie'], 'affiliations': ['Harbin Institute of Technology (Shenzhen)', 'National University of Singapore', 'The Hong Kong Polytechnic University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2505.16994.jpg', 'data': {'categories': ['#rl', '#training', '#reasoning', '#architecture', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Единая модель для рассуждений и рекомендаций', 'desc': 'Предложена унифицированная крупная рекомендательная модель с внутренними возможностями рассуждений. Модель использует обучение с подкреплением в рамках фреймворка RecPO для одновременной оптимизации способностей к рассуждению и рекомендациям. Архитектура модели переосмыслена для обеспечения чередующихся рассуждений и рекомендаций в авторегрессивном процессе. Эксперименты на трех наборах данных показали значительное улучшение показателей Hit@5 и NDCG@20 по сравнению с базовыми методами.'}, 'en': {'title': 'Unified Reasoning and Recommendation for Enhanced Performance', 'desc': "This paper introduces a new large recommender model that integrates reasoning capabilities directly into the recommendation process. The model, named RecPO, uses a reinforcement learning framework to optimize both reasoning and recommendation in a unified manner. By allowing these two processes to work together, the model reduces resource costs and improves performance compared to traditional methods that treat them separately. Experiments demonstrate significant improvements in recommendation metrics, showcasing the model's effectiveness in real-world applications."}, 'zh': {'title': '统一推荐模型，推理与推荐的完美结合', 'desc': '本文提出了一种统一的大型推荐模型，具备内在推理能力，能够在推荐过程中实现交错推理与推荐。我们重新构思了模型架构，使其在自回归过程中同时进行推理和推荐。为此，我们引入了RecPO，一个强化学习框架，能够在单次策略更新中同时优化推理和推荐能力。实验结果表明，该模型在多个数据集上相较于基线有显著提升，验证了其有效性。'}}}, {'id': 'https://huggingface.co/papers/2506.03079', 'title': 'ORV: 4D Occupancy-centric Robot Video Generation', 'url': 'https://huggingface.co/papers/2506.03079', 'abstract': 'ORV, an Occupancy-centric Robot Video generation framework, uses 4D semantic occupancy sequences to produce photorealistic, temporally consistent, and precisely controllable robot videos, enhancing existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Acquiring real-world robotic simulation data through teleoperation is notoriously time-consuming and labor-intensive. Recently, action-driven generative models have gained widespread adoption in robot learning and simulation, as they eliminate safety concerns and reduce maintenance efforts. However, the action sequences used in these methods often result in limited control precision and poor generalization due to their globally coarse alignment. To address these limitations, we propose ORV, an Occupancy-centric Robot Video generation framework, which utilizes 4D semantic occupancy sequences as a fine-grained representation to provide more accurate semantic and geometric guidance for video generation. By leveraging occupancy-based representations, ORV enables seamless translation of simulation data into photorealistic robot videos, while ensuring high temporal consistency and precise controllability. Furthermore, our framework supports the simultaneous generation of multi-view videos of robot gripping operations - an important capability for downstream robotic learning tasks. Extensive experimental results demonstrate that ORV consistently outperforms existing baseline methods across various datasets and sub-tasks. Demo, Code and Model: https://orangesodahub.github.io/ORV', 'score': 1, 'issue_id': 4115, 'pub_date': '2025-06-03', 'pub_date_card': {'ru': '3 июня', 'en': 'June 3', 'zh': '6月3日'}, 'hash': '2bfb7d794c03a7ed', 'authors': ['Xiuyu Yang', 'Bohan Li', 'Shaocong Xu', 'Nan Wang', 'Chongjie Ye', 'Zhaoxi Chen', 'Minghan Qin', 'Yikang Ding', 'Xin Jin', 'Hang Zhao', 'Hao Zhao'], 'affiliations': ['AIR, Tsinghua University', 'Beijing Academy of Artificial Intelligence', 'ByteDance', 'Eastern Institute of Technology, Ningbo', 'IIIS, Tsinghua University', 'Megvii Technology', 'National University of Singapore', 'Shanghai Jiao Tong University', 'The Chinese University of Hong Kong, Shenzhen'], 'pdf_title_img': 'assets/pdf/title_img/2506.03079.jpg', 'data': {'categories': ['#games', '#robotics', '#optimization', '#video'], 'emoji': '🤖', 'ru': {'title': 'ORV: Точный контроль роботов через 4D семантическую занятость', 'desc': 'ORV - это фреймворк для генерации видео с роботами, использующий последовательности 4D семантической занятости. Он позволяет создавать фотореалистичные, согласованные во времени и точно контролируемые видео роботов. ORV улучшает существующие методы, обеспечивая более точное семантическое и геометрическое руководство для генерации видео. Фреймворк поддерживает одновременную генерацию многоракурсных видео операций захвата роботом, что важно для задач обучения роботов.'}, 'en': {'title': 'ORV: Revolutionizing Robot Video Generation with 4D Occupancy Sequences', 'desc': 'The paper introduces ORV, a framework designed for generating robot videos using 4D semantic occupancy sequences. This approach enhances the quality of video generation by providing detailed semantic and geometric information, leading to photorealistic and temporally consistent outputs. ORV addresses the limitations of previous action-driven generative models, which often struggle with control precision and generalization. The framework also allows for the generation of multi-view videos, which is beneficial for various robotic learning applications, demonstrating superior performance compared to existing methods.'}, 'zh': {'title': '以占用为中心的机器人视频生成新框架', 'desc': 'ORV是一个以占用为中心的机器人视频生成框架，利用4D语义占用序列生成逼真的、时间一致的、可精确控制的机器人视频。该方法通过细粒度的占用表示，提供更准确的语义和几何指导，从而克服了现有方法的控制精度和泛化能力不足的问题。ORV能够无缝地将仿真数据转化为高质量的机器人视频，并支持同时生成多视角的视频，适用于后续的机器人学习任务。实验结果表明，ORV在多个数据集和子任务中均优于现有的基线方法。'}}}, {'id': 'https://huggingface.co/papers/2506.02510', 'title': 'M^3FinMeeting: A Multilingual, Multi-Sector, and Multi-Task Financial\n  Meeting Understanding Evaluation Dataset', 'url': 'https://huggingface.co/papers/2506.02510', 'abstract': "A new multilingual, multi-sector, and multi-task benchmark, M³FinMeeting, evaluates large language models' performance in understanding financial meetings across different languages and industries.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent breakthroughs in large language models (LLMs) have led to the development of new benchmarks for evaluating their performance in the financial domain. However, current financial benchmarks often rely on news articles, earnings reports, or announcements, making it challenging to capture the real-world dynamics of financial meetings. To address this gap, we propose a novel benchmark called M^3FinMeeting, which is a multilingual, multi-sector, and multi-task dataset designed for financial meeting understanding. First, M^3FinMeeting supports English, Chinese, and Japanese, enhancing comprehension of financial discussions in diverse linguistic contexts. Second, it encompasses various industry sectors defined by the Global Industry Classification Standard (GICS), ensuring that the benchmark spans a broad range of financial activities. Finally, M^3FinMeeting includes three tasks: summarization, question-answer (QA) pair extraction, and question answering, facilitating a more realistic and comprehensive evaluation of understanding. Experimental results with seven popular LLMs reveal that even the most advanced long-context models have significant room for improvement, demonstrating the effectiveness of M^3FinMeeting as a benchmark for assessing LLMs' financial meeting comprehension skills.", 'score': 1, 'issue_id': 4110, 'pub_date': '2025-06-03', 'pub_date_card': {'ru': '3 июня', 'en': 'June 3', 'zh': '6月3日'}, 'hash': '903bb57b5cc664ec', 'authors': ['Jie Zhu', 'Junhui Li', 'Yalong Wen', 'Xiandong Li', 'Lifan Guo', 'Feng Chen'], 'affiliations': ['Nanjing University', 'Qwen DianJin Team, Alibaba Cloud Computing', 'School of Computer Science and Technology, Soochow University'], 'pdf_title_img': 'assets/pdf/title_img/2506.02510.jpg', 'data': {'categories': ['#dataset', '#machine_translation', '#science', '#multilingual', '#benchmark'], 'emoji': '📊', 'ru': {'title': 'M³FinMeeting: многоязычный бенчмарк для оценки понимания финансовых встреч языковыми моделями', 'desc': 'Статья представляет новый бенчмарк M³FinMeeting для оценки больших языковых моделей в понимании финансовых встреч на разных языках и в разных отраслях. Бенчмарк включает тексты на английском, китайском и японском языках, охватывая различные секторы экономики по классификации GICS. M³FinMeeting содержит три задачи: суммаризацию, извлечение пар вопрос-ответ и вопросно-ответную систему. Эксперименты с семью популярными языковыми моделями показали, что даже самые продвинутые модели имеют значительный потенциал для улучшения в этой области.'}, 'en': {'title': 'M³FinMeeting: Bridging Language Gaps in Financial Comprehension', 'desc': 'The M³FinMeeting benchmark is designed to evaluate large language models (LLMs) in understanding financial meetings across multiple languages and sectors. It addresses the limitations of existing benchmarks that primarily focus on static financial documents like news articles. This new dataset supports English, Chinese, and Japanese, allowing for a broader assessment of multilingual financial discussions. Additionally, it includes tasks such as summarization and question answering, highlighting the need for LLMs to improve their comprehension of dynamic financial interactions.'}, 'zh': {'title': 'M³FinMeeting：金融会议理解的新基准', 'desc': 'M³FinMeeting是一个新的多语言、多行业和多任务的基准，旨在评估大型语言模型在理解金融会议方面的表现。该基准支持英语、中文和日语，增强了对不同语言环境中金融讨论的理解。它涵盖了全球行业分类标准（GICS）定义的多个行业，确保基准能够覆盖广泛的金融活动。通过对七种流行的大型语言模型进行实验，结果显示即使是最先进的长上下文模型在理解能力上仍有很大提升空间，证明了M³FinMeeting作为评估大型语言模型金融会议理解能力的有效性。'}}}, {'id': 'https://huggingface.co/papers/2506.02454', 'title': 'Multimodal DeepResearcher: Generating Text-Chart Interleaved Reports\n  From Scratch with Agentic Framework', 'url': 'https://huggingface.co/papers/2506.02454', 'abstract': 'A new framework, Multimodal DeepResearcher, enables Large Language Models to generate high-quality multimodal reports combining text and diverse visualizations through structured textual representations.  \t\t\t\t\tAI-generated summary \t\t\t\t Visualizations play a crucial part in effective communication of concepts and information. Recent advances in reasoning and retrieval augmented generation have enabled Large Language Models (LLMs) to perform deep research and generate comprehensive reports. Despite its progress, existing deep research frameworks primarily focus on generating text-only content, leaving the automated generation of interleaved texts and visualizations underexplored. This novel task poses key challenges in designing informative visualizations and effectively integrating them with text reports. To address these challenges, we propose Formal Description of Visualization (FDV), a structured textual representation of charts that enables LLMs to learn from and generate diverse, high-quality visualizations. Building on this representation, we introduce Multimodal DeepResearcher, an agentic framework that decomposes the task into four stages: (1) researching, (2) exemplar report textualization, (3) planning, and (4) multimodal report generation. For the evaluation of generated multimodal reports, we develop MultimodalReportBench, which contains 100 diverse topics served as inputs along with 5 dedicated metrics. Extensive experiments across models and evaluation methods demonstrate the effectiveness of Multimodal DeepResearcher. Notably, utilizing the same Claude 3.7 Sonnet model, Multimodal DeepResearcher achieves an 82\\% overall win rate over the baseline method.', 'score': 1, 'issue_id': 4111, 'pub_date': '2025-06-03', 'pub_date_card': {'ru': '3 июня', 'en': 'June 3', 'zh': '6月3日'}, 'hash': '9220f780a7fba411', 'authors': ['Zhaorui Yang', 'Bo Pan', 'Han Wang', 'Yiyao Wang', 'Xingyu Liu', 'Minfeng Zhu', 'Bo Zhang', 'Wei Chen'], 'affiliations': ['State Key Lab of CAD&CG, Zhejiang University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2506.02454.jpg', 'data': {'categories': ['#agents', '#multimodal', '#reasoning', '#optimization', '#games', '#benchmark'], 'emoji': '📊', 'ru': {'title': 'Мультимодальные отчеты: новый уровень генерации контента с помощью ИИ', 'desc': 'Новая система Multimodal DeepResearcher позволяет большим языковым моделям (LLM) создавать качественные мультимодальные отчеты, сочетающие текст и разнообразные визуализации. Система использует структурированное текстовое представление для описания визуализаций, что позволяет LLM эффективно работать с графиками. Процесс генерации разбит на четыре этапа: исследование, создание примера текста отчета, планирование и генерация мультимодального отчета. Эксперименты показали значительное превосходство Multimodal DeepResearcher над базовым методом при использовании одной и той же языковой модели.'}, 'en': {'title': 'Revolutionizing Reports: Text Meets Visualization with Multimodal DeepResearcher', 'desc': 'The paper introduces Multimodal DeepResearcher, a framework that allows Large Language Models (LLMs) to create detailed reports that combine text and various visualizations. It addresses the challenge of integrating informative visualizations with text, which has been largely overlooked in previous research. The framework uses a structured representation called Formal Description of Visualization (FDV) to help LLMs generate high-quality visual content. Through a systematic approach involving research, report creation, planning, and multimodal generation, the framework shows significant improvements in report quality compared to existing methods.'}, 'zh': {'title': '多模态深度研究者：文本与可视化的完美结合', 'desc': '本论文提出了一种新的框架，称为多模态深度研究者（Multimodal DeepResearcher），旨在使大型语言模型（LLMs）能够生成高质量的多模态报告，这些报告结合了文本和多种可视化形式。该框架通过结构化的文本表示，解决了文本与可视化内容交织生成的挑战，提升了信息传达的有效性。我们引入了可视化的正式描述（FDV），使得LLMs能够学习并生成多样化的高质量可视化图表。通过四个阶段的任务分解，该框架展示了其在生成多模态报告方面的有效性，实验结果表明其在性能上优于基线方法。'}}}, {'id': 'https://huggingface.co/papers/2506.01274', 'title': 'ReFoCUS: Reinforcement-guided Frame Optimization for Contextual\n  Understanding', 'url': 'https://huggingface.co/papers/2506.01274', 'abstract': "ReFoCUS uses reinforcement learning to optimize frame selection for video-LLM, enhancing reasoning performance in video QA by aligning with model preferences.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent progress in Large Multi-modal Models (LMMs) has enabled effective vision-language reasoning, yet the ability to understand video content remains constrained by suboptimal frame selection strategies. Existing approaches often rely on static heuristics or external retrieval modules to feed frame information into video-LLMs, which may fail to provide the query-relevant information. In this work, we introduce ReFoCUS (Reinforcement-guided Frame Optimization for Contextual UnderStanding), a novel frame-level policy optimization framework that shifts the optimization target from textual responses to visual input selection. ReFoCUS learns a frame selection policy via reinforcement learning, using reward signals derived from a reference LMM to reflect the model's intrinsic preferences for frames that best support temporally grounded responses. To efficiently explore the large combinatorial frame space, we employ an autoregressive, conditional selection architecture that ensures temporal coherence while reducing complexity. Our approach does not require explicit supervision at the frame-level and consistently improves reasoning performance across multiple video QA benchmarks, highlighting the benefits of aligning frame selection with model-internal utility.", 'score': 1, 'issue_id': 4115, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': '401bd39fc17a47b7', 'authors': ['Hosu Lee', 'Junho Kim', 'Hyunjun Kim', 'Yong Man Ro'], 'affiliations': ['Integrated Vision and Language Lab, KAIST, South Korea'], 'pdf_title_img': 'assets/pdf/title_img/2506.01274.jpg', 'data': {'categories': ['#reasoning', '#multimodal', '#video', '#optimization', '#rl', '#benchmark'], 'emoji': '🎞️', 'ru': {'title': 'Умный выбор кадров для лучшего понимания видео ИИ', 'desc': 'ReFoCUS - это новый подход к оптимизации выбора кадров для видео-LLM с использованием обучения с подкреплением. Он улучшает способность модели рассуждать о видеоконтенте, выбирая кадры в соответствии с предпочтениями самой модели. ReFoCUS использует автореггрессивную архитектуру для эффективного исследования пространства кадров и не требует явной разметки на уровне кадров. Этот метод последовательно улучшает производительность в задачах видео-вопросов и ответов на нескольких бенчмарках.'}, 'en': {'title': 'Optimizing Frame Selection for Better Video Reasoning', 'desc': "ReFoCUS is a novel framework that uses reinforcement learning to improve how video-LLMs select frames for video question answering (QA). Instead of relying on fixed rules or external systems, it learns which frames are most relevant to the questions being asked. By optimizing frame selection based on the model's preferences, ReFoCUS enhances the reasoning capabilities of video-LLMs. This method not only simplifies the selection process but also boosts performance on various video QA tasks without needing detailed supervision for each frame."}, 'zh': {'title': '优化视频帧选择，提升推理能力', 'desc': 'ReFoCUS是一种利用强化学习优化视频-大语言模型（video-LLM）帧选择的方法，旨在提高视频问答中的推理性能。该方法通过学习帧选择策略，关注视觉输入的选择，而不是仅仅依赖文本响应。ReFoCUS使用来自参考大多模态模型的奖励信号，反映模型对支持时间相关响应的最佳帧的偏好。通过自回归条件选择架构，ReFoCUS有效探索帧空间，同时保持时间一致性，显著提升了多个视频问答基准的推理性能。'}}}, {'id': 'https://huggingface.co/papers/2506.02138', 'title': 'Revisiting LRP: Positional Attribution as the Missing Ingredient for\n  Transformer Explainability', 'url': 'https://huggingface.co/papers/2506.02138', 'abstract': 'A specialized LRP method for Transformer explainability considers positional encoding, improving relevance propagation and outperforming existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t The development of effective explainability tools for Transformers is a crucial pursuit in deep learning research. One of the most promising approaches in this domain is Layer-wise Relevance Propagation (LRP), which propagates relevance scores backward through the network to the input space by redistributing activation values based on predefined rules. However, existing LRP-based methods for Transformer explainability entirely overlook a critical component of the Transformer architecture: its positional encoding (PE), resulting in violation of the conservation property, and the loss of an important and unique type of relevance, which is also associated with structural and positional features. To address this limitation, we reformulate the input space for Transformer explainability as a set of position-token pairs. This allows us to propose specialized theoretically-grounded LRP rules designed to propagate attributions across various positional encoding methods, including Rotary, Learnable, and Absolute PE. Extensive experiments with both fine-tuned classifiers and zero-shot foundation models, such as LLaMA 3, demonstrate that our method significantly outperforms the state-of-the-art in both vision and NLP explainability tasks. Our code is publicly available.', 'score': 0, 'issue_id': 4115, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': 'c83ce7f2cc033984', 'authors': ['Yarden Bakish', 'Itamar Zimerman', 'Hila Chefer', 'Lior Wolf'], 'affiliations': ['Tel-Aviv University'], 'pdf_title_img': 'assets/pdf/title_img/2506.02138.jpg', 'data': {'categories': ['#training', '#interpretability', '#open_source', '#architecture'], 'emoji': '🔍', 'ru': {'title': 'Улучшение объяснимости трансформеров с учетом позиционного кодирования', 'desc': 'Статья представляет специализированный метод Layer-wise Relevance Propagation (LRP) для объяснимости моделей-трансформеров. Авторы учитывают позиционное кодирование, что улучшает распространение релевантности и превосходит существующие методы. Новый подход переформулирует входное пространство как набор пар позиция-токен и предлагает теоретически обоснованные правила LRP для различных методов позиционного кодирования. Эксперименты показывают, что метод значительно превосходит современные подходы в задачах объяснимости для компьютерного зрения и обработки естественного языка.'}, 'en': {'title': 'Enhancing Transformer Explainability with Positional Encoding in LRP', 'desc': 'This paper introduces a specialized Layer-wise Relevance Propagation (LRP) method tailored for Transformer models, focusing on the importance of positional encoding in explainability. Traditional LRP methods fail to account for positional encoding, which leads to a loss of critical relevance information tied to the structure and position of tokens. By reformulating the input space into position-token pairs, the authors develop new LRP rules that effectively propagate relevance across different types of positional encodings. The proposed method shows significant improvements over existing techniques in explainability tasks for both vision and natural language processing, validated through extensive experiments.'}, 'zh': {'title': '提升Transformer可解释性的专门LRP方法', 'desc': '本文提出了一种针对Transformer模型的专门化层次相关传播（LRP）方法，考虑了位置编码的影响，从而改善了相关性传播。现有的LRP方法未能充分利用Transformer架构中的位置编码，导致了重要相关性的丢失。我们通过将输入空间重新构建为位置-标记对，提出了理论基础的LRP规则，以适应不同的位置信息编码方法。实验结果表明，我们的方法在视觉和自然语言处理的可解释性任务中显著优于现有技术。'}}}, {'id': 'https://huggingface.co/papers/2506.01939', 'title': 'Beyond the 80/20 Rule: High-Entropy Minority Tokens Drive Effective\n  Reinforcement Learning for LLM Reasoning', 'url': 'https://huggingface.co/papers/2506.01939', 'abstract': "Token entropy patterns are crucial in RLVR, with high-entropy tokens significantly impacting reasoning performance and model optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) has emerged as a powerful approach to enhancing the reasoning capabilities of Large Language Models (LLMs), while its mechanisms are not yet well understood. In this work, we undertake a pioneering exploration of RLVR through the novel perspective of token entropy patterns, comprehensively analyzing how different tokens influence reasoning performance. By examining token entropy patterns in Chain-of-Thought (CoT) reasoning, we observe that only a small fraction of tokens exhibit high entropy, and these tokens act as critical forks that steer the model toward diverse reasoning pathways. Furthermore, studying how entropy patterns evolve during RLVR training reveals that RLVR largely adheres to the base model's entropy patterns, primarily adjusting the entropy of high-entropy tokens. These findings highlight the significance of high-entropy tokens (i.e., forking tokens) to RLVR. We ultimately improve RLVR by restricting policy gradient updates to forking tokens and uncover a finding even beyond the 80/20 rule: utilizing only 20% of the tokens while maintaining performance comparable to full-gradient updates on the Qwen3-8B base model and significantly surpassing full-gradient updates on the Qwen3-32B (+11.04 on AIME'25 and +7.71 on AIME'24) and Qwen3-14B (+4.79 on AIME'25 and +5.21 on AIME'24) base models, highlighting a strong scaling trend. In contrast, training exclusively on the 80% lowest-entropy tokens leads to a marked decline in performance. These findings indicate that the efficacy of RLVR primarily arises from optimizing the high-entropy tokens that decide reasoning directions. Collectively, our results highlight the potential to understand RLVR through a token-entropy perspective and optimize RLVR by leveraging high-entropy minority tokens to further improve LLM reasoning.", 'score': 93, 'issue_id': 4090, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': 'caf288ab8a8d11b2', 'authors': ['Shenzhi Wang', 'Le Yu', 'Chang Gao', 'Chujie Zheng', 'Shixuan Liu', 'Rui Lu', 'Kai Dang', 'Xionghui Chen', 'Jianxin Yang', 'Zhenru Zhang', 'Yuqiong Liu', 'An Yang', 'Andrew Zhao', 'Yang Yue', 'Shiji Song', 'Bowen Yu', 'Gao Huang', 'Junyang Lin'], 'affiliations': ['LeapLab, Tsinghua University', 'Qwen Team, Alibaba Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2506.01939.jpg', 'data': {'categories': ['#rlhf', '#reasoning', '#rl', '#optimization', '#training'], 'emoji': '🧠', 'ru': {'title': 'Высокоэнтропийные токены - ключ к улучшению рассуждений ИИ', 'desc': 'Исследование показывает, что паттерны энтропии токенов играют ключевую роль в обучении с подкреплением с проверяемыми вознаграждениями (RLVR) для улучшения рассуждений больших языковых моделей. Обнаружено, что небольшая часть токенов с высокой энтропией значительно влияет на производительность рассуждений. RLVR в основном корректирует энтропию высокоэнтропийных токенов, сохраняя общие паттерны базовой модели. Оптимизация только 20% токенов с высокой энтропией позволяет достичь результатов, сравнимых с полным градиентным обновлением, особенно для больших моделей.'}, 'en': {'title': 'Unlocking Reasoning Power with High-Entropy Tokens in RLVR', 'desc': "This paper investigates the role of token entropy patterns in Reinforcement Learning with Verifiable Rewards (RLVR) to enhance the reasoning abilities of Large Language Models (LLMs). It finds that high-entropy tokens, which are rare, significantly influence the model's reasoning pathways and performance. The study shows that by focusing on these high-entropy tokens during training, the model can achieve better results than traditional methods, even when using a smaller subset of tokens. Overall, the research emphasizes the importance of understanding and optimizing high-entropy tokens to improve RLVR outcomes."}, 'zh': {'title': '高熵令牌：提升RLVR推理能力的关键', 'desc': '本研究探讨了可验证奖励的强化学习（RLVR）在大语言模型（LLMs）推理能力提升中的作用，重点分析了令牌熵模式对推理性能的影响。我们发现，只有少量高熵令牌在推理过程中起到关键作用，能够引导模型走向多样化的推理路径。通过对RLVR训练中熵模式的演变进行研究，我们发现RLVR主要遵循基础模型的熵模式，主要调整高熵令牌的熵值。我们的结果表明，优化高熵令牌是提升RLVR效果的关键，利用这些令牌可以显著提高模型的推理性能。'}}}, {'id': 'https://huggingface.co/papers/2505.24760', 'title': 'REASONING GYM: Reasoning Environments for Reinforcement Learning with\n  Verifiable Rewards', 'url': 'https://huggingface.co/papers/2505.24760', 'abstract': 'We introduce Reasoning Gym (RG), a library of reasoning environments for reinforcement learning with verifiable rewards. It provides over 100 data generators and verifiers spanning multiple domains including algebra, arithmetic, computation, cognition, geometry, graph theory, logic, and various common games. Its key innovation is the ability to generate virtually infinite training data with adjustable complexity, unlike most previous reasoning datasets, which are typically fixed. This procedural generation approach allows for continuous evaluation across varying difficulty levels. Our experimental results demonstrate the efficacy of RG in both evaluating and reinforcement learning of reasoning models.', 'score': 44, 'issue_id': 4088, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': 'c7587646c2140ddd', 'authors': ['Zafir Stojanovski', 'Oliver Stanley', 'Joe Sharratt', 'Richard Jones', 'Abdulhakeem Adefioye', 'Jean Kaddour', 'Andreas Köpf'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2505.24760.jpg', 'data': {'categories': ['#rl', '#benchmark', '#reasoning', '#games', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Бесконечная тренировка ИИ в искусстве рассуждений', 'desc': 'Reasoning Gym (RG) - это библиотека сред для обучения с подкреплением в задачах рассуждения с проверяемыми наградами. Она включает более 100 генераторов данных и верификаторов в различных областях, таких как алгебра, арифметика, вычисления, познание, геометрия, теория графов, логика и игры. Ключевое преимущество RG - возможность генерировать практически бесконечные обучающие данные с настраиваемой сложностью, в отличие от большинства существующих наборов данных фиксированного размера. Экспериментальные результаты подтверждают эффективность RG как для оценки, так и для обучения с подкреплением моделей рассуждения.'}, 'en': {'title': 'Unlock Infinite Reasoning with Reasoning Gym!', 'desc': 'The paper presents Reasoning Gym (RG), a new library designed for reinforcement learning that focuses on reasoning tasks with verifiable rewards. RG includes over 100 data generators and verifiers across diverse domains such as algebra, logic, and games, enabling a wide range of reasoning challenges. A significant feature of RG is its ability to create an almost limitless amount of training data with customizable complexity, which is a departure from traditional fixed reasoning datasets. The authors show that RG effectively supports the evaluation and training of reasoning models in reinforcement learning settings.'}, 'zh': {'title': '推理训练场：无限生成，持续评估', 'desc': '我们介绍了推理训练场（Reasoning Gym，RG），这是一个用于强化学习的推理环境库，具有可验证的奖励。它提供了超过100个数据生成器和验证器，涵盖代数、算术、计算、认知、几何、图论、逻辑和各种常见游戏等多个领域。其关键创新在于能够生成几乎无限的训练数据，并且可以调整复杂性，这与大多数固定的推理数据集不同。我们的实验结果表明，RG在评估和强化学习推理模型方面的有效性。'}}}, {'id': 'https://huggingface.co/papers/2506.01844', 'title': 'SmolVLA: A Vision-Language-Action Model for Affordable and Efficient\n  Robotics', 'url': 'https://huggingface.co/papers/2506.01844', 'abstract': 'SmolVLA is a compact, efficient vision-language-action model that achieves competitive performance at reduced computational costs and can be deployed on consumer-grade hardware.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-language models (VLMs) pretrained on large-scale multimodal datasets encode rich visual and linguistic knowledge, making them a strong foundation for robotics. Rather than training robotic policies from scratch, recent approaches adapt VLMs into vision-language-action (VLA) models that enable natural language-driven perception and control. However, existing VLAs are typically massive--often with billions of parameters--leading to high training costs and limited real-world deployability. Moreover, they rely on academic and industrial datasets, overlooking the growing availability of community-collected data from affordable robotic platforms. In this work, we present SmolVLA, a small, efficient, and community-driven VLA that drastically reduces both training and inference costs, while retaining competitive performance. SmolVLA is designed to be trained on a single GPU and deployed on consumer-grade GPUs or even CPUs. To further improve responsiveness, we introduce an asynchronous inference stack decoupling perception and action prediction from action execution, allowing higher control rates with chunked action generation. Despite its compact size, SmolVLA achieves performance comparable to VLAs that are 10x larger. We evaluate SmolVLA on a range of both simulated as well as real-world robotic benchmarks and release all code, pretrained models, and training data.', 'score': 42, 'issue_id': 4094, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': '64cdbe1cd5ffbfc4', 'authors': ['Mustafa Shukor', 'Dana Aubakirova', 'Francesco Capuano', 'Pepijn Kooijmans', 'Steven Palma', 'Adil Zouitine', 'Michel Aractingi', 'Caroline Pascal', 'Martino Russi', 'Andres Marafioti', 'Simon Alibert', 'Matthieu Cord', 'Thomas Wolf', 'Remi Cadene'], 'affiliations': ['Hugging Face', 'Sorbonne University', 'valeo.ai', 'École Normale Supérieure Paris-Saclay'], 'pdf_title_img': 'assets/pdf/title_img/2506.01844.jpg', 'data': {'categories': ['#optimization', '#open_source', '#multimodal', '#small_models', '#training', '#benchmark', '#dataset', '#robotics'], 'emoji': '🤖', 'ru': {'title': 'Маленькая модель - большие возможности', 'desc': 'SmolVLA - это компактная и эффективная модель для обработки зрения, языка и действий в робототехнике. Она достигает конкурентоспособной производительности при сниженных вычислительных затратах и может быть развернута на обычном пользовательском оборудовании. SmolVLA обучается на одном GPU и может работать даже на CPU, что значительно снижает стоимость обучения и вывода. Несмотря на свой небольшой размер, SmolVLA показывает результаты, сравнимые с моделями, которые в 10 раз больше.'}, 'en': {'title': 'SmolVLA: Efficient Vision-Language-Action for Everyone', 'desc': 'SmolVLA is a compact vision-language-action model that efficiently integrates visual and linguistic understanding for robotics. It significantly reduces the computational costs associated with training and inference, making it suitable for consumer-grade hardware. By leveraging community-collected data, SmolVLA maintains competitive performance while being much smaller than traditional models. The introduction of an asynchronous inference stack enhances responsiveness, allowing for faster action execution without sacrificing accuracy.'}, 'zh': {'title': 'SmolVLA：小巧高效的视觉-语言-动作模型', 'desc': 'SmolVLA是一种紧凑高效的视觉-语言-动作模型，能够在降低计算成本的同时实现竞争力的性能，并可在消费级硬件上部署。该模型利用社区收集的数据，避免了传统模型对大型数据集的依赖，从而降低了训练和推理的成本。SmolVLA设计为可以在单个GPU上训练，并在消费级GPU或CPU上运行，提升了响应速度。尽管体积小，SmolVLA的性能与体积十倍的模型相当，适用于多种机器人基准测试。'}}}, {'id': 'https://huggingface.co/papers/2506.01049', 'title': 'Taming LLMs by Scaling Learning Rates with Gradient Grouping', 'url': 'https://huggingface.co/papers/2506.01049', 'abstract': 'SGG, an optimizer wrapper, enhances adaptive learning rates for large language models by grouping gradients and applying cluster-specific scaling, improving convergence and stability.  \t\t\t\t\tAI-generated summary \t\t\t\t Training large language models (LLMs) poses challenges due to their massive scale and heterogeneous architectures. While adaptive optimizers like AdamW help address gradient variations, they still struggle with efficient and effective parameter-wise learning rate estimation, resulting in training instability, slow convergence, and poor compatibility with parameter-efficient fine-tuning (PEFT) techniques. This work introduces Scaling with Gradient Grouping (SGG), an optimizer wrapper that improves adaptive learning rate estimation by dynamic grouping and group-specific scaling. SGG first groups gradient statistics in each layer into clusters and then applies cluster-specific scaling to calibrate learning rates for each parameter, thus imposing collective group-wise constraints while maintaining precise per-parameter adaptation. Experiments on diverse (M)LLM benchmarks show that SGG integrates seamlessly with existing optimizers, and offers consistent gains and faster convergence over baselines, with various model sizes. Its stability across varying batch sizes and learning rates establishes SGG as a robust choice for LLM optimization.', 'score': 31, 'issue_id': 4087, 'pub_date': '2025-06-01', 'pub_date_card': {'ru': '1 июня', 'en': 'June 1', 'zh': '6月1日'}, 'hash': '350401d748400bad', 'authors': ['Siyuan Li', 'Juanxi Tian', 'Zedong Wang', 'Xin Jin', 'Zicheng Liu', 'Wentao Zhang', 'Dan Xu'], 'affiliations': ['Peking University', 'The Hong Kong University of Science and Technology', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2506.01049.jpg', 'data': {'categories': ['#optimization', '#training'], 'emoji': '🚀', 'ru': {'title': 'SGG: Групповое масштабирование градиентов для эффективного обучения языковых моделей', 'desc': 'Статья представляет новый метод оптимизации для обучения больших языковых моделей под названием SGG (Scaling with Gradient Grouping). SGG группирует градиенты и применяет масштабирование для каждой группы, что улучшает адаптивную оценку скорости обучения. Этот подход повышает стабильность и скорость сходимости при обучении крупных языковых моделей. Эксперименты показывают, что SGG хорошо интегрируется с существующими оптимизаторами и дает стабильные улучшения на различных бенчмарках.'}, 'en': {'title': 'SGG: Optimizing Learning Rates for Better LLM Training', 'desc': 'This paper presents Scaling with Gradient Grouping (SGG), an innovative optimizer wrapper designed to enhance adaptive learning rates for large language models (LLMs). SGG addresses the challenges of training LLMs by dynamically grouping gradient statistics and applying specific scaling for each group, which improves convergence and stability. By imposing collective constraints on groups while allowing precise adjustments for individual parameters, SGG optimizes the learning process more effectively than traditional methods. Experimental results demonstrate that SGG integrates well with existing optimizers, leading to faster convergence and improved performance across various model sizes and training conditions.'}, 'zh': {'title': 'SGG：提升大语言模型训练的自适应学习率优化器', 'desc': 'SGG是一种优化器包装器，通过对梯度进行分组和应用特定于集群的缩放，增强了大语言模型的自适应学习率。它解决了大规模模型训练中的不稳定性和收敛速度慢的问题。SGG通过动态分组和集群特定的缩放来改善学习率估计，从而实现更精确的参数调整。实验结果表明，SGG与现有优化器无缝集成，并在不同模型规模上提供了一致的性能提升和更快的收敛速度。'}}}, {'id': 'https://huggingface.co/papers/2506.00539', 'title': 'ARIA: Training Language Agents with Intention-Driven Reward Aggregation', 'url': 'https://huggingface.co/papers/2506.00539', 'abstract': 'ARIA aggregates rewards in an intention space to mitigate reward sparsity and improve policy optimization in language-based reinforcement learning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have enabled agents to perform complex reasoning and decision-making through free-form language interactions. However, in open-ended language action environments (e.g., negotiation or question-asking games), the action space can be formulated as a joint distribution over tokens, resulting in an exponentially large action space. Sampling actions in such a space can lead to extreme reward sparsity, which brings large reward variance, hindering effective reinforcement learning (RL). To address this, we propose ARIA, a method that Aggregates Rewards in Intention space to enable efficient and effective language Agents training. ARIA aims to project natural language actions from the high-dimensional joint token distribution space into a low-dimensional intention space, where semantically similar actions are clustered and assigned shared rewards. This intention-aware reward aggregation reduces reward variance by densifying reward signals, fostering better policy optimization. Extensive experiments demonstrate that ARIA not only significantly reduces policy gradient variance, but also delivers substantial performance gains of an average of 9.95% across four downstream tasks, consistently outperforming offline and online RL baselines.', 'score': 25, 'issue_id': 4090, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 мая', 'en': 'May 31', 'zh': '5月31日'}, 'hash': '49b915ea5a1db300', 'authors': ['Ruihan Yang', 'Yikai Zhang', 'Aili Chen', 'Xintao Wang', 'Siyu Yuan', 'Jiangjie Chen', 'Deqing Yang', 'Yanghua Xiao'], 'affiliations': ['Bytedance Seed', 'Fudan University'], 'pdf_title_img': 'assets/pdf/title_img/2506.00539.jpg', 'data': {'categories': ['#games', '#reasoning', '#agents', '#rl', '#optimization', '#training'], 'emoji': '🧠', 'ru': {'title': 'ARIA: Агрегация наград в пространстве намерений для эффективного обучения языковых ИИ-агентов', 'desc': 'ARIA - это метод, который агрегирует награды в пространстве намерений для эффективного обучения языковых агентов. Он проецирует действия на естественном языке из высокоразмерного пространства распределения токенов в низкоразмерное пространство намерений, где семантически похожие действия кластеризуются и получают общие награды. Это уменьшает дисперсию наград, уплотняя сигналы наград и способствуя лучшей оптимизации политики. Эксперименты показывают, что ARIA значительно снижает дисперсию градиента политики и дает существенный прирост производительности в среднем на 9,95% в четырех задачах.'}, 'en': {'title': 'Enhancing Language Agents with Intention-Based Reward Aggregation', 'desc': 'ARIA is a method designed to improve reinforcement learning in language-based tasks by addressing the issue of reward sparsity. It does this by aggregating rewards in an intention space, which clusters semantically similar actions and assigns them shared rewards. This approach reduces the variance of rewards, making it easier for agents to learn effective policies. Experiments show that ARIA leads to significant performance improvements across various tasks compared to traditional reinforcement learning methods.'}, 'zh': {'title': '意图空间中的奖励聚合，提升语言代理的学习效率', 'desc': 'ARIA是一种在意图空间中聚合奖励的方法，旨在缓解奖励稀疏性并改善基于语言的强化学习任务中的策略优化。通过将自然语言动作从高维的联合标记分布空间投影到低维的意图空间，ARIA能够将语义相似的动作聚集在一起并分配共享奖励。这种基于意图的奖励聚合减少了奖励方差，增强了奖励信号的密度，从而促进了更好的策略优化。实验结果表明，ARIA显著降低了策略梯度的方差，并在四个下游任务中平均提高了9.95%的性能，始终优于离线和在线强化学习基线。'}}}, {'id': 'https://huggingface.co/papers/2505.23590', 'title': 'Jigsaw-R1: A Study of Rule-based Visual Reinforcement Learning with\n  Jigsaw Puzzles', 'url': 'https://huggingface.co/papers/2505.23590', 'abstract': 'The application of rule-based reinforcement learning (RL) to multimodal large language models (MLLMs) introduces unique challenges and potential deviations from findings in text-only domains, particularly for perception-heavy tasks. This paper provides a comprehensive study of rule-based visual RL, using jigsaw puzzles as a structured experimental framework. Jigsaw puzzles offer inherent ground truth, adjustable difficulty, and demand complex decision-making, making them ideal for this study. Our research reveals several key findings: Firstly, we find that MLLMs, initially performing near to random guessing on the simplest jigsaw puzzles, achieve near-perfect accuracy and generalize to complex, unseen configurations through fine-tuning. Secondly, training on jigsaw puzzles can induce generalization to other visual tasks, with effectiveness tied to specific task configurations. Thirdly, MLLMs can learn and generalize with or without explicit reasoning, though open-source models often favor direct answering. Consequently, even when trained for step-by-step reasoning, they can ignore the thinking process in deriving the final answer. Fourthly, we observe that complex reasoning patterns appear to be pre-existing rather than emergent, with their frequency increasing alongside training and task difficulty. Finally, our results demonstrate that RL exhibits more effective generalization than Supervised Fine-Tuning (SFT), and an initial SFT cold start phase can hinder subsequent RL optimization. Although these observations are based on jigsaw puzzles and may vary across other visual tasks, this research contributes a valuable piece of jigsaw to the larger puzzle of collective understanding rule-based visual RL and its potential in multimodal learning. The code is available at: https://github.com/zifuwanggg/Jigsaw-R1.', 'score': 24, 'issue_id': 4088, 'pub_date': '2025-05-29', 'pub_date_card': {'ru': '29 мая', 'en': 'May 29', 'zh': '5月29日'}, 'hash': '583be7c36c626f1e', 'authors': ['Zifu Wang', 'Junyi Zhu', 'Bo Tang', 'Zhiyu Li', 'Feiyu Xiong', 'Jiaqian Yu', 'Matthew B. Blaschko'], 'affiliations': ['ESAT-PSI, KU Leuven', 'Institute for Advanced Algorithms Research, Shanghai', 'Memory Tensor, Shanghai', 'Samsung R&D Institute China, Beijing', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2505.23590.jpg', 'data': {'categories': ['#multimodal', '#training', '#transfer_learning', '#rl', '#cv', '#open_source', '#reasoning', '#games'], 'emoji': '🧩', 'ru': {'title': 'Мультимодальные модели осваивают пазлы с помощью обучения с подкреплением', 'desc': 'Исследование применения обучения с подкреплением на основе правил к мультимодальным большим языковым моделям (MLLM) с использованием головоломок-пазлов в качестве экспериментальной базы. Результаты показывают, что MLLM могут достигать высокой точности и обобщения на сложных конфигурациях пазлов после дообучения. Обнаружено, что обучение на пазлах может улучшить результаты на других визуальных задачах, а обучение с подкреплением демонстрирует лучшее обобщение, чем обычная тонкая настройка. Исследование вносит вклад в понимание обучения с подкреплением на основе правил для визуальных задач в мультимодальном обучении.'}, 'en': {'title': 'Unlocking Multimodal Learning with Jigsaw Puzzles and RL', 'desc': 'This paper explores the use of rule-based reinforcement learning (RL) in multimodal large language models (MLLMs) through the lens of jigsaw puzzles. The study finds that MLLMs can improve from random guessing to near-perfect accuracy on jigsaw puzzles after fine-tuning, demonstrating their ability to generalize to more complex tasks. It also reveals that MLLMs can learn effectively with or without explicit reasoning, although they may not always utilize a step-by-step thought process. Additionally, the research shows that RL outperforms supervised fine-tuning in terms of generalization, highlighting the importance of training strategies in visual tasks.'}, 'zh': {'title': '基于规则的强化学习在多模态学习中的新发现', 'desc': '本研究探讨了基于规则的强化学习在多模态大型语言模型中的应用，特别是在视觉任务中的挑战。我们使用拼图作为实验框架，发现经过微调后，模型在简单拼图上的表现从随机猜测提升至接近完美的准确率，并能推广到复杂的未见配置。研究还表明，模型可以在有无显式推理的情况下学习和泛化，尽管开源模型更倾向于直接回答。最后，我们发现强化学习在泛化能力上优于监督微调，并且初始的监督微调冷启动阶段可能会妨碍后续的强化学习优化。'}}}, {'id': 'https://huggingface.co/papers/2506.01853', 'title': 'ShapeLLM-Omni: A Native Multimodal LLM for 3D Generation and\n  Understanding', 'url': 'https://huggingface.co/papers/2506.01853', 'abstract': 'A native 3D large language model, ShapeLLM-Omni, is proposed to understand and generate 3D assets and text, trained using a 3D vector-quantized variational autoencoder and a new 3D-Alpaca dataset.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, the powerful text-to-image capabilities of ChatGPT-4o have led to growing appreciation for native multimodal large language models. However, its multimodal capabilities remain confined to images and text. Yet beyond images, the ability to understand and generate 3D content is equally crucial. To address this gap, we propose ShapeLLM-Omni-a native 3D large language model capable of understanding and generating 3D assets and text in any sequence. First, we train a 3D vector-quantized variational autoencoder (VQVAE), which maps 3D objects into a discrete latent space to achieve efficient and accurate shape representation and reconstruction. Building upon the 3D-aware discrete tokens, we innovatively construct a large-scale continuous training dataset named 3D-Alpaca, encompassing generation, comprehension, and editing, thus providing rich resources for future research and training. Finally, by performing instruction-based training of the Qwen-2.5-vl-7B-Instruct model on the 3D-Alpaca dataset. Our work provides an effective attempt at extending multimodal models with basic 3D capabilities, which contributes to future research in 3D-native AI. Project page: https://github.com/JAMESYJL/ShapeLLM-Omni', 'score': 22, 'issue_id': 4091, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': '241ff6937e6642f5', 'authors': ['Junliang Ye', 'Zhengyi Wang', 'Ruowen Zhao', 'Shenghao Xie', 'Jun Zhu'], 'affiliations': ['Peking University', 'ShengShu', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2506.01853.jpg', 'data': {'categories': ['#synthetic', '#3d', '#games', '#dataset', '#agi', '#multimodal'], 'emoji': '🧊', 'ru': {'title': 'Революция в 3D: языковая модель, понимающая трехмерное пространство', 'desc': 'Исследователи представили ShapeLLM-Omni - нативную 3D большую языковую модель, способную понимать и генерировать 3D-объекты и текст. Модель обучена с использованием 3D векторного квантованного вариационного автоэнкодера (VQVAE) и нового набора данных 3D-Alpaca. ShapeLLM-Omni расширяет возможности мультимодальных моделей, добавляя базовые 3D-возможности. Это открывает новые перспективы для исследований в области 3D-нативного искусственного интеллекта.'}, 'en': {'title': 'Bridging Text and 3D: ShapeLLM-Omni Unleashes Multimodal Potential', 'desc': 'ShapeLLM-Omni is a novel large language model designed to understand and generate 3D assets alongside text. It utilizes a 3D vector-quantized variational autoencoder (VQVAE) to efficiently represent and reconstruct 3D shapes in a discrete latent space. The model is trained on a new dataset called 3D-Alpaca, which includes diverse tasks such as generation, comprehension, and editing of 3D content. This research aims to enhance multimodal AI capabilities by integrating 3D understanding, paving the way for future advancements in 3D-native artificial intelligence.'}, 'zh': {'title': 'ShapeLLM-Omni：开启3D内容生成的新纪元', 'desc': '本文提出了一种名为ShapeLLM-Omni的原生3D大型语言模型，旨在理解和生成3D资产及文本。该模型使用3D向量量化变分自编码器（VQVAE）进行训练，将3D对象映射到离散潜在空间，以实现高效准确的形状表示和重建。我们还构建了一个名为3D-Alpaca的大规模连续训练数据集，涵盖生成、理解和编辑，为未来的研究和训练提供了丰富的资源。通过对Qwen-2.5-vl-7B-Instruct模型进行基于指令的训练，我们的工作为扩展多模态模型的基本3D能力提供了有效的尝试。'}}}, {'id': 'https://huggingface.co/papers/2506.00996', 'title': 'Temporal In-Context Fine-Tuning for Versatile Control of Video Diffusion\n  Models', 'url': 'https://huggingface.co/papers/2506.00996', 'abstract': "Temporal In-Context Fine-Tuning (TIC-FT) enhances pretrained video diffusion models for diverse conditional generation tasks with minimal data and without architectural changes.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in text-to-video diffusion models have enabled high-quality video synthesis, but controllable generation remains challenging, particularly under limited data and compute. Existing fine-tuning methods for conditional generation often rely on external encoders or architectural modifications, which demand large datasets and are typically restricted to spatially aligned conditioning, limiting flexibility and scalability. In this work, we introduce Temporal In-Context Fine-Tuning (TIC-FT), an efficient and versatile approach for adapting pretrained video diffusion models to diverse conditional generation tasks. Our key idea is to concatenate condition and target frames along the temporal axis and insert intermediate buffer frames with progressively increasing noise levels. These buffer frames enable smooth transitions, aligning the fine-tuning process with the pretrained model's temporal dynamics. TIC-FT requires no architectural changes and achieves strong performance with as few as 10-30 training samples. We validate our method across a range of tasks, including image-to-video and video-to-video generation, using large-scale base models such as CogVideoX-5B and Wan-14B. Extensive experiments show that TIC-FT outperforms existing baselines in both condition fidelity and visual quality, while remaining highly efficient in both training and inference. For additional results, visit https://kinam0252.github.io/TIC-FT/", 'score': 22, 'issue_id': 4090, 'pub_date': '2025-06-01', 'pub_date_card': {'ru': '1 июня', 'en': 'June 1', 'zh': '6月1日'}, 'hash': '25ea795d193b8719', 'authors': ['Kinam Kim', 'Junha Hyung', 'Jaegul Choo'], 'affiliations': ['KAIST AI'], 'pdf_title_img': 'assets/pdf/title_img/2506.00996.jpg', 'data': {'categories': ['#diffusion', '#inference', '#video', '#optimization', '#training'], 'emoji': '🎬', 'ru': {'title': 'Эффективная адаптация видеомоделей с минимальными данными', 'desc': 'Метод Temporal In-Context Fine-Tuning (TIC-FT) улучшает предобученные модели диффузии видео для разнообразных задач условной генерации с минимальными данными и без изменения архитектуры. TIC-FT объединяет кадры условия и целевые кадры по временной оси, вставляя промежуточные буферные кадры с постепенно увеличивающимся уровнем шума. Этот подход не требует архитектурных изменений и достигает высокой производительности всего на 10-30 обучающих примерах. Эксперименты показывают, что TIC-FT превосходит существующие базовые методы по точности соответствия условиям и визуальному качеству, оставаясь при этом высокоэффективным как при обучении, так и при инференсе.'}, 'en': {'title': 'Efficient Video Generation with Minimal Data Using TIC-FT', 'desc': "Temporal In-Context Fine-Tuning (TIC-FT) is a novel method that improves pretrained video diffusion models for various conditional generation tasks without needing extensive data or changing the model architecture. It works by combining condition and target frames along the time axis and adding intermediate buffer frames with increasing noise, which helps maintain the model's temporal coherence. This approach allows for effective fine-tuning with as few as 10-30 training samples, making it efficient and scalable. TIC-FT has been shown to outperform existing methods in generating high-quality videos while ensuring fidelity to the given conditions."}, 'zh': {'title': '时间上下文微调：高效的视频生成新方法', 'desc': '本文提出了一种新的方法，称为时间上下文微调（TIC-FT），用于增强预训练的视频扩散模型，以实现多样化的条件生成任务。TIC-FT通过在时间轴上连接条件帧和目标帧，并插入逐渐增加噪声水平的中间缓冲帧，来实现平滑过渡，从而与预训练模型的时间动态对齐。该方法无需对模型架构进行修改，且只需10到30个训练样本即可实现强大的性能。实验结果表明，TIC-FT在条件保真度和视觉质量方面均优于现有基线，同时在训练和推理过程中保持高效。'}}}, {'id': 'https://huggingface.co/papers/2506.00411', 'title': 'LoHoVLA: A Unified Vision-Language-Action Model for Long-Horizon\n  Embodied Tasks', 'url': 'https://huggingface.co/papers/2506.00411', 'abstract': 'A unified vision language action framework, LoHoVLA, combines a large pretrained vision language model with hierarchical closed-loop control to improve performance on long-horizon embodied tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Real-world embodied agents face long-horizon tasks, characterized by high-level goals demanding multi-step solutions beyond single actions. Successfully navigating these requires both high-level task planning (i.e., decomposing goals into sub-tasks) and low-level motion control (i.e., generating precise robot actions). While existing vision language action (VLA) models and hierarchical architectures offer potential in embodied tasks, the former often falter in planning, and the latter can suffer from coordination issues, both hampering performance. We introduce a new unified VLA framework for long-horizon tasks, dubbed LoHoVLA, to overcome these limitations. LoHoVLA leverages a large pretrained vision language model (VLM) as the backbone to jointly generate language and action tokens for sub-task generation and robot action prediction, respectively. This shared representation promotes better generalization across tasks. Additionally, LoHoVLA embraces a hierarchical closed-loop control mechanism to mitigate errors originating from both high-level planning and low-level control. To train LoHoVLA, we introduce LoHoSet, a dataset built on the Ravens simulator, containing 20 long-horizon tasks, each with 1,000 expert demonstrations composed of visual observations, linguistic goals, sub-tasks, and robot actions. Experimental results show that LoHoVLA significantly surpasses both hierarchical and standard VLA approaches on long-horizon embodied tasks in the Ravens simulator. These findings underscore the promise of unified architectures for advancing generalizable embodied intelligence.', 'score': 22, 'issue_id': 4091, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 мая', 'en': 'May 31', 'zh': '5月31日'}, 'hash': '16fa44208bf3618c', 'authors': ['Yi Yang', 'Jiaxuan Sun', 'Siqi Kou', 'Yihan Wang', 'Zhijie Deng'], 'affiliations': ['Fudan University', 'Shanghai Jiao Tong University', 'ShanghaiTech University'], 'pdf_title_img': 'assets/pdf/title_img/2506.00411.jpg', 'data': {'categories': ['#cv', '#architecture', '#robotics', '#agents', '#dataset', '#agi', '#long_context'], 'emoji': '🤖', 'ru': {'title': 'Единая архитектура для долгосрочных задач воплощенного ИИ', 'desc': 'LoHoVLA - это новая унифицированная архитектура для решения долгосрочных задач воплощенного искусственного интеллекта. Она объединяет большую предобученную мультимодальную модель для работы с изображениями и текстом с иерархическим управлением с обратной связью. LoHoVLA использует общее представление для генерации подзадач на естественном языке и предсказания действий робота. Эксперименты показали значительное превосходство LoHoVLA над существующими подходами в симуляторе Ravens.'}, 'en': {'title': 'Empowering Robots with Unified Vision and Language for Complex Tasks', 'desc': 'The paper presents LoHoVLA, a new framework that integrates a large pretrained vision language model with hierarchical closed-loop control to enhance performance in long-horizon embodied tasks. It addresses the challenges of high-level task planning and low-level motion control by generating language and action tokens for effective sub-task generation and robot action prediction. The framework is trained on a unique dataset, LoHoSet, which includes a variety of long-horizon tasks with expert demonstrations. Experimental results demonstrate that LoHoVLA outperforms existing models, highlighting the potential of unified architectures in improving embodied intelligence.'}, 'zh': {'title': '统一框架提升长时间任务表现', 'desc': 'LoHoVLA是一个统一的视觉语言行动框架，旨在提高长时间任务的表现。它结合了大型预训练的视觉语言模型和分层闭环控制，能够更好地进行高层次任务规划和低层次运动控制。通过生成语言和动作标记，LoHoVLA促进了任务间的更好泛化。此外，LoHoVLA在Ravens模拟器上进行训练，展示了其在长时间任务中的显著优势。'}}}, {'id': 'https://huggingface.co/papers/2506.01943', 'title': 'Learning Video Generation for Robotic Manipulation with Collaborative\n  Trajectory Control', 'url': 'https://huggingface.co/papers/2506.01943', 'abstract': 'Recent advances in video diffusion models have demonstrated strong potential for generating robotic decision-making data, with trajectory conditions further enabling fine-grained control. However, existing trajectory-based methods primarily focus on individual object motion and struggle to capture multi-object interaction crucial in complex robotic manipulation. This limitation arises from multi-feature entanglement in overlapping regions, which leads to degraded visual fidelity. To address this, we present RoboMaster, a novel framework that models inter-object dynamics through a collaborative trajectory formulation. Unlike prior methods that decompose objects, our core is to decompose the interaction process into three sub-stages: pre-interaction, interaction, and post-interaction. Each stage is modeled using the feature of the dominant object, specifically the robotic arm in the pre- and post-interaction phases and the manipulated object during interaction, thereby mitigating the drawback of multi-object feature fusion present during interaction in prior work. To further ensure subject semantic consistency throughout the video, we incorporate appearance- and shape-aware latent representations for objects. Extensive experiments on the challenging Bridge V2 dataset, as well as in-the-wild evaluation, demonstrate that our method outperforms existing approaches, establishing new state-of-the-art performance in trajectory-controlled video generation for robotic manipulation.', 'score': 20, 'issue_id': 4088, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': '4acb1e4fc9635b8a', 'authors': ['Xiao Fu', 'Xintao Wang', 'Xian Liu', 'Jianhong Bai', 'Runsen Xu', 'Pengfei Wan', 'Di Zhang', 'Dahua Lin'], 'affiliations': ['Kuaishou Technology', 'The Chinese University of Hong Kong', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2506.01943.jpg', 'data': {'categories': ['#robotics', '#video', '#diffusion'], 'emoji': '🤖', 'ru': {'title': 'RoboMaster: новый подход к моделированию сложных взаимодействий в робототехнике', 'desc': 'В статье представлен новый подход RoboMaster для моделирования взаимодействия нескольких объектов в робототехнике. Метод разделяет процесс взаимодействия на три этапа: до, во время и после, используя характеристики доминирующего объекта на каждом этапе. Это позволяет избежать проблем, связанных со слиянием признаков нескольких объектов во время взаимодействия. Для обеспечения семантической согласованности на протяжении всего видео используются латентные представления, учитывающие внешний вид и форму объектов.'}, 'en': {'title': 'RoboMaster: Enhancing Robotic Video Generation through Interaction Modeling', 'desc': "This paper introduces RoboMaster, a new framework designed to improve video generation for robotic decision-making by focusing on multi-object interactions. Unlike previous methods that treat objects separately, RoboMaster breaks down the interaction process into three stages: pre-interaction, interaction, and post-interaction. By modeling these stages with the dominant object's features, it effectively addresses the challenges of overlapping features that degrade visual quality. The framework also uses advanced representations to maintain semantic consistency, resulting in superior performance on complex tasks compared to existing techniques."}, 'zh': {'title': 'RoboMaster：提升机器人操作的视频生成新框架', 'desc': '本论文提出了一种名为RoboMaster的新框架，用于建模多物体之间的动态交互，以改善机器人决策数据的生成。与以往方法不同，RoboMaster将交互过程分为三个子阶段：预交互、交互和后交互，分别使用主导物体的特征进行建模。通过这种方式，RoboMaster有效地解决了多物体特征融合带来的问题，提高了视觉质量。实验结果表明，该方法在复杂的机器人操作任务中表现优异，达到了新的最先进水平。'}}}, {'id': 'https://huggingface.co/papers/2506.01713', 'title': 'SRPO: Enhancing Multimodal LLM Reasoning via Reflection-Aware\n  Reinforcement Learning', 'url': 'https://huggingface.co/papers/2506.01713', 'abstract': 'Multimodal large language models (MLLMs) have shown promising capabilities in reasoning tasks, yet still struggle with complex problems requiring explicit self-reflection and self-correction, especially compared to their unimodal text-based counterparts. Existing reflection methods are simplistic and struggle to generate meaningful and instructive feedback, as the reasoning ability and knowledge limits of pre-trained models are largely fixed during initial training. To overcome these challenges, we propose Multimodal Self-Reflection enhanced reasoning with Group Relative Policy Optimization (SRPO), a two-stage reflection-aware reinforcement learning (RL) framework explicitly designed to enhance multimodal LLM reasoning. In the first stage, we construct a high-quality, reflection-focused dataset under the guidance of an advanced MLLM, which generates reflections based on initial responses to help the policy model learn both reasoning and self-reflection. In the second stage, we introduce a novel reward mechanism within the GRPO framework that encourages concise and cognitively meaningful reflection while avoiding redundancy. Extensive experiments across multiple multimodal reasoning benchmarks, including MathVista, MathVision, MathVerse, and MMMU-Pro, using Qwen-2.5-VL-7B and Qwen-2.5-VL-32B demonstrate that SRPO significantly outperforms state-of-the-art models, achieving notable improvements in both reasoning accuracy and reflection quality.', 'score': 20, 'issue_id': 4095, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': 'fc955e3f149c1b08', 'authors': ['Zhongwei Wan', 'Zhihao Dou', 'Che Liu', 'Yu Zhang', 'Dongfei Cui', 'Qinjian Zhao', 'Hui Shen', 'Jing Xiong', 'Yi Xin', 'Yifan Jiang', 'Yangfan He', 'Mi Zhang', 'Shen Yan'], 'affiliations': ['ByteDance Seed', 'Case Western Reserve University', 'Duke University', 'Imperial College London', 'Kean University Minnesota', 'Nanjing University', 'The Ohio State University', 'The University of Hong Kong', 'Tongji University', 'University of Michigan', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2506.01713.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#rl', '#benchmark', '#dataset', '#optimization'], 'emoji': '🤖', 'ru': {'title': 'SRPO: Усиление мультимодальных ИИ через самоанализ', 'desc': 'Статья представляет новый метод под названием SRPO для улучшения рассуждений мультимодальных больших языковых моделей (MLLM). SRPO использует двухэтапный подход с обучением с подкреплением, включающий создание набора данных с рефлексией и новый механизм вознаграждения. Метод нацелен на преодоление ограничений существующих MLLM в сложных задачах, требующих самоанализа и самокоррекции. Эксперименты показывают значительное улучшение точности рассуждений и качества рефлексии на нескольких мультимодальных тестах.'}, 'en': {'title': 'Enhancing Multimodal Reasoning through Self-Reflection', 'desc': "This paper introduces a new approach called Multimodal Self-Reflection enhanced reasoning with Group Relative Policy Optimization (SRPO) to improve the reasoning abilities of multimodal large language models (MLLMs). The authors identify that existing reflection methods are inadequate for generating useful feedback, which limits the models' performance on complex reasoning tasks. SRPO consists of two stages: first, it creates a high-quality dataset for training the model to reflect on its responses, and second, it implements a reward mechanism that promotes meaningful reflections. Experimental results show that SRPO significantly enhances both the accuracy of reasoning and the quality of reflections compared to current leading models."}, 'zh': {'title': '提升多模态推理能力的自我反思框架', 'desc': '多模态大型语言模型（MLLMs）在推理任务中表现出色，但在需要明确自我反思和自我纠正的复杂问题上仍然存在困难。现有的反思方法过于简单，难以生成有意义和指导性的反馈，因为预训练模型的推理能力和知识在初始训练期间基本固定。为了解决这些挑战，我们提出了一种名为自我反思增强推理的多模态自我反思框架（SRPO），该框架通过两阶段的反思意识强化学习（RL）来提升多模态LLM的推理能力。实验结果表明，SRPO在多个多模态推理基准测试中显著优于现有模型，推理准确性和反思质量都有显著提升。'}}}, {'id': 'https://huggingface.co/papers/2506.01667', 'title': 'EarthMind: Towards Multi-Granular and Multi-Sensor Earth Observation\n  with Large Multimodal Models', 'url': 'https://huggingface.co/papers/2506.01667', 'abstract': 'EarthMind is a vision-language framework that uses spatial attention prompting and cross-modal fusion for efficient multi-granular and multi-sensor Earth Observation data understanding, outperforming larger models on specialized benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Multimodal Models (LMMs) have demonstrated strong performance in various vision-language tasks. However, they often struggle to comprehensively understand Earth Observation (EO) data, which is critical for monitoring the environment and the effects of human activity on it. In this work, we present EarthMind, a novel vision-language framework for multi-granular and multi-sensor EO data understanding. EarthMind features two core components: (1) Spatial Attention Prompting (SAP), which reallocates attention within the LLM to enhance pixel-level understanding; and (2) Cross-modal Fusion, which aligns heterogeneous modalities into a shared space and adaptively reweighs tokens based on their information density for effective fusion. To facilitate multi-sensor fusion evaluation, we propose EarthMind-Bench, a comprehensive benchmark with over 2,000 human-annotated multi-sensor image-question pairs, covering a wide range of perception and reasoning tasks. Extensive experiments demonstrate the effectiveness of EarthMind. It achieves state-of-the-art performance on EarthMind-Bench, surpassing GPT-4o despite being only 4B in scale. Moreover, EarthMind outperforms existing methods on multiple public EO benchmarks, showcasing its potential to handle both multi-granular and multi-sensor challenges in a unified framework.', 'score': 17, 'issue_id': 4093, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': '90528034771977ef', 'authors': ['Yan Shu', 'Bin Ren', 'Zhitong Xiong', 'Danda Pani Paudel', 'Luc Van Gool', 'Begum Demir', 'Nicu Sebe', 'Paolo Rota'], 'affiliations': ['INSAIT, Sofia University St. Kliment Ohridski', 'Technical University of Munich', 'Technische Universität Berlin', 'University of Pisa', 'University of Trento'], 'pdf_title_img': 'assets/pdf/title_img/2506.01667.jpg', 'data': {'categories': ['#benchmark', '#cv', '#survey', '#reasoning', '#multimodal'], 'emoji': '🌍', 'ru': {'title': 'EarthMind: Эффективное понимание многосенсорных данных наблюдения Земли', 'desc': 'EarthMind - это новая система анализа данных дистанционного зондирования Земли, использующая методы обработки естественного языка и компьютерного зрения. Она включает в себя пространственное внимание и кросс-модальное слияние для эффективной работы с разнородными данными. EarthMind превосходит более крупные модели на специализированных тестах, несмотря на меньший размер (4 миллиарда параметров). Система способна решать широкий спектр задач восприятия и рассуждения для многосенсорных данных наблюдения Земли.'}, 'en': {'title': 'EarthMind: Revolutionizing Earth Observation with Vision-Language Fusion', 'desc': "EarthMind is a new framework designed to improve the understanding of Earth Observation (EO) data by combining vision and language processing. It uses Spatial Attention Prompting (SAP) to focus on important details at the pixel level, enhancing the model's ability to interpret images. Additionally, Cross-modal Fusion aligns different types of data, allowing the model to weigh information based on its relevance. This approach not only outperforms larger models like GPT-4o on specialized benchmarks but also effectively handles complex multi-sensor data tasks."}, 'zh': {'title': 'EarthMind：高效理解地球观测数据的创新框架', 'desc': 'EarthMind是一个视觉-语言框架，旨在高效理解多粒度和多传感器的地球观测数据。它采用空间注意力提示和跨模态融合技术，能够在专门基准测试中超越更大的模型。EarthMind的两个核心组件分别是空间注意力提示（SAP），用于增强像素级理解，以及跨模态融合，能够将不同模态对齐到共享空间并根据信息密度自适应调整权重。通过EarthMind-Bench基准测试，EarthMind在多个公共地球观测基准上表现优异，展示了其在统一框架下处理多粒度和多传感器挑战的潜力。'}}}, {'id': 'https://huggingface.co/papers/2505.24298', 'title': 'AReaL: A Large-Scale Asynchronous Reinforcement Learning System for\n  Language Reasoning', 'url': 'https://huggingface.co/papers/2505.24298', 'abstract': 'AReaL, a fully asynchronous reinforcement learning system, decouples generation and training to achieve higher GPU utilization and up to 2.57x training speedup for large language models on reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) has become a trending paradigm for training large language models (LLMs), particularly for reasoning tasks. Effective RL for LLMs requires massive parallelization and poses an urgent need for efficient training systems. Most existing large-scale RL systems for LLMs are synchronous by alternating generation and training in a batch setting, where the rollouts in each training batch are generated by the same (or latest) model. This stabilizes RL training but suffers from severe system-level inefficiency. Generation must wait until the longest output in the batch is completed before model update, resulting in GPU underutilization. We present AReaL, a fully asynchronous RL system that completely decouples generation from training. Rollout workers in AReaL continuously generate new outputs without waiting, while training workers update the model whenever a batch of data is collected. AReaL also incorporates a collection of system-level optimizations, leading to substantially higher GPU utilization. To stabilize RL training, AReaL balances the workload of rollout and training workers to control data staleness, and ad
