†ä¸€ç§æ–°çš„è¯„ä¼°æ¡†æ¶å’Œæ•°æ®é›†ADMDï¼Œç”¨äºè¯„ä¼°é˜¿æ‹‰ä¼¯è¯­æ¨¡å‹ï¼Œå¼ºè°ƒäº†æ€§èƒ½å·®å¼‚å’Œæ–‡åŒ–èƒ½åŠ›çš„é‡è¦æ€§ã€‚æˆ‘ä»¬åˆ†æäº†ç°æœ‰çš„é˜¿æ‹‰ä¼¯è¯­è¯„ä¼°æ•°æ®é›†ï¼Œå‘ç°äº†è¯­è¨€å‡†ç¡®æ€§ã€æ–‡åŒ–å¯¹é½å’Œæ–¹æ³•è®ºä¸¥è°¨æ€§æ–¹é¢çš„é‡å¤§é—®é¢˜ã€‚ADMDåŒ…å«490ä¸ªå…·æœ‰æŒ‘æˆ˜æ€§çš„é—®é¢˜ï¼Œæ¶µç›–åä¸ªä¸»è¦é¢†åŸŸï¼Œæ—¨åœ¨è§£å†³å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä¸­çš„è¿™äº›å±€é™æ€§ã€‚é€šè¿‡ä½¿ç”¨ADMDè¯„ä¼°äº”ä¸ªé¢†å…ˆçš„è¯­è¨€æ¨¡å‹ï¼Œæˆ‘ä»¬å‘ç°æ¨¡å‹åœ¨ä¸åŒé¢†åŸŸçš„è¡¨ç°å·®å¼‚æ˜¾è‘—ï¼Œå°¤å…¶æ˜¯åœ¨éœ€è¦æ·±åšæ–‡åŒ–ç†è§£å’Œä¸“ä¸šçŸ¥è¯†çš„é¢†åŸŸã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.00723', 'title': 'Pitfalls in Evaluating Language Model Forecasters', 'url': 'https://huggingface.co/papers/2506.00723', 'abstract': 'Large language models (LLMs) have recently been applied to forecasting tasks, with some works claiming these systems match or exceed human performance. In this paper, we argue that, as a community, we should be careful about such conclusions as evaluating LLM forecasters presents unique challenges. We identify two broad categories of issues: (1) difficulty in trusting evaluation results due to many forms of temporal leakage, and (2) difficulty in extrapolating from evaluation performance to real-world forecasting. Through systematic analysis and concrete examples from prior work, we demonstrate how evaluation flaws can raise concerns about current and future performance claims. We argue that more rigorous evaluation methodologies are needed to confidently assess the forecasting abilities of LLMs.', 'score': 3, 'issue_id': 4097, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 Ğ¼Ğ°Ñ', 'en': 'May 31', 'zh': '5æœˆ31æ—¥'}, 'hash': '4260f72a1f88e8cd', 'authors': ['Daniel Paleka', 'Shashwat Goel', 'Jonas Geiping', 'Florian TramÃ¨r'], 'affiliations': ['ELLIS Institute TÃ¼bingen', 'ETH Zurich', 'MPI TÃ¼bingen'], 'pdf_title_img': 'assets/pdf/title_img/2506.00723.jpg', 'data': {'categories': ['#data', '#leakage', '#benchmark', '#evaluation'], 'emoji': 'âš ï¸', 'ru': {'title': 'ĞÑÑ‚Ğ¾Ñ€Ğ¾Ğ¶Ğ½Ğ¾ Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ°Ğ¼Ğ¸: ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ LLM Ğ² Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ±ÑÑƒĞ¶Ğ´Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑƒĞ¿Ñ€ĞµĞ¶Ğ´Ğ°ÑÑ‚ Ğ¾ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚ÑÑ… Ğ² Ğ¾Ñ†ĞµĞ½ĞºĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ LLM Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·-Ğ·Ğ° Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ ÑƒÑ‚ĞµÑ‡ĞºĞ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞºÑÑ‚Ñ€Ğ°Ğ¿Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸. ĞĞ½Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, ĞºĞ°Ğº Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚ĞºĞ¸ Ğ² Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ¿Ñ€Ğ¸Ğ²ĞµÑÑ‚Ğ¸ Ğº ÑĞ¾Ğ¼Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ°Ğ¼ Ğ¾ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ LLM. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğº Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ‚Ñ€Ğ¾Ğ³Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ LLM.'}, 'en': {'title': 'Rethinking Evaluation: Ensuring Trust in LLM Forecasting', 'desc': 'This paper discusses the challenges of evaluating large language models (LLMs) in forecasting tasks, highlighting that claims of LLMs matching or exceeding human performance may be misleading. The authors identify two main issues: the risk of temporal leakage, which can distort evaluation results, and the difficulty in translating evaluation performance to real-world scenarios. They provide a systematic analysis and examples from previous studies to illustrate how these evaluation flaws can undermine confidence in LLM performance claims. The paper calls for the development of more rigorous evaluation methodologies to accurately assess the forecasting capabilities of LLMs.'}, 'zh': {'title': 'è°¨æ…è¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹çš„é¢„æµ‹èƒ½åŠ›', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰æœ€è¿‘è¢«åº”ç”¨äºé¢„æµ‹ä»»åŠ¡ï¼Œæœ‰äº›ç ”ç©¶å£°ç§°è¿™äº›ç³»ç»Ÿçš„è¡¨ç°ä¸äººç±»ç›¸å½“æˆ–æ›´å¥½ã€‚æœ¬æ–‡æŒ‡å‡ºï¼Œè¯„ä¼°LLMé¢„æµ‹è€…å­˜åœ¨ç‹¬ç‰¹çš„æŒ‘æˆ˜ï¼Œå› æ­¤æˆ‘ä»¬åº”å¯¹è¿™äº›ç»“è®ºä¿æŒè°¨æ…ã€‚æˆ‘ä»¬è¯†åˆ«å‡ºä¸¤ä¸ªä¸»è¦é—®é¢˜ï¼šä¸€æ˜¯ç”±äºå¤šç§æ—¶é—´æ³„æ¼å½¢å¼ï¼Œå¯¼è‡´è¯„ä¼°ç»“æœéš¾ä»¥ä¿¡ä»»ï¼›äºŒæ˜¯ä»è¯„ä¼°è¡¨ç°æ¨æ–­åˆ°ç°å®ä¸–ç•Œé¢„æµ‹çš„éš¾åº¦ã€‚é€šè¿‡ç³»ç»Ÿåˆ†æå’Œå…·ä½“å®ä¾‹ï¼Œæˆ‘ä»¬å±•ç¤ºäº†è¯„ä¼°ç¼ºé™·å¦‚ä½•å¼•å‘å¯¹å½“å‰å’Œæœªæ¥æ€§èƒ½å£°æ˜çš„æ‹…å¿§ï¼Œå¹¶ä¸»å¼ éœ€è¦æ›´ä¸¥æ ¼çš„è¯„ä¼°æ–¹æ³•æ¥è‡ªä¿¡åœ°è¯„ä¼°LLMçš„é¢„æµ‹èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.21724', 'title': 'OmniResponse: Online Multimodal Conversational Response Generation in\n  Dyadic Interactions', 'url': 'https://huggingface.co/papers/2505.21724', 'abstract': "OmniResponse, a Multimodal Large Language Model, generates high-quality synchronized verbal and non-verbal listener responses using text as an intermediate modality.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper, we introduce Online Multimodal Conversational Response Generation (OMCRG), a novel task that aims to online generate synchronized verbal and non-verbal listener feedback, conditioned on the speaker's multimodal input. OMCRG reflects natural dyadic interactions and poses new challenges in achieving synchronization between the generated audio and facial responses of the listener. To address these challenges, we innovatively introduce text as an intermediate modality to bridge the audio and facial responses. We hence propose OmniResponse, a Multimodal Large Language Model (MLLM) that autoregressively generates high-quality multi-modal listener responses. OmniResponse leverages a pretrained LLM enhanced with two novel components: Chrono-Text, which temporally anchors generated text tokens, and TempoVoice, a controllable online TTS module that produces speech synchronized with facial reactions. To support further OMCRG research, we present ResponseNet, a new dataset comprising 696 high-quality dyadic interactions featuring synchronized split-screen videos, multichannel audio, transcripts, and facial behavior annotations. Comprehensive evaluations conducted on ResponseNet demonstrate that OmniResponse significantly outperforms baseline models in terms of semantic speech content, audio-visual synchronization, and generation quality.", 'score': 3, 'issue_id': 4095, 'pub_date': '2025-05-27', 'pub_date_card': {'ru': '27 Ğ¼Ğ°Ñ', 'en': 'May 27', 'zh': '5æœˆ27æ—¥'}, 'hash': '309d90ff41ad30b0', 'authors': ['Cheng Luo', 'Jianghui Wang', 'Bing Li', 'Siyang Song', 'Bernard Ghanem'], 'affiliations': ['King Abdullah University of Science and Technology', 'University of Exeter'], 'pdf_title_img': 'assets/pdf/title_img/2505.21724.jpg', 'data': {'categories': ['#multimodal', '#interpretability', '#cv', '#dataset', '#optimization', '#audio', '#games'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞœÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ˜Ğ˜ Ğ´Ğ»Ñ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ OmniResponse - Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ±Ğ¾Ğ»ÑŒÑˆÑƒÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²ĞµÑ€Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸ Ğ½ĞµĞ²ĞµÑ€Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² ÑĞ»ÑƒÑˆĞ°Ñ‚ĞµĞ»Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚ĞµĞºÑÑ‚ ĞºĞ°Ğº Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ ÑĞ²ÑĞ·Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ¸ Ğ»Ğ¸Ñ†ĞµĞ²Ñ‹Ñ… Ñ€ĞµĞ°ĞºÑ†Ğ¸Ğ¹. OmniResponse Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹ Chrono-Text Ğ´Ğ»Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸Ğ²ÑĞ·ĞºĞ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ TempoVoice Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€ĞµÑ‡Ğ¸. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ ResponseNet Ñ 696 Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ°Ğ¼Ğ¸, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰Ğ¸Ğ¼Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ¸ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Synchronized Responses for Natural Conversations', 'desc': 'This paper presents OmniResponse, a Multimodal Large Language Model designed to generate synchronized verbal and non-verbal responses in conversations. It introduces a new task called Online Multimodal Conversational Response Generation (OMCRG), which focuses on creating real-time feedback based on multimodal inputs from speakers. The model uses text as an intermediate step to ensure that audio and facial responses are well-coordinated. Additionally, it introduces two innovative components, Chrono-Text and TempoVoice, to enhance the quality and synchronization of the generated responses.'}, 'zh': {'title': 'OmniResponseï¼šåŒæ­¥ç”Ÿæˆå¤šæ¨¡æ€å“åº”çš„åˆ›æ–°æ¨¡å‹', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„ä»»åŠ¡ï¼Œç§°ä¸ºåœ¨çº¿å¤šæ¨¡æ€å¯¹è¯å“åº”ç”Ÿæˆï¼ˆOMCRGï¼‰ï¼Œæ—¨åœ¨æ ¹æ®è¯´è¯è€…çš„å¤šæ¨¡æ€è¾“å…¥åœ¨çº¿ç”ŸæˆåŒæ­¥çš„è¯­è¨€å’Œéè¯­è¨€åé¦ˆã€‚ä¸ºäº†è§£å†³ç”Ÿæˆçš„éŸ³é¢‘å’Œé¢éƒ¨ååº”ä¹‹é—´çš„åŒæ­¥é—®é¢˜ï¼Œç ”ç©¶è€…ä»¬åˆ›æ–°æ€§åœ°å¼•å…¥äº†æ–‡æœ¬ä½œä¸ºä¸­ä»‹æ¨¡æ€ã€‚æˆ‘ä»¬æå‡ºäº†OmniResponseï¼Œè¿™æ˜¯ä¸€ç§å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰ï¼Œèƒ½å¤Ÿè‡ªå›å½’åœ°ç”Ÿæˆé«˜è´¨é‡çš„å¤šæ¨¡æ€å¬ä¼—å“åº”ã€‚é€šè¿‡ä½¿ç”¨Chrono-Textå’ŒTempoVoiceç­‰æ–°ç»„ä»¶ï¼ŒOmniResponseåœ¨è¯­ä¹‰å†…å®¹ã€éŸ³è§†é¢‘åŒæ­¥å’Œç”Ÿæˆè´¨é‡æ–¹é¢æ˜¾è‘—ä¼˜äºåŸºçº¿æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.19621', 'title': 'Think Again! The Effect of Test-Time Compute on Preferences, Opinions,\n  and Beliefs of Large Language Models', 'url': 'https://huggingface.co/papers/2505.19621', 'abstract': "The Preference, Opinion, and Belief survey assesses the subjective tendencies and biases of Large Language Models across various domains and highlights a trend of increased bias in newer model versions.  \t\t\t\t\tAI-generated summary \t\t\t\t As Large Language Models (LLMs) become deeply integrated into human life and increasingly influence decision-making, it's crucial to evaluate whether and to what extent they exhibit subjective preferences, opinions, and beliefs. These tendencies may stem from biases within the models, which may shape their behavior, influence the advice and recommendations they offer to users, and potentially reinforce certain viewpoints. This paper presents the Preference, Opinion, and Belief survey (POBs), a benchmark developed to assess LLMs' subjective inclinations across societal, cultural, ethical, and personal domains. We applied our benchmark to evaluate leading open- and closed-source LLMs, measuring desired properties such as reliability, neutrality, and consistency. In addition, we investigated the effect of increasing the test-time compute, through reasoning and self-reflection mechanisms, on those metrics. While effective in other tasks, our results show that these mechanisms offer only limited gains in our domain. Furthermore, we reveal that newer model versions are becoming less consistent and more biased toward specific viewpoints, highlighting a blind spot and a concerning trend. POBS: https://ibm.github.io/POBS", 'score': 3, 'issue_id': 4093, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 Ğ¼Ğ°Ñ', 'en': 'May 26', 'zh': '5æœˆ26æ—¥'}, 'hash': '4358fd586e320601', 'authors': ['George Kour', 'Itay Nakash', 'Ateret Anaby-Tavor', 'Michal Shmueli-Scheuer'], 'affiliations': ['IBM'], 'pdf_title_img': 'assets/pdf/title_img/2505.19621.jpg', 'data': {'categories': ['#benchmark', '#data', '#hallucinations', '#multimodal', '#ethics', '#alignment'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ’Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ğµ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑƒĞ±ĞµĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Preference, Opinion, and Belief survey (POBs) Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑÑƒĞ±ÑŠĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ñ‚ĞµĞ½Ğ´ĞµĞ½Ñ†Ğ¸Ğ¹ Ğ¸ Ğ¿Ñ€ĞµĞ´ÑƒĞ±ĞµĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ…. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ»Ğ¸ ÑÑ‚Ğ¾Ñ‚ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğº Ğ²ĞµĞ´ÑƒÑ‰Ğ¸Ğ¼ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ Ğ¸ Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ LLM, Ğ¸Ğ·Ğ¼ĞµÑ€ÑÑ Ñ‚Ğ°ĞºĞ¸Ğµ Ğ¶ĞµĞ»Ğ°ĞµĞ¼Ñ‹Ğµ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°, ĞºĞ°Ğº Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ½ĞµĞ¹Ñ‚Ñ€Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ñ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ°Ğ¼Ğ¾Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ»Ğ¸ÑˆÑŒ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ² ÑÑ‚Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸. ĞĞ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ²ĞµÑ€ÑĞ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ÑÑ‚ÑÑ Ğ¼ĞµĞ½ĞµĞµ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ñ‹Ğ¼Ğ¸ Ğº Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ğ¼ Ñ‚Ğ¾Ñ‡ĞºĞ°Ğ¼ Ğ·Ñ€ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Assessing Bias in Language Models: A Call for Neutrality', 'desc': 'This paper introduces the Preference, Opinion, and Belief survey (POBs), which evaluates the subjective biases of Large Language Models (LLMs) in various domains. It highlights that as LLMs are increasingly used in decision-making, their inherent biases can shape the advice they provide, potentially reinforcing certain viewpoints. The study assesses leading LLMs for properties like reliability and neutrality, revealing that newer models tend to exhibit greater bias and inconsistency. Additionally, it examines the impact of advanced reasoning techniques on these biases, finding only marginal improvements in performance.'}, 'zh': {'title': 'è¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹çš„ä¸»è§‚åè§', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ä¸ªåä¸ºåå¥½ã€è§‚ç‚¹å’Œä¿¡å¿µè°ƒæŸ¥ï¼ˆPOBsï¼‰çš„åŸºå‡†ï¼Œç”¨äºè¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨ç¤¾ä¼šã€æ–‡åŒ–ã€ä¼¦ç†å’Œä¸ªäººé¢†åŸŸçš„ä¸»è§‚å€¾å‘ã€‚ç ”ç©¶å‘ç°ï¼Œéšç€æ¨¡å‹ç‰ˆæœ¬çš„æ›´æ–°ï¼Œå®ƒä»¬çš„åè§å’Œä¸ä¸€è‡´æ€§æœ‰æ‰€å¢åŠ ï¼Œè¿™å¯èƒ½å½±å“å®ƒä»¬å¯¹ç”¨æˆ·çš„å»ºè®®å’Œæ¨èã€‚é€šè¿‡å¯¹é¢†å…ˆçš„å¼€æºå’Œé—­æºLLMsè¿›è¡Œè¯„ä¼°ï¼Œè®ºæ–‡æµ‹é‡äº†æ¨¡å‹çš„å¯é æ€§ã€ä¸­ç«‹æ€§å’Œä¸€è‡´æ€§ç­‰å±æ€§ã€‚ç»“æœè¡¨æ˜ï¼Œå°½ç®¡æ¨ç†å’Œè‡ªæˆ‘åæ€æœºåˆ¶åœ¨å…¶ä»–ä»»åŠ¡ä¸­æœ‰æ•ˆï¼Œä½†åœ¨æœ¬ç ”ç©¶é¢†åŸŸçš„æå‡æœ‰é™ï¼Œæ˜¾ç¤ºå‡ºæ¨¡å‹åœ¨æŸäº›è§‚ç‚¹ä¸Šçš„åè§åŠ å‰§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.01074', 'title': 'How Programming Concepts and Neurons Are Shared in Code Language Models', 'url': 'https://huggingface.co/papers/2506.01074', 'abstract': "LLMs representing multiple programming languages in their concept space tend to cluster closer to English and exhibit distinct neuron activations for specific languages, particularly in the upper layers, with highly aligned languages sharing similar representations.  \t\t\t\t\tAI-generated summary \t\t\t\t Several studies have explored the mechanisms of large language models (LLMs) in coding tasks, but most have focused on programming languages (PLs) in a monolingual setting. In this paper, we investigate the relationship between multiple PLs and English in the concept space of LLMs. We perform a few-shot translation task on 21 PL pairs using two Llama-based models. By decoding the embeddings of intermediate layers during this task, we observe that the concept space is closer to English (including PL keywords) and assigns high probabilities to English tokens in the second half of the intermediate layers. We analyze neuron activations for 11 PLs and English, finding that while language-specific neurons are primarily concentrated in the bottom layers, those exclusive to each PL tend to appear in the top layers. For PLs that are highly aligned with multiple other PLs, identifying language-specific neurons is not feasible. These PLs also tend to have a larger keyword set than other PLs and are closer to the model's concept space regardless of the input/output PL in the translation task. Our findings provide insights into how LLMs internally represent PLs, revealing structural patterns in the model's concept space. Code is available at https://github.com/cisnlp/code-specific-neurons.", 'score': 2, 'issue_id': 4101, 'pub_date': '2025-06-01', 'pub_date_card': {'ru': '1 Ğ¸ÑĞ½Ñ', 'en': 'June 1', 'zh': '6æœˆ1æ—¥'}, 'hash': '4fca9ba1a062ca80', 'authors': ['Amir Hossein Kargaran', 'Yihong Liu', 'FranÃ§ois Yvon', 'Hinrich SchÃ¼tze'], 'affiliations': ['LMU Munich & Munich Center for Machine Learning', 'Sorbonne UniversitÃ© & CNRS, ISIR'], 'pdf_title_img': 'assets/pdf/title_img/2506.01074.jpg', 'data': {'categories': ['#transfer_learning', '#plp', '#machine_translation', '#multilingual'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¯Ğ·Ñ‹ĞºĞ¸ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ğ¼Ğ¾ ¬å‘ç°ï¼ŒLLMsçš„æ¦‚å¿µç©ºé—´ä¸­ï¼Œç¼–ç¨‹è¯­è¨€çš„è¡¨ç¤ºæ›´æ¥è¿‘è‹±è¯­ï¼Œå°¤å…¶æ˜¯åœ¨ä¸­é—´å±‚çš„ååŠéƒ¨åˆ†ï¼Œè‹±è¯­çš„æ ‡è®°æ¦‚ç‡è¾ƒé«˜ã€‚é€šè¿‡åˆ†æç¥ç»å…ƒæ¿€æ´»ï¼Œæˆ‘ä»¬å‘ç°ç‰¹å®šè¯­è¨€çš„ç¥ç»å…ƒä¸»è¦é›†ä¸­åœ¨åº•å±‚ï¼Œè€Œæ¯ç§ç¼–ç¨‹è¯­è¨€ç‹¬æœ‰çš„ç¥ç»å…ƒåˆ™å‡ºç°åœ¨ä¸Šå±‚ã€‚æˆ‘ä»¬çš„ç ”ç©¶æ­ç¤ºäº†LLMså¦‚ä½•åœ¨å†…éƒ¨è¡¨ç¤ºç¼–ç¨‹è¯­è¨€ï¼Œå¹¶å±•ç¤ºäº†æ¨¡å‹æ¦‚å¿µç©ºé—´ä¸­çš„ç»“æ„æ¨¡å¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.00930', 'title': 'Aligning VLM Assistants with Personalized Situated Cognition', 'url': 'https://huggingface.co/papers/2506.00930', 'abstract': "A framework called PCogAlign constructs a reward model for aligning vision-language models with personalized situated cognition, using a benchmark with varied Role-Sets.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-language models (VLMs) aligned with general human objectives, such as being harmless and hallucination-free, have become valuable assistants of humans in managing visual tasks. However, people with diversified backgrounds have different cognition even in the same situation. Consequently, they may have personalized expectations for VLM assistants. This highlights the urgent need to align VLM assistants with personalized situated cognition for real-world assistance. To study this problem, we first simplify it by characterizing individuals based on the sociological concept of Role-Set. Then, we propose to evaluate the individuals' actions to examine whether the personalized alignment is achieved. Further, we construct a benchmark named PCogAlignBench, which includes 18k instances and 20 individuals with different Role-Sets. Finally, we present a framework called PCogAlign, which constructs a cognition-aware and action-based reward model for personalized alignment. Experimental results and human evaluations demonstrate the reliability of the PCogAlignBench and the effectiveness of our proposed PCogAlign. We will open-source the constructed benchmark and code at https://github.com/NLPGM/PCogAlign.", 'score': 2, 'issue_id': 4099, 'pub_date': '2025-06-01', 'pub_date_card': {'ru': '1 Ğ¸ÑĞ½Ñ', 'en': 'June 1', 'zh': '6æœˆ1æ—¥'}, 'hash': '113b1c51e51c3619', 'authors': ['Yongqi Li', 'Shen Zhou', 'Xiaohu Li', 'Xin Miao', 'Jintao Wen', 'Mayi Xu', 'Jianhao Chen', 'Birong Pan', 'Hankun Kang', 'Yuanyuan Zhu', 'Ming Zhong', 'Tieyun Qian'], 'affiliations': ['School of Computer Science, Wuhan University, China', 'Zhongguancun Academy, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2506.00930.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#multimodal', '#open_source', '#alignment'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞŸĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ¸Ğ½Ğ´Ğ¸Ğ²Ğ¸Ğ´ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ', 'desc': 'PCogAlign - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰ĞµĞ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ ÑĞ¸Ñ‚ÑƒĞ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼ Ğ¿Ğ¾Ğ·Ğ½Ğ°Ğ½Ğ¸ĞµĞ¼. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº PCogAlignBench, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰Ğ¸Ğ¹ 18 Ñ‚Ñ‹ÑÑÑ‡ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¸ 20 Ğ¸Ğ½Ğ´Ğ¸Ğ²Ğ¸Ğ´ÑƒÑƒĞ¼Ğ¾Ğ² Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ğ¼Ğ¸ Ñ€Ğ¾Ğ»ĞµĞ¹. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº ÑÑ‚Ñ€Ğ¾Ğ¸Ñ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰ÑƒÑ Ğ¿Ğ¾Ğ·Ğ½Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ½Ğ° Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑÑ…, Ğ´Ğ»Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ»ÑĞ´ĞµĞ¹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ° Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°.'}, 'en': {'title': 'Aligning AI with Personalized Human Cognition', 'desc': "The paper introduces PCogAlign, a framework designed to create a reward model that aligns vision-language models (VLMs) with personalized situated cognition. It recognizes that individuals from diverse backgrounds have unique cognitive expectations, which can affect their interactions with VLMs. To address this, the authors utilize the sociological concept of Role-Set to categorize individuals and evaluate their actions for personalized alignment. The study includes a benchmark called PCogAlignBench, featuring 18,000 instances across 20 different Role-Sets, demonstrating the framework's effectiveness through experimental results and human evaluations."}, 'zh': {'title': 'ä¸ªæ€§åŒ–è®¤çŸ¥å¯¹é½çš„è§†è§‰-è¯­è¨€æ¨¡å‹æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ä¸ªåä¸ºPCogAlignçš„æ¡†æ¶ï¼Œç”¨äºæ„å»ºä¸ä¸ªæ€§åŒ–æƒ…å¢ƒè®¤çŸ¥å¯¹é½çš„è§†è§‰-è¯­è¨€æ¨¡å‹çš„å¥–åŠ±æ¨¡å‹ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä¸åŒèƒŒæ™¯çš„äººåœ¨ç›¸åŒæƒ…å¢ƒä¸‹å¯èƒ½æœ‰ä¸åŒçš„è®¤çŸ¥å’ŒæœŸæœ›ï¼Œå› æ­¤éœ€è¦é’ˆå¯¹ä¸ªä½“çš„ä¸ªæ€§åŒ–éœ€æ±‚è¿›è¡Œå¯¹é½ã€‚ä¸ºæ­¤ï¼Œä½œè€…åŸºäºç¤¾ä¼šå­¦çš„è§’è‰²é›†æ¦‚å¿µï¼Œç®€åŒ–äº†ä¸ªä½“ç‰¹å¾çš„æè¿°ï¼Œå¹¶æ„å»ºäº†ä¸€ä¸ªåŒ…å«18000ä¸ªå®ä¾‹å’Œ20ä¸ªä¸åŒè§’è‰²é›†ä¸ªä½“çš„åŸºå‡†æ•°æ®é›†PCogAlignBenchã€‚å®éªŒç»“æœå’Œäººç±»è¯„ä¼°è¡¨æ˜ï¼ŒPCogAlignBenchçš„å¯é æ€§å’ŒPCogAlignçš„æœ‰æ•ˆæ€§ï¼Œç›¸å…³ä»£ç å’Œæ•°æ®é›†å°†å¼€æºã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.00789', 'title': 'RARE: Retrieval-Aware Robustness Evaluation for Retrieval-Augmented\n  Generation Systems', 'url': 'https://huggingface.co/papers/2506.00789', 'abstract': "RARE evaluates the robustness of Retrieval-Augmented Generation (RAG) systems against real-world noise, context conflicts, and time-sensitive data with a knowledge-graph-driven benchmark.  \t\t\t\t\tAI-generated summary \t\t\t\t Retrieval-Augmented Generation (RAG) enhances recency and factuality in answers. However, existing evaluations rarely test how well these systems cope with real-world noise, conflicting between internal and external retrieved contexts, or fast-changing facts. We introduce Retrieval-Aware Robustness Evaluation (RARE), a unified framework and large-scale benchmark that jointly stress-tests query and document perturbations over dynamic, time-sensitive corpora. One of the central features of RARE is a knowledge-graph-driven synthesis pipeline (RARE-Get) that automatically extracts single and multi-hop relations from the customized corpus and generates multi-level question sets without manual intervention. Leveraging this pipeline, we construct a dataset (RARE-Set) spanning 400 expert-level time-sensitive finance, economics, and policy documents and 48,322 questions whose distribution evolves as the underlying sources change. To quantify resilience, we formalize retrieval-conditioned robustness metrics (RARE-Met) that capture a model's ability to remain correct or recover when queries, documents, or real-world retrieval results are systematically altered. Our results show that RAG systems exhibit surprising vulnerability to perturbations, with document robustness consistently being the weakest point regardless of generator size or architecture. RAG systems consistently show lower robustness on multi-hop queries than single-hop queries across all domains.", 'score': 2, 'issue_id': 4102, 'pub_date': '2025-06-01', 'pub_date_card': {'ru': '1 Ğ¸ÑĞ½Ñ', 'en': 'June 1', 'zh': '6æœˆ1æ—¥'}, 'hash': '5c7a672484e9a0fa', 'authors': ['Yixiao Zeng', 'Tianyu Cao', 'Danqing Wang', 'Xinran Zhao', 'Zimeng Qiu', 'Morteza Ziyadi', 'Tongshuang Wu', 'Lei Li'], 'affiliations': ['Amazon', 'Carnegie Mellon University'], 'pdf_title_img': 'assets/pdf/title_img/2506.00789.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#graphs', '#rag', '#security'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'RARE: Ğ¡Ñ‚Ñ€ĞµÑÑ-Ñ‚ĞµÑÑ‚ Ğ´Ğ»Ñ RAG-ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¼Ğ¸Ñ€Ğµ', 'desc': 'RARE - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸Ğ· Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ñ… Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ¾Ğ² (RAG) Ğº Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ÑˆÑƒĞ¼Ğ°Ğ¼ Ğ¸ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ğ°Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ³Ñ€Ğ°Ñ„Ñ‹ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ², ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸ĞºĞ¸ Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸. RARE Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ‚ÑŒ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¸ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ², Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ¿Ğ¾Ğ¸ÑĞºĞ°. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ RAG-ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ñ‹ Ğº Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸ÑĞ¼ Ğ² Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ñ… Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚ÑƒĞ¿ĞµĞ½Ñ‡Ğ°Ñ‚Ñ‹Ğ¼ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ°Ğ¼.'}, 'en': {'title': 'Enhancing RAG Systems: Evaluating Robustness in Real-World Scenarios', 'desc': 'The paper introduces RARE, a framework designed to evaluate the robustness of Retrieval-Augmented Generation (RAG) systems in real-world scenarios. It addresses how these systems handle noise, conflicting contexts, and rapidly changing information by using a knowledge-graph-driven benchmark. RARE includes a synthesis pipeline that generates complex question sets from a dynamic dataset of time-sensitive documents. The findings reveal that RAG systems are particularly vulnerable to perturbations, especially in multi-hop queries, highlighting the need for improved robustness in document retrieval.'}, 'zh': {'title': 'è¯„ä¼°RAGç³»ç»Ÿçš„é²æ£’æ€§', 'desc': 'RAREæ˜¯ä¸€ä¸ªè¯„ä¼°æ£€ç´¢å¢å¼ºç”Ÿæˆï¼ˆRAGï¼‰ç³»ç»Ÿåœ¨çœŸå®ä¸–ç•Œå™ªå£°ã€ä¸Šä¸‹æ–‡å†²çªå’Œæ—¶é—´æ•æ„Ÿæ•°æ®ä¸‹é²æ£’æ€§çš„æ¡†æ¶ã€‚å®ƒé€šè¿‡ä¸€ä¸ªçŸ¥è¯†å›¾è°±é©±åŠ¨çš„åŸºå‡†æµ‹è¯•ï¼Œè”åˆæµ‹è¯•æŸ¥è¯¢å’Œæ–‡æ¡£çš„æ‰°åŠ¨ã€‚RAREæ„å»ºäº†ä¸€ä¸ªåŒ…å«400ä¸ªä¸“å®¶çº§æ—¶é—´æ•æ„Ÿæ–‡æ¡£å’Œ48,322ä¸ªé—®é¢˜çš„æ•°æ®é›†ï¼Œä»¥é‡åŒ–æ¨¡å‹åœ¨é¢å¯¹å˜åŒ–æ—¶çš„é²æ£’æ€§ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼ŒRAGç³»ç»Ÿåœ¨å¤šè·³æŸ¥è¯¢ä¸Šçš„é²æ£’æ€§æ™®éä½äºå•è·³æŸ¥è¯¢ï¼Œä¸”æ–‡æ¡£çš„é²æ£’æ€§æ˜¯æœ€è–„å¼±çš„ç¯èŠ‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.00772', 'title': 'LIFT the Veil for the Truth: Principal Weights Emerge after Rank\n  Reduction for Reasoning-Focused Supervised Fine-Tuning', 'url': 'https://huggingface.co/papers/2506.00772', 'abstract': 'Leveraging low-rank approximation to identify critical weights for sparse fine-tuning of large language models enhances performance and efficiency compared to full fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent studies have shown that supervised fine-tuning of LLMs on a small number of high-quality datasets can yield strong reasoning capabilities. However, full fine-tuning (Full FT), while powerful, is computationally expensive and susceptible to overfitting and catastrophic forgetting, particularly when data is limited. Sparse fine-tuning, which previously achieved notable success by updating only a small subset of model parameters, offers a promising trade-off between efficiency and effectiveness. Yet, it has lagged behind in the LLM era due to the difficulty of identifying parameters truly critical for reasoning. In this work, we state that weights with the largest magnitude after low-rank approximation are critical weights for fine-tuning, which we call Principal Weights. Surprisingly, while magnitude-based sparse fine-tuning performs poorly as a baseline on LLM fine-tuning, it becomes highly effective after rank reduction. These insights motivate our method: Low-rank Informed Sparse Fine-Tuning (LIFT). LIFT only updates the top 5% Principal Weights throughout training and consistently achieves better performance on reasoning tasks than Full FT, while maintaining memory efficiency on par with popular parameter-efficient fine-tuning methods. In addition to strong performance on target domains such as arithmetic reasoning, LIFT also retains up to 20% more source-domain knowledge, compared to Full FT and LoRA. Our code is available at: https://github.com/zihanghliu/LIFT.', 'score': 2, 'issue_id': 4095, 'pub_date': '2025-06-01', 'pub_date_card': {'ru': '1 Ğ¸ÑĞ½Ñ', 'en': 'June 1', 'zh': '6æœˆ1æ—¥'}, 'hash': 'd66b2e2afe71cfd9', 'authors': ['Zihang Liu', 'Tianyu Pang', 'Oleg Balabanov', 'Chaoqun Yang', 'Tianjin Huang', 'Lu Yin', 'Yaoqing Yang', 'Shiwei Liu'], 'affiliations': ['Dartmouth College, NH, USA', 'Eindhoven University of Technology, the Netherlands', 'International Computer Science Institute, CA, USA', 'Lawrence Berkeley National Laboratory, CA, USA', 'Tsinghua University, China', 'University of California, Berkeley, CA, USA', 'University of Exeter, Exeter, UK', 'University of Oxford, Oxford, UK', 'University of Surrey, Guildford, UK'], 'pdf_title_img': 'assets/pdf/title_img/2506.00772.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#low_resource', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ°Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ²ĞµÑĞ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ LIFT (Low-rank Informed Sparse Fine-Tuning). LIFT Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ½Ğ¸Ğ·ĞºĞ¾Ñ€Ğ°Ğ½Ğ³Ğ¾Ğ²ÑƒÑ Ğ°Ğ¿Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ğ°Ğ¶Ğ½Ñ‹Ñ… Ğ²ĞµÑĞ¾Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ÑĞµÑ‚ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ 5% Ğ¾Ñ‚ Ğ¸Ñ… Ğ¾Ğ±Ñ‰ĞµĞ³Ğ¾ Ñ‡Ğ¸ÑĞ»Ğ°. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¾Ğ¹, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸. LIFT Ñ‚Ğ°ĞºĞ¶Ğµ Ğ»ÑƒÑ‡ÑˆĞµ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ· Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¿Ñ€ĞµĞ´Ğ¼ĞµÑ‚Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ´Ñ€ÑƒĞ³Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸.'}, 'en': {'title': 'Efficient Fine-Tuning with Critical Weights', 'desc': 'This paper introduces a method called Low-rank Informed Sparse Fine-Tuning (LIFT) that improves the efficiency and performance of large language models (LLMs) by focusing on critical weights identified through low-rank approximation. Instead of updating all parameters during fine-tuning, LIFT selectively updates only the top 5% of Principal Weights, which are determined to be the most important for reasoning tasks. This approach not only enhances reasoning capabilities but also reduces the risk of overfitting and catastrophic forgetting, common issues in full fine-tuning. The results show that LIFT outperforms traditional full fine-tuning while preserving more knowledge from the original model, making it a promising strategy for efficient model adaptation.'}, 'zh': {'title': 'ä½ç§©å¾®è°ƒï¼šæå‡å¤§å‹è¯­è¨€æ¨¡å‹çš„æ•ˆç‡ä¸æ€§èƒ½', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„ç¨€ç–å¾®è°ƒæ–¹æ³•ï¼Œç§°ä¸ºä½ç§©çŸ¥æƒ…ç¨€ç–å¾®è°ƒï¼ˆLIFTï¼‰ï¼Œæ—¨åœ¨æé«˜å¤§å‹è¯­è¨€æ¨¡å‹çš„æ€§èƒ½å’Œæ•ˆç‡ã€‚é€šè¿‡ä½ç§©è¿‘ä¼¼ï¼Œæˆ‘ä»¬è¯†åˆ«å‡ºå¯¹æ¨ç†è‡³å…³é‡è¦çš„æƒé‡ï¼Œç§°ä¸ºä¸»æƒé‡ï¼Œå¹¶ä»…æ›´æ–°è¿™äº›æƒé‡çš„å‰5%ã€‚ä¸å®Œå…¨å¾®è°ƒç›¸æ¯”ï¼ŒLIFTåœ¨æ¨ç†ä»»åŠ¡ä¸Šè¡¨ç°æ›´å¥½ï¼ŒåŒæ—¶åœ¨å†…å­˜ä½¿ç”¨ä¸Šä¿æŒé«˜æ•ˆã€‚è¯¥æ–¹æ³•åœ¨ä¿æŒæºé¢†åŸŸçŸ¥è¯†çš„åŒæ—¶ï¼Œèƒ½å¤Ÿæœ‰æ•ˆé¿å…è¿‡æ‹Ÿåˆå’Œç¾éš¾æ€§é—å¿˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.00530', 'title': 'CityLens: Benchmarking Large Language-Vision Models for Urban\n  Socioeconomic Sensing', 'url': 'https://huggingface.co/papers/2506.00530', 'abstract': 'Understanding urban socioeconomic conditions through visual data is a challenging yet essential task for sustainable urban development and policy planning. In this work, we introduce CityLens, a comprehensive benchmark designed to evaluate the capabilities of large language-vision models (LLVMs) in predicting socioeconomic indicators from satellite and street view imagery. We construct a multi-modal dataset covering a total of 17 globally distributed cities, spanning 6 key domains: economy, education, crime, transport, health, and environment, reflecting the multifaceted nature of urban life. Based on this dataset, we define 11 prediction tasks and utilize three evaluation paradigms: Direct Metric Prediction, Normalized Metric Estimation, and Feature-Based Regression. We benchmark 17 state-of-the-art LLVMs across these tasks. Our results reveal that while LLVMs demonstrate promising perceptual and reasoning capabilities, they still exhibit limitations in predicting urban socioeconomic indicators. CityLens provides a unified framework for diagnosing these limitations and guiding future efforts in using LLVMs to understand and predict urban socioeconomic patterns. Our codes and datasets are open-sourced via https://github.com/tsinghua-fib-lab/CityLens.', 'score': 2, 'issue_id': 4097, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 Ğ¼Ğ°Ñ', 'en': 'May 31', 'zh': '5æœˆ31æ—¥'}, 'hash': '4c9476ad7ef056e6', 'authors': ['Tianhui Liu', 'Jie Feng', 'Hetian Pang', 'Xin Zhang', 'Tianjian Ouyang', 'Zhiyuan Zhang', 'Yong Li'], 'affiliations': ['Department of Electronic Engineering, BRNist, Tsinghua University, Beijing, China', 'School of Electronic and Information Engineering, Beijing Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2506.00530.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#benchmark', '#dataset', '#reasoning', '#survey'], 'emoji': 'ğŸ™ï¸', 'ru': {'title': 'CityLens: Ğ’Ğ·Ğ³Ğ»ÑĞ´ Ğ½Ğ° Ğ³Ğ¾Ñ€Ğ¾Ğ´ Ğ³Ğ»Ğ°Ğ·Ğ°Ğ¼Ğ¸ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°', 'desc': 'CityLens - ÑÑ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLVM) Ğ² Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾-ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ¿ÑƒÑ‚Ğ½Ğ¸ĞºĞ¾Ğ²Ñ‹Ñ… ÑĞ½Ğ¸Ğ¼ĞºĞ¾Ğ² Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ ÑƒĞ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ĞºĞ°Ğ¼ĞµÑ€. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ 17 Ğ³Ğ¾Ñ€Ğ¾Ğ´Ğ¾Ğ² Ğ¿Ğ¾ Ğ²ÑĞµĞ¼Ñƒ Ğ¼Ğ¸Ñ€Ñƒ Ğ¸ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 6 ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹: ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸ĞºĞ°, Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ, Ğ¿Ñ€ĞµÑÑ‚ÑƒĞ¿Ğ½Ğ¾ÑÑ‚ÑŒ, Ñ‚Ñ€Ğ°Ğ½ÑĞ¿Ğ¾Ñ€Ñ‚, Ğ·Ğ´Ñ€Ğ°Ğ²Ğ¾Ğ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¾ĞºÑ€ÑƒĞ¶Ğ°ÑÑ‰Ğ°Ñ ÑÑ€ĞµĞ´Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ğ¸Ğ»Ğ¸ 11 Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿Ñ€Ğ¾Ğ³Ğ½Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ»Ğ¸ Ñ‚Ñ€Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñ‹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸: Ğ¿Ñ€ÑĞ¼Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ co/papers/2506.00385', 'title': 'MagiCodec: Simple Masked Gaussian-Injected Codec for High-Fidelity\n  Reconstruction and Generation', 'url': 'https://huggingface.co/papers/2506.00385', 'abstract': 'MagiCodec, a Transformer-based audio codec, enhances semantic tokenization while maintaining high reconstruction quality, improving compatibility with generative models.  \t\t\t\t\tAI-generated summary \t\t\t\t Neural audio codecs have made significant strides in efficiently mapping raw audio waveforms into discrete token representations, which are foundational for contemporary audio generative models. However, most existing codecs are optimized primarily for reconstruction quality, often at the expense of the downstream modelability of the encoded tokens. Motivated by the need to overcome this bottleneck, we introduce MagiCodec, a novel single-layer, streaming Transformer-based audio codec. MagiCodec is designed with a multistage training pipeline that incorporates Gaussian noise injection and latent regularization, explicitly targeting the enhancement of semantic expressiveness in the generated codes while preserving high reconstruction fidelity. We analytically derive the effect of noise injection in the frequency domain, demonstrating its efficacy in attenuating high-frequency components and fostering robust tokenization. Extensive experimental evaluations show that MagiCodec surpasses state-of-the-art codecs in both reconstruction quality and downstream tasks. Notably, the tokens produced by MagiCodec exhibit Zipf-like distributions, as observed in natural languages, thereby improving compatibility with language-model-based generative architectures. The code and pre-trained models are available at https://github.com/Ereboas/MagiCodec.', 'score': 2, 'issue_id': 4091, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 Ğ¼Ğ°Ñ', 'en': 'May 31', 'zh': '5æœˆ31æ—¥'}, 'hash': '421c283aaadfdd94', 'authors': ['Yakun Song', 'Jiawei Chen', 'Xiaobin Zhuang', 'Chenpeng Du', 'Zi  that MagiCodec outperforms existing codecs in both audio quality and its ability to work with other AI models.'}, 'zh': {'title': 'MagiCodecï¼šæå‡éŸ³é¢‘è¯­ä¹‰è¡¨è¾¾çš„ç¼–è§£ç å™¨', 'desc': 'MagiCodecæ˜¯ä¸€ç§åŸºäºTransformerçš„éŸ³é¢‘ç¼–è§£ç å™¨ï¼Œæ—¨åœ¨æé«˜è¯­ä¹‰æ ‡è®°çš„è¡¨è¾¾èƒ½åŠ›ï¼ŒåŒæ—¶ä¿æŒé«˜è´¨é‡çš„é‡å»ºæ•ˆæœã€‚ä¸ä¼ ç»Ÿç¼–è§£ç å™¨ä¸åŒï¼ŒMagiCodecåœ¨è®­ç»ƒè¿‡ç¨‹ä¸­å¼•å…¥äº†é«˜æ–¯å™ªå£°å’Œæ½œåœ¨æ­£åˆ™åŒ–ï¼Œä»¥å¢å¼ºç”Ÿæˆä»£ç çš„è¯­ä¹‰è¡¨ç°åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMagiCodecåœ¨é‡å»ºè´¨é‡å’Œä¸‹æ¸¸ä»»åŠ¡ä¸Šå‡ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›ç¼–è§£ç å™¨ã€‚å…¶ç”Ÿæˆçš„æ ‡è®°å‘ˆç°å‡ºç±»ä¼¼Zipfåˆ†å¸ƒçš„ç‰¹å¾ï¼Œå¢å¼ºäº†ä¸åŸºäºè¯­è¨€æ¨¡å‹çš„ç”Ÿæˆæ¶æ„çš„å…¼å®¹æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.00381', 'title': 'Neuro2Semantic: A Transfer Learning Framework for Semantic\n  Reconstruction of Continuous Language from Human Intracranial EEG', 'url': 'https://huggingface.co/papers/2506.00381', 'abstract': 'Neuro2Semantic reconstructs semantic content from neural signals using LSTM-based alignment and text generation, outperforming existing methods with limited data.  \t\t\t\t\tAI-generated summary \t\t\t\t Decoding continuous language from neural signals remains a significant challenge in the intersection of neuroscience and artificial intelligence. We introduce Neuro2Semantic, a novel framework that reconstructs the semantic content of perceived speech from intracranial EEG (iEEG) recordings. Our approach consists of two phases: first, an LSTM-based adapter aligns neural signals with pre-trained text embeddings; second, a corrector module generates continuous, natural text directly from these aligned embeddings. This flexible method overcomes the limitations of previous decoding approaches and enables unconstrained text generation. Neuro2Semantic achieves strong performance with as little as 30 minutes of neural data, outperforming a recent state-of-the-art method in low-data settings. These results highlight the potential for practical applications in brain-computer interfaces and neural decoding technologies.', 'score': 2, 'issue_id': 4101, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 Ğ¼Ğ°Ñ', 'en': 'May 31', 'zh': '5æœˆ31æ—¥'}, 'hash': '78b01a3a61f68dc7', 'authors': ['Siavash Shams', 'Richard Antonello', 'Gavin Mischler', 'Stephan Bickel', 'Ashesh Mehta', 'Nima Mesgarani'], 'affiliations': ['Department of Electrical Engineering, Columbia University, USA', 'The Feinstein Institutes for Medical Research, USA'], 'pdf_title_img': 'assets/pdf/title_img/2506.00381.jpg', 'data': {'categories': ['#optimization', '#data', '#dataset', '#transfer_learning', '#multimodal', '#healthcare', '#science'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞÑ‚ Ğ¼Ğ¾Ğ·Ğ³Ğ¾Ğ²Ñ‹Ñ… Ğ²Ğ¾Ğ»Ğ½ Ğº ÑĞ»Ğ¾Ğ²Ğ°Ğ¼: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Neuro2Semantic - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ Ğ¸Ğ· Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ². ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ LSTM-Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€ Ğ´Ğ»Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ°Ğ¼Ğ¸ Ğ¸ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ-ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ¾Ñ€ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ°. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ°Ğ¶Ğµ Ğ¿Ñ€Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑŠĞµĞ¼Ğµ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… (30 Ğ¼Ğ¸Ğ½ÑƒÑ‚). Neuro2Semantic Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ² Ğ½ĞµĞ¹Ñ€Ğ¾Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ°Ñ….'}, 'en': {'title': 'Transforming Brain Signals into Natural Language', 'desc': 'Neuro2Semantic is a new framework that translates brain signals into meaningful text. It uses a Long Short-Term Memory (LSTM) model to align neural signals from intracranial EEG with existing text representations. After alignment, a correction module generates coherent and natural language from these signals. This method is effective even with limited data, making it a significant advancement in decoding language from neural activity.'}, 'zh': {'title': 'ç¥ç»ä¿¡å·é‡å»ºè¯­ä¹‰å†…å®¹çš„æ–°æ–¹æ³•', 'desc': 'Neuro2Semantic æ˜¯ä¸€ä¸ªæ–°é¢–çš„æ¡†æ¶ï¼Œæ—¨åœ¨ä»è„‘å†…ç”µæè®°å½•çš„ç¥ç»ä¿¡å·ä¸­é‡å»ºè¯­ä¹‰å†…å®¹ã€‚è¯¥æ–¹æ³•é‡‡ç”¨äº†åŸºäº LSTM çš„å¯¹é½æŠ€æœ¯ï¼Œå°†ç¥ç»ä¿¡å·ä¸é¢„è®­ç»ƒçš„æ–‡æœ¬åµŒå…¥å¯¹é½ï¼Œå¹¶é€šè¿‡ä¸€ä¸ªæ ¡æ­£æ¨¡å—ç›´æ¥ç”Ÿæˆè‡ªç„¶çš„è¿ç»­æ–‡æœ¬ã€‚ä¸ä»¥å¾€çš„è§£ç æ–¹æ³•ç›¸æ¯”ï¼ŒNeuro2Semantic åœ¨æ•°æ®é‡æœ‰é™çš„æƒ…å†µä¸‹è¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿåœ¨ä»…æœ‰ 30 åˆ†é’Ÿçš„ç¥ç»æ•°æ®ä¸‹å®ç°å¼ºå¤§çš„æ€§èƒ½ã€‚è¯¥ç ”ç©¶ä¸ºè„‘æœºæ¥å£å’Œç¥ç»è§£ç æŠ€æœ¯çš„å®é™…åº”ç”¨æä¾›äº†æ–°çš„å¯èƒ½æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.17127', 'title': 'Pixels Versus Priors: Controlling Knowledge Priors in Vision-Language\n  Models through Visual Counterfacts', 'url': 'https://huggingface.co/papers/2505.17127', 'abstract': 'Visual CounterFact and PvP steering vectors help interpret and control the competition between visual input and memorized world knowledge in multimodal large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) perform well on tasks such as visual question answering, but it remains unclear whether their reasoning relies more on memorized world knowledge or on the visual information present in the input image. To investigate this, we introduce Visual CounterFact, a new dataset of visually-realistic counterfactuals that put world knowledge priors (e.g, red strawberry) into direct conflict with visual input (e.g, blue strawberry). Using Visual CounterFact, we show that model predictions initially reflect memorized priors, but shift toward visual evidence in mid-to-late layers. This dynamic reveals a competition between the two modalities, with visual input ultimately overriding priors during evaluation. To control this behavior, we propose Pixels Versus Priors (PvP) steering vectors, a mechanism for controlling model outputs toward either world knowledge or visual input through activation-level interventions. On average, PvP successfully shifts 92.5% of color and 74.6% of size predictions from priors to counterfactuals. Together, these findings offer new tools for interpreting and controlling factual behavior in multimodal models.', 'score': 2, 'issue_id': 4105, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 Ğ¼Ğ°Ñ', 'en': 'May 21', 'zh': '5æœˆ21æ—¥'}, 'hash': '1c1f950796c1f608', 'authors': ['Michal Golovanevsky', 'William Rudman', 'Michael Lepori', 'Amir Bar', 'Ritambhara Singh', 'Carsten Eickhoff'], 'affiliations': ['Brown University', 'Tel Aviv University', 'University of TÃ¼bingen'], 'pdf_title_img': 'assets/pdf/title_img/2505.17127.jpg', 'data': {'categories': ['#multimodal', '#interpretability', '#reasoning', '#dataset'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ£Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ†Ğ¸ĞµĞ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸ÑĞ¼Ğ¸ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ˜Ğ˜-Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ñ‹ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ (MLLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Visual CounterFact, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰Ğ¸Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ ĞºĞ¾Ğ½Ñ‚Ñ€Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ²Ğ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¾ Ğ¼Ğ¸Ñ€Ğµ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ¾Ñ‚Ñ€Ğ°Ğ¶Ğ°ÑÑ‚ Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ½ĞµĞ½Ğ½Ñ‹Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ, Ğ½Ğ¾ Ğ·Ğ°Ñ‚ĞµĞ¼ ÑĞ¼ĞµÑ‰Ğ°ÑÑ‚ÑÑ Ğ² ÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ñƒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ”Ğ»Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ñ‹ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ñ‹ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ PvP (Pixels Versus Priors), Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰Ğ¸Ğµ Ğ²Ğ»Ğ¸ÑÑ‚ÑŒ Ğ½Ğ° Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Balancing Visual Input and Knowledge in MLLMs', 'desc': 'This paper explores how Multimodal Large Language Models (MLLMs) balance visual information and memorized knowledge when making predictions. It introduces a dataset called Visual CounterFact, which presents scenarios where visual cues conflict with known facts, allowing researchers to observe how models prioritize information. The study finds that while models initially rely on memorized knowledge, they increasingly favor visual evidence as processing continues. To manage this competition, the authors propose Pixels Versus Priors (PvP) steering vectors, which can adjust model outputs to emphasize either visual input or prior knowledge effectively.'}, 'zh': {'title': 'æ§åˆ¶è§†è§‰ä¸è®°å¿†çŸ¥è¯†çš„ç«äº‰', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨è§†è§‰è¾“å…¥å’Œè®°å¿†çŸ¥è¯†ä¹‹é—´çš„ç«äº‰ã€‚æˆ‘ä»¬å¼•å…¥äº†Visual CounterFactæ•°æ®é›†ï¼Œé€šè¿‡è§†è§‰åäº‹å®æ¥ç›´æ¥å¯¹æŠ—ä¸–ç•ŒçŸ¥è¯†å’Œè§†è§‰ä¿¡æ¯ã€‚ç ”ç©¶å‘ç°ï¼Œæ¨¡å‹çš„é¢„æµ‹æœ€åˆä¾èµ–äºè®°å¿†çŸ¥è¯†ï¼Œä½†åœ¨åæœŸå±‚æ¬¡ä¸­é€æ¸è½¬å‘è§†è§‰è¯æ®ã€‚ä¸ºæ§åˆ¶è¿™ç§è¡Œä¸ºï¼Œæˆ‘ä»¬æå‡ºäº†Pixels Versus Priorsï¼ˆPvPï¼‰å¼•å¯¼å‘é‡ï¼Œå¯ä»¥é€šè¿‡æ¿€æ´»çº§åˆ«å¹²é¢„æ¥è°ƒæ•´æ¨¡å‹è¾“å‡ºï¼ŒæˆåŠŸå°†å¤§éƒ¨åˆ†é¢„æµ‹ä»è®°å¿†çŸ¥è¯†è½¬å‘è§†è§‰è¾“å…¥ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.01062', 'title': 'SealQA: Raising the Bar for Reasoning in Search-Augmented Language\n  Models', 'url': 'https://huggingface.co/papers/2506.01062', 'abstract': 'SealQA evaluates search-augmented language models\' performance on fact-seeking questions with conflicting or noisy search results, revealing limitations in reasoning and factual accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce SealQA, a new challenge benchmark for evaluating SEarch-Augmented Language models on fact-seeking questions where web search yields conflicting, noisy, or unhelpful results. SealQA comes in three flavors: (1) Seal-0 (main) and (2) Seal-Hard, which assess factual accuracy and reasoning capabilities, with Seal-0 focusing on the most challenging questions where chat models (e.g., GPT-4.1) typically achieve near-zero accuracy; and (3) LongSeal, which extends SealQA to test long-context, multi-document reasoning in "needle-in-a-haystack" settings. Our evaluation reveals critical limitations in current models: Even frontier LLMs perform poorly across all SealQA flavors. On Seal-0, frontier agentic models equipped with tools like o3 and o4-mini achieve only 17.1% and 6.3% accuracy, respectively, at their best reasoning efforts. We find that advanced reasoning models such as DeepSeek-R1-671B and o3-mini are highly vulnerable to noisy search results. Notably, increasing test-time compute does not yield reliable gains across o3-mini, o4-mini, and o3, with performance often plateauing or even declining early. Additionally, while recent models are less affected by the "lost-in-the-middle" issue, they still fail to reliably identify relevant documents in LongSeal when faced with numerous distractors. To facilitate future work, we release SealQA at huggingface.co/datasets/vtllms/sealqa.', 'score': 1, 'issue_id': 4104, 'pub_date': '2025-06-01', 'pub_date_card': {'ru': '1 Ğ¸ÑĞ½Ñ', 'en': 'June 1', 'zh': '6æœˆ1æ—¥'}, 'hash': '32b5670dde584ad1', 'authors': ['Thinh Pham', 'Nguyen Nguyen', 'Pratibha Zunjare', 'Weiyuan Chen', 'Yu-Min Tseng', 'Tu Vu'], 'affiliations': ['Virginia Tech, Blacksburg, VA 24061'], 'pdf_title_img': 'assets/pdf/title_img/2506.01062.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#long_context', '#reasoning'], 'emoji': 'ğŸ”', 'ru': {'title': 'SealQA: Ğ’Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ñ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ²Ğ¾Ñ€ĞµÑ‡Ğ¸Ğ²Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹', 'desc': 'SealQA - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚ĞµÑÑ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑĞ·Ñ‹ĞºĞ° Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ° Ñ„Ğ°ĞºÑ‚Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ğ¾Ğ¿Ñ€ nd video content. Our unified vision-language model achieves state-of-the-art performance across multiple image and video detection benchmarks, highlighting the significant advancements enabled by our dataset and modeling framework. Our data is publicly available at https://huggingface.co/datasets/AI-Safeguard/Ivy-Fake.', 'score': 1, 'issue_id': 4101, 'pub_date': '2025-06-01', 'pub_date_card': {'ru': '1 Ğ¸ÑĞ½Ñ', 'en': 'June 1', 'zh': '6æœˆ1æ—¥'}, 'hash': '13910274f7d956aa', 'authors': ['Wayne Zhang', 'Changjiang Jiang', 'Zhonghao Zhang', 'Chenyang Si', 'Fengchang Yu', 'Wei Peng'], 'affiliations': ['Wuhan University', 'Ï€3 AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2506.00979.jpg', 'data': {'categories': ['#cv', '#dataset', '#diffusion', '#interpretability', '#multimodal', '#synthetic', '#benchmark', '#architecture'], 'emoji': 'ğŸ•µï¸', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… IVY-FAKE Ğ¸ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ IVY-XDETECTOR Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° (AIGC). Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑ ĞµĞ´Ğ¸Ğ½ÑƒÑ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° ĞºĞ°Ğº Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ñ‚Ğ°Ğº Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞĞ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ±Ğ¾Ğ»ĞµĞµ 150 000 Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ´Ñ€Ğ¾Ğ±Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸ÑĞ¼Ğ¸. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğ¸ AIGC Ğ´Ğ»Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Unifying AIGC Detection with Explainability', 'desc': 'The paper introduces the IVY-FAKE dataset and the Ivy Explainable Detector (IVY-XDETECTOR) to improve the detection of AI-generated content (AIGC) in images and videos. Current detection methods often lack transparency and only classify content without providing explanations, which can undermine trust. IVY-FAKE offers a large-scale dataset with over 150,000 annotated samples, enhancing the interpretability of detection results through detailed reasoning. The IVY-XDETECTOR utilizes a unified vision-language model to achieve state-of-the-art performance in detecting both images and videos, addressing the limitations of existing approaches.'}, 'zh': {'title': 'ç»Ÿä¸€å¯è§£é‡Šçš„ AIGC æ£€æµ‹æ–°æ¡†æ¶', 'desc': 'IVY-FAKE æ•°æ®é›†å’Œ Ivy Explainable Detector (IVY-XDETECTOR) æ¶æ„æ—¨åœ¨è§£å†³å½“å‰ AIGC æ£€æµ‹çš„å±€é™æ€§ï¼Œæä¾›ä¸€ä¸ªç»Ÿä¸€ä¸”å¯è§£é‡Šçš„å›¾åƒå’Œè§†é¢‘æ£€æµ‹æ¡†æ¶ã€‚éšç€äººå·¥æ™ºèƒ½ç”Ÿæˆå†…å®¹ï¼ˆAIGCï¼‰åœ¨è§†è§‰é¢†åŸŸçš„å¿«é€Ÿå‘å±•ï¼Œç”Ÿæˆçš„å›¾åƒå’Œè§†é¢‘å˜å¾—è¶Šæ¥è¶ŠçœŸå®ï¼Œè¿™å¼•å‘äº†å¯¹å†…å®¹çœŸå®æ€§çš„æ‹…å¿§ã€‚ç°æœ‰çš„ AIGC æ£€æµ‹æ–¹æ³•é€šå¸¸ä½œä¸ºé»‘ç®±äºŒå…ƒåˆ†ç±»å™¨ï¼Œç¼ºä¹å¯è§£é‡Šæ€§ï¼Œä¸”æ— æ³•åœ¨ç»Ÿä¸€æ¡†æ¶ä¸‹åŒæ—¶æ£€æµ‹å›¾åƒå’Œè§†é¢‘ã€‚æˆ‘ä»¬çš„ç ”ç©¶é€šè¿‡å¼•å…¥ IVY-FAKE æ•°æ®é›†å’Œ IVY-XDETECTORï¼Œæ˜¾è‘—æå‡äº†å¤šæ¨¡æ€ AIGC æ£€æµ‹çš„æ€§èƒ½å’Œé€æ˜åº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.00469', 'title': 'Massively Multilingual Adaptation of Large Language Models Using\n  Bilingual Translation Data', 'url': 'https://huggingface.co/papers/2506.00469', 'abstract': 'Bilingual translation data enhances language transfer and performance in massively multilingual language adaptation of the Llama3 family of models.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper investigates a critical design decision in the practice of massively multilingual continual pre-training -- the inclusion of parallel data. Specifically, we study the impact of bilingual translation data for massively multilingual language adaptation of the Llama3 family of models to 500 languages. To this end, we construct the MaLA bilingual translation corpus, containing data from more than 2,500 language pairs. Subsequently, we develop the EMMA-500 Llama 3 suite of four massively multilingual models -- continually pre-trained from the Llama 3 family of base models extensively on diverse data mixes up to 671B tokens -- and explore the effect of continual pre-training with or without bilingual translation data. Comprehensive evaluation across 7 tasks and 12 benchmarks demonstrates that bilingual data tends to enhance language transfer and performance, particularly for low-resource languages. We open-source the MaLA corpus, EMMA-500 Llama 3 suite artefacts, code, and model generations.', 'score': 1, 'issue_id': 4093, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 Ğ¼Ğ°Ñ', 'en': 'May 31', 'zh': '5æœˆ31æ—¥'}, 'hash': '2ebeb941a6f4f7cc', 'authors': ['Shaoxiong Ji', 'Zihao Li', 'Jaakko Paavola', 'Indraneil Paul', 'Hengyu Luo', 'JÃ¶rg Tiedemann'], 'affiliations': ['Technical University of Darmstadt', 'University of Helsinki'], 'pdf_title_img': 'assets/pdf/title_img/2506.00469.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#multilingual', '#transfer_learning', '#open_source', '#machine_translation', '#training', '#low_resource'], 'emoji': 'ğŸŒ', 'ru': {'title': 'Ğ”Ğ²ÑƒÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½ÑƒÑ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ­Ñ‚Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ Ğ´Ğ²ÑƒÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° Ğ½Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½ÑƒÑ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ° Llama3 Ğº 500 ÑĞ·Ñ‹ĞºĞ°Ğ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ ĞºĞ¾Ñ€Ğ¿ÑƒÑ MaLA, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰Ğ¸Ğ¹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 2500 ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¿Ğ°Ñ€, Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€ EMMA-500 Llama 3 Ğ¸Ğ· Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµÑ… Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ²ÑƒÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¿ĞµÑ€ĞµĞ½Ğ¾Ñ Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ´Ğ»Ñ Ğ¼Ğ°Ğ»Ğ¾Ñ€ĞµÑÑƒÑ€ÑĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ². Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ğ»Ğ¸ÑÑŒ Ğ½Ğ° 7 Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¸ 12 Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, Ğ° Ğ²ÑĞµ Ñ€ĞµÑÑƒÑ€ÑÑ‹ Ğ±Ñ‹Ğ»Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ‰ĞµĞ³Ğ¾ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ°.'}, 'en': {'title': 'Boosting Multilingual Models with Bilingual Data', 'desc': 'This paper explores how using bilingual translation data can improve the performance of the Llama3 family of models in multilingual settings. It introduces the MaLA bilingual translation corpus, which includes data from over 2,500 language pairs, to facilitate better language adaptation. The authors develop the EMMA-500 suite of models, which are continually pre-trained on a vast amount of diverse data. Their findings show that incorporating bilingual data significantly enhances language transfer, especially for languages with fewer resources.'}, 'zh': {'title': 'åŒè¯­æ•°æ®åŠ©åŠ›å¤šè¯­è¨€æ¨¡å‹æå‡æ€§èƒ½', 'desc': 'æœ¬æ–‡ç ”ç©¶äº†åœ¨å¤§è§„æ¨¡å¤šè¯­è¨€æŒç»­é¢„è®­ç»ƒä¸­ï¼ŒåŒè¯­ç¿»è¯‘æ•°æ®çš„å…³é”®è®¾è®¡å†³ç­–ã€‚æˆ‘ä»¬æ„å»ºäº†MaLAåŒè¯­ç¿»è¯‘è¯­æ–™åº“ï¼ŒåŒ…å«2500å¤šä¸ªè¯­è¨€å¯¹çš„æ•°æ®ï¼Œä»¥æ”¯æŒLlama3æ¨¡å‹åœ¨500ç§è¯­è¨€ä¸Šçš„é€‚åº”ã€‚é€šè¿‡å¼€å‘EMMA-500 Llama 3æ¨¡å‹å¥—ä»¶ï¼Œæˆ‘ä»¬è¯„ä¼°äº†ä½¿ç”¨æˆ–ä¸ä½¿ç”¨åŒè¯­ç¿»è¯‘æ•°æ®çš„æŒç»­é¢„è®­ç»ƒæ•ˆæœã€‚ç»“æœè¡¨æ˜ï¼ŒåŒè¯­æ•°æ®èƒ½å¤Ÿå¢å¼ºè¯­è¨€è¿ç§»å’Œæ€§èƒ½ï¼Œå°¤å…¶æ˜¯åœ¨èµ„æºç¨€ç¼ºçš„è¯­è¨€ä¸Šã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.24216', 'title': 'Shuffle PatchMix Augmentation with Confidence-Margin Weighted\n  Pseudo-Labels for Enhanced Source-Free Domain Adaptation', 'url': 'https://huggingface.co/papers/2505.24216', 'abstract': 'A new augmentation technique, Shuffle PatchMix, and a reweighting strategy improve performance in source-free domain adaptation, achieving state-of-the-art results on PACS, VisDA-C, and DomainNet-126 benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t This work investigates Source-Free Domain Adaptation (SFDA), where a model adapts to a target domain without access to source data. A new augmentation technique, Shuffle PatchMix (SPM), and a novel reweighting strategy are introduced to enhance performance. SPM shuffles and blends image patches to generate diverse and challenging augmentations, while the reweighting strategy prioritizes reliable pseudo-labels to mitigate label noise. These techniques are particularly effective on smaller datasets like PACS, where overfitting and pseudo-label noise pose greater risks. State-of-the-art results are achieved on three major benchmarks: PACS, VisDA-C, and DomainNet-126. Notably, on PACS, improvements of 7.3% (79.4% to 86.7%) and 7.2% are observed in single-target and multi-target settings, respectively, while gains of 2.8% and 0.7% are attained on DomainNet-126 and VisDA-C. This combination of advanced augmentation and robust pseudo-label reweighting establishes a new benchmark for SFDA. The code is available at: https://github.com/PrasannaPulakurthi/SPM', 'score': 1, 'issue_id': 4102, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 Ğ¼Ğ°Ñ', 'en': 'May 30', 'zh': '5æœˆ30æ—¥'}, 'hash': '4e2243b50d13c1bf', 'authors': ['Prasanna Reddy Pulakurthi', 'Majid Rabbani', 'Jamison Heard', 'Sohail Dianat', 'Celso M. de Melo', 'Raghuveer Rao'], 'affiliations': ['DEVCOM Army Research Laboratory, Adelphi, MD, USA', 'Rochester Institute of Technology, Rochester, NY, USA'], 'pdf_title_img': 'assets/pdf/title_img/2505.24216.jpg', 'data': {'categories': ['#training', '#transfer_learning', '#benchmark', '#data', '#optimization'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğº Ğ´Ğ¾Ğ¼ĞµĞ½Ñƒ Ğ±ĞµĞ· Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑƒĞ¼Ğ½Ğ¾Ğ¹ Ğ°ÑƒĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿ĞµÑ€ĞµĞ²Ğ·Ğ²ĞµÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°ÑƒĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Shuffle PatchMix (SPM) Ğ¸ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¿ĞµÑ€ĞµĞ²Ğ·Ğ²ĞµÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ† tions. We fine-tune Qwen-2.5 models (3B/7B/14B) using various SFT and RL strategies, investigating different answer formats, reasoning vs. non-reasoning models, cold vs. warm starts, GRPO vs. PPO, and masked vs. unmasked code outputs. Unlike prior RL work on narrow domains, we find that Code Interpreter training is significantly harder due to high task diversity and expensive code execution, highlighting the critical role of the SFT stage. Our final model, R1-CI-14B, improves average accuracy on the 37 test tasks from 44.0\\% to 64.1\\%, outperforming GPT-4o (text-only: 58.6\\%) and approaching GPT-4o with Code Interpreter (70.9\\%), with the emergent self-checking behavior via code generation. Datasets, Codes, and Models are available at https://github.com/yongchao98/R1-Code-Interpreter and https://huggingface.co/yongchao98.', 'score': 1, 'issue_id': 4101, 'pub_date': '2025-05-27', 'pub_date_card': {'ru': '27 Ğ¼Ğ°Ñ', 'en': 'May 27', 'zh': '5æœˆ27æ—¥'}, 'hash': 'a1b1a393cb209a0c', 'authors': ['Yongchao Chen', 'Yueying Liu', 'Junwei Zhou', 'Yilun Hao', 'Jingquan Wang', 'Yang Zhang', 'Chuchu Fan'], 'affiliations': ['Harvard', 'MIT', 'MIT-IBM Watson AI Lab', 'University of Illinois Urbana-Champaign', 'University of Michigan', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2505.21668.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#data', '#dataset', '#training', '#rl', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£ÑĞ¸Ğ»ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ ĞºĞ¾Ğ´Ğ°', 'desc': 'R1-Code-Interpreter - ÑÑ‚Ğ¾ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğµ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ğ´Ğ¾Ğ²Ğ¾Ğ´ĞºĞ¸ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ° Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°Ğ»Ğ°ÑÑŒ Ğ½Ğ° 144 Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ°Ğ¶Ğ´Ğ°Ñ Ğ¸Ğ· ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ñ… ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ±Ğ¾Ğ»ĞµĞµ 200 Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ². Ğ¤Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ R1-CI-14B ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ğ»Ğ° ÑÑ€ĞµĞ´Ğ½ÑÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° 37 Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ 44.0% Ğ´Ğ¾ 64.1%, Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾Ğ¹Ğ´Ñ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²ÑƒÑ Ğ²ĞµÑ€ÑĞ¸Ñ GPT-4 (58.6%) Ğ¸ Ğ¿Ñ€Ğ¸Ğ±Ğ»Ğ¸Ğ·Ğ¸Ğ²ÑˆĞ¸ÑÑŒ Ğº GPT-4 Ñ Code Interpreter (70.9%). Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Code Interpreter Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ»Ğ¾Ğ¶Ğ½ĞµĞµ Ğ¸Ğ·-Ğ·Ğ° Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ Ğ´Ğ¾Ñ€Ğ¾Ğ³Ğ¾ÑÑ‚Ğ¾ÑÑ‰ĞµĞ³Ğ¾ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ´Ğ°.'}, 'en': {'title': 'Empowering LLMs with Code: R1-Code-Interpreter', 'desc': 'R1-Code-Interpreter enhances text-only Large Language Models (LLMs) by integrating improved code generation capabilities through supervised fine-tuning and reinforcement learning. This model addresses the limitations of LLMs in tasks that require precise computation and algorithmic reasoning, allowing it to autonomously generate code queries during multi-step reasoning. The research involves fine-tuning Qwen-2.5 models on a diverse set of reasoning and planning tasks, demonstrating significant improvements in accuracy compared to previous models. The findings highlight the importance of the supervised fine-tuning stage in effectively training LLMs to leverage code for better performance across various tasks.'}, 'zh': {'title': 'æå‡ä»£ç ç”Ÿæˆèƒ½åŠ›çš„R1-Code-Interpreter', 'desc': 'R1-Code-Interpreter æ˜¯ä¸€ç§æ‰©å±•æ–‡æœ¬æ¨¡å‹çš„æœºå™¨å­¦ä¹ æ–¹æ³•ï¼Œæ—¨åœ¨æé«˜ä»£ç ç”Ÿæˆèƒ½åŠ›ã€‚é€šè¿‡ç›‘ç£å¾®è°ƒå’Œå¼ºåŒ–å­¦ä¹ ï¼Œè¯¥æ¨¡å‹èƒ½å¤Ÿåœ¨æ¨ç†å’Œè§„åˆ’ä»»åŠ¡ä¸­è¡¨ç°æ›´å¥½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä¼ ç»Ÿçš„å¤§å‹è¯­è¨€æ¨¡å‹åœ¨éœ€è¦ç²¾ç¡®è®¡ç®—å’Œç¬¦å·æ“ä½œçš„ä»»åŠ¡ä¸­ä»ç„¶å­˜åœ¨å›°éš¾ã€‚R1-Code-Interpreter é€šè¿‡å¤šè½®çš„è®­ç»ƒï¼Œèƒ½å¤Ÿè‡ªä¸»ç”Ÿæˆä»£ç æŸ¥è¯¢ï¼Œä»è€Œæå‡äº†æ¨¡å‹çš„å‡†ç¡®æ€§å’Œè‡ªæˆ‘æ£€æŸ¥èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.20285', 'title': 'MaskSearch: A Universal Pre-Training Framework to Enhance Agentic Search\n  Capability', 'url': 'https://huggingface.co/papers/2505.20285', 'abstract': 'A novel pre-training framework, MaskSearch, enhances Large Language Models with universal retrieval and reasoning capabilities through a Retrieval Augmented Mask Prediction task, improving their performance in open-domain multi-hop question answering.  \t\t\t\t\tAI-generated summary \t\t\t\t Retrieval-Augmented Language Models (RALMs) represent a classic paradigm where models enhance generative capabilities using external knowledge retrieved via a specialized module. Recent advancements in Agent techniques enable Large Language Models (LLMs) to autonomously utilize tools for retrieval, planning, and reasoning. While existing training-based methods show promise, their agentic abilities are limited by inherent characteristics of the task-specific data used during training. To further enhance the universal search capability of agents, we propose a novel pre-training framework, MaskSearch. In the pre-training stage, we introduce the Retrieval Augmented Mask Prediction (RAMP) task, where the model learns to leverage search tools to fill masked spans on a large number of pre-training data, thus acquiring universal retrieval and reasoning capabilities for LLMs. After that, the model is trained on downstream tasks to achieve further improvement. We apply both Supervised Fine-tuning (SFT) and Reinforcement Learning (RL) for training. For SFT, we combine agent-based and distillation-based methods to generate training data, starting with a multi-agent system consisting of a planner, rewriter, observer, and followed by a self-evolving teacher model. While for RL, we employ DAPO as the training framework and adopt a hybrid reward system consisting of answer rewards and format rewards. Additionally, we introduce a curriculum learning approach that allows the model to learn progressively from easier to more challenging instances based on the number of masked spans. We evaluate the effectiveness of our framework in the scenario of open-domain multi-hop question answering. Through extensive experiments, we demonstrate that MaskSearch significantly enhances the performance of LLM-based search agents on both in-domain and out-of-domain downstream tasks.', 'score': 1, 'issue_id': 4098, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 Ğ¼Ğ°Ñ', 'en': 'May 26', 'zh': '5æœˆ26æ—¥'}, 'hash': 'fb55a3a486e6e5a9', 'authors': ['Weiqi Wu', 'Xin Guan', 'Shen Huang', 'Yong Jiang', 'Pengjun Xie', 'Fei Huang', 'Jiuxin Cao', 'Hai Zhao', 'Jingren Zhou'], 'affiliations': ['Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2505.20285.jpg', 'data': {'categories': ['#training', '#agents', '#optimization', '#rag', '#reasoning', '#rl'], 'emoji': 'ğŸ”', 'ru': {'title': 'MaskSearch: ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ MaskSearch, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğº ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ¿Ğ¾Ğ¸ÑĞºÑƒ Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼. Ğ­Ñ‚Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ñ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ (Retrieval Augmented Mask Prediction). MaskSearch Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ†Ğ¸Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¼ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ LLM Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾Ğ³Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°.'}, 'en': {'title': 'Empowering LLMs with Universal Retrieval and Reasoning through MaskSearch', 'desc': 'The paper introduces MaskSearch, a new pre-training framework designed to improve Large Language Models (LLMs) by enhancing their retrieval and reasoning abilities. It employs a Retrieval Augmented Mask Prediction (RAMP) task, where the model learns to use search tools to predict masked spans in data, thereby gaining universal capabilities. The training process includes Supervised Fine-tuning (SFT) and Reinforcement Learning (RL), utilizing a multi-agent system and a hybrid reward system to optimize performance. The results show that MaskSearch significantly boosts the effectiveness of LLMs in open-domain multi-hop question answering tasks.'}, 'zh': {'title': 'MaskSearchï¼šæå‡è¯­è¨€æ¨¡å‹çš„æ£€ç´¢ä¸æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„é¢„è®­ç»ƒæ¡†æ¶ï¼Œç§°ä¸ºMaskSearchï¼Œæ—¨åœ¨å¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„æ£€ç´¢å’Œæ¨ç†èƒ½åŠ›ã€‚é€šè¿‡å¼•å…¥æ£€ç´¢å¢å¼ºçš„æ©ç é¢„æµ‹ä»»åŠ¡ï¼ˆRAMPï¼‰ï¼Œæ¨¡å‹èƒ½å¤Ÿåˆ©ç”¨æœç´¢å·¥å…·å¡«è¡¥å¤§é‡é¢„è®­ç»ƒæ•°æ®ä¸­çš„æ©ç éƒ¨åˆ†ï¼Œä»è€Œè·å¾—é€šç”¨çš„æ£€ç´¢å’Œæ¨ç†èƒ½åŠ›ã€‚æˆ‘ä»¬é‡‡ç”¨ç›‘ç£å¾®è°ƒå’Œå¼ºåŒ–å­¦ä¹ ç›¸ç»“åˆçš„æ–¹æ³•è¿›è¡Œè®­ç»ƒï¼Œå¹¶å¼•å…¥äº†è¯¾ç¨‹å­¦ä¹ ç­–ç•¥ï¼Œä½¿æ¨¡å‹èƒ½å¤Ÿé€æ­¥ä»ç®€å•åˆ°å¤æ‚çš„å®ä¾‹ä¸­å­¦ä¹ ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMaskSearchæ˜¾è‘—æå‡äº†åŸºäºLLMçš„æœç´¢ä»£ç†åœ¨å¼€æ”¾é¢†åŸŸå¤šè·³é—®ç­”ä»»åŠ¡ä¸­çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.18128', 'title': 'Frankentext: Stitching random text fragments into long-form narratives', 'url': 'https://huggingface.co/papers/2505.18128', 'abstract': 'We introduce Frankentexts, a new type of long-form narratives produced by LLMs under the extreme constraint that most tokens (e.g., 90%) must be copied verbatim from human writings. This task presents a challenging test of controllable generation, requiring models to satisfy a writing prompt, integrate disparate text fragments, and still produce a coherent narrative. To generate Frankentexts, we instruct the model to produce a draft by selecting and combining human-written passages, then iteratively revise the draft while maintaining a user-specified copy ratio. We evaluate the resulting Frankentexts along three axes: writing quality, instruction adherence, and detectability. Gemini-2.5-Pro performs surprisingly well on this task: 81% of its Frankentexts are coherent and 100% relevant to the prompt. Notably, up to 59% of these outputs are misclassified as human-written by detectors like Pangram, revealing limitations in AI text detectors. Human annotators can sometimes identify Frankentexts through their abrupt tone shifts and inconsistent grammar between segments, especially in longer generations. Beyond presenting a challenging generation task, Frankentexts invite discussion on building effective detectors for this new grey zone of authorship, provide training data for mixed authorship detection, and serve as a sandbox for studying human-AI co-writing processes.', 'score': 1, 'issue_id': 4100, 'pub_date': '2025-05-23', 'pub_date_card': {'ru': '23 Ğ¼Ğ°Ñ', 'en': 'May 23', 'zh': '5æœˆ23æ—¥'}, 'hash': '2cd0e9db501521da', 'authors': ['Chau Minh Pham', 'Jenna Russell', 'Dzung Pham', 'Mohit Iyyer'], 'affiliations': ['University of Maryland, College Park', 'University of Massachusetts Amherst'], 'pdf_title_img': 'assets/pdf/title_img/2505.18128.jpg', 'data': {'categories': ['#hallucinations', '#multimodal', '#story_generation', '#training'], 'emoji': 'ğŸ§Ÿ\u200dâ™‚ï¸', 'ru': {'title': 'Frankentexts: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ²Ñ‹Ğ·Ğ¾Ğ² Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ´ĞµÑ‚ĞµĞºÑ†Ğ¸Ğ¸ Ğ˜Ğ˜-Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ‚Ğ¸Ğ¿ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ², Ğ½Ğ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼Ñ‹Ñ… Frankentexts, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‚ÑÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸ĞµĞ¼ ĞºĞ¾Ğ¿Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞµĞ¹ Ñ‡Ğ°ÑÑ‚Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸Ğ· Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ². Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¾Ñ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑĞ¾Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ñ‚ĞµĞ¼Ñ‹, Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ¾Ğ·Ğ½ĞµĞ½Ğ½Ñ‹Ñ… Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞ²ÑĞ·Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ²ĞµÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Gemini-2.5-Pro Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ° Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² ÑÑ‚Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ, ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ ĞºĞ¾Ğ³ĞµÑ€ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ğ¸ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğµ Ñ‚ĞµĞºÑÑ‚Ñ‹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¾ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ´ĞµÑ‚ĞµĞºÑ‚Ğ¾Ñ€Ğ¾Ğ² Ğ˜Ğ˜-Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ´Ğ¸ÑĞºÑƒÑÑĞ¸Ñ Ğ¾ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ ÑĞ¼ĞµÑˆĞ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ñ€ÑÑ‚Ğ²Ğ°.'}, 'en': {'title': 'Frankentexts: Merging Human Creativity with AI Precision', 'desc': "Frankentexts are a novel form of long narratives created by large language models (LLMs) that must predominantly use human-written text. This approach tests the model's ability to generate coherent stories while adhering to strict guidelines on text copying. The process involves drafting a narrative by merging human passages and revising it to meet a specified ratio of copied content. The results show that while the generated texts are often coherent and relevant, they can still be distinguished from human writing due to inconsistencies in tone and grammar, highlighting challenges in AI text detection."}, 'zh': {'title': 'Frankentextsï¼šäººæœºå…±åˆ›çš„æ–°æŒ‘æˆ˜', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°å‹çš„é•¿ç¯‡å™äº‹æ–‡æœ¬ï¼Œç§°ä¸ºFrankentextsï¼Œè¿™äº›æ–‡æœ¬ç”±å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨æç«¯çº¦æŸä¸‹ç”Ÿæˆï¼Œè¦æ±‚å¤§éƒ¨åˆ†ï¼ˆä¾‹å¦‚90%ï¼‰çš„è¯æ±‡å¿…é¡»é€å­—å¤åˆ¶è‡ªäººç±»å†™ä½œã€‚è¿™é¡¹ä»»åŠ¡å¯¹å¯æ§ç”Ÿæˆæå‡ºäº†æŒ‘æˆ˜ï¼Œè¦æ±‚æ¨¡å‹æ»¡è¶³å†™ä½œæç¤ºï¼Œæ•´åˆä¸åŒçš„æ–‡æœ¬ç‰‡æ®µï¼Œå¹¶ç”Ÿæˆè¿è´¯çš„å™äº‹ã€‚æˆ‘ä»¬é€šè¿‡æŒ‡å¯¼æ¨¡å‹é€‰æ‹©å’Œç»„åˆäººç±»å†™ä½œçš„æ®µè½æ¥ç”Ÿæˆåˆç¨¿ï¼Œç„¶ååœ¨ä¿æŒç”¨æˆ·æŒ‡å®šçš„å¤åˆ¶æ¯”ä¾‹çš„åŒæ—¶ï¼Œè¿­ä»£ä¿®è®¢åˆç¨¿ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼ŒGemini-2.5-Proåœ¨æ­¤ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œ81%çš„Frankentextsè¿è´¯ä¸”100%ä¸æç¤ºç›¸å…³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.16122', 'title': 'Plan and Budget: Effective and Efficient Test-Time Scaling on Large\n  Language Model Reasoning', 'url': 'https://huggingface.co/papers/2505.16122', 'abstract': "Plan-and-Budget framework enhances reasoning efficiency in LLMs by allocating token budgets based on estimated sub-question complexity, improving accuracy, reducing token usage, and boosting $E^3$ metric.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have achieved remarkable success in complex reasoning tasks, but their inference remains computationally inefficient. We observe a common failure mode in many prevalent LLMs, overthinking, where models generate verbose and tangential reasoning traces even for simple queries. Recent works have tried to mitigate this by enforcing fixed token budgets, however, this can lead to underthinking, especially on harder problems. Through empirical analysis, we identify that this inefficiency often stems from unclear problem-solving strategies. To formalize this, we develop a theoretical model, BBAM (Bayesian Budget Allocation Model), which models reasoning as a sequence of sub-questions with varying uncertainty, and introduce the E^3 metric to capture the trade-off between correctness and computation efficiency. Building on theoretical results from BBAM, we propose Plan-and-Budget, a model-agnostic, test-time framework that decomposes complex queries into sub-questions and allocates token budgets based on estimated complexity using adaptive scheduling. Plan-and-Budget improves reasoning efficiency across a range of tasks and models, achieving up to +70% accuracy gains, -39% token reduction, and +187.5% improvement in E^3. Notably, it elevates a smaller model (DS-Qwen-32B) to match the efficiency of a larger model (DS-LLaMA-70B)-demonstrating Plan-and-Budget's ability to close performance gaps without retraining. Our code is available at anonymous.4open.science/r/P-and-B-6513/.", 'score': 1, 'issue_id': 4105, 'pub_date': '2025-05-22', 'pub_ ciency. The results show significant improvements, including up to 70% accuracy gains and a 39% reduction in token usage, demonstrating the framework's effectiveness across various tasks and models."}, 'zh': {'title': 'ä¼˜åŒ–æ¨ç†æ•ˆç‡ï¼Œæå‡æ¨¡å‹è¡¨ç°çš„Plan-and-Budgetæ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºPlan-and-Budgetçš„æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„æ¨ç†æ•ˆç‡ã€‚è¯¥æ¡†æ¶é€šè¿‡æ ¹æ®å­é—®é¢˜çš„å¤æ‚æ€§åˆ†é…ä»¤ç‰Œé¢„ç®—ï¼Œå‡å°‘äº†ä¸å¿…è¦çš„è®¡ç®—ï¼ŒåŒæ—¶æé«˜äº†æ¨¡å‹çš„å‡†ç¡®æ€§ã€‚ç ”ç©¶è¡¨æ˜ï¼Œè®¸å¤šLLMsåœ¨å¤„ç†ç®€å•æŸ¥è¯¢æ—¶ä¼šå‡ºç°è¿‡åº¦æ€è€ƒçš„é—®é¢˜ï¼Œè€ŒPlan-and-Budgetèƒ½å¤Ÿæœ‰æ•ˆåœ°å°†å¤æ‚æŸ¥è¯¢åˆ†è§£ä¸ºå­é—®é¢˜ï¼Œä»è€Œä¼˜åŒ–æ¨ç†è¿‡ç¨‹ã€‚é€šè¿‡å®è¯åˆ†æï¼ŒPlan-and-Budgetåœ¨å¤šä¸ªä»»åŠ¡ä¸Šå®ç°äº†æ˜¾è‘—çš„æ€§èƒ½æå‡ï¼Œè¯æ˜äº†å…¶åœ¨ä¸é‡æ–°è®­ç»ƒçš„æƒ…å†µä¸‹ç¼©å°æ¨¡å‹æ€§èƒ½å·®è·çš„èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.15772', 'title': 'MIKU-PAL: An Automated and Standardized Multi-Modal Method for Speech\n  Paralinguistic and Affect Labeling', 'url': 'https://huggingface.co/papers/2505.15772', 'abstract': 'Acquiring large-scale emotional speech data with strong consistency remains a challenge for speech synthesis. This paper presents MIKU-PAL, a fully automated multimodal pipeline for extracting high-consistency emotional speech from unlabeled video data. Leveraging face detection and tracking algorithms, we developed an automatic emotion analysis system using a multimodal large language model (MLLM). Our results demonstrate that MIKU-PAL can achieve human-level accuracy (68.5% on MELD) and superior consistency (0.93 Fleiss kappa score) while being much cheaper and faster than human annotation. With the high-quality, flexible, and consistent annotation from MIKU-PAL, we can annotate fine-grained speech emotion categories of up to 26 types, validated by human annotators with 83% rationality ratings. Based on our proposed system, we further released a fine-grained emotional speech dataset MIKU-EmoBench(131.2 hours) as a new benchmark al speech data from unlabeled video sources. It utilizes face detection and tracking, combined with a multimodal large language model, to analyze emotions effectively. The system achieves high accuracy and consistency in emotional speech annotation, outperforming traditional human methods in both cost and speed. Additionally, it provides a new dataset, MIKU-EmoBench, which includes a diverse range of emotional speech categories for further research in speech synthesis.'}, 'zh': {'title': 'MIKU-PALï¼šé«˜æ•ˆä¸€è‡´çš„æƒ…æ„Ÿè¯­éŸ³æå–æ–°æ–¹æ³•', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§åä¸ºMIKU-PALçš„å…¨è‡ªåŠ¨å¤šæ¨¡æ€ç®¡é“ï¼Œç”¨äºä»æœªæ ‡è®°çš„è§†é¢‘æ•°æ®ä¸­æå–é«˜ä¸€è‡´æ€§çš„æƒ…æ„Ÿè¯­éŸ³ã€‚æˆ‘ä»¬åˆ©ç”¨äººè„¸æ£€æµ‹å’Œè·Ÿè¸ªç®—æ³•ï¼Œå¼€å‘äº†ä¸€ä¸ªè‡ªåŠ¨æƒ…æ„Ÿåˆ†æç³»ç»Ÿï¼Œä½¿ç”¨å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMIKU-PALåœ¨æƒ…æ„Ÿè¯†åˆ«ä¸Šè¾¾åˆ°äº†äººç±»æ°´å¹³çš„å‡†ç¡®ç‡ï¼ˆ68.5%ï¼‰ï¼Œå¹¶ä¸”ä¸€è‡´æ€§æ˜¾è‘—ä¼˜äºäººå·¥æ ‡æ³¨ï¼ˆ0.93 Fleiss kappaåˆ†æ•°ï¼‰ã€‚åŸºäºè¯¥ç³»ç»Ÿï¼Œæˆ‘ä»¬è¿˜å‘å¸ƒäº†ä¸€ä¸ªç»†ç²’åº¦æƒ…æ„Ÿè¯­éŸ³æ•°æ®é›†MIKU-EmoBenchï¼ˆ131.2å°æ—¶ï¼‰ï¼Œä¸ºæƒ…æ„Ÿæ–‡æœ¬åˆ°è¯­éŸ³å’Œè§†è§‰è¯­éŸ³å…‹éš†æä¾›äº†æ–°çš„åŸºå‡†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.01666', 'title': 'Synthesis of discrete-continuous quantum circuits with multimodal\n  diffusion models', 'url': 'https://huggingface.co/papers/2506.01666', 'abstract': "A multimodal denoising diffusion model is introduced for generating both the structure and continuous parameters of quantum circuits, offering an efficient alternative to traditional quantum operation compilation methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Efficiently compiling quantum operations remains a major bottleneck in scaling quantum computing. Today's state-of-the-art methods achieve low compilation error by combining search algorithms with gradient-based parameter optimization, but they incur long runtimes and require multiple calls to quantum hardware or expensive classical simulations, making their scaling prohibitive. Rec face.co/papers/2506.00523', 'abstract': 'Implicit distribution alignment and intra-segment guidance enhance distribution matching distillation for large-scale text-to-image and flow-based models, improving convergence and performance.  \t\t\t\t\tAI-generated summary \t\t\t\t The Distribution Matching Distillation (DMD) has been successfully applied to text-to-image diffusion models such as Stable Diffusion (SD) 1.5. However, vanilla DMD suffers from convergence difficulties on large-scale flow-based text-to-image models, such as SD 3.5 and FLUX. In this paper, we first analyze the issues when applying vanilla DMD on large-scale models. Then, to overcome the scalability challenge, we propose implicit distribution alignment (IDA) to regularize the distance between the generator and fake distribution. Furthermore, we propose intra-segment guidance (ISG) to relocate the timestep importance distribution from the teacher model. With IDA alone, DMD converges for SD 3.5; employing both IDA and ISG, DMD converges for SD 3.5 and FLUX.1 dev. Along with other improvements such as scaled up discriminator models, our final model, dubbed SenseFlow, achieves superior performance in distillation for both diffusion based text-to-image models such as SDXL, and flow-matching models such as SD 3.5 Large and FLUX. The source code will be avaliable at https://github.com/XingtongGe/SenseFlow.', 'score': 0, 'issue_id': 4099, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 Ğ¼Ğ°Ñ', 'en': 'May 31', 'zh': '5æœˆ31æ—¥'}, 'hash': '6f9b962d86942eda', 'authors': ['Xingtong Ge', 'Xin Zhang', 'Tongda Xu', 'Yi Zhang', 'Xinjie Zhang', 'Yan Wang', 'Jun Zhang'], 'affiliations': ['Institute for AI Industry Research, Tsinghua University', 'SenseTime Research', 'The Chinese University of Hong Kong', 'The Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2506.00523.jpg', 'data': {'categories': ['#optimization', '#diffusion', '#cv', '#training'], 'emoji': 'ğŸ–¼ï¸',
