ing', '#video', '#benchmark'], 'emoji': '🎥', 'ru': {'title': 'Умное видеонаблюдение: ИИ учится понимать аномалии', 'desc': 'VAU-R1 - это новая система для понимания аномалий в видео, использующая мультимодальные большие языковые модели (MLLM) и усиленное обучение. Авторы также представили VAU-Bench - первый бенчмарк для оценки рассуждений об аномалиях в видео, основанный на методе цепочки мыслей. Система VAU-R1 значительно улучшает точность ответов на вопросы, временную привязку и согласованность рассуждений в различных контекстах. Это исследование закладывает основу для интерпретируемого и основанного на рассуждениях понимания аномалий в видео.'}, 'en': {'title': 'Enhancing Video Anomaly Reasoning with VAU-R1 and VAU-Bench', 'desc': 'The paper introduces VAU-R1, a framework that uses Multimodal Large Language Models (MLLMs) and Reinforcement Fine-Tuning (RFT) to improve the understanding of video anomalies. It addresses the challenges of fine-grained spatio-temporal perception and the need for robust reasoning in ambiguous situations. Additionally, the authors present VAU-Bench, a new benchmark designed to evaluate reasoning capabilities in video anomaly scenarios through multiple-choice questions and detailed rationales. The results demonstrate that VAU-R1 enhances accuracy in question answering and improves the coherence of reasoning across various contexts.'}, 'zh': {'title': '提升视频异常推理的智能框架', 'desc': 'VAU-R1 是一个基于多模态大语言模型的框架，旨在提升视频异常推理能力。通过强化微调（Reinforcement Fine-Tuning），该方法能够更好地理解和解释异常事件。我们还提出了 VAU-Bench，这是一个专门用于视频异常推理的链式思维基准，包含多项选择问答、详细推理、时间标注和描述性标题。实验结果表明，VAU-R1 在问答准确性、时间定位和推理连贯性方面有显著提升。'}}}, {'id': 'https://huggingface.co/papers/2506.01484', 'title': 'LLM in the Loop: Creating the PARADEHATE Dataset for Hate Speech\n  Detoxification', 'url': 'https://huggingface.co/papers/2506.01484', 'abstract': 'A novel pipeline using GPT-4o-mini generates a large-scale dataset for hate speech detoxification, improving baseline model performance in style accuracy, content preservation, and fluency.  \t\t\t\t\tAI-generated summary \t\t\t\t Detoxification, the task of rewriting harmful language into non-toxic text, has become increasingly important amid the growing prevalence of toxic content online. However, high-quality parallel datasets for detoxification, especially for hate speech, remain scarce due to the cost and sensitivity of human annotation. In this paper, we propose a novel LLM-in-the-loop pipeline leveraging GPT-4o-mini for automated detoxification. We first replicate the ParaDetox pipeline by replacing human annotators with an LLM and show that the LLM performs comparably to human annotation. Building on this, we construct PARADEHATE, a large-scale parallel dataset specifically for hatespeech detoxification. We release PARADEHATE as a benchmark of over 8K hate/non-hate text pairs and evaluate a wide range of baseline methods. Experimental results show that models such as BART, fine-tuned on PARADEHATE, achieve better performance in style accuracy, content preservation, and fluency, demonstrating the effectiveness of LLM-generated detoxification text as a scalable alternative to human annotation.', 'score': 4, 'issue_id': 4095, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': '422c267bbe9577db', 'authors': ['Shuzhou Yuan', 'Ercong Nie', 'Lukas Kouba', 'Ashish Yashwanth Kangen', 'Helmut Schmid', 'Hinrich Schutze', 'Michael Farber'], 'affiliations': ['LMU Munich', 'Munich Center for Machine Learning (MCML)', 'ScaDS.AI and TU Dresden'], 'pdf_title_img': 'assets/pdf/title_img/2506.01484.jpg', 'data': {'categories': ['#ethics', '#benchmark', '#dataset', '#data', '#open_source'], 'emoji': '🧼', 'ru': {'title': 'ИИ очищает интернет от языка ненависти', 'desc': 'Статья представляет новый подход к детоксификации языка ненависти с использованием GPT-4o-mini. Авторы создали крупномасштабный датасет PARADEHATE, содержащий более 8000 пар токсичных и нетоксичных текстов. Эксперименты показали, что модели, обученные на этом датасете, демонстрируют улучшенные результаты по точности стиля, сохранению содержания и плавности текста. Этот метод предлагается как масштабируемая альтернатива ручной аннотации для создания данных по детоксификации.'}, 'en': {'title': 'Automating Hate Speech Detoxification with GPT-4o-mini', 'desc': "This paper introduces a new method for creating a large dataset aimed at detoxifying hate speech using the GPT-4o-mini model. Detoxification involves rewriting harmful language into non-toxic text, which is crucial due to the rise of toxic content online. The authors developed a pipeline that automates this process, replacing human annotators with a language model, and found that the model's performance is comparable to that of humans. They also created a dataset called PARADEHATE, consisting of over 8,000 pairs of hate and non-hate text, which significantly improves the performance of various models in terms of style accuracy, content preservation, and fluency."}, 'zh': {'title': '利用GPT-4o-mini生成仇恨言论去毒化数据集', 'desc': '本文提出了一种新颖的管道，利用GPT-4o-mini生成大规模的仇恨言论去毒化数据集，从而提高基线模型在风格准确性、内容保留和流畅性方面的表现。去毒化是将有害语言重写为非有害文本的任务，随着网络上有毒内容的增加，这一任务变得越来越重要。由于人工标注的成本和敏感性，高质量的去毒化平行数据集仍然稀缺。我们构建了PARADEHATE，这是一个专门用于仇恨言论去毒化的大规模平行数据集，并通过实验验证了基于该数据集的模型的有效性。'}}}, {'id': 'https://huggingface.co/papers/2506.00643', 'title': 'SATA-BENCH: Select All That Apply Benchmark for Multiple Choice\n  Questions', 'url': 'https://huggingface.co/papers/2506.00643', 'abstract': "SATA-BENCH evaluates LLMs on multi-answer questions, revealing selections biases and proposing Choice Funnel to improve accuracy and reduce costs in multi-answer reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) are increasingly evaluated on single-answer multiple-choice tasks, yet many real-world problems require identifying all correct answers from a set of options. This capability remains underexplored. We introduce SATA-BENCH, the first dedicated benchmark for evaluating LLMs on Select All That Apply (SATA) questions across diverse domains, including reading comprehension, law, and biomedicine. Our evaluation of 27 open-source and proprietary models reveals a significant gap: even the strongest model achieves only 41.8% exact match, exposing LLMs' inability to reliably identify all correct answers. We find that this weakness stems from two core challenges: selection bias - models favor certain choices regardless of content, and count bias - models fail to predict the correct number of answers. To address these issues, we propose Choice Funnel, a decoding strategy that combines token debiasing with adaptive thresholding to guide models toward complete and accurate selections. Choice Funnel achieves up to 29% higher exact match than competitive baselines while reducing inference cost by over 64%. Our findings expose fundamental limitations in current LLMs and introduce a new framework for diagnosing and improving multi-answer reasoning. We release SATA-BENCH and Choice Funnel to promote LLM development for robust decision-making in realistic, multi-answer applications.", 'score': 4, 'issue_id': 4088, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 мая', 'en': 'May 31', 'zh': '5月31日'}, 'hash': 'f95c367c9eaf00a9', 'authors': ['Weijie Xu', 'Shixian Cui', 'Xi Fang', 'Chi Xue', 'Stephanie Eckman', 'Chandan Reddy'], 'affiliations': ['Amazon'], 'pdf_title_img': 'assets/pdf/title_img/2506.00643.jpg', 'data': {'categories': ['#training', '#benchmark', '#open_source', '#interpretability', '#data', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Преодоление ограничений языковых моделей в задачах с множественным выбором', 'desc': 'Статья представляет SATA-BENCH - первый специализированный бенчмарк для оценки языковых моделей на вопросах с множественным выбором ответов. Исследование выявило значительные ограничения даже у самых сильных моделей, достигающих лишь 41.8% точного соответствия. Авторы обнаружили проблемы смещения выбора и смещения количества ответов у моделей. Для решения этих проблем предложена стратегия Choice Funnel, сочетающая дебиасинг токенов с адаптивным порогом.'}, 'en': {'title': 'Enhancing Multi-Answer Reasoning with SATA-BENCH and Choice Funnel', 'desc': 'The paper introduces SATA-BENCH, a benchmark designed to evaluate large language models (LLMs) on multi-answer questions, specifically Select All That Apply (SATA) tasks. It highlights significant performance gaps in current LLMs, with the best model achieving only 41.8% exact match in identifying all correct answers. The authors identify two main issues: selection bias, where models favor certain answers, and count bias, where they struggle to predict the correct number of answers. To mitigate these challenges, they propose a new decoding strategy called Choice Funnel, which enhances accuracy and reduces costs in multi-answer reasoning tasks.'}, 'zh': {'title': '提升多答案推理的准确性与效率', 'desc': '本文介绍了SATA-BENCH，这是一个专门用于评估大型语言模型（LLMs）在多答案问题上的基准测试。研究发现，现有模型在选择所有正确答案时存在显著的选择偏差和计数偏差，导致准确率低下。为了解决这些问题，提出了Choice Funnel解码策略，通过去偏和自适应阈值引导模型做出更完整和准确的选择。实验结果表明，Choice Funnel在准确匹配率上比竞争基线提高了29%，同时降低了推理成本超过64%。'}}}, {'id': 'https://huggingface.co/papers/2505.24086', 'title': 'ComposeAnything: Composite Object Priors for Text-to-Image Generation', 'url': 'https://huggingface.co/papers/2505.24086', 'abstract': 'ComposeAnything improves text-to-image generation by using LLMs for 2.5D semantic layouts, enhancing object placement and coherence in diffusion-based models.  \t\t\t\t\tAI-generated summary \t\t\t\t Generating images from text involving complex and novel object arrangements remains a significant challenge for current text-to-image (T2I) models. Although prior layout-based methods improve object arrangements using spatial constraints with 2D layouts, they often struggle to capture 3D positioning and sacrifice quality and coherence. In this work, we introduce ComposeAnything, a novel framework for improving compositional image generation without retraining existing T2I models. Our approach first leverages the chain-of-thought reasoning abilities of LLMs to produce 2.5D semantic layouts from text, consisting of 2D object bounding boxes enriched with depth information and detailed captions. Based on this layout, we generate a spatial and depth aware coarse composite of objects that captures the intended composition, serving as a strong and interpretable prior that replaces stochastic noise initialization in diffusion-based T2I models. This prior guides the denoising process through object prior reinforcement and spatial-controlled denoising, enabling seamless generation of compositional objects and coherent backgrounds, while allowing refinement of inaccurate priors. ComposeAnything outperforms state-of-the-art methods on the T2I-CompBench and NSR-1K benchmarks for prompts with 2D/3D spatial arrangements, high object counts, and surreal compositions. Human evaluations further demonstrate that our model generates high-quality images with compositions that faithfully reflect the text.', 'score': 4, 'issue_id': 4095, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': '2bd92a7129e6945b', 'authors': ['Zeeshan Khan', 'Shizhe Chen', 'Cordelia Schmid'], 'affiliations': ['Inria, École normale supérieure, CNRS, PSL Research University'], 'pdf_title_img': 'assets/pdf/title_img/2505.24086.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#diffusion', '#interpretability', '#cv', '#benchmark'], 'emoji': '🖼️', 'ru': {'title': 'Улучшение композиции в генерации изображений с помощью 2.5D семантических макетов', 'desc': 'ComposeAnything - это новый подход к улучшению генерации изображений по текстовому описанию. Он использует языковые модели для создания 2.5D семантических макетов, включающих 2D ограничивающие рамки объектов с информацией о глубине и подробными подписями. Этот макет служит сильным и интерпретируемым приором, заменяющим стохастическую инициализацию шумом в диффузионных моделях генерации изображений. ComposeAnything превосходит современные методы на бенчмарках T2I-CompBench и NSR-1K для запросов с 2D/3D пространственными расположениями, большим количеством объектов и сюрреалистическими композициями.'}, 'en': {'title': 'ComposeAnything: Elevating Text-to-Image Generation with 2.5D Layouts', 'desc': 'ComposeAnything is a framework that enhances text-to-image generation by utilizing large language models (LLMs) to create 2.5D semantic layouts. This method improves the arrangement of objects in images by incorporating depth information, which helps maintain coherence and quality in the generated images. Unlike previous models that rely solely on 2D layouts, ComposeAnything provides a more accurate representation of spatial relationships, allowing for better object placement. The framework has shown superior performance on benchmark tests, producing high-quality images that align closely with the provided text descriptions.'}, 'zh': {'title': 'ComposeAnything：提升文本到图像生成的创新框架', 'desc': 'ComposeAnything 是一种新框架，旨在改善文本到图像生成的质量。它利用大型语言模型（LLMs）的推理能力，生成包含深度信息的2.5D语义布局，从而增强对象的放置和一致性。该方法不需要重新训练现有的文本到图像模型，而是通过生成空间和深度感知的粗略合成图像，来指导去噪过程。ComposeAnything 在处理复杂的2D/3D空间布局和超现实组合时，表现优于现有的最先进方法。'}}}, {'id': 'https://huggingface.co/papers/2505.22954', 'title': 'Darwin Godel Machine: Open-Ended Evolution of Self-Improving Agents', 'url': 'https://huggingface.co/papers/2505.22954', 'abstract': 'The Darwin G\\"odel Machine improves its coding capabilities through iterative self-modification and open-ended exploration, surpassing other approaches in benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Today\'s AI systems have human-designed, fixed architectures and cannot autonomously and continuously improve themselves. The advance of AI could itself be automated. If done safely, that would accelerate AI development and allow us to reap its benefits much sooner. Meta-learning can automate the discovery of novel algorithms, but is limited by first-order improvements and the human design of a suitable search space. The G\\"odel machine proposed a theoretical alternative: a self-improving AI that repeatedly modifies itself in a provably beneficial manner. Unfortunately, proving that most changes are net beneficial is impossible in practice. We introduce the Darwin G\\"odel Machine (DGM), a self-improving system that iteratively modifies its own code (thereby also improving its ability to modify its own codebase) and empirically validates each change using coding benchmarks. Inspired by Darwinian evolution and open-endedness research, the DGM maintains an archive of generated coding agents. It grows the archive by sampling an agent from it and using a foundation model to create a new, interesting, version of the sampled agent. This open-ended exploration forms a growing tree of diverse, high-quality agents and allows the parallel exploration of many different paths through the search space. Empirically, the DGM automatically improves its coding capabilities (e.g., better code editing tools, long-context window management, peer-review mechanisms), increasing performance on SWE-bench from 20.0% to 50.0%, and on Polyglot from 14.2% to 30.7%. Furthermore, the DGM significantly outperforms baselines without self-improvement or open-ended exploration. All experiments were done with safety precautions (e.g., sandboxing, human oversight). The DGM is a significant step toward self-improving AI, capable of gathering its own stepping stones along paths that unfold into endless innovation.', 'score': 4, 'issue_id': 4104, 'pub_date': '2025-05-29', 'pub_date_card': {'ru': '29 мая', 'en': 'May 29', 'zh': '5月29日'}, 'hash': '014c0d439b8212f8', 'authors': ['Jenny Zhang', 'Shengran Hu', 'Cong Lu', 'Robert Lange', 'Jeff Clune'], 'affiliations': ['Canada CIFAR AI Chair', 'Sakana AI', 'University of British Columbia', 'Vector Institute'], 'pdf_title_img': 'assets/pdf/title_img/2505.22954.jpg', 'data': {'categories': ['#benchmark', '#training', '#optimization', '#agi', '#agents', '#open_source', '#architecture'], 'emoji': '🧬', 'ru': {'title': 'Эволюционирующий ИИ: самосовершенствование через итеративную модификацию кода', 'desc': 'Статья представляет Darwin Gödel Machine (DGM) - систему искусственного интеллекта, способную к самосовершенствованию путем итеративной модификации собственного кода. DGM использует принципы дарвиновской эволюции и открытого исследования, поддерживая архив кодирующих агентов и создавая их новые версии с помощью базовой модели. Система значительно улучшила свои способности к кодированию, повысив производительность на бенчмарках SWE-bench и Polyglot. DGM превзошла базовые подходы без самосовершенствования и открытого исследования, представляя важный шаг к созданию самосовершенствующегося ИИ.'}, 'en': {'title': 'Evolving AI: The Future of Self-Improvement', 'desc': 'The Darwin G"odel Machine (DGM) is a self-improving AI system that enhances its coding abilities through iterative self-modification and open-ended exploration. Unlike traditional AI, which relies on fixed architectures, the DGM autonomously evolves by modifying its own code and validating these changes against coding benchmarks. It employs a Darwinian approach, maintaining an archive of coding agents and generating new versions to explore diverse solutions. This method has shown significant performance improvements in coding tasks, demonstrating the potential for continuous and safe AI advancement.'}, 'zh': {'title': '自我改进的AI：达尔文哥德尔机器的创新之路', 'desc': '达尔文哥德尔机器（DGM）通过迭代自我修改和开放式探索来提高其编码能力，超越了其他方法的基准测试。与传统的固定架构AI系统不同，DGM能够自主且持续地改进自身。它借鉴了达尔文进化的理念，维护一个生成编码代理的档案库，并通过采样和基础模型生成新版本，形成多样化的高质量代理树。实验结果表明，DGM在编码能力上显著提升，表现出更好的代码编辑工具和同行评审机制，标志着自我改进AI的重要进展。'}}}, {'id': 'https://huggingface.co/papers/2506.01928', 'title': 'Esoteric Language Models', 'url': 'https://huggingface.co/papers/2506.01928', 'abstract': 'Eso-LMs, a novel fusion of autoregressive and masked diffusion models, introduce KV caching to MDMs, achieving faster inference and superior performance on language modeling benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion-based language models offer a compelling alternative to autoregressive (AR) models by enabling parallel and controllable generation. Among this family of models, Masked Diffusion Models (MDMs) achieve the strongest performance but still underperform AR models in perplexity and lack key inference-time efficiency features--most notably, KV caching. In this work, we introduce Eso-LMs, a new family of models that fuses AR and MDM paradigms, enabling smooth interpolation between their perplexities while overcoming their respective limitations. Eso-LMs set a new state of the art on standard language modeling benchmarks. Crucially, we are the **first to introduce KV caching for MDMs** while preserving parallel generation, significantly improving inference efficiency. Combined with an optimized sampling schedule, our method achieves up to **65x** faster inference than standard MDMs and **4x** faster inference than prior semi-autoregressive approaches. We provide the code and model checkpoints on the project page: [http://s-sahoo.github.io/Eso-LMs](http://s-sahoo.github.io/Eso-LMs)', 'score': 3, 'issue_id': 4100, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': '6b37258ad3883db7', 'authors': ['Subham Sekhar Sahoo', 'Zhihan Yang', 'Yash Akhauri', 'Johnna Liu', 'Deepansha Singh', 'Zhoujun Cheng', 'Zhengzhong Liu', 'Eric Xing', 'John Thickstun', 'Arash Vahdat'], 'affiliations': ['Cornell Tech', 'Cornell University', 'MBZUAI', 'NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2506.01928.jpg', 'data': {'categories': ['#inference', '#open_source', '#benchmark', '#architecture', '#optimization', '#diffusion'], 'emoji': '🚀', 'ru': {'title': 'Eso-LMs: Революция в языковом моделировании с KV-кэшированием', 'desc': 'Eso-LMs представляют собой новое семейство моделей, объединяющих авторегрессионные и маскированные диффузионные модели. Они вводят KV-кэширование для маскированных диффузионных моделей, что значительно повышает эффективность вывода. Eso-LMs достигают нового уровня производительности на стандартных бенчмарках языкового моделирования. Модели обеспечивают до 65 раз более быстрый вывод по сравнению со стандартными маскированными диффузионными моделями.'}, 'en': {'title': 'Eso-LMs: Fast and Efficient Language Modeling Revolution', 'desc': 'Eso-LMs are a new type of language model that combines features from both autoregressive and masked diffusion models. This fusion allows for better performance in language tasks by improving perplexity and inference speed. A key innovation is the introduction of KV caching in masked diffusion models, which enhances efficiency during inference while still allowing for parallel generation. As a result, Eso-LMs achieve significantly faster inference times compared to traditional models, setting new benchmarks in language modeling.'}, 'zh': {'title': 'Eso-LMs：自回归与掩蔽扩散模型的完美融合', 'desc': 'Eso-LMs是一种新型的语言模型，结合了自回归模型和掩蔽扩散模型的优点。它引入了KV缓存技术，使得在推理时的效率大幅提升，同时保持了并行生成的能力。通过优化采样策略，Eso-LMs在标准语言建模基准上达到了新的最佳性能，推理速度比传统的掩蔽扩散模型快65倍。该模型有效地解决了自回归模型和掩蔽扩散模型的局限性，提供了更好的生成质量和效率。'}}}, {'id': 'https://huggingface.co/papers/2506.01920', 'title': 'From Guidelines to Practice: A New Paradigm for Arabic Language Model\n  Evaluation', 'url': 'https://huggingface.co/papers/2506.01920', 'abstract': 'A new evaluation framework and dataset, ADMD, are introduced to assess Arabic language models, highlighting variations in performance and emphasizing the importance of cultural competence.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper addresses critical gaps in Arabic language model evaluation by establishing comprehensive theoretical guidelines and introducing a novel evaluation framework. We first analyze existing Arabic evaluation datasets, identifying significant issues in linguistic accuracy, cultural alignment, and methodological rigor. To address these limitations in LLMs, we present the Arabic Depth Mini Dataset (ADMD), a carefully curated collection of 490 challenging questions spanning ten major domains (42 sub-domains, see Figure 1. Using ADMD, we evaluate five leading language models: GPT-4, Claude 3.5 Sonnet, Gemini Flash 1.5, CommandR 100B, and Qwen-Max. Our results reveal significant variations in model performance across different domains, with particular challenges in areas requiring deep cultural understanding and specialized knowledge. Claude 3.5 Sonnet demonstrated the highest overall accuracy at 30\\%, showing relative strength in mathematical theory in Arabic, Arabic language, and islamic domains. This work provides both theoretical foundations and practical insights for improving Arabic language model evaluation, emphasizing the importance of cultural competence alongside technical capabilities.', 'score': 3, 'issue_id': 4095, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': '42a070cbc2d3afee', 'authors': ['Serry Sibaee', 'Omer Nacar', 'Adel Ammar', 'Yasser Al-Habashi', 'Abdulrahman Al-Batati', 'Wadii Boulila'], 'affiliations': ['Prince Sultan University, Riyadh, Saudi Arabia'], 'pdf_title_img': 'assets/pdf/title_img/2506.01920.jpg', 'data': {'categories': ['#machine_translation', '#benchmark', '#dataset', '#low_resource', '#multilingual'], 'emoji': '🇦🇪', 'ru': {'title': 'Культурно-ориентированная оценка арабских языковых моделей', 'desc': 'Представлен новый фреймворк оценки и набор данных ADMD для тестирования арабских языковых моделей. Проанализированы существующие наборы данных для оценки арабского языка, выявлены проблемы с лингвистической точностью и культурным соответствием. ADMD содержит 490 сложных вопросов по 10 основным областям для оценки языковых моделей. Результаты показали значительные различия в производительности моделей, особенно в областях, требующих глубокого понимания культуры.'}, 'en': {'title': 'Enhancing Arabic Language Models with Cultural Competence', 'desc': 'This paper introduces a new evaluation framework and dataset called ADMD to improve the assessment of Arabic language models. It identifies key issues in existing Arabic evaluation datasets, such as linguistic accuracy and cultural alignment. The ADMD consists of 490 challenging questions across various domains, which are used to evaluate five leading language models. The findings highlight significant performance variations among models, particularly in areas requiring deep cultural understanding, underscoring the need for cultural competence in language model evaluation.'}, 'zh': {'title': '提升阿拉伯语模型评估的文化能力', 'desc': '本文提出了一种新的评估框架和数据集ADMD，用于评估阿拉伯语模型，强调了性能差异和文化能力的重要性。我们分析了现有的阿拉伯语评估数据集，发现了语言准确性、文化对齐和方法论严谨性方面的重大问题。ADMD包含490个具有挑战性的问题，涵盖十个主要领域，旨在解决大型语言模型（LLMs）中的这些局限性。通过使用ADMD评估五个领先的语言模型，我们发现模型在不同领域的表现差异显著，尤其是在需要深厚文化理解和专业知识的领域。'}}}, {'id': 'https://huggingface.co/papers/2506.00723', 'title': 'Pitfalls in Evaluating Language Model Forecasters', 'url': 'https://huggingface.co/papers/2506.00723', 'abstract': 'Large language models (LLMs) have recently been applied to forecasting tasks, with some works claiming these systems match or exceed human performance. In this paper, we argue that, as a community, we should be careful about such conclusions as evaluating LLM forecasters presents unique challenges. We identify two broad categories of issues: (1) difficulty in trusting evaluation results due to many forms of temporal leakage, and (2) difficulty in extrapolating from evaluation performance to real-world forecasting. Through systematic analysis and concrete examples from prior work, we demonstrate how evaluation flaws can raise concerns about current and future performance claims. We argue that more rigorous evaluation methodologies are needed to confidently assess the forecasting abilities of LLMs.', 'score': 3, 'issue_id': 4097, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 мая', 'en': 'May 31', 'zh': '5月31日'}, 'hash': '4260f72a1f88e8cd', 'authors': ['Daniel Paleka', 'Shashwat Goel', 'Jonas Geiping', 'Florian Tramèr'], 'affiliations': ['ELLIS Institute Tübingen', 'ETH Zurich', 'MPI Tübingen'], 'pdf_title_img': 'assets/pdf/title_img/2506.00723.jpg', 'data': {'categories': ['#data', '#leakage', '#benchmark', '#evaluation'], 'emoji': '⚠️', 'ru': {'title': 'Осторожно с выводами: сложности оценки LLM в прогнозировании', 'desc': 'Статья обсуждает применение больших языковых моделей (LLM) для задач прогнозирования. Авторы предупреждают о трудностях в оценке эффективности LLM для прогнозирования из-за проблем временной утечки данных и сложности экстраполяции результатов на реальные задачи. Они демонстрируют, как недостатки в методологии оценки могут привести к сомнительным выводам о производительности LLM. Авторы призывают к разработке более строгих методов оценки прогнозирующих способностей LLM.'}, 'en': {'title': 'Rethinking Evaluation: Ensuring Trust in LLM Forecasting', 'desc': 'This paper discusses the challenges of evaluating large language models (LLMs) in forecasting tasks, highlighting that claims of LLMs matching or exceeding human performance may be misleading. The authors identify two main issues: the risk of temporal leakage, which can distort evaluation results, and the difficulty in translating evaluation performance to real-world scenarios. They provide a systematic analysis and examples from previous studies to illustrate how these evaluation flaws can undermine confidence in LLM performance claims. The paper calls for the development of more rigorous evaluation methodologies to accurately assess the forecasting capabilities of LLMs.'}, 'zh': {'title': '谨慎评估大型语言模型的预测能力', 'desc': '大型语言模型（LLMs）最近被应用于预测任务，有些研究声称这些系统的表现与人类相当或更好。本文指出，评估LLM预测者存在独特的挑战，因此我们应对这些结论保持谨慎。我们识别出两个主要问题：一是由于多种时间泄漏形式，导致评估结果难以信任；二是从评估表现推断到现实世界预测的难度。通过系统分析和具体实例，我们展示了评估缺陷如何引发对当前和未来性能声明的担忧，并主张需要更严格的评估方法来自信地评估LLM的预测能力。'}}}, {'id': 'https://huggingface.co/papers/2505.21724', 'title': 'OmniResponse: Online Multimodal Conversational Response Generation in\n  Dyadic Interactions', 'url': 'https://huggingface.co/papers/2505.21724', 'abstract': "OmniResponse, a Multimodal Large Language Model, generates high-quality synchronized verbal and non-verbal listener responses using text as an intermediate modality.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper, we introduce Online Multimodal Conversational Response Generation (OMCRG), a novel task that aims to online generate synchronized verbal and non-verbal listener feedback, conditioned on the speaker's multimodal input. OMCRG reflects natural dyadic interactions and poses new challenges in achieving synchronization between the generated audio and facial responses of the listener. To address these challenges, we innovatively introduce text as an intermediate modality to bridge the audio and facial responses. We hence propose OmniResponse, a Multimodal Large Language Model (MLLM) that autoregressively generates high-quality multi-modal listener responses. OmniResponse leverages a pretrained LLM enhanced with two novel components: Chrono-Text, which temporally anchors generated text tokens, and TempoVoice, a controllable online TTS module that produces speech synchronized with facial reactions. To support further OMCRG research, we present ResponseNet, a new dataset comprising 696 high-quality dyadic interactions featuring synchronized split-screen videos, multichannel audio, transcripts, and facial behavior annotations. Comprehensive evaluations conducted on ResponseNet demonstrate that OmniResponse significantly outperforms baseline models in terms of semantic speech content, audio-visual synchronization, and generation quality.", 'score': 3, 'issue_id': 4095, 'pub_date': '2025-05-27', 'pub_date_card': {'ru': '27 мая', 'en': 'May 27', 'zh': '5月27日'}, 'hash': '309d90ff41ad30b0', 'authors': ['Cheng Luo', 'Jianghui Wang', 'Bing Li', 'Siyang Song', 'Bernard Ghanem'], 'affiliations': ['King Abdullah University of Science and Technology', 'University of Exeter'], 'pdf_title_img': 'assets/pdf/title_img/2505.21724.jpg', 'data': {'categories': ['#multimodal', '#interpretability', '#cv', '#dataset', '#optimization', '#audio', '#games'], 'emoji': '🤖', 'ru': {'title': 'Мультимодальный ИИ для естественного диалога', 'desc': 'Статья представляет OmniResponse - мультимодальную большую языковую модель для генерации синхронизированных вербальных и невербальных ответов слушателя. Модель использует текст как промежуточную модальность для связи аудио и лицевых реакций. OmniResponse включает в себя компоненты Chrono-Text для временной привязки текстовых токенов и TempoVoice для синхронизированной генерации речи. Для обучения и оценки создан датасет ResponseNet с 696 диалогами, содержащими видео, аудио и аннотации.'}, 'en': {'title': 'Synchronized Responses for Natural Conversations', 'desc': 'This paper presents OmniResponse, a Multimodal Large Language Model designed to generate synchronized verbal and non-verbal responses in conversations. It introduces a new task called Online Multimodal Conversational Response Generation (OMCRG), which focuses on creating real-time feedback based on multimodal inputs from speakers. The model uses text as an intermediate step to ensure that audio and facial responses are well-coordinated. Additionally, it introduces two innovative components, Chrono-Text and TempoVoice, to enhance the quality and synchronization of the generated responses.'}, 'zh': {'title': 'OmniResponse：同步生成多模态响应的创新模型', 'desc': '本文介绍了一种新的任务，称为在线多模态对话响应生成（OMCRG），旨在根据说话者的多模态输入在线生成同步的语言和非语言反馈。为了解决生成的音频和面部反应之间的同步问题，研究者们创新性地引入了文本作为中介模态。我们提出了OmniResponse，这是一种多模态大型语言模型（MLLM），能够自回归地生成高质量的多模态听众响应。通过使用Chrono-Text和TempoVoice等新组件，OmniResponse在语义内容、音视频同步和生成质量方面显著优于基线模型。'}}}, {'id': 'https://huggingface.co/papers/2505.19621', 'title': 'Think Again! The Effect of Test-Time Compute on Preferences, Opinions,\n  and Beliefs of Large Language Models', 'url': 'https://huggingface.co/papers/2505.19621', 'abstract': "The Preference, Opinion, and Belief survey assesses the subjective tendencies and biases of Large Language Models across various domains and highlights a trend of increased bias in newer model versions.  \t\t\t\t\tAI-generated summary \t\t\t\t As Large Language Models (LLMs) become deeply integrated into human life and increasingly influence decision-making, it's crucial to evaluate whether and to what extent they exhibit subjective preferences, opinions, and beliefs. These tendencies may stem from biases within the models, which may shape their behavior, influence the advice and recommendations they offer to users, and potentially reinforce certain viewpoints. This paper presents the Preference, Opinion, and Belief survey (POBs), a benchmark developed to assess LLMs' subjective inclinations across societal, cultural, ethical, and personal domains. We applied our benchmark to evaluate leading open- and closed-source LLMs, measuring desired properties such as reliability, neutrality, and consistency. In addition, we investigated the effect of increasing the test-time compute, through reasoning and self-reflection mechanisms, on those metrics. While effective in other tasks, our results show that these mechanisms offer only limited gains in our domain. Furthermore, we reveal that newer model versions are becoming less consistent and more biased toward specific viewpoints, highlighting a blind spot and a concerning trend. POBS: https://ibm.github.io/POBS", 'score': 3, 'issue_id': 4093, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': '4358fd586e320601', 'authors': ['George Kour', 'Itay Nakash', 'Ateret Anaby-Tavor', 'Michal Shmueli-Scheuer'], 'affiliations': ['IBM'], 'pdf_title_img': 'assets/pdf/title_img/2505.19621.jpg', 'data': {'categories': ['#benchmark', '#data', '#hallucinations', '#multimodal', '#ethics', '#alignment'], 'emoji': '🧠', 'ru': {'title': 'Выявление скрытых предубеждений в языковых моделях', 'desc': 'Статья представляет новый бенчмарк под названием Preference, Opinion, and Belief survey (POBs) для оценки субъективных тенденций и предубеждений больших языковых моделей (LLM) в различных областях. Исследователи применили этот бенчмарк к ведущим открытым и закрытым LLM, измеряя такие желаемые свойства, как надежность, нейтральность и согласованность. Результаты показывают, что механизмы рассуждения и самоанализа предлагают лишь ограниченные улучшения в этой области. Обнаружено, что более новые версии моделей становятся менее согласованными и более предвзятыми к определенным точкам зрения.'}, 'en': {'title': 'Assessing Bias in Language Models: A Call for Neutrality', 'desc': 'This paper introduces the Preference, Opinion, and Belief survey (POBs), which evaluates the subjective biases of Large Language Models (LLMs) in various domains. It highlights that as LLMs are increasingly used in decision-making, their inherent biases can shape the advice they provide, potentially reinforcing certain viewpoints. The study assesses leading LLMs for properties like reliability and neutrality, revealing that newer models tend to exhibit greater bias and inconsistency. Additionally, it examines the impact of advanced reasoning techniques on these biases, finding only marginal improvements in performance.'}, 'zh': {'title': '评估大型语言模型的主观偏见', 'desc': '这篇论文介绍了一个名为偏好、观点和信念调查（POBs）的基准，用于评估大型语言模型（LLMs）在社会、文化、伦理和个人领域的主观倾向。研究发现，随着模型版本的更新，它们的偏见和不一致性有所增加，这可能影响它们对用户的建议和推荐。通过对领先的开源和闭源LLMs进行评估，论文测量了模型的可靠性、中立性和一致性等属性。结果表明，尽管推理和自我反思机制在其他任务中有效，但在本研究领域的提升有限，显示出模型在某些观点上的偏见加剧。'}}}, {'id': 'https://huggingface.co/papers/2506.01074', 'title': 'How Programming Concepts and Neurons Are Shared in Code Language Models', 'url': 'https://huggingface.co/papers/2506.01074', 'abstract': "LLMs representing multiple programming languages in their concept space tend to cluster closer to English and exhibit distinct neuron activations for specific languages, particularly in the upper layers, with highly aligned languages sharing similar representations.  \t\t\t\t\tAI-generated summary \t\t\t\t Several studies have explored the mechanisms of large language models (LLMs) in coding tasks, but most have focused on programming languages (PLs) in a monolingual setting. In this paper, we investigate the relationship between multiple PLs and English in the concept space of LLMs. We perform a few-shot translation task on 21 PL pairs using two Llama-based models. By decoding the embeddings of intermediate layers during this task, we observe that the concept space is closer to English (including PL keywords) and assigns high probabilities to English tokens in the second half of the intermediate layers. We analyze neuron activations for 11 PLs and English, finding that while language-specific neurons are primarily concentrated in the bottom layers, those exclusive to each PL tend to appear in the top layers. For PLs that are highly aligned with multiple other PLs, identifying language-specific neurons is not feasible. These PLs also tend to have a larger keyword set than other PLs and are closer to the model's concept space regardless of the input/output PL in the translation task. Our findings provide insights into how LLMs internally represent PLs, revealing structural patterns in the model's concept space. Code is available at https://github.com/cisnlp/code-specific-neurons.", 'score': 2, 'issue_id': 4101, 'pub_date': '2025-06-01', 'pub_date_card': {'ru': '1 июня', 'en': 'June 1', 'zh': '6月1日'}, 'hash': '4fca9ba1a062ca80', 'authors': ['Amir Hossein Kargaran', 'Yihong Liu', 'François Yvon', 'Hinrich Schütze'], 'affiliations': ['LMU Munich & Munich Center for Machine Learning', 'Sorbonne Université & CNRS, ISIR'], 'pdf_title_img': 'assets/pdf/title_img/2506.01074.jpg', 'data': {'categories': ['#transfer_learning', '#plp', '#machine_translation', '#multilingual'], 'emoji': '🧠', 'ru': {'title': 'Языки программирования в мозге нейросети: ближе к английскому, чем кажется', 'desc': 'Исследование показывает, что в концептуальном пространстве больших языковых моделей (LLM) представления различных языков программирования кластеризуются ближе к английскому языку. Обнаружено, что активация нейронов, специфичных для конкретных языков программирования, наиболее выражена в верхних слоях модели. Языки программирования с высокой степенью схожести имеют близкие представления в модели. Результаты дают понимание того, как LLM внутренне представляют языки программирования, выявляя структурные паттерны в концептуальном пространстве модели.'}, 'en': {'title': 'Unraveling Language Representations in Large Language Models', 'desc': "This paper explores how large language models (LLMs) represent multiple programming languages (PLs) alongside English in their internal concept space. It reveals that LLMs cluster PLs closer to English, particularly in the upper layers, where distinct neuron activations occur for specific languages. The study employs a few-shot translation task across 21 PL pairs, analyzing embeddings and neuron activations to uncover structural patterns in the model's representation of PLs. The findings suggest that highly aligned PLs share similar representations and exhibit unique neuron activations, enhancing our understanding of LLMs in coding tasks."}, 'zh': {'title': '揭示大型语言模型中的编程语言表示结构', 'desc': '本论文研究了大型语言模型（LLMs）在多种编程语言（PLs）与英语之间的关系。我们发现，LLMs的概念空间中，编程语言的表示更接近英语，尤其是在中间层的后半部分，英语的标记概率较高。通过分析神经元激活，我们发现特定语言的神经元主要集中在底层，而每种编程语言独有的神经元则出现在上层。我们的研究揭示了LLMs如何在内部表示编程语言，并展示了模型概念空间中的结构模式。'}}}, {'id': 'https://huggingface.co/papers/2506.00930', 'title': 'Aligning VLM Assistants with Personalized Situated Cognition', 'url': 'https://huggingface.co/papers/2506.00930', 'abstract': "A framework called PCogAlign constructs a reward model for aligning vision-language models with personalized situated cognition, using a benchmark with varied Role-Sets.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-language models (VLMs) aligned with general human objectives, such as being harmless and hallucination-free, have become valuable assistants of humans in managing visual tasks. However, people with diversified backgrounds have different cognition even in the same situation. Consequently, they may have personalized expectations for VLM assistants. This highlights the urgent need to align VLM assistants with personalized situated cognition for real-world assistance. To study this problem, we first simplify it by characterizing individuals based on the sociological concept of Role-Set. Then, we propose to evaluate the individuals' actions to examine whether the personalized alignment is achieved. Further, we construct a benchmark named PCogAlignBench, which includes 18k instances and 20 individuals with different Role-Sets. Finally, we present a framework called PCogAlign, which constructs a cognition-aware and action-based reward model for personalized alignment. Experimental results and human evaluations demonstrate the reliability of the PCogAlignBench and the effectiveness of our proposed PCogAlign. We will open-source the constructed benchmark and code at https://github.com/NLPGM/PCogAlign.", 'score': 2, 'issue_id': 4099, 'pub_date': '2025-06-01', 'pub_date_card': {'ru': '1 июня', 'en': 'June 1', 'zh': '6月1日'}, 'hash': '113b1c51e51c3619', 'authors': ['Yongqi Li', 'Shen Zhou', 'Xiaohu Li', 'Xin Miao', 'Jintao Wen', 'Mayi Xu', 'Jianhao Chen', 'Birong Pan', 'Hankun Kang', 'Yuanyuan Zhu', 'Ming Zhong', 'Tieyun Qian'], 'affiliations': ['School of Computer Science, Wuhan University, China', 'Zhongguancun Academy, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2506.00930.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#multimodal', '#open_source', '#alignment'], 'emoji': '🧠', 'ru': {'title': 'Персонализация визуально-языковых моделей для индивидуального познания', 'desc': 'PCogAlign - это фреймворк для создания модели вознаграждения, позволяющей согласовывать визуально-языковые модели с персонализированным ситуативным познанием. Он использует бенчмарк PCogAlignBench, включающий 18 тысяч примеров и 20 индивидуумов с различными наборами ролей. Фреймворк строит модель вознаграждения, учитывающую познание и основанную на действиях, для персонализированного согласования. Эксперименты и оценки людей показывают надежность бенчмарка и эффективность предложенного подхода.'}, 'en': {'title': 'Aligning AI with Personalized Human Cognition', 'desc': "The paper introduces PCogAlign, a framework designed to create a reward model that aligns vision-language models (VLMs) with personalized situated cognition. It recognizes that individuals from diverse backgrounds have unique cognitive expectations, which can affect their interactions with VLMs. To address this, the authors utilize the sociological concept of Role-Set to categorize individuals and evaluate their actions for personalized alignment. The study includes a benchmark called PCogAlignBench, featuring 18,000 instances across 20 different Role-Sets, demonstrating the framework's effectiveness through experimental results and human evaluations."}, 'zh': {'title': '个性化认知对齐的视觉-语言模型框架', 'desc': '本文提出了一个名为PCogAlign的框架，用于构建与个性化情境认知对齐的视觉-语言模型的奖励模型。研究表明，不同背景的人在相同情境下可能有不同的认知和期望，因此需要针对个体的个性化需求进行对齐。为此，作者基于社会学的角色集概念，简化了个体特征的描述，并构建了一个包含18000个实例和20个不同角色集个体的基准数据集PCogAlignBench。实验结果和人类评估表明，PCogAlignBench的可靠性和PCogAlign的有效性，相关代码和数据集将开源。'}}}, {'id': 'https://huggingface.co/papers/2506.00789', 'title': 'RARE: Retrieval-Aware Robustness Evaluation for Retrieval-Augmented\n  Generation Systems', 'url': 'https://huggingface.co/papers/2506.00789', 'abstract': "RARE evaluates the robustness of Retrieval-Augmented Generation (RAG) systems against real-world noise, context conflicts, and time-sensitive data with a knowledge-graph-driven benchmark.  \t\t\t\t\tAI-generated summary \t\t\t\t Retrieval-Augmented Generation (RAG) enhances recency and factuality in answers. However, existing evaluations rarely test how well these systems cope with real-world noise, conflicting between internal and external retrieved contexts, or fast-changing facts. We introduce Retrieval-Aware Robustness Evaluation (RARE), a unified framework and large-scale benchmark that jointly stress-tests query and document perturbations over dynamic, time-sensitive corpora. One of the central features of RARE is a knowledge-graph-driven synthesis pipeline (RARE-Get) that automatically extracts single and multi-hop relations from the customized corpus and generates multi-level question sets without manual intervention. Leveraging this pipeline, we construct a dataset (RARE-Set) spanning 400 expert-level time-sensitive finance, economics, and policy documents and 48,322 questions whose distribution evolves as the underlying sources change. To quantify resilience, we formalize retrieval-conditioned robustness metrics (RARE-Met) that capture a model's ability to remain correct or recover when queries, documents, or real-world retrieval results are systematically altered. Our results show that RAG systems exhibit surprising vulnerability to perturbations, with document robustness consistently being the weakest point regardless of generator size or architecture. RAG systems consistently show lower robustness on multi-hop queries than single-hop queries across all domains.", 'score': 2, 'issue_id': 4102, 'pub_date': '2025-06-01', 'pub_date_card': {'ru': '1 июня', 'en': 'June 1', 'zh': '6月1日'}, 'hash': '5c7a672484e9a0fa', 'authors': ['Yixiao Zeng', 'Tianyu Cao', 'Danqing Wang', 'Xinran Zhao', 'Zimeng Qiu', 'Morteza Ziyadi', 'Tongshuang Wu', 'Lei Li'], 'affiliations': ['Amazon', 'Carnegie Mellon University'], 'pdf_title_img': 'assets/pdf/title_img/2506.00789.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#graphs', '#rag', '#security'], 'emoji': '🧠', 'ru': {'title': 'RARE: Стресс-тест для RAG-систем в реальном мире', 'desc': 'RARE - это новая система оценки устойчивости моделей генерации с дополнением из внешних источников (RAG) к реальным шумам и конфликтам контекста. Она использует графы знаний для создания тестовых наборов данных, охватывающих динамичные области финансов, экономики и политики. RARE оценивает способность моделей сохранять точность при изменении запросов, документов и результатов поиска. Результаты показывают, что RAG-системы особенно уязвимы к изменениям в документах и многоступенчатым запросам.'}, 'en': {'title': 'Enhancing RAG Systems: Evaluating Robustness in Real-World Scenarios', 'desc': 'The paper introduces RARE, a framework designed to evaluate the robustness of Retrieval-Augmented Generation (RAG) systems in real-world scenarios. It addresses how these systems handle noise, conflicting contexts, and rapidly changing information by using a knowledge-graph-driven benchmark. RARE includes a synthesis pipeline that generates complex question sets from a dynamic dataset of time-sensitive documents. The findings reveal that RAG systems are particularly vulnerable to perturbations, especially in multi-hop queries, highlighting the need for improved robustness in document retrieval.'}, 'zh': {'title': '评估RAG系统的鲁棒性', 'desc': 'RARE是一个评估检索增强生成（RAG）系统在真实世界噪声、上下文冲突和时间敏感数据下鲁棒性的框架。它通过一个知识图谱驱动的基准测试，联合测试查询和文档的扰动。RARE构建了一个包含400个专家级时间敏感文档和48,322个问题的数据集，以量化模型在面对变化时的鲁棒性。研究结果表明，RAG系统在多跳查询上的鲁棒性普遍低于单跳查询，且文档的鲁棒性是最薄弱的环节。'}}}, {'id': 'https://huggingface.co/papers/2506.00772', 'title': 'LIFT the Veil for the Truth: Principal Weights Emerge after Rank\n  Reduction for Reasoning-Focused Supervised Fine-Tuning', 'url': 'https://huggingface.co/papers/2506.00772', 'abstract': 'Leveraging low-rank approximation to identify critical weights for sparse fine-tuning of large language models enhances performance and efficiency compared to full fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent studies have shown that supervised fine-tuning of LLMs on a small number of high-quality datasets can yield strong reasoning capabilities. However, full fine-tuning (Full FT), while powerful, is computationally expensive and susceptible to overfitting and catastrophic forgetting, particularly when data is limited. Sparse fine-tuning, which previously achieved notable success by updating only a small subset of model parameters, offers a promising trade-off between efficiency and effectiveness. Yet, it has lagged behind in the LLM era due to the difficulty of identifying parameters truly critical for reasoning. In this work, we state that weights with the largest magnitude after low-rank approximation are critical weights for fine-tuning, which we call Principal Weights. Surprisingly, while magnitude-based sparse fine-tuning performs poorly as a baseline on LLM fine-tuning, it becomes highly effective after rank reduction. These insights motivate our method: Low-rank Informed Sparse Fine-Tuning (LIFT). LIFT only updates the top 5% Principal Weights throughout training and consistently achieves better performance on reasoning tasks than Full FT, while maintaining memory efficiency on par with popular parameter-efficient fine-tuning methods. In addition to strong performance on target domains such as arithmetic reasoning, LIFT also retains up to 20% more source-domain knowledge, compared to Full FT and LoRA. Our code is available at: https://github.com/zihanghliu/LIFT.', 'score': 2, 'issue_id': 4095, 'pub_date': '2025-06-01', 'pub_date_card': {'ru': '1 июня', 'en': 'June 1', 'zh': '6月1日'}, 'hash': 'd66b2e2afe71cfd9', 'authors': ['Zihang Liu', 'Tianyu Pang', 'Oleg Balabanov', 'Chaoqun Yang', 'Tianjin Huang', 'Lu Yin', 'Yaoqing Yang', 'Shiwei Liu'], 'affiliations': ['Dartmouth College, NH, USA', 'Eindhoven University of Technology, the Netherlands', 'International Computer Science Institute, CA, USA', 'Lawrence Berkeley National Laboratory, CA, USA', 'Tsinghua University, China', 'University of California, Berkeley, CA, USA', 'University of Exeter, Exeter, UK', 'University of Oxford, Oxford, UK', 'University of Surrey, Guildford, UK'], 'pdf_title_img': 'assets/pdf/title_img/2506.00772.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#low_resource', '#training'], 'emoji': '🧠', 'ru': {'title': 'Эффективная точная настройка больших языковых моделей с помощью разреженного обновления весов', 'desc': 'Статья представляет новый метод точной настройки больших языковых моделей под названием LIFT (Low-rank Informed Sparse Fine-Tuning). LIFT использует низкоранговую аппроксимацию для выявления критически важных весов модели и обновляет только 5% от их общего числа. Этот подход позволяет достичь лучших результатов на задачах рассуждения по сравнению с полной точной настройкой, сохраняя при этом эффективность использования памяти. LIFT также лучше сохраняет знания из исходной предметной области по сравнению с другими методами точной настройки.'}, 'en': {'title': 'Efficient Fine-Tuning with Critical Weights', 'desc': 'This paper introduces a method called Low-rank Informed Sparse Fine-Tuning (LIFT) that improves the efficiency and performance of large language models (LLMs) by focusing on critical weights identified through low-rank approximation. Instead of updating all parameters during fine-tuning, LIFT selectively updates only the top 5% of Principal Weights, which are determined to be the most important for reasoning tasks. This approach not only enhances reasoning capabilities but also reduces the risk of overfitting and catastrophic forgetting, common issues in full fine-tuning. The results show that LIFT outperforms traditional full fine-tuning while preserving more knowledge from the original model, making it a promising strategy for efficient model adaptation.'}, 'zh': {'title': '低秩微调：提升大型语言模型的效率与性能', 'desc': '本论文提出了一种新的稀疏微调方法，称为低秩知情稀疏微调（LIFT），旨在提高大型语言模型的性能和效率。通过低秩近似，我们识别出对推理至关重要的权重，称为主权重，并仅更新这些权重的前5%。与完全微调相比，LIFT在推理任务上表现更好，同时在内存使用上保持高效。该方法在保持源领域知识的同时，能够有效避免过拟合和灾难性遗忘。'}}}, {'id': 'https://huggingface.co/papers/2506.00530', 'title': 'CityLens: Benchmarking Large Language-Vision Models for Urban\n  Socioeconomic Sensing', 'url': 'https://huggingface.co/papers/2506.00530', 'abstract': 'Understanding urban socioeconomic conditions through visual data is a challenging yet essential task for sustainable urban development and policy planning. In this work, we introduce CityLens, a comprehensive benchmark designed to evaluate the capabilities of large language-vision models (LLVMs) in predicting socioeconomic indicators from satellite and street view imagery. We construct a multi-modal dataset covering a total of 17 globally distributed cities, spanning 6 key domains: economy, education, crime, transport, health, and environment, reflecting the multifaceted nature of urban life. Based on this dataset, we define 11 prediction tasks and utilize three evaluation paradigms: Direct Metric Prediction, Normalized Metric Estimation, and Feature-Based Regression. We benchmark 17 state-of-the-art LLVMs across these tasks. Our results reveal that while LLVMs demonstrate promising perceptual and reasoning capabilities, they still exhibit limitations in predicting urban socioeconomic indicators. CityLens provides a unified framework for diagnosing these limitations and guiding future efforts in using LLVMs to understand and predict urban socioeconomic patterns. Our codes and datasets are open-sourced via https://github.com/tsinghua-fib-lab/CityLens.', 'score': 2, 'issue_id': 4097, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 мая', 'en': 'May 31', 'zh': '5月31日'}, 'hash': '4c9476ad7ef056e6', 'authors': ['Tianhui Liu', 'Jie Feng', 'Hetian Pang', 'Xin Zhang', 'Tianjian Ouyang', 'Zhiyuan Zhang', 'Yong Li'], 'affiliations': ['Department of Electronic Engineering, BRNist, Tsinghua University, Beijing, China', 'School of Electronic and Information Engineering, Beijing Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2506.00530.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#benchmark', '#dataset', '#reasoning', '#survey'], 'emoji': '🏙️', 'ru': {'title': 'CityLens: Взгляд на город глазами искусственного интеллекта', 'desc': 'CityLens - это комплексный бенчмарк для оценки способностей мультимодальных языковых моделей (LLVM) в прогнозировании социально-экономических показателей на основе спутниковых снимков и изображений с уличных камер. Датасет охватывает 17 городов по всему миру и включает 6 ключевых областей: экономика, образование, преступность, транспорт, здравоохранение и окружающая среда. Авторы определили 11 задач прогнозирования и использовали три парадигмы оценки: прямое предсказание метрик, нормализованная оценка метрик и регрессия на основе признаков. Результаты показывают, что хотя LLVM демонстрируют многообещающие возможности восприятия и рассуждения, они все еще имеют ограничения в прогнозировании городских социально-экономических показателей.'}, 'en': {'title': 'CityLens: Bridging Visual Data and Urban Socioeconomic Insights', 'desc': 'This paper presents CityLens, a benchmark for assessing large language-vision models (LLVMs) in predicting urban socioeconomic indicators using visual data from satellite and street view images. The study creates a multi-modal dataset that includes 17 cities and covers six important domains such as economy and health, reflecting the complexity of urban environments. It defines 11 prediction tasks and employs three evaluation methods to analyze the performance of 17 advanced LLVMs. The findings indicate that while these models show potential in understanding urban data, they still face challenges in accurately predicting socioeconomic conditions, highlighting the need for further research in this area.'}, 'zh': {'title': '通过视觉数据理解城市社会经济条件', 'desc': '本研究介绍了CityLens，这是一个综合基准，用于评估大型语言-视觉模型（LLVMs）在从卫星和街景图像中预测城市社会经济指标的能力。我们构建了一个多模态数据集，涵盖全球17个城市，涉及经济、教育、犯罪、交通、健康和环境等6个关键领域，反映了城市生活的多面性。基于该数据集，我们定义了11个预测任务，并采用三种评估范式：直接度量预测、标准化度量估计和基于特征的回归。结果表明，尽管LLVMs在感知和推理能力上表现出色，但在预测城市社会经济指标方面仍存在局限性。'}}}, {'id': 'https://huggingface.co/papers/2506.00385', 'title': 'MagiCodec: Simple Masked Gaussian-Injected Codec for High-Fidelity\n  Reconstruction and Generation', 'url': 'https://huggingface.co/papers/2506.00385', 'abstract': 'MagiCodec, a Transformer-based audio codec, enhances semantic tokenization while maintaining high reconstruction quality, improving compatibility with generative models.  \t\t\t\t\tAI-generated summary \t\t\t\t Neural audio codecs have made significant strides in efficiently mapping raw audio waveforms into discrete token representations, which are foundational for contemporary audio generative models. However, most existing codecs are optimized primarily for reconstruction quality, often at the expense of the downstream modelability of the encoded tokens. Motivated by the need to overcome this bottleneck, we introduce MagiCodec, a novel single-layer, streaming Transformer-based audio codec. MagiCodec is designed with a multistage training pipeline that incorporates Gaussian noise injection and latent regularization, explicitly targeting the enhancement of semantic expressiveness in the generated codes while preserving high reconstruction fidelity. We analytically derive the effect of noise injection in the frequency domain, demonstrating its efficacy in attenuating high-frequency components and fostering robust tokenization. Extensive experimental evaluations show that MagiCodec surpasses state-of-the-art codecs in both reconstruction quality and downstream tasks. Notably, the tokens produced by MagiCodec exhibit Zipf-like distributions, as observed in natural languages, thereby improving compatibility with language-model-based generative architectures. The code and pre-trained models are available at https://github.com/Ereboas/MagiCodec.', 'score': 2, 'issue_id': 4091, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 мая', 'en': 'May 31', 'zh': '5月31日'}, 'hash': '421c283aaadfdd94', 'authors': ['Yakun Song', 'Jiawei Chen', 'Xiaobin Zhuang', 'Chenpeng Du', 'Ziyang Ma', 'Jian Wu', 'Jian Cong', 'Dongya Jia', 'Zhuo Chen', 'Yuping Wang', 'Yuxuan Wang', 'Xie Chen'], 'affiliations': ['Bytedance Inc.', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2506.00385.jpg', 'data': {'categories': ['#audio', '#optimization', '#diffusion', '#open_source', '#multimodal'], 'emoji': '🎵', 'ru': {'title': 'MagiCodec: Семантическая токенизация аудио для улучшенной генерации', 'desc': 'MagiCodec - это новый аудио кодек на основе трансформера, разработанный для улучшения семантической токенизации при сохранении высокого качества реконструкции. Он использует многоступенчатый процесс обучения, включающий добавление гауссова шума и регуляризацию скрытого пространства. Эксперименты показывают, что MagiCodec превосходит современные кодеки как по качеству реконструкции, так и по эффективности в последующих задачах. Токены, создаваемые MagiCodec, имеют распределение, похожее на закон Ципфа, что улучшает совместимость с генеративными моделями на основе языковых моделей.'}, 'en': {'title': 'MagiCodec: Transforming Audio for Better AI Compatibility', 'desc': 'MagiCodec is a new audio codec that uses a Transformer model to improve how audio is represented as tokens. It focuses on enhancing the semantic meaning of these tokens while still ensuring that the audio can be reconstructed accurately. The codec employs a special training method that includes adding noise and regularization to make the tokens more expressive and useful for generative models. Tests show that MagiCodec outperforms existing codecs in both audio quality and its ability to work with other AI models.'}, 'zh': {'title': 'MagiCodec：提升音频语义表达的编解码器', 'desc': 'MagiCodec是一种基于Transformer的音频编解码器，旨在提高语义标记的表达能力，同时保持高质量的重建效果。与传统编解码器不同，MagiCodec在训练过程中引入了高斯噪声和潜在正则化，以增强生成代码的语义表现力。实验结果表明，MagiCodec在重建质量和下游任务上均优于现有的最先进编解码器。其生成的标记呈现出类似Zipf分布的特征，增强了与基于语言模型的生成架构的兼容性。'}}}, {'id': 'https://huggingface.co/papers/2506.00381', 'title': 'Neuro2Semantic: A Transfer Learning Framework for Semantic\n  Reconstruction of Continuous Language from Human Intracranial EEG', 'url': 'https://huggingface.co/papers/2506.00381', 'abstract': 'Neuro2Semantic reconstructs semantic content from neural signals using LSTM-based alignment and text generation, outperforming existing methods with limited data.  \t\t\t\t\tAI-generated summary \t\t\t\t Decoding continuous language from neural signals remains a significant challenge in the intersection of neuroscience and artificial intelligence. We introduce Neuro2Semantic, a novel framework that reconstructs the semantic content of perceived speech from intracranial EEG (iEEG) recordings. Our approach consists of two phases: first, an LSTM-based adapter aligns neural signals with pre-trained text embeddings; second, a corrector module generates continuous, natural text directly from these aligned embeddings. This flexible method overcomes the limitations of previous decoding approaches and enables unconstrained text generation. Neuro2Semantic achieves strong performance with as little as 30 minutes of neural data, outperforming a recent state-of-the-art method in low-data settings. These results highlight the potential for practical applications in brain-computer interfaces and neural decoding technologies.', 'score': 2, 'issue_id': 4101, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 мая', 'en': 'May 31', 'zh': '5月31日'}, 'hash': '78b01a3a61f68dc7', 'authors': ['Siavash Shams', 'Richard Antonello', 'Gavin Mischler', 'Stephan Bickel', 'Ashesh Mehta', 'Nima Mesgarani'], 'affiliations': ['Department of Electrical Engineering, Columbia University, USA', 'The Feinstein Institutes for Medical Research, USA'], 'pdf_title_img': 'assets/pdf/title_img/2506.00381.jpg', 'data': {'categories': ['#optimization', '#data', '#dataset', '#transfer_learning', '#multimodal', '#healthcare', '#science'], 'emoji': '🧠', 'ru': {'title': 'От мозговых волн к словам: новый уровень нейродекодирования', 'desc': 'Neuro2Semantic - это новая система для реконструкции семантического содержания речи из нейронных сигналов. Она использует LSTM-адаптер для выравнивания сигналов с предобученными текстовыми эмбеддингами и модуль-корректор для генерации естественного текста. Метод показывает высокую эффективность даже при ограниченном объеме нейронных данных (30 минут). Neuro2Semantic превосходит существующие методы и открывает возможности для практического применения в нейроинтерфейсах.'}, 'en': {'title': 'Transforming Brain Signals into Natural Language', 'desc': 'Neuro2Semantic is a new framework that translates brain signals into meaningful text. It uses a Long Short-Term Memory (LSTM) model to align neural signals from intracranial EEG with existing text representations. After alignment, a correction module generates coherent and natural language from these signals. This method is effective even with limited data, making it a significant advancement in decoding language from neural activity.'}, 'zh': {'title': '神经信号重建语义内容的新方法', 'desc': 'Neuro2Semantic 是一个新颖的框架，旨在从脑内电极记录的神经信号中重建语义内容。该方法采用了基于 LSTM 的对齐技术，将神经信号与预训练的文本嵌入对齐，并通过一个校正模块直接生成自然的连续文本。与以往的解码方法相比，Neuro2Semantic 在数据量有限的情况下表现出色，能够在仅有 30 分钟的神经数据下实现强大的性能。该研究为脑机接口和神经解码技术的实际应用提供了新的可能性。'}}}, {'id': 'https://huggingface.co/papers/2505.17127', 'title': 'Pixels Versus Priors: Controlling Knowledge Priors in Vision-Language\n  Models through Visual Counterfacts', 'url': 'https://huggingface.co/papers/2505.17127', 'abstract': 'Visual CounterFact and PvP steering vectors help interpret and control the competition between visual input and memorized world knowledge in multimodal large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) perform well on tasks such as visual question answering, but it remains unclear whether their reasoning relies more on memorized world knowledge or on the visual information present in the input image. To investigate this, we introduce Visual CounterFact, a new dataset of visually-realistic counterfactuals that put world knowledge priors (e.g, red strawberry) into direct conflict with visual input (e.g, blue strawberry). Using Visual CounterFact, we show that model predictions initially reflect memorized priors, but shift toward visual evidence in mid-to-late layers. This dynamic reveals a competition between the two modalities, with visual input ultimately overriding priors during evaluation. To control this behavior, we propose Pixels Versus Priors (PvP) steering vectors, a mechanism for controlling model outputs toward either world knowledge or visual input through activation-level interventions. On average, PvP successfully shifts 92.5% of color and 74.6% of size predictions from priors to counterfactuals. Together, these findings offer new tools for interpreting and controlling factual behavior in multimodal models.', 'score': 2, 'issue_id': 4105, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 мая', 'en': 'May 21', 'zh': '5月21日'}, 'hash': '1c1f950796c1f608', 'authors': ['Michal Golovanevsky', 'William Rudman', 'Michael Lepori', 'Amir Bar', 'Ritambhara Singh', 'Carsten Eickhoff'], 'affiliations': ['Brown University', 'Tel Aviv University', 'University of Tübingen'], 'pdf_title_img': 'assets/pdf/title_img/2505.17127.jpg', 'data': {'categories': ['#multimodal', '#interpretability', '#reasoning', '#dataset'], 'emoji': '🔍', 'ru': {'title': 'Управление конкуренцией между визуальными данными и знаниями в многомодальных ИИ-моделях', 'desc': 'В статье представлены новые инструменты для интерпретации и управления многомодальными большими языковыми моделями (MLLM). Авторы вводят набор данных Visual CounterFact, содержащий визуально реалистичные контрфактические примеры, которые противопоставляют предварительные знания о мире и визуальную информацию. Исследование показывает, что предсказания модели сначала отражают запомненные знания, но затем смещаются в сторону визуальных данных. Для контроля этого поведения предложены векторы управления PvP (Pixels Versus Priors), позволяющие влиять на выходные данные модели.'}, 'en': {'title': 'Balancing Visual Input and Knowledge in MLLMs', 'desc': 'This paper explores how Multimodal Large Language Models (MLLMs) balance visual information and memorized knowledge when making predictions. It introduces a dataset called Visual CounterFact, which presents scenarios where visual cues conflict with known facts, allowing researchers to observe how models prioritize information. The study finds that while models initially rely on memorized knowledge, they increasingly favor visual evidence as processing continues. To manage this competition, the authors propose Pixels Versus Priors (PvP) steering vectors, which can adjust model outputs to emphasize either visual input or prior knowledge effectively.'}, 'zh': {'title': '控制视觉与记忆知识的竞争', 'desc': '这篇论文探讨了多模态大型语言模型（MLLMs）在视觉输入和记忆知识之间的竞争。我们引入了Visual CounterFact数据集，通过视觉反事实来直接对抗世界知识和视觉信息。研究发现，模型的预测最初依赖于记忆知识，但在后期层次中逐渐转向视觉证据。为控制这种行为，我们提出了Pixels Versus Priors（PvP）引导向量，可以通过激活级别干预来调整模型输出，成功将大部分预测从记忆知识转向视觉输入。'}}}, {'id': 'https://huggingface.co/papers/2506.01062', 'title': 'SealQA: Raising the Bar for Reasoning in Search-Augmented Language\n  Models', 'url': 'https://huggingface.co/papers/2506.01062', 'abstract': 'SealQA evaluates search-augmented language models\' performance on fact-seeking questions with conflicting or noisy search results, revealing limitations in reasoning and factual accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce SealQA, a new challenge benchmark for evaluating SEarch-Augmented Language models on fact-seeking questions where web search yields conflicting, noisy, or unhelpful results. SealQA comes in three flavors: (1) Seal-0 (main) and (2) Seal-Hard, which assess factual accuracy and reasoning capabilities, with Seal-0 focusing on the most challenging questions where chat models (e.g., GPT-4.1) typically achieve near-zero accuracy; and (3) LongSeal, which extends SealQA to test long-context, multi-document reasoning in "needle-in-a-haystack" settings. Our evaluation reveals critical limitations in current models: Even frontier LLMs perform poorly across all SealQA flavors. On Seal-0, frontier agentic models equipped with tools like o3 and o4-mini achieve only 17.1% and 6.3% accuracy, respectively, at their best reasoning efforts. We find that advanced reasoning models such as DeepSeek-R1-671B and o3-mini are highly vulnerable to noisy search results. Notably, increasing test-time compute does not yield reliable gains across o3-mini, o4-mini, and o3, with performance often plateauing or even declining early. Additionally, while recent models are less affected by the "lost-in-the-middle" issue, they still fail to reliably identify relevant documents in LongSeal when faced with numerous distractors. To facilitate future work, we release SealQA at huggingface.co/datasets/vtllms/sealqa.', 'score': 1, 'issue_id': 4104, 'pub_date': '2025-06-01', 'pub_date_card': {'ru': '1 июня', 'en': 'June 1', 'zh': '6月1日'}, 'hash': '32b5670dde584ad1', 'authors': ['Thinh Pham', 'Nguyen Nguyen', 'Pratibha Zunjare', 'Weiyuan Chen', 'Yu-Min Tseng', 'Tu Vu'], 'affiliations': ['Virginia Tech, Blacksburg, VA 24061'], 'pdf_title_img': 'assets/pdf/title_img/2506.01062.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#long_context', '#reasoning'], 'emoji': '🔍', 'ru': {'title': 'SealQA: Выявление ограничений языковых моделей в работе с противоречивой информацией', 'desc': 'SealQA - это новый эталонный тест для оценки моделей языка с поисковым дополнением на фактологических вопросах с противоречивыми или зашумленными результатами поиска. Тест включает три варианта: Seal-0, Seal-Hard и LongSeal, оценивающие фактическую точность и способности к рассуждению. Оценка выявила критические ограничения современных моделей, даже передовые LLM показывают низкую производительность во всех вариантах SealQA. Исследование также показало, что увеличение вычислительной мощности не приводит к надежному улучшению результатов.'}, 'en': {'title': 'SealQA: Unveiling the Limits of Search-Augmented Language Models', 'desc': 'SealQA is a benchmark designed to evaluate the performance of search-augmented language models on fact-seeking questions, especially when search results are conflicting or noisy. It consists of three versions: Seal-0, which focuses on challenging questions; Seal-Hard, which tests reasoning and factual accuracy; and LongSeal, which assesses long-context reasoning in complex scenarios. The evaluation shows that even advanced language models struggle significantly, with low accuracy rates on Seal-0 and vulnerability to noisy search results. Furthermore, increasing computational resources does not consistently improve performance, highlighting the need for better models in handling complex information retrieval tasks.'}, 'zh': {'title': 'SealQA：评估语言模型在复杂搜索中的表现', 'desc': 'SealQA是一个新的基准，用于评估增强搜索的语言模型在面对冲突或噪声搜索结果时的表现，特别是在事实寻求问题上。该基准分为三种类型：Seal-0和Seal-Hard主要评估模型的事实准确性和推理能力，而LongSeal则测试长上下文和多文档推理能力。评估结果显示，当前的前沿模型在所有SealQA类型中表现不佳，尤其是在Seal-0中，准确率极低。尽管一些先进的推理模型存在，但它们在面对噪声搜索结果时仍然非常脆弱，且增加计算资源并未显著提高性能。'}}}, {'id': 'https://huggingface.co/papers/2506.00979', 'title': 'IVY-FAKE: A Unified Explainable Framework and Benchmark for Image and\n  Video AIGC Detection', 'url': 'https://huggingface.co/papers/2506.00979', 'abstract': 'IVY-FAKE dataset and Ivy Explainable Detector (IVY-XDETECTOR) architecture address the limitations of current AIGC detection by providing a unified, explainable framework for images and videos.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid advancement of Artificial Intelligence Generated Content (AIGC) in visual domains has resulted in highly realistic synthetic images and videos, driven by sophisticated generative frameworks such as diffusion-based architectures. While these breakthroughs open substantial opportunities, they simultaneously raise critical concerns about content authenticity and integrity. Many current AIGC detection methods operate as black-box binary classifiers, which offer limited interpretability, and no approach supports detecting both images and videos in a unified framework. This dual limitation compromises model transparency, reduces trustworthiness, and hinders practical deployment. To address these challenges, we introduce IVY-FAKE , a novel, unified, and large-scale dataset specifically designed for explainable multimodal AIGC detection. Unlike prior benchmarks, which suffer from fragmented modality coverage and sparse annotations, IVY-FAKE contains over 150,000 richly annotated training samples (images and videos) and 18,700 evaluation examples, each accompanied by detailed natural-language reasoning beyond simple binary labels. Building on this, we propose Ivy Explainable Detector (IVY-XDETECTOR), a unified AIGC detection and explainable architecture that jointly performs explainable detection for both image and video content. Our unified vision-language model achieves state-of-the-art performance across multiple image and video detection benchmarks, highlighting the significant advancements enabled by our dataset and modeling framework. Our data is publicly available at https://huggingface.co/datasets/AI-Safeguard/Ivy-Fake.', 'score': 1, 'issue_id': 4101, 'pub_date': '2025-06-01', 'pub_date_card': {'ru': '1 июня', 'en': 'June 1', 'zh': '6月1日'}, 'hash': '13910274f7d956aa', 'authors': ['Wayne Zhang', 'Changjiang Jiang', 'Zhonghao Zhang', 'Chenyang Si', 'Fengchang Yu', 'Wei Peng'], 'affiliations': ['Wuhan University', 'π3 AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2506.00979.jpg', 'data': {'categories': ['#cv', '#dataset', '#diffusion', '#interpretability', '#multimodal', '#synthetic', '#benchmark', '#architecture'], 'emoji': '🕵️', 'ru': {'title': 'Единая система для прозрачного обнаружения искусственного контента', 'desc': 'Статья представляет новый набор данных IVY-FAKE и архитектуру IVY-XDETECTOR для обнаружения искусственно сгенерированного контента (AIGC). Этот подход решает проблемы существующих методов, предоставляя единую интерпретируемую систему для анализа как изображений, так и видео. Набор данных содержит более 150 000 аннотированных образцов с подробными текстовыми объяснениями. Предложенная модель достигает высоких результатов в обнаружении AIGC для изображений и видео.'}, 'en': {'title': 'Unifying AIGC Detection with Explainability', 'desc': 'The paper introduces the IVY-FAKE dataset and the Ivy Explainable Detector (IVY-XDETECTOR) to improve the detection of AI-generated content (AIGC) in images and videos. Current detection methods often lack transparency and only classify content without providing explanations, which can undermine trust. IVY-FAKE offers a large-scale dataset with over 150,000 annotated samples, enhancing the interpretability of detection results through detailed reasoning. The IVY-XDETECTOR utilizes a unified vision-language model to achieve state-of-the-art performance in detecting both images and videos, addressing the limitations of existing approaches.'}, 'zh': {'title': '统一可解释的 AIGC 检测新框架', 'desc': 'IVY-FAKE 数据集和 Ivy Explainable Detector (IVY-XDETECTOR) 架构旨在解决当前 AIGC 检测的局限性，提供一个统一且可解释的图像和视频检测框架。随着人工智能生成内容（AIGC）在视觉领域的快速发展，生成的图像和视频变得越来越真实，这引发了对内容真实性的担忧。现有的 AIGC 检测方法通常作为黑箱二元分类器，缺乏可解释性，且无法在统一框架下同时检测图像和视频。我们的研究通过引入 IVY-FAKE 数据集和 IVY-XDETECTOR，显著提升了多模态 AIGC 检测的性能和透明度。'}}}, {'id': 'https://huggingface.co/papers/2506.00469', 'title': 'Massively Multilingual Adaptation of Large Language Models Using\n  Bilingual Translation Data', 'url': 'https://huggingface.co/papers/2506.00469', 'abstract': 'Bilingual translation data enhances language transfer and performance in massively multilingual language adaptation of the Llama3 family of models.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper investigates a critical design decision in the practice of massively multilingual continual pre-training -- the inclusion of parallel data. Specifically, we study the impact of bilingual translation data for massively multilingual language adaptation of the Llama3 family of models to 500 languages. To this end, we construct the MaLA bilingual translation corpus, containing data from more than 2,500 language pairs. Subsequently, we develop the EMMA-500 Llama 3 suite of four massively multilingual models -- continually pre-trained from the Llama 3 family of base models extensively on diverse data mixes up to 671B tokens -- and explore the effect of continual pre-training with or without bilingual translation data. Comprehensive evaluation across 7 tasks and 12 benchmarks demonstrates that bilingual data tends to enhance language transfer and performance, particularly for low-resource languages. We open-source the MaLA corpus, EMMA-500 Llama 3 suite artefacts, code, and model generations.', 'score': 1, 'issue_id': 4093, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 мая', 'en': 'May 31', 'zh': '5月31日'}, 'hash': '2ebeb941a6f4f7cc', 'authors': ['Shaoxiong Ji', 'Zihao Li', 'Jaakko Paavola', 'Indraneil Paul', 'Hengyu Luo', 'Jörg Tiedemann'], 'affiliations': ['Technical University of Darmstadt', 'University of Helsinki'], 'pdf_title_img': 'assets/pdf/title_img/2506.00469.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#multilingual', '#transfer_learning', '#open_source', '#machine_translation', '#training', '#low_resource'], 'emoji': '🌐', 'ru': {'title': 'Двуязычные данные улучшают многоязычную адаптацию больших языковых моделей', 'desc': 'Это исследование посвящено влиянию двуязычных данных перевода на многоязычную адаптацию моделей семейства Llama3 к 500 языкам. Авторы создали корпус MaLA, содержащий данные более чем 2500 языковых пар, и разработали набор EMMA-500 Llama 3 из четырех многоязычных моделей. Эксперименты показали, что использование двуязычных данных улучшает языковой перенос и производительность, особенно для малоресурсных языков. Результаты оценивались на 7 задачах и 12 бенчмарках, а все ресурсы были открыты для общего доступа.'}, 'en': {'title': 'Boosting Multilingual Models with Bilingual Data', 'desc': 'This paper explores how using bilingual translation data can improve the performance of the Llama3 family of models in multilingual settings. It introduces the MaLA bilingual translation corpus, which includes data from over 2,500 language pairs, to facilitate better language adaptation. The authors develop the EMMA-500 suite of models, which are continually pre-trained on a vast amount of diverse data. Their findings show that incorporating bilingual data significantly enhances language transfer, especially for languages with fewer resources.'}, 'zh': {'title': '双语数据助力多语言模型提升性能', 'desc': '本文研究了在大规模多语言持续预训练中，双语翻译数据的关键设计决策。我们构建了MaLA双语翻译语料库，包含2500多个语言对的数据，以支持Llama3模型在500种语言上的适应。通过开发EMMA-500 Llama 3模型套件，我们评估了使用或不使用双语翻译数据的持续预训练效果。结果表明，双语数据能够增强语言迁移和性能，尤其是在资源稀缺的语言上。'}}}, {'id': 'https://huggingface.co/papers/2505.24216', 'title': 'Shuffle PatchMix Augmentation with Confidence-Margin Weighted\n  Pseudo-Labels for Enhanced Source-Free Domain Adaptation', 'url': 'https://huggingface.co/papers/2505.24216', 'abstract': 'A new augmentation technique, Shuffle PatchMix, and a reweighting strategy improve performance in source-free domain adaptation, achieving state-of-the-art results on PACS, VisDA-C, and DomainNet-126 benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t This work investigates Source-Free Domain Adaptation (SFDA), where a model adapts to a target domain without access to source data. A new augmentation technique, Shuffle PatchMix (SPM), and a novel reweighting strategy are introduced to enhance performance. SPM shuffles and blends image patches to generate diverse and challenging augmentations, while the reweighting strategy prioritizes reliable pseudo-labels to mitigate label noise. These techniques are particularly effective on smaller datasets like PACS, where overfitting and pseudo-label noise pose greater risks. State-of-the-art results are achieved on three major benchmarks: PACS, VisDA-C, and DomainNet-126. Notably, on PACS, improvements of 7.3% (79.4% to 86.7%) and 7.2% are observed in single-target and multi-target settings, respectively, wh
