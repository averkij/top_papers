 предвзятость к определенным модальностям при обработке мультимодального контекста. Авторы разработали бенчмарк MC² для оценки предпочтений модальностей в сценариях с конфликтующими свидетельствами. Анализ выявил, что направление предпочтений может быть обнаружено в скрытых представлениях MLLM. На основе этого предложен метод инженерии представлений для контроля предпочтений модальностей, который улучшает такие задачи как смягчение галлюцинаций и мультимодальный машинный перевод.'}, 'en': {'title': 'Controlling Modality Bias in Multimodal Models', 'desc': 'This paper investigates how multimodal large language models (MLLMs) show a tendency to favor one type of input (modality) over another when processing mixed information. The authors create a benchmark called MC² to evaluate this modality bias under specific conditions where evidence from different modalities conflicts. They find that all tested MLLMs exhibit clear modality preferences, which can be adjusted using a new method based on representation engineering. This method allows for the control of modality bias without needing to retrain the models, leading to better performance in tasks like reducing hallucinations and improving multimodal translations.'}, 'zh': {'title': '控制模态偏好，提升多模态任务表现', 'desc': '多模态大型语言模型（MLLMs）在处理复杂的多模态任务时表现出色，但它们在处理多模态上下文时可能存在模态偏好。我们建立了一个MC²基准，以系统评估在证据冲突场景下的模态偏好。研究发现，所有测试的18个MLLMs普遍表现出明显的模态偏见，并且这种偏好可以通过外部干预进行调整。基于此，我们提出了一种基于表示工程的探测和引导方法，可以在不进行额外微调的情况下显式控制模态偏好，从而在幻觉缓解和多模态机器翻译等下游任务中取得显著改进。'}}}, {'id': 'https://huggingface.co/papers/2505.24869', 'title': 'SiLVR: A Simple Language-based Video Reasoning Framework', 'url': 'https://huggingface.co/papers/2505.24869', 'abstract': "SiLVR, a language-based framework, enhances multimodal LLMs' video reasoning by leveraging adaptive token reduction, achieving top results on several benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in test-time optimization have led to remarkable reasoning capabilities in Large Language Models (LLMs), enabling them to solve highly complex problems in math and coding. However, the reasoning capabilities of multimodal LLMs (MLLMs) still significantly lag, especially for complex video-language tasks. To address this issue, we present SiLVR, a Simple Language-based Video Reasoning framework that decomposes complex video understanding into two stages. In the first stage, SiLVR transforms raw video into language-based representations using multisensory inputs, such as short clip captions and audio/speech subtitles. In the second stage, language descriptions are fed into a powerful reasoning LLM to solve complex video-language understanding tasks. To handle long-context multisensory inputs, we use an adaptive token reduction scheme, which dynamically determines the temporal granularity with which to sample the tokens. Our simple, modular, and training-free video reasoning framework achieves the best-reported results on Video-MME (long), Video-MMMU (comprehension), Video-MMLU, CGBench, and EgoLife. Furthermore, our empirical study focused on video reasoning capabilities shows that, despite not being explicitly trained on video, strong reasoning LLMs can effectively aggregate multisensory input information from video, speech, and audio for complex temporal, causal, long-context, and knowledge acquisition reasoning tasks in video. Code is available at https://github.com/CeeZh/SILVR.", 'score': 1, 'issue_id': 4082, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': 'd03545b1ac06e77f', 'authors': ['Ce Zhang', 'Yan-Bo Lin', 'Ziyang Wang', 'Mohit Bansal', 'Gedas Bertasius'], 'affiliations': ['Department of Computer Science, UNC Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2505.24869.jpg', 'data': {'categories': ['#video', '#benchmark', '#multimodal', '#reasoning', '#long_context'], 'emoji': '🎥', 'ru': {'title': 'SiLVR: Прорыв в видеорассуждениях для мультимодальных ИИ', 'desc': 'SiLVR - это фреймворк для улучшения видеорассуждений мультимодальных языковых моделей. Он использует двухэтапный подход: сначала преобразует видео в языковые представления, а затем применяет мощную LLM для решения сложных задач понимания видео. SiLVR использует адаптивное сокращение токенов для обработки длинного контекста. Фреймворк достиг лучших результатов на нескольких бенчмарках видеопонимания.'}, 'en': {'title': 'Enhancing Video Reasoning with SiLVR: A Language-Based Approach', 'desc': 'SiLVR is a novel framework designed to improve the video reasoning abilities of multimodal large language models (MLLMs). It breaks down complex video understanding into two main stages: first, converting raw video into language-based representations using various sensory inputs, and second, utilizing a powerful reasoning LLM to interpret these representations. To efficiently manage long-context inputs, SiLVR employs an adaptive token reduction method that optimizes how tokens are sampled. This approach has led to SiLVR achieving top performance on multiple video-language benchmarks, demonstrating the potential of strong reasoning LLMs in processing and understanding video content.'}, 'zh': {'title': 'SiLVR：提升视频推理的语言框架', 'desc': 'SiLVR是一个基于语言的视频推理框架，旨在提升多模态大语言模型（MLLMs）在视频理解方面的能力。该框架将复杂的视频理解任务分为两个阶段：首先，通过多感官输入将原始视频转换为基于语言的表示；其次，将这些语言描述输入到强大的推理大语言模型中，以解决复杂的视频语言理解任务。SiLVR采用自适应的令牌减少方案，动态确定采样令牌的时间粒度，从而有效处理长上下文的多感官输入。该框架在多个基准测试中取得了最佳结果，展示了强大的推理能力。'}}}, {'id': 'https://huggingface.co/papers/2505.24782', 'title': 'Context is Gold to find the Gold Passage: Evaluating and Training\n  Contextual Document Embeddings', 'url': 'https://huggingface.co/papers/2505.24782', 'abstract': 'A context-aware benchmark and contrastive training method improve document retrieval quality by leveraging full-document context and maintaining computational efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t A limitation of modern document retrieval embedding methods is that they typically encode passages (chunks) from the same documents independently, often overlooking crucial contextual information from the rest of the document that could greatly improve individual chunk representations.   In this work, we introduce ConTEB (Context-aware Text Embedding Benchmark), a benchmark designed to evaluate retrieval models on their ability to leverage document-wide context. Our results show that state-of-the-art embedding models struggle in retrieval scenarios where context is required. To address this limitation, we propose InSeNT (In-sequence Negative Training), a novel contrastive post-training approach which combined with late chunking pooling enhances contextual representation learning while preserving computational efficiency. Our method significantly improves retrieval quality on ConTEB without sacrificing base model performance. We further find chunks embedded with our method are more robust to suboptimal chunking strategies and larger retrieval corpus sizes. We open-source all artifacts at https://github.com/illuin-tech/contextual-embeddings.', 'score': 1, 'issue_id': 4077, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': '54b58cb49740c12b', 'authors': ['Max Conti', 'Manuel Faysse', 'Gautier Viaud', 'Antoine Bosselut', 'Céline Hudelot', 'Pierre Colombo'], 'affiliations': ['CentraleSupélec, Paris-Saclay', 'EPFL Lausanne', 'Equall.ai', 'Illuin Technology'], 'pdf_title_img': 'assets/pdf/title_img/2505.24782.jpg', 'data': {'categories': ['#open_source', '#optimization', '#data', '#benchmark', '#training'], 'emoji': '🔍', 'ru': {'title': 'Контекстное обогащение для умного поиска документов', 'desc': 'Авторы представили новый бенчмарк ConTEB для оценки способности моделей извлечения документов использовать контекст всего документа. Они также предложили метод контрастивного дообучения InSeNT, который улучшает контекстуальные представления, сохраняя вычислительную эффективность. Результаты показывают, что их подход значительно повышает качество извлечения на ConTEB без ухудшения базовой производительности модели. Метод также делает вложения фрагментов более устойчивыми к неоптимальным стратегиям разбиения и увеличению размера корпуса для поиска.'}, 'en': {'title': 'Enhancing Document Retrieval with Contextual Awareness', 'desc': 'This paper addresses the limitations of current document retrieval methods that often treat text passages independently, missing out on important context from the entire document. It introduces ConTEB, a benchmark that evaluates how well retrieval models utilize document-wide context. The authors propose InSeNT, a new contrastive training method that enhances the learning of contextual representations while maintaining efficiency. Their findings demonstrate that this approach significantly improves retrieval quality, making the models more robust to various chunking strategies and larger datasets.'}, 'zh': {'title': '提升文档检索质量的上下文感知方法', 'desc': '本文提出了一种上下文感知的基准测试和对比训练方法，以提高文档检索的质量。现有的文档检索嵌入方法通常独立编码文档中的段落，忽视了文档整体的上下文信息。我们引入了ConTEB（上下文感知文本嵌入基准），用于评估检索模型利用文档上下文的能力。通过提出InSeNT（序列内负训练），我们的方法在保持计算效率的同时，显著提升了检索质量。'}}}, {'id': 'https://huggingface.co/papers/2505.24119', 'title': 'The State of Multilingual LLM Safety Research: From Measuring the\n  Language Gap to Mitigating It', 'url': 'https://huggingface.co/papers/2505.24119', 'abstract': 'This paper presents a comprehensive analysis of the linguistic diversity of LLM safety research, highlighting the English-centric nature of the field. Through a systematic review of nearly 300 publications from 2020--2024 across major NLP conferences and workshops at *ACL, we identify a significant and growing language gap in LLM safety research, with even high-resource non-English languages receiving minimal attention. We further observe that non-English languages are rarely studied as a standalone language and that English safety research exhibits poor language documentation practice. To motivate future research into multilingual safety, we make several recommendations based on our survey, and we then pose three concrete future directions on safety evaluation, training data generation, and crosslingual safety generalization. Based on our survey and proposed directions, the field can develop more robust, inclusive AI safety practices for diverse global populations.', 'score': 1, 'issue_id': 4076, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': 'f5b6ed3de0b4cc5b', 'authors': ['Zheng-Xin Yong', 'Beyza Ermis', 'Marzieh Fadaee', 'Stephen H. Bach', 'Julia Kreutzer'], 'affiliations': ['Brown University', 'Cohere Labs'], 'pdf_title_img': 'assets/pdf/title_img/2505.24119.jpg', 'data': {'categories': ['#low_resource', '#survey', '#ethics', '#multilingual'], 'emoji': '🌍', 'ru': {'title': 'Преодоление языкового барьера в исследованиях безопасности ИИ', 'desc': 'Данная статья представляет всесторонний анализ лингвистического разнообразия в исследованиях безопасности больших языковых моделей (LLM), подчеркивая их англоцентричность. Авторы провели систематический обзор почти 300 публикаций за 2020-2024 годы на крупных конференциях и семинарах по обработке естественного языка. Исследование выявило значительный и растущий языковой разрыв в исследованиях безопасности LLM, при этом даже высокоресурсные неанглийские языки получают минимальное внимание. На основе своего анализа авторы предлагают рекомендации и конкретные направления для будущих исследований в области многоязычной безопасности ИИ.'}, 'en': {'title': 'Bridging the Language Gap in LLM Safety Research', 'desc': 'This paper analyzes the focus on English in large language model (LLM) safety research, revealing a significant language gap. It reviews nearly 300 publications from major NLP conferences between 2020 and 2024, showing that non-English languages, even those with ample resources, are largely overlooked. The authors highlight the lack of standalone studies on non-English languages and poor documentation practices in English safety research. They propose recommendations and future directions to enhance multilingual safety evaluation, data generation, and cross-lingual safety generalization, aiming for more inclusive AI safety practices.'}, 'zh': {'title': '推动多语言LLM安全研究的未来方向', 'desc': '这篇论文对大型语言模型（LLM）安全研究的语言多样性进行了全面分析，强调了该领域以英语为中心的特点。通过对2020年至2024年间近300篇来自主要自然语言处理（NLP）会议和研讨会的出版物进行系统审查，我们发现LLM安全研究中存在显著且日益扩大的语言差距，甚至高资源的非英语语言也受到的关注很少。我们进一步观察到，非英语语言很少作为独立语言进行研究，而英语安全研究的文献记录实践也很差。为了激励未来的多语言安全研究，我们根据调查结果提出了几项建议，并提出了关于安全评估、训练数据生成和跨语言安全泛化的三个具体未来方向。'}}}, {'id': 'https://huggingface.co/papers/2505.23923', 'title': 'ChARM: Character-based Act-adaptive Reward Modeling for Advanced\n  Role-Playing Language Agents', 'url': 'https://huggingface.co/papers/2505.23923', 'abstract': 'ChARM, a character-focused adaptive reward model, improves preference learning for role-playing language agents by using an act-adaptive margin and self-evolution with unlabeled data, achieving superior results on dedicated benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Role-Playing Language Agents (RPLAs) aim to simulate characters for realistic and engaging human-computer interactions. However, traditional reward models often struggle with scalability and adapting to subjective conversational preferences. We propose ChARM, a Character-based Act-adaptive Reward Model, addressing these challenges through two innovations: (1) an act-adaptive margin that significantly enhances learning efficiency and generalizability, and (2) a self-evolution mechanism leveraging large-scale unlabeled data to improve training coverage. Additionally, we introduce RoleplayPref, the first large-scale preference dataset specifically for RPLAs, featuring 1,108 characters, 13 subcategories, and 16,888 bilingual dialogues, alongside RoleplayEval, a dedicated evaluation benchmark. Experimental results show a 13% improvement over the conventional Bradley-Terry model in preference rankings. Furthermore, applying ChARM-generated rewards to preference learning techniques (e.g., direct preference optimization) achieves state-of-the-art results on CharacterEval and RoleplayEval. Code and dataset are available at https://github.com/calubkk/ChARM.', 'score': 1, 'issue_id': 4079, 'pub_date': '2025-05-29', 'pub_date_card': {'ru': '29 мая', 'en': 'May 29', 'zh': '5月29日'}, 'hash': '761912e5ab3c056e', 'authors': ['Feiteng Fang', 'Ting-En Lin', 'Yuchuan Wu', 'Xiong Liu', 'Xiang Huang', 'Dingwei Chen', 'Jing Ye', 'Haonan Zhang', 'Liang Zhu', 'Hamid Alinejad-Rokny', 'Min Yang', 'Fei Huang', 'Yongbin Li'], 'affiliations': ['Shenzhen Key Laboratory for High Performance Data Mining, Shenzhen Institutes of Advanced Technology, Chinese Academy of Sciences', 'State Key Laboratory of Multimodal Artificial Intelligence Systems, Institute of Automation, CAS, Beijing, China', 'Tongji University', 'Tongyi Laboratory', 'University of New South Wales'], 'pdf_title_img': 'assets/pdf/title_img/2505.23923.jpg', 'data': {'categories': ['#optimization', '#open_source', '#benchmark', '#rlhf', '#dataset', '#games'], 'emoji': '🎭', 'ru': {'title': 'ChARM: Революция в обучении ролевых языковых агентов', 'desc': 'ChARM - это модель вознаграждения для ролевых языковых агентов, использующая адаптивную границу для действий и самоэволюцию с неразмеченными данными. Она улучшает обучение предпочтениям для более реалистичного взаимодействия человека с компьютером. Авторы также представили RoleplayPref - крупномасштабный набор данных предпочтений для ролевых агентов, и RoleplayEval - специализированный оценочный бенчмарк. Эксперименты показали 13% улучшение по сравнению с традиционной моделью Брэдли-Терри в ранжировании предпочтений.'}, 'en': {'title': 'ChARM: Elevating Role-Playing Agents with Adaptive Rewards', 'desc': 'ChARM is a novel reward model designed to enhance preference learning for role-playing language agents (RPLAs). It introduces an act-adaptive margin that improves the efficiency and adaptability of learning from user preferences. Additionally, ChARM employs a self-evolution mechanism that utilizes large amounts of unlabeled data to broaden the training scope. The model demonstrates significant performance improvements over traditional methods, achieving state-of-the-art results on specialized evaluation benchmarks.'}, 'zh': {'title': '角色扮演语言代理的新突破：ChARM模型', 'desc': 'ChARM是一种以角色为中心的自适应奖励模型，旨在改善角色扮演语言代理的偏好学习。它通过引入行为自适应边际和利用未标记数据的自我进化机制，解决了传统奖励模型在可扩展性和适应主观对话偏好方面的挑战。我们还推出了RoleplayPref，这是第一个专门针对角色扮演语言代理的大规模偏好数据集，包含1108个角色和16888个双语对话。实验结果表明，ChARM在偏好排名上比传统的Bradley-Terry模型提高了13%。'}}}, {'id': 'https://huggingface.co/papers/2505.21749', 'title': 'Revisiting Bi-Linear State Transitions in Recurrent Neural Networks', 'url': 'https://huggingface.co/papers/2505.21749', 'abstract': 'Bilinear operations in recurrent neural networks are shown to be a natural bias for state tracking tasks, forming a hierarchical structure where linear recurrent networks are the simplest form.  \t\t\t\t\tAI-generated summary \t\t\t\t The role of hidden units in recurrent neural networks is typically seen as modeling memory, with research focusing on enhancing information retention through gating mechanisms. A less explored perspective views hidden units as active participants in the computation performed by the network, rather than passive memory stores. In this work, we revisit bi-linear operations, which involve multiplicative interactions between hidden units and input embeddings. We demonstrate theoretically and empirically that they constitute a natural inductive bias for representing the evolution of hidden states in state tracking tasks. These are the simplest type of task that require hidden units to actively contribute to the behavior of the network. We also show that bi-linear state updates form a natural hierarchy corresponding to state tracking tasks of increasing complexity, with popular linear recurrent networks such as Mamba residing at the lowest-complexity center of that hierarchy.', 'score': 1, 'issue_id': 4077, 'pub_date': '2025-05-27', 'pub_date_card': {'ru': '27 мая', 'en': 'May 27', 'zh': '5月27日'}, 'hash': 'cb7a7df613a84e6e', 'authors': ['M. Reza Ebrahimi', 'Roland Memisevic'], 'affiliations': ['Qualcomm AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2505.21749.jpg', 'data': {'categories': ['#architecture', '#optimization', '#training'], 'emoji': '🧠', 'ru': {'title': 'Билинейность - ключ к эффективному отслеживанию состояний в РНС', 'desc': 'В статье рассматриваются билинейные операции в рекуррентных нейронных сетях как естественное предрасположение для задач отслеживания состояний. Авторы демонстрируют, что скрытые слои активно участвуют в вычислениях, а не просто хранят информацию. Теоретически и эмпирически показано, что билинейные обновления состояний образуют естественную иерархию, соответствующую задачам отслеживания состояний возрастающей сложности. Линейные рекуррентные сети, такие как Mamba, находятся в центре этой иерархии с наименьшей сложностью.'}, 'en': {'title': 'Bilinear Operations: Enhancing RNNs for State Tracking', 'desc': 'This paper explores the role of bilinear operations in recurrent neural networks (RNNs) for state tracking tasks. It argues that hidden units should be seen as active contributors to computations rather than just memory stores. The authors demonstrate that bilinear interactions between hidden units and input embeddings provide a beneficial inductive bias for evolving hidden states. Additionally, they establish a hierarchy of state tracking tasks, with linear RNNs like Mamba representing the simplest form of this structure.'}, 'zh': {'title': '双线性操作：状态跟踪的自然偏置', 'desc': '在递归神经网络中，双线性操作被证明是状态跟踪任务的自然偏置，形成了一种层次结构，其中线性递归网络是最简单的形式。隐藏单元的角色通常被视为建模记忆，研究主要集中在通过门控机制增强信息保留。本文重新审视双线性操作，展示它们在状态跟踪任务中如何自然地表示隐藏状态的演变。我们还表明，双线性状态更新形成了一个自然的层次结构，适用于复杂性逐渐增加的状态跟踪任务。'}}}, {'id': 'https://huggingface.co/papers/2505.23856', 'title': 'OMNIGUARD: An Efficient Approach for AI Safety Moderation Across\n  Modalities', 'url': 'https://huggingface.co/papers/2505.23856', 'abstract': 'OMNIGUARD detects harmful prompts across languages and modalities by identifying aligned internal representations in large language models, achieving high accuracy and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t The emerging capabilities of large language models (LLMs) have sparked concerns about their immediate potential for harmful misuse. The core approach to mitigate these concerns is the detection of harmful queries to the model. Current detection approaches are fallible, and are particularly susceptible to attacks that exploit mismatched generalization of model capabilities (e.g., prompts in low-resource languages or prompts provided in non-text modalities such as image and audio). To tackle this challenge, we propose OMNIGUARD, an approach for detecting harmful prompts across languages and modalities. Our approach (i) identifies internal representations of an LLM/MLLM that are aligned across languages or modalities and then (ii) uses them to build a language-agnostic or modality-agnostic classifier for detecting harmful prompts. OMNIGUARD improves harmful prompt classification accuracy by 11.57\\% over the strongest baseline in a multilingual setting, by 20.44\\% for image-based prompts, and sets a new SOTA for audio-based prompts. By repurposing embeddings computed during generation, OMNIGUARD is also very efficient (approx 120 times faster than the next fastest baseline). Code and data are available at: https://github.com/vsahil/OmniGuard.', 'score': 0, 'issue_id': 4082, 'pub_date': '2025-05-29', 'pub_date_card': {'ru': '29 мая', 'en': 'May 29', 'zh': '5月29日'}, 'hash': '365a6ed14a1515e6', 'authors': ['Sahil Verma', 'Keegan Hines', 'Jeff Bilmes', 'Charlotte Siska', 'Luke Zettlemoyer', 'Hila Gonen', 'Chandan Singh'], 'affiliations': ['Microsoft', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2505.23856.jpg', 'data': {'categories': ['#security', '#low_resource', '#dataset', '#multimodal', '#multilingual'], 'emoji': '🛡️', 'ru': {'title': 'OMNIGUARD: Универсальная защита языковых моделей от вредоносных запросов', 'desc': 'OMNIGUARD - это подход к обнаружению вредоносных запросов к языковым моделям на разных языках и в разных модальностях. Он использует внутренние представления модели, согласованные между языками и модальностями, для создания универсального классификатора. OMNIGUARD значительно повышает точность классификации вредоносных запросов по сравнению с существующими методами. Метод также отличается высокой эффективностью за счет повторного использования вычисленных эмбеддингов.'}, 'en': {'title': 'OMNIGUARD: Safeguarding LLMs Across Languages and Modalities', 'desc': 'OMNIGUARD is a novel approach designed to detect harmful prompts in large language models (LLMs) across different languages and modalities, such as text, images, and audio. It works by identifying aligned internal representations within the LLMs, which allows it to create a classifier that is effective regardless of the language or type of input. This method significantly improves the accuracy of harmful prompt detection, outperforming existing techniques by notable margins in multilingual and multimodal contexts. Additionally, OMNIGUARD is highly efficient, operating approximately 120 times faster than previous methods, making it a practical solution for real-time applications.'}, 'zh': {'title': 'OMNIGUARD：跨语言和模态的有害提示检测新方法', 'desc': 'OMNIGUARD是一种检测有害提示的技术，能够跨语言和模态识别大型语言模型中的对齐内部表示。该方法通过识别不同语言或模态中对齐的内部表示，构建一种不依赖语言或模态的分类器，从而提高有害提示的检测准确性。与现有方法相比，OMNIGUARD在多语言环境下的分类准确性提高了11.57%，在基于图像的提示中提高了20.44%，并在基于音频的提示中设定了新的最优性能。该方法还利用生成过程中计算的嵌入，使得检测过程非常高效，速度比下一个最快的基线快约120倍。'}}}];

        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (5)', '#agents (12)', '#agi (4)', '#alignment (8)', '#architecture (22)', '#audio (6)', '#benchmark (60)', '#cv (22)', '#data (17)', '#dataset (54)', '#diffusion (22)', '#ethics (5)', '#games (21)', '#graphs (1)', '#hallucinations (8)', '#healthcare (1)', '#inference (11)', '#interpretability (12)', '#leakage (2)', '#long_context (4)', '#low_resource (7)', '#machine_translation (5)', '#math (2)', '#multilingual (9)', '#multimodal (47)', '#open_source (26)', '#optimization (53)', '#plp (1)', '#rag (4)', '#reasoning (47)', '#rl (23)', '#rlhf (4)', '#robotics (8)', '#science (8)', '#security (5)', '#small_models (3)', '#story_generation (3)', '#survey (4)', '#synthetic (9)', '#training (51)', '#transfer_learning (13)', '#video (14)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-06-04 08:18',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-06-04 08:18')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-06-04 08:18')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('monthly'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
