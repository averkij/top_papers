opts a staleness-enhanced PPO variant to better handle outdated training samples. Extensive experiments on math and code reasoning benchmarks show that AReaL achieves up to 2.57times training speedup compared to the best synchronous systems with the same number of GPUs and matched or even improved final performance. The code of AReaL is available at https://github.com/inclusionAI/AReaL/.', 'score': 16, 'issue_id': 4092, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': 'fad566ec1d2ba264', 'authors': ['Wei Fu', 'Jiaxuan Gao', 'Xujie Shen', 'Chen Zhu', 'Zhiyu Mei', 'Chuyi He', 'Shusheng Xu', 'Guo Wei', 'Jun Mei', 'Jiashu Wang', 'Tongkai Yang', 'Binhang Yuan', 'Yi Wu'], 'affiliations': ['Ant Research', 'HKUST', 'IIIS, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.24298.jpg', 'data': {'categories': ['#training', '#reasoning', '#optimization', '#rl'], 'emoji': '🚀', 'ru': {'title': 'AReaL: Асинхронное обучение с подкреплением для ускорения ИИ', 'desc': 'AReaL - это асинхронная система обучения с подкреплением для больших языковых моделей. Она разделяет процессы генерации и обучения, что позволяет достичь более высокой утилизации GPU и ускорения обучения до 2.57 раз на задачах рассуждения. Система использует непрерывную генерацию данных и обновление модели, а также ряд оптимизаций для стабилизации обучения. Эксперименты показали превосходство AReaL над синхронными системами по скорости при сохранении или улучшении качества.'}, 'en': {'title': 'AReaL: Revolutionizing Reinforcement Learning with Asynchronous Training', 'desc': 'AReaL is an innovative reinforcement learning system designed to enhance the training of large language models by decoupling the generation and training processes. This fully asynchronous approach allows for continuous output generation without waiting for the longest tasks to finish, leading to improved GPU utilization. By balancing the workload between rollout and training workers, AReaL effectively manages data staleness and employs a modified Proximal Policy Optimization (PPO) to optimize training with outdated samples. Experimental results demonstrate that AReaL can achieve up to 2.57 times faster training speeds while maintaining or improving performance on reasoning tasks.'}, 'zh': {'title': 'AReaL：异步强化学习的高效训练新模式', 'desc': 'AReaL是一种完全异步的强化学习系统，它将生成和训练解耦，从而提高GPU的利用率，并在推理任务上实现了高达2.57倍的训练加速。传统的大规模强化学习系统通常是同步的，生成和训练交替进行，这导致了系统效率低下。AReaL通过让生成工作者持续生成新输出，而训练工作者在收集到一批数据后立即更新模型，解决了这一问题。通过平衡生成和训练工作者的工作负载，AReaL有效控制了数据的过时性，并采用了增强过时性的PPO变体来更好地处理过时的训练样本。'}}}, {'id': 'https://huggingface.co/papers/2506.01863', 'title': 'Unified Scaling Laws for Compressed Representations', 'url': 'https://huggingface.co/papers/2506.01863', 'abstract': 'A study on scaling laws and compression techniques shows that a unified capacity metric can predict model performance across different compressed formats, including scalar-quantized, sparse-quantized, and vector-quantized representations.  \t\t\t\t\tAI-generated summary \t\t\t\t Scaling laws have shaped recent advances in machine learning by enabling predictable scaling of model performance based on model size, computation, and data volume. Concurrently, the rise in computational cost for AI has motivated model compression techniques, notably quantization and sparsification, which have emerged to mitigate the steep computational demands associated with large-scale training and inference. This paper investigates the interplay between scaling laws and compression formats, exploring whether a unified scaling framework can accurately predict model performance when training occurs over various compressed representations, such as sparse, scalar-quantized, sparse-quantized or even vector-quantized formats. Our key contributions include validating a general scaling law formulation and showing that it is applicable both individually but also composably across compression types. Based on this, our main finding is demonstrating both theoretically and empirically that there exists a simple "capacity" metric -- based on the representation\'s ability to fit random Gaussian data -- which can robustly predict parameter efficiency across multiple compressed representations. On the practical side, we extend our formulation to directly compare the accuracy potential of different compressed formats, and to derive better algorithms for training over sparse-quantized formats.', 'score': 14, 'issue_id': 4099, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': '0f97dac5f5c8309f', 'authors': ['Andrei Panferov', 'Alexandra Volkova', 'Ionut-Vlad Modoranu', 'Vage Egiazarian', 'Mher Safaryan', 'Dan Alistarh'], 'affiliations': ['ISTA', 'Red Hat AI'], 'pdf_title_img': 'assets/pdf/title_img/2506.01863.jpg', 'data': {'categories': ['#optimization', '#inference', '#training'], 'emoji': '🔬', 'ru': {'title': 'Единая метрика для предсказания эффективности сжатых нейросетей', 'desc': 'Исследование посвящено взаимосвязи между законами масштабирования и методами сжатия в машинном обучении. Авторы предлагают единую метрику емкости, способную предсказывать производительность моделей для различных форматов сжатия, включая скалярное квантование, разреженное квантование и векторное квантование. Эта метрика основана на способности представления аппроксимировать случайные гауссовы данные. Результаты исследования позволяют сравнивать потенциальную точность различных форматов сжатия и разрабатывать улучшенные алгоритмы обучения для разреженно-квантованных форматов.'}, 'en': {'title': 'Unified Capacity Metric: Predicting Performance in Compressed Models', 'desc': 'This paper explores how scaling laws in machine learning can predict the performance of models when they are compressed using different techniques. It focuses on various compression formats like scalar-quantized, sparse-quantized, and vector-quantized representations. The authors propose a unified capacity metric that can effectively gauge the efficiency of these compressed models based on their ability to handle random Gaussian data. Their findings suggest that this metric not only applies to individual compression types but can also be used to compare and improve training algorithms across different formats.'}, 'zh': {'title': '统一容量度量，预测模型性能', 'desc': '本研究探讨了缩放法则与压缩技术之间的关系，提出了一种统一的容量度量，可以预测不同压缩格式下模型的性能。研究表明，模型的性能可以根据模型大小、计算量和数据量进行可预测的缩放。通过验证通用的缩放法则公式，研究发现该公式适用于不同的压缩类型。最终，提出了一种简单的“容量”度量，能够有效预测多种压缩表示下的参数效率。'}}}, {'id': 'https://huggingface.co/papers/2505.24846', 'title': 'MiCRo: Mixture Modeling and Context-aware Routing for Personalized\n  Preference Learning', 'url': 'https://huggingface.co/papers/2505.24846', 'abstract': 'MiCRo, a two-stage framework, improves personalized preference learning for large language models by leveraging binary preference datasets and dynamically adapting mixture weights based on context, effectively capturing diverse human preferences.  \t\t\t\t\tAI-generated summary \t\t\t\t Reward modeling is a key step in building safe foundation models when applying reinforcement learning from human feedback (RLHF) to align Large Language Models (LLMs). However, reward modeling based on the Bradley-Terry (BT) model assumes a global reward function, failing to capture the inherently diverse and heterogeneous human preferences. Hence, such oversimplification limits LLMs from supporting personalization and pluralistic alignment. Theoretically, we show that when human preferences follow a mixture distribution of diverse subgroups, a single BT model has an irreducible error. While existing solutions, such as multi-objective learning with fine-grained annotations, help address this issue, they are costly and constrained by predefined attributes, failing to fully capture the richness of human values. In this work, we introduce MiCRo, a two-stage framework that enhances personalized preference learning by leveraging large-scale binary preference datasets without requiring explicit fine-grained annotations. In the first stage, MiCRo introduces context-aware mixture modeling approach to capture diverse human preferences. In the second stage, MiCRo integrates an online routing strategy that dynamically adapts mixture weights based on specific context to resolve ambiguity, allowing for efficient and scalable preference adaptation with minimal additional supervision. Experiments on multiple preference datasets demonstrate that MiCRo effectively captures diverse human preferences and significantly improves downstream personalization.', 'score': 14, 'issue_id': 4091, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': 'ed5c25a307e9093d', 'authors': ['Jingyan Shen', 'Jiarui Yao', 'Rui Yang', 'Yifan Sun', 'Feng Luo', 'Rui Pan', 'Tong Zhang', 'Han Zhao'], 'affiliations': ['Columbia University', 'Rice University', 'University of Illinois at Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2505.24846.jpg', 'data': {'categories': ['#dataset', '#training', '#rlhf', '#alignment'], 'emoji': '🎭', 'ru': {'title': 'MiCRo: Персонализация языковых моделей без дополнительных аннотаций', 'desc': 'MiCRo - это двухэтапная система для улучшения персонализированного обучения предпочтениям в больших языковых моделях. Она использует наборы данных бинарных предпочтений и динамически адаптирует веса смесей на основе контекста. MiCRo эффективно захватывает разнообразные человеческие предпочтения без необходимости в детальных аннотациях. Эксперименты показывают, что MiCRo значительно улучшает последующую персонализацию в языковых моделях.'}, 'en': {'title': 'MiCRo: Dynamic Personalization for Diverse Human Preferences', 'desc': 'MiCRo is a two-stage framework designed to enhance personalized preference learning for large language models (LLMs). It utilizes binary preference datasets and employs a context-aware mixture modeling approach to better capture the diverse preferences of humans. The framework dynamically adjusts mixture weights based on the context, allowing for more accurate and scalable preference adaptation. Experimental results show that MiCRo significantly improves the ability of LLMs to personalize responses according to varied human preferences.'}, 'zh': {'title': 'MiCRo：捕捉多样化人类偏好的新框架', 'desc': 'MiCRo是一个两阶段框架，旨在改善大型语言模型的个性化偏好学习。它利用二元偏好数据集，并根据上下文动态调整混合权重，从而有效捕捉多样化的人类偏好。该方法通过引入上下文感知的混合建模，解决了传统模型无法充分反映人类多样性的问题。实验结果表明，MiCRo在多个偏好数据集上表现出色，显著提升了下游个性化效果。'}}}, {'id': 'https://huggingface.co/papers/2506.01413', 'title': 'Incentivizing Reasoning for Advanced Instruction-Following of Large\n  Language Models', 'url': 'https://huggingface.co/papers/2506.01413', 'abstract': 'Existing large language models (LLMs) face challenges of following complex instructions, especially when multiple constraints are present and organized in paralleling, chaining, and branching structures. One intuitive solution, namely chain-of-thought (CoT), is expected to universally improve capabilities of LLMs. However, we find that the vanilla CoT exerts a negative impact on performance due to its superficial reasoning pattern of simply paraphrasing the instructions. It fails to peel back the compositions of constraints for identifying their relationship across hierarchies of types and dimensions. To this end, we propose a systematic method to boost LLMs in dealing with complex instructions via incentivizing reasoning for test-time compute scaling. First, we stem from the decomposition of complex instructions under existing taxonomies and propose a reproducible data acquisition method. Second, we exploit reinforcement learning (RL) with verifiable rule-centric reward signals to cultivate reasoning specifically for instruction following. We address the shallow, non-essential nature of reasoning under complex instructions via sample-wise contrast for superior CoT enforcement. We also exploit behavior cloning of experts to facilitate steady distribution shift from fast-thinking LLMs to skillful reasoners. Extensive evaluations on seven comprehensive benchmarks confirm the validity of the proposed method, where a 1.5B LLM achieves 11.74% gains with performance comparable to a 8B LLM. Codes and data are available at https://github.com/yuleiqin/RAIF.', 'score': 11, 'issue_id': 4088, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': '3f0db6c1e3cc1878', 'authors': ['Yulei Qin', 'Gang Li', 'Zongyi Li', 'Zihan Xu', 'Yuchen Shi', 'Zhekai Lin', 'Xiao Cui', 'Ke Li', 'Xing Sun'], 'affiliations': ['Tencent YouTu Lab', 'The Chinese University of Hong Kong', 'Xiamen University'], 'pdf_title_img': 'assets/pdf/title_img/2506.01413.jpg', 'data': {'categories': ['#training', '#rl', '#benchmark', '#reasoning', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Рассуждай умнее, а не больше: новый подход к обучению языковых моделей', 'desc': 'Эта статья посвящена улучшению способности больших языковых моделей (LLM) выполнять сложные инструкции с множественными ограничениями. Авторы предлагают систематический метод, основанный на поощрении рассуждений с помощью обучения с подкреплением. Они используют воспроизводимый метод сбора данных и применяют контрастное обучение для улучшения цепочки рассуждений. Результаты показывают значительное улучшение производительности, сравнимое с увеличением размера модели в несколько раз.'}, 'en': {'title': 'Enhancing LLMs: From Shallow Reasoning to Deep Understanding', 'desc': "This paper addresses the limitations of large language models (LLMs) in following complex instructions, particularly when these instructions involve multiple constraints. The authors critique the traditional chain-of-thought (CoT) approach, which often leads to poor performance due to its tendency to merely rephrase instructions without deep reasoning. To improve LLMs' ability to handle complex tasks, they propose a systematic method that includes decomposing instructions and using reinforcement learning with specific reward signals to enhance reasoning. Their extensive evaluations demonstrate that their approach significantly boosts performance, achieving results comparable to larger models with fewer parameters."}, 'zh': {'title': '提升大型语言模型处理复杂指令的能力', 'desc': '现有的大型语言模型（LLMs）在处理复杂指令时面临挑战，尤其是当指令包含多个并行、链式和分支结构的约束时。本文提出了一种系统的方法，通过激励推理来提升LLMs处理复杂指令的能力。我们利用强化学习（RL）和可验证的规则中心奖励信号，培养模型在指令跟随方面的推理能力。通过对比样本，我们解决了在复杂指令下推理的浅层和非本质特性，从而显著提高了模型的性能。'}}}, {'id': 'https://huggingface.co/papers/2506.00577', 'title': 'Reasoning Like an Economist: Post-Training on Economic Problems Induces\n  Strategic Generalization in LLMs', 'url': 'https://huggingface.co/papers/2506.00577', 'abstract': 'Post-training techniques such as Supervised Fine-Tuning and Reinforcement Learning with Verifiable Rewards improve the reasoning and economic rationality of Large Language Models in multi-agent scenarios through domain-aligned training.  \t\t\t\t\tAI-generated summary \t\t\t\t Directly training Large Language Models (LLMs) for Multi-Agent Systems (MAS) remains challenging due to intricate reward modeling, dynamic agent interactions, and demanding generalization requirements. This paper explores whether post-training techniques, specifically Supervised Fine-Tuning (SFT) and Reinforcement Learning with Verifiable Rewards (RLVR), can effectively generalize to multi-agent scenarios. We use economic reasoning as a testbed, leveraging its strong foundations in mathematics and game theory, its demand for structured analytical reasoning, and its relevance to real-world applications such as market design, resource allocation, and policy analysis. We introduce Recon (Reasoning like an ECONomist), a 7B-parameter open-source LLM post-trained on a hand-curated dataset of 2,100 high-quality economic reasoning problems. Comprehensive evaluation on economic reasoning benchmarks and multi-agent games reveals clear improvements in structured reasoning and economic rationality. These results underscore the promise of domain-aligned post-training for enhancing reasoning and agent alignment, shedding light on the roles of SFT and RL in shaping model behavior. Code is available at https://github.com/MasterZhou1/Recon .', 'score': 10, 'issue_id': 4088, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 мая', 'en': 'May 31', 'zh': '5月31日'}, 'hash': '0ed5d0b7064f9962', 'authors': ['Yufa Zhou', 'Shaobo Wang', 'Xingyu Dong', 'Xiangqi Jin', 'Yifang Chen', 'Yue Min', 'Kexin Yang', 'Xingzhang Ren', 'Dayiheng Liu', 'Linfeng Zhang'], 'affiliations': ['Duke University', 'EPIC Lab, Shanghai Jiao Tong University', 'Qwen Team, Alibaba Group', 'The University of Chicago', 'University of Pennsylvania'], 'pdf_title_img': 'assets/pdf/title_img/2506.00577.jpg', 'data': {'categories': ['#training', '#rl', '#benchmark', '#agents', '#open_source', '#reasoning', '#games', '#dataset'], 'emoji': '💡', 'ru': {'title': 'Дообучение языковых моделей улучшает экономические рассуждения', 'desc': 'Исследование показывает, что методы дообучения, такие как контролируемая тонкая настройка (SFT) и обучение с подкреплением с проверяемыми наградами (RLVR), могут улучшить рассуждения и экономическую рациональность больших языковых моделей в многоагентных сценариях. Авторы представляют Recon - 7B-параметровую модель, дообученную на наборе данных из 2100 задач по экономическим рассуждениям. Оценка на экономических тестах и многоагентных играх показала значительное улучшение структурированных рассуждений и экономической рациональности. Результаты подчеркивают перспективность дообучения в конкретной предметной области для улучшения рассуждений и согласования агентов.'}, 'en': {'title': 'Enhancing Economic Reasoning in LLMs through Post-Training Techniques', 'desc': "This paper investigates how post-training techniques can enhance the performance of Large Language Models (LLMs) in multi-agent environments. It specifically focuses on Supervised Fine-Tuning (SFT) and Reinforcement Learning with Verifiable Rewards (RLVR) to improve reasoning and economic decision-making. The authors introduce a model called Recon, which is trained on a dataset of economic reasoning problems, demonstrating significant advancements in structured reasoning capabilities. The findings suggest that domain-aligned post-training can effectively improve LLMs' reasoning and alignment in complex scenarios."}, 'zh': {'title': '后训练技术提升智能体推理与经济理性', 'desc': '本论文探讨了后训练技术如何提升大型语言模型在多智能体系统中的推理能力和经济理性。我们采用监督微调和可验证奖励的强化学习方法，针对经济推理进行训练。通过引入Recon模型，我们在高质量经济推理问题的数据集上进行了后训练，并在经济推理基准和多智能体游戏中进行了评估。结果显示，经过后训练的模型在结构化推理和经济理性方面有显著提升，证明了领域对齐的后训练在增强推理和智能体对齐方面的潜力。'}}}, {'id': 'https://huggingface.co/papers/2505.23907', 'title': 'Cora: Correspondence-aware image editing using few step diffusion', 'url': 'https://huggingface.co/papers/2505.23907', 'abstract': 'Cora framework enhances image editing through correspondence-aware noise correction and interpolated attention maps, excelling in structure and texture preservation and generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Image editing is an important task in computer graphics, vision, and VFX, with recent diffusion-based methods achieving fast and high-quality results. However, edits requiring significant structural changes, such as non-rigid deformations, object modifications, or content generation, remain challenging. Existing few step editing approaches produce artifacts such as irrelevant texture or struggle to preserve key attributes of the source image (e.g., pose). We introduce Cora, a novel editing framework that addresses these limitations by introducing correspondence-aware noise correction and interpolated attention maps. Our method aligns textures and structures between the source and target images through semantic correspondence, enabling accurate texture transfer while generating new content when necessary. Cora offers control over the balance between content generation and preservation. Extensive experiments demonstrate that, quantitatively and qualitatively, Cora excels in maintaining structure, textures, and identity across diverse edits, including pose changes, object addition, and texture refinements. User studies confirm that Cora delivers superior results, outperforming alternatives.', 'score': 10, 'issue_id': 4088, 'pub_date': '2025-05-29', 'pub_date_card': {'ru': '29 мая', 'en': 'May 29', 'zh': '5月29日'}, 'hash': '7de1457440a0b449', 'authors': ['Amirhossein Almohammadi', 'Aryan Mikaeili', 'Sauradip Nag', 'Negar Hassanpour', 'Andrea Tagliasacchi', 'Ali Mahdavi-Amiri'], 'affiliations': ['Google Deepmind, Canada', 'Huawei, Canada', 'Simon Fraser University, Canada', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2505.23907.jpg', 'data': {'categories': ['#cv', '#video', '#diffusion'], 'emoji': '🖼️', 'ru': {'title': 'Умное редактирование изображений с сохранением структуры и текстур', 'desc': 'Cora - это новая система редактирования изображений, использующая коррекцию шума с учетом соответствий и интерполированные карты внимания. Она позволяет точно переносить текстуры и структуры между исходным и целевым изображениями, сохраняя ключевые атрибуты оригинала. Cora превосходит аналоги в сохранении структуры, текстур и идентичности при различных типах редактирования. Система обеспечивает контроль баланса между генерацией нового контента и сохранением исходного.'}, 'en': {'title': 'Cora: Revolutionizing Image Editing with Precision and Control', 'desc': 'The Cora framework improves image editing by using advanced techniques like correspondence-aware noise correction and interpolated attention maps. It effectively aligns textures and structures between source and target images, allowing for accurate texture transfer and content generation. This method addresses common issues in image editing, such as preserving key attributes and avoiding artifacts during significant structural changes. Extensive testing shows that Cora maintains high quality in structure, texture, and identity across various editing tasks, outperforming existing methods.'}, 'zh': {'title': 'Cora：图像编辑的新突破', 'desc': 'Cora框架通过引入对应感知噪声校正和插值注意力图，增强了图像编辑的效果。它能够在源图像和目标图像之间对齐纹理和结构，从而实现准确的纹理转移和必要的新内容生成。Cora在内容生成和保留之间提供了良好的控制，能够有效处理姿态变化、物体添加和纹理细化等多种编辑任务。实验结果表明，Cora在结构、纹理和身份的保持上表现优异，用户研究也证实了其优于其他方法的效果。'}}}, {'id': 'https://huggingface.co/papers/2506.01952', 'title': 'WebChoreArena: Evaluating Web Browsing Agents on Realistic Tedious Web\n  Tasks', 'url': 'https://huggingface.co/papers/2506.01952', 'abstract': 'WebChoreArena, a new benchmark comprising 532 tasks, extends the scope of WebArena to more complex and tedious web browsing tasks, measuring advancements in LLM capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Powered by a large language model (LLM), a web browsing agent operates web browsers in a human-like manner and offers a highly transparent path toward automating a wide range of everyday tasks. As web agents become increasingly capable and demonstrate proficiency in general browsing tasks, a critical question emerges: Can they go beyond general browsing to robustly handle tasks that are tedious and complex, or chores that humans often avoid doing themselves? In this paper, we introduce WebChoreArena, a new fully reproducible benchmark comprising 532 carefully curated tasks designed to extend the scope of WebArena beyond general browsing to more labor-intensive and tedious tasks. WebChoreArena systematically integrates three key challenges: (i) Massive Memory tasks requiring accurate retrieval of large amounts of information in the observations, (ii) Calculation tasks demanding precise mathematical reasoning, and (iii) Long-Term Memory tasks necessitating long-term memory across multiple webpages. Built on top of the fully reproducible and widely adopted four WebArena simulation environments, WebChoreArena ensures strict reproducibility and enables fair, direct comparisons with the established WebArena benchmark, offering key insights into agent progress. Our experimental results demonstrate that as LLMs evolve, represented by GPT-4o, Claude 3.7 Sonnet, and Gemini 2.5 Pro, significant improvements in performance are observed on WebChoreArena. These findings suggest that WebChoreArena is well-suited to measure the advancement of state-of-the-art LLMs with greater clarity. Nevertheless, the results also indicate that even with Gemini 2.5 Pro, there remains substantial room for improvement compared to WebArena, highlighting the increased challenges posed by WebChoreArena.', 'score': 9, 'issue_id': 4095, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': 'aa260fbf373a4f2c', 'authors': ['Atsuyuki Miyai', 'Zaiying Zhao', 'Kazuki Egashira', 'Atsuki Sato', 'Tatsumi Sunada', 'Shota Onohara', 'Hiromasa Yamanishi', 'Mashiro Toyooka', 'Kunato Nishina', 'Ryoma Maeda', 'Kiyoharu Aizawa', 'Toshihiko Yamasaki'], 'affiliations': ['The University of Tokyo'], 'pdf_title_img': 'assets/pdf/title_img/2506.01952.jpg', 'data': {'categories': ['#reasoning', '#agents', '#agi', '#benchmark', '#long_context'], 'emoji': '🤖', 'ru': {'title': 'WebChoreArena: новый рубеж в оценке возможностей ИИ-агентов для веб-задач', 'desc': 'WebChoreArena - это новый набор тестов, состоящий из 532 задач, который расширяет возможности WebArena для более сложных и утомительных задач веб-браузинга. Он включает в себя три ключевых вызова: задачи с массивной памятью, задачи с вычислениями и задачи с долговременной памятью. Эксперименты показывают, что по мере эволюции больших языковых моделей (LLM), таких как GPT-4, Claude 3.7 Sonnet и Gemini 2.5 Pro, наблюдается значительное улучшение производительности на WebChoreArena. Однако результаты также указывают на то, что даже с Gemini 2.5 Pro остается значительное пространство для улучшения по сравнению с WebArena.'}, 'en': {'title': 'WebChoreArena: Elevating LLMs to Tackle Tedious Web Tasks', 'desc': 'WebChoreArena is a new benchmark that includes 532 tasks designed to evaluate the capabilities of large language models (LLMs) in handling complex web browsing chores. It extends the previous WebArena benchmark by focusing on more tedious tasks that require advanced skills such as massive memory retrieval, precise calculations, and long-term memory management across multiple web pages. The benchmark allows for reproducible experiments and fair comparisons with existing models, showcasing the progress of LLMs like GPT-4o and Gemini 2.5 Pro. Despite improvements in performance, the results indicate that there is still significant room for enhancement in tackling the challenges presented by WebChoreArena compared to general browsing tasks.'}, 'zh': {'title': 'WebChoreArena：评估LLM在复杂任务中的能力', 'desc': 'WebChoreArena是一个新的基准测试，包含532个任务，旨在评估大型语言模型（LLM）在复杂和繁琐的网页浏览任务中的能力。该基准测试扩展了WebArena的范围，专注于人类通常避免的繁重任务。WebChoreArena整合了三大挑战：大规模记忆任务、计算任务和长期记忆任务，确保了严格的可重复性。实验结果表明，随着LLM的进步，性能显著提升，但仍有改进空间，显示出WebChoreArena的挑战性。'}}}, {'id': 'https://huggingface.co/papers/2505.23977', 'title': 'VisualSphinx: Large-Scale Synthetic Vision Logic Puzzles for RL', 'url': 'https://huggingface.co/papers/2505.23977', 'abstract': 'VisualSphinx provides a large-scale synthetic dataset to improve multimodal reasoning in vision language models, enhancing performance on various logical reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision language models (VLMs) are expected to perform effective multimodal reasoning and make logically coherent decisions, which is critical to tasks such as diagram understanding and spatial problem solving. However, current VLM reasoning lacks large-scale and well-structured training datasets. To bridge this gap, we propose VisualSphinx, a first-of-its-kind large-scale synthetic visual logical reasoning training data. To tackle the challenge of image synthesis with grounding answers, we propose a rule-to-image synthesis pipeline, which extracts and expands puzzle rules from seed questions and generates the code of grounding synthesis image synthesis for puzzle sample assembly. Experiments demonstrate that VLM trained using GRPO on VisualSphinx benefit from logical coherence and readability of our dataset and exhibit improved performance on logical reasoning tasks. The enhanced reasoning capabilities developed from VisualSphinx also benefit other reasoning tasks such as algebraic reasoning, arithmetic reasoning and geometry reasoning.', 'score': 8, 'issue_id': 4087, 'pub_date': '2025-05-29', 'pub_date_card': {'ru': '29 мая', 'en': 'May 29', 'zh': '5月29日'}, 'hash': 'fef2cab0e56bc9bd', 'authors': ['Yichen Feng', 'Zhangchen Xu', 'Fengqing Jiang', 'Yuetai Li', 'Bhaskar Ramasubramanian', 'Luyao Niu', 'Bill Yuchen Lin', 'Radha Poovendran'], 'affiliations': ['University of Washington', 'Western Washington University'], 'pdf_title_img': 'assets/pdf/title_img/2505.23977.jpg', 'data': {'categories': ['#synthetic', '#cv', '#multimodal', '#reasoning', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Синтетические данные для улучшения логического мышления ИИ', 'desc': 'VisualSphinx - это крупномасштабный синтетический набор данных для улучшения мультимодального рассуждения в визуально-языковых моделях. Он создан с помощью специального конвейера синтеза изображений на основе правил. Эксперименты показывают, что обучение на VisualSphinx улучшает способности моделей к логическому рассуждению. Усовершенствованные навыки рассуждения, полученные на VisualSphinx, также полезны для других задач, таких как алгебраические, арифметические и геометрические рассуждения.'}, 'en': {'title': 'Enhancing Multimodal Reasoning with VisualSphinx', 'desc': 'VisualSphinx is a synthetic dataset designed to enhance multimodal reasoning in vision language models (VLMs). It addresses the lack of large-scale, structured training data necessary for effective logical reasoning in tasks like diagram understanding. The dataset is created using a rule-to-image synthesis pipeline that generates images based on logical rules extracted from questions. Experiments show that VLMs trained on VisualSphinx demonstrate improved logical coherence and performance across various reasoning tasks, including algebra and geometry.'}, 'zh': {'title': 'VisualSphinx：提升视觉语言模型的逻辑推理能力', 'desc': 'VisualSphinx是一个大规模的合成数据集，旨在提升视觉语言模型在多模态推理方面的表现。该数据集专注于逻辑推理任务，解决了当前模型缺乏结构化训练数据的问题。通过规则到图像的合成流程，VisualSphinx能够生成与问题相关的图像，增强模型的逻辑一致性和可读性。实验表明，使用VisualSphinx训练的视觉语言模型在逻辑推理、代数推理、算术推理和几何推理等任务上表现更佳。'}}}, {'id': 'https://huggingface.co/papers/2505.23059', 'title': 'From Token to Action: State Machine Reasoning to Mitigate Overthinking\n  in Information Retrieval', 'url': 'https://huggingface.co/papers/2505.23059', 'abstract': 'State Machine Reasoning (SMR) improves information retrieval performance and reduces token usage in large language models by addressing overthinking through a discrete action framework.  \t\t\t\t\tAI-generated summary \t\t\t\t Chain-of-Thought (CoT) prompting enables complex reasoning in large language models (LLMs), including applications in information retrieval (IR). However, it often leads to overthinking, where models produce excessively long and semantically redundant traces with little or no benefit. We identify two key challenges in IR: redundant trajectories that revisit similar states and misguided reasoning that diverges from user intent. To address these, we propose State Machine Reasoning (SMR), a transition-based reasoning framework composed of discrete actions (Refine, Rerank, Stop) that support early stopping and fine-grained control. Experiments on the BEIR and BRIGHT benchmarks show that SMR improves retrieval performance (nDCG@10) by 3.4% while reducing token usage by 74.4%. It generalizes across LLMs and retrievers without requiring task-specific tuning, offering a practical alternative to conventional CoT reasoning. The code and details are available at https://github.com/ldilab/SMR.', 'score': 8, 'issue_id': 4088, 'pub_date': '2025-05-29', 'pub_date_card': {'ru': '29 мая', 'en': 'May 29', 'zh': '5月29日'}, 'hash': '83af42c01de2e64c', 'authors': ['Dohyeon Lee', 'Yeonseok Jeong', 'Seung-won Hwang'], 'affiliations': ['Computer Science and Engineering, Seoul National University', 'Interdisciplinary Program in Artificial Intelligence, Seoul National University'], 'pdf_title_img': 'assets/pdf/title_img/2505.23059.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#reasoning', '#optimization', '#dataset'], 'emoji': '🤖', 'ru': {'title': 'SMR: Эффективные рассуждения для языковых моделей', 'desc': 'Статья представляет новый метод рассуждений для больших языковых моделей под названием State Machine Reasoning (SMR). SMR улучшает производительность информационного поиска и снижает использование токенов, решая проблему избыточных рассуждений. Метод использует дискретные действия (уточнение, переранжирование, остановка) для более точного контроля процесса рассуждений. Эксперименты показали, что SMR повышает качество поиска на 3.4% при снижении использования токенов на 74.4%.'}, 'en': {'title': 'Streamlining Retrieval with State Machine Reasoning', 'desc': 'State Machine Reasoning (SMR) is a new framework designed to enhance information retrieval in large language models by minimizing unnecessary complexity. It tackles the problem of overthinking, which often results in lengthy and repetitive outputs that do not improve results. SMR introduces a set of discrete actions that allow models to make more efficient decisions, leading to better performance and reduced token usage. Experiments demonstrate that SMR significantly boosts retrieval accuracy while being adaptable across different models without needing specific adjustments.'}, 'zh': {'title': '状态机推理：提升检索效率，减少资源消耗', 'desc': '状态机推理（SMR）通过离散动作框架来改善信息检索性能，并减少大型语言模型的令牌使用，解决了过度思考的问题。该方法识别了信息检索中的两个主要挑战：冗余轨迹和误导性推理。SMR采用基于转移的推理框架，包含精细控制的离散动作（如精炼、重新排序和停止），支持早期停止。实验结果表明，SMR在BEIR和BRIGHT基准上提高了3.4%的检索性能，同时减少了74.4%的令牌使用。'}}}, {'id': 'https://huggingface.co/papers/2505.23001', 'title': 'DyePack: Provably Flagging Test Set Contamination in LLMs Using\n  Backdoors', 'url': 'https://huggingface.co/papers/2505.23001', 'abstract': 'DyePack, a framework using backdoor attacks, identifies models that leveraged benchmark test sets during training by introducing benign backdoor samples, ensuring precise false positive rates while preventing false accusations.  \t\t\t\t\tAI-generated summary \t\t\t\t Open benchmarks are essential for evaluating and advancing large language models, offering reproducibility and transparency. However, their accessibility makes them likely targets of test set contamination. In this work, we introduce DyePack, a framework that leverages backdoor attacks to identify models that used benchmark test sets during training, without requiring access to the loss, logits, or any internal details of the model. Like how banks mix dye packs with their money to mark robbers, DyePack mixes backdoor samples with the test data to flag models that trained on it. We propose a principled design incorporating multiple backdoors with stochastic targets, enabling exact false positive rate (FPR) computation when flagging every model. This provably prevents false accusations while providing strong evidence for every detected case of contamination. We evaluate DyePack on five models across three datasets, covering both multiple-choice and open-ended generation tasks. For multiple-choice questions, it successfully detects all contaminated models with guaranteed FPRs as low as 0.000073% on MMLU-Pro and 0.000017% on Big-Bench-Hard using eight backdoors. For open-ended generation tasks, it generalizes well and identifies all contaminated models on Alpaca with a guaranteed false positive rate of just 0.127% using six backdoors.', 'score': 8, 'issue_id': 4087, 'pub_date': '2025-05-29', 'pub_date_card': {'ru': '29 мая', 'en': 'May 29', 'zh': '5月29日'}, 'hash': 'cd584a75fce48ae2', 'authors': ['Yize Cheng', 'Wenxiao Wang', 'Mazda Moayeri', 'Soheil Feizi'], 'affiliations': ['University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2505.23001.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#security', '#leakage'], 'emoji': '🕵️', 'ru': {'title': 'DyePack: Ловушка для нечестных моделей машинного обучения', 'desc': 'DyePack - это фреймворк, использующий атаки типа backdoor для выявления моделей, которые использовали тестовые наборы данных во время обучения. Он вводит безвредные образцы backdoor в тестовые данные, чтобы пометить модели, обучавшиеся на них. DyePack обеспечивает точный расчет уровня ложноположительных результатов и предотвращает ложные обвинения. Фреймворк был успешно протестирован на пяти моделях и трех наборах данных, охватывающих задачи с множественным выбором и открытой генерацией.'}, 'en': {'title': 'DyePack: Safeguarding Model Integrity with Backdoor Detection', 'desc': 'DyePack is a novel framework designed to detect models that have been trained using benchmark test sets by employing backdoor attacks. It introduces benign backdoor samples into the test data, allowing for the identification of contaminated models without needing access to their internal workings. The framework ensures precise computation of false positive rates, effectively preventing wrongful accusations against models. Through extensive evaluation, DyePack demonstrates its capability to accurately flag contaminated models across various tasks while maintaining low false positive rates.'}, 'zh': {'title': 'DyePack：精准识别训练中使用基准测试集的模型', 'desc': 'DyePack是一个利用后门攻击的框架，用于识别在训练中使用基准测试集的模型。它通过引入良性后门样本，确保准确的假阳性率，同时防止错误指控。DyePack的设计结合了多个具有随机目标的后门，使得在标记每个模型时能够精确计算假阳性率。通过在多个模型和数据集上的评估，DyePack成功检测到所有受污染的模型，且假阳性率极低。'}}}, {'id': 'https://huggingface.co/papers/2505.24523', 'title': 'Stress-testing Machine Generated Text Detection: Shifting Language\n  Models Writing Style to Fool Detectors', 'url': 'https://huggingface.co/papers/2505.24523', 'abstract': "Adversarial attacks using Direct Preference Optimization fine-tune language models to evade detection, leading to a significant drop in the performance of existing MGT detectors.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in Generative AI and Large Language Models (LLMs) have enabled the creation of highly realistic synthetic content, raising concerns about the potential for malicious use, such as misinformation and manipulation. Moreover, detecting Machine-Generated Text (MGT) remains challenging due to the lack of robust benchmarks that assess generalization to real-world scenarios. In this work, we present a pipeline to test the resilience of state-of-the-art MGT detectors (e.g., Mage, Radar, LLM-DetectAIve) to linguistically informed adversarial attacks. To challenge the detectors, we fine-tune language models using Direct Preference Optimization (DPO) to shift the MGT style toward human-written text (HWT). This exploits the detectors' reliance on stylistic clues, making new generations more challenging to detect. Additionally, we analyze the linguistic shifts induced by the alignment and which features are used by detectors to detect MGT texts. Our results show that detectors can be easily fooled with relatively few examples, resulting in a significant drop in detection performance. This highlights the importance of improving detection methods and making them robust to unseen in-domain texts.", 'score': 7, 'issue_id': 4096, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': '4c6278bf22171f39', 'authors': ['Andrea Pedrotti', 'Michele Papucci', 'Cristiano Ciaccio', 'Alessio Miaschi', 'Giovanni Puccetti', "Felice Dell'Orletta", 'Andrea Esuli'], 'affiliations': ['Department of Computer Science, University of Pisa', 'Istituto di Scienza Tecnologie dellInformazione A. Faedo (CNR-ISTI)', 'ItaliaNLP Lab, Istituto di Linguistica Computazionale Antonio Zampolli (CNR-ILC)'], 'pdf_title_img': 'assets/pdf/title_img/2505.24523.jpg', 'data': {'categories': ['#data', '#hallucinations', '#benchmark', '#security', '#rlhf', '#alignment'], 'emoji': '🕵️', 'ru': {'title': 'Обман детекторов: как состязательные атаки подрывают обнаружение ИИ-текста', 'desc': 'Статья описывает метод создания состязательных атак на детекторы машинно-сгенерированного текста (MGT) с использованием тонкой настройки языковых моделей методом Direct Preference Optimization. Авторы демонстрируют, что такие атаки могут значительно снизить эффективность существующих детекторов MGT, делая сгенерированный текст более похожим на человеческий. Исследование также анализирует лингвистические изменения, вызванные этой настройкой, и особенности, используемые детекторами для обнаружения MGT. Результаты подчеркивают необходимость улучшения методов обнаружения и повышения их устойчивости к новым вариантам генерируемого текста.'}, 'en': {'title': 'Fooling the Detectives: Enhancing MGT Stealth with DPO', 'desc': 'This paper discusses how adversarial attacks can be used to improve the stealth of machine-generated text (MGT) by fine-tuning language models through Direct Preference Optimization (DPO). The authors demonstrate that these attacks can significantly reduce the effectiveness of current MGT detectors by altering the style of generated text to resemble human-written content. They also analyze the linguistic features that detectors rely on, revealing vulnerabilities in their detection capabilities. The findings emphasize the need for more robust detection methods to handle the evolving challenges posed by advanced generative AI.'}, 'zh': {'title': '提升检测器鲁棒性，抵御对抗性攻击', 'desc': '本研究探讨了对抗性攻击如何利用直接偏好优化（DPO）来微调语言模型，从而使其生成的文本更难被机器生成文本（MGT）检测器识别。我们发现，现有的MGT检测器在面对经过优化的文本时，性能显著下降，容易被欺骗。通过分析语言模型的风格转变，我们揭示了检测器依赖的语言特征。研究结果强调了改进检测方法的重要性，以增强其对未知文本的鲁棒性。'}}}, {'id': 'https://huggingface.co/papers/2506.01881', 'title': 'WHEN TO ACT, WHEN TO WAIT: Modeling Structural Trajectories for Intent\n  Triggerability in Task-Oriented Dialogue', 'url': 'https://huggingface.co/papers/2506.01881', 'abstract': 'STORM frameworks facilitates collaborative intent formation in task-oriented dialogue systems by modeling asymmetric information dynamics between UserLLM and AgentLLM.  \t\t\t\t\tAI-generated summary \t\t\t\t Task-oriented dialogue systems often face difficulties when user utterances seem semantically complete but lack necessary structural information for appropriate system action. This arises because users frequently do not fully understand their own needs, while systems require precise intent definitions. Current LLM-based agents cannot effectively distinguish between linguistically complete and contextually triggerable expressions, lacking frameworks for collaborative intent formation. We present STORM, a framework modeling asymmetric information dynamics through conversations between UserLLM (full internal access) and AgentLLM (observable behavior only). STORM produces annotated corpora capturing expression trajectories and latent cognitive transitions, enabling systematic analysis of collaborative understanding development. Our contributions include: (1) formalizing asymmetric information processing in dialogue systems; (2) modeling intent formation tracking collaborative understanding evolution; and (3) evaluation metrics measuring internal cognitive improvements alongside task performance. Experiments across four language models reveal that moderate uncertainty (40-60%) can outperform complete transparency in certain scenarios, with model-specific patterns suggesting reconsideration of optimal information completeness in human-AI collaboration. These findings contribute to understanding asymmetric reasoning dynamics and inform uncertainty-calibrated dialogue system design.', 'score': 6, 'issue_id': 4088, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': 'e82ff37de8341d1a', 'authors': ['Yaoyao Qian', 'Jindan Huang', 'Yuanli Wang', 'Simon Yu', 'Kyrie Zhixuan Zhou', 'Jiayuan Mao', 'Mingfu Liang', 'Hanhan Zhou'], 'affiliations': ['Boston University, Boston, MA', 'George Washington University, Washington, DC', 'Massachusetts Institute of Technology, Cambridge, MA', 'Northeastern University, Boston, MA', 'Northwestern University, Evanston, IL', 'Tufts University, Medford, MA', 'University of Texas at San Antonio, San Antonio, TX'], 'pdf_title_img': 'assets/pdf/title_img/2506.01881.jpg', 'data': {'categories': ['#reasoning', '#multimodal', '#alignment', '#agents'], 'emoji': '🌪️', 'ru': {'title': 'STORM: асимметричное моделирование намерений в диалоговых системах', 'desc': 'Статья представляет фреймворк STORM для моделирования асимметричной динамики информации в диалоговых системах. STORM использует две языковые модели - UserLLM и AgentLLM - для имитации процесса формирования намерений пользователя. Фреймворк позволяет создавать аннотированные корпуса, отражающие эволюцию понимания в ходе диалога. Эксперименты показали, что умеренная неопределенность может превосходить полную прозрачность в некоторых сценариях взаимодействия человека и ИИ.'}, 'en': {'title': 'Enhancing Dialogue Systems through Collaborative Intent Formation', 'desc': 'The STORM framework enhances task-oriented dialogue systems by addressing the challenges of asymmetric information between users and AI agents. It recognizes that users often do not fully articulate their needs, leading to difficulties in intent recognition by the system. By modeling the dynamics of information exchange, STORM enables the development of annotated datasets that track how users and agents collaboratively form intents. The research shows that a moderate level of uncertainty can improve performance in certain contexts, suggesting that complete transparency is not always the best approach in human-AI interactions.'}, 'zh': {'title': 'STORM：促进人机协作的意图形成', 'desc': 'STORM框架通过建模用户和代理之间的信息不对称动态，促进了任务导向对话系统中的协作意图形成。用户的表达虽然在语言上完整，但往往缺乏系统所需的结构信息，导致系统无法正确响应。STORM框架能够捕捉表达轨迹和潜在的认知转变，从而系统化分析协作理解的发展。实验结果表明，在某些情况下，适度的不确定性（40-60%）可以优于完全透明的信息，这为人机协作中的信息完整性提供了新的思考。'}}}, {'id': 'https://huggingface.co/papers/2506.00338', 'title': 'OWSM v4: Improving Open Whisper-Style Speech Models via Data Scaling and\n  Cleaning', 'url': 'https://huggingface.co/papers/2506.00338', 'abstract': 'The OWSM project is enhanced with a large-scale, cleaned web dataset, leading to improved multilingual speech models comparable to leading industrial models.  \t\t\t\t\tAI-generated summary \t\t\t\t The Open Whisper-style Speech Models (OWSM) project has developed a series of fully open speech foundation models using academic-scale resources, but their training data remains insufficient. This work enhances OWSM by integrating YODAS, a large-scale web-crawled dataset with a Creative Commons license. However, incorporating YODAS is nontrivial due to its wild nature, which introduces challenges such as incorrect language labels and audio-text misalignments. To address this, we develop a scalable data-cleaning pipeline using public toolkits, yielding a dataset with 166,000 hours of speech across 75 languages. Our new series of OWSM v4 models, trained on this curated dataset alongside existing OWSM data, significantly outperform previous versions on multilingual benchmarks. Our models even match or surpass frontier industrial models like Whisper and MMS in multiple scenarios. We will publicly release the cleaned YODAS data, pre-trained models, and all associated scripts via the ESPnet toolkit.', 'score': 6, 'issue_id': 4088, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 мая', 'en': 'May 31', 'zh': '5月31日'}, 'hash': '2f4783eb2db68192', 'authors': ['Yifan Peng', 'Shakeel Muhammad', 'Yui Sudo', 'William Chen', 'Jinchuan Tian', 'Chyi-Jiunn Lin', 'Shinji Watanabe'], 'affiliations': ['Carnegie Mellon University, United States', 'Honda Research Institute Japan, Japan'], 'pdf_title_img': 'assets/pdf/title_img/2506.00338.jpg', 'data': {'categories': ['#training', '#low_resource', '#open_source', '#multilingual', '#data', '#audio', '#dataset'], 'emoji': '🌐', 'ru': {'title': 'Открытые речевые модели достигают уровня промышленных стандартов', 'desc': 'Проект OWSM улучшен с помощью масштабного очищенного веб-датасета, что привело к усовершенствованию мультиязычных речевых моделей. Разработан масштабируемый конвейер для очистки данных, результатом которого стал датасет с 166 000 часами речи на 75 языках. Новая серия моделей OWSM v4, обученная на этом курированном датасете, значительно превосходит предыдущие версии по мультиязычным бенчмаркам. Модели даже соответствуют или превосходят передовые промышленные модели, такие как Whisper и MMS, в нескольких сценариях.'}, 'en': {'title': 'Enhancing Multilingual Speech Models with Cleaned Web Data', 'desc': 'The OWSM project has improved its multilingual speech models by integrating a large-scale, cleaned web dataset called YODAS. This dataset, which contains 166,000 hours of speech in 75 languages, was challenging to incorporate due to issues like incorrect language labels and audio-text misalignments. To tackle these challenges, a scalable data-cleaning pipeline was developed, resulting in a high-quality dataset for training. The new OWSM v4 models, trained on this curated dataset, now perform comparably to leading industrial models, showcasing significant advancements in multilingual speech recognition.'}, 'zh': {'title': '提升多语言语音模型的开创性进展', 'desc': 'OWSM项目通过整合一个大型清洗过的网络数据集YODAS，提升了多语言语音模型的性能。YODAS数据集包含了大量的语音数据，但由于其原始特性，存在语言标签错误和音频文本不对齐等问题。为了解决这些问题，我们开发了一个可扩展的数据清洗流程，最终生成了一个包含75种语言、166,000小时语音的数据集。新的OWSM v4模型在多语言基准测试中表现优异，甚至在多个场景中与领先的工业模型相媲美。'}}}, {'id': 'https://huggingface.co/papers/2505.24842', 'title': 'Cascading Adversarial Bias from Injection to Distillation in Language\n  Models', 'url': 'https://huggingface.co/papers/2505.24842', 'abstract': 'Model distillation has become essential for creating smaller, deployable language models that retain larger system capabilities. However, widespread deployment raises concerns about resilience to adversarial manipulation. This paper investigates vulnerability of distilled models to adversarial injection of biased content during training. We demonstrate that adversaries can inject subtle biases into teacher models through minimal data poisoning, which propagates to student models and becomes significantly amplified. We propose two propagation modes: Untargeted Propagation, where bias affects multiple tasks, and Targeted Propagation, focusing on specific tasks while maintaining normal behavior elsewhere. With only 25 poisoned samples (0.25% poisoning rate), student models generate biased responses 76.9% of the time in targeted scenarios - higher than 69.4% in teacher models. For untargeted propagation, adversarial bias appears 6x-29x more frequently in student models on unseen tasks. We validate findings across six bias types (targeted advertisements, phishing links, narrative manipulations, insecure coding practices), various distillation methods, and different modalities spanning text and code generation. Our evaluation reveals shortcomings in current defenses - perplexity filtering, bias detection systems, and LLM-based autorater frameworks - against these attacks. Results expose significant security vulnerabilities in distilled models, highlighting need for specialized safeguards. We propose practical design principles for building effective adversarial bias mitigation strategies.', 'score': 6, 'issue_id': 4092, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': '15a12805380711b7', 'authors': ['Harsh Chaudhari', 'Jamie Hayes', 'Matthew Jagielski', 'Ilia Shumailov', 'Milad Nasr', 'Alina Oprea'], 'affiliations': ['Google DeepMind', 'Northeastern University'], 'pdf_title_img': 'assets/pdf/title_img/2505.24842.jpg', 'data': {'categories': ['#security', '#ethics', '#training', '#inference', '#data', '#dataset'], 'emoji': '🕵️', 'ru': {'title': 'Скрытая угроза: как предвзятость усиливается при дистилляции языковых моделей', 'desc': 'Статья исследует уязвимость дистиллированных языковых моделей к внедрению предвзятого контента во время обучения. Авторы демонстрируют, что даже минимальное отравление данных учителя может привести к значительному усилению предвзятости в модели ученика. Предложены два режима распространения предвзятости: нецеленаправленный, влияющий на множество задач, и целенаправленный, фокусирующийся на конкретных задачах. Результаты показывают недостатки существующих методов защиты и подчеркивают необходимость разработки специализированных мер безопасности для дистиллированных моделей.'}, 'en': {'title': 'Strengthening Distilled Models Against Adversarial Bias Injection', 'desc': 'This paper explores the vulnerabilities of distilled language models to adversarial attacks, specifically through the injection of biased content during their training phase. It shows that adversaries can subtly poison teacher models with minimal data, which then amplifies biases in the student models that are derived from them. The study identifies two modes of bias propagation: Untargeted, affecting multiple tasks, and Targeted, which focuses on specific tasks while keeping normal behavior intact. The findings reveal that current defenses are inadequate, emphasizing the need for improved strategies to safeguard against these security threats in distilled models.'}, 'zh': {'title': '保护蒸馏模型，抵御对抗性偏见攻击！', 'desc': '模型蒸馏在创建小型可部署语言模型中变得至关重要，这些模型保留了更大系统的能力。然而，广泛部署引发了对抗性操控的脆弱性问题。本文研究了蒸馏模型在训练过程中对偏见内容的对抗性注入的脆弱性。我们提出了两种传播模式，并展示了如何通过最小的数据污染使教师模型注入微妙的偏见，这些偏见在学生模型中被显著放大。'}}}, {'id': 'https://huggingface.co/papers/2505.24625', 'title': 'Learning from Videos for 3D World: Enhancing MLLMs with 3D Vision\n  Geometry Priors', 'url': 'https://huggingface.co/papers/2505.24625', 'abstract': "A novel Video-3D Geometry Large Language Model (VG LLM) extracts 3D information directly from video sequences to enhance 3D scene understanding without additional 3D data, achieving competitive results in various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Previous research has investigated the application of Multimodal Large Language Models (MLLMs) in understanding 3D scenes by interpreting them as videos. These approaches generally depend on comprehensive 3D data inputs, such as point clouds or reconstructed Bird's-Eye View (BEV) maps. In our research, we advance this field by enhancing the capability of MLLMs to understand and reason in 3D spaces directly from video data, without the need for additional 3D input. We propose a novel and efficient method, the Video-3D Geometry Large Language Model (VG LLM). Our approach employs a 3D visual geometry encoder that extracts 3D prior information from video sequences. This information is integrated with visual tokens and fed into the MLLM. Extensive experiments have shown that our method has achieved substantial improvements in various tasks related to 3D scene understanding and spatial reasoning, all directly learned from video sources. Impressively, our 4B model, which does not rely on explicit 3D data inputs, achieves competitive results compared to existing state-of-the-art methods, and even surpasses the Gemini-1.5-Pro in the VSI-Bench evaluations.", 'score': 6, 'issue_id': 4087, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': '8bfa132788ee6990', 'authors': ['Duo Zheng', 'Shijia Huang', 'Yanyang Li', 'Liwei Wang'], 'affiliations': ['The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2505.24625.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#video', '#games', '#architecture', '#3d'], 'emoji': '🎥', 'ru': {'title': 'Революция в 3D-понимании: извлечение геометрии напрямую из видео', 'desc': 'Исследователи представили новую модель Video-3D Geometry Large Language Model (VG LLM), которая извлекает трехмерную информацию непосредственно из видеопоследовательностей для улучшения понимания 3D-сцен. В отличие от предыдущих подходов, VG LLM не требует дополнительных 3D-данных, таких как облака точек или реконструированные карты с видом сверху. Модель использует энкодер 3D-визуальной геометрии для извлечения априорной 3D-информации из видео, которая затем интегрируется с визуальными токенами и подается в мультимодальную языковую модель. Эксперименты показали, что VG LLM достигает конкурентоспособных результатов в различных задачах 3D-понимания сцен и пространственного рассуждения, превосходя некоторые современные методы.'}, 'en': {'title': 'Revolutionizing 3D Scene Understanding from Video Alone!', 'desc': 'The paper introduces the Video-3D Geometry Large Language Model (VG LLM), which enhances 3D scene understanding by extracting 3D information directly from video sequences. Unlike previous methods that require extensive 3D data inputs, VG LLM operates solely on video data, making it more efficient. It utilizes a 3D visual geometry encoder to gather 3D prior information, which is then combined with visual tokens for processing in a Multimodal Large Language Model. The results demonstrate that VG LLM achieves competitive performance in 3D tasks, outperforming existing models without the need for additional 3D data.'}, 'zh': {'title': '视频驱动的3D理解新突破', 'desc': '本文提出了一种新颖的视频-3D几何大语言模型（VG LLM），能够直接从视频序列中提取3D信息，从而增强3D场景理解，而无需额外的3D数据。该模型利用3D视觉几何编码器，从视频中提取3D先验信息，并将其与视觉标记结合，输入到多模态大语言模型中。通过大量实验，结果表明该方法在3D场景理解和空间推理等任务上取得了显著的改进。值得注意的是，我们的4B模型在不依赖显式3D数据输入的情况下，达到了与现有最先进方法相媲美的结果，甚至在VSI-Bench评估中超越了Gemini-1.5-Pro。'}}}, {'id': 'https://huggingface.co/papers/2505.24183', 'title': 'CodeV-R1: Reasoning-Enhanced Verilog Generation', 'url': 'https://huggingface.co/papers/2505.24183', 'abstract': 'CodeV-R1, an RLVR framework for Verilog generation, achieves state-of-the-art performance in EDA using a rule-based testbench, round-trip data synthesis, and adaptive RLVR training.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) trained via reinforcement learning with verifiable reward (RLVR) have achieved breakthroughs on tasks with explicit, automatable verification, such as software programming and mathematical problems. Extending RLVR to electronic design automation (EDA), especially automatically generating hardware description languages (HDLs) like Verilog from natural-language (NL) specifications, however, poses three key challenges: the lack of automated and accurate verification environments, the scarcity of high-quality NL-code pairs, and the prohibitive computation cost of RLVR. To this end, we introduce CodeV-R1, an RLVR framework for training Verilog generation LLMs. First, we develop a rule-based testbench generator that performs robust equivalence checking against golden references. Second, we propose a round-trip data synthesis method that pairs open-source Verilog snippets with LLM-generated NL descriptions, verifies code-NL-code consistency via the generated testbench, and filters out inequivalent examples to yield a high-quality dataset. Third, we employ a two-stage "distill-then-RL" training pipeline: distillation for the cold start of reasoning abilities, followed by adaptive DAPO, our novel RLVR algorithm that can reduce training cost by adaptively adjusting sampling rate. The resulting model, CodeV-R1-7B, achieves 68.6% and 72.9% pass@1 on VerilogEval v2 and RTLLM v1.1, respectively, surpassing prior state-of-the-art by 12~20%, while matching or even exceeding the performance of 671B DeepSeek-R1. We will release our model, training pipeline, and dataset to facilitate research in EDA and LLM communities.', 'score': 6, 'issue_id': 4093, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': 'b542a58b96860ad6', 'authors': ['Yaoyu Zhu', 'Di Huang', 'Hanqi Lyu', 'Xiaoyun Zhang', 'Chongxiao Li', 'Wenxuan Shi', 'Yutong Wu', 'Jianan Mu', 'Jinghua Wang', 'Yang Zhao', 'Pengwei Jin', 'Shuyao Cheng', 'Shengwen Liang', 'Xishan Zhang', 'Rui Zhang', 'Zidong Du', 'Qi Guo', 'Xing Hu', 'Yunji Chen'], 'affiliations': ['Cambricon Technologies', 'SKL of Processors, Institute of Computing Technology, CAS', 'University of Chinese Academy of Sciences', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2505.24183.jpg', 'data': {'categories': ['#games', '#rl', '#dataset', '#optimization', '#open_source', '#training'], 'emoji': '🔧', 'ru': {'title': 'CodeV-R1: Прорыв в автоматизации проектирования электроники', 'desc': 'В статье представлена новая система CodeV-R1 для генерации кода на языке Verilog с использованием LLM и метода RLVR. Основные проблемы, которые решает система, включают отсутствие автоматизированных сред верификации, нехватку качественных пар "естественный язык - код" и высокие вычислительные затраты. CodeV-R1 использует генератор тестов на основе правил и метод синтеза данных для создания высококачественного набора данных. Модель CodeV-R1-7B демонстрирует значительное улучшение производительности по сравнению с предыдущими методами, что способствует развитию исследований в области автоматизации проектирования электроники.'}, 'en': {'title': 'Revolutionizing Verilog Generation with CodeV-R1', 'desc': 'The paper presents CodeV-R1, a reinforcement learning with verifiable reward (RLVR) framework designed for generating Verilog code from natural language specifications. It addresses challenges in electronic design automation (EDA) by introducing a rule-based testbench for equivalence checking and a round-trip data synthesis method to create a high-quality dataset of NL-code pairs. The training process utilizes a two-stage approach, combining knowledge distillation with an adaptive RLVR algorithm to optimize training efficiency. CodeV-R1 demonstrates significant improvements in performance metrics, surpassing previous state-of-the-art models in Verilog generation tasks.'}, 'zh': {'title': 'CodeV-R1：电子设计自动化的强化学习新突破', 'desc': '本文介绍了CodeV-R1，这是一个用于Verilog生成的强化学习可验证奖励（RLVR）框架，旨在解决电子设计自动化（EDA）中的关键挑战。该框架通过开发基于规则的测试平台生成器和回合数据合成方法，确保生成的代码与自然语言描述之间的一致性。我们还采用了两阶段的训练流程，首先进行知识蒸馏以提升推理能力，然后使用自适应的RLVR算法降低训练成本。最终，CodeV-R1-7B模型在VerilogEval v2和RTLLM v1.1上取得了显著的性能提升，超越了之前的最佳结果。'}}}, {'id': 'https://huggingface.co/papers/2505.21179', 'title': 'Normalized Attention Guidance: Universal Negative Guidance for Diffusion\n  Model', 'url': 'https://huggingface.co/papers/2505.21179', 'abstract': 'Normalized Attention Guidance (NAG) enhances diffusion models by providing effective negative guidance across regimes and modalities without retraining.  \t\t\t\t\tAI-generated summary \t\t\t\t Negative guidance -- explicitly suppressing unwanted attributes -- remains a fundamental challenge in diffusion models, particularly in few-step sampling regimes. While Classifier-Free Guidance (CFG) works well in standard settings, it fails under aggressive sampling step compression due to divergent predictions between positive and negative branches. We present Normalized Attention Guidance (NAG), an efficient, training-free mechanism that applies extrapolation in attention space with L1-based normalization and refinement. NAG restores effective negative guidance where CFG collapses while maintaining fidelity. Unlike existing approaches, NAG generalizes across architectures (UNet, DiT), sampling regimes (few-step, multi-step), and modalities (image, video), functioning as a universal plug-in with minimal computational overhead. Through extensive experimentation, we demonstrate consistent improvements in text alignment (CLIP Score), fidelity (FID, PFID), and human-perceived quality (ImageReward). Our ablation studies validate each design component, while user studies confirm significant preference for NAG-guided outputs. As a model-agnostic inference-time approach requiring no retraining, NAG provides effortless negative guidance for all modern diffusion frameworks -- pseudocode in the Appendix!', 'score': 6, 'issue_id': 4095, 'pub_date': '2025-05-27', 'pub_date_card': {'ru': '27 мая', 'en': 'May 27', 'zh': '5月27日'}, 'hash': '3e7694e3e9f014f5', 'authors': ['Dar-Yen Chen', 'Hmrishav Bandyopadhyay', 'Kai Zou', 'Yi-Zhe Song'], 'affiliations': ['NetMind.AI', 'SketchX, CVSSP, University of Surrey'], 'pdf_title_img': 'assets/pdf/title_img/2505.21179.jpg', 'data': {'categories': ['#diffusion', '#inference', '#cv', '#optimization', '#video'], 'emoji': '🧠', 'ru': {'title': 'NAG: универсальное негативное руководство для диффузионных моделей', 'desc': 'Статья представляет новый метод под названием Normalized Attention Guidance (NAG) для улучшения работы диффузионных моделей. NAG позволяет эффективно применять негативное руководство в различных режимах и модальностях без необходимости переобучения модели. В отличие от существующих подходов, NAG обобщается на разные архитектуры, режимы сэмплирования и модальности, функционируя как универсальный плагин с минимальными вычислительными затратами. Эксперименты показывают улучшения в соответствии текста и изображения, качестве генерации и восприятии человеком.'}, 'en': {'title': 'Effortless Negative Guidance for Diffusion Models with NAG', 'desc': 'Normalized Attention Guidance (NAG) is a novel method that improves diffusion models by providing effective negative guidance without the need for retraining. It addresses the challenge of suppressing unwanted attributes, especially in scenarios with few sampling steps where traditional methods like Classifier-Free Guidance (CFG) struggle. NAG utilizes an efficient mechanism that normalizes attention using L1-based techniques, allowing it to maintain high fidelity while enhancing negative guidance. This approach is versatile, working across different architectures, sampling regimes, and modalities, making it a universal solution for modern diffusion frameworks.'}, 'zh': {'title': '归一化注意力引导：无缝负引导的解决方案', 'desc': '归一化注意力引导（NAG）通过在不同的采样阶段和模态中提供有效的负引导，增强了扩散模型，而无需重新训练。负引导的挑战在于在少步采样中显得尤为突出，传统的无分类器引导（CFG）在激进的采样步骤压缩下表现不佳。NAG采用基于L1的归一化和精炼方法，在注意力空间中进行外推，恢复了有效的负引导。通过广泛的实验，我们证明了NAG在文本对齐、保真度和人类感知质量方面的一致性提升。'}}}, {'id': 'https://huggingface.co/papers/2506.01084', 'title': 'zip2zip: Inference-Time Adaptive Vocabularies for Language Models via\n  Token Compression', 'url': 'https://huggingface.co/papers/2506.01084', 'abstract': 'A framework called zip2zip dynamically adjusts token vocabulary in LLMs at inference time using LZW compression, reducing token sequence length and improving inference speed.  \t\t\t\t\tAI-generated summary \t\t\t\t Tokenization efficiency plays a critical role in the performance and cost of large language models (LLMs), yet most models rely on static tokenizers optimized for general-purpose corpora. These tokenizers\' fixed vocabularies often fail to adapt to domain- or language-specific inputs, leading to longer token sequences and higher computational costs. We introduce zip2zip, a framework that enables LLMs to dynamically adjust token vocabulary at inference time, allowing for fewer generated tokens and thus faster inference. zip2zip consists of three key components: (1) a tokenizer based on Lempel-Ziv-Welch (LZW) compression that incrementally compresses tokens into reusable "hypertokens" on the fly; (2) an embedding layer that computes embeddings for newly formed hypertokens at runtime; and (3) a causal language modeling variant that trains the model to operate on hypertokenized, compressed sequences. We show that an existing LLM can be zip2zip-fied in 10 GPU-hours via parameter-efficient finetuning. The resulting zip2zip LLMs effectively learn to use hypertokens at inference time, reducing input and output sequence length by 20-60\\%, with significant improvements in inference latency.', 'score': 5, 'issue_id': 4093, 'pub_date': '2025-06-01', 'pub_date_card': {'ru': '1 июня', 'en': 'June 1', 'zh': '6月1日'}, 'hash': 'f9927f51990f811a', 'authors': ['Saibo Geng', 'Nathan Ranchin', 'Yunzhen yao', 'Maxime Peyrard', 'Chris Wendler', 'Michael Gastpar', 'Robert West'], 'affiliations': ['EPFL', 'Microsoft', 'Northeastern University', 'Université Grenoble Alpes, CNRS, Grenoble INP, LIG'], 'pdf_title_img': 'assets/pdf/title_img/2506.01084.jpg', 'data': {'categories': ['#training', '#inference', '#architecture', '#optimization'], 'emoji': '⚡', 'ru': {'title': 'Ускорение LLM с помощью динамического сжатия токенов', 'desc': 'В статье представлена новая система zip2zip, которая улучшает работу LLM, динамически изменяя словарь токенов во время вывода. Это достигается с помощью сжатия LZW, что позволяет сократить длину последовательности токенов и ускорить процесс вывода. Система включает в себя токенизатор, основанный на LZW, слой для вычисления эмбеддингов новых токенов и модифицированную модель языкового моделирования. Результаты показывают, что zip2zip может сократить длину последовательностей на 20-60% и значительно уменьшить задержки при выводе.'}, 'en': {'title': 'Dynamic Tokenization for Faster Inference in LLMs', 'desc': "The paper presents zip2zip, a novel framework that enhances the efficiency of large language models (LLMs) by dynamically adjusting their token vocabulary during inference. By utilizing Lempel-Ziv-Welch (LZW) compression, zip2zip reduces the length of token sequences, which leads to faster inference speeds. The framework includes a tokenizer that creates reusable 'hypertokens', an embedding layer for these hypertokens, and a causal language model that operates on compressed sequences. The results demonstrate that zip2zip can significantly decrease input and output lengths by 20-60%, improving overall model performance and reducing computational costs."}, 'zh': {'title': '动态调整令牌，提升推理速度', 'desc': 'zip2zip是一个框架，它在推理时动态调整大型语言模型（LLMs）的令牌词汇，使用LZW压缩技术来减少令牌序列的长度，从而提高推理速度。传统的令牌化方法通常依赖于静态的令牌器，这些令牌器的固定词汇无法适应特定领域或语言的输入，导致生成更长的令牌序列和更高的计算成本。zip2zip通过三个关键组件实现其功能：基于LZW压缩的令牌器、实时计算新形成的超令牌的嵌入层，以及训练模型处理压缩序列的因果语言建模变体。实验表明，经过zip2zip处理的LLM在推理时能够有效使用超令牌，输入和输出序列长度减少20-60%，推理延迟显著降低。'}}}, {'id': 'https://huggingface.co/papers/2506.00512', 'title': 'Pro3D-Editor : A Progressive-Views Perspective for Consistent and\n  Precise 3D Editing', 'url': 'https://huggingface.co/papers/2506.00512', 'abstract': 'A progressive-views paradigm with Pro3D-Editor achieves consistent 3D editing by propagating semantics from key views to less edited ones.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-guided 3D editing aims to precisely edit semantically relevant local 3D regions, which has significant potential for various practical applications ranging from 3D games to film production. Existing methods typically follow a view-indiscriminate paradigm: editing 2D views indiscriminately and projecting them back into 3D space. However, they overlook the different cross-view interdependencies, resulting in inconsistent multi-view editing. In this study, we argue that ideal consistent 3D editing can be achieved through a progressive-views paradigm, which propagates editing semantics from the editing-salient view to other editing-sparse views. Specifically, we propose Pro3D-Editor, a novel framework, which mainly includes Primary-view Sampler, Key-view Render, and Full-view Refiner. Primary-view Sampler dynamically samples and edits the most editing-salient view as the primary view. Key-view Render accurately propagates editing semantics from the primary view to other key views through its Mixture-of-View-Experts Low-Rank Adaption (MoVE-LoRA). Full-view Refiner edits and refines the 3D object based on the edited multi-views. Extensive experiments demonstrate that our method outperforms existing methods in editing accuracy and spatial consistency.', 'score': 5, 'issue_id': 4094, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 мая', 'en': 'May 31', 'zh': '5月31日'}, 'hash': '0a9ce5d9ebc76a52', 'authors': ['Yang Zheng', 'Mengqi Huang', 'Nan Chen', 'Zhendong Mao'], 'affiliations': ['University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2506.00512.jpg', 'data': {'categories': ['#games', '#3d'], 'emoji': '🎨', 'ru': {'title': 'Прогрессивное 3D-редактирование: от текста к согласованным изменениям', 'desc': 'Статья представляет новый подход к редактированию 3D-объектов с помощью текстовых инструкций. Авторы предлагают парадигму прогрессивных видов, которая обеспечивает согласованное редактирование 3D-объектов путем распространения семантики от ключевых видов к менее отредактированным. Метод Pro3D-Editor включает в себя выборку основного вида, рендеринг ключевых видов и уточнение полного вида. Эксперименты показывают, что этот метод превосходит существующие подходы по точности редактирования и пространственной согласованности.'}, 'en': {'title': 'Achieving Consistent 3D Editing with Pro3D-Editor', 'desc': 'This paper introduces a new approach for 3D editing called Pro3D-Editor, which focuses on maintaining consistency across different views of a 3D object. Unlike traditional methods that treat all views equally, this framework uses a progressive-views paradigm to propagate editing information from the most important view to others. It consists of three main components: a Primary-view Sampler that identifies and edits the most relevant view, a Key-view Render that transfers the editing semantics to other views, and a Full-view Refiner that finalizes the 3D object based on the edited views. The results show that Pro3D-Editor achieves better accuracy and consistency compared to existing 3D editing techniques.'}, 'zh': {'title': '渐进视图范式实现一致的3D编辑', 'desc': '本文提出了一种渐进视图范式，通过Pro3D-Editor实现一致的3D编辑。该方法通过从关键视图向较少编辑的视图传播语义，解决了现有方法在多视图编辑中存在的不一致性问题。Pro3D-Editor框架包括主要视图采样器、关键视图渲染和全视图精炼器，能够动态选择最重要的视图进行编辑。实验结果表明，该方法在编辑精度和空间一致性方面优于现有技术。'}}}, {'id': 'https://huggingface.co/papers/2505.24452', 'title': 'Stepsize anything: A unified learning rate schedule for\n  budgeted-iteration training', 'url': 'https://huggingface.co/papers/2505.24452', 'abstract': 'A unified budget-aware learning rate schedule is proposed to optimize training within limited iteration budgets, outperforming traditional schedules across various tasks and network architectures.  \t\t\t\t\tAI-generated summary \t\t\t\t The expanding computational costs and limited resources underscore the critical need for budgeted-iteration training, which aims to achieve optimal learning within predetermined iteration budgets.While learning rate schedules fundamentally govern the performance of different networks and tasks, particularly in budgeted-iteration scenarios, their design remains largely heuristic, lacking theoretical foundations.In addition, the optimal learning rate schedule requires extensive trial-and-error selection, making the training process inefficient.In this work, we propose the Unified Budget-Aware (UBA) schedule, a theoretically grounded learning rate schedule that consistently outperforms commonly-used schedules among diverse architectures and tasks under different constrained training budgets.First, we bridge the gap by constructing a novel training budget-aware optimization framework, which explicitly accounts for the robustness to landscape curvature variations.From this framework, we derive the UBA schedule, controlled by a single hyper-parameter varphi that provides a trade-off between flexibility and simplicity, eliminating the need for per-network numerical optimization. Moreover, we establish a theoretical connection between varphi and the condition number, adding interpretation and justification to our approach. Besides, we prove the convergence for different values of varphi.We offer practical guidelines for its selection via theoretical analysis and empirical results.xtensive experimental results show that UBA consistently surpasses the commonly-used schedules across diverse vision and language tasks, spanning network architectures (e.g., ResNet, OLMo) and scales, under different training-iteration budgets.', 'score': 5, 'issue_id': 4091, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': '82972c2646341cc9', 'authors': ['Anda Tang', 'Yiming Dong', 'Yutao Zeng', 'zhou Xun', 'Zhouchen Lin'], 'affiliations': ['ByteDance Seed', 'Institute for Artificial Intelligence, Peking University', 'Pazhou Laboratory (Huangpu), Guangzhou, Guangdong, China', 'State Key Lab of General AI, School of Intelligence Science and Technology, Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2505.24452.jpg', 'data': {'categories': ['#training', '#optimization'], 'emoji': '📊', 'ru': {'title': 'Умный график обучения: максимум эффективности при ограниченных ресурсах', 'desc': 'Предложен унифицированный график скорости обучения с учетом бюджета для оптимизации обучения в условиях ограниченного количества итераций. Новый подход, названный Unified Budget-Aware (UBA), основан на теоретической базе и учитывает устойчивость к вариациям кривизны ландшафта оптимизации. UBA превосходит традиционные графики для различных задач и архитектур нейронных сетей. Метод контролируется одним гиперпараметром φ, который обеспечивает баланс между гибкостью и простотой.'}, 'en': {'title': 'Optimizing Training with Unified Budget-Aware Learning Rates', 'desc': 'This paper introduces a new learning rate schedule called the Unified Budget-Aware (UBA) schedule, designed to optimize training when there are limits on the number of iterations. Traditional learning rate schedules often rely on trial-and-error and lack a solid theoretical basis, making them inefficient. The UBA schedule is grounded in a novel optimization framework that considers the curvature of the loss landscape, allowing it to adapt better to various tasks and network architectures. Experimental results demonstrate that UBA outperforms standard schedules across different vision and language tasks, providing a more effective training strategy within constrained budgets.'}, 'zh': {'title': '统一预算感知学习率调度，优化有限训练预算', 'desc': '本文提出了一种统一的预算感知学习率调度（UBA），旨在优化在有限迭代预算下的训练效果。传统的学习率调度方法往往依赖经验，缺乏理论基础，而UBA则通过构建一个新的优化框架，考虑了对损失函数曲率变化的鲁棒性。该调度由一个超参数控制，能够在灵活性和简单性之间取得平衡，避免了对每个网络进行数值优化的需求。实验结果表明，UBA在多种视觉和语言任务中，均优于常用的学习率调度方法。'}}}, {'id': 'https://huggingface.co/papers/2505.23504', 'title': 'VAU-R1: Advancing Video Anomaly Understanding via Reinforcement\n  Fine-Tuning', 'url': 'https://huggingface.co/papers/2505.23504', 'abstract': 'VAU-R1 uses Multimodal Large Language Models with Reinforcement Fine-Tuning to enhance video anomaly reasoning, complemented by VAU-Bench, a Chain-of-Thought benchmark for evaluating anomaly understanding.  \t\t\t\t\tAI-generated summary \t\t\t\t Video Anomaly Understanding (VAU) is essential for applications such as smart cities, security surveillance, and disaster alert systems, yet remains challenging due to its demand for fine-grained spatio-temporal perception and robust reasoning under ambiguity. Despite advances in anomaly detection, existing methods often lack interpretability and struggle to capture the causal and contextual aspects of abnormal events. This limitation is further compounded by the absence of comprehensive benchmarks for evaluating reasoning ability in anomaly scenarios. To address both challenges, we introduce VAU-R1, a data-efficient framework built upon Multimodal Large Language Models (MLLMs), which enhances anomaly reasoning through Reinforcement Fine-Tuning (RFT). Besides, we propose VAU-Bench, the first Chain-of-Thought benchmark tailored for video anomaly reasoning, featuring multiple-choice QA, detailed rationales, temporal annotations, and descriptive captions. Empirical results show that VAU-R1 significantly improves question answering accuracy, temporal grounding, and reasoning coherence across diverse contexts. Together, our method and benchmark establish a strong foundation for interpretable and reasoning-aware video anomaly understanding. Our code is available at https://github.com/GVCLab/VAU-R1.', 'score': 5, 'issue_id': 4087, 'pub_date': '2025-05-29', 'pub_date_card': {'ru': '29 мая', 'en': 'May 29', 'zh': '5月29日'}, 'hash': 'c243189c9ec32d1f', 'authors': ['Liyun Zhu', 'Qixiang Chen', 'Xi Shen', 'Xiaodong Cun'], 'affiliations': ['Australian National University', 'GVC Lab, Great Bay University', 'Intellindust AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2505.23504.jpg', 'data': {'categories': ['#rl', '#interpretability', '#multimodal', '#reason
