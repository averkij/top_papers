ile gains of 2.8% and 0.7% are attained on DomainNet-126 and VisDA-C. This combination of advanced augmentation and robust pseudo-label reweighting establishes a new benchmark for SFDA. The code is available at: https://github.com/PrasannaPulakurthi/SPM', 'score': 1, 'issue_id': 4102, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': '4e2243b50d13c1bf', 'authors': ['Prasanna Reddy Pulakurthi', 'Majid Rabbani', 'Jamison Heard', 'Sohail Dianat', 'Celso M. de Melo', 'Raghuveer Rao'], 'affiliations': ['DEVCOM Army Research Laboratory, Adelphi, MD, USA', 'Rochester Institute of Technology, Rochester, NY, USA'], 'pdf_title_img': 'assets/pdf/title_img/2505.24216.jpg', 'data': {'categories': ['#training', '#transfer_learning', '#benchmark', '#data', '#optimization'], 'emoji': '🔄', 'ru': {'title': 'Улучшение адаптации к домену без исходных данных с помощью умной аугментации и перевзвешивания', 'desc': 'Статья представляет новый метод аугментации данных под названием Shuffle PatchMix (SPM) и стратегию перевзвешивания для улучшения производительности в задаче адаптации к домену без исходных данных (Source-Free Domain Adaptation, SFDA). SPM перемешивает и смешивает участки изображений для создания разнообразных и сложных аугментаций. Стратегия перевзвешивания отдает приоритет надежным псевдо-меткам для уменьшения шума в разметке. Предложенные методы достигают наилучших результатов на трех основных бенчмарках: PACS, VisDA-C и DomainNet-126.'}, 'en': {'title': 'Enhancing Source-Free Domain Adaptation with Shuffle PatchMix', 'desc': 'This paper presents a novel approach to Source-Free Domain Adaptation (SFDA) using a technique called Shuffle PatchMix (SPM) and a reweighting strategy. SPM enhances data augmentation by shuffling and blending image patches, creating diverse training samples that help the model generalize better. The reweighting strategy focuses on selecting reliable pseudo-labels, reducing the impact of label noise during training. The proposed methods achieve state-of-the-art performance on several benchmarks, demonstrating significant improvements in accuracy, especially on smaller datasets like PACS.'}, 'zh': {'title': '无源领域适应的新突破：Shuffle PatchMix', 'desc': '本文提出了一种新的数据增强技术Shuffle PatchMix（SPM）和重加权策略，以提高无源领域适应（SFDA）的性能。SPM通过打乱和混合图像块生成多样化的增强样本，而重加权策略则优先考虑可靠的伪标签，以减少标签噪声的影响。这些技术在较小的数据集上表现尤为出色，如PACS，能够有效应对过拟合和伪标签噪声的问题。最终，在PACS、VisDA-C和DomainNet-126等三个主要基准上取得了最先进的结果。'}}}, {'id': 'https://huggingface.co/papers/2505.22865', 'title': 'BinauralFlow: A Causal and Streamable Approach for High-Quality Binaural\n  Speech Synthesis with Flow Matching Models', 'url': 'https://huggingface.co/papers/2505.22865', 'abstract': 'A flow matching based streaming binaural speech synthesis framework called BinauralFlow generates high-quality, indistinguishable binaural audio using a causal U-Net architecture and continuous inference pipeline.  \t\t\t\t\tAI-generated summary \t\t\t\t Binaural rendering aims to synthesize binaural audio that mimics natural hearing based on a mono audio and the locations of the speaker and listener. Although many methods have been proposed to solve this problem, they struggle with rendering quality and streamable inference. Synthesizing high-quality binaural audio that is indistinguishable from real-world recordings requires precise modeling of binaural cues, room reverb, and ambient sounds. Additionally, real-world applications demand streaming inference. To address these challenges, we propose a flow matching based streaming binaural speech synthesis framework called BinauralFlow. We consider binaural rendering to be a generation problem rather than a regression problem and design a conditional flow matching model to render high-quality audio. Moreover, we design a causal U-Net architecture that estimates the current audio frame solely based on past information to tailor generative models for streaming inference. Finally, we introduce a continuous inference pipeline incorporating streaming STFT/ISTFT operations, a buffer bank, a midpoint solver, and an early skip schedule to improve rendering continuity and speed. Quantitative and qualitative evaluations demonstrate the superiority of our method over SOTA approaches. A perceptual study further reveals that our model is nearly indistinguishable from real-world recordings, with a 42% confusion rate.', 'score': 1, 'issue_id': 4101, 'pub_date': '2025-05-28', 'pub_date_card': {'ru': '28 мая', 'en': 'May 28', 'zh': '5月28日'}, 'hash': '0d57f1fd2f698379', 'authors': ['Susan Liang', 'Dejan Markovic', 'Israel D. Gebru', 'Steven Krenn', 'Todd Keebler', 'Jacob Sandakly', 'Frank Yu', 'Samuel Hassel', 'Chenliang Xu', 'Alexander Richard'], 'affiliations': ['1', '2'], 'pdf_title_img': 'assets/pdf/title_img/2505.22865.jpg', 'data': {'categories': ['#audio', '#diffusion'], 'emoji': '🎧', 'ru': {'title': 'Реалистичный бинауральный синтез речи в реальном времени', 'desc': 'BinauralFlow - это фреймворк для потокового бинаурального синтеза речи, основанный на методе сопоставления потоков. Он использует каузальную архитектуру U-Net для генерации высококачественного бинаурального аудио, неотличимого от реальных записей. Модель рассматривает бинауральный рендеринг как задачу генерации, а не регрессии, что позволяет точно моделировать бинауральные сигналы, реверберацию помещения и фоновые звуки. Предложенный непрерывный конвейер вывода включает потоковые операции STFT/ISTFT, банк буферов и другие компоненты для улучшения непрерывности и скорости рендеринга.'}, 'en': {'title': 'BinauralFlow: Real-Time, High-Quality Binaural Audio Synthesis', 'desc': 'The paper presents BinauralFlow, a novel framework for generating high-quality binaural audio that closely resembles natural hearing. It utilizes a causal U-Net architecture and a flow matching approach to enhance the synthesis of binaural cues, room reverb, and ambient sounds. The framework is designed for streaming inference, allowing for real-time audio generation by processing only past audio frames. Evaluations show that BinauralFlow outperforms state-of-the-art methods, achieving audio quality that is nearly indistinguishable from real-world recordings.'}, 'zh': {'title': '高质量双耳音频合成的新突破', 'desc': '本文提出了一种基于流匹配的流式双耳语音合成框架，称为BinauralFlow。该框架使用因果U-Net架构和连续推理管道，能够生成高质量、与真实录音几乎无法区分的双耳音频。我们将双耳渲染视为生成问题，设计了条件流匹配模型来提高音频渲染质量。此外，本文还引入了连续推理管道，以改善渲染的连续性和速度，实验结果表明该方法优于现有技术。'}}}, {'id': 'https://huggingface.co/papers/2505.21668', 'title': 'R1-Code-Interpreter: Training LLMs to Reason with Code via Supervised\n  and Reinforcement Learning', 'url': 'https://huggingface.co/papers/2505.21668', 'abstract': 'R1-Code-Interpreter extends text-only LLMs with improved code generation abilities through supervised fine-tuning and reinforcement learning, enhancing performance on diverse reasoning and planning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite advances in reasoning and planning of R1-like models, Large Language Models (LLMs) still struggle with tasks requiring precise computation, symbolic manipulation, optimization, and algorithmic reasoning, in which textual reasoning lacks the rigor of code execution. A key challenge is enabling LLMs to decide when to use textual reasoning versus code generation. While OpenAI trains models to invoke a Code Interpreter as needed, public research lacks guidance on aligning pre-trained LLMs to effectively leverage code and generalize across diverse tasks. We present R1-Code-Interpreter, an extension of a text-only LLM trained via multi-turn supervised fine-tuning (SFT) and reinforcement learning (RL) to autonomously generate multiple code queries during step-by-step reasoning. We curate 144 reasoning and planning tasks (107 for training, 37 for testing), each with over 200 diverse questions. We fine-tune Qwen-2.5 models (3B/7B/14B) using various SFT and RL strategies, investigating different answer formats, reasoning vs. non-reasoning models, cold vs. warm starts, GRPO vs. PPO, and masked vs. unmasked code outputs. Unlike prior RL work on narrow domains, we find that Code Interpreter training is significantly harder due to high task diversity and expensive code execution, highlighting the critical role of the SFT stage. Our final model, R1-CI-14B, improves average accuracy on the 37 test tasks from 44.0\\% to 64.1\\%, outperforming GPT-4o (text-only: 58.6\\%) and approaching GPT-4o with Code Interpreter (70.9\\%), with the emergent self-checking behavior via code generation. Datasets, Codes, and Models are available at https://github.com/yongchao98/R1-Code-Interpreter and https://huggingface.co/yongchao98.', 'score': 1, 'issue_id': 4101, 'pub_date': '2025-05-27', 'pub_date_card': {'ru': '27 мая', 'en': 'May 27', 'zh': '5月27日'}, 'hash': 'a1b1a393cb209a0c', 'authors': ['Yongchao Chen', 'Yueying Liu', 'Junwei Zhou', 'Yilun Hao', 'Jingquan Wang', 'Yang Zhang', 'Chuchu Fan'], 'affiliations': ['Harvard', 'MIT', 'MIT-IBM Watson AI Lab', 'University of Illinois Urbana-Champaign', 'University of Michigan', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2505.21668.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#data', '#dataset', '#training', '#rl', '#architecture'], 'emoji': '🧠', 'ru': {'title': 'Усиление языковых моделей автономной генерацией кода', 'desc': 'R1-Code-Interpreter - это расширение текстовой языковой модели, обученное с помощью многоэтапной контролируемой доводки и обучения с подкреплением для автономной генерации кода во время пошагового рассуждения. Модель обучалась на 144 задачах рассуждения и планирования, каждая из которых содержит более 200 разнообразных вопросов. Финальная модель R1-CI-14B улучшила среднюю точность на 37 тестовых задачах с 44.0% до 64.1%, превзойдя текстовую версию GPT-4 (58.6%) и приблизившись к GPT-4 с Code Interpreter (70.9%). Исследование показало, что обучение с использованием Code Interpreter значительно сложнее из-за высокого разнообразия задач и дорогостоящего выполнения кода.'}, 'en': {'title': 'Empowering LLMs with Code: R1-Code-Interpreter', 'desc': 'R1-Code-Interpreter enhances text-only Large Language Models (LLMs) by integrating improved code generation capabilities through supervised fine-tuning and reinforcement learning. This model addresses the limitations of LLMs in tasks that require precise computation and algorithmic reasoning, allowing it to autonomously generate code queries during multi-step reasoning. The research involves fine-tuning Qwen-2.5 models on a diverse set of reasoning and planning tasks, demonstrating significant improvements in accuracy compared to previous models. The findings highlight the importance of the supervised fine-tuning stage in effectively training LLMs to leverage code for better performance across various tasks.'}, 'zh': {'title': '提升代码生成能力的R1-Code-Interpreter', 'desc': 'R1-Code-Interpreter 是一种扩展文本模型的机器学习方法，旨在提高代码生成能力。通过监督微调和强化学习，该模型能够在推理和规划任务中表现更好。研究表明，传统的大型语言模型在需要精确计算和符号操作的任务中仍然存在困难。R1-Code-Interpreter 通过多轮的训练，能够自主生成代码查询，从而提升了模型的准确性和自我检查能力。'}}}, {'id': 'https://huggingface.co/papers/2505.20285', 'title': 'MaskSearch: A Universal Pre-Training Framework to Enhance Agentic Search\n  Capability', 'url': 'https://huggingface.co/papers/2505.20285', 'abstract': 'A novel pre-training framework, MaskSearch, enhances Large Language Models with universal retrieval and reasoning capabilities through a Retrieval Augmented Mask Prediction task, improving their performance in open-domain multi-hop question answering.  \t\t\t\t\tAI-generated summary \t\t\t\t Retrieval-Augmented Language Models (RALMs) represent a classic paradigm where models enhance generative capabilities using external knowledge retrieved via a specialized module. Recent advancements in Agent techniques enable Large Language Models (LLMs) to autonomously utilize tools for retrieval, planning, and reasoning. While existing training-based methods show promise, their agentic abilities are limited by inherent characteristics of the task-specific data used during training. To further enhance the universal search capability of agents, we propose a novel pre-training framework, MaskSearch. In the pre-training stage, we introduce the Retrieval Augmented Mask Prediction (RAMP) task, where the model learns to leverage search tools to fill masked spans on a large number of pre-training data, thus acquiring universal retrieval and reasoning capabilities for LLMs. After that, the model is trained on downstream tasks to achieve further improvement. We apply both Supervised Fine-tuning (SFT) and Reinforcement Learning (RL) for training. For SFT, we combine agent-based and distillation-based methods to generate training data, starting with a multi-agent system consisting of a planner, rewriter, observer, and followed by a self-evolving teacher model. While for RL, we employ DAPO as the training framework and adopt a hybrid reward system consisting of answer rewards and format rewards. Additionally, we introduce a curriculum learning approach that allows the model to learn progressively from easier to more challenging instances based on the number of masked spans. We evaluate the effectiveness of our framework in the scenario of open-domain multi-hop question answering. Through extensive experiments, we demonstrate that MaskSearch significantly enhances the performance of LLM-based search agents on both in-domain and out-of-domain downstream tasks.', 'score': 1, 'issue_id': 4098, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': 'fb55a3a486e6e5a9', 'authors': ['Weiqi Wu', 'Xin Guan', 'Shen Huang', 'Yong Jiang', 'Pengjun Xie', 'Fei Huang', 'Jiuxin Cao', 'Hai Zhao', 'Jingren Zhou'], 'affiliations': ['Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2505.20285.jpg', 'data': {'categories': ['#training', '#agents', '#optimization', '#rag', '#reasoning', '#rl'], 'emoji': '🔍', 'ru': {'title': 'MaskSearch: универсальный поиск и рассуждения для больших языковых моделей', 'desc': 'В статье представлена новая система предобучения MaskSearch, которая улучшает способности больших языковых моделей (LLM) к универсальному поиску и рассуждениям. Эта система использует задачу предсказания маскированных токенов с дополнительным извлечением информации (Retrieval Augmented Mask Prediction). MaskSearch применяет комбинацию методов обучения, включая обучение с учителем и обучение с подкреплением. Результаты экспериментов показывают значительное улучшение производительности LLM в задачах открытого многоходового вопросно-ответного анализа.'}, 'en': {'title': 'Empowering LLMs with Universal Retrieval and Reasoning through MaskSearch', 'desc': 'The paper introduces MaskSearch, a new pre-training framework designed to improve Large Language Models (LLMs) by enhancing their retrieval and reasoning abilities. It employs a Retrieval Augmented Mask Prediction (RAMP) task, where the model learns to use search tools to predict masked spans in data, thereby gaining universal capabilities. The training process includes Supervised Fine-tuning (SFT) and Reinforcement Learning (RL), utilizing a multi-agent system and a hybrid reward system to optimize performance. The results show that MaskSearch significantly boosts the effectiveness of LLMs in open-domain multi-hop question answering tasks.'}, 'zh': {'title': 'MaskSearch：提升语言模型的检索与推理能力', 'desc': '本文提出了一种新的预训练框架，称为MaskSearch，旨在增强大型语言模型（LLMs）的检索和推理能力。通过引入检索增强的掩码预测任务（RAMP），模型能够利用搜索工具填补大量预训练数据中的掩码部分，从而获得通用的检索和推理能力。我们采用监督微调和强化学习相结合的方法进行训练，并引入了课程学习策略，使模型能够逐步从简单到复杂的实例中学习。实验结果表明，MaskSearch显著提升了基于LLM的搜索代理在开放领域多跳问答任务中的表现。'}}}, {'id': 'https://huggingface.co/papers/2505.18128', 'title': 'Frankentext: Stitching random text fragments into long-form narratives', 'url': 'https://huggingface.co/papers/2505.18128', 'abstract': 'We introduce Frankentexts, a new type of long-form narratives produced by LLMs under the extreme constraint that most tokens (e.g., 90%) must be copied verbatim from human writings. This task presents a challenging test of controllable generation, requiring models to satisfy a writing prompt, integrate disparate text fragments, and still produce a coherent narrative. To generate Frankentexts, we instruct the model to produce a draft by selecting and combining human-written passages, then iteratively revise the draft while maintaining a user-specified copy ratio. We evaluate the resulting Frankentexts along three axes: writing quality, instruction adherence, and detectability. Gemini-2.5-Pro performs surprisingly well on this task: 81% of its Frankentexts are coherent and 100% relevant to the prompt. Notably, up to 59% of these outputs are misclassified as human-written by detectors like Pangram, revealing limitations in AI text detectors. Human annotators can sometimes identify Frankentexts through their abrupt tone shifts and inconsistent grammar between segments, especially in longer generations. Beyond presenting a challenging generation task, Frankentexts invite discussion on building effective detectors for this new grey zone of authorship, provide training data for mixed authorship detection, and serve as a sandbox for studying human-AI co-writing processes.', 'score': 1, 'issue_id': 4100, 'pub_date': '2025-05-23', 'pub_date_card': {'ru': '23 мая', 'en': 'May 23', 'zh': '5月23日'}, 'hash': '2cd0e9db501521da', 'authors': ['Chau Minh Pham', 'Jenna Russell', 'Dzung Pham', 'Mohit Iyyer'], 'affiliations': ['University of Maryland, College Park', 'University of Massachusetts Amherst'], 'pdf_title_img': 'assets/pdf/title_img/2505.18128.jpg', 'data': {'categories': ['#hallucinations', '#multimodal', '#story_generation', '#training'], 'emoji': '🧟\u200d♂️', 'ru': {'title': 'Frankentexts: новый вызов для генерации и детекции ИИ-текстов', 'desc': 'Исследователи представили новый тип длинных текстов, называемых Frankentexts, которые создаются языковыми моделями с ограничением копирования большей части токенов из человеческих текстов. Этот метод требует от моделей соблюдения заданной темы, интеграции разрозненных фрагментов текста и создания связного повествования. Gemini-2.5-Pro показала высокие результаты в этой задаче, создавая когерентные и релевантные тексты. Исследование выявило ограничения существующих детекторов ИИ-текстов и открывает дискуссию о разработке эффективных методов обнаружения смешанного авторства.'}, 'en': {'title': 'Frankentexts: Merging Human Creativity with AI Precision', 'desc': "Frankentexts are a novel form of long narratives created by large language models (LLMs) that must predominantly use human-written text. This approach tests the model's ability to generate coherent stories while adhering to strict guidelines on text copying. The process involves drafting a narrative by merging human passages and revising it to meet a specified ratio of copied content. The results show that while the generated texts are often coherent and relevant, they can still be distinguished from human writing due to inconsistencies in tone and grammar, highlighting challenges in AI text detection."}, 'zh': {'title': 'Frankentexts：人机共创的新挑战', 'desc': '本文介绍了一种新型的长篇叙事文本，称为Frankentexts，这些文本由大型语言模型（LLMs）在极端约束下生成，要求大部分（例如90%）的词汇必须逐字复制自人类写作。这项任务对可控生成提出了挑战，要求模型满足写作提示，整合不同的文本片段，并生成连贯的叙事。我们通过指导模型选择和组合人类写作的段落来生成初稿，然后在保持用户指定的复制比例的同时，迭代修订初稿。研究结果表明，Gemini-2.5-Pro在此任务中表现出色，81%的Frankentexts连贯且100%与提示相关。'}}}, {'id': 'https://huggingface.co/papers/2505.16122', 'title': 'Plan and Budget: Effective and Efficient Test-Time Scaling on Large\n  Language Model Reasoning', 'url': 'https://huggingface.co/papers/2505.16122', 'abstract': "Plan-and-Budget framework enhances reasoning efficiency in LLMs by allocating token budgets based on estimated sub-question complexity, improving accuracy, reducing token usage, and boosting $E^3$ metric.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have achieved remarkable success in complex reasoning tasks, but their inference remains computationally inefficient. We observe a common failure mode in many prevalent LLMs, overthinking, where models generate verbose and tangential reasoning traces even for simple queries. Recent works have tried to mitigate this by enforcing fixed token budgets, however, this can lead to underthinking, especially on harder problems. Through empirical analysis, we identify that this inefficiency often stems from unclear problem-solving strategies. To formalize this, we develop a theoretical model, BBAM (Bayesian Budget Allocation Model), which models reasoning as a sequence of sub-questions with varying uncertainty, and introduce the E^3 metric to capture the trade-off between correctness and computation efficiency. Building on theoretical results from BBAM, we propose Plan-and-Budget, a model-agnostic, test-time framework that decomposes complex queries into sub-questions and allocates token budgets based on estimated complexity using adaptive scheduling. Plan-and-Budget improves reasoning efficiency across a range of tasks and models, achieving up to +70% accuracy gains, -39% token reduction, and +187.5% improvement in E^3. Notably, it elevates a smaller model (DS-Qwen-32B) to match the efficiency of a larger model (DS-LLaMA-70B)-demonstrating Plan-and-Budget's ability to close performance gaps without retraining. Our code is available at anonymous.4open.science/r/P-and-B-6513/.", 'score': 1, 'issue_id': 4105, 'pub_date': '2025-05-22', 'pub_date_card': {'ru': '22 мая', 'en': 'May 22', 'zh': '5月22日'}, 'hash': 'fbd65f85b45afd41', 'authors': ['Junhong Lin', 'Xinyue Zeng', 'Jie Zhu', 'Song Wang', 'Julian Shun', 'Jun Wu', 'Dawei Zhou'], 'affiliations': ['MIT CSAIL', 'Michigan State University', 'University of Virginia', 'Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2505.16122.jpg', 'data': {'categories': ['#training', '#inference', '#small_models', '#optimization', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Умное распределение ресурсов для эффективных рассуждений ИИ', 'desc': 'Фреймворк Plan-and-Budget повышает эффективность рассуждений в больших языковых моделях (LLM) путем распределения токенов на основе оценки сложности подвопросов. Это улучшает точность, снижает использование токенов и повышает метрику $E^3$. Фреймворк разбивает сложные запросы на подвопросы и адаптивно распределяет бюджет токенов. План-и-Бюджет улучшает эффективность рассуждений для различных задач и моделей без необходимости переобучения.'}, 'en': {'title': 'Smart Token Allocation for Efficient Reasoning in LLMs', 'desc': "The paper introduces the Plan-and-Budget framework, which enhances the reasoning efficiency of Large Language Models (LLMs) by intelligently allocating token budgets based on the complexity of sub-questions. It addresses the common issue of overthinking in LLMs, where they generate excessive and irrelevant reasoning for simple queries. By employing the Bayesian Budget Allocation Model (BBAM), the framework decomposes complex queries into manageable parts and adapts token usage to improve both accuracy and computational efficiency. The results show significant improvements, including up to 70% accuracy gains and a 39% reduction in token usage, demonstrating the framework's effectiveness across various tasks and models."}, 'zh': {'title': '优化推理效率，提升模型表现的Plan-and-Budget框架', 'desc': '本文提出了一种名为Plan-and-Budget的框架，旨在提高大型语言模型（LLMs）的推理效率。该框架通过根据子问题的复杂性分配令牌预算，减少了不必要的计算，同时提高了模型的准确性。研究表明，许多LLMs在处理简单查询时会出现过度思考的问题，而Plan-and-Budget能够有效地将复杂查询分解为子问题，从而优化推理过程。通过实证分析，Plan-and-Budget在多个任务上实现了显著的性能提升，证明了其在不重新训练的情况下缩小模型性能差距的能力。'}}}, {'id': 'https://huggingface.co/papers/2505.15772', 'title': 'MIKU-PAL: An Automated and Standardized Multi-Modal Method for Speech\n  Paralinguistic and Affect Labeling', 'url': 'https://huggingface.co/papers/2505.15772', 'abstract': 'Acquiring large-scale emotional speech data with strong consistency remains a challenge for speech synthesis. This paper presents MIKU-PAL, a fully automated multimodal pipeline for extracting high-consistency emotional speech from unlabeled video data. Leveraging face detection and tracking algorithms, we developed an automatic emotion analysis system using a multimodal large language model (MLLM). Our results demonstrate that MIKU-PAL can achieve human-level accuracy (68.5% on MELD) and superior consistency (0.93 Fleiss kappa score) while being much cheaper and faster than human annotation. With the high-quality, flexible, and consistent annotation from MIKU-PAL, we can annotate fine-grained speech emotion categories of up to 26 types, validated by human annotators with 83% rationality ratings. Based on our proposed system, we further released a fine-grained emotional speech dataset MIKU-EmoBench(131.2 hours) as a new benchmark for emotional text-to-speech and visual voice cloning.', 'score': 1, 'issue_id': 4095, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 мая', 'en': 'May 21', 'zh': '5月21日'}, 'hash': '6b39ad10d21b05d8', 'authors': ['Yifan Cheng', 'Ruoyi Zhang', 'Jiatong Shi'], 'affiliations': ['Carnegie Mellon University, Pittsburgh, PA, USA', 'Fish Audio, Santa Clara, CA, USA', 'Huazhong University of Science and Technology, Wuhan, Hubei, China', 'Nanjing University of Information Science and Technology, Nanjing, Jiangsu, China'], 'pdf_title_img': 'assets/pdf/title_img/2505.15772.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#dataset', '#audio', '#data'], 'emoji': '🎭', 'ru': {'title': 'Автоматизированная система для создания высококачественных наборов данных эмоциональной речи', 'desc': 'MIKU-PAL - это автоматизированная мультимодальная система для извлечения эмоциональной речи из немаркированных видеоданных. Система использует алгоритмы обнаружения и отслеживания лиц, а также мультимодальную большую языковую модель (MLLM) для анализа эмоций. MIKU-PAL достигает точности на уровне человека (68,5% на наборе данных MELD) и высокой согласованности (0,93 по шкале Флейса каппа), при этом работая быстрее и дешевле ручной разметки. На основе этой системы был создан набор данных MIKU-EmoBench объемом 131,2 часа, содержащий 26 типов эмоциональной речи.'}, 'en': {'title': 'Automating Emotional Speech Extraction with MIKU-PAL', 'desc': 'This paper introduces MIKU-PAL, an automated system designed to extract emotional speech data from unlabeled video sources. It utilizes face detection and tracking, combined with a multimodal large language model, to analyze emotions effectively. The system achieves high accuracy and consistency in emotional speech annotation, outperforming traditional human methods in both cost and speed. Additionally, it provides a new dataset, MIKU-EmoBench, which includes a diverse range of emotional speech categories for further research in speech synthesis.'}, 'zh': {'title': 'MIKU-PAL：高效一致的情感语音提取新方法', 'desc': '本论文提出了一种名为MIKU-PAL的全自动多模态管道，用于从未标记的视频数据中提取高一致性的情感语音。我们利用人脸检测和跟踪算法，开发了一个自动情感分析系统，使用多模态大语言模型（MLLM）。实验结果表明，MIKU-PAL在情感识别上达到了人类水平的准确率（68.5%），并且一致性显著优于人工标注（0.93 Fleiss kappa分数）。基于该系统，我们还发布了一个细粒度情感语音数据集MIKU-EmoBench（131.2小时），为情感文本到语音和视觉语音克隆提供了新的基准。'}}}, {'id': 'https://huggingface.co/papers/2506.01666', 'title': 'Synthesis of discrete-continuous quantum circuits with multimodal\n  diffusion models', 'url': 'https://huggingface.co/papers/2506.01666', 'abstract': "A multimodal denoising diffusion model is introduced for generating both the structure and continuous parameters of quantum circuits, offering an efficient alternative to traditional quantum operation compilation methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Efficiently compiling quantum operations remains a major bottleneck in scaling quantum computing. Today's state-of-the-art methods achieve low compilation error by combining search algorithms with gradient-based parameter optimization, but they incur long runtimes and require multiple calls to quantum hardware or expensive classical simulations, making their scaling prohibitive. Recently, machine-learning models have emerged as an alternative, though they are currently restricted to discrete gate sets. Here, we introduce a multimodal denoising diffusion model that simultaneously generates a circuit's structure and its continuous parameters for compiling a target unitary. It leverages two independent diffusion processes, one for discrete gate selection and one for parameter prediction. We benchmark the model over different experiments, analyzing the method's accuracy across varying qubit counts, circuit depths, and proportions of parameterized gates. Finally, by exploiting its rapid circuit generation, we create large datasets of circuits for particular operations and use these to extract valuable heuristics that can help us discover new insights into quantum circuit synthesis.", 'score': 0, 'issue_id': 4096, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': 'cf55396f01f6e92c', 'authors': ['Florian Fürrutter', 'Zohim Chandani', 'Ikko Hamamura', 'Hans J. Briegel', 'Gorka Muñoz-Gil'], 'affiliations': ['Institute for Theoretical Physics University of Innsbruck', 'NVIDIA Corporation'], 'pdf_title_img': 'assets/pdf/title_img/2506.01666.jpg', 'data': {'categories': ['#science', '#dataset', '#diffusion', '#multimodal', '#optimization', '#benchmark'], 'emoji': '🔬', 'ru': {'title': 'Квантовая компиляция на новом уровне: диффузионная модель для генерации схем', 'desc': 'Представлена мультимодальная модель шумоподавляющей диффузии для генерации структуры и непрерывных параметров квантовых схем. Модель использует два независимых процесса диффузии: один для выбора дискретных вентилей, другой для предсказания параметров. Это обеспечивает эффективную альтернативу традиционным методам компиляции квантовых операций. Модель позволяет быстро генерировать большие наборы схем для конкретных операций, что помогает извлекать ценные эвристики для синтеза квантовых схем.'}, 'en': {'title': 'Revolutionizing Quantum Circuit Compilation with Diffusion Models', 'desc': "This paper presents a multimodal denoising diffusion model designed to efficiently generate both the structure and continuous parameters of quantum circuits. Unlike traditional methods that rely on lengthy search algorithms and gradient-based optimizations, this model utilizes two independent diffusion processes to handle discrete gate selection and parameter prediction simultaneously. The authors benchmark the model's performance across various qubit counts and circuit complexities, demonstrating its accuracy and efficiency. Additionally, the rapid circuit generation capability allows for the creation of large datasets, which can be used to uncover new insights into quantum circuit synthesis."}, 'zh': {'title': '高效编译量子电路的新方法', 'desc': '本文介绍了一种多模态去噪扩散模型，用于生成量子电路的结构和连续参数，提供了一种高效的替代传统量子操作编译方法。当前的编译方法虽然能降低编译误差，但运行时间长且需要多次调用量子硬件或昂贵的经典模拟，限制了其扩展性。新提出的模型同时生成电路的离散门选择和参数预测，利用两个独立的扩散过程进行优化。通过对不同实验的基准测试，分析了该方法在不同量子比特数量、电路深度和参数化门比例下的准确性。'}}}, {'id': 'https://huggingface.co/papers/2506.00523', 'title': 'SenseFlow: Scaling Distribution Matching for Flow-based Text-to-Image\n  Distillation', 'url': 'https://huggingface.co/papers/2506.00523', 'abstract': 'Implicit distribution alignment and intra-segment guidance enhance distribution matching distillation for large-scale text-to-image and flow-based models, improving convergence and performance.  \t\t\t\t\tAI-generated summary \t\t\t\t The Distribution Matching Distillation (DMD) has been successfully applied to text-to-image diffusion models such as Stable Diffusion (SD) 1.5. However, vanilla DMD suffers from convergence difficulties on large-scale flow-based text-to-image models, such as SD 3.5 and FLUX. In this paper, we first analyze the issues when applying vanilla DMD on large-scale models. Then, to overcome the scalability challenge, we propose implicit distribution alignment (IDA) to regularize the distance between the generator and fake distribution. Furthermore, we propose intra-segment guidance (ISG) to relocate the timestep importance distribution from the teacher model. With IDA alone, DMD converges for SD 3.5; employing both IDA and ISG, DMD converges for SD 3.5 and FLUX.1 dev. Along with other improvements such as scaled up discriminator models, our final model, dubbed SenseFlow, achieves superior performance in distillation for both diffusion based text-to-image models such as SDXL, and flow-matching models such as SD 3.5 Large and FLUX. The source code will be avaliable at https://github.com/XingtongGe/SenseFlow.', 'score': 0, 'issue_id': 4099, 'pub_date': '2025-05-31', 'pub_date_card': {'ru': '31 мая', 'en': 'May 31', 'zh': '5月31日'}, 'hash': '6f9b962d86942eda', 'authors': ['Xingtong Ge', 'Xin Zhang', 'Tongda Xu', 'Yi Zhang', 'Xinjie Zhang', 'Yan Wang', 'Jun Zhang'], 'affiliations': ['Institute for AI Industry Research, Tsinghua University', 'SenseTime Research', 'The Chinese University of Hong Kong', 'The Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2506.00523.jpg', 'data': {'categories': ['#optimization', '#diffusion', '#cv', '#training'], 'emoji': '🖼️', 'ru': {'title': 'Улучшенная дистилляция для генерации изображений по тексту', 'desc': 'Статья представляет усовершенствованный метод дистилляции для крупномасштабных моделей генерации изображений по тексту. Авторы предлагают имплицитное выравнивание распределений (IDA) для регуляризации расстояния между распределениями генератора и фейковых данных. Также вводится внутрисегментное руководство (ISG) для перераспределения важности временных шагов из учительской модели. Эти улучшения позволяют успешно применить дистилляцию к таким моделям как Stable Diffusion 3.5 и FLUX, повышая их производительность.'}, 'en': {'title': 'Enhancing DMD for Better Convergence in Text-to-Image Models', 'desc': "This paper addresses the challenges of applying Distribution Matching Distillation (DMD) to large-scale text-to-image models, particularly focusing on convergence issues. The authors introduce implicit distribution alignment (IDA) to help align the generator's output with the target distribution, improving the training process. Additionally, they propose intra-segment guidance (ISG) to enhance the importance of timesteps derived from the teacher model, further aiding convergence. The resulting model, SenseFlow, demonstrates improved performance in distillation tasks for both diffusion and flow-based models."}, 'zh': {'title': '提升大规模模型性能的蒸馏新方法', 'desc': '本文提出了一种改进的分布匹配蒸馏方法，旨在解决大规模文本到图像模型的收敛问题。我们引入了隐式分布对齐（IDA）和段内引导（ISG）来优化生成器与假分布之间的距离，从而提高模型的性能。通过这两种方法，DMD在大型模型如SD 3.5和FLUX上实现了更好的收敛。最终，我们的模型SenseFlow在蒸馏过程中表现出色，适用于扩散和流匹配模型。'}}}, {'id': 'https://huggingface.co/papers/2505.24864', 'title': 'ProRL: Prolonged Reinforcement Learning Expands Reasoning Boundaries in\n  Large Language Models', 'url': 'https://huggingface.co/papers/2505.24864', 'abstract': "Recent advances in reasoning-centric language models have highlighted reinforcement learning (RL) as a promising method for aligning models with verifiable rewards. However, it remains contentious whether RL truly expands a model's reasoning capabilities or merely amplifies high-reward outputs already latent in the base model's distribution, and whether continually scaling up RL compute reliably leads to improved reasoning performance. In this work, we challenge prevailing assumptions by demonstrating that prolonged RL (ProRL) training can uncover novel reasoning strategies that are inaccessible to base models, even under extensive sampling. We introduce ProRL, a novel training methodology that incorporates KL divergence control, reference policy resetting, and a diverse suite of tasks. Our empirical analysis reveals that RL-trained models consistently outperform base models across a wide range of pass@k evaluations, including scenarios where base models fail entirely regardless of the number of attempts. We further show that reasoning boundary improvements correlates strongly with task competence of base model and training duration, suggesting that RL can explore and populate new regions of solution space over time. These findings offer new insights into the conditions under which RL meaningfully expands reasoning boundaries in language models and establish a foundation for future work on long-horizon RL for reasoning. We release model weights to support further research: https://huggingface.co/nvidia/Nemotron-Research-Reasoning-Qwen-1.5B", 'score': 77, 'issue_id': 4069, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': '390a294f460cedfc', 'authors': ['Mingjie Liu', 'Shizhe Diao', 'Ximing Lu', 'Jian Hu', 'Xin Dong', 'Yejin Choi', 'Jan Kautz', 'Yi Dong'], 'affiliations': ['NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2505.24864.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#training', '#rl', '#alignment', '#open_source'], 'emoji': '🧠', 'ru': {'title': 'Расширение границ рассуждений языковых моделей с помощью длительного обучения с подкреплением', 'desc': 'Статья описывает новый метод обучения языковых моделей с подкреплением (RL) под названием ProRL. Авторы показывают, что длительное RL-обучение может раскрыть новые стратегии рассуждений, недоступные базовым моделям. ProRL включает контроль расхождения KL, сброс эталонной политики и набор разнообразных задач. Эмпирический анализ демонстрирует, что модели, обученные с помощью RL, превосходят базовые модели в различных оценках pass@k.'}, 'en': {'title': 'Unlocking New Reasoning Strategies with ProRL', 'desc': 'This paper explores the effectiveness of reinforcement learning (RL) in enhancing the reasoning capabilities of language models. The authors introduce a new training method called ProRL, which employs techniques like KL divergence control and reference policy resetting to improve model performance. Their experiments show that models trained with ProRL outperform base models in various reasoning tasks, even in cases where base models struggle. The study suggests that prolonged RL training can help discover new reasoning strategies, indicating that RL can significantly expand the reasoning abilities of language models over time.'}, 'zh': {'title': '强化学习扩展推理能力的新方法', 'desc': '最近的研究表明，基于推理的语言模型在强化学习（RL）方面取得了进展，这被认为是一种有效的方法来使模型与可验证的奖励对齐。然而，关于RL是否真正增强了模型的推理能力，还是仅仅放大了基础模型分布中已经存在的高奖励输出，仍然存在争议。本文提出了一种新的训练方法ProRL，证明了经过长时间的RL训练可以发现基础模型无法访问的新推理策略。我们的实证分析显示，经过RL训练的模型在多种评估任务中表现优于基础模型，尤其是在基础模型完全失败的情况下。'}}}, {'id': 'https://huggingface.co/papers/2505.24867', 'title': "Time Blindness: Why Video-Language Models Can't See What Humans Can?", 'url': 'https://huggingface.co/papers/2505.24867', 'abstract': 'Recent advances in vision-language models (VLMs) have made impressive strides in understanding spatio-temporal relationships in videos. However, when spatial information is obscured, these models struggle to capture purely temporal patterns. We introduce SpookyBench, a benchmark where information is encoded solely in temporal sequences of noise-like frames, mirroring natural phenomena from biological signaling to covert communication. Interestingly, while humans can recognize shapes, text, and patterns in these sequences with over 98% accuracy, state-of-the-art VLMs achieve 0% accuracy. This performance gap highlights a critical limitation: an over-reliance on frame-level spatial features and an inability to extract meaning from temporal cues. Furthermore, when trained in data sets with low spatial signal-to-noise ratios (SNR), temporal understanding of models degrades more rapidly than human perception, especially in tasks requiring fine-grained temporal reasoning. Overcoming this limitation will require novel architectures or training paradigms that decouple spatial dependencies from temporal processing. Our systematic analysis shows that this issue persists across model scales and architectures. We release SpookyBench to catalyze research in temporal pattern recognition and bridge the gap between human and machine video understanding. Dataset and code has been made available on our project website: https://timeblindness.github.io/.', 'score': 53, 'issue_id': 4070, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': '6870a65f3ad54877', 'authors': ['Ujjwal Upadhyay', 'Mukul Ranjan', 'Zhiqiang Shen', 'Mohamed Elhoseiny'], 'affiliations': ['King Abdullah University of Science and Technology (KAUST)', 'Mohamed bin Zayed University of AI (MBZUAI)'], 'pdf_title_img': 'assets/pdf/title_img/2505.24867.jpg', 'data': {'categories': ['#benchmark', '#training', '#open_source', '#survey', '#reasoning', '#multimodal', '#architecture', '#cv', '#games', '#dataset'], 'emoji': '⏳', 'ru': {'title': 'Временная слепота: раскрывая ограничения современных моделей компьютерного зрения', 'desc': 'Исследователи представили SpookyBench - новый бенчмарк для оценки способности моделей компьютерного зрения и обработки естественного языка (VLM) распознавать временные паттерны в видео. Эксперименты показали, что современные VLM не способны извлекать смысл из чисто временных последовательностей, в то время как люди справляются с этой задачей с точностью более 98%. Авторы отмечают, что эта проблема связана с чрезмерной зависимостью моделей от пространственных признаков в отдельных кадрах. SpookyBench призван стимулировать исследования в области распознавания временных паттернов и улучшить понимание видео машинными системами.'}, 'en': {'title': 'Bridging the Gap: Enhancing Temporal Understanding in Vision-Language Models', 'desc': 'This paper introduces SpookyBench, a new benchmark designed to test vision-language models (VLMs) on their ability to understand temporal patterns in videos when spatial information is not available. The study reveals that while humans can accurately identify shapes and patterns in noisy temporal sequences, current state-of-the-art VLMs fail to do so, achieving 0% accuracy. This highlights a significant limitation in VLMs, which tend to rely heavily on spatial features and struggle with temporal reasoning, especially in low spatial signal-to-noise ratio scenarios. The authors suggest that addressing this issue may require innovative model architectures or training methods that separate spatial and temporal processing, and they aim to stimulate further research in this area by releasing the SpookyBench dataset.'}, 'zh': {'title': '突破时序理解的瓶颈', 'desc': '最近，视觉语言模型（VLMs）在理解视频中的时空关系方面取得了显著进展。然而，当空间信息被遮蔽时，这些模型在捕捉纯粹的时间模式方面表现不佳。我们提出了SpookyBench，这是一个基准测试，信息仅通过噪声帧的时间序列编码，反映了从生物信号到隐蔽通信的自然现象。我们的研究表明，尽管人类在这些序列中识别形状、文本和模式的准确率超过98%，但最先进的VLMs的准确率却为0%，这突显了模型在时序理解上的关键局限性。'}}}, {'id': 'https://huggingface.co/papers/2505.24863', 'title': 'AlphaOne: Reasoning Models Thinking Slow and Fast at Test Time', 'url': 'https://huggingface.co/papers/2505.24863', 'abstract': "This paper presents AlphaOne (alpha1), a universal framework for modulating reasoning progress in large reasoning models (LRMs) at test time. alpha1 first introduces alpha moment, which represents the scaled thinking phase with a universal parameter alpha. Within this scaled pre-alpha moment phase, it dynamically schedules slow thinking transitions by modeling the insertion of reasoning transition tokens as a Bernoulli stochastic process. After the alpha moment, alpha1 deterministically terminates slow thinking with the end-of-thinking token, thereby fostering fast reasoning and efficient answer generation. This approach unifies and generalizes existing monotonic scaling methods by enabling flexible and dense slow-to-fast reasoning modulation. Extensive empirical studies on various challenging benchmarks across mathematical, coding, and scientific domains demonstrate alpha1's superior reasoning capability and efficiency. Project page: https://alphaone-project.github.io/", 'score': 53, 'issue_id': 4066, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': 'a30c2004fdd2d154', 'authors': ['Junyu Zhang', 'Runpei Dong', 'Han Wang', 'Xuying Ning', 'Haoran Geng', 'Peihao Li', 'Xialin He', 'Yutong Bai', 'Jitendra Malik', 'Saurabh Gupta', 'Huan Zhang'], 'affiliations': ['University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2505.24863.jpg', 'data': {'categories': ['#math', '#reasoning', '#training', '#benchmark', '#architecture'], 'emoji': '🧠', 'ru': {'title': 'AlphaOne: Универсальная модуляция рассуждений в ИИ', 'desc': 'AlphaOne (alpha1) - это универсальная система для модуляции процесса рассуждений в крупных моделях рассуждений (LRM) во время тестирования. Она вводит понятие альфа-момента, представляющего масштабированную фазу мышления с универсальным параметром альфа. Система динамически планирует переходы между медленным и быстрым мышлением, моделируя вставку токенов перехода рассуждений как стохастический процесс Бернулли. AlphaOne превосходит существующие методы монотонного масштабирования, обеспечивая гибкую модуляцию рассуждений.'}, 'en': {'title': 'AlphaOne: Revolutionizing Reasoning in Large Models', 'desc': "This paper introduces AlphaOne, a framework designed to enhance the reasoning capabilities of large reasoning models (LRMs) during testing. It introduces the concept of the alpha moment, which allows for a controlled thinking phase using a universal parameter. By employing a Bernoulli stochastic process, AlphaOne dynamically manages the transition from slow to fast reasoning, optimizing the model's performance. Empirical results show that AlphaOne outperforms existing methods in various complex tasks, demonstrating its effectiveness in improving reasoning efficiency."}, 'zh': {'title': '灵活调节推理进程的AlphaOne框架', 'desc': '本文提出了AlphaOne（alpha1），这是一个在测试时调节大型推理模型（LRMs）推理进程的通用框架。alpha1首先引入了alpha时刻，表示带有通用参数alpha的缩放思维阶段。在这个缩放的前alpha时刻阶段中，它通过将推理过渡标记的插入建模为伯努利随机过程，动态调度缓慢思维的过渡。在alpha时刻之后，alpha1通过思维结束标记确定性地终止缓慢思维，从而促进快速推理和高效答案生成。'}}}, {'id': 'https://huggingface.co/papers/2505.24098', 'title': 'HardTests: Synthesizing High-Quality Test Cases for LLM Coding', 'url': 'https://huggingface.co/papers/2505.24098', 'abstract': 'Verifiers play a crucial role in large language model (LLM) reasoning, needed by post-training techniques such as reinforcement learning. However, reliable verifiers are hard to get for difficult coding problems, because a well-disguised wrong solution may only be detected by carefully human-written edge cases that are difficult to synthesize. To address this issue, we propose HARDTESTGEN, a pipeline for high-quality test synthesis using LLMs. With this pipeline, we curate a comprehensive competitive programming dataset HARDTESTS with 47k problems and synthetic high-quality tests. Compared with existing tests, HARDTESTGEN tests demonstrate precision that is 11.3 percentage points higher and recall that is 17.5 percentage points higher when evaluating LLM-generated code. For harder problems, the improvement in precision can be as large as 40 points. HARDTESTS also proves to be more effective for model training, measured by downstream code generation performance. We will open-source our dataset and synthesis pipeline at https://leililab.github.io/HardTests/.', 'score': 32, 'issue_id': 4069, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': '1a86a8aadff22dbb', 'authors': ['Zhongmou He', 'Yee Man Choi', 'Kexun Zhang', 'Jiabao Ji', 'Junting Zhou', 'Dejia Xu', 'Ivan Bercovich', 'Aidan Zhang', 'Lei Li'], 'affiliations': ['Carnegie Mellon University', 'UC Santa Barbara', 'UT Austin'], 'pdf_title_img': 'assets/pdf/title_img/2505.24098.jpg', 'data': {'categories': ['#synthetic', '#reasoning', '#training', '#data', '#open_source', '#dataset'], 'emoji': '🧪', 'ru': {'title': 'Улучшение верификации кода с помощью синтетических тестов', 'desc': 'Статья представляет HARDTESTGEN - пайплайн для синтеза высококачественных тестов с использованием больших языковых моделей (LLM). На его основе создан набор данных HARDTESTS, содержащий 47 тысяч задач по соревновательному программированию с синтетическими тестами высокого качества. Тесты HARDTESTGEN показывают значительно более высокую точность и полноту при оценке кода, сгенерированного LLM, по сравнению с существующими тестами. HARDTESTS также оказывается более эффективным для обучения моделей, что измеряется производительностью генерации кода.'}, 'en': {'title': 'Enhancing LLM Evaluation with Synthetic Test Cases', 'desc': 'This paper introduces HARDTESTGEN, a new method for generating high-quality test cases for evaluating large language models (LLMs) in coding tasks. The challenge with existing verifiers is that they often fail to catch subtle errors in code, which can only be identified through complex human-written edge cases. HARDTESTGEN addresses this by synthesizing a dataset called HARDTESTS, which includes 47,000 programming problems along with high-quality tests generated by LLMs. The results show that tests from HARDTESTGEN significantly improve the precision and recall of evaluating LLM-generated code, making it a valuable tool for enhancing model training and performance.'}, 'zh': {'title': '高质量测试合成，提升LLM推理能力', 'desc': '本文提出了一种名为HARDTESTGEN的高质量测试合成管道，旨在解决大型语言模型（LLM）推理中的验证器问题。由于难以为复杂编码问题获取可靠的验证器，HARDTESTGEN能够生成高质量的测试用例，帮助评估LLM生成的代码。我们创建了一个包含47,000个问题的竞争编程数据集HARDTESTS，并且与现有测试相比，HARDTESTGEN的测试在精确度和召回率上都有显著提升。该数据集和合成管道将开源，供研究人员使用。'}}}, {'id': 'https://huggingface.co/papers/2505.14752', 'title': 'Large Language Models for Data Synthesis', 'url': 'https://huggingface.co/papers/2505.14752', 'abstract': 'LLMSynthor enhances LLMs for efficient and statistically accurate data synthesis through distributional feedback and proposal sampling.  \t\t\t\t\tAI-generated summary \t\t\t\t Generating synthetic data that faithfully captures the statistical structure of real-world distributions is a fundamental challenge in data modeling. Classical approaches often depend on strong parametric assumptions or manual structural design and struggle in high-dimensional or heterogeneous domains. Recent progress in Large Language Models (LLMs) reveals their potential as flexible, high-dimensional priors over real-world distributions. However, when applied to data synthesis, standard LLM-based sampling is inefficient, constrained by fixed context limits, and fails to ensure statistical alignment. Given this, we introduce LLMSynthor, a general framework for data synthesis that transforms LLMs into structure-aware simulators guided by distributional feedback. LLMSynthor treats the LLM as a nonparametric copula simulator for modeling high-order dependencies and introduces LLM Proposal Sampling to generate grounded proposal distributions that improve sampling efficiency without requiring rejection. By minimizing discrepancies in the summary statistics space, the iterative synthesis loop aligns real and synthetic data while gradually uncovering and refining the latent generative structure. We evaluate LLMSynthor in both controlled and real-world settings using heterogeneous datasets in privacy-sensitive domains (e.g., e-commerce, population, and mobility) that encompass both structured and unstructured formats. The synthetic data produced by LLMSynthor shows high statistical fidelity, practical utility, and cross-data adaptability, positioning it as a valuable tool across economics, social science, urban studies, and beyond.', 'score': 31, 'issue_id': 4067, 'pub_date': '2025-05-20', 'pub_date_card': {'ru': '20 мая', 'en': 'May 20', 'zh': '5月20日'}, 'hash': '202c77d3d43de6f6', 'authors': ['Yihong Tang', 'Menglin Kong', 'Lijun Sun'], 'affiliations': ['McGill University'], 'pdf_title_img': 'assets/pdf/title_img/2505.14752.jpg', 'data': {'categories': ['#dataset', '#synthetic', '#data'], 'emoji': '🧬', 'ru': {'title': 'LLMSynthor: Превращение языковых моделей в точные генераторы синтетических данных', 'desc': 'LLMSynthor - это фреймворк для синтеза данных, который превращает большие языковые модели (LLM) в симуляторы, учитывающие структуру данных и использующие распределительную обратную связь. Он применяет LLM как непараметрический копула-симулятор для моделирования зависимостей высокого порядка и вводит LLM Proposal Sampling для создания обоснованных предлагаемых распределений. LLMSynthor итеративно минимизирует расхождения в пространстве сводных статистик, выравнивая реальные и синтетические данные. Фреймворк показывает высокую статистическую точность и практическую полезность на гетерогенных наборах данных в конфиденциальных областях.'}, 'en': {'title': 'Transforming LLMs into Efficient Data Synthesizers', 'desc': 'LLMSynthor is a framework that enhances Large Language Models (LLMs) for creating synthetic data that accurately reflects real-world statistical distributions. It addresses the limitations of traditional data synthesis methods, which often rely on rigid assumptions and struggle with complex data types. By using distributional feedback and a novel LLM Proposal Sampling technique, LLMSynthor improves the efficiency and accuracy of data generation without the need for rejection sampling. The framework has been tested in various real-world scenarios, demonstrating its ability to produce high-quality synthetic data suitable for diverse applications.'}, 'zh': {'title': 'LLMSynthor：高效的统计数据合成新工具', 'desc': 'LLMSynthor 是一种增强大型语言模型（LLM）以实现高效和统计准确的数据合成的方法。它通过分布反馈和提议采样，将 LLM 转变为结构感知的模拟器，能够更好地捕捉真实世界分布的统计特征。该框架通过最小化摘要统计空间中的差异，逐步对齐真实数据和合成数据，同时揭示和优化潜在的生成结构。LLMSynthor 在隐私敏感领域的异构数据集上进行了评估，显示出高统计保真度和实用性，适用于经济学、社会科学和城市研究等多个领域。'}}}, {'id': 'https://huggingface.co/papers/2505.18842', 'title': "Don't Look Only Once: Towards Multimodal Interactive Reasoning with\n  Selective Visual Revisitation", 'url': 'https://huggingface.co/papers/2505.18842', 'abstract': "v1 enhances Multimodal Large Language Models by enabling selective and dynamic visual region retrieval during inference, improving performance on multimodal reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t We present v1, a lightweight extension to Multimodal Large Language Models (MLLMs) that enables selective visual revisitation during inference. While current MLLMs typically consume visual input only once and reason purely over internal memory, v1 introduces a simple point-and-copy mechanism that allows the model to dynamically retrieve relevant image regions throughout the reasoning process. This mechanism augments existing architectures with minimal modifications, enabling contextual access to visual tokens based on the model's evolving hypotheses. To train this capability, we construct v1g, a dataset of 300K multimodal reasoning traces with interleaved visual grounding annotations. Experiments on three multimodal mathematical reasoning benchmarks -- MathVista, MathVision, and MathVerse -- demonstrate that v1 consistently improves performance over comparable baselines, particularly on tasks requiring fine-grained visual reference and multi-step reasoning. Our results suggest that dynamic visual access is a promising direction for enhancing grounded multimodal reasoning. Code, models, and data will be released to support future research.", 'score': 28, 'issue_id': 4069, 'pub_date': '2025-05-24', 'pub_date_card': {'ru': '24 мая', 'en': 'May 24', 'zh': '5月24日'}, 'hash': 'a97f1e174b838d2d', 'authors': ['Jiwan Chung', 'Junhyeok Kim', 'Siyeol Kim', 'Jaeyoung Lee', 'Min Soo Kim', 'Youngjae Yu'], 'affiliations': ['Seoul National University', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2505.18842.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#benchmark', '#games', '#architecture', '#dataset'], 'emoji': '🔍', 'ru': {'title': 'Динамический визуальный доступ для улучшения мультимодальных рассуждений', 'desc': 'v1 - это расширение для мультимодальных больших языковых моделей (MLLM), которое позволяет избирательно обращаться к визуальным данным во время вывода. Оно вводит механизм указания и копирования, позволяющий модели динамически извлекать релевантные области изображения в процессе рассуждения. Для обучения этой возможности был создан набор данных v1g из 300 тысяч трасс мультимодальных рассуждений с аннотациями визуальной привязки. Эксперименты на трех эталонных тестах по мультимодальным математическим рассуждениям показали, что v1 стабильно улучшает производительность по сравнению с базовыми моделями.'}, 'en': {'title': 'Dynamic Visual Retrieval for Enhanced Multimodal Reasoning', 'desc': "The paper introduces v1, an enhancement to Multimodal Large Language Models (MLLMs) that allows for selective and dynamic retrieval of visual information during inference. Unlike traditional MLLMs that process visual inputs only once, v1 employs a point-and-copy mechanism to revisit relevant image regions as the model generates responses. This approach improves the model's ability to perform multimodal reasoning tasks by providing contextual access to visual data based on its ongoing hypotheses. The authors validate v1's effectiveness through experiments on multiple benchmarks, showing significant performance gains in tasks that require detailed visual references and complex reasoning steps."}, 'zh': {'title': '动态视觉访问提升多模态推理能力', 'desc': 'v1是对多模态大型语言模型（MLLMs）的轻量级扩展，能够在推理过程中实现选择性视觉区域的动态检索。与传统的MLLMs仅在内部记忆中进行推理不同，v1引入了一种简单的点对点复制机制，使模型能够在推理过程中动态获取相关的图像区域。通过构建包含30万条多模态推理轨迹的数据集v1g，模型得以训练这种能力。实验结果表明，v1在多个多模态数学推理基准上表现优异，尤其是在需要细致视觉参考和多步骤推理的任务中。'}}}, {'id': 'https://huggingface.co/papers/2505.24862', 'title': 'ViStoryBench: Comprehensive Benchmark Suite for Story Visualization', 'url': 'https://huggingface.co/papers/2505.24862', 'abstract': "Story visualization, which aims to generate a sequence of visually coherent images aligning with a given narrative and reference images, has seen significant progress with recent advancements in generative models. To further enhance the performance of story visualization frameworks in real-world scenarios, we introduce a comprehensive evaluation benchmark, ViStoryBench. We collect a diverse dataset encompassing various story types and artistic styles, ensuring models are evaluated across multiple dimensions such as different plots (e.g., comedy, horror) and visual aesthetics (e.g., anime, 3D renderings). ViStoryBench is carefully curated to balance narrative structures and visual elements, featuring stories with single and multiple protagonists to test models' ability to maintain character consistency. Additionally, it includes complex plots and intricate world-building to challenge models in generating accurate visuals. To ensure comprehensive comparisons, our benchmark incorporates a wide range of evaluation metrics assessing critical aspects. This structured and multifaceted framework enables researchers to thoroughly identify both the strengths and weaknesses of different models, fostering targeted improvements.", 'score': 21, 'issue_id': 4072, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': '40afeafebffbd255', 'authors': ['Cailin Zhuang', 'Ailin Huang', 'Wei Cheng', 'Jingwei Wu', 'Yaoqi Hu', 'Jiaqi Liao', 'Zhewei Huang', 'Hongyuan Wang', 'Xinyao Liao', 'Weiwei Cai', 'Hengyuan Xu', 'Xuanyang Zhang', 'Xianfang Zeng', 'Gang Yu', 'Chi Zhang'], 'affiliations': ['AGI Lab, Westlake University', 'AIGC Research', 'ShanghaiTech University', 'StepFun'], 'pdf_title_img': 'assets/pdf/title_img/2505.24862.jpg', 'data': {'categories': ['#dataset', '#cv', '#story_generation', '#benchmark'], 'emoji': '🎬', 'ru': {'title': 'ViStoryBench: комплексная оценка визуализации историй', 'desc': 'Статья представляет новый набор данных и систему оценки для задачи визуализации историй - ViStoryBench. Этот бенчмарк включает разнообразные типы сюжетов и художественных стилей, позволяя оценивать модели по различным аспектам генерации изображений. ViStoryBench содержит истории с одним и несколькими персонажами, сложными сюжетами и детальными мирами. Система включает набор метрик для всесторонней оценки качества визуализации, что позволяет выявлять сильные и слабые стороны различных моделей машинного обучения.'}, 'en': {'title': 'Enhancing Story Visualization with ViStoryBench', 'desc': 'This paper introduces ViStoryBench, a new evaluation benchmark designed to improve story visualization models that generate images based on narratives. It features a diverse dataset that includes various story types and artistic styles, allowing for a comprehensive assessment of model performance across different plots and visual aesthetics. The benchmark tests models on their ability to maintain character consistency and handle complex narratives with multiple protagonists. By providing a structured framework and a variety of evaluation metrics, ViStoryBench helps researchers identify strengths and weaknesses in their models, promoting targeted enhancements in story visualization.'}, 'zh': {'title': '提升故事可视化的评估基准', 'desc': '故事可视化旨在生成与给定叙述和参考图像一致的视觉图像序列。为了提升故事可视化框架在实际场景中的表现，我们引入了一个全面的评估基准，称为ViStoryBench。该基准收集了多样化的数据集，涵盖不同类型的故事和艺术风格，确保模型在不同情节和视觉美学上进行评估。ViStoryBench经过精心策划，平衡了叙事结构和视觉元素，帮助研究人员识别不同模型的优缺点，促进有针对性的改进。'}}}, {'id': 'https://huggingface.co/papers/2505.24878', 'title': 'Open CaptchaWorld: A Comprehensive Web-based Platform for Testing and\n  Benchmarking Multimodal LLM Agents', 'url': 'https://huggingface.co/papers/2505.24878', 'abstract': 'CAPTCHAs have been a critical bottleneck for deploying web agents in real-world applications, often blocking them from completing end-to-end automation tasks. While modern multimodal LLM agents have demonstrated impressive performance in static perception tasks, their ability to handle interactive, multi-step reasoning challenges like CAPTCHAs is largely untested. To address this gap, we introduce Open CaptchaWorld, the first web-based benchmark and platform specifically designed to evaluate the visual reasoning and interaction capabilities of MLLM-powered agents through diverse and dynamic CAPTCHA puzzles. Our benchmark spans 20 modern CAPTCHA types, totaling 225 CAPTCHAs, annotated with a new metric we propose: CAPTCHA Reasoning Depth, which quantifies the number of cognitive and motor steps required to solve each puzzle. Experimental results show that humans consistently achieve near-perfect scores, state-of-the-art MLLM agents struggle significantly, with success rates at most 40.0% by Browser-Use Openai-o3, far below human-level performance, 93.3%. This highlights Open CaptchaWorld as a vital benchmark for diagnosing the limits of current multimodal agents and guiding the development of more robust multimodal reasoning systems. Code and Data are available at this https URL.', 'score': 15, 'issue_id': 4067, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': '9cceceaf09c77468', 'authors': ['Yaxin Luo', 'Zhaoyi Li', 'Jiacheng Liu', 'Jiacheng Cui', 'Xiaohan Zhao', 'Zhiqiang Shen'], 'affiliations': ['MetaAgentX', 'VILA Lab, MBZUAI'], 'pdf_title_img': 'assets/pdf/title_img/2505.24878.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#reasoning'], 'emoji': '🤖', 'ru': {'title': 'Open CaptchaWorld: вызов для мультимодальных ИИ-агентов', 'desc': 'Статья представляет Open CaptchaWorld - первый веб-бенчмарк для оценки возможностей мультимодальных языковых моделей (MLLM) в решении CAPTCHA. Бенчмарк включает 20 типов современных CAPTCHA, всего 225 задач, с новой метрикой - глубиной рассуждения CAPTCHA. Эксперименты показали, что люди достигают почти идеальных результатов, в то время как лучшие MLLM-агенты справляются максимум с 40% задач. Это подчеркивает важность Open CaptchaWorld для диагностики ограничений современных мультимодальных агентов и разработки более надежных систем рассуждений.'}, 'en': {'title': 'Unlocking the Future: Evaluating MLLM Agents with Open CaptchaWorld', 'desc': 'This paper introduces Open CaptchaWorld, a new benchmark designed to test the capabilities of multimodal large language model (MLLM) agents in solving CAPTCHA puzzles. It evaluates the visual reasoning and interaction skills of these agents through a variety of 225 CAPTCHA types, measuring their performance with a novel metric called CAPTCHA Reasoning Depth. Experimental results reveal that while humans achieve high success rates, MLLM agents struggle significantly, with a maximum success rate of only 40%. This underscores the need for improved multimodal reasoning systems and positions Open CaptchaWorld as a crucial tool for assessing and enhancing agent performance in complex tasks.'}, 'zh': {'title': '突破CAPTCHA瓶颈，提升多模态推理能力！', 'desc': 'CAPTCHA在实际应用中是部署网络代理的一个重要瓶颈，常常阻碍它们完成端到端的自动化任务。虽然现代多模态大语言模型（MLLM）在静态感知任务中表现出色，但它们在处理交互式、多步骤推理挑战（如CAPTCHA）方面的能力尚未得到充分测试。为了解决这个问题，我们推出了Open CaptchaWorld，这是第一个专门设计用于评估MLLM代理的视觉推理和交互能力的网络基准平台，涵盖20种现代CAPTCHA类型，共225个CAPTCHA，并引入了一种新的度量标准：CAPTCHA推理深度。实验结果表明，人类的成功率接近完美，而最先进的MLLM代理的成功率最高仅为40.0%，远低于人类的93.3%，这突显了Open CaptchaWorld作为诊断当前多模态代理局限性的重要基准。'}}}, {'id': 'https://huggingface.co/papers/2505.23941', 'title': 'Vision Language Models are Biased', 'url': 'https://huggingface.co/papers/2505.23941', 'abstract': 'Large language models (LLMs) memorize a vast amount of prior knowledge from the Internet that help them on downstream tasks but also may notoriously sway their outputs towards wrong or biased answers. In this work, we test how the knowledge about popular subjects hurt the accuracy of vision language models (VLMs) on standard, objective visual tasks of counting and identification. We find that state-of-the-art VLMs are strongly biased (e.g, unable to recognize a fourth stripe has been added to a 3-stripe Adidas logo) scoring an average of 17.05% accuracy in counting (e.g., counting stripes in an Adidas-like logo) across 7 diverse domains from animals, logos, chess, board games, optical illusions, to patterned grids. Insert text (e.g., "Adidas") describing the subject name into the counterfactual image further decreases VLM accuracy. The biases in VLMs are so strong that instructing them to double-check their results or rely exclusively on image details to answer improves counting accuracy by only +2 points, on average. Our work presents an interesting failure mode in VLMs and an automated framework for testing VLM biases. Code and data are available at: vlmsarebiased.github.io.', 'score': 15, 'issue_id': 4069, 'pub_date': '2025-05-29', 'pub_date_card': {'ru': '29 мая', 'en': 'May 29', 'zh': '5月29日'}, 'hash': '1c96442d8acb3ec5', 'authors': ['An Vo', 'Khai-Nguyen Nguyen', 'Mohammad Reza Taesiri', 'Vy Tuong Dang', 'Anh Totti Nguyen', 'Daeyoung Kim'], 'affiliations': ['Auburn University', 'College of William and Mary', 'KAIST', 'University of Alberta'], 'pdf_title_img': 'assets/pdf/title_img/2505.23941.jpg', 'data': {'categories': ['#multimodal', '#cv', '#hallucinations', '#ethics', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Предвзятость визуально-языковых моделей: когда знания мешают точности', 'desc': 'Это исследование показывает, что крупные языковые модели (LLM) и визуально-языковые модели (VLM) могут быть сильно предвзяты из-за предварительных знаний, полученных из интернета. Авторы тестируют VLM на задачах подсчета и идентификации объектов, обнаруживая низкую точность (в среднем 17,05%) в различных доменах. Интересно, что добавление текстовой информации о предмете еще больше снижает точность моделей. Инструктирование моделей перепроверять свои результаты или полагаться только на детали изображения лишь незначительно улучшает точность подсчета.'}, 'en': {'title': 'Unveiling Biases in Vision Language Models', 'desc': 'This paper investigates how large language models (LLMs) influence the performance of vision language models (VLMs) on visual tasks like counting and identification. The authors find that VLMs exhibit significant biases, leading to poor accuracy when recognizing visual elements, such as miscounting stripes on logos. Even when provided with counterfactual information, such as the name of the subject, the accuracy of VLMs decreases further. The study highlights a critical failure mode in VLMs and introduces a framework for assessing these biases systematically.'}, 'zh': {'title': '视觉语言模型的偏见问题', 'desc': '大型语言模型（LLMs）从互联网中记忆了大量知识，这对下游任务有帮助，但也可能导致输出偏向错误或有偏见的答案。我们研究了流行主题的知识如何影响视觉语言模型（VLMs）在标准视觉任务（如计数和识别）上的准确性。结果显示，最先进的VLMs在计数任务中的平均准确率仅为17.05%，并且在识别图案时存在明显的偏见。我们的研究揭示了VLMs中的一种有趣的失败模式，并提供了一个自动化框架来测试VLM的偏见。'}}}, {'id': 'https://huggingface.co/papers/2505.24025', 'title': 'DINO-R1: Incentivizing Reasoning Capability in Vision Foundation Models', 'url': 'https://huggingface.co/papers/2505.24025', 'abstract': 'DINO-R1 incorporates reinforcement learning to enhance visual in-context reasoning capabilities in vision foundation models, achieving better performance than supervised fine-tuning across various visual prompting scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t The recent explosive interest in the reasoning capabilities of large language models, such as DeepSeek-R1, has demonstrated remarkable success through reinforcement learning-based fine-tuning frameworks, exemplified by methods like Group Relative Policy Optimization (GRPO). However, such reasoning abilities remain underexplored and notably absent in vision foundation models, including representation models like the DINO series. In this work, we propose DINO-R1, the first such attempt to incentivize visual in-context reasoning capabilities of vision foundation models using reinforcement learning. Specifically, DINO-R1 introduces Group Relative Query Optimization (GRQO), a novel reinforcement-style training strategy explicitly designed for query-based representation models, which computes query-level rewards based on group-normalized alignment quality. We also apply KL-regularization to stabilize the objectness distribution to reduce the training instability. This joint optimization enables dense and expressive supervision across queries while mitigating overfitting and distributional drift. Building upon Grounding-DINO, we train a series of DINO-R1 family models that integrate a visual prompt encoder and a visual-guided query selection mechanism. Extensive experiments on COCO, LVIS, and ODinW demonstrate that DINO-R1 significantly outperforms supervised fine-tuning baselines, achieving strong generalization in both open-vocabulary and closed-set visual prompting scenarios.', 'score': 13, 'issue_id': 4081, 'pub_date': '2025-05-29', 'pub_date_card': {'ru': '29 мая', 'en': 'May 29', 'zh': '5月29日'}, 'hash': '88443982cc458e0e', 'authors': ['Chenbin Pan', 'Wenbin He', 'Zhengzhong Tu', 'Liu Ren'], 'affiliations': ['Bosch Center for Artificial Intelligence (BCAI)', 'Bosch Research North America', 'Texas A&M University'], 'pdf_title_img': 'assets/pdf/title_img/2505.24025.jpg', 'data': {'categories': ['#rl', '#reasoning', '#cv', '#optimization', '#training'], 'emoji': '🧠', 'ru': {'title': 'DINO-R1: Революция в визуальном рассуждении с помощью обучения с подкреплением', 'desc': 'DINO-R1 - это новый подход к обучению моделей компьютерного зрения с использованием обучения с подкреплением. Он применяет метод Group Relative Query Optimization (GRQO) для улучшения способностей визуального рассуждения в контексте. DINO-R1 превосходит базовые модели с обучением с учителем в различных сценариях визуальных подсказок. Эксперименты на наборах данных COCO, LVIS и ODinW демонстрируют сильную обобщающую способность модели.'}, 'en': {'title': 'Reinforcement Learning Boosts Visual Reasoning in DINO-R1', 'desc': 'DINO-R1 is a novel approach that uses reinforcement learning to improve the visual reasoning abilities of vision foundation models. It introduces a new training strategy called Group Relative Query Optimization (GRQO), which focuses on enhancing query-level performance by providing rewards based on alignment quality. Additionally, KL-regularization is applied to stabilize the training process and prevent issues like overfitting. The results show that DINO-R1 outperforms traditional supervised fine-tuning methods, demonstrating its effectiveness in various visual prompting tasks.'}, 'zh': {'title': 'DINO-R1：强化学习提升视觉推理能力的创新尝试', 'desc': 'DINO-R1 是一种结合强化学习的视觉基础模型，旨在增强视觉上下文推理能力。它引入了一种新的训练策略，称为群体相对查询优化（GRQO），通过计算基于查询的奖励来提高模型的表现。该模型在 COCO、LVIS 和 ODinW 数据集上的实验结果显示，DINO-R1 在多种视觉提示场景中显著优于传统的监督微调方法。通过这种方法，DINO-R1 能够实现更强的泛化能力，适应开放词汇和封闭集合的视觉提示任务。'}}}, {'id': 'https://huggingface.co/papers/2505.21437', 'title': 'CoDA: Coordinated Diffusion Noise Optimization for Whole-Body\n  Manipulation of Articulated Objects', 'url': 'https://huggingface.co/papers/2505.21437', 'abstract': 'Synthesizing whole-body manipulation of articulated objects, including body motion, hand motion, and object motion, is a critical yet challenging task with broad applications in virtual humans and robotics. The core challenges are twofold. First, achieving realistic whole-body motion requires tight coordination between the hands and the rest of the body, as their movements are interdependent during manipulation. Second, articulated object manipulation typically involves high degrees of freedom and demands higher precision, often requiring the fingers to be placed at specific regions to actuate movable parts. To address these challenges, we propose a novel coordinated diffusion noise optimization framework. Specifically, we perform noise-space optimization over three specialized diffusion models for the body, left hand, and right hand, each trained on its own motion dataset to improve generalization. Coordination naturally emerges through gradient flow along the human kinematic chain, allowing the global body posture to adapt in response to hand motion objectives with high fidelity. To further enhance precision in hand-object interaction, we adopt a unified representation based on basis point sets (BPS), where end-effector positions are encoded as distances to the same BPS used for object geometry. This unified representation captures fine-grained spatial relationships between the hand and articulated object parts, and the resulting trajectories serve as targets to guide the optimization of diffusion noise, producing highly accurate interaction motion. We conduct extensive experiments demonstrating that our method outperforms existing approaches in motion quality and physical plausibility, and enables various capabilities such as object pose control, simultaneous walking and manipulation, and whole-body generation from hand-only data.', 'score': 13, 'issue_id': 4073, 'pub_date': '2025-05-27', 'pub_date_card': {'ru': '27 мая', 'en': 'May 27', 'zh': '5月27日'}, 'hash': '3b71d1aa0666ba54', 'authors': ['Huaijin Pi', 'Zhi Cen', 'Zhiyang Dou', 'Taku Komura'], 'affiliations': ['The University of Hong Kong', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2505.21437.jpg', 'data': {'categories': ['#optimization', '#3d', '#robotics', '#diffusion'], 'emoji': '🤖', 'ru': {'title': 'Синтез реалистичных движений всего тела для манипуляции сложными объектами', 'desc': 'Статья представляет новый метод синтеза целостных движений тела при манипуляции сочлененными объектами, включая движения тела, рук и объекта. Авторы предлагают координированную оптимизацию шума диффузии с использованием трех специализированных диффузионных моделей для тела и рук. Для повышения точности взаимодействия руки с объектом применяется унифицированное представление на основе набора базисных точек (BPS). Эксперименты показывают, что метод превосходит существующие подходы по качеству движения и физической достоверности.'}, 'en': {'title': 'Coordinated Motion Synthesis for Realistic Manipulation', 'desc': 'This paper addresses the complex task of synthesizing whole-body movements for manipulating articulated objects in robotics and virtual humans. The authors introduce a coordinated diffusion noise optimization framework that enhances the synchronization between hand and body motions, which is crucial for realistic manipulation. By utilizing specialized diffusion models for different body parts and a unified representation of hand-object interactions, the method improves precision and generalization in motion generation. Experimental results show that this approach surpasses existing methods in terms of motion quality and physical realism, enabling advanced capabilities like simultaneous walking and manipulation.'}, 'zh': {'title': '全身操控的协调优化新方法', 'desc': '本文提出了一种新颖的协调扩散噪声优化框架，用于合成全身操控关节物体的运动，包括身体、手和物体的运动。该方法通过对三个专门的扩散模型进行噪声空间优化，分别针对身体、左手和右手进行训练，以提高模型的泛化能力。通过沿着人体运动链的梯度流动，协调性自然地出现，使得全身姿态能够高保真地响应手部运动目标。实验结果表明，该方法在运动质量和物理合理性方面优于现有方法，并能够实现物体姿态控制、同时行走和操控等多种能力。'}}}, {'id': 'https://huggingface.co/papers/2505.24196', 'title': 'CLaSp: In-Context Layer Skip for Self-Speculative Decoding', 'url': 'https://huggingface.co/papers/2505.24196', 'abstract': 'Speculative decoding (SD) is a promising method for accelerating the decoding process of Large Language Models (LLMs). The efficiency of SD primarily hinges on the consistency between the draft model and the verify model. However, existing drafting approaches typically require additional modules to be trained, which can be challenging to implement and ensure compatibility across various LLMs. In this paper, we propose CLaSp, an in-context layer-skipping strategy for self-speculative decoding. Unlike prior methods, CLaSp does not require additional drafting modules or extra training. Instead, it employs a plug-and-play mechanism by skipping intermediate layers of the verify model to construct a compressed draft model. Specifically, we develop a dynamic programming algorithm that optimizes the layer-skipping process by leveraging the complete hidden states from the last verification stage as an objective. This enables CLaSp to dynamically adjust its layer-skipping strategy after each verification stage, without relying on pre-optimized sets of skipped layers. Experimental results across diverse downstream tasks demonstrate that CLaSp achieves a speedup of 1.3x ~ 1.7x on LLaMA3 series models without altering the original distribution of the generated text.', 'score': 12, 'issue_id': 4069, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': '004f8eaa8c2fe087', 'authors': ['Longze Chen', 'Renke Shan', 'Huiming Wang', 'Lu Wang', 'Ziqiang Liu', 'Run Luo', 'Jiawei Wang', 'Hamid Alinejad-Rokny', 'Min Yang'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2505.24196.jpg', 'data': {'categories': ['#inference', '#architecture', '#optimization', '#training'], 'emoji': '🚀', 'ru': {'title': 'Ускорение LLM без компромиссов: CLaSp - новый метод спекулятивного декодирования', 'desc': 'В статье представлен метод CLaSp для ускорения декодирования больших языковых моделей (LLM) с помощью спекулятивного декодирования. CLaSp использует стратегию пропуска слоев в контексте для самоспекулятивного декодирования, не требуя дополнительных модулей или обучения. Метод применяет алгоритм динамического программирования для оптимизации процесса пропуска слоев, используя скрытые состояния последней стадии верификации. Эксперименты показывают, что CLaSp достигает ускорения в 1.3-1.7 раза на моделях серии LLaMA3 без изменения исходного распределения генерируемого текста.'}, 'en': {'title': 'Accelerating LLM Decoding with Layer-Skipping Efficiency', 'desc': 'This paper introduces CLaSp, a novel approach to speculative decoding that enhances the efficiency of Large Language Models (LLMs) without the need for additional training modules. CLaSp utilizes an in-context layer-skipping strategy, allowing it to create a compressed draft model by skipping certain layers in the verify model. The method employs a dynamic programming algorithm to optimize the layer-skipping process, adapting after each verification stage based on the hidden states. Experimental results show that CLaSp can speed up the decoding process by 1.3x to 1.7x on LLaMA3 models while maintaining the quality of the generated text.'}, 'zh': {'title': 'CLaSp：加速解码的新策略', 'desc': '本文提出了一种名为CLaSp的自我推测解码策略，旨在加速大型语言模型的解码过程。CLaSp通过跳过验证模型的中间层，构建一个压缩的草稿模型，从而避免了额外模块的训练需求。该方法利用动态规划算法优化层跳过过程，使其能够在每个验证阶段后动态调整策略。实验结果表明，CLaSp在LLaMA3系列模型上实现了1.3倍到1.7倍的加速，同时保持生成文本的原始分布不变。'}}}, {'id': 'https://huggingface.co/papers/2505.23009', 'title': 'EmergentT
