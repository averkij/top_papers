    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2506.03147', 'title': 'UniWorld: High-Resolution Semantic Encoders for Unified Visual\n  Understanding and Generation', 'url': 'https://huggingface.co/papers/2506.03147', 'abstract': "A unified generative framework called UniWorld uses semantic features from visual-language models for image perception and manipulation, outperforming BAGEL with reduced data.  \t\t\t\t\tAI-generated summary \t\t\t\t Although existing unified models deliver strong performance on vision-language understanding and text-to-image generation, their models are limited in exploring image perception and manipulation tasks, which are urgently desired by users for wide applications. Recently, OpenAI released their powerful GPT-4o-Image model for comprehensive image perception and manipulation, achieving expressive capability and attracting community interests. By observing the performance of GPT-4o-Image in our carefully constructed experiments, we infer that GPT-4o-Image leverages features extracted by semantic encoders instead of VAE, while VAEs are considered essential components in many image manipulation models. Motivated by such inspiring observations, we present a unified generative framework named UniWorld based on semantic features provided by powerful visual-language models and contrastive semantic encoders. As a result, we build a strong unified model using only 1% amount of BAGEL's data, which consistently outperforms BAGEL on image editing benchmarks. UniWorld also maintains competitive image understanding and generation capabilities, achieving strong performance across multiple image perception tasks. We fully open-source our models, including model weights, training and evaluation scripts, and datasets.", 'score': 30, 'issue_id': 4110, 'pub_date': '2025-06-03', 'pub_date_card': {'ru': '3 июня', 'en': 'June 3', 'zh': '6月3日'}, 'hash': '34f1d96b37be24a1', 'authors': ['Bin Lin', 'Zongjian Li', 'Xinhua Cheng', 'Yuwei Niu', 'Yang Ye', 'Xianyi He', 'Shenghai Yuan', 'Wangbo Yu', 'Shaodong Wang', 'Yunyang Ge', 'Yatian Pang', 'Li Yuan'], 'affiliations': ['Peking University, Shenzhen Graduate School', 'Peng Cheng Laboratory', 'Rabbitpre AI'], 'pdf_title_img': 'assets/pdf/title_img/2506.03147.jpg', 'data': {'categories': ['#dataset', '#cv', '#multimodal', '#open_source', '#benchmark'], 'emoji': '🎨', 'ru': {'title': 'UniWorld: Мощная модель для работы с изображениями на основе семантических признаков', 'desc': 'UniWorld - это унифицированная генеративная модель для восприятия и редактирования изображений. Она использует семантические признаки из визуально-языковых моделей вместо вариационных автоэнкодеров. UniWorld превосходит модель BAGEL по качеству редактирования изображений, используя всего 1% данных. Модель также демонстрирует высокие результаты в задачах понимания и генерации изображений.'}, 'en': {'title': 'UniWorld: Efficient Image Manipulation with Semantic Power', 'desc': 'UniWorld is a new generative framework that enhances image perception and manipulation by utilizing semantic features from visual-language models. It outperforms the existing model BAGEL while using only 1% of its data, demonstrating efficiency in data usage. The framework leverages insights from the GPT-4o-Image model, which effectively uses semantic encoders instead of traditional Variational Autoencoders (VAEs). UniWorld not only excels in image editing tasks but also maintains strong capabilities in image understanding and generation across various applications.'}, 'zh': {'title': 'UniWorld：图像感知与操作的新纪元', 'desc': 'UniWorld是一个统一的生成框架，利用视觉语言模型的语义特征来进行图像感知和操作。与BAGEL相比，UniWorld在数据使用上减少了90%，但在图像编辑基准测试中表现更优。该模型不仅在图像理解和生成方面保持竞争力，还在多个图像感知任务中取得了良好的效果。我们将模型权重、训练和评估脚本以及数据集全部开源，方便研究者使用。'}}}, {'id': 'https://huggingface.co/papers/2506.02387', 'title': 'VS-Bench: Evaluating VLMs for Strategic Reasoning and Decision-Making in\n  Multi-Agent Environments', 'url': 'https://huggingface.co/papers/2506.02387', 'abstract': "VS-Bench is a multimodal benchmark designed to evaluate Vision Language Models' strategic reasoning and decision-making in complex multi-agent environments.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in Vision Language Models (VLMs) have expanded their capabilities to interactive agent tasks, yet existing benchmarks remain limited to single-agent or text-only environments. In contrast, real-world scenarios often involve multiple agents interacting within rich visual and linguistic contexts, posing challenges with both multimodal observations and strategic interactions. To bridge this gap, we introduce Visual Strategic Bench (VS-Bench), a multimodal benchmark that evaluates VLMs for strategic reasoning and decision-making in multi-agent environments. VS-Bench comprises eight vision-grounded environments spanning cooperative, competitive, and mixed-motive interactions, designed to assess agents' ability to predict others' future moves and optimize for long-term objectives. We consider two complementary evaluation dimensions, including offline evaluation of strategic reasoning by next-action prediction accuracy and online evaluation of decision-making by normalized episode return. Extensive experiments of fourteen leading VLMs reveal a significant gap between current models and optimal performance, with the best models attaining 47.8% prediction accuracy and 24.3% normalized return. We further conduct in-depth analyses on multimodal observations, test-time scaling, social behaviors, and failure cases of VLM agents. By standardizing the evaluation and highlighting the limitations of existing models, we envision VS-Bench as a foundation for future research on strategic multimodal agents. Code and data are available at https://vs-bench.github.io.", 'score': 25, 'issue_id': 4110, 'pub_date': '2025-06-03', 'pub_date_card': {'ru': '3 июня', 'en': 'June 3', 'zh': '6月3日'}, 'hash': '829f3546d3ac9345', 'authors': ['Zelai Xu', 'Zhexuan Xu', 'Xiangmin Yi', 'Huining Yuan', 'Xinlei Chen', 'Yi Wu', 'Chao Yu', 'Yu Wang'], 'affiliations': ['Beijing Zhongguancun Academy', 'Shanghai Qi Zhi Institute', 'Tsinghua University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2506.02387.jpg', 'data': {'categories': ['#reasoning', '#multimodal', '#agents', '#benchmark', '#games'], 'emoji': '🤖', 'ru': {'title': 'VS-Bench: Новый рубеж в оценке стратегического мышления мультимодальных ИИ-агентов', 'desc': 'VS-Bench - это мультимодальный бенчмарк для оценки стратегического мышления и принятия решений vision-language моделями в сложных мультиагентных средах. Он включает восемь визуальных сред с кооперативными, соревновательными и смешанными взаимодействиями. Бенчмарк оценивает способность моделей предсказывать будущие действия других агентов и оптимизировать долгосрочные цели. Эксперименты с 14 ведущими VLM показали значительный разрыв между текущими моделями и оптимальной производительностью.'}, 'en': {'title': 'Evaluating Strategic Reasoning in Multi-Agent Environments with VS-Bench', 'desc': 'VS-Bench is a new benchmark created to test Vision Language Models (VLMs) in complex situations where multiple agents interact. Unlike previous benchmarks that focused on single agents or text-only tasks, VS-Bench evaluates how well VLMs can reason and make decisions in environments that include both visual and language elements. It features eight different scenarios that require agents to work together, compete, or navigate mixed motives, assessing their ability to predict actions and achieve long-term goals. The results show that current VLMs still have a long way to go, with significant gaps in their performance, highlighting the need for further research in this area.'}, 'zh': {'title': '多模态智能体的战略推理新基准', 'desc': 'VS-Bench是一个多模态基准，旨在评估视觉语言模型（VLM）在复杂多智能体环境中的战略推理和决策能力。与现有的单智能体或仅文本环境的基准不同，VS-Bench考虑了多个智能体在丰富的视觉和语言背景下的互动。该基准包括八个基于视觉的环境，涵盖合作、竞争和混合动机的互动，评估智能体预测他人未来动作和优化长期目标的能力。通过标准化评估，VS-Bench为未来的战略多模态智能体研究奠定了基础。'}}}, {'id': 'https://huggingface.co/papers/2506.00123', 'title': 'Visual Embodied Brain: Let Multimodal Large Language Models See, Think,\n  and Control in Spaces', 'url': 'https://huggingface.co/papers/2506.00123', 'abstract': 'VeBrain is a unified framework that integrates multimodal understanding, visual-spatial reasoning, and physical interaction for legged robots, demonstrating superior performance compared to existing methods across various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t The remarkable progress of Multimodal Large Language Models (MLLMs) has attracted increasing attention to extend them to physical entities like legged robot. This typically requires MLLMs to not only grasp multimodal understanding abilities, but also integrate visual-spatial reasoning and physical interaction capabilities. Nevertheless,existing methods struggle to unify these capabilities due to their fundamental differences.In this paper, we present the Visual Embodied Brain (VeBrain), a unified framework for perception, reasoning, and control in real world. VeBrain reformulates robotic control into common text-based MLLM tasks in the 2D visual space, thus unifying the objectives and mapping spaces of different tasks. Then, a novel robotic adapter is proposed to convert textual control signals from MLLMs to motion policies of real robots. From the data perspective, we further introduce VeBrain-600k, a high-quality instruction dataset encompassing various capabilities of VeBrain. In VeBrain-600k, we take hundreds of hours to collect, curate and annotate the data, and adopt multimodal chain-of-thought(CoT) to mix the different capabilities into a single conversation. Extensive experiments on 13 multimodal benchmarks and 5 spatial intelligence benchmarks demonstrate the superior performance of VeBrain to existing MLLMs like Qwen2.5-VL. When deployed to legged robots and robotic arms, VeBrain shows strong adaptability, flexibility, and compositional capabilities compared to existing methods. For example, compared to Qwen2.5-VL, VeBrain not only achieves substantial gains on MMVet by +5.6%, but also excels in legged robot tasks with +50% average gains.', 'score': 20, 'issue_id': 4114, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': '8914927f73dff147', 'authors': ['Gen Luo', 'Ganlin Yang', 'Ziyang Gong', 'Guanzhou Chen', 'Haonan Duan', 'Erfei Cui', 'Ronglei Tong', 'Zhi Hou', 'Tianyi Zhang', 'Zhe Chen', 'Shenglong Ye', 'Lewei Lu', 'Jingbo Wang', 'Wenhai Wang', 'Jifeng Dai', 'Yu Qiao', 'Rongrong Ji', 'Xizhou Zhu'], 'affiliations': ['Nanjing University', 'SenseTime Research', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'Tsinghua University', 'University of Science and Technology of China', 'Xiamen University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2506.00123.jpg', 'data': {'categories': ['#games', '#robotics', '#multimodal', '#reasoning', '#benchmark', '#dataset'], 'emoji': '🤖', 'ru': {'title': 'VeBrain: Единый мозг для восприятия, мышления и управления роботами', 'desc': 'VeBrain - это унифицированная система для роботов с ногами, объединяющая мультимодальное понимание, визуально-пространственное мышление и физическое взаимодействие. Она переформулирует управление роботом в текстовые задачи для мультимодальных больших языковых моделей в 2D визуальном пространстве. VeBrain включает новый адаптер для преобразования текстовых сигналов управления в политики движения реальных роботов. Система демонстрирует превосходную производительность по сравнению с существующими методами на различных тестах.'}, 'en': {'title': 'VeBrain: Unifying Multimodal Intelligence for Advanced Robotic Control', 'desc': 'VeBrain is a new framework designed to enhance the capabilities of legged robots by combining multimodal understanding, visual-spatial reasoning, and physical interaction. It reformulates robotic control tasks into text-based tasks that can be processed by Multimodal Large Language Models (MLLMs), allowing for a unified approach to different robotic challenges. The framework includes a unique robotic adapter that translates textual commands from MLLMs into actionable motion policies for robots. Extensive testing shows that VeBrain outperforms existing models, achieving significant improvements in various benchmarks and demonstrating its adaptability in real-world robotic applications.'}, 'zh': {'title': 'VeBrain：四足机器人智能控制的新框架', 'desc': 'VeBrain是一个统一框架，旨在将多模态理解、视觉空间推理和物理交互整合到四足机器人中。该框架通过将机器人控制重新表述为基于文本的多模态大语言模型（MLLM）任务，从而统一了不同任务的目标和映射空间。VeBrain还引入了一种新型的机器人适配器，将MLLM的文本控制信号转换为真实机器人的运动策略。此外，VeBrain-600k是一个高质量的指令数据集，涵盖了VeBrain的多种能力，经过大量数据收集和注释，展示了VeBrain在多模态基准测试中的优越性能。'}}}, {'id': 'https://huggingface.co/papers/2506.01674', 'title': 'MotionSight: Boosting Fine-Grained Motion Understanding in Multimodal\n  LLMs', 'url': 'https://huggingface.co/papers/2506.01674', 'abstract': "MotionSight, a zero-shot method using object-centric visual spotlight and motion blur as prompts, enhances fine-grained video motion understanding and achieves state-of-the-art performance on MotionVid-QA, a large-scale dataset with hierarchical annotations.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite advancements in Multimodal Large Language Models (MLLMs), their proficiency in fine-grained video motion understanding remains critically limited. They often lack inter-frame differencing and tend to average or ignore subtle visual cues. Furthermore, while visual prompting has shown potential in static images, its application to video's temporal complexities, particularly for fine-grained motion understanding, remains largely unexplored. We investigate whether inherent capability can be unlocked and boost MLLMs' motion perception and enable distinct visual signatures tailored to decouple object and camera motion cues. In this study, we introduce MotionSight, a novel zero-shot method pioneering object-centric visual spotlight and motion blur as visual prompts to effectively improve fine-grained motion understanding without training. To convert this into valuable data assets, we curated MotionVid-QA, the first large-scale dataset for fine-grained video motion understanding, with hierarchical annotations including SFT and preference data, {\\Theta}(40K) video clips and {\\Theta}(87K) QAs. Experiments show MotionSight achieves state-of-the-art open-source performance and competitiveness with commercial models. In particular, for fine-grained motion understanding we present a novel zero-shot technique and a large-scale, high-quality dataset. All the code and annotations will be publicly available.", 'score': 19, 'issue_id': 4110, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': 'baebffe54058ae77', 'authors': ['Yipeng Du', 'Tiehan Fan', 'Kepan Nan', 'Rui Xie', 'Penghao Zhou', 'Xiang Li', 'Jian Yang', 'Zhenheng Yang', 'Ying Tai'], 'affiliations': ['ByteDance', 'Nanjing University', 'Nankai University'], 'pdf_title_img': 'assets/pdf/title_img/2506.01674.jpg', 'data': {'categories': ['#dataset', '#cv', '#multimodal', '#open_source', '#games'], 'emoji': '🎥', 'ru': {'title': 'Новый взгляд на движение: MotionSight улучшает понимание видео без обучения', 'desc': 'MotionSight - это новый метод без предварительного обучения для улучшения понимания движения в видео мультимодальными большими языковыми моделями (MLLM). Он использует объектно-ориентированное визуальное выделение и размытие движения в качестве подсказок для моделей. Авторы также создали крупномасштабный датасет MotionVid-QA с иерархическими аннотациями для оценки понимания движения в видео. Эксперименты показывают, что MotionSight достигает лучших результатов среди открытых моделей и конкурентоспособен с коммерческими решениями.'}, 'en': {'title': 'Unlocking Fine-Grained Motion Understanding with MotionSight', 'desc': 'MotionSight is a novel zero-shot method designed to enhance fine-grained video motion understanding by utilizing object-centric visual prompts and motion blur. This approach addresses the limitations of Multimodal Large Language Models (MLLMs) in capturing subtle motion cues across video frames. By introducing a large-scale dataset called MotionVid-QA, which includes hierarchical annotations, the method allows for effective evaluation and improvement of motion perception without the need for extensive training. The results demonstrate that MotionSight achieves state-of-the-art performance, showcasing its potential to unlock advanced motion understanding capabilities in videos.'}, 'zh': {'title': 'MotionSight：提升视频运动理解的新方法', 'desc': 'MotionSight是一种零样本方法，利用以物体为中心的视觉聚焦和运动模糊作为提示，显著提升了细粒度视频运动理解的能力。该方法在MotionVid-QA数据集上取得了最先进的性能，该数据集具有层次化的注释。尽管多模态大型语言模型在视频运动理解方面取得了一些进展，但仍然存在显著的局限性，尤其是在处理细微的视觉线索时。通过引入MotionSight，我们展示了如何在不进行训练的情况下，利用视觉提示来解耦物体和相机运动线索，从而提高运动感知能力。'}}}, {'id': 'https://huggingface.co/papers/2506.03065', 'title': 'Sparse-vDiT: Unleashing the Power of Sparse Attention to Accelerate\n  Video Diffusion Transformers', 'url': 'https://huggingface.co/papers/2506.03065', 'abstract': 'Sparse-vDiT accelerates Video Diffusion Transformer (vDiT) by leveraging sparsity patterns in attention maps, reducing theoretical FLOPs and improving inference speed without significant loss in visual quality.  \t\t\t\t\tAI-generated summary \t\t\t\t While Diffusion Transformers (DiTs) have achieved breakthroughs in video generation, this long sequence generation task remains constrained by the quadratic complexity of attention mechanisms, resulting in significant inference latency. Through detailed analysis of attention maps in Video Diffusion Transformer (vDiT), we identify three recurring sparsity patterns: diagonal, multi-diagonal, and vertical-stripe structures. And even 3-6\\% attention heads can be skipped. Crucially, these patterns exhibit strong layer-depth and head-position correlations but show limited dependence on the input content. Leveraging these findings, we propose Sparse-vDiT, a sparsity acceleration framework for vDiT comprising: 1) Pattern-optimized sparse kernels that replace dense attention with computationally efficient implementations for each identified sparsity pattern. 2) An offline sparse diffusion search algorithm that selects the optimal sparse computation strategy per layer and head via hardware-aware cost modeling. After determining the optimal configuration, we fuse heads within the same layer that share the same attention strategy, enhancing inference efficiency. Integrated into state-of-the-art vDiT models (CogVideoX1.5, HunyuanVideo, and Wan2.1), Sparse-vDiT achieves 2.09times, 2.38times, and 1.67times theoretical FLOP reduction, and actual inference speedups of 1.76times, 1.85times, and 1.58times, respectively, while maintaining high visual fidelity, with PSNR values reaching 24.13, 27.09, and 22.59. Our work demonstrates that latent structural sparsity in vDiTs can be systematically exploited for long video synthesis.', 'score': 16, 'issue_id': 4114, 'pub_date': '2025-06-03', 'pub_date_card': {'ru': '3 июня', 'en': 'June 3', 'zh': '6月3日'}, 'hash': 'c51b4ca89c790b8c', 'authors': ['Pengtao Chen', 'Xianfang Zeng', 'Maosen Zhao', 'Peng Ye', 'Mingzhu Shen', 'Wei Cheng', 'Gang Yu', 'Tao Chen'], 'affiliations': ['Fudan University', 'Imperial College London', 'StepFun', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2506.03065.jpg', 'data': {'categories': ['#optimization', '#architecture', '#video', '#inference', '#diffusion'], 'emoji': '🎞️', 'ru': {'title': 'Ускорение генерации видео с помощью разреженных трансформеров', 'desc': 'Исследователи предложили метод Sparse-vDiT для ускорения Video Diffusion Transformer (vDiT), используя разреженные паттерны в картах внимания. Они выявили три повторяющихся паттерна разреженности: диагональный, мульти-диагональный и вертикально-полосатый. Sparse-vDiT включает оптимизированные разреженные ядра для каждого паттерна и алгоритм поиска оптимальной стратегии разреженных вычислений. Интеграция Sparse-vDiT в современные модели vDiT позволила значительно сократить количество операций с плавающей запятой и ускорить вывод без существенной потери качества изображения.'}, 'en': {'title': 'Accelerating Video Generation with Sparse Attention Patterns', 'desc': 'The paper introduces Sparse-vDiT, a framework designed to enhance the efficiency of Video Diffusion Transformers (vDiT) by utilizing identified sparsity patterns in attention maps. By analyzing these patterns, the authors found that certain attention heads can be skipped, leading to reduced computational complexity and faster inference times. Sparse-vDiT employs pattern-optimized sparse kernels and an offline search algorithm to determine the best sparse computation strategy for each layer and head. This approach results in significant reductions in theoretical FLOPs and actual inference speedups while preserving high visual quality in generated videos.'}, 'zh': {'title': '利用稀疏性加速视频生成的创新之路', 'desc': 'Sparse-vDiT通过利用注意力图中的稀疏模式，加速了视频扩散变换器（vDiT），在不显著降低视觉质量的情况下，减少了理论计算量（FLOPs）并提高了推理速度。研究发现，vDiT中的注意力图存在对角线、多对角线和垂直条纹等三种稀疏模式，并且可以跳过3-6%的注意力头。我们提出的Sparse-vDiT框架包括优化稀疏内核和离线稀疏扩散搜索算法，以选择每层和每个头的最佳稀疏计算策略。通过将Sparse-vDiT集成到最先进的vDiT模型中，取得了显著的计算效率提升，同时保持了高视觉保真度。'}}}, {'id': 'https://huggingface.co/papers/2506.02096', 'title': 'SynthRL: Scaling Visual Reasoning with Verifiable Data Synthesis', 'url': 'https://huggingface.co/papers/2506.02096', 'abstract': "SynthRL, a scalable pipeline for data synthesis in reinforcement learning with verifiable rewards, enhances visual math reasoning VLMs by generating challenging, verifiable questions.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-language models (VLMs) trained via reinforcement learning with verifiable reward (RLVR) have shown notable progress in scaling test-time compute effectively. In this work, we investigate how synthesized RL data can further improve RLVR. To this end, we propose SynthRL-a scalable and guaranteed pipeline for automatic data scaling in reasoning-oriented RL training. SynthRL comprises three key stages: (1) selecting seed questions with appropriate distribution, (2) augmenting them into more challenging variants while preserving the original answers, and (3) a guaranteed verification stage that ensures near-perfect correctness and difficulty enhancement. Our empirical experiments demonstrate SynthRL's scalability and effectiveness. When applied to the MMK12 dataset, SynthRL synthesizes over 3.3K additional verifiable, challenging questions from approximately 8K seed samples. Models trained with our synthesized data achieve consistent gains across five out-of-domain visual math reasoning benchmarks, with a significant improvement over baseline models trained on seed data alone. Notably, detailed analysis reveals that the gains are more pronounced on the most challenging evaluation samples, highlighting SynthRL's effectiveness in eliciting deeper and more complex reasoning patterns.", 'score': 15, 'issue_id': 4110, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': '9ea84a7af081829e', 'authors': ['Zijian Wu', 'Jinjie Ni', 'Xiangyan Liu', 'Zichen Liu', 'Hang Yan', 'Michael Qizhe Shieh'], 'affiliations': ['National University of Singapore', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2506.02096.jpg', 'data': {'categories': ['#reasoning', '#dataset', '#training', '#synthetic', '#rl'], 'emoji': '🧠', 'ru': {'title': 'SynthRL: Синтез данных для улучшения математических рассуждений ИИ', 'desc': 'SynthRL - это масштабируемый конвейер для синтеза данных в обучении с подкреплением с проверяемыми наградами. Он улучшает визуальные языковые модели для математических рассуждений, генерируя сложные, проверяемые вопросы. SynthRL включает три ключевых этапа: выбор исходных вопросов, их усложнение с сохранением ответов и верификацию для обеспечения корректности. Эксперименты показали, что модели, обученные на синтезированных данных, достигают стабильных улучшений на пяти тестовых наборах по визуальным математическим рассуждениям.'}, 'en': {'title': 'SynthRL: Elevating Visual Math Reasoning with Scalable Data Synthesis', 'desc': "SynthRL is a novel pipeline designed to enhance reinforcement learning (RL) by synthesizing data with verifiable rewards, specifically for visual math reasoning tasks. It operates in three stages: selecting initial questions, creating more challenging variants while keeping the answers intact, and verifying the correctness of these questions. This approach allows for the generation of over 3,300 additional verifiable questions from a smaller set of seed samples, significantly improving model performance. Empirical results show that models trained with SynthRL's data outperform those trained only on seed data, especially on difficult reasoning tasks, demonstrating its effectiveness in fostering advanced reasoning capabilities."}, 'zh': {'title': 'SynthRL：提升视觉数学推理的智能合成管道', 'desc': 'SynthRL是一种可扩展的数据合成管道，旨在增强强化学习中的可验证奖励（RLVR），特别是在视觉数学推理模型（VLMs）中。该方法通过生成具有挑战性和可验证的问题，来提高模型的推理能力。SynthRL包括三个关键阶段：选择合适分布的种子问题、将其增强为更具挑战性的变体，并确保答案的正确性和难度的提升。实验结果表明，使用SynthRL合成的数据在多个视觉数学推理基准测试中显著提高了模型的表现，尤其是在最具挑战性的样本上。'}}}, {'id': 'https://huggingface.co/papers/2506.03131', 'title': 'Native-Resolution Image Synthesis', 'url': 'https://huggingface.co/papers/2506.03131', 'abstract': 'A novel generative model, Native-resolution diffusion Transformer (NiT), synthesizes high-resolution and varied aspect ratio images with state-of-the-art performance and zero-shot generalization capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce native-resolution image synthesis, a novel generative modeling paradigm that enables the synthesis of images at arbitrary resolutions and aspect ratios. This approach overcomes the limitations of conventional fixed-resolution, square-image methods by natively handling variable-length visual tokens, a core challenge for traditional techniques. To this end, we introduce the Native-resolution diffusion Transformer (NiT), an architecture designed to explicitly model varying resolutions and aspect ratios within its denoising process. Free from the constraints of fixed formats, NiT learns intrinsic visual distributions from images spanning a broad range of resolutions and aspect ratios. Notably, a single NiT model simultaneously achieves the state-of-the-art performance on both ImageNet-256x256 and 512x512 benchmarks. Surprisingly, akin to the robust zero-shot capabilities seen in advanced large language models, NiT, trained solely on ImageNet, demonstrates excellent zero-shot generalization performance. It successfully generates high-fidelity images at previously unseen high resolutions (e.g., 1536 x 1536) and diverse aspect ratios (e.g., 16:9, 3:1, 4:3), as shown in Figure 1. These findings indicate the significant potential of native-resolution modeling as a bridge between visual generative modeling and advanced LLM methodologies.', 'score': 12, 'issue_id': 4111, 'pub_date': '2025-06-03', 'pub_date_card': {'ru': '3 июня', 'en': 'June 3', 'zh': '6月3日'}, 'hash': '91e9b714c6e83924', 'authors': ['Zidong Wang', 'Lei Bai', 'Xiangyu Yue', 'Wanli Ouyang', 'Yiyuan Zhang'], 'affiliations': ['MMLab, CUHK', 'Shanghai AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2506.03131.jpg', 'data': {'categories': ['#architecture', '#diffusion', '#cv', '#synthetic', '#benchmark'], 'emoji': '🖼️', 'ru': {'title': 'NiT: Революция в генерации изображений без ограничений разрешения', 'desc': 'Представлена новая генеративная модель NiT (Native-resolution diffusion Transformer), способная синтезировать изображения высокого разрешения с различными соотношениями сторон. Модель преодолевает ограничения традиционных методов с фиксированным разрешением, обрабатывая визуальные токены переменной длины. NiT демонстрирует передовую производительность на бенчмарках ImageNet и способность к обобщению zero-shot на ранее невиданные разрешения и соотношения сторон. Эти результаты указывают на потенциал нативного моделирования разрешений как моста между визуальными генеративными моделями и продвинутыми методологиями больших языковых моделей.'}, 'en': {'title': 'Revolutionizing Image Synthesis with Native-Resolution Modeling', 'desc': 'The paper presents a new generative model called the Native-resolution diffusion Transformer (NiT) that can create high-resolution images with various aspect ratios. Unlike traditional models that work with fixed-size images, NiT can handle images of any size by using variable-length visual tokens. This model not only achieves top performance on standard image benchmarks but also shows impressive zero-shot generalization, meaning it can generate high-quality images at new resolutions without additional training. The findings suggest that NiT could significantly advance the field of image synthesis by integrating techniques from both visual generative modeling and large language models.'}, 'zh': {'title': '原生分辨率建模：图像生成的新纪元', 'desc': '本文介绍了一种新颖的生成模型——原生分辨率扩散变换器（NiT），它能够合成高分辨率和多种宽高比的图像，表现出卓越的性能和零样本泛化能力。该方法克服了传统固定分辨率图像方法的局限，通过原生处理可变长度的视觉标记，解决了传统技术的核心挑战。NiT架构专门设计用于在去噪过程中显式建模不同的分辨率和宽高比，能够从各种分辨率和宽高比的图像中学习内在的视觉分布。研究表明，NiT在多个基准测试中表现出色，能够生成高保真度的图像，展示了原生分辨率建模在视觉生成建模和先进大语言模型方法之间的巨大潜力。'}}}, {'id': 'https://huggingface.co/papers/2505.23061', 'title': 'DINGO: Constrained Inference for Diffusion LLMs', 'url': 'https://huggingface.co/papers/2505.23061', 'abstract': "DINGO, a dynamic programming-based decoding strategy, enhances diffusion language models by enforcing structured output constraints, significantly improving performance on symbolic math and JSON generation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion LLMs have emerged as a promising alternative to conventional autoregressive LLMs, offering significant potential for improved runtime efficiency. However, existing diffusion models lack the ability to provably enforce user-specified formal constraints, such as regular expressions, which makes them unreliable for tasks that require structured outputs, such as fixed-schema JSON generation. Unlike autoregressive models that generate tokens sequentially, diffusion LLMs predict a block of tokens in parallel. This parallelism makes traditional constrained decoding algorithms, which are designed for sequential token prediction, ineffective at preserving the true output distribution. To address this limitation, we propose DINGO, a dynamic programming-based constrained decoding strategy that is both efficient and provably distribution-preserving. DINGO enables sampling of output strings with the highest probability under the model's predicted distribution, while strictly satisfying any user-specified regular expression. On standard symbolic math and JSON generation benchmarks, DINGO achieves up to a 68 percentage point improvement over unconstrained inference", 'score': 12, 'issue_id': 4112, 'pub_date': '2025-05-29', 'pub_date_card': {'ru': '29 мая', 'en': 'May 29', 'zh': '5月29日'}, 'hash': 'c215c7998d0a7928', 'authors': ['Tarun Suresh', 'Debangshu Banerjee', 'Shubham Ugare', 'Sasa Misailovic', 'Gagandeep Singh'], 'affiliations': ['Department of Computer Science, University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2505.23061.jpg', 'data': {'categories': ['#training', '#architecture', '#benchmark', '#optimization', '#diffusion'], 'emoji': '🧮', 'ru': {'title': 'DINGO: Структурированное декодирование для диффузионных языковых моделей', 'desc': 'Статья представляет DINGO - новую стратегию декодирования для диффузионных языковых моделей. DINGO использует динамическое программирование для обеспечения структурированных ограничений вывода, что значительно улучшает производительность в задачах генерации символьной математики и JSON. В отличие от авторегрессионных моделей, диффузионные модели предсказывают блок токенов параллельно, что делает традиционные алгоритмы декодирования с ограничениями неэффективными. DINGO позволяет выбирать выходные строки с наивысшей вероятностью, строго соблюдая заданные регулярные выражения.'}, 'en': {'title': 'DINGO: Structuring Success in Diffusion Language Models', 'desc': 'DINGO is a new decoding strategy that improves diffusion language models by applying structured output constraints. This method allows the models to generate outputs that meet specific requirements, like those found in symbolic math and JSON formats. Unlike traditional autoregressive models that generate text one token at a time, DINGO uses dynamic programming to efficiently handle multiple tokens simultaneously while ensuring the output adheres to user-defined rules. As a result, DINGO significantly enhances the performance of diffusion models, achieving up to a 68 percentage point improvement in relevant tasks.'}, 'zh': {'title': 'DINGO：提升扩散模型的结构化输出能力', 'desc': 'DINGO是一种基于动态规划的解码策略，旨在增强扩散语言模型的性能。它通过强制执行结构化输出约束，显著提高了在符号数学和JSON生成任务上的表现。与传统的自回归模型不同，扩散模型能够并行预测一组标记，这使得传统的约束解码算法无法有效应用。DINGO通过高效且可证明的分布保持方法，确保生成的输出字符串符合用户指定的正则表达式，从而在标准基准测试中实现了显著的性能提升。'}}}, {'id': 'https://huggingface.co/papers/2506.03143', 'title': 'GUI-Actor: Coordinate-Free Visual Grounding for GUI Agents', 'url': 'https://huggingface.co/papers/2506.03143', 'abstract': 'GUI-Actor, a VLM-based method using attention for coordinate-free GUI grounding, outperforms existing methods with better generalization and efficient fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t One of the principal challenges in building VLM-powered GUI agents is visual grounding, i.e., localizing the appropriate screen region for action execution based on both the visual content and the textual plans. Most existing work formulates this as a text-based coordinate generation task. However, these approaches suffer from several limitations: weak spatial-semantic alignment, inability to handle ambiguous supervision targets, and a mismatch between the dense nature of screen coordinates and the coarse, patch-level granularity of visual features extracted by models like Vision Transformers. In this paper, we propose GUI-Actor, a VLM-based method for coordinate-free GUI grounding. At its core, GUI-Actor introduces an attention-based action head that learns to align a dedicated <ACTOR> token with all relevant visual patch tokens, enabling the model to propose one or more action regions in a single forward pass. In line with this, we further design a grounding verifier to evaluate and select the most plausible action region from the candidates proposed for action execution. Extensive experiments show that GUI-Actor outperforms prior state-of-the-art methods on multiple GUI action grounding benchmarks, with improved generalization to unseen screen resolutions and layouts. Notably, GUI-Actor-7B even surpasses UI-TARS-72B (38.1) on ScreenSpot-Pro, achieving scores of 40.7 with Qwen2-VL and 44.6 with Qwen2.5-VL as backbones. Furthermore, by incorporating the verifier, we find that fine-tuning only the newly introduced action head (~100M parameters for 7B model) while keeping the VLM backbone frozen is sufficient to achieve performance comparable to previous state-of-the-art models, highlighting that GUI-Actor can endow the underlying VLM with effective grounding capabilities without compromising its general-purpose strengths.', 'score': 11, 'issue_id': 4112, 'pub_date': '2025-06-03', 'pub_date_card': {'ru': '3 июня', 'en': 'June 3', 'zh': '6月3日'}, 'hash': '34d1779dffecf9d8', 'authors': ['Qianhui Wu', 'Kanzhi Cheng', 'Rui Yang', 'Chaoyun Zhang', 'Jianwei Yang', 'Huiqiang Jiang', 'Jian Mu', 'Baolin Peng', 'Bo Qiao', 'Reuben Tan', 'Si Qin', 'Lars Liden', 'Qingwei Lin', 'Huan Zhang', 'Tong Zhang', 'Jianbing Zhang', 'Dongmei Zhang', 'Jianfeng Gao'], 'affiliations': ['Microsoft', 'Nanjing University', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2506.03143.jpg', 'data': {'categories': ['#multimodal', '#training', '#cv', '#benchmark', '#optimization', '#games'], 'emoji': '🖱️', 'ru': {'title': 'GUI-Actor: Революция в локализации элементов интерфейса с помощью VLM', 'desc': 'GUI-Actor - это метод на основе VLM, использующий механизм внимания для безкоординатной локализации элементов графического интерфейса. Он превосходит существующие методы, демонстрируя лучшую обобщающую способность и эффективное дообучение. GUI-Actor вводит основанную на внимании головную часть для действий, которая учится сопоставлять специальный токен <ACTOR> со всеми релевантными визуальными токенами патчей. Метод также включает верификатор локализации для оценки и выбора наиболее вероятного региона действия из предложенных кандидатов.'}, 'en': {'title': 'Revolutionizing GUI Grounding with Coordinate-Free Attention', 'desc': 'The paper introduces GUI-Actor, a novel method for visual grounding in graphical user interfaces (GUIs) that leverages vision-language models (VLMs) and attention mechanisms. Unlike traditional approaches that generate screen coordinates, GUI-Actor operates in a coordinate-free manner, aligning an action token with relevant visual patches to identify action regions efficiently. This method addresses limitations such as weak spatial-semantic alignment and ambiguity in supervision targets, leading to better generalization across different screen layouts. The results demonstrate that GUI-Actor significantly outperforms existing methods, achieving state-of-the-art performance on various benchmarks while allowing for efficient fine-tuning.'}, 'zh': {'title': 'GUI-Actor：无坐标的高效GUI定位方法', 'desc': '本文提出了一种名为GUI-Actor的基于视觉语言模型（VLM）的方法，用于无坐标的图形用户界面（GUI）定位。该方法通过引入基于注意力的动作头，能够在一次前向传播中将特定的<ACTOR>标记与相关的视觉补丁标记对齐，从而有效地提出一个或多个动作区域。实验结果表明，GUI-Actor在多个GUI动作定位基准上超越了现有的最先进方法，并且在未见过的屏幕分辨率和布局上具有更好的泛化能力。此外，通过引入验证器，GUI-Actor能够在保持VLM主干不变的情况下，仅微调新引入的动作头，便能实现与之前最先进模型相当的性能。'}}}, {'id': 'https://huggingface.co/papers/2506.03136', 'title': 'Co-Evolving LLM Coder and Unit Tester via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2506.03136', 'abstract': "CURE, a reinforcement learning framework, improves code and unit test generation accuracy without ground-truth supervision, enhancing performance in various coding and testing tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose CURE, a novel reinforcement learning framework with a dedicated reward design that co-evolves coding and unit test generation capabilities based on their interaction outcomes, without any ground-truth code as supervision. This approach enables flexible and scalable training and allows the unit tester to learn directly from the coder's mistakes. Our derived ReasonFlux-Coder-7B and 14B models improve code generation accuracy by 5.3% and Best-of-N accuracy by 9.0% after optimization on Qwen2.5-Instruct models, outperforming similarly sized Qwen-Coder, DeepSeek-Coder, and Seed-Coder. They naturally extend to downstream tasks such as test-time scaling and agentic coding-achieving a 8.1% improvement over the base model. For the long-CoT model, our ReasonFlux-Coder-4B consistently outperforms Qwen3-4B while achieving 64.8% inference efficiency in unit test generation. Notably, we also find that our model can serve as an effective reward model for reinforcement learning on base models. Project: https://github.com/Gen-Verse/CURE", 'score': 11, 'issue_id': 4110, 'pub_date': '2025-06-03', 'pub_date_card': {'ru': '3 июня', 'en': 'June 3', 'zh': '6月3日'}, 'hash': '6a5362c4ed28a3b0', 'authors': ['Yinjie Wang', 'Ling Yang', 'Ye Tian', 'Ke Shen', 'Mengdi Wang'], 'affiliations': ['ByteDance', 'Peking University', 'Princeton University', 'University of Chicago'], 'pdf_title_img': 'assets/pdf/title_img/2506.03136.jpg', 'data': {'categories': ['#training', '#optimization', '#agents', '#rl', '#games'], 'emoji': '🧠', 'ru': {'title': 'CURE: эволюция кодирования и тестирования без эталонов', 'desc': 'CURE - это новая система обучения с подкреплением для улучшения генерации кода и модульных тестов без использования эталонного кода. Модели ReasonFlux-Coder, созданные с помощью CURE, показывают значительное улучшение точности генерации кода по сравнению с аналогичными моделями. Система позволяет тестировщику учиться непосредственно на ошибках программиста и естественным образом распространяется на смежные задачи. Примечательно, что модель CURE может служить эффективной моделью вознаграждения для обучения с подкреплением базовых моделей.'}, 'en': {'title': 'CURE: Evolving Code and Tests Together for Better Accuracy', 'desc': "CURE is a reinforcement learning framework designed to enhance the accuracy of code and unit test generation without relying on ground-truth supervision. It features a unique reward system that allows coding and testing processes to evolve together based on their interactions. This method enables the unit tester to learn from the coder's errors, leading to improved performance in various coding tasks. The framework's models, such as ReasonFlux-Coder, show significant accuracy improvements over existing models, making it a powerful tool for developers."}, 'zh': {'title': 'CURE：无监督强化学习提升代码生成与测试准确性', 'desc': 'CURE是一个强化学习框架，旨在提高代码和单元测试生成的准确性，而无需真实标签的监督。该框架通过设计专门的奖励机制，使编码和单元测试生成能力能够相互演化，从而直接从编码者的错误中学习。经过优化后，我们的ReasonFlux-Coder模型在代码生成准确性上提高了5.3%，在最佳准确性上提高了9.0%。此外，该模型在单元测试生成中表现出64.8%的推理效率，展现了其在下游任务中的灵活性和可扩展性。'}}}, {'id': 'https://huggingface.co/papers/2505.24714', 'title': 'FinMME: Benchmark Dataset for Financial Multi-Modal Reasoning Evaluation', 'url': 'https://huggingface.co/papers/2505.24714', 'abstract': 'FinMME is a comprehensive multimodal dataset for financial research and FinScore is an evaluation system that highlights the challenges faced by even advanced models like GPT-4o in the finance domain.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) have experienced rapid development in recent years. However, in the financial domain, there is a notable lack of effective and specialized multimodal evaluation datasets. To advance the development of MLLMs in the finance domain, we introduce FinMME, encompassing more than 11,000 high-quality financial research samples across 18 financial domains and 6 asset classes, featuring 10 major chart types and 21 subtypes. We ensure data quality through 20 annotators and carefully designed validation mechanisms. Additionally, we develop FinScore, an evaluation system incorporating hallucination penalties and multi-dimensional capability assessment to provide an unbiased evaluation. Extensive experimental results demonstrate that even state-of-the-art models like GPT-4o exhibit unsatisfactory performance on FinMME, highlighting its challenging nature. The benchmark exhibits high robustness with prediction variations under different prompts remaining below 1%, demonstrating superior reliability compared to existing datasets. Our dataset and evaluation protocol are available at https://huggingface.co/datasets/luojunyu/FinMME and https://github.com/luo-junyu/FinMME.', 'score': 11, 'issue_id': 4110, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': 'a6dcbb10b5be7f41', 'authors': ['Junyu Luo', 'Zhizhuo Kou', 'Liming Yang', 'Xiao Luo', 'Jinsheng Huang', 'Zhiping Xiao', 'Jingshu Peng', 'Chengzhong Liu', 'Jiaming Ji', 'Xuanzhe Liu', 'Sirui Han', 'Ming Zhang', 'Yike Guo'], 'affiliations': ['HKUST', 'School of Computer Science, Peking University', 'State Key Laboratory for Multimedia Information Processing, PKU-Anker LLM Lab', 'University of California, Los Angeles', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2505.24714.jpg', 'data': {'categories': ['#dataset', '#hallucinations', '#science', '#multimodal', '#benchmark'], 'emoji': '📊', 'ru': {'title': 'FinMME и FinScore: Новый стандарт для оценки мультимодальных языковых моделей в финансовой сфере', 'desc': 'FinMME - это обширный мультимодальный датасет для финансовых исследований, включающий более 11 000 высококачественных образцов из 18 финансовых областей. Датасет содержит различные типы графиков и диаграмм, а его качество обеспечивается тщательной аннотацией и валидацией. FinScore - это система оценки, учитывающая штрафы за галлюцинации и многомерную оценку возможностей моделей. Эксперименты показали, что даже передовые модели вроде GPT-4o демонстрируют неудовлетворительные результаты на FinMME, что подчеркивает сложность датасета.'}, 'en': {'title': 'FinMME: Elevating Financial AI with Robust Evaluation', 'desc': "The paper introduces FinMME, a new multimodal dataset specifically designed for financial research, which includes over 11,000 samples across various financial domains and asset classes. It addresses the gap in specialized evaluation datasets for Multimodal Large Language Models (MLLMs) in finance. The authors also present FinScore, an evaluation system that assesses model performance while penalizing inaccuracies and measuring multiple capabilities. Experimental results reveal that even advanced models like GPT-4o struggle with the challenges posed by FinMME, underscoring the dataset's robustness and reliability."}, 'zh': {'title': '推动金融领域的多模态研究', 'desc': 'FinMME是一个全面的多模态金融研究数据集，旨在推动金融领域的多模态大语言模型（MLLMs）发展。该数据集包含超过11,000个高质量的金融研究样本，涵盖18个金融领域和6种资产类别，提供10种主要图表类型和21种子类型。为了确保数据质量，研究团队使用了20名注释员和精心设计的验证机制。此外，FinScore评估系统引入了幻觉惩罚和多维能力评估，以提供公正的评估结果，尽管先进模型如GPT-4o在FinMME上表现不佳，显示出其挑战性。'}}}, {'id': 'https://huggingface.co/papers/2506.00070', 'title': 'Robot-R1: Reinforcement Learning for Enhanced Embodied Reasoning in\n  Robotics', 'url': 'https://huggingface.co/papers/2506.00070', 'abstract': 'Large Vision-Language Models (LVLMs) have recently shown great promise in advancing robotics by combining embodied reasoning with robot control. A common approach involves training on embodied reasoning tasks related to robot control using Supervised Fine-Tuning (SFT). However, SFT datasets are often heuristically constructed and not explicitly optimized for improving robot control. Furthermore, SFT often leads to issues such as catastrophic forgetting and reduced generalization performance. To address these limitations, we introduce Robot-R1, a novel framework that leverages reinforcement learning to enhance embodied reasoning specifically for robot control. Robot-R1 learns to predict the next keypoint state required for task completion, conditioned on the current scene image and environment metadata derived from expert demonstrations. Inspired by the DeepSeek-R1 learning approach, Robot-R1 samples reasoning-based responses and reinforces those that lead to more accurate predictions. Our experiments show that models trained with Robot-R1 outperform SFT methods on embodied reasoning tasks. Despite having only 7B parameters, Robot-R1 even surpasses GPT-4o on reasoning tasks related to low-level action control, such as spatial and primitive movement reasoning.', 'score': 11, 'issue_id': 4114, 'pub_date': '2025-05-29', 'pub_date_card': {'ru': '29 мая', 'en': 'May 29', 'zh': '5月29日'}, 'hash': '0a2372063dd0aba7', 'authors': ['Dongyoung Kim', 'Sumin Park', 'Huiwon Jang', 'Jinwoo Shin', 'Jaehyung Kim', 'Younggyo Seo'], 'affiliations': ['KAIST', 'Real World Inc.', 'UC Berkeley', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2506.00070.jpg', 'data': {'categories': ['#optimization', '#robotics', '#training', '#rl', '#reasoning'], 'emoji': '🤖', 'ru': {'title': 'Robot-R1: Революция в обучении роботов через воплощенные рассуждения', 'desc': 'Статья представляет новый подход Robot-R1 для улучшения воплощенных рассуждений в робототехнике с использованием обучения с подкреплением. В отличие от традиционного метода Supervised Fine-Tuning (SFT), Robot-R1 оптимизирует модель для более точного прогнозирования следующего ключевого состояния, необходимого для выполнения задачи. Эксперименты показывают, что модели, обученные с помощью Robot-R1, превосходят методы SFT в задачах воплощенных рассуждений. Несмотря на то, что модель имеет всего 7 миллиардов параметров, она превосходит GPT-4 в задачах рассуждений, связанных с низкоуровневым управлением действиями.'}, 'en': {'title': 'Reinforcement Learning Revolutionizes Robot Control with Robot-R1', 'desc': 'This paper presents Robot-R1, a new framework that improves robot control by using reinforcement learning instead of traditional Supervised Fine-Tuning (SFT). SFT often suffers from issues like catastrophic forgetting and poorly constructed datasets, which can hinder robot performance. Robot-R1 focuses on predicting the next keypoint state needed for task completion by utilizing current scene images and expert demonstration data. The results show that Robot-R1 outperforms SFT methods, even with fewer parameters, in tasks requiring low-level action control and embodied reasoning.'}, 'zh': {'title': 'Robot-R1：提升机器人控制的具身推理新框架', 'desc': '大型视觉语言模型（LVLMs）在机器人技术中展现出巨大的潜力，通过结合具身推理与机器人控制来推动进步。传统的监督微调（SFT）方法在训练时常常使用启发式构建的数据集，这些数据集并未针对机器人控制进行优化。SFT方法还可能导致灾难性遗忘和泛化性能下降的问题。为了解决这些问题，我们提出了Robot-R1框架，利用强化学习来增强机器人控制的具身推理能力。'}}}, {'id': 'https://huggingface.co/papers/2506.02528', 'title': 'RelationAdapter: Learning and Transferring Visual Relation with\n  Diffusion Transformers', 'url': 'https://huggingface.co/papers/2506.02528', 'abstract': "RelationAdapter, a lightweight module, enhances Diffusion Transformer models to capture and apply visual transformations effectively using source-target image pairs, improving editing performance and generalization on diverse tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Inspired by the in-context learning mechanism of large language models (LLMs), a new paradigm of generalizable visual prompt-based image editing is emerging. Existing single-reference methods typically focus on style or appearance adjustments and struggle with non-rigid transformations. To address these limitations, we propose leveraging source-target image pairs to extract and transfer content-aware editing intent to novel query images. To this end, we introduce RelationAdapter, a lightweight module that enables Diffusion Transformer (DiT) based models to effectively capture and apply visual transformations from minimal examples. We also introduce Relation252K, a comprehensive dataset comprising 218 diverse editing tasks, to evaluate model generalization and adaptability in visual prompt-driven scenarios. Experiments on Relation252K show that RelationAdapter significantly improves the model's ability to understand and transfer editing intent, leading to notable gains in generation quality and overall editing performance.", 'score': 10, 'issue_id': 4111, 'pub_date': '2025-06-03', 'pub_date_card': {'ru': '3 июня', 'en': 'June 3', 'zh': '6月3日'}, 'hash': 'e8011f9f9decd752', 'authors': ['Yan Gong', 'Yiren Song', 'Yicheng Li', 'Chenglin Li', 'Yin Zhang'], 'affiliations': ['National University of Singapore', 'Zhe Jiang University'], 'pdf_title_img': 'assets/pdf/title_img/2506.02528.jpg', 'data': {'categories': ['#cv', '#dataset', '#transfer_learning', '#diffusion'], 'emoji': '🖼️', 'ru': {'title': 'RelationAdapter: Умное редактирование изображений по паре примеров', 'desc': 'RelationAdapter - это легковесный модуль, улучшающий работу моделей Diffusion Transformer для захвата и применения визуальных преобразований с использованием пар изображений источник-цель. Он вдохновлен механизмом обучения в контексте больших языковых моделей (LLM) и направлен на обобщаемое редактирование изображений на основе визуальных подсказок. RelationAdapter позволяет эффективно понимать и переносить намерения редактирования, значительно улучшая качество генерации и общую производительность редактирования. Для оценки обобщающей способности и адаптивности модели авторы также представили набор данных Relation252K, содержащий 218 разнообразных задач редактирования.'}, 'en': {'title': 'Enhancing Image Editing with RelationAdapter', 'desc': "The paper introduces RelationAdapter, a new lightweight module designed to enhance Diffusion Transformer models for image editing tasks. It focuses on using source-target image pairs to effectively capture and apply visual transformations, which improves the model's performance on diverse editing tasks. By leveraging this approach, RelationAdapter addresses the limitations of existing methods that struggle with non-rigid transformations and generalization. The authors also present Relation252K, a dataset that includes 218 diverse editing tasks to evaluate the model's adaptability and effectiveness in visual prompt-driven scenarios."}, 'zh': {'title': '提升图像编辑性能的轻量级模块', 'desc': 'RelationAdapter 是一个轻量级模块，旨在增强扩散变换器模型的能力，以有效捕捉和应用视觉变换。它通过源-目标图像对来提取和转移内容感知的编辑意图，从而改善编辑性能和在多样任务上的泛化能力。与现有的单参考方法不同，RelationAdapter 能够处理非刚性变换，提升图像编辑的灵活性。我们还引入了 Relation252K 数据集，以评估模型在视觉提示驱动场景中的泛化和适应能力。'}}}, {'id': 'https://huggingface.co/papers/2506.03126', 'title': 'AnimeShooter: A Multi-Shot Animation Dataset for Reference-Guided Video\n  Generation', 'url': 'https://huggingface.co/papers/2506.03126', 'abstract': 'AnimeShooter, a reference-guided multi-shot animation dataset, enhances coherent animated video generation by incorporating comprehensive hierarchical annotations and visual consistency, and AnimeShooterGen leverages MLLMs and video diffusion models to achieve superior results.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in AI-generated content (AIGC) have significantly accelerated animation production. To produce engaging animations, it is essential to generate coherent multi-shot video clips with narrative scripts and character references. However, existing public datasets primarily focus on real-world scenarios with global descriptions, and lack reference images for consistent character guidance. To bridge this gap, we present AnimeShooter, a reference-guided multi-shot animation dataset. AnimeShooter features comprehensive hierarchical annotations and strong visual consistency across shots through an automated pipeline. Story-level annotations provide an overview of the narrative, including the storyline, key scenes, and main character profiles with reference images, while shot-level annotations decompose the story into consecutive shots, each annotated with scene, characters, and both narrative and descriptive visual captions. Additionally, a dedicated subset, AnimeShooter-audio, offers synchronized audio tracks for each shot, along with audio descriptions and sound sources. To demonstrate the effectiveness of AnimeShooter and establish a baseline for the reference-guided multi-shot video generation task, we introduce AnimeShooterGen, which leverages Multimodal Large Language Models (MLLMs) and video diffusion models. The reference image and previously generated shots are first processed by MLLM to produce representations aware of both reference and context, which are then used as the condition for the diffusion model to decode the subsequent shot. Experimental results show that the model trained on AnimeShooter achieves superior cross-shot visual consistency and adherence to reference visual guidance, which highlight the value of our dataset for coherent animated video generation.', 'score': 8, 'issue_id': 4114, 'pub_date': '2025-06-03', 'pub_date_card': {'ru': '3 июня', 'en': 'June 3', 'zh': '6月3日'}, 'hash': '3cc5928482bd8262', 'authors': ['Lu Qiu', 'Yizhuo Li', 'Yuying Ge', 'Yixiao Ge', 'Ying Shan', 'Xihui Liu'], 'affiliations': ['ARC Lab, Tencent PCG', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2506.03126.jpg', 'data': {'categories': ['#video', '#multimodal', '#story_generation', '#diffusion', '#dataset'], 'emoji': '🎬', 'ru': {'title': 'AnimeShooter: новый уровень генерации связной анимации с опорными изображениями', 'desc': 'AnimeShooter - это набор данных для создания многокадровой анимации с использованием опорных изображений. Он включает иерархические аннотации и обеспечивает визуальную согласованность между кадрами. На основе этого датасета разработана модель AnimeShooterGen, использующая мультимодальные языковые модели и видео-диффузию. Эксперименты показали, что AnimeShooterGen превосходит аналоги по согласованности кадров и соответствию опорным изображениям.'}, 'en': {'title': 'Enhancing Animation with Reference-Guided Multi-Shot Datasets', 'desc': 'AnimeShooter is a new dataset designed to improve the generation of coherent multi-shot animations by providing detailed hierarchical annotations and ensuring visual consistency. It includes story-level annotations that outline the narrative and character profiles, as well as shot-level annotations that break down the story into individual scenes with specific details. The dataset also features a subset with synchronized audio tracks to enhance the animation experience. To utilize this dataset, AnimeShooterGen employs Multimodal Large Language Models (MLLMs) and video diffusion models, resulting in improved visual consistency and adherence to character references in generated animations.'}, 'zh': {'title': '提升动画生成的连贯性与一致性', 'desc': 'AnimeShooter是一个参考引导的多镜头动画数据集，旨在提高连贯的动画视频生成。该数据集通过全面的层次注释和视觉一致性，帮助生成具有叙事脚本和角色参考的动画片段。我们还推出了AnimeShooterGen，利用多模态大语言模型（MLLMs）和视频扩散模型，取得了更好的生成效果。实验结果表明，基于AnimeShooter训练的模型在跨镜头视觉一致性和遵循参考视觉指导方面表现优异。'}}}, {'id': 'https://huggingface.co/papers/2506.00910', 'title': 'PCoreSet: Effective Active Learning through Knowledge Distillation from\n  Vision-Language Models', 'url': 'https://huggingface.co/papers/2506.00910', 'abstract': 'ActiveKD integrates active learning with knowledge distillation using large vision-language models to efficiently select diverse, unlabeled samples for annotation.  \t\t\t\t\tAI-generated summary \t\t\t\t Knowledge distillation (KD) is a widely used framework for training compact, task-specific models by leveraging the knowledge of teacher models. However, its application to active learning (AL), which aims to minimize annotation costs through iterative sample selection, remains underexplored. This gap stems from the fact that KD typically assumes access to sufficient labeled data, whereas AL operates in data-scarce scenarios where task-specific teacher models are often unavailable. In this paper, we introduce ActiveKD, a framework that integrates AL with KD by leveraging the zero- and few-shot capabilities of large vision-language models (VLMs). A key aspect of ActiveKD is the structured prediction bias of VLMs -- i.e., their predictions form clusters in the probability space. We regard this structure as an inductive bias of the teacher model, capturing generalizable output patterns beneficial to student learning. To exploit this bias, we propose Probabilistic CoreSet (PCoreSet), a selection strategy that maximizes coverage in the probability space rather than the feature space. PCoreSet strategically selects categorically diverse unlabeled samples, facilitating more efficient transfer of teacher knowledge under limited annotation budgets. Evaluations on 11 datasets show that PCoreSet consistently outperforms existing selection methods within the ActiveKD framework, advancing research at the intersection of AL and KD.', 'score': 8, 'issue_id': 4113, 'pub_date': '2025-06-01', 'pub_date_card': {'ru': '1 июня', 'en': 'June 1', 'zh': '6月1日'}, 'hash': '375d26a9868ef2fe', 'authors': ['Seongjae Kang', 'Dong Bok Lee', 'Hyungjoon Jang', 'Dongseop Kim', 'Sung Ju Hwang'], 'affiliations': ['DeepAuto.ai', 'KAIST', 'VUNO Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2506.00910.jpg', 'data': {'categories': ['#data', '#optimization', '#training', '#dataset', '#transfer_learning'], 'emoji': '🧠', 'ru': {'title': 'ActiveKD: Эффективное обучение с ограниченными данными через синергию активного обучения и дистилляции знаний', 'desc': 'ActiveKD - это новый подход, объединяющий активное обучение и дистилляцию знаний с использованием крупных визуально-языковых моделей для эффективного выбора разнообразных неразмеченных образцов для аннотации. Ключевым аспектом ActiveKD является структурированное смещение предсказаний визуально-языковых моделей, которое рассматривается как индуктивное смещение учительской модели. Для использования этого смещения предлагается стратегия Probabilistic CoreSet (PCoreSet), максимизирующая покрытие в пространстве вероятностей. Оценки на 11 наборах данных показывают, что PCoreSet стабильно превосходит существующие методы выбора в рамках ActiveKD.'}, 'en': {'title': 'Efficient Sample Selection through ActiveKD: Merging Active Learning and Knowledge Distillation', 'desc': 'ActiveKD is a novel framework that combines active learning (AL) with knowledge distillation (KD) to enhance the selection of diverse, unlabeled samples for annotation. It addresses the challenge of limited labeled data by utilizing large vision-language models (VLMs) that can perform well even with few examples. The framework introduces a selection strategy called Probabilistic CoreSet (PCoreSet), which focuses on maximizing coverage in the probability space, allowing for more effective knowledge transfer from teacher models to student models. Evaluations demonstrate that ActiveKD, through PCoreSet, significantly improves sample selection efficiency compared to traditional methods.'}, 'zh': {'title': '主动学习与知识蒸馏的高效结合', 'desc': 'ActiveKD是一个将主动学习与知识蒸馏相结合的框架，旨在高效选择多样化的未标注样本进行标注。知识蒸馏通常需要足够的标注数据，而主动学习则在数据稀缺的情况下工作，因此两者的结合尚未得到充分探索。ActiveKD利用大型视觉-语言模型的零样本和少样本能力，通过概率空间中的结构化预测偏差来优化样本选择。我们提出的概率核心集（PCoreSet）策略能够在有限的标注预算下，选择具有类别多样性的未标注样本，从而更有效地传递教师模型的知识。'}}}, {'id': 'https://huggingface.co/papers/2506.01144', 'title': 'FlowMo: Variance-Based Flow Guidance for Coherent Motion in Video\n  Generation', 'url': 'https://huggingface.co/papers/2506.01144', 'abstract': "FlowMo, a training-free method, enhances motion coherence in pre-trained text-to-video diffusion models by leveraging their own predictions to reduce patch-wise temporal variance.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-to-video diffusion models are notoriously limited in their ability to model temporal aspects such as motion, physics, and dynamic interactions. Existing approaches address this limitation by retraining the model or introducing external conditioning signals to enforce temporal consistency. In this work, we explore whether a meaningful temporal representation can be extracted directly from the predictions of a pre-trained model without any additional training or auxiliary inputs. We introduce FlowMo, a novel training-free guidance method that enhances motion coherence using only the model's own predictions in each diffusion step. FlowMo first derives an appearance-debiased temporal representation by measuring the distance between latents corresponding to consecutive frames. This highlights the implicit temporal structure predicted by the model. It then estimates motion coherence by measuring the patch-wise variance across the temporal dimension and guides the model to reduce this variance dynamically during sampling. Extensive experiments across multiple text-to-video models demonstrate that FlowMo significantly improves motion coherence without sacrificing visual quality or prompt alignment, offering an effective plug-and-play solution for enhancing the temporal fidelity of pre-trained video diffusion models.", 'score': 5, 'issue_id': 4113, 'pub_date': '2025-06-01', 'pub_date_card': {'ru': '1 июня', 'en': 'June 1', 'zh': '6月1日'}, 'hash': '7bd7aa77c6143afb', 'authors': ['Ariel Shaulov', 'Itay Hazan', 'Lior Wolf', 'Hila Chefer'], 'affiliations': ['School of Computer Science Tel Aviv University, Israel'], 'pdf_title_img': 'assets/pdf/title_img/2506.01144.jpg', 'data': {'categories': ['#video', '#training', '#diffusion'], 'emoji': '🎬', 'ru': {'title': 'Улучшение движения в видео без переобучения модели', 'desc': 'FlowMo - это метод без дополнительного обучения, который улучшает согласованность движения в предобученных диффузионных моделях для генерации видео по тексту. Он использует собственные предсказания модели для уменьшения покадровой временной вариативности. FlowMo извлекает временное представление, свободное от влияния внешнего вида, измеряя расстояние между латентными представлениями последовательных кадров. Затем метод оценивает согласованность движения, измеряя вариативность по временной оси, и направляет модель на уменьшение этой вариативности во время семплирования.'}, 'en': {'title': 'Enhancing Motion Coherence in Video Generation Without Training', 'desc': "FlowMo is a novel method that improves the motion coherence of pre-trained text-to-video diffusion models without requiring any additional training. It works by using the model's own predictions to create a temporal representation that captures the dynamics of motion across frames. By measuring the variance in motion across patches, FlowMo guides the model to reduce inconsistencies during the video generation process. This approach enhances the temporal fidelity of the generated videos while maintaining high visual quality and alignment with input prompts."}, 'zh': {'title': 'FlowMo：提升视频生成运动一致性的新方法', 'desc': 'FlowMo是一种无训练的方法，旨在提高预训练文本到视频扩散模型中的运动一致性。它通过利用模型自身的预测，减少了时间维度上的补丁方差，从而增强了运动的连贯性。与传统方法不同，FlowMo不需要重新训练模型或引入外部条件信号，而是直接从模型的预测中提取有意义的时间表示。实验结果表明，FlowMo在多个文本到视频模型中显著提高了运动一致性，同时保持了视觉质量和提示对齐，提供了一种有效的即插即用解决方案。'}}}, {'id': 'https://huggingface.co/papers/2506.02497', 'title': 'LumosFlow: Motion-Guided Long Video Generation', 'url': 'https://huggingface.co/papers/2506.02497', 'abstract': 'LumosFlow uses LMTV-DM for key frame generation and LOF-DM followed by MotionControlNet for smooth intermediate frame interpolation, ensuring temporally coherent long video generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Long video generation has gained increasing attention due to its widespread applications in fields such as entertainment and simulation. Despite advances, synthesizing temporally coherent and visually compelling long sequences remains a formidable challenge. Conventional approaches often synthesize long videos by sequentially generating and concatenating short clips, or generating key frames and then interpolate the intermediate frames in a hierarchical manner. However, both of them still remain significant challenges, leading to issues such as temporal repetition or unnatural transitions. In this paper, we revisit the hierarchical long video generation pipeline and introduce LumosFlow, a framework introduce motion guidance explicitly. Specifically, we first employ the Large Motion Text-to-Video Diffusion Model (LMTV-DM) to generate key frames with larger motion intervals, thereby ensuring content diversity in the generated long videos. Given the complexity of interpolating contextual transitions between key frames, we further decompose the intermediate frame interpolation into motion generation and post-hoc refinement. For each pair of key frames, the Latent Optical Flow Diffusion Model (LOF-DM) synthesizes complex and large-motion optical flows, while MotionControlNet subsequently refines the warped results to enhance quality and guide intermediate frame generation. Compared with traditional video frame interpolation, we achieve 15x interpolation, ensuring reasonable and continuous motion between adjacent frames. Experiments show that our method can generate long videos with consistent motion and appearance. Code and models will be made publicly available upon acceptance. Our project page: https://jiahaochen1.github.io/LumosFlow/', 'score': 4, 'issue_id': 4111, 'pub_date': '2025-06-03', 'pub_date_card': {'ru': '3 июня', 'en': 'June 3', 'zh': '6月3日'}, 'hash': 'c7f37e23b510618b', 'authors': ['Jiahao Chen', 'Hangjie Yuan', 'Yichen Qian', 'Jingyun Liang', 'Jiazheng Xing', 'Pengwei Liu', 'Weihua Chen', 'Fan Wang', 'Bing Su'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Gaoling School of Artificial Intelligence, Renmin University of China', 'Hupan Lab', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2506.02497.jpg', 'data': {'categories': ['#open_source', '#video', '#diffusion'], 'emoji': '🎬', 'ru': {'title': 'LumosFlow: плавная генерация длинных видео с помощью иерархической интерполяции кадров', 'desc': 'LumosFlow - это новый подход к генерации длинных видео с использованием иерархического пайплайна. Система применяет LMTV-DM для создания ключевых кадров с большими интервалами движения, обеспечивая разнообразие контента. Затем LOF-DM синтезирует сложные оптические потоки между ключевыми кадрами, а MotionControlNet улучшает качество промежуточных кадров. LumosFlow позволяет достичь 15-кратной интерполяции, обеспечивая плавное и непрерывное движение между кадрами.'}, 'en': {'title': 'LumosFlow: Smooth Long Video Generation with Motion Guidance', 'desc': 'LumosFlow is a novel framework designed for generating long videos with smooth transitions and coherent motion. It utilizes the Large Motion Text-to-Video Diffusion Model (LMTV-DM) to create key frames that capture significant motion, enhancing the diversity of the video content. For the interpolation of frames between these key frames, it employs the Latent Optical Flow Diffusion Model (LOF-DM) to generate complex motion flows, followed by MotionControlNet for refining the results. This approach significantly improves the quality of long video generation, achieving 15 times faster interpolation while maintaining consistent motion and appearance throughout the video.'}, 'zh': {'title': 'LumosFlow：高效生成连贯长视频的创新框架', 'desc': 'LumosFlow 是一个用于长视频生成的框架，采用 LMTV-DM 生成关键帧，并使用 LOF-DM 和 MotionControlNet 进行平滑的中间帧插值。该方法通过显式引入运动指导，解决了传统方法在生成长视频时面临的时间一致性和视觉连贯性问题。LumosFlow 通过生成具有较大运动间隔的关键帧，确保了生成视频内容的多样性。实验表明，该方法能够生成具有一致运动和外观的长视频，且插值速度比传统方法快 15 倍。'}}}, {'id': 'https://huggingface.co/papers/2506.01789', 'title': "Datasheets Aren't Enough: DataRubrics for Automated Quality Metrics and\n  Accountability", 'url': 'https://huggingface.co/papers/2506.01789', 'abstract': 'High-quality datasets are fundamental to training and evaluating machine learning models, yet their creation-especially with accurate human annotations-remains a significant challenge. Many dataset paper submissions lack originality, diversity, or rigorous quality control, and these shortcomings are often overlooked during peer review. Submissions also frequently omit essential details about dataset construction and properties. While existing tools such as datasheets aim to promote transparency, they are largely descriptive and do not provide standardized, measurable methods for evaluating data quality. Similarly, metadata requirements at conferences promote accountability but are inconsistently enforced. To address these limitations, this position paper advocates for the integration of systematic, rubric-based evaluation metrics into the dataset review process-particularly as submission volumes continue to grow. We also explore scalable, cost-effective methods for synthetic data generation, including dedicated tools and LLM-as-a-judge approaches, to support more efficient evaluation. As a call to action, we introduce DataRubrics, a structured framework for assessing the quality of both human- and model-generated datasets. Leveraging recent advances in LLM-based evaluation, DataRubrics offers a reproducible, scalable, and actionable solution for dataset quality assessment, enabling both authors and reviewers to uphold higher standards in data-centric research. We also release code to support reproducibility of LLM-based evaluations at https://github.com/datarubrics/datarubrics.', 'score': 3, 'issue_id': 4111, 'pub_date': '2025-06-02', 'pub_date_card': {'ru': '2 июня', 'en': 'June 2', 'zh': '6月2日'}, 'hash': '08a1fd6c4eff1198', 'authors': ['Genta Indra Winata', 'David Anugraha', 'Emmy Liu', 'Alham Fikri Aji', 'Shou-Yi Hung', 'Aditya Parashar', 'Patrick Amadeus Irawan', 'Ruochen Zhang', 'Zheng-Xin Yong', 'Jan Christian Blaise Cruz', 'Niklas Muennighoff', 'Seungone Kim', 'Hanyang Zhao', 'Sudipta Kar', 'Kezia Erina Suryoraharjo', 'M. Farid Adilazuarda', 'En-Shiun Annie Lee', 'Ayu Purwarianti', 'Derry Tanti Wijaya', 'Monojit Choudhury'], 'affiliations': ['Brown University', 'Capital One', 'Carnegie Mellon University', 'Columbia University', 'ITB', 'MBZUAI', 'Monash University', 'Ontario Tech University', 'Oracle', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2506.01789.jpg', 'data': {'categories': ['#open_source', '#data', '#synthetic', '#dataset'], 'emoji': '📊', 'ru': {'title': 'DataRubrics: Новый стандарт качества датасетов в эпоху ИИ', 'desc': 'Эта статья предлагает новый подход к оценке качества наборов данных для машинного обучения. Авторы вводят концепцию DataRubrics - структурированную систему для оценки качества как человеческих, так и сгенерированных моделями датасетов. DataRubrics использует последние достижения в оценке с помощью языковых моделей (LLM) для обеспечения воспроизводимого, масштабируемого и действенного решения. Статья также рассматривает методы синтетической генерации данных и призывает к интеграции систематических метрик оценки в процесс рецензирования датасетов.'}, 'en': {'title': 'Enhancing Dataset Quality with DataRubrics', 'desc': 'This paper discusses the importance of high-quality datasets in machine learning and the challenges in creating them, particularly regarding human annotations. It highlights issues with current dataset submissions, such as lack of originality and inadequate quality control, which are often missed during peer review. The authors propose a new framework called DataRubrics, which introduces systematic, rubric-based evaluation metrics to improve dataset quality assessment. Additionally, they explore methods for generating synthetic data and emphasize the need for reproducibility in evaluations using recent advancements in large language models (LLMs).'}, 'zh': {'title': '提升数据集质量的系统化评估框架', 'desc': '高质量的数据集对于训练和评估机器学习模型至关重要，但创建这些数据集尤其是准确的人类标注仍然是一个重大挑战。许多数据集论文缺乏原创性、多样性或严格的质量控制，且这些问题在同行评审中常常被忽视。本文提倡在数据集审查过程中整合系统化的评分标准，以提高数据质量评估的标准化和可测量性。我们还介绍了DataRubrics，一个用于评估人类和模型生成数据集质量的结构化框架，旨在提升数据驱动研究的标准。'}}}, {'id': 'https://huggingface.co/papers/2506.02338', 'title': 'One Missing Piece for Open-Source Reasoning Models: A Dataset to\n  Mitigate Cold-Starting Short CoT LLMs in RL', 'url': 'https://huggingface
