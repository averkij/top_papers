使用简单的PPO算法和基于规则的奖励机制，能够有效提升响应长度和基准性能。我们的实现与DeepSeek-R1-Zero使用相同的基础模型，在AIME2024、MATH500和GPQA Diamond基准上表现优异，同时训练效率显著提高，仅需DeepSeek-R1-Zero管道的十分之一训练步骤。为了支持开源精神，我们发布了源代码、参数设置、训练数据和不同规模的模型权重。'}}}, {'id': 'https://huggingface.co/papers/2503.24235', 'title': 'What, How, Where, and How Well? A Survey on Test-Time Scaling in Large\n  Language Models', 'url': 'https://huggingface.co/papers/2503.24235', 'abstract': "As enthusiasm for scaling computation (data and parameters) in the pretraining era gradually diminished, test-time scaling (TTS), also referred to as ``test-time computing'' has emerged as a prominent research focus. Recent studies demonstrate that TTS can further elicit the problem-solving capabilities of large language models (LLMs), enabling significant breakthroughs not only in specialized reasoning tasks, such as mathematics and coding, but also in general tasks like open-ended Q&A. However, despite the explosion of recent efforts in this area, there remains an urgent need for a comprehensive survey offering a systemic understanding. To fill this gap, we propose a unified, multidimensional framework structured along four core dimensions of TTS research: what to scale, how to scale, where to scale, and how well to scale. Building upon this taxonomy, we conduct an extensive review of methods, application scenarios, and assessment aspects, and present an organized decomposition that highlights the unique functional roles of individual techniques within the broader TTS landscape. From this analysis, we distill the major developmental trajectories of TTS to date and offer hands-on guidelines for practical deployment. Furthermore, we identify several open challenges and offer insights into promising future directions, including further scaling, clarifying the functional essence of techniques, generalizing to more tasks, and more attributions.", 'score': 34, 'issue_id': 2995, 'pub_date': '2025-03-31', 'pub_date_card': {'ru': '31 марта', 'en': 'March 31', 'zh': '3月31日'}, 'hash': '21674468fcc8c7d5', 'authors': ['Qiyuan Zhang', 'Fuyuan Lyu', 'Zexu Sun', 'Lei Wang', 'Weixu Zhang', 'Zhihan Guo', 'Yufei Wang', 'Irwin King', 'Xue Liu', 'Chen Ma'], 'affiliations': ['Chinese University of Hong Kong', 'City University of Hong Kong', 'Gaoling School of Artificial Intelligence, Renmin University of China', 'Macquarie University', 'McGill University & MILA', 'Salesforce AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2503.24235.jpg', 'data': {'categories': ['#survey', '#math', '#reasoning', '#training'], 'emoji': '🔍', 'ru': {'title': 'Систематизация методов масштабирования языковых моделей во время тестирования', 'desc': 'Эта статья представляет собой обзор методов масштабирования во время тестирования (TTS) для больших языковых моделей (LLM). Авторы предлагают унифицированную структуру для классификации TTS-подходов по четырем измерениям: что масштабировать, как масштабировать, где масштабировать и насколько хорошо масштабировать. В работе анализируются различные методы, сценарии применения и аспекты оценки TTS. Статья также выделяет основные тенденции развития TTS и предлагает практические рекомендации по его применению.'}, 'en': {'title': 'Unlocking Potential: The Power of Test-Time Scaling in LLMs', 'desc': 'This paper discusses the emerging focus on test-time scaling (TTS) in machine learning, particularly for large language models (LLMs). TTS enhances the problem-solving abilities of LLMs in various tasks, including specialized reasoning and open-ended questions. The authors propose a comprehensive framework that categorizes TTS research into four dimensions: what, how, where, and how well to scale. They also review existing methods and applications, highlight challenges, and suggest future research directions to improve TTS effectiveness.'}, 'zh': {'title': '测试时扩展：激发大型语言模型的潜力', 'desc': '随着对预训练时代计算规模（数据和参数）的热情逐渐减退，测试时扩展（TTS）成为一个重要的研究焦点。最近的研究表明，TTS可以进一步激发大型语言模型（LLMs）的问题解决能力，在数学、编程等专业推理任务以及开放式问答等一般任务中取得显著突破。尽管这一领域的研究迅速增加，但仍迫切需要一项全面的调查，以提供系统的理解。为此，我们提出了一个统一的多维框架，涵盖TTS研究的四个核心维度，并对方法、应用场景和评估方面进行了广泛的回顾。'}}}, {'id': 'https://huggingface.co/papers/2503.24388', 'title': 'RIG: Synergizing Reasoning and Imagination in End-to-End Generalist\n  Policy', 'url': 'https://huggingface.co/papers/2503.24388', 'abstract': 'Reasoning before action and imagining potential outcomes (i.e., world models) are essential for embodied agents operating in complex open-world environments. Yet, prior work either incorporates only one of these abilities in an end-to-end agent or integrates multiple specialized models into an agent system, limiting the learning efficiency and generalization of the policy. Thus, this paper makes the first attempt to synergize Reasoning and Imagination in an end-to-end Generalist policy, termed RIG. To train RIG in an end-to-end manner, we construct a data pipeline that progressively integrates and enriches the content of imagination and reasoning in the trajectories collected from existing agents. The joint learning of reasoning and next image generation explicitly models the inherent correlation between reasoning, action, and dynamics of environments, and thus exhibits more than 17times sample efficiency improvements and generalization in comparison with previous works. During inference, RIG first reasons about the next action, produces potential action, and then predicts the action outcomes, which offers the agent a chance to review and self-correct based on the imagination before taking real actions. Experimental results show that the synergy of reasoning and imagination not only improves the robustness, generalization, and interoperability of generalist policy but also enables test-time scaling to enhance overall performance.', 'score': 22, 'issue_id': 2995, 'pub_date': '2025-03-31', 'pub_date_card': {'ru': '31 марта', 'en': 'March 31', 'zh': '3月31日'}, 'hash': '98b80967d4757be2', 'authors': ['Zhonghan Zhao', 'Wenwei Zhang', 'Haian Huang', 'Kuikun Liu', 'Jianfei Gao', 'Gaoang Wang', 'Kai Chen'], 'affiliations': ['Shanghai AI Laboratory', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2503.24388.jpg', 'data': {'categories': ['#training', '#reasoning', '#agents', '#rl'], 'emoji': '🧠', 'ru': {'title': 'Синергия рассуждения и воображения для создания универсальных ИИ-агентов', 'desc': 'Данная статья представляет новый подход к обучению агентов искусственного интеллекта, названный RIG (Reasoning and Imagination in Generalist policy). RIG объединяет способности рассуждения и воображения в единой комплексной модели, что позволяет значительно повысить эффективность обучения и способность к обобщению. В процессе вывода RIG сначала рассуждает о следующем действии, затем генерирует потенциальное действие и предсказывает его результаты, что дает агенту возможность пересмотреть и скорректировать свои действия перед их реальным выполнением. Экспериментальные результаты показывают, что синергия рассуждения и воображения улучшает устойчивость, обобщение и интероперабельность политики генералиста.'}, 'en': {'title': 'Synergizing Reasoning and Imagination for Enhanced Agent Performance', 'desc': 'This paper introduces RIG, a novel end-to-end Generalist policy that combines reasoning and imagination for embodied agents in complex environments. By integrating these two capabilities, RIG enhances learning efficiency and generalization, overcoming limitations of previous models that focused on only one aspect. The authors developed a data pipeline that enriches trajectories from existing agents, allowing for joint learning of reasoning and next image generation. Experimental results demonstrate that RIG significantly improves sample efficiency and robustness, enabling agents to self-correct actions based on imagined outcomes before execution.'}, 'zh': {'title': '推理与想象的协同提升智能体能力', 'desc': '本文提出了一种名为RIG的通用策略，首次将推理和想象能力结合在一个端到端的智能体中。通过构建数据管道，逐步整合和丰富从现有智能体收集的轨迹中的推理和想象内容，RIG实现了更高的学习效率和泛化能力。联合学习推理和下一图像生成，明确建模了推理、行动和环境动态之间的内在关联，使得样本效率提高了17倍以上。实验结果表明，推理与想象的协同作用不仅增强了通用策略的鲁棒性和互操作性，还提升了整体性能。'}}}, {'id': 'https://huggingface.co/papers/2503.24370', 'title': 'Effectively Controlling Reasoning Models through Thinking Intervention', 'url': 'https://huggingface.co/papers/2503.24370', 'abstract': 'Reasoning-enhanced large language models (LLMs) explicitly generate intermediate reasoning steps prior to generating final answers, helping the model excel in complex problem-solving. In this paper, we demonstrate that this emerging generation framework offers a unique opportunity for more fine-grained control over model behavior. We propose Thinking Intervention, a novel paradigm designed to explicitly guide the internal reasoning processes of LLMs by strategically inserting or revising specific thinking tokens. We conduct comprehensive evaluations across multiple tasks, including instruction following on IFEval, instruction hierarchy on SEP, and safety alignment on XSTest and SORRY-Bench. Our results demonstrate that Thinking Intervention significantly outperforms baseline prompting approaches, achieving up to 6.7% accuracy gains in instruction-following scenarios, 15.4% improvements in reasoning about instruction hierarchies, and a 40.0% increase in refusal rates for unsafe prompts using open-source DeepSeek R1 models. Overall, our work opens a promising new research avenue for controlling reasoning LLMs.', 'score': 13, 'issue_id': 2994, 'pub_date': '2025-03-31', 'pub_date_card': {'ru': '31 марта', 'en': 'March 31', 'zh': '3月31日'}, 'hash': '5f218f08538c601f', 'authors': ['Tong Wu', 'Chong Xiang', 'Jiachen T. Wang', 'Prateek Mittal'], 'affiliations': ['NVIDIA', 'Princeton University'], 'pdf_title_img': 'assets/pdf/title_img/2503.24370.jpg', 'data': {'categories': ['#alignment', '#rlhf', '#architecture', '#open_source', '#training', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Управление мышлением ИИ: новый путь к улучшению языковых моделей', 'desc': "Статья представляет новый подход к управлению языковыми моделями (LLM) под названием 'Thinking Intervention'. Этот метод позволяет вмешиваться в процесс рассуждений модели, стратегически вставляя или изменяя определенные токены мышления. Авторы провели обширные эксперименты на различных задачах, включая следование инструкциям и безопасность. Результаты показывают значительное улучшение производительности по сравнению с базовыми методами промптинга, открывая новые возможности для контроля над рассуждающими языковыми моделями."}, 'en': {'title': 'Enhancing LLM Reasoning with Thinking Intervention', 'desc': 'This paper introduces a new method called Thinking Intervention, which enhances the reasoning capabilities of large language models (LLMs) by allowing explicit control over their internal thought processes. By inserting or modifying specific reasoning tokens, the model can generate more accurate and contextually relevant answers. The authors conducted extensive tests on various tasks, showing that this approach leads to significant improvements in performance, such as higher accuracy in following instructions and better handling of unsafe prompts. Overall, the findings suggest that Thinking Intervention provides a valuable framework for refining how LLMs reason and respond to complex queries.'}, 'zh': {'title': '思维干预：提升大型语言模型推理能力的新方法', 'desc': '本文提出了一种新的思维干预（Thinking Intervention）方法，旨在通过插入或修改特定的思维标记来引导大型语言模型（LLMs）的内部推理过程。这种方法使得模型在复杂问题解决中能够更好地生成中间推理步骤，从而提高最终答案的准确性。我们在多个任务上进行了全面评估，结果显示思维干预显著优于传统的提示方法，尤其在指令遵循和推理层次方面取得了显著的准确率提升。我们的研究为控制推理过程中的大型语言模型开辟了新的研究方向。'}}}, {'id': 'https://huggingface.co/papers/2503.23284', 'title': 'SketchVideo: Sketch-based Video Generation and Editing', 'url': 'https://huggingface.co/papers/2503.23284', 'abstract': "Video generation and editing conditioned on text prompts or images have undergone significant advancements. However, challenges remain in accurately controlling global layout and geometry details solely by texts, and supporting motion control and local modification through images. In this paper, we aim to achieve sketch-based spatial and motion control for video generation and support fine-grained editing of real or synthetic videos. Based on the DiT video generation model, we propose a memory-efficient control structure with sketch control blocks that predict residual features of skipped DiT blocks. Sketches are drawn on one or two keyframes (at arbitrary time points) for easy interaction. To propagate such temporally sparse sketch conditions across all frames, we propose an inter-frame attention mechanism to analyze the relationship between the keyframes and each video frame. For sketch-based video editing, we design an additional video insertion module that maintains consistency between the newly edited content and the original video's spatial feature and dynamic motion. During inference, we use latent fusion for the accurate preservation of unedited regions. Extensive experiments demonstrate that our SketchVideo achieves superior performance in controllable video generation and editing.", 'score': 13, 'issue_id': 2996, 'pub_date': '2025-03-30', 'pub_date_card': {'ru': '30 марта', 'en': 'March 30', 'zh': '3月30日'}, 'hash': 'd968c1da27effa84', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#multimodal', '#optimization', '#games', '#video'], 'emoji': '✏️', 'ru': {'title': 'Точное управление видео через скетчи', 'desc': 'Эта статья представляет новый подход к генерации и редактированию видео на основе скетчей. Авторы предлагают эффективную структуру управления с блоками контроля скетчей, которая работает с моделью генерации видео DiT. Для распространения условий скетча на все кадры используется механизм межкадрового внимания. Также разработан модуль вставки видео для согласованного редактирования, а при инференсе применяется латентное слияние для сохранения неотредактированных областей.'}, 'en': {'title': 'Sketch Your Way to Better Video Control!', 'desc': 'This paper presents a novel approach to video generation and editing using sketch-based controls. It addresses the challenges of accurately managing global layout and motion details by introducing a memory-efficient control structure that utilizes sketch control blocks. The method allows users to draw sketches on keyframes, which are then analyzed through an inter-frame attention mechanism to ensure consistency across all video frames. The proposed system, SketchVideo, enhances the ability to generate and edit videos while preserving the integrity of unedited regions, demonstrating superior performance in controllable video tasks.'}, 'zh': {'title': '草图驱动的视频生成与编辑新方法', 'desc': '本论文探讨了基于草图的空间和运动控制在视频生成中的应用，旨在解决文本和图像条件下的布局和几何细节控制问题。我们提出了一种高效的控制结构，利用草图控制块预测跳过的DiT块的残差特征。通过在关键帧上绘制草图，并使用跨帧注意机制分析关键帧与每个视频帧之间的关系，实现了时间上稀疏的草图条件传播。实验结果表明，我们的SketchVideo在可控视频生成和编辑方面表现优越。'}}, 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2503.23077', 'title': 'Efficient Inference for Large Reasoning Models: A Survey', 'url': 'https://huggingface.co/papers/2503.23077', 'abstract': "Large Reasoning Models (LRMs) significantly improve the reasoning ability of Large Language Models (LLMs) by learning to reason, exhibiting promising performance in complex task-solving. However, their deliberative reasoning process leads to inefficiencies in token usage, memory consumption, and inference time. Thus, this survey provides a review of efficient inference methods designed specifically for LRMs, focusing on mitigating token inefficiency while preserving the reasoning quality. First, we introduce a taxonomy to group the recent methods into two main categories: (a) explicit compact Chain-of-Thought (CoT), which reduces tokens while keeping the explicit reasoning structure, and (b) implicit latent CoT, which encodes reasoning steps within hidden representations instead of explicit tokens. Meanwhile, we discuss their strengths and weaknesses. Then, we conduct empirical analyses on existing methods from performance and efficiency aspects. Besides, we present open challenges in this field, including human-centric controllable reasoning, trade-off between interpretability and efficiency of reasoning, ensuring safety of efficient reasoning, and broader applications of efficient reasoning. In addition, we highlight key insights for enhancing LRMs' inference efficiency via techniques such as model merging, new architectures, and agent routers. We hope this work serves as a valuable guide, helping researchers overcome challenges in this vibrant fieldhttps://github.com/yueliu1999/Awesome-Efficient-Inference-for-LRMs.", 'score': 13, 'issue_id': 2995, 'pub_date': '2025-03-29', 'pub_date_card': {'ru': '29 марта', 'en': 'March 29', 'zh': '3月29日'}, 'hash': 'f76d7ead3d85b37e', 'authors': ['Yue Liu', 'Jiaying Wu', 'Yufei He', 'Hongcheng Gao', 'Hongyu Chen', 'Baolong Bi', 'Jiaheng Zhang', 'Zhiqi Huang', 'Bryan Hooi'], 'affiliations': ['Beijing Jiaotong University', 'Moonshot', 'National University of Singapore', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2503.23077.jpg', 'data': {'categories': ['#reasoning', '#survey', '#interpretability', '#optimization', '#inference', '#architecture'], 'emoji': '🧠', 'ru': {'title': 'Повышение эффективности вывода в моделях крупномасштабного рассуждения', 'desc': 'Данная статья представляет обзор методов эффективного вывода для моделей крупномасштабного рассуждения (LRM). Авторы классифицируют существующие подходы на две категории: явные компактные цепочки рассуждений и неявные латентные цепочки рассуждений. В работе проводится эмпирический анализ эффективности и производительности этих методов. Также обсуждаются открытые проблемы в этой области, включая контролируемое рассуждение, ориентированное на человека, баланс между интерпретируемостью и эффективностью, безопасность и более широкое применение эффективного рассуждения.'}, 'en': {'title': 'Enhancing Efficiency in Large Reasoning Models', 'desc': 'This paper discusses Large Reasoning Models (LRMs) that enhance the reasoning capabilities of Large Language Models (LLMs) but face challenges like inefficient token usage and high memory consumption. It reviews various efficient inference methods aimed at reducing these inefficiencies while maintaining reasoning quality. The authors categorize these methods into explicit and implicit Chain-of-Thought approaches, analyzing their strengths and weaknesses. Additionally, the paper identifies ongoing challenges in the field and suggests strategies for improving inference efficiency in LRMs.'}, 'zh': {'title': '提升推理效率，优化大型推理模型', 'desc': '大型推理模型（LRMs）通过学习推理显著提高了大型语言模型（LLMs）的推理能力，能够在复杂任务中表现出色。然而，它们的深思熟虑的推理过程导致了令牌使用、内存消耗和推理时间的低效。因此，本文综述了专门为LRMs设计的高效推理方法，重点在于减轻令牌低效，同时保持推理质量。我们介绍了一种分类法，将最近的方法分为两大类：显式紧凑的思维链（CoT）和隐式潜在的思维链，讨论了它们的优缺点，并分析了现有方法的性能和效率。'}}}, {'id': 'https://huggingface.co/papers/2503.24364', 'title': 'Query and Conquer: Execution-Guided SQL Generation', 'url': 'https://huggingface.co/papers/2503.24364', 'abstract': 'We propose a novel approach for generating complex outputs that significantly improves accuracy in text-to-SQL tasks. Our method leverages execution results to select the most semantically consistent query from multiple candidates, enabling smaller, cost-effective models to surpass computationally intensive reasoning methods such as o1, o3-mini, and DeepSeek R1 while reducing inference cost by as much as 30 times. It integrates effortlessly with existing models, offering a practical and scalable pathway to state-of-the-art SQL generation.', 'score': 12, 'issue_id': 2997, 'pub_date': '2025-03-31', 'pub_date_card': {'ru': '31 марта', 'en': 'March 31', 'zh': '3月31日'}, 'hash': '2af26722887e77ac', 'authors': ['Łukasz Borchmann', 'Marek Wydmuch'], 'affiliations': ['Snowflake AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2503.24364.jpg', 'data': {'categories': ['#optimization', '#small_models', '#dataset', '#inference', '#reasoning'], 'emoji': '🔍', 'ru': {'title': 'Революция в генерации SQL: эффективность через семантическую согласованность', 'desc': 'Предложен новый подход к генерации сложных выходных данных, значительно повышающий точность в задачах преобразования текста в SQL. Метод использует результаты выполнения для выбора наиболее семантически согласованного запроса из нескольких кандидатов. Это позволяет меньшим, экономически эффективным моделям превзойти вычислительно интенсивные методы рассуждений, такие как o1, o3-mini и DeepSeek R1, при этом снижая стоимость вывода до 30 раз. Подход легко интегрируется с существующими моделями, предлагая практичный и масштабируемый путь к современной генерации SQL.'}, 'en': {'title': 'Efficient SQL Generation: Small Models, Big Results!', 'desc': 'This paper introduces a new method for generating SQL queries from natural language, enhancing accuracy in text-to-SQL tasks. The approach utilizes execution results to choose the best query from several options based on semantic consistency. It allows smaller models to outperform larger, more complex models while also cutting down inference costs significantly. This method is designed to work well with current models, making it a practical solution for improving SQL generation.'}, 'zh': {'title': '高效生成SQL，提升文本到SQL的准确性', 'desc': '我们提出了一种新颖的方法，用于生成复杂输出，显著提高文本到SQL任务的准确性。该方法利用执行结果，从多个候选查询中选择最符合语义的一项，使得较小、成本效益高的模型能够超越计算密集型的推理方法，如o1、o3-mini和DeepSeek R1，同时将推理成本降低多达30倍。它与现有模型无缝集成，提供了一条实用且可扩展的通往最先进SQL生成的路径。'}}}, {'id': 'https://huggingface.co/papers/2503.23829', 'title': 'Expanding RL with Verifiable Rewards Across Diverse Domains', 'url': 'https://huggingface.co/papers/2503.23829', 'abstract': "Reinforcement learning (RL) with verifiable rewards (RLVR) has shown promising results in mathematical reasoning and coding tasks where well-structured reference answers are available. However, its applicability to broader domains remains underexplored. In this work, we study the extension of RLVR to more diverse domains such as medicine, chemistry, psychology, and economics. We observe high agreement in binary judgments across different large language models (LLMs) when objective reference answers exist, which challenges the necessity of large-scale annotation for training domain-specific reward models. To address the limitations of binary rewards when handling unstructured reference answers, we further incorporate model-based soft scoring into RLVR to improve its flexibility. Our experiments show that a distilled generative reward model can serve as an effective cross-domain verifier, providing reliable reward signals for RL without requiring domain-specific annotations. By fine-tuning a base 7B model using various RL algorithms against our reward model, we obtain policies that outperform state-of-the-art open-source aligned LLMs such as Qwen2.5-72B-Instruct and DeepSeek-R1-Distill-Qwen-32B by a large margin, across domains in free-form answer settings. This also strengthens RLVR's robustness and scalability, highlighting its potential for real-world applications with noisy or weak labels.", 'score': 12, 'issue_id': 2998, 'pub_date': '2025-03-31', 'pub_date_card': {'ru': '31 марта', 'en': 'March 31', 'zh': '3月31日'}, 'hash': '2c875f8335892dfd', 'authors': ['Yi Su', 'Dian Yu', 'Linfeng Song', 'Juntao Li', 'Haitao Mi', 'Zhaopeng Tu', 'Min Zhang', 'Dong Yu'], 'affiliations': ['Soochow University', 'Tencent AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2503.23829.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#rlhf', '#training', '#rl', '#open_source'], 'emoji': '🧠', 'ru': {'title': 'RLVR: Универсальное обучение с подкреплением для различных областей знаний', 'desc': 'Исследование посвящено расширению применения обучения с подкреплением с проверяемыми вознаграждениями (RLVR) на различные области, такие как медицина, химия, психология и экономика. Авторы обнаружили высокое согласие в бинарных оценках между различными большими языковыми моделями при наличии объективных эталонных ответов. Для улучшения гибкости метода при работе с неструктурированными эталонными ответами было предложено использование мягкого оценивания на основе моделей. Эксперименты показали, что дистиллированная генеративная модель вознаграждения может служить эффективным междоменным верификатором, обеспечивая надежные сигналы вознаграждения для обучения с подкреплением без необходимости в аннотациях для конкретных доменов.'}, 'en': {'title': 'Expanding RLVR: From Coding to Real-World Applications', 'desc': "This paper explores the use of Reinforcement Learning with Verifiable Rewards (RLVR) in diverse fields like medicine and economics, where traditional structured answers may not be available. The authors find that different large language models (LLMs) often agree on binary judgments when objective reference answers are present, suggesting that extensive annotations may not be necessary for training reward models. To enhance RLVR's effectiveness, they introduce model-based soft scoring to better handle unstructured reference answers. Their experiments demonstrate that a distilled generative reward model can effectively verify rewards across domains, leading to improved performance of RL policies compared to existing state-of-the-art models."}, 'zh': {'title': '强化学习的可验证奖励：跨领域应用的新可能', 'desc': '强化学习与可验证奖励（RLVR）在数学推理和编码任务中表现出色，但其在更广泛领域的应用尚未深入探索。我们研究了RLVR在医学、化学、心理学和经济学等多样化领域的扩展。研究发现，当存在客观参考答案时，不同的大型语言模型（LLMs）在二元判断上高度一致，这表明训练特定领域奖励模型不一定需要大规模标注。通过将基于模型的软评分纳入RLVR，我们提高了其灵活性，并通过实验验证了蒸馏生成奖励模型在跨领域验证中的有效性。'}}}, {'id': 'https://huggingface.co/papers/2503.19901', 'title': 'TokenHSI: Unified Synthesis of Physical Human-Scene Interactions through\n  Task Tokenization', 'url': 'https://huggingface.co/papers/2503.19901', 'abstract': 'Synthesizing diverse and physically plausible Human-Scene Interactions (HSI) is pivotal for both computer animation and embodied AI. Despite encouraging progress, current methods mainly focus on developing separate controllers, each specialized for a specific interaction task. This significantly hinders the ability to tackle a wide variety of challenging HSI tasks that require the integration of multiple skills, e.g., sitting down while carrying an object. To address this issue, we present TokenHSI, a single, unified transformer-based policy capable of multi-skill unification and flexible adaptation. The key insight is to model the humanoid proprioception as a separate shared token and combine it with distinct task tokens via a masking mechanism. Such a unified policy enables effective knowledge sharing across skills, thereby facilitating the multi-task training. Moreover, our policy architecture supports variable length inputs, enabling flexible adaptation of learned skills to new scenarios. By training additional task tokenizers, we can not only modify the geometries of interaction targets but also coordinate multiple skills to address complex tasks. The experiments demonstrate that our approach can significantly improve versatility, adaptability, and extensibility in various HSI tasks. Website: https://liangpan99.github.io/TokenHSI/', 'score': 12, 'issue_id': 3000, 'pub_date': '2025-03-25', 'pub_date_card': {'ru': '25 марта', 'en': 'March 25', 'zh': '3月25日'}, 'hash': 'c5dd40417e2f952a', 'authors': ['Liang Pan', 'Zeshi Yang', 'Zhiyang Dou', 'Wenjia Wang', 'Buzhen Huang', 'Bo Dai', 'Taku Komura', 'Jingbo Wang'], 'affiliations': ['Feeling AI', 'Independent Researcher', 'Shanghai AI Laboratory', 'Southeast University', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2503.19901.jpg', 'data': {'categories': ['#training', '#optimization', '#agents', '#transfer_learning', '#architecture'], 'emoji': '🤖', 'ru': {'title': 'Единая трансформерная политика для гибкого синтеза взаимодействий человека с окружением', 'desc': 'TokenHSI - это новый подход к синтезу разнообразных и физически правдоподобных взаимодействий человека с окружающей средой (HSI). Метод использует единую трансформерную политику, способную объединять несколько навыков и гибко адаптироваться к новым сценариям. Ключевая идея заключается в моделировании проприоцепции гуманоида как отдельного общего токена и комбинировании его с различными токенами задач через механизм маскирования. Эксперименты показывают, что этот подход значительно улучшает универсальность, адаптивность и расширяемость в различных задачах HSI.'}, 'en': {'title': 'Unifying Skills for Enhanced Human-Scene Interactions', 'desc': 'This paper introduces TokenHSI, a novel transformer-based policy designed to enhance Human-Scene Interactions (HSI) by integrating multiple skills into a single framework. Unlike traditional methods that rely on separate controllers for each task, TokenHSI utilizes a shared token for humanoid proprioception, allowing for effective knowledge sharing across different interaction tasks. The architecture supports variable length inputs, making it adaptable to new scenarios and capable of coordinating complex actions, such as sitting while carrying an object. Experimental results show that TokenHSI significantly improves the versatility and adaptability of HSI tasks, paving the way for more sophisticated applications in computer animation and embodied AI.'}, 'zh': {'title': '统一多技能的人类场景交互策略', 'desc': '本论文提出了一种名为TokenHSI的统一变换器基础策略，用于合成多样且物理上合理的人类场景交互（HSI）。当前的方法主要集中在为特定交互任务开发独立控制器，这限制了处理复杂任务的能力。TokenHSI通过将人体本体感知建模为共享的独立标记，并结合不同的任务标记，促进了多技能的统一和灵活适应。实验结果表明，该方法在多种HSI任务中显著提高了多样性、适应性和可扩展性。'}}}, {'id': 'https://huggingface.co/papers/2503.24115', 'title': 'TeleAntiFraud-28k: A Audio-Text Slow-Thinking Dataset for Telecom Fraud\n  Detection', 'url': 'https://huggingface.co/papers/2503.24115', 'abstract': 'The detection of telecom fraud faces significant challenges due to the lack of high-quality multimodal training data that integrates audio signals with reasoning-oriented textual analysis. To address this gap, we present TeleAntiFraud-28k, the first open-source audio-text slow-thinking dataset specifically designed for automated telecom fraud analysis. Our dataset is constructed through three strategies: (1) Privacy-preserved text-truth sample generation using automatically speech recognition (ASR)-transcribed call recordings (with anonymized original audio), ensuring real-world consistency through text-to-speech (TTS) model regeneration; (2) Semantic enhancement via large language model (LLM)-based self-instruction sampling on authentic ASR outputs to expand scenario coverage; (3) Multi-agent adversarial synthesis that simulates emerging fraud tactics through predefined communication scenarios and fraud typologies. The generated dataset contains 28,511 rigorously processed speech-text pairs, complete with detailed annotations for fraud reasoning. The dataset is divided into three tasks: scenario classification, fraud detection, fraud type classification. Furthermore, we construct TeleAntiFraud-Bench, a standardized evaluation benchmark comprising proportionally sampled instances from the dataset, to facilitate systematic testing of model performance on telecom fraud detection tasks. We also contribute a production-optimized supervised fine-tuning (SFT) model trained on hybrid real/synthetic data, while open-sourcing the data processing framework to enable community-driven dataset expansion. This work establishes a foundational framework for multimodal anti-fraud research while addressing critical challenges in data privacy and scenario diversity. The project will be released at https://github.com/JimmyMa99/TeleAntiFraud.', 'score': 9, 'issue_id': 2994, 'pub_date': '2025-03-31', 'pub_date_card': {'ru': '31 марта', 'en': 'March 31', 'zh': '3月31日'}, 'hash': '61845428f5c3d9df', 'authors': ['Zhiming Ma', 'Peidong Wang', 'Minhua Huang', 'Jingpeng Wang', 'Kai Wu', 'Xiangzhao Lv', 'Yachun Pang', 'Yin Yang', 'Wenjie Tang', 'Yuchen Kang'], 'affiliations': ['China Mobile Internet Company Ltd. Guangzhou, Guangdong, China'], 'pdf_title_img': 'assets/pdf/title_img/2503.24115.jpg', 'data': {'categories': ['#multimodal', '#dataset', '#synthetic', '#open_source', '#benchmark', '#data'], 'emoji': '🎭', 'ru': {'title': 'Мультимодальный датасет для борьбы с телефонным мошенничеством', 'desc': 'Статья представляет TeleAntiFraud-28k - первый открытый аудио-текстовый датасет для анализа телекоммуникационного мошенничества. Датасет создан с использованием генерации образцов на основе ASR и TTS, семантического расширения с помощью LLM и многоагентного состязательного синтеза. Он содержит 28,511 пар речь-текст с аннотациями для рассуждений о мошенничестве и разделен на три задачи. Авторы также представляют TeleAntiFraud-Bench для оценки производительности моделей и открытую модель SFT.'}, 'en': {'title': 'Revolutionizing Telecom Fraud Detection with TeleAntiFraud-28k', 'desc': 'This paper introduces TeleAntiFraud-28k, a novel dataset designed to enhance telecom fraud detection by combining audio signals with textual analysis. The dataset is created using three innovative strategies, including privacy-preserved text generation from speech recordings and semantic enhancement through large language models. It consists of over 28,000 annotated speech-text pairs, enabling tasks like scenario classification and fraud detection. Additionally, the authors provide a benchmark for evaluating model performance and a fine-tuned model for practical applications, promoting further research in multimodal anti-fraud techniques.'}, 'zh': {'title': '构建电信欺诈检测的新基石', 'desc': '本论文提出了TeleAntiFraud-28k数据集，这是第一个专为电信欺诈分析设计的开源音频-文本慢思考数据集。该数据集通过三种策略构建，确保了数据的隐私保护和真实场景的一致性。我们还建立了TeleAntiFraud-Bench评估基准，以便系统地测试模型在电信欺诈检测任务上的表现。此项工作为多模态反欺诈研究奠定了基础，同时解决了数据隐私和场景多样性等关键挑战。'}}}, {'id': 'https://huggingface.co/papers/2503.18809', 'title': 'Classical Planning with LLM-Generated Heuristics: Challenging the State\n  of the Art with Python Code', 'url': 'https://huggingface.co/papers/2503.18809', 'abstract': 'In recent years, large language models (LLMs) have shown remarkable capabilities in various artificial intelligence problems. However, they fail to plan reliably, even when prompted with a detailed definition of the planning task. Attempts to improve their planning capabilities, such as chain-of-thought prompting, fine-tuning, and explicit "reasoning" still yield incorrect plans and usually fail to generalize to larger tasks. In this paper, we show how to use LLMs to generate correct plans, even for out-of-distribution tasks of increasing size. For a given planning domain, we ask an LLM to generate several domain-dependent heuristic functions in the form of Python code, evaluate them on a set of training tasks within a greedy best-first search, and choose the strongest one. The resulting LLM-generated heuristics solve many more unseen test tasks than state-of-the-art domain-independent heuristics for classical planning. They are even competitive with the strongest learning algorithm for domain-dependent planning. These findings are especially remarkable given that our proof-of-concept implementation is based on an unoptimized Python planner and the baselines all build upon highly optimized C++ code. In some domains, the LLM-generated heuristics expand fewer states than the baselines, revealing that they are not only efficiently computable, but sometimes even more informative than the state-of-the-art heuristics. Overall, our results show that sampling a set of planning heuristic function programs can significantly improve the planning capabilities of LLMs.', 'score': 9, 'issue_id': 2994, 'pub_date': '2025-03-24', 'pub_date_card': {'ru': '24 марта', 'en': 'March 24', 'zh': '3月24日'}, 'hash': '28288adc69a019ac', 'authors': ['Augusto B. Corrêa', 'André G. Pereira', 'Jendrik Seipp'], 'affiliations': ['Federal University of Rio Grande do Sul', 'Linköping University', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2503.18809.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#training', '#rl'], 'emoji': '🧠', 'ru': {'title': 'LLM как генераторы эффективных эвристик для задач планирования', 'desc': 'Исследователи разработали метод использования больших языковых моделей (LLM) для генерации эвристических функций в задачах планирования. LLM создают несколько эвристик в виде Python-кода, которые затем оцениваются на тренировочных задачах. Выбранные эвристики показывают высокую эффективность на новых задачах, превосходя современные методы доменно-независимого планирования. Этот подход позволяет значительно улучшить способности LLM к планированию, даже для задач возрастающей сложности.'}, 'en': {'title': 'Empowering LLMs with Domain-Specific Heuristics for Better Planning', 'desc': 'This paper addresses the limitations of large language models (LLMs) in planning tasks, which often lead to incorrect and non-generalizable plans. The authors propose a novel approach where LLMs generate domain-specific heuristic functions in Python code, which are then evaluated using a greedy best-first search algorithm. Their method demonstrates that LLM-generated heuristics can outperform traditional domain-independent heuristics and compete with advanced learning algorithms in planning. The results indicate that these heuristics are not only efficient but also provide more informative guidance in certain planning domains.'}, 'zh': {'title': '提升大型语言模型的规划能力', 'desc': '近年来，大型语言模型（LLMs）在各种人工智能问题上展现了卓越的能力。然而，即使在详细定义规划任务的情况下，它们在规划方面仍然不可靠。本文展示了如何利用LLMs生成正确的规划，即使对于越来越大的分布外任务。通过生成领域相关的启发式函数并在贪婪优先搜索中评估，LLM生成的启发式函数在解决未见测试任务方面表现优于传统的领域无关启发式方法。'}}}, {'id': 'https://huggingface.co/papers/2503.22673', 'title': 'ActionStudio: A Lightweight Framework for Data and Training of Large\n  Action Models', 'url': 'https://huggingface.co/papers/2503.22673', 'abstract': 'Action models are essential for enabling autonomous agents to perform complex tasks. However, training large action models remains challenging due to the diversity of agent environments and the complexity of agentic data. Despite growing interest, existing infrastructure provides limited support for scalable, agent-specific fine-tuning. We present ActionStudio, a lightweight and extensible data and training framework designed for large action models. ActionStudio unifies heterogeneous agent trajectories through a standardized format, supports diverse training paradigms including LoRA, full fine-tuning, and distributed setups, and integrates robust preprocessing and verification tools. We validate its effectiveness across both public and realistic industry benchmarks, demonstrating strong performance and practical scalability. We open-sourced code and data at https://github.com/SalesforceAIResearch/xLAM to facilitate research in the community.', 'score': 8, 'issue_id': 3011, 'pub_date': '2025-03-28', 'pub_date_card': {'ru': '28 марта', 'en': 'March 28', 'zh': '3月28日'}, 'hash': '32c8476678c711ba', 'authors': ['Jianguo Zhang', 'Thai Hoang', 'Ming Zhu', 'Zuxin Liu', 'Shiyu Wang', 'Tulika Awalgaonkar', 'Akshara Prabhakar', 'Haolin Chen', 'Weiran Yao', 'Zhiwei Liu', 'Juntao Tan', 'Juan Carlos Niebles', 'Shelby Heinecke', 'Huan Wang', 'Silvio Savarese', 'Caiming Xiong'], 'affiliations': ['Salesforce AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2503.22673.jpg', 'data': {'categories': ['#optimization', '#training', '#open_source', '#agents', '#benchmark'], 'emoji': '🤖', 'ru': {'title': 'ActionStudio: Универсальный инструмент для обучения моделей действий ИИ-агентов', 'desc': 'ActionStudio - это легковесный и расширяемый фреймворк для обучения крупных моделей действий. Он унифицирует разнородные траектории агентов через стандартизированный формат и поддерживает различные парадигмы обучения, включая LoRA и полную тонкую настройку. ActionStudio интегрирует инструменты предобработки и верификации, а также демонстрирует высокую производительность на публичных и промышленных бенчмарках. Фреймворк предназначен для упрощения обучения моделей действий для автономных агентов.'}, 'en': {'title': 'Empowering Autonomous Agents with ActionStudio', 'desc': 'This paper introduces ActionStudio, a new framework designed to improve the training of large action models for autonomous agents. It addresses the challenges of diverse environments and complex data by providing a standardized format for agent trajectories. ActionStudio supports various training methods, including LoRA and full fine-tuning, and offers tools for data preprocessing and verification. The framework has been validated on both public and industry benchmarks, showing strong performance and scalability, and is open-sourced for community use.'}, 'zh': {'title': 'ActionStudio：提升大型动作模型训练的利器', 'desc': '本文介绍了ActionStudio，这是一个轻量级且可扩展的数据和训练框架，旨在支持大型动作模型的训练。ActionStudio通过标准化格式统一了不同的代理轨迹，支持多种训练范式，包括LoRA、完全微调和分布式设置。该框架还集成了强大的预处理和验证工具，以提高训练的效率和可靠性。我们在公共和实际行业基准上验证了其有效性，展示了强大的性能和实用的可扩展性。'}}}, {'id': 'https://huggingface.co/papers/2503.21694', 'title': 'Progressive Rendering Distillation: Adapting Stable Diffusion for\n  Instant Text-to-Mesh Generation without 3D Data', 'url': 'https://huggingface.co/papers/2503.21694', 'abstract': 'It is highly desirable to obtain a model that can generate high-quality 3D meshes from text prompts in just seconds. While recent attempts have adapted pre-trained text-to-image diffusion models, such as Stable Diffusion (SD), into generators of 3D representations (e.g., Triplane), they often suffer from poor quality due to the lack of sufficient high-quality 3D training data. Aiming at overcoming the data shortage, we propose a novel training scheme, termed as Progressive Rendering Distillation (PRD), eliminating the need for 3D ground-truths by distilling multi-view diffusion models and adapting SD into a native 3D generator. In each iteration of training, PRD uses the U-Net to progressively denoise the latent from random noise for a few steps, and in each step it decodes the denoised latent into 3D output. Multi-view diffusion models, including MVDream and RichDreamer, are used in joint with SD to distill text-consistent textures and geometries into the 3D outputs through score distillation. Since PRD supports training without 3D ground-truths, we can easily scale up the training data and improve generation quality for challenging text prompts with creative concepts. Meanwhile, PRD can accelerate the inference speed of the generation model in just a few steps. With PRD, we train a Triplane generator, namely TriplaneTurbo, which adds only 2.5% trainable parameters to adapt SD for Triplane generation. TriplaneTurbo outperforms previous text-to-3D generators in both efficiency and quality. Specifically, it can produce high-quality 3D meshes in 1.2 seconds and generalize well for challenging text input. The code is available at https://github.com/theEricMa/TriplaneTurbo.', 'score': 8, 'issue_id': 3000, 'pub_date': '2025-03-27', 'pub_date_card': {'ru': '27 марта', 'en': 'March 27', 'zh': '3月27日'}, 'hash': '703f61255714367b', 'authors': ['Zhiyuan Ma', 'Xinyue Liang', 'Rongyuan Wu', 'Xiangyu Zhu', 'Zhen Lei', 'Lei Zhang'], 'affiliations': ['Center for Artificial Intelligence and Robotics, HKISI CAS', 'School of Artificial Intelligence, University of Chinese Academy of Sciences, UCAS', 'State Key Laboratory of Multimodal Artificial Intelligence Systems, CASIA', 'The Hong Kong Polytechnic University'], 'pdf_title_img': 'assets/pdf/title_img/2503.21694.jpg', 'data': {'categories': ['#training', '#inference', '#optimization', '#3d', '#diffusion', '#open_source'], 'emoji': '🧊', 'ru': {'title': 'Быстрая генерация 3D-объектов из текста без 3D-разметки', 'desc': 'Статья представляет новый метод обучения генеративных моделей для создания 3D-объектов из текстовых описаний, называемый Progressive Rendering Distillation (PRD). PRD использует предобученные модели диффузии для 2D-изображений и многоракурсные модели, чтобы обойти проблему нехватки качественных 3D-данных для обучения. Метод позволяет адаптировать модель Stable Diffusion для генерации 3D-представлений без необходимости в 3D-разметке. В результате авторы создали модель TriplaneTurbo, способную генерировать качественные 3D-модели за 1.2 секунды.'}, 'en': {'title': 'Fast and High-Quality 3D Mesh Generation from Text Prompts', 'desc': 'This paper introduces a new method called Progressive Rendering Distillation (PRD) to create high-quality 3D meshes from text prompts quickly. PRD allows training without needing 3D ground-truth data by using multi-view diffusion models to distill textures and geometries into 3D outputs. The method enhances the efficiency of the generation process, enabling the model to produce 3D meshes in just 1.2 seconds while maintaining high quality. The resulting model, TriplaneTurbo, shows significant improvements over previous text-to-3D generators in both speed and output quality.'}, 'zh': {'title': '快速生成高质量3D网格的创新方案', 'desc': '本论文提出了一种新的训练方案，称为渐进渲染蒸馏（PRD），旨在从文本提示中快速生成高质量的3D网格。通过蒸馏多视图扩散模型，PRD消除了对3D真实数据的需求，使得训练数据的扩展变得更加容易。该方法利用U-Net逐步去噪，并将去噪后的潜在表示解码为3D输出，从而提高生成质量。最终，PRD训练的TriplaneTurbo生成器在效率和质量上均优于之前的文本到3D生成器，能够在1.2秒内生成高质量的3D网格。'}}}, {'id': 'https://huggingface.co/papers/2503.24391', 'title': 'Easi3R: Estimating Disentangled Motion from DUSt3R Without Training', 'url': 'https://huggingface.co/papers/2503.24391', 'abstract': 'Recent advances in DUSt3R have enabled robust estimation of dense point clouds and camera parameters of static scenes, leveraging Transformer network architectures and direct supervision on large-scale 3D datasets. In contrast, the limited scale and diversity of available 4D datasets present a major bottleneck for training a highly generalizable 4D model. This constraint has driven conventional 4D methods to fine-tune 3D models on scalable dynamic video data with additional geometric priors such as optical flow and depths. In this work, we take an opposite path and introduce Easi3R, a simple yet efficient training-free method for 4D reconstruction. Our approach applies attention adaptation during inference, eliminating the need for from-scratch pre-training or network fine-tuning. We find that the attention layers in DUSt3R inherently encode rich information about camera and object motion. By carefully disentangling these attention maps, we achieve accurate dynamic region segmentation, camera pose estimation, and 4D dense point map reconstruction. Extensive experiments on real-world dynamic videos demonstrate that our lightweight attention adaptation significantly outperforms previous state-of-the-art methods that are trained or finetuned on extensive dynamic datasets. Our code is publicly available for research purpose at https://easi3r.github.io/', 'score': 3, 'issue_id': 3001, 'pub_date': '2025-03-31', 'pub_date_card': {'ru': '31 марта', 'en': 'March 31', 'zh': '3月31日'}, 'hash': '48e601b0440aa5d3', 'authors': ['Xingyu Chen', 'Yue Chen', 'Yuliang Xiu', 'Andreas Geiger', 'Anpei Chen'], 'affiliations': ['Max Planck Institute for Intelligent Systems', 'University of Tubingen, Tubingen AI Center', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2503.24391.jpg', 'data': {'categories': ['#optimization', '#training', '#architecture', '#open_source', '#3d', '#video'], 'emoji': '🌟', 'ru': {'title': 'Easi3R: Эффективная 4D-реконструкция без обучения', 'desc': 'Статья представляет метод Easi3R для 4D-реконструкции, который не требует предварительного обучения или дообучения нейронной сети. Используя адаптацию внимания во время вывода, метод применяет предобученную 3D-модель DUSt3R для динамических сцен. Easi3R разделяет карты внимания для точной сегментации динамических областей, оценки положения камеры и реконструкции плотной 4D карты точек. Эксперименты показывают, что Easi3R превосходит современные методы, обученные на больших динамических датасетах.'}, 'en': {'title': 'Easi3R: Efficient 4D Reconstruction Without Pre-training', 'desc': 'This paper presents Easi3R, a novel method for 4D reconstruction that does not require extensive pre-training or fine-tuning of models. Instead, it utilizes attention adaptation during inference to effectively segment dynamic regions and estimate camera poses. The authors leverage the inherent information encoded in the attention layers of the DUSt3R model, allowing for accurate reconstruction of dense point clouds in dynamic scenes. Experimental results show that Easi3R outperforms existing methods that rely on large dynamic datasets, highlighting its efficiency and effectiveness.'}, 'zh': {'title': 'Easi3R：无需训练的高效4D重建方法', 'desc': '本论文介绍了一种名为Easi3R的4D重建方法，该方法无需预训练或微调网络，利用注意力适应技术进行推理。与传统方法依赖于大规模动态视频数据不同，Easi3R通过解耦注意力图，准确实现动态区域分割、相机姿态估计和4D稠密点云重建。实验结果表明，Easi3R在真实动态视频上的表现显著优于以往的最先进方法。该方法的轻量级设计使其在处理动态场景时更加高效。'}}}, {'id': 'https://huggingface.co/papers/2503.23730', 'title': 'KOFFVQA: An Objectively Evaluated Free-form VQA Benchmark for Large\n  Vision-Language Models in the Korean Language', 'url': 'https://huggingface.co/papers/2503.23730', 'abstract': 'The recent emergence of Large Vision-Language Models(VLMs) has resulted in a variety of different benchmarks for evaluating such models. Despite this, we observe that most existing evaluation methods suffer from the fact that they either require the model to choose from pre-determined responses, sacrificing open-endedness, or evaluate responses using a judge model, resulting in subjective and unreliable evaluation. In addition, we observe a lack of benchmarks for VLMs in the Korean language, which are necessary as a separate metric from more common English language benchmarks, as the performance of generative language models can differ significantly based on the language being used. Therefore, we present KOFFVQA, a general-purpose free-form visual question answering benchmark in the Korean language for the evaluation of VLMs. Our benchmark consists of 275 carefully crafted questions each paired with an image and grading criteria covering 10 different aspects of VLM performance. The grading criteria eliminate the problem of unreliability by allowing the judge model to grade each response based on a pre-determined set of rules. By defining the evaluation criteria in an objective manner, even a small open-source model can be used to evaluate models on our benchmark reliably. In addition to evaluating a large number of existing VLMs on our benchmark, we also experimentally verify that our method of using pre-existing grading criteria for evaluation is much more reliable than existing methods. Our evaluation code is available at https://github.com/maum-ai/KOFFVQA', 'score': 3, 'issue_id': 2995, 'pub_date': '2025-03-31', 'pub_date_card': {'ru': '31 марта', 'en': 'March 31', 'zh': '3月31日'}, 'hash': '1d3d53298afe6cce', 'authors': ['Yoonshik Kim', 'Jaeyoon Jung'], 'affiliations': ['MAUM AI Inc. / Republic of Korea'], 'pdf_title_img': 'assets/pdf/title_img/2503.23730.jpg', 'data': {'categories': ['#open_source', '#low_resource', '#benchmark', '#multilingual'], 'emoji': '🇰🇷', 'ru': {'title': 'KOFFVQA: объективная оценка мультимодальных моделей на корейском языке', 'desc': 'Статья представляет новый бенчмарк KOFFVQA для оценки мультимодальных моделей (VLM) на корейском языке. Бенчмарк состоит из 275 вопросов с изображениями и критериями оценки, охватывающими 10 аспектов работы VLM. Авторы предлагают объективный метод оценки ответов моделей, основанный на предопределенных критериях. Эксперименты показывают, что этот подход более надежен, чем существующие методы оценки VLM.'}, 'en': {'title': 'KOFFVQA: Reliable Evaluation for Korean Vision-Language Models', 'desc': 'This paper introduces KOFFVQA, a new benchmark for evaluating Large Vision-Language Models (VLMs) specifically in the Korean language. It addresses the limitations of current evaluation methods that either restrict responses or rely on subjective judge models. KOFFVQA features 275 visual question-answering tasks with clear grading criteria that enhance reliability and objectivity in assessments. The authors demonstrate that their approach provides a more dependable evaluation of VLMs compared to existing methods, making it suitable for both large and small models.'}, 'zh': {'title': 'KOFFVQA：韩语视觉语言模型的可靠评估基准', 'desc': '本文介绍了一种新的视觉语言模型（VLM）评估基准，名为KOFFVQA，专门针对韩语。现有的评估方法往往依赖于预设的回答选项或评判模型，导致评估结果主观且不可靠。KOFFVQA包含275个精心设计的问题，每个问题都配有图像和涵盖VLM性能的10个评估标准。通过客观的评估标准，我们的方法能够更可靠地评估模型，即使是小型开源模型也能有效使用。'}}}, {'id': 'https://huggingface.co/papers/2503.20286', 'title': 'Bridging Evolutionary Multiobjective Optimization and GPU Acceleration\n  via Tensorization', 'url': 'https://huggingface.co/papers/2503.20286', 'abstract': 'Evolutionary multiobjective optimization (EMO) has made significant strides over the past two decades. However, as problem scales and complexities increase, traditional EMO algorithms face substantial performance limitations due to insufficient parallelism and scalability. While most work has focused on algorithm design to address these challenges, little attention has been given to hardware acceleration, thereby leaving a clear gap between EMO algorithms and advanced computing devices, such as GPUs. To bridge the gap, we propose to parallelize EMO algorithms on GPUs via the tensorization methodology. By employing tensorization, the data structures and operations of EMO algorithms are transformed into concise tensor representations, which seamlessly enables automatic utilization of GPU computing. We demonstrate the effectiveness of our approach by applying it to three representative EMO algorithms: NSGA-III, MOEA/D, and HypE. To comprehensively assess our methodology, we introduce a multiobjective robot control benchmark using a GPU-accelerated physics engine. Our experiments show that the tensorized EMO algorithms achieve speedups of up to 1113x compared to their CPU-based counterparts, while maintaining solution quality and effectively scaling population sizes to hundreds of thousands. Furthermore, the tensorized EMO algorithms efficiently tackle complex multiobjective robot control tasks, producing high-quality solutions with diverse behaviors. Source codes are available at https://github.com/EMI-Group/evomo.', 'score': 3, 'issue_id': 2994, 'pub_date': '2025-03-26', 'pub_date_card': {'ru': '26 марта', 'en': 'March 26', 'zh': '3月26日'}, 'hash': 'bf1debfaa462fca8', 'authors': ['Zhenyu Liang', 'Hao Li', 'Naiwei Yu', 'Kebin Sun', 'Ran Cheng'], 'affiliations': ['Department of Computer Science and Engineering, Southern University of Science and Technology, Shenzhen 518055, China', 'Department of Data Science and Artificial Intelligence and the Department of Computing, The Hong Kong Polytechnic University, Hong Kong SAR, China'], 'pdf_title_img': 'assets/pdf/title_img/2503.20286.jpg', 'data': {'categories': ['#benchmark', '#architecture', '#robotics', '#optimization'], 'emoji': '🚀', 'ru': {'title': 'Тензоризация EMO: революция в скорости многоцелевой оптимизации', 'desc': 'Статья представляет новый подход к эволюционной многоцелевой оптимизации (EMO) с использованием тензоризации для ускорения алгоритмов на GPU. Авторы применили эту методологию к трем известным алгоритмам EMO: NSGA-III, MOEA/D и HypE. Эксперименты показали ускорение до 1113 раз по сравнению с версиями для CPU при сохранении качества решений. Также был представлен новый бенчмарк многоцелевого управления роботом с использованием физического движка на GPU для оценки эффективности предложенного подхода.'}, 'en': {'title': 'Accelerating EMO with GPU Tensorization for Enhanced Performance', 'desc': 'This paper addresses the limitations of traditional evolutionary multiobjective optimization (EMO) algorithms when faced with complex and large-scale problems. It highlights the lack of hardware acceleration in existing EMO approaches and proposes a novel method to parallelize these algorithms using GPUs through tensorization. By transforming EMO data structures into tensor representations, the authors enable efficient GPU computing, resulting in significant performance improvements. The proposed tensorized EMO algorithms demonstrate remarkable speedups while maintaining solution quality in multiobjective robot control tasks.'}, 'zh': {'title': '张量化提升EMO算法性能，GPU加速显著', 'desc': '进化多目标优化（EMO）在过去二十年取得了显著进展，但随着问题规模和复杂性的增加，传统的EMO算法面临性能限制。本文提出了一种通过张量化方法在GPU上并行化EMO算法的方案，以解决传统算法的并行性和可扩展性不足的问题。通过张量化，EMO算法的数据结构和操作被转化为简洁的张量表示，从而实现了GPU计算的自动利用。实验结果表明，张量化的EMO算法在速度上比基于CPU的算法快了多达1113倍，同时保持了解决方案的质量，并有效处理复杂的多目标机器人控制任务。'}}}, {'id': 'https://huggingface.co/papers/2503.14941', 'title': 'UPME: An Unsupervised Peer Review Framework for Multimodal Large\n  Language Model Evaluation', 'url': 'https://huggingface.co/papers/2503.14941', 'abstract': 'Multimodal Large Language Models (MLLMs) have emerged to tackle the challenges of Visual Question Answering (VQA), sparking a new research focus on conducting objective evaluations of these models. Existing evaluation methods face limitations due to the significant human workload required to design Q&A pairs for visual images, which inherently restricts the scale and scope of evaluations. Although automated MLLM-as-judge approaches attempt to reduce the human workload through automatic evaluations, they often introduce biases. To address these problems, we propose an Unsupervised Peer review MLLM Evaluation framework. It utilizes only image data, allowing models to automatically generate questions and conduct peer review assessments of answers from other models, effectively alleviating the reliance on human workload. Additionally, we introduce the vision-language scoring system to mitigate the bias issues, which focuses on three aspects: (i) response correctness; (ii) visual understanding and reasoning; and (iii) image-text correlation. Experimental results demonstrate that UPME achieves a Pearson correlation of 0.944 with human evaluations on the MMstar dataset and 0.814 on the ScienceQA dataset, indicating that our framework closely aligns with human-designed benchmarks and inherent human preferences.', 'score': 3, 'issue_id': 3000, 'pub_date': '2025-03-19', 'pub_date_card': {'ru': '19 марта', 'en': 'March 19', 'zh': '3月19日'}, 'hash': '0d6cdad4ff3e795e', 'authors': ['Qihui Zhang', 'Munan Ning', 'Zheyuan Liu', 'Yanbo Wang', 'Jiayi Ye', 'Yue Huang', 'Shuo Yang', 'Xiao Chen', 'Yibing Song', 'Li Yuan'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Hupan Lab', 'School of Electrical and Computer Engineering, Peking University', 'Tsinghua University', 'University of Notre Dame'], 'pdf_title_img': 'assets/pdf/title_img/2503.14941.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#multimodal', '#interpretability', '#alignment'], 'emoji': '🤖', 'ru': {'title': 'Автоматическая оценка мультимодальных ИИ без участия человека', 'desc': 'Статья представляет новый подход к оценке мультимодальных больших языковых моделей (MLLM) для задач визуального вопросно-ответного анализа. Авторы предлагают фреймворк Unsupervised Peer review MLLM Evaluation (UPME), который использует только данные изображений для автоматической генерации вопросов и проведения экспертной оценки ответов других моделей. UPME включает систему оценки связи между зрением и языком, фокусируясь на правильности ответа, визуальном понимании и рассуждении, а также корреляции между изображением и текстом. Экспериментальные результаты показывают высокую корреляцию UPME с человеческими оценками на различных наборах данных.'}, 'en': {'title': 'Automating VQA Evaluations with Unsupervised Peer Review', 'desc': 'This paper introduces a new framework called Unsupervised Peer review MLLM Evaluation (UPME) to improve the evaluation of Multimodal Large Language Models (MLLMs) in Visual Question Answering (VQA). The framework reduces the need for human involvement by allowing models to automatically generate questions and assess answers from other models using only image data. To address biases in automated evaluations, a vision-language scoring system is implemented, focusing on response correctness, visual understanding, and image-text correlation. Experimental results show that UPME closely aligns with human evaluations, achieving high correlation scores on benchmark datasets.'}, 'zh': {'title': '无监督同行评审，提升视觉问答评估的效率与公正性', 'desc': '多模态大型语言模型（MLLMs）正在解决视觉问答（VQA）中的挑战，推动了对这些模型进行客观评估的新研究方向。现有的评估方法由于需要大量人力设计问答对，限制了评估的规模和范围。虽然自动化的MLLM评估方法试图减少人力工作量，但往往会引入偏见。为了解决这些问题，我们提出了一种无监督的同行评审MLLM评估框架，利用图像数据自动生成问题，并对其他模型的答案进行评估，从而有效减轻对人力的依赖。'}}}, {'id': 'https://huggingface.co/papers/2503.23022', 'title': 'MeshCraft: Exploring Efficient and Controllable Mesh Generation with\n  Flow-based DiTs', 'url': 'https://huggingface.co/papers/2503.23022', 'abstract': 'In the domain of 3D content creation, achieving optimal mesh topology through AI models has long been a pursuit for 3D artists. Previous methods, such as MeshGPT, have explored the generation of ready-to-use 3D objects via mesh auto-regressive techniques. While these methods produce visually impressive results, their reliance on token-by-token predictions in the auto-regressive process leads to several significant limitations. These include extremely slow generation speeds and an uncontrollable number of mesh faces. In this paper, we introduce MeshCraft, a novel framework for efficient and controllable mesh generation, which leverages continuous spatial diffusion to generate discrete triangle faces. Specifically, MeshCraft consists of two core components: 1) a transformer-based VAE that encodes raw meshes into continuous face-level tokens and decodes them back to the original meshes, and 2) a flow-based diffusion transformer conditioned on the number of faces, enabling the generation of high-quality 3D meshes with a predefined number of faces. By utilizing the diffusion model for the simultaneous generation of the entire mesh topology, MeshCraft achieves high-fidelity mesh generation at significantly faster speeds compared to auto-regressive methods. Specifically, MeshCraft can generate an 800-face mesh in just 3.2 seconds (35times faster than existing baselines). Extensive experiments demonstrate that MeshCraft outperforms state-of-the-art techniques in both qualitative and quantitative evaluations on ShapeNet dataset and demonstrates superior performance on Objaverse dataset. Moreover, it integrates seamlessly with existing conditional guidance strategies, showcasing its potential to relieve artists from the time-consuming manual work involved in mesh creation.', 'score': 2, 'issue_id': 3002, 'pub_date': '2025-03-29', 'pub_date_card': {'ru': '29 марта', 'en': 'March 29', 'zh': '3月29日'}, 'hash': '4bb15e0559669bbb', 'authors': ['Xianglong He', 'Junyi Chen', 'Di Huang', 'Zexiang Liu', 'Xiaoshui Huang', 'Wanli Ouyang', 'Chun Yuan', 'Yangguang Li'], 'affiliations': ['Shanghai AI Laboratory', 'Shanghai Jiaotong University', 'The Chinese University of Hong Kong', 'The University of Sydney', 'Tsinghua University', 'VAST'], 'pdf_title_img': 'assets/pdf/title_img/2503.23022.jpg', 'data': {'categories': ['#3d', '#optimization', '#diffusion', '#games'], 'emoji': '🧊', 'ru': {'title': 'MeshCraft: быстрое создание 3D-сеток с контролируемой топологией', 'desc': 'MeshCraft - это новая система для эффективной и контролируемой генерации трёхмерных сеток, использующая непрерывную пространственную диффузию для создания дискретных треугольных граней. Она состоит из VAE на основе трансформера для кодирования и декодирования сеток, а также диффузионного трансформера для генерации топологии с заданным числом граней. MeshCraft значительно ускоряет процесс создания высококачественных 3D-сеток по сравнению с авторегрессивными методами, генерируя сетку из 800 граней всего за 3,2 секунды. Система превосходит современные техники в качественных и количественных оценках на наборах данных ShapeNet и Objaverse, а также легко интегрируется с существующими стратегиями условного управления.'}, 'en': {'title': 'MeshCraft: Fast and Controlled 3D Mesh Generation', 'desc': 'This paper presents MeshCraft, a new framework for generating 3D mesh topologies efficiently and with control over the number of faces. Unlike previous methods that use auto-regressive techniques, MeshCraft employs a transformer-based variational autoencoder (VAE) and a flow-based diffusion transformer to create high-quality meshes quickly. The framework allows for the simultaneous generation of entire mesh structures, significantly speeding up the process to just 3.2 seconds for an 800-face mesh. Experimental results show that MeshCraft outperforms existing methods in both quality and speed, making it a valuable tool for 3D artists.'}, 'zh': {'title': 'MeshCraft：高效可控的3D网格生成新方法', 'desc': '在3D内容创作领域，MeshCraft是一种新颖的高效可控网格生成框架。它利用连续空间扩散生成离散三角面，克服了传统自回归方法的生成速度慢和面数不可控的缺陷。MeshCraft由两个核心组件组成：基于变换器的变分自编码器（VAE）和条件化面数的流扩散变换器。通过同时生成整个网格拓扑，MeshCraft在生成高质量3D网格时速度显著提高，能够在3.2秒内生成800面网格，速度比现有方法快35倍。'}}}, {'id': 'https://huggingface.co/papers/2503.22655', 'title': 'Unicorn: Text-Only Data Synthesis for Vision Language Model Training', 'url': 'https://huggingface.co/papers/2503.22655', 'abstract': 'Training vision-language models (VLMs) typically requires large-scale, high-quality image-text pairs, but collecting or synthesizing such data is costly. In contrast, text data is abundant and inexpensive, prompting the question: can high-quality multimodal training data be synthesized purely from text? To tackle this, we propose a cross-integrated three-stage multimodal data synthesis framework, which generates two datasets: Unicorn-1.2M and Unicorn-471K-Instruction. In Stage 1: Diverse Caption Data Synthesis, we construct 1.2M semantically diverse high-quality captions by expanding sparse caption seeds using large language models (LLMs). In Stage 2: Instruction-Tuning Data Generation, we further process 471K captions into multi-turn instruction-tuning tasks to support complex reasoning. Finally, in Stage 3: Modality Representation Transfer, these textual captions representations are transformed into visual representations, resulting in diverse synthetic image representations. This three-stage process enables us to construct Unicorn-1.2M for pretraining and Unicorn-471K-Instruction for instruction-tuning, without relying on real images. By eliminating the dependency on real images while maintaining data quality and diversity, our framework offers a cost-effective and scalable solution for VLMs training. Code is available at https://github.com/Yu-xm/Unicorn.git.', 'score': 2, 'issue_id': 3005, 'pub_date': '2025-03-28', 'pub_date_card': {'ru': '28 марта', 'en': 'March 28', 'zh': '3月28日'}, 'hash': 'a724544e9c0362b6', 'authors': ['Xiaomin Yu', 'Pengxiang Ding', 'Wenjie Zhang', 'Siteng Huang', 'Songyang Gao', 'Chengwei Qin', 'Kejian Wu', 'Zhaoxin Fan', 'Ziyue Qiao', 'Donglin Wang'], 'affiliations': ['Beihang University', 'Nanyang Technological University', 'Shanghai AI Lab', 'The Great Bay University', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2503.22655.jpg', 'data': {'categories': ['#multimodal', '#dataset', '#data', '#reasoning', '#synthetic'], 'emoji': '🦄', 'ru': {'title': 'Синтез мультимодальных данных из текста для обучения ВЯМ', 'desc': 'Статья представляет новый подход к обучению визуально-языковых моделей без использования реальных изображений. Авторы предлагают трехэтапный процесс синтеза мультимодальных данных, включающий генерацию разнообразных подписей к изображениям, создание инструкций для обучения и преобразование текстовых представлений в визуальные. Этот метод позволяет создать наборы данных Unicorn-1.2M для предварительного обучения и Unicorn-471K-Instruction для обучения на основе инструкций. Подход обеспечивает экономичное и масштабируемое решение для обучения визуально-языковых моделей.'}, 'en': {'title': 'Synthesize High-Quality Multimodal Data from Text Alone!', 'desc': 'This paper presents a novel framework for synthesizing multimodal training data for vision-language models (VLMs) using only text. The proposed three-stage process generates high-quality image-text pairs without the need for real images, significantly reducing costs. In the first stage, diverse captions are created from sparse seeds using large language models, followed by the generation of instruction-tuning tasks in the second stage. Finally, the textual representations are transformed into visual representations, resulting in two datasets: Unicorn-1.2M for pretraining and Unicorn-471K-Instruction for instruction-tuning, enhancing the training of VLMs.'}, 'zh': {'title': '无图像高效合成多模态数据', 'desc': '本论文提出了一种跨集成的三阶段多模态数据合成框架，用于生成高质量的图像-文本对。第一阶段通过大型语言模型扩展稀疏的文本种子，合成了120万条语义多样的高质量文本描述。第二阶段将47万条文本描述转化为多轮指令调优任务，以支持复杂推理。最后，第三阶段将文本表示转换为视觉表示，从而生成多样的合成图像表示，提供了一种无需真实图像的高效训练方案。'}}}, {'id': 'https://huggingface.co/papers/2503.23913', 'title': 'Entropy-Based Adaptive Weighting for Self-Training', 'url': 'https://huggingface.co/papers/2503.23913', 'abstract': 'The mathematical problem-solving capabilities of large language models have become a focal point of research, with growing interests in leveraging self-generated reasoning paths as a promising way to refine and enhance these models. These paths capture step-by-step logical processes while requiring only the correct answer for supervision. The self-training method has been shown to be effective in reasoning tasks while eliminating the need for external models and manual annotations. However, optimizing the use of self-generated data for model training remains an open challenge. In this work, we propose Entropy-Based Adaptive Weighting for Self-Training (EAST), an adaptive weighting strategy designed to prioritize uncertain data during self-training. Specifically, EAST employs a mapping function with a tunable parameter that controls the sharpness of the weighting, assigning higher weights to data where the model exhibits greater uncertainty. This approach guides the model to focus on more informative and challenging examples, thereby enhancing its reasoning ability. We evaluate our approach on GSM8K and MATH benchmarks. Empirical results show that, while the vanilla method yields virtually no improvement (0%) on MATH, EAST achieves around a 1% gain over backbone model. On GSM8K, EAST attains a further 1-2% performance boost compared to the vanilla method.', 'score': 1, 'issue_id': 3002, 'pub_date': '2025-03-31', 'pub_date_card': {'ru': '31 марта', 'en': 'March 31', 'zh': '3月31日'}, 'hash': 'b7e8ee7260c71bb7', 'authors': ['Xiaoxuan Wang', 'Yihe Deng', 'Mingyu Derek Ma', 'Wei Wang'], 'affiliations': ['University of California Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2503.23913.jpg', 'data': {'categories': ['#training', '#reasoning', '#math', '#benchmark', '#optimization'], 'emoji': '🧮', 'ru': {'title': 'Адаптивное взвешивание для улучшения математических способностей языковых моделей', 'desc': 'Эта статья посвящена улучшению способностей больших языковых моделей (LLM) решать математические задачи с помощью самогенерируемых путей рассуждений. Авторы предлагают метод EAST (Entropy-Based Adaptive Weighting for Self-Training), который адаптивно взвешивает данные во время самообучения, отдавая приоритет неопределенным примерам. EAST использует функцию отображения с настраиваемым параметром, контролирующим резкость взвешивания. Эмпирические результаты показывают, что EAST достигает улучшения производительности на 1% на бенчмарке MATH и на 1-2% на GSM8K по сравнению с базовыми методами.'}, 'en': {'title': 'Enhancing Model Reasoning with Adaptive Uncertainty Weighting', 'desc': "This paper explores how large language models can improve their mathematical problem-solving skills by using self-generated reasoning paths. The authors introduce a new method called Entropy-Based Adaptive Weighting for Self-Training (EAST), which focuses on prioritizing uncertain data during the training process. By adjusting the importance of different training examples based on the model's uncertainty, EAST helps the model learn from more challenging and informative cases. The results show that EAST leads to slight performance improvements on benchmark tests compared to traditional self-training methods."}, 'zh': {'title': '自适应加权提升模型推理能力', 'desc': '本文研究了大型语言模型在数学问题解决中的能力，提出了一种自我训练方法，利用自生成的推理路径来提升模型性能。我们提出了一种名为EAST的自适应加权策略，旨在优先考虑不确定性较高的数据进行自我训练。EAST通过可调参数的映射函数来控制加权的锐度，从而引导模型关注更具信息量和挑战性的示例。实验结果表明，EAST在GSM8K和MATH基准测试中均取得了性能提升，验证了其有效性。'}}}, {'id': 'https://huggingface.co/papers/2503.19906', 'title': 'AvatarArtist: Open-Domain 4D Avatarization', 'url': 'https://huggingface.co/papers/2503.19906', 'abstract': 'This work focuses on open-domain 4D avatarization, with the purpose of creating a 4D avatar from a portrait image in an arbitrary style. We select parametric triplanes as the intermediate 4D representation and propose a practical training paradigm that takes advantage of both generative adversarial networks (GANs) and diffusion models. Our design stems from the observation that 4D GANs excel at bridging images and triplanes without supervision yet usually face challenges in handling diverse data distributions. A robust 2D diffusion prior emerges as the solution, assisting the GAN in transferring its expertise across various domains. The synergy between these experts permits the construction of a multi-domain image-triplane dataset, which drives the development of a general 4D avatar creator. Extensive experiments suggest that our model, AvatarArtist, is capable of producing high-quality 4D avatars with strong robustness to various source image domains. The code, the data, and the models will be made publicly available to facilitate future studies..', 'score': 1, 'issue_id': 3012, 'pub_date': '2025-03-25', 'pub_date_card': {'ru': '25 марта', 'en': 'March 25', 'zh': '3月25日'}, 'hash': '9cc5699cb424a056', 'authors': ['Hongyu Liu', 'Xuan Wang', 'Ziyu Wan', 'Yue Ma', 'Jingye Chen', 'Yanbo Fan', 'Yujun Shen', 'Yibing Song', 'Qifeng Chen'], 'affiliations': ['Ant Group', 'City University of Hong Kong', 'HKUST'], 'pdf_title_img': 'assets/pdf/title_img/2503.19906.jpg', 'data': {'categories': ['#dataset', '#training', '#open_source', '#diffusion', '#3d'], 'emoji': '🎭', 'ru': {'title': 'AvatarArtist: универсальный генератор 4D-аватаров из портретов', 'desc': 'Статья посвящена созданию 4D-аватаров из портретных изображений в произвольном стиле. Авторы используют параметрические триплейны в качестве промежуточного 4D-представления и предлагают подход, сочетающий генеративно-состязательные сети (GAN) и диффузионные модели. GAN используются для связи изображений и триплейнов, а диффузионная модель помогает обрабатывать разнообразные распределения данных. Эта синергия позволяет создать мультидоменный набор данных изображение-триплейн для обучения универсального генератора 4D-аватаров.'}, 'en': {'title': 'Transforming Portraits into Dynamic 4D Avatars!', 'desc': 'This paper presents a method for creating 4D avatars from 2D portrait images in different styles. It utilizes parametric triplanes as a 4D representation and combines generative adversarial networks (GANs) with diffusion models for effective training. The approach leverages the strengths of 4D GANs to connect images and triplanes while addressing challenges with diverse data through a robust 2D diffusion prior. The resulting model, AvatarArtist, demonstrates the ability to generate high-quality 4D avatars across various image domains, with plans to share the code and data for further research.'}, 'zh': {'title': '打造多领域高质量4D头像的创新之路', 'desc': '本研究专注于开放领域的4D头像生成，旨在从任意风格的肖像图像中创建4D头像。我们选择参数三平面作为中间的4D表示，并提出了一种实用的训练范式，结合了生成对抗网络（GAN）和扩散模型的优势。研究表明，4D GAN在无监督情况下能够有效连接图像和三平面，但在处理多样化数据分布时通常面临挑战。通过引入强大的2D扩散先验，帮助GAN在不同领域之间转移其专业知识，从而构建一个多领域的图像-三平面数据集，推动通用4D头像生成器的发展。'}}}, {'id': 'https://huggingface.co/papers/2503.19794', 'title': 'PAVE: Patching and Adapting Video Large Language Models', 'url': 'https://huggingface.co/papers/2503.19794', 'abstract': 'Pre-trained video large language models (Video LLMs) exhibit remarkable reasoning capabilities, yet adapting these models to new tasks involving additional modalities or data types (e.g., audio or 3D information) remains challenging. In this paper, we present PAVE, a flexible framework for adapting pre-trained Video LLMs to downstream tasks with side-channel signals, such as audio, 3D cues, or multi-view videos. PAVE introduces lightweight adapters, referred to as "patches," which add a small number of parameters and operations to a base model without modifying its architecture or pre-trained weights. In doing so, PAVE can effectively adapt the pre-trained base model to support diverse downstream tasks, including audio-visual question answering, 3D reasoning, multi-view video recognition, and high frame rate video understanding. Across these tasks, PAVE significantly enhances the performance of the base model, surpassing state-of-the-art task-specific models while incurring a minor cost of ~0.1% additional FLOPs and parameters. Further, PAVE supports multi-task learning and generalizes well across different Video LLMs. Our code is available at https://github.com/dragonlzm/PAVE.', 'score': 1, 'issue_id': 3008, 'pub_date': '2025-03-25', 'pub_date_card': {'ru': '25 марта', 'en': 'March 25', 'zh': '3月25日'}, 'hash': 'fefb309c48b93a29', 'authors': ['Zhuoming Liu', 'Yiquan Li', 'Khoi Duc Nguyen', 'Yiwu Zhong', 'Yin Li'], 'affiliations': ['The Chinese University of Hong Kong', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2503.19794.jpg', 'data': {'categories': ['#optimization', '#3d', '#transfer_learning', '#multimodal', '#reasoning', '#video', '#training'], 'emoji': '🎬', 'ru': {'title': 'PAVE: Универсальная адаптация видео-языковых моделей к новым задачам', 'desc': "PAVE - это гибкий фреймворк для адаптации предобученных видео-языковых моделей (Video LLMs) к задачам с дополнительными модальностями данных. Он вводит легковесные адаптеры, называемые 'патчами', которые добавляют небольшое количество параметров и операций к базовой модели без изменения ее архитектуры. PAVE эффективно адаптирует предобученную модель к различным задачам, включая аудиовизуальные вопросно-ответные системы, 3D-рассуждения и распознавание многоракурсного видео. Фреймворк значительно улучшает производительность базовой модели, превосходя специализированные модели при минимальном увеличении вычислительных затрат."}, 'en': {'title': 'PAVE: Adapting Video LLMs with Lightweight Patches', 'desc': 'This paper introduces PAVE, a new framework designed to adapt pre-trained video large language models (Video LLMs) for various tasks that require additional data types like audio or 3D information. PAVE utilizes lightweight adapters, called "patches," which integrate seamlessly into existing models without altering their original architecture or pre-trained weights. By doing so, it enhances the model\'s capabilities for tasks such as audio-visual question answering and multi-view video recognition while maintaining a low computational cost. The framework not only improves performance over state-of-the-art models but also supports multi-task learning and shows strong generalization across different Video LLMs.'}, 'zh': {'title': 'PAVE：灵活适应视频大语言模型的新框架', 'desc': '本文提出了一种名为PAVE的灵活框架，用于将预训练的视频大语言模型（Video LLMs）适应于新的任务，特别是涉及音频、3D信息或多视角视频等附加模态的数据。PAVE引入了轻量级的适配器，称为“补丁”，这些补丁在不改变基础模型架构或预训练权重的情况下，增加了少量参数和操作。通过这种方式，PAVE能够有效地将预训练的基础模型适应于多种下游任务，如音视频问答、3D推理和多视角视频识别等。实验结果表明，PAVE在这些任务上显著提升了基础模型的性能，超越了最先进的特定任务模型，同时仅增加约0.1%的计算量和参数。'}}}, {'id': 'https://huggingface.co/papers/2503.18225', 'title': 'Decoupling Angles and Strength in Low-rank Adaptation', 'url': 'https://huggingface.co/papers/2503.18225', 'abstract': 'Parameter-Efficient FineTuning (PEFT) methods have recently gained significant popularity thanks to the widespread availability of large-scale pretrained models. These methods allow for quick adaptation to downstream tasks with minimal computational cost. However, popular finetuning methods such as LoRA exhibit limited robustness when it comes to hyperparameter choices or extended training regimes, preventing optimal out-of-the-box performance. In contrast, bounded approaches, such as ETHER, provide greater robustness but are limited to extremely low-rank adaptations and fixed-strength transformations, reducing their adaptation expressive po
