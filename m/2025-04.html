ƒé™æ§åˆ¶æœºåˆ¶', 'desc': 'LLMä»£ç†æ˜¯ä¸€ç§æ–°å…´çš„äººå·¥æ™ºèƒ½ç³»ç»Ÿï¼Œåˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä½œä¸ºæ ¸å¿ƒç»„ä»¶ï¼Œç»“åˆå¤šç§å·¥å…·å®Œæˆç”¨æˆ·ä»»åŠ¡ã€‚ç„¶è€Œï¼Œè¿™äº›ä»£ç†åœ¨ä¸å¤–éƒ¨ä¸–ç•Œäº’åŠ¨æ—¶å¯èƒ½é¢ä¸´å®‰å…¨é£é™©ï¼Œå¯èƒ½ä¼šæ‰§è¡Œæ¶æ„å‘½ä»¤ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†Progentï¼Œè¿™æ˜¯ç¬¬ä¸€ä¸ªé’ˆå¯¹LLMä»£ç†çš„æƒé™æ§åˆ¶æœºåˆ¶ï¼Œå…è®¸åœ¨æ‰§è¡Œè¿‡ç¨‹ä¸­çµæ´»åœ°è¡¨è¾¾æƒé™æ§åˆ¶ç­–ç•¥ã€‚é€šè¿‡è¿™ç§æ–¹å¼ï¼Œå¼€å‘è€…å¯ä»¥ä¸ºç‰¹å®šç”¨ä¾‹åˆ¶å®šåˆé€‚çš„ç­–ç•¥ï¼Œä»è€Œåœ¨ä¿è¯å®‰å…¨çš„åŒæ—¶æé«˜å®ç”¨æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.16082', 'title': 'MR. Video: "MapReduce" is the Principle for Long Video Understanding', 'url': 'https://huggingface.co/papers/2504.16082', 'abstract': 'We propose MR. Video, an agentic long video understanding framework that demonstrates the simple yet effective MapReduce principle for processing long videos: (1) Map: independently and densely perceiving short video clips, and (2) Reduce: jointly aggregating information from all clips. Compared with sequence-to-sequence vision-language models (VLMs), MR. Video performs detailed short video perception without being limited by context length. Compared with existing video agents that typically rely on sequential key segment selection, the Map operation enables simpler and more scalable sequence parallel perception of short video segments. Its Reduce step allows for more comprehensive context aggregation and reasoning, surpassing explicit key segment retrieval. This MapReduce principle is applicable to both VLMs and video agents, and we use LLM agents to validate its effectiveness.   In practice, MR. Video employs two MapReduce stages: (A) Captioning: generating captions for short video clips (map), then standardizing repeated characters and objects into shared names (reduce); (B) Analysis: for each user question, analyzing relevant information from individual short videos (map), and integrating them into a final answer (reduce). MR. Video achieves over 10% accuracy improvement on the challenging LVBench compared to state-of-the-art VLMs and video agents.   Code is available at: https://github.com/ziqipang/MR-Video', 'score': 3, 'issue_id': 3380, 'pub_date': '2025-04-22', 'pub_date_card': {'ru': '22 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 22', 'zh': '4æœˆ22æ—¥'}, 'hash': '52146a0dfc463f6d', 'authors': ['Ziqi Pang', 'Yu-Xiong Wang'], 'affiliations': ['University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2504.16082.jpg', 'data': {'categories': ['#long_context', '#reasoning', '#multimodal', '#video', '#agents'], 'emoji': 'ğŸ¬', 'ru': {'title': 'MapReduce Ğ´Ğ»Ñ Ğ²Ğ¸Ğ´ĞµĞ¾: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°', 'desc': 'MR. Video - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ğµ MapReduce. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ Ğ´Ğ²Ğ° ÑÑ‚Ğ°Ğ¿Ğ°: Ğ½ĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ ĞºĞ¾Ñ€Ğ¾Ñ‚ĞºĞ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ĞºĞ»Ğ¸Ğ¿Ğ¾Ğ² (Map) Ğ¸ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½ÑƒÑ Ğ°Ğ³Ñ€ĞµĞ³Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ· Ğ²ÑĞµÑ… ĞºĞ»Ğ¸Ğ¿Ğ¾Ğ² (Reduce). Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ vision-language Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ. MR. Video Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 10% ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾Ğ¼ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ LVBench Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'Revolutionizing Long Video Understanding with MapReduce', 'desc': "MR. Video is a framework designed for understanding long videos by applying the MapReduce principle. It processes short video clips independently in the 'Map' phase, allowing for detailed perception without the constraints of context length. In the 'Reduce' phase, it aggregates information from all clips for comprehensive reasoning, outperforming traditional methods that rely on key segment selection. This approach not only enhances accuracy but also demonstrates scalability in video analysis tasks, achieving significant improvements over existing models."}, 'zh': {'title': 'MR. Videoï¼šé•¿è§†é¢‘ç†è§£çš„æ–°æ–¹æ³•', 'desc': 'æˆ‘ä»¬æå‡ºäº†MR. Videoï¼Œè¿™æ˜¯ä¸€ä¸ªç”¨äºé•¿è§†é¢‘ç†è§£çš„æ¡†æ¶ï¼Œé‡‡ç”¨äº†ç®€å•è€Œæœ‰æ•ˆçš„MapReduceåŸåˆ™æ¥å¤„ç†é•¿è§†é¢‘ã€‚é¦–å…ˆï¼Œé€šè¿‡ç‹¬ç«‹ä¸”å¯†é›†åœ°æ„ŸçŸ¥çŸ­è§†é¢‘ç‰‡æ®µï¼ˆMapï¼‰ï¼Œç„¶åå°†æ‰€æœ‰ç‰‡æ®µçš„ä¿¡æ¯è¿›è¡Œèšåˆï¼ˆReduceï¼‰ã€‚ä¸ä¼ ç»Ÿçš„åºåˆ—åˆ°åºåˆ—è§†è§‰è¯­è¨€æ¨¡å‹ç›¸æ¯”ï¼ŒMR. Videoèƒ½å¤Ÿåœ¨ä¸å—ä¸Šä¸‹æ–‡é•¿åº¦é™åˆ¶çš„æƒ…å†µä¸‹ï¼Œè¿›è¡Œè¯¦ç»†çš„çŸ­è§†é¢‘æ„ŸçŸ¥ã€‚é€šè¿‡ä½¿ç”¨å¤§è§„æ¨¡è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†éªŒè¯å…¶æœ‰æ•ˆæ€§ï¼ŒMR. Videoåœ¨LVBenchæŒ‘æˆ˜ä¸­ç›¸æ¯”äºæœ€å…ˆè¿›çš„è§†è§‰è¯­è¨€æ¨¡å‹å’Œè§†é¢‘ä»£ç†å®ç°äº†è¶…è¿‡10%çš„å‡†ç¡®ç‡æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15524', 'title': 'IPBench: Benchmarking the Knowledge of Large Language Models in\n  Intellectual Property', 'url': 'https://huggingface.co/papers/2504.15524', 'abstract': 'Intellectual Property (IP) is a unique domain that integrates technical and legal knowledge, making it inherently complex and knowledge-intensive. As large language models (LLMs) continue to advance, they show great potential for processing IP tasks, enabling more efficient analysis, understanding, and generation of IP-related content. However, existing datasets and benchmarks either focus narrowly on patents or cover limited aspects of the IP field, lacking alignment with real-world scenarios. To bridge this gap, we introduce the first comprehensive IP task taxonomy and a large, diverse bilingual benchmark, IPBench, covering 8 IP mechanisms and 20 tasks. This benchmark is designed to evaluate LLMs in real-world intellectual property applications, encompassing both understanding and generation. We benchmark 16 LLMs, ranging from general-purpose to domain-specific models, and find that even the best-performing model achieves only 75.8% accuracy, revealing substantial room for improvement. Notably, open-source IP and law-oriented models lag behind closed-source general-purpose models. We publicly release all data and code of IPBench and will continue to update it with additional IP-related tasks to better reflect real-world challenges in the intellectual property domain.', 'score': 3, 'issue_id': 3385, 'pub_date': '2025-04-22', 'pub_date_card': {'ru': '22 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 22', 'zh': '4æœˆ22æ—¥'}, 'hash': '512d4391a358be39', 'authors': ['Qiyao Wang', 'Guhong Chen', 'Hongbo Wang', 'Huaren Liu', 'Minghui Zhu', 'Zhifei Qin', 'Linwei Li', 'Yilin Yue', 'Shiqiang Wang', 'Jiayan Li', 'Yihang Wu', 'Ziqiang Liu', 'Longze Chen', 'Run Luo', 'Liyang Fan', 'Jiaming Li', 'Lei Zhang', 'Kan Xu', 'Hongfei Lin', 'Hamid Alinejad-Rokny', 'Shiwen Ni', 'Yuan Lin', 'Min Yang'], 'affiliations': ['Dalian University of Technology, China', 'Shenzhen Key Laboratory for High Performance Data Mining, Shenzhen Institute of Advanced Technology, Chinese Academy of Sciences, China', 'Shenzhen University of Advanced Technology, China', 'The University of New South Wales, Australia'], 'pdf_title_img': 'assets/pdf/title_img/2504.15524.jpg', 'data': {'categories': ['#science', '#benchmark', '#dataset', '#multilingual', '#open_source'], 'emoji': 'âš–ï¸', 'ru': {'title': 'IPBench: ĞĞ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ LLM Ğ² ÑÑ„ĞµÑ€Ğµ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿ĞµÑ€Ğ²ÑƒÑ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½ÑƒÑ Ñ‚Ğ°ĞºÑĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ (Ğ˜Ğ¡) Ğ¸ Ğ´Ğ²ÑƒÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº IPBench. IPBench Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ 8 Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ² Ğ˜Ğ¡ Ğ¸ 20 Ğ·Ğ°Ğ´Ğ°Ñ‡, Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ˜Ğ¡. Ğ¢ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ 16 LLM Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ Ğ»ÑƒÑ‡ÑˆĞ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ 75.8% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸. ĞÑ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ˜Ğ¡ Ğ¸ Ğ¿Ñ€Ğ°Ğ²Ğµ, Ğ¾Ñ‚ÑÑ‚Ğ°ÑÑ‚ Ğ¾Ñ‚ Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¾Ğ±Ñ‰ĞµĞ³Ğ¾ Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Bridging the Gap in Intellectual Property with LLMs', 'desc': 'This paper discusses the challenges of applying large language models (LLMs) to the complex field of intellectual property (IP), which combines technical and legal knowledge. It highlights the limitations of existing datasets that either focus too narrowly on patents or do not represent the full spectrum of IP tasks. To address this, the authors introduce IPBench, a comprehensive benchmark that includes a diverse set of tasks across various IP mechanisms, aimed at evaluating LLM performance in real-world scenarios. The study reveals that even the best LLMs struggle with IP tasks, indicating significant opportunities for further research and development in this area.'}, 'zh': {'title': 'æ¨åŠ¨çŸ¥è¯†äº§æƒé¢†åŸŸçš„æ™ºèƒ½åŒ–è¯„ä¼°', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†çŸ¥è¯†äº§æƒï¼ˆIPï¼‰é¢†åŸŸçš„å¤æ‚æ€§ï¼Œå¹¶æå‡ºäº†ä¸€ä¸ªæ–°çš„è¯„ä¼°åŸºå‡†ï¼Œç§°ä¸ºIPBenchã€‚è¯¥åŸºå‡†æ¶µç›–äº†8ç§çŸ¥è¯†äº§æƒæœºåˆ¶å’Œ20ä¸ªä»»åŠ¡ï¼Œæ—¨åœ¨è¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨å®é™…çŸ¥è¯†äº§æƒåº”ç”¨ä¸­çš„è¡¨ç°ã€‚ç ”ç©¶å‘ç°ï¼Œå³ä½¿æ˜¯è¡¨ç°æœ€å¥½çš„æ¨¡å‹ï¼Œå…¶å‡†ç¡®ç‡ä¹Ÿä»…ä¸º75.8%ï¼Œæ˜¾ç¤ºå‡ºæ”¹è¿›çš„ç©ºé—´ã€‚æˆ‘ä»¬å…¬å¼€å‘å¸ƒäº†IPBenchçš„æ‰€æœ‰æ•°æ®å’Œä»£ç ï¼Œå¹¶è®¡åˆ’æŒç»­æ›´æ–°ï¼Œä»¥æ›´å¥½åœ°åæ˜ çŸ¥è¯†äº§æƒé¢†åŸŸçš„å®é™…æŒ‘æˆ˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15485', 'title': 'CAPTURe: Evaluating Spatial Reasoning in Vision Language Models via\n  Occluded Object Counting', 'url': 'https://huggingface.co/papers/2504.15485', 'abstract': "Recognizing and reasoning about occluded (partially or fully hidden) objects is vital to understanding visual scenes, as occlusions frequently occur in real-world environments and act as obstacles for spatial comprehension. To test models' ability to reason about multiple occluded objects, we introduce a novel task, Counting Amodally for Patterns Through Unseen REgions (CAPTURe), which requires a model to count objects arranged in a pattern by inferring how the pattern continues behind an occluder (an object which blocks parts of the scene). CAPTURe requires both recognizing visual patterns and reasoning, making it a useful testbed for evaluating vision-language models (VLMs) on whether they understand occluded patterns and possess spatial understanding skills. By requiring models to reason about occluded objects, CAPTURe also tests VLMs' ability to form world models that would allow them to fill in missing information. CAPTURe consists of two parts: (1) CAPTURe-real, with manually filtered images of real objects in patterns and (2) CAPTURe-synthetic, a controlled diagnostic with generated patterned images. We evaluate four strong VLMs (GPT-4o, Intern-VL2, Molmo, and Qwen2-VL) on CAPTURe, finding that models struggle to count on both occluded and unoccluded patterns. Crucially, we find that models perform worse with occlusion, suggesting that VLMs are also deficient in inferring unseen spatial relationships: even the strongest VLMs like GPT-4o fail to count with occlusion. In contrast, we find that humans achieve very little error on CAPTURe. We also find that providing auxiliary information of occluded object locations increases performance, underscoring that the model error comes both from an inability to handle occlusion as well as difficulty counting in images.", 'score': 3, 'issue_id': 3390, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': 'fd5509657de18a23', 'authors': ['Atin Pothiraj', 'Elias Stengel-Eskin', 'Jaemin Cho', 'Mohit Bansal'], 'affiliations': ['cs.unc.edu'], 'pdf_title_img': 'assets/pdf/title_img/2504.15485.jpg', 'data': {'categories': ['#reasoning', '#cv', '#multimodal', '#benchmark'], 'emoji': 'ğŸ‘ï¸', 'ru': {'title': 'Ğ¢ĞµÑÑ‚ Ğ½Ğ° Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ: Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸Ğ²Ğ°ÑÑ‚ Ğ¿Ğ¾Ğ´ÑÑ‡ĞµÑ‚ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ CAPTURe Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ÑŒ Ğ¾ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ñ…. Ğ—Ğ°Ğ´Ğ°Ñ‡Ğ° Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ´ÑÑ‡ĞµÑ‚Ğ° Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ñ€Ğ°ÑĞ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñƒ, Ñ‡Ğ°ÑÑ‚ÑŒ ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğ³Ğ¾ ÑĞºÑ€Ñ‹Ñ‚Ğ° Ğ¾ĞºĞºĞ»ÑĞ´ĞµÑ€Ğ¾Ğ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° ÑÑ‚Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ ÑĞ°Ğ¼Ñ‹Ğµ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº GPT-4o, Ğ¸ÑĞ¿Ñ‹Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ¿Ğ¾Ğ´ÑÑ‡ĞµÑ‚Ğ¾Ğ¼ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ½Ğ°Ğ»Ğ¸Ñ‡Ğ¸Ğ¸ Ğ¾ĞºĞºĞ»ÑĞ·Ğ¸Ğ¸, Ñ‡Ñ‚Ğ¾ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ° Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚ĞºĞ¸ Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'CAPTURe: Challenging VLMs to Count Beyond Occlusions', 'desc': 'This paper introduces a new task called CAPTURe, which tests how well vision-language models (VLMs) can recognize and reason about objects that are partially or fully hidden. The task involves counting objects arranged in a pattern while inferring how the pattern continues behind an occluder. The study evaluates several VLMs and finds that they struggle significantly with counting both occluded and unoccluded patterns, indicating a lack of spatial reasoning skills. In contrast, humans perform much better, and the paper suggests that providing additional information about occluded objects can help improve model performance.'}, 'zh': {'title': 'æ­ç¤ºé®æŒ¡ç‰©ä½“çš„è®¡æ•°ä¸æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€é¡¹æ–°ä»»åŠ¡ï¼Œç§°ä¸ºCAPTUReï¼Œæ—¨åœ¨æµ‹è¯•æ¨¡å‹å¯¹è¢«é®æŒ¡ç‰©ä½“çš„è¯†åˆ«å’Œæ¨ç†èƒ½åŠ›ã€‚CAPTUReè¦æ±‚æ¨¡å‹é€šè¿‡æ¨æµ‹é®æŒ¡ç‰©ä½“åé¢çš„æ¨¡å¼æ¥è®¡æ•°ç‰©ä½“ï¼Œè¿™å¯¹äºç†è§£è§†è§‰åœºæ™¯è‡³å…³é‡è¦ã€‚ç ”ç©¶å‘ç°ï¼Œå°½ç®¡ä¸€äº›å¼ºå¤§çš„è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰åœ¨å¤„ç†æœªé®æŒ¡çš„æ¨¡å¼æ—¶è¡¨ç°è‰¯å¥½ï¼Œä½†åœ¨é®æŒ¡æƒ…å†µä¸‹çš„è®¡æ•°èƒ½åŠ›æ˜¾è‘—ä¸‹é™ã€‚é€šè¿‡æä¾›é®æŒ¡ç‰©ä½“ä½ç½®çš„è¾…åŠ©ä¿¡æ¯ï¼Œå¯ä»¥æé«˜æ¨¡å‹çš„è¡¨ç°ï¼Œè¡¨æ˜æ¨¡å‹åœ¨å¤„ç†é®æŒ¡å’Œè®¡æ•°æ–¹é¢å­˜åœ¨ä¸è¶³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.14735', 'title': 'DiffVox: A Differentiable Model for Capturing and Analysing Professional\n  Effects Distributions', 'url': 'https://huggingface.co/papers/2504.14735', 'abstract': 'This study introduces a novel and interpretable model, DiffVox, for matching vocal effects in music production. DiffVox, short for ``Differentiable Vocal Fx", integrates parametric equalisation, dynamic range control, delay, and reverb with efficient differentiable implementations to enable gradient-based optimisation for parameter estimation. Vocal presets are retrieved from two datasets, comprising 70 tracks from MedleyDB and 365 tracks from a private collection. Analysis of parameter correlations highlights strong relationships between effects and parameters, such as the high-pass and low-shelf filters often behaving together to shape the low end, and the delay time correlates with the intensity of the delayed signals. Principal component analysis reveals connections to McAdams\' timbre dimensions, where the most crucial component modulates the perceived spaciousness while the secondary components influence spectral brightness. Statistical testing confirms the non-Gaussian nature of the parameter distribution, highlighting the complexity of the vocal effects space. These initial findings on the parameter distributions set the foundation for future research in vocal effects modelling and automatic mixing. Our source code and datasets are accessible at https://github.com/SonyResearch/diffvox.', 'score': 1, 'issue_id': 3388, 'pub_date': '2025-04-20', 'pub_date_card': {'ru': '20 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 20', 'zh': '4æœˆ20æ—¥'}, 'hash': 'dc6fe4499710bc87', 'authors': ['Chin-Yun Yu', 'Marco A. MartÃ­nez-RamÃ­rez', 'Junghyun Koo', 'Ben Hayes', 'Wei-Hsiang Liao', 'GyÃ¶rgy Fazekas', 'Yuki Mitsufuji'], 'affiliations': ['Centre for Digital Music, Queen Mary University of London, London, UK', 'Sony AI, Tokyo, Japan', 'Sony Group Corporation, Tokyo, Japan'], 'pdf_title_img': 'assets/pdf/title_img/2504.14735.jpg', 'data': {'categories': ['#optimization', '#audio', '#open_source', '#interpretability', '#dataset'], 'emoji': 'ğŸ¤', 'ru': {'title': 'DiffVox: Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ„Ñ„ĞµĞºÑ‚Ğ¾Ğ²', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ DiffVox Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ´Ğ±Ğ¾Ñ€Ğ° Ğ²Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ„Ñ„ĞµĞºÑ‚Ğ¾Ğ² Ğ² Ğ¼ÑƒĞ·Ñ‹ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´ÑÑ‚Ğ²Ğµ. DiffVox Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞºĞ²Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ, ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ´Ğ¸Ğ°Ğ¿Ğ°Ğ·Ğ¾Ğ½Ğ°, Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºÑƒ Ğ¸ Ñ€ĞµĞ²ĞµÑ€Ğ±ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¼Ğ¸ Ñ€ĞµĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ². ĞĞ½Ğ°Ğ»Ğ¸Ğ· ĞºĞ¾Ñ€Ñ€ĞµĞ»ÑÑ†Ğ¸Ğ¹ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ²ÑĞ·Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑÑ„Ñ„ĞµĞºÑ‚Ğ°Ğ¼Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğ¼Ğ¸ ĞºĞ°Ğº ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ¾Ğ² Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ñ… Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚ Ğ¸ Ğ½Ğ¸Ğ·ĞºĞ¾Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ»ĞºĞ¸ Ğ´Ğ»Ñ Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ¸Ğ·ĞºĞ¸Ñ… Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚. Ğ¡Ñ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ĞµÑ‚ Ğ½ĞµĞ³Ğ°ÑƒÑÑĞ¾Ğ²ÑĞºÑƒÑ Ğ¿Ñ€Ğ¸Ñ€Ğ¾Ğ´Ñƒ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ²Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ„Ñ„ĞµĞºÑ‚Ğ¾Ğ².'}, 'en': {'title': 'Revolutionizing Vocal Effects with DiffVox', 'desc': 'This paper presents DiffVox, a new model designed to match vocal effects in music production using differentiable programming. It combines various audio processing techniques like equalization, dynamic range control, delay, and reverb, allowing for efficient optimization of parameters through gradient descent. The study analyzes vocal presets from two datasets, revealing strong correlations between different audio effects and their parameters. Additionally, it employs principal component analysis to connect these parameters to perceived audio qualities, laying the groundwork for future advancements in vocal effects modeling and automatic mixing.'}, 'zh': {'title': 'DiffVoxï¼šéŸ³ä¹åˆ¶ä½œä¸­çš„äººå£°æ•ˆæœåŒ¹é…æ–°æ¨¡å‹', 'desc': 'æœ¬ç ”ç©¶æå‡ºäº†ä¸€ç§æ–°é¢–ä¸”å¯è§£é‡Šçš„æ¨¡å‹DiffVoxï¼Œç”¨äºéŸ³ä¹åˆ¶ä½œä¸­çš„äººå£°æ•ˆæœåŒ¹é…ã€‚DiffVoxï¼ˆå¯å¾®åˆ†äººå£°æ•ˆæœï¼‰ç»“åˆäº†å‚æ•°å‡è¡¡ã€åŠ¨æ€èŒƒå›´æ§åˆ¶ã€å»¶è¿Ÿå’Œæ··å“ï¼Œå¹¶é‡‡ç”¨é«˜æ•ˆçš„å¯å¾®åˆ†å®ç°ï¼Œä»¥ä¾¿è¿›è¡ŒåŸºäºæ¢¯åº¦çš„å‚æ•°ä¼°è®¡ä¼˜åŒ–ã€‚é€šè¿‡åˆ†æå‚æ•°ä¹‹é—´çš„ç›¸å…³æ€§ï¼Œå‘ç°æ•ˆæœä¸å‚æ•°ä¹‹é—´å­˜åœ¨å¼ºå…³ç³»ï¼Œä¾‹å¦‚é«˜é€šå’Œä½æ¶æ»¤æ³¢å™¨é€šå¸¸ä¸€èµ·ä½œç”¨äºä½é¢‘éƒ¨åˆ†ï¼Œè€Œå»¶è¿Ÿæ—¶é—´ä¸å»¶è¿Ÿä¿¡å·çš„å¼ºåº¦ç›¸å…³ã€‚ä¸»æˆåˆ†åˆ†ææ­ç¤ºäº†ä¸McAdamséŸ³è‰²ç»´åº¦çš„è”ç³»ï¼Œæœ€é‡è¦çš„æˆåˆ†è°ƒèŠ‚æ„ŸçŸ¥çš„ç©ºé—´æ„Ÿï¼Œè€Œæ¬¡è¦æˆåˆ†åˆ™å½±å“é¢‘è°±äº®åº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.14945', 'title': 'Learning to Reason under Off-Policy Guidance', 'url': 'https://huggingface.co/papers/2504.14945', 'abstract': "Recent advances in large reasoning models (LRMs) demonstrate that sophisticated behaviors such as multi-step reasoning and self-reflection can emerge via reinforcement learning (RL) with simple rule-based rewards. However, existing zero-RL approaches are inherently ``on-policy'', limiting learning to a model's own outputs and failing to acquire reasoning abilities beyond its initial capabilities. We introduce LUFFY (Learning to reason Under oFF-policY guidance), a framework that augments zero-RL with off-policy reasoning traces. LUFFY dynamically balances imitation and exploration by combining off-policy demonstrations with on-policy rollouts during training. Notably, we propose policy shaping via regularized importance sampling to avoid superficial and rigid imitation during mixed-policy training. Remarkably, LUFFY achieves an over +7.0 average gain across six math benchmarks and an advantage of over +6.2 points in out-of-distribution tasks. It also substantially surpasses imitation-based supervised fine-tuning (SFT), particularly in generalization. Analysis shows LUFFY not only imitates effectively but also explores beyond demonstrations, offering a scalable path to train generalizable reasoning models with off-policy guidance.", 'score': 56, 'issue_id': 3358, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': 'a0e7730fccfb6534', 'authors': ['Jianhao Yan', 'Yafu Li', 'Zican Hu', 'Zhi Wang', 'Ganqu Cui', 'Xiaoye Qu', 'Yu Cheng', 'Yue Zhang'], 'affiliations': ['Nanjing University', 'Shanghai AI Laboratory', 'The Chinese University of Hong Kong', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2504.14945.jpg', 'data': {'categories': ['#training', '#reasoning', '#math', '#optimization', '#rl'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'LUFFY: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ Ñ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¾Ğ¼ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¸ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼', 'desc': 'LUFFY - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ (LRM) Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², LUFFY ÑĞ¾Ñ‡ĞµÑ‚Ğ°ĞµÑ‚ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ³Ğ¾Ñ‚Ğ¾Ğ²Ñ‹Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ½Ğ¾Ğ²Ñ‹Ñ… ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¹. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ ĞºĞ¾Ğ¿Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸, Ğ½Ğ¾ Ğ¸ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¸Ñ‚ÑŒ Ğ·Ğ° Ğ¸Ñ… Ñ€Ğ°Ğ¼ĞºĞ¸, Ğ½Ğ°Ñ…Ğ¾Ğ´Ñ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ñ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‚ĞµÑÑ‚Ğ°Ñ… Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²Ğ½Ğµ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰ĞµĞ¹ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'LUFFY: Expanding Reasoning with Off-Policy Learning', 'desc': 'This paper presents LUFFY, a new framework that enhances zero-reinforcement learning (zero-RL) by incorporating off-policy reasoning traces. Unlike traditional zero-RL methods that are limited to on-policy learning, LUFFY allows models to learn from a broader range of experiences by balancing imitation of off-policy demonstrations with exploration of their own outputs. The framework employs policy shaping through regularized importance sampling to ensure that the model does not merely imitate but also develops deeper reasoning capabilities. LUFFY shows significant improvements in performance on math benchmarks and out-of-distribution tasks, demonstrating its effectiveness in training generalizable reasoning models.'}, 'zh': {'title': 'LUFFYï¼šè¶…è¶Šåˆå§‹èƒ½åŠ›çš„æ¨ç†å­¦ä¹ ', 'desc': 'æœ€è¿‘çš„å¤§å‹æ¨ç†æ¨¡å‹ï¼ˆLRMsï¼‰è¿›å±•è¡¨æ˜ï¼Œé€šè¿‡ç®€å•çš„åŸºäºè§„åˆ™çš„å¥–åŠ±ï¼Œå¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰å¯ä»¥äº§ç”Ÿå¤æ‚çš„è¡Œä¸ºï¼Œå¦‚å¤šæ­¥æ¨ç†å’Œè‡ªæˆ‘åæ€ã€‚ç„¶è€Œï¼Œç°æœ‰çš„é›¶å¼ºåŒ–å­¦ä¹ æ–¹æ³•æœ¬è´¨ä¸Šæ˜¯â€œåœ¨æ”¿ç­–ä¸Šâ€çš„ï¼Œè¿™é™åˆ¶äº†å­¦ä¹ ä»…é™äºæ¨¡å‹è‡ªèº«çš„è¾“å‡ºï¼Œæ— æ³•è·å¾—è¶…å‡ºåˆå§‹èƒ½åŠ›çš„æ¨ç†èƒ½åŠ›ã€‚æˆ‘ä»¬æå‡ºäº†LUFFYï¼ˆåœ¨æ”¿ç­–å¤–æŒ‡å¯¼ä¸‹å­¦ä¹ æ¨ç†ï¼‰ï¼Œè¯¥æ¡†æ¶é€šè¿‡å¼•å…¥æ”¿ç­–å¤–çš„æ¨ç†è½¨è¿¹æ¥å¢å¼ºé›¶å¼ºåŒ–å­¦ä¹ ã€‚LUFFYåœ¨è®­ç»ƒè¿‡ç¨‹ä¸­åŠ¨æ€å¹³è¡¡æ¨¡ä»¿å’Œæ¢ç´¢ï¼Œç»“åˆäº†æ”¿ç­–å¤–çš„ç¤ºèŒƒå’Œæ”¿ç­–å†…çš„å›æ”¾ï¼Œæ˜¾è‘—æé«˜äº†æ¨¡å‹çš„æ¨ç†èƒ½åŠ›å’Œæ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15271', 'title': 'Eagle 2.5: Boosting Long-Context Post-Training for Frontier\n  Vision-Language Models', 'url': 'https://huggingface.co/papers/2504.15271', 'abstract': 'We introduce Eagle 2.5, a family of frontier vision-language models (VLMs) for long-context multimodal learning. Our work addresses the challenges in long video comprehension and high-resolution image understanding, introducing a generalist framework for both tasks. The proposed training framework incorporates Automatic Degrade Sampling and Image Area Preservation, two techniques that preserve contextual integrity and visual details. The framework also includes numerous efficiency optimizations in the pipeline for long-context data training. Finally, we propose Eagle-Video-110K, a novel dataset that integrates both story-level and clip-level annotations, facilitating long-video understanding. Eagle 2.5 demonstrates substantial improvements on long-context multimodal benchmarks, providing a robust solution to the limitations of existing VLMs. Notably, our best model Eagle 2.5-8B achieves 72.4% on Video-MME with 512 input frames, matching the results of top-tier commercial model such as GPT-4o and large-scale open-source models like Qwen2.5-VL-72B and InternVL2.5-78B.', 'score': 47, 'issue_id': 3363, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': '069a310bc9c5e733', 'authors': ['Guo Chen', 'Zhiqi Li', 'Shihao Wang', 'Jindong Jiang', 'Yicheng Liu', 'Lidong Lu', 'De-An Huang', 'Wonmin Byeon', 'Matthieu Le', 'Tuomas Rintamaki', 'Tyler Poon', 'Max Ehrlich', 'Tuomas Rintamaki', 'Tyler Poon', 'Tong Lu', 'Limin Wang', 'Bryan Catanzaro', 'Jan Kautz', 'Andrew Tao', 'Zhiding Yu', 'Guilin Liu'], 'affiliations': ['NVIDIA', 'Nanjing University', 'Rutgers University', 'The Hong Kong Polytechnic University'], 'pdf_title_img': 'assets/pdf/title_img/2504.15271.jpg', 'data': {'categories': ['#training', '#dataset', '#benchmark', '#optimization', '#multimodal', '#long_context'], 'emoji': 'ğŸ¦…', 'ru': {'title': 'Eagle 2.5: ĞŸÑ€Ğ¾Ñ€Ñ‹Ğ² Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°', 'desc': 'Eagle 2.5 Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ° Ğ´Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ñ†ĞµĞ»Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹. Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Eagle-Video-110K Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾. Eagle 2.5 Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼, ÑĞ¾Ğ¿ĞµÑ€Ğ½Ğ¸Ñ‡Ğ°Ñ Ñ Ğ²ĞµĞ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ ĞºĞ¾Ğ¼Ğ¼ĞµÑ€Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¸ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'Eagle 2.5: Advancing Long-Context Vision-Language Understanding', 'desc': 'Eagle 2.5 is a new family of vision-language models designed to improve understanding of long videos and high-resolution images. It introduces a training framework that uses techniques like Automatic Degrade Sampling and Image Area Preservation to maintain important visual details and context. The model is optimized for efficiency when processing long-context data, making it faster and more effective. Additionally, the Eagle-Video-110K dataset provides comprehensive annotations for better training and evaluation, leading to significant performance gains over existing models.'}, 'zh': {'title': 'Eagle 2.5ï¼šé•¿ä¸Šä¸‹æ–‡å¤šæ¨¡æ€å­¦ä¹ çš„æ–°çªç ´', 'desc': 'æˆ‘ä»¬ä»‹ç»äº†Eagle 2.5ï¼Œè¿™æ˜¯ä¸€ä¸ªç”¨äºé•¿ä¸Šä¸‹æ–‡å¤šæ¨¡æ€å­¦ä¹ çš„å‰æ²¿è§†è§‰-è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰ç³»åˆ—ã€‚è¯¥ç ”ç©¶è§£å†³äº†é•¿è§†é¢‘ç†è§£å’Œé«˜åˆ†è¾¨ç‡å›¾åƒç†è§£ä¸­çš„æŒ‘æˆ˜ï¼Œæå‡ºäº†ä¸€ä¸ªé€šç”¨æ¡†æ¶æ¥å¤„ç†è¿™ä¸¤é¡¹ä»»åŠ¡ã€‚æ‰€æå‡ºçš„è®­ç»ƒæ¡†æ¶ç»“åˆäº†è‡ªåŠ¨é™çº§é‡‡æ ·å’Œå›¾åƒåŒºåŸŸä¿ç•™ä¸¤ç§æŠ€æœ¯ï¼Œä»¥ä¿æŒä¸Šä¸‹æ–‡å®Œæ•´æ€§å’Œè§†è§‰ç»†èŠ‚ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬è¿˜æå‡ºäº†Eagle-Video-110Kï¼Œè¿™æ˜¯ä¸€ä¸ªæ–°é¢–çš„æ•°æ®é›†ï¼Œé›†æˆäº†æ•…äº‹çº§å’Œç‰‡æ®µçº§çš„æ³¨é‡Šï¼Œä¿ƒè¿›äº†é•¿è§†é¢‘ç†è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15257', 'title': 'FlowReasoner: Reinforcing Query-Level Meta-Agents', 'url': 'https://huggingface.co/papers/2504.15257', 'abstract': 'This paper proposes a query-level meta-agent named FlowReasoner to automate the design of query-level multi-agent systems, i.e., one system per user query. Our core idea is to incentivize a reasoning-based meta-agent via external execution feedback. Concretely, by distilling DeepSeek R1, we first endow the basic reasoning ability regarding the generation of multi-agent systems to FlowReasoner. Then, we further enhance it via reinforcement learning (RL) with external execution feedback. A multi-purpose reward is designed to guide the RL training from aspects of performance, complexity, and efficiency. In this manner, FlowReasoner is enabled to generate a personalized multi-agent system for each user query via deliberative reasoning. Experiments on both engineering and competition code benchmarks demonstrate the superiority of FlowReasoner. Remarkably, it surpasses o1-mini by 10.52% accuracy across three benchmarks. The code is available at https://github.com/sail-sg/FlowReasoner.', 'score': 35, 'issue_id': 3359, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': 'edb79ae8d9c372b4', 'authors': ['Hongcheng Gao', 'Yue Liu', 'Yufei He', 'Longxu Dou', 'Chao Du', 'Zhijie Deng', 'Bryan Hooi', 'Min Lin', 'Tianyu Pang'], 'affiliations': ['National University of Singapore', 'Sea AI Lab, Singapore', 'Shanghai Jiao Tong University', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2504.15257.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#reasoning', '#rl', '#agents'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'FlowReasoner: Ğ£Ğ¼Ğ½Ñ‹Ğ¹ Ğ´Ğ¸Ğ·Ğ°Ğ¹Ğ½ĞµÑ€ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ FlowReasoner - Ğ¼ĞµÑ‚Ğ°-Ğ°Ğ³ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ². ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² ÑÑ‚Ğ¸Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¼ĞµÑ‚Ğ°-Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ²Ğ½ĞµÑˆĞ½ĞµĞ¹ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸. FlowReasoner Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ DeepSeek R1 Ğ¸ ÑƒÑĞ¸Ğ»Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ FlowReasoner Ğ½Ğ°Ğ´ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸ÑĞ¼Ğ¸, Ğ² Ñ‡Ğ°ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸, Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ÑÑ Ğ½Ğ° 10.52% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ o1-mini Ğ½Ğ° Ñ‚Ñ€ĞµÑ… ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Automating Personalized Multi-Agent Systems with FlowReasoner', 'desc': 'This paper introduces FlowReasoner, a meta-agent designed to automate the creation of multi-agent systems tailored to individual user queries. The approach leverages external execution feedback to enhance the reasoning capabilities of the agent, which is initially based on the DeepSeek R1 model. By employing reinforcement learning, FlowReasoner is trained with a multi-faceted reward system that optimizes for performance, complexity, and efficiency. Experimental results show that FlowReasoner outperforms existing methods, achieving a 10.52% accuracy improvement across various benchmarks.'}, 'zh': {'title': 'FlowReasonerï¼šä¸ºæ¯ä¸ªæŸ¥è¯¢å®šåˆ¶æ™ºèƒ½ä»£ç†ç³»ç»Ÿ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºFlowReasonerçš„æŸ¥è¯¢çº§å…ƒä»£ç†ï¼Œç”¨äºè‡ªåŠ¨è®¾è®¡æŸ¥è¯¢çº§å¤šä»£ç†ç³»ç»Ÿï¼Œå³ä¸ºæ¯ä¸ªç”¨æˆ·æŸ¥è¯¢æ„å»ºä¸€ä¸ªç³»ç»Ÿã€‚æˆ‘ä»¬çš„æ ¸å¿ƒæ€æƒ³æ˜¯é€šè¿‡å¤–éƒ¨æ‰§è¡Œåé¦ˆæ¥æ¿€åŠ±åŸºäºæ¨ç†çš„å…ƒä»£ç†ã€‚å…·ä½“æ¥è¯´ï¼Œé€šè¿‡æç‚¼DeepSeek R1ï¼Œæˆ‘ä»¬é¦–å…ˆèµ‹äºˆFlowReasoneråŸºæœ¬çš„å¤šä»£ç†ç³»ç»Ÿç”Ÿæˆæ¨ç†èƒ½åŠ›ã€‚ç„¶åï¼Œé€šè¿‡å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰å’Œå¤–éƒ¨æ‰§è¡Œåé¦ˆè¿›ä¸€æ­¥å¢å¼ºå…¶èƒ½åŠ›ï¼Œè®¾è®¡äº†ä¸€ä¸ªå¤šç”¨é€”å¥–åŠ±æ¥æŒ‡å¯¼RLè®­ç»ƒï¼Œä»æ€§èƒ½ã€å¤æ‚æ€§å’Œæ•ˆç‡ç­‰æ–¹é¢è¿›è¡Œä¼˜åŒ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.13958', 'title': 'ToolRL: Reward is All Tool Learning Needs', 'url': 'https://huggingface.co/papers/2504.13958', 'abstract': 'Current Large Language Models (LLMs) often undergo supervised fine-tuning (SFT) to acquire tool use capabilities. However, SFT struggles to generalize to unfamiliar or complex tool use scenarios. Recent advancements in reinforcement learning (RL), particularly with R1-like models, have demonstrated promising reasoning and generalization abilities. Yet, reward design for tool use presents unique challenges: multiple tools may be invoked with diverse parameters, and coarse-grained reward signals, such as answer matching, fail to offer the finegrained feedback required for effective learning. In this work, we present the first comprehensive study on reward design for tool selection and application tasks within the RL paradigm. We systematically explore a wide range of reward strategies, analyzing their types, scales, granularity, and temporal dynamics. Building on these insights, we propose a principled reward design tailored for tool use tasks and apply it to train LLMs using Group Relative Policy Optimization (GRPO). Empirical evaluations across diverse benchmarks demonstrate that our approach yields robust, scalable, and stable training, achieving a 17% improvement over base models and a 15% gain over SFT models. These results highlight the critical role of thoughtful reward design in enhancing the tool use capabilities and generalization performance of LLMs. All the codes are released to facilitate future research.', 'score': 32, 'issue_id': 3358, 'pub_date': '2025-04-16', 'pub_date_card': {'ru': '16 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 16', 'zh': '4æœˆ16æ—¥'}, 'hash': '53a7757486eb7210', 'authors': ['Cheng Qian', 'Emre Can Acikgoz', 'Qi He', 'Hongru Wang', 'Xiusi Chen', 'Dilek Hakkani-TÃ¼r', 'Gokhan Tur', 'Heng Ji'], 'affiliations': ['University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2504.13958.jpg', 'data': {'categories': ['#training', '#open_source', '#rlhf', '#survey', '#reasoning', '#optimization', '#benchmark', '#rl'], 'emoji': 'ğŸ› ï¸', 'ru': {'title': 'ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² LLM Ğ² Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿ĞµÑ€Ğ²Ğ¾Ğµ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (RL) Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¸Ğ·ÑƒÑ‡Ğ°ÑÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¸Ñ… Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². ĞŸÑ€Ğ¸Ğ¼ĞµĞ½ÑÑ ÑĞ²Ğ¾Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Group Relative Policy Optimization (GRPO), Ğ¾Ğ½Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ° 17% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ¸ Ğ½Ğ° 15% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ supervised fine-tuning (SFT). Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ÑÑ‚ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ñ€Ğ¾Ğ»ÑŒ Ğ¿Ñ€Ğ¾Ğ´ÑƒĞ¼Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ¸Ğ·Ğ°Ğ¹Ğ½Ğ° Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ LLM Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing Tool Use in LLMs through Smart Reward Design', 'desc': "This paper addresses the challenges of training Large Language Models (LLMs) to effectively use tools through reinforcement learning (RL). It highlights the limitations of supervised fine-tuning (SFT) in generalizing to new tool use scenarios and proposes a novel reward design specifically for tool selection and application tasks. The authors systematically investigate various reward strategies, focusing on their effectiveness in providing fine-grained feedback necessary for learning. Their proposed method, Group Relative Policy Optimization (GRPO), shows significant improvements in training outcomes, demonstrating the importance of well-designed rewards in enhancing LLMs' tool use capabilities."}, 'zh': {'title': 'ä¼˜åŒ–å¥–åŠ±è®¾è®¡ï¼Œæå‡å·¥å…·ä½¿ç”¨èƒ½åŠ›', 'desc': 'å½“å‰çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰é€šå¸¸é€šè¿‡ç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰æ¥è·å¾—å·¥å…·ä½¿ç”¨èƒ½åŠ›ã€‚ç„¶è€Œï¼ŒSFTåœ¨é¢å¯¹ä¸ç†Ÿæ‚‰æˆ–å¤æ‚çš„å·¥å…·ä½¿ç”¨åœºæ™¯æ—¶ï¼Œæ³›åŒ–èƒ½åŠ›è¾ƒå·®ã€‚æœ€è¿‘ï¼Œå¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰ç‰¹åˆ«æ˜¯R1ç±»æ¨¡å‹çš„è¿›å±•æ˜¾ç¤ºå‡ºè‰¯å¥½çš„æ¨ç†å’Œæ³›åŒ–èƒ½åŠ›ï¼Œä½†å·¥å…·ä½¿ç”¨çš„å¥–åŠ±è®¾è®¡é¢ä¸´ç‹¬ç‰¹æŒ‘æˆ˜ã€‚æœ¬æ–‡é¦–æ¬¡å…¨é¢ç ”ç©¶äº†åœ¨RLèŒƒå¼ä¸‹å·¥å…·é€‰æ‹©å’Œåº”ç”¨ä»»åŠ¡çš„å¥–åŠ±è®¾è®¡ï¼Œæå‡ºäº†ä¸€ç§é’ˆå¯¹å·¥å…·ä½¿ç”¨ä»»åŠ¡çš„åŸåˆ™æ€§å¥–åŠ±è®¾è®¡ï¼Œå¹¶é€šè¿‡å®éªŒéªŒè¯äº†å…¶åœ¨è®­ç»ƒLLMsä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.13203', 'title': 'X-Teaming: Multi-Turn Jailbreaks and Defenses with Adaptive Multi-Agents', 'url': 'https://huggingface.co/papers/2504.13203', 'abstract': 'Multi-turn interactions with language models (LMs) pose critical safety risks, as harmful intent can be strategically spread across exchanges. Yet, the vast majority of prior work has focused on single-turn safety, while adaptability and diversity remain among the key challenges of multi-turn red-teaming. To address these challenges, we present X-Teaming, a scalable framework that systematically explores how seemingly harmless interactions escalate into harmful outcomes and generates corresponding attack scenarios. X-Teaming employs collaborative agents for planning, attack optimization, and verification, achieving state-of-the-art multi-turn jailbreak effectiveness and diversity with success rates up to 98.1% across representative leading open-weight and closed-source models. In particular, X-Teaming achieves a 96.2% attack success rate against the latest Claude 3.7 Sonnet model, which has been considered nearly immune to single-turn attacks. Building on X-Teaming, we introduce XGuard-Train, an open-source multi-turn safety training dataset that is 20x larger than the previous best resource, comprising 30K interactive jailbreaks, designed to enable robust multi-turn safety alignment for LMs. Our work offers essential tools and insights for mitigating sophisticated conversational attacks, advancing the multi-turn safety of LMs.', 'score': 24, 'issue_id': 3358, 'pub_date': '2025-04-15', 'pub_date_card': {'ru': '15 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 15', 'zh': '4æœˆ15æ—¥'}, 'hash': '43e0ba05f6baef62', 'authors': ['Salman Rahman', 'Liwei Jiang', 'James Shiffer', 'Genglin Liu', 'Sheriff Issaka', 'Md Rizwan Parvez', 'Hamid Palangi', 'Kai-Wei Chang', 'Yejin Choi', 'Saadia Gabriel'], 'affiliations': ['Google', 'Qatar Computing Research Institute', 'Stanford University', 'University of California, Los Angeles', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2504.13203.jpg', 'data': {'categories': ['#alignment', '#training', '#open_source', '#security', '#agents', '#dataset'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'Ğ£ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸Ğµ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ğ¾Ğ¼ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ X-Teaming - Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ñ‹Ñ… Ğ°Ñ‚Ğ°Ğº Ğ½Ğ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºĞ¾Ğ»Ğ»Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ°Ñ‚Ğ°Ğº, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ·Ğ»Ğ¾Ğ¼Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ X-Teaming ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… XGuard-Train Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ğ¾Ğ¹ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ´Ğ»Ñ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñ‹ Ğ¾Ñ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ñ€Ğ°Ğ·Ğ³Ğ¾Ğ²Ğ¾Ñ€Ğ½Ñ‹Ñ… Ğ°Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¯Ğœ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ñ‹Ñ… Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑÑ….'}, 'en': {'title': 'Enhancing Multi-Turn Safety in Language Models with X-Teaming', 'desc': 'This paper introduces X-Teaming, a framework designed to enhance the safety of multi-turn interactions with language models (LMs). It addresses the challenge of harmful intent spreading across multiple exchanges, which has been largely overlooked in previous research focused on single-turn interactions. X-Teaming utilizes collaborative agents to plan, optimize, and verify attack scenarios, achieving high effectiveness in multi-turn jailbreaks with success rates up to 98.1%. Additionally, the authors present XGuard-Train, a large dataset for training LMs on multi-turn safety, significantly improving the ability to defend against complex conversational attacks.'}, 'zh': {'title': 'æå‡å¤šè½®äº¤äº’å®‰å…¨æ€§çš„X-Teamingæ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºX-Teamingçš„æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³å¤šè½®äº¤äº’ä¸­è¯­è¨€æ¨¡å‹çš„å®‰å…¨é£é™©ã€‚è¯¥æ¡†æ¶é€šè¿‡ç³»ç»Ÿæ€§æ¢ç´¢æ— å®³äº’åŠ¨å¦‚ä½•æ¼”å˜ä¸ºæœ‰å®³ç»“æœï¼Œå¹¶ç”Ÿæˆç›¸åº”çš„æ”»å‡»åœºæ™¯ã€‚X-Teamingåˆ©ç”¨åä½œä»£ç†è¿›è¡Œè§„åˆ’ã€æ”»å‡»ä¼˜åŒ–å’ŒéªŒè¯ï¼ŒæˆåŠŸç‡é«˜è¾¾98.1%ã€‚æ­¤å¤–ï¼Œæœ¬æ–‡è¿˜ä»‹ç»äº†XGuard-Trainï¼Œä¸€ä¸ªå¼€æºçš„å¤šè½®å®‰å…¨è®­ç»ƒæ•°æ®é›†ï¼Œè§„æ¨¡æ˜¯ä¹‹å‰æœ€ä½³èµ„æºçš„20å€ï¼ŒåŒ…å«3ä¸‡ä¸ªäº’åŠ¨è¶Šç‹±æ¡ˆä¾‹ï¼Œæ—¨åœ¨å¢å¼ºè¯­è¨€æ¨¡å‹çš„å¤šè½®å®‰å…¨æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.14396', 'title': 'SphereDiff: Tuning-free Omnidirectional Panoramic Image and Video\n  Generation via Spherical Latent Representation', 'url': 'https://huggingface.co/papers/2504.14396', 'abstract': 'The increasing demand for AR/VR applications has highlighted the need for high-quality 360-degree panoramic content. However, generating high-quality 360-degree panoramic images and videos remains a challenging task due to the severe distortions introduced by equirectangular projection (ERP). Existing approaches either fine-tune pretrained diffusion models on limited ERP datasets or attempt tuning-free methods that still rely on ERP latent representations, leading to discontinuities near the poles. In this paper, we introduce SphereDiff, a novel approach for seamless 360-degree panoramic image and video generation using state-of-the-art diffusion models without additional tuning. We define a spherical latent representation that ensures uniform distribution across all perspectives, mitigating the distortions inherent in ERP. We extend MultiDiffusion to spherical latent space and propose a spherical latent sampling method to enable direct use of pretrained diffusion models. Moreover, we introduce distortion-aware weighted averaging to further improve the generation quality in the projection process. Our method outperforms existing approaches in generating 360-degree panoramic content while maintaining high fidelity, making it a robust solution for immersive AR/VR applications. The code is available here. https://github.com/pmh9960/SphereDiff', 'score': 22, 'issue_id': 3357, 'pub_date': '2025-04-19', 'pub_date_card': {'ru': '19 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 19', 'zh': '4æœˆ19æ—¥'}, 'hash': '9688d3d72143f02c', 'authors': ['Minho Park', 'Taewoong Kang', 'Jooyeol Yun', 'Sungwon Hwang', 'Jaegul Choo'], 'affiliations': ['Korea Advanced Institute of Science and Technology (KAIST)'], 'pdf_title_img': 'assets/pdf/title_img/2504.14396.jpg', 'data': {'categories': ['#3d', '#diffusion', '#multimodal', '#open_source', '#video'], 'emoji': 'ğŸŒ', 'ru': {'title': 'SphereDiff: Ğ‘ĞµÑÑˆĞ¾Ğ²Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ°Ğ½Ğ¾Ñ€Ğ°Ğ¼ 360Â° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'SphereDiff - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ°Ğ½Ğ¾Ñ€Ğ°Ğ¼Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¾Ğ±Ğ·Ğ¾Ñ€Ğ¾Ğ¼ 360 Ğ³Ñ€Ğ°Ğ´ÑƒÑĞ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ ÑÑ„ĞµÑ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ€Ğ°Ğ²Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ğ¾Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾ Ğ²ÑĞµĞ¼ Ñ€Ğ°ĞºÑƒÑ€ÑĞ°Ğ¼, ÑƒĞ¼ĞµĞ½ÑŒÑˆĞ°Ñ Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ñ, Ğ¿Ñ€Ğ¸ÑÑƒÑ‰Ğ¸Ğµ ÑĞºĞ²Ğ¸Ğ´Ğ¸ÑÑ‚Ğ°Ğ½Ñ‚Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾ĞµĞºÑ†Ğ¸Ğ¸. SphereDiff Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ MultiDiffusion Ğ½Ğ° ÑÑ„ĞµÑ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑÑ„ĞµÑ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¹ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¸ Ğ´Ğ»Ñ Ğ¿Ñ€ÑĞ¼Ğ¾Ğ³Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞšÑ€Ğ¾Ğ¼Ğµ Ñ‚Ğ¾Ğ³Ğ¾, Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ²Ğ·Ğ²ĞµÑˆĞµĞ½Ğ½Ğ¾Ğµ ÑƒÑÑ€ĞµĞ´Ğ½ĞµĞ½Ğ¸Ğµ Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ´Ğ°Ğ»ÑŒĞ½ĞµĞ¹ÑˆĞµĞ³Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ¿Ñ€Ğ¾ĞµĞºÑ†Ğ¸Ğ¸.'}, 'en': {'title': 'SphereDiff: Seamless 360-Degree Content Generation for AR/VR', 'desc': 'This paper presents SphereDiff, a new method for generating high-quality 360-degree panoramic images and videos using diffusion models. It addresses the challenges of distortions caused by equirectangular projection (ERP) by introducing a spherical latent representation that provides a uniform perspective distribution. SphereDiff enhances the existing MultiDiffusion framework by allowing direct use of pretrained models without the need for additional tuning. The method also incorporates distortion-aware weighted averaging to improve the quality of the generated content, outperforming previous techniques in fidelity and robustness for AR/VR applications.'}, 'zh': {'title': 'SphereDiffï¼šæ— ç¼ç”Ÿæˆ360åº¦å…¨æ™¯å†…å®¹çš„åˆ›æ–°æ–¹æ³•', 'desc': 'éšç€å¢å¼ºç°å®å’Œè™šæ‹Ÿç°å®åº”ç”¨çš„éœ€æ±‚å¢åŠ ï¼Œé«˜è´¨é‡çš„360åº¦å…¨æ™¯å†…å®¹å˜å¾—å°¤ä¸ºé‡è¦ã€‚ç„¶è€Œï¼Œç”±äºç­‰è·çŸ©å½¢æŠ•å½±ï¼ˆERPï¼‰å¼•å…¥çš„ä¸¥é‡å¤±çœŸï¼Œç”Ÿæˆé«˜è´¨é‡çš„360åº¦å…¨æ™¯å›¾åƒå’Œè§†é¢‘ä»ç„¶æ˜¯ä¸€ä¸ªæŒ‘æˆ˜ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºSphereDiffçš„æ–°æ–¹æ³•ï¼Œåˆ©ç”¨æœ€å…ˆè¿›çš„æ‰©æ•£æ¨¡å‹å®ç°æ— ç¼çš„360åº¦å…¨æ™¯å›¾åƒå’Œè§†é¢‘ç”Ÿæˆï¼Œä¸”æ— éœ€é¢å¤–è°ƒä¼˜ã€‚æˆ‘ä»¬å®šä¹‰äº†ä¸€ç§çƒå½¢æ½œåœ¨è¡¨ç¤ºï¼Œç¡®ä¿å„ä¸ªè§†è§’çš„å‡åŒ€åˆ†å¸ƒï¼Œä»è€Œå‡è½»ERPå›ºæœ‰çš„å¤±çœŸï¼Œæ˜¾è‘—æé«˜ç”Ÿæˆè´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.14870', 'title': 'OTC: Optimal Tool Calls via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2504.14870', 'abstract': 'Tool-integrated reasoning (TIR) augments large language models (LLMs) with the ability to invoke external tools, such as search engines and code interpreters, to solve tasks beyond the capabilities of language-only reasoning. While reinforcement learning (RL) has shown promise in improving TIR by optimizing final answer correctness, existing approaches often overlook the efficiency and cost associated with tool usage. This can lead to suboptimal behavior, including excessive tool calls that increase computational and financial overhead, or insufficient tool use that compromises answer quality. In this work, we propose Optimal Tool Call-controlled Policy Optimization (OTC-PO), a simple yet effective RL-based framework that encourages models to produce accurate answers with minimal tool calls. Our method introduces a tool-integrated reward that jointly considers correctness and tool efficiency, promoting high tool productivity. We instantiate this framework within both Proximal Policy Optimization (PPO) and Group Relative Preference Optimization (GRPO), resulting in OTC-PPO and OTC-GRPO. Experiments with Qwen-2.5 and Qwen-Math across multiple QA benchmarks show that our approach reduces tool calls by up to 73.1\\% and improves tool productivity by up to 229.4\\%, while maintaining comparable answer accuracy. To the best of our knowledge, this is the first RL-based framework that explicitly optimizes tool-use efficiency in TIR.', 'score': 21, 'issue_id': 3371, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': '56038971cbf4d8b5', 'authors': ['Hongru Wang', 'Cheng Qian', 'Wanjun Zhong', 'Xiusi Chen', 'Jiahao Qiu', 'Shijue Huang', 'Bowen Jin', 'Mengdi Wang', 'Kam-Fai Wong', 'Heng Ji'], 'affiliations': ['Hong Kong University of Science and Technology', 'Princeton University', 'Sun Yat-sen University', 'The Chinese University of Hong Kong', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2504.14870.jpg', 'data': {'categories': ['#rlhf', '#rl', '#optimization', '#reasoning', '#training'], 'emoji': 'ğŸ› ï¸', 'ru': {'title': 'ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ… Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Optimal Tool Call-controlled Policy Optimization (OTC-PO), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰ĞµĞ³Ğ¾ ĞºĞ°Ğº ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ², Ñ‚Ğ°Ğº Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸Ğµ Ñ‡Ğ¸ÑĞ»Ğ° Ğ²Ñ‹Ğ·Ğ¾Ğ²Ğ¾Ğ² Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ğ´ÑƒĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ².'}, 'en': {'title': 'Optimizing Tool Use for Smarter AI Responses', 'desc': 'This paper introduces a new method called Optimal Tool Call-controlled Policy Optimization (OTC-PO) to enhance the performance of large language models (LLMs) that use external tools for reasoning. The method focuses on improving the efficiency of tool usage while maintaining the accuracy of answers, addressing the common issue of excessive or insufficient tool calls. By implementing a reward system that balances correctness and tool efficiency, OTC-PO encourages models to provide accurate responses with fewer tool interactions. The results demonstrate significant reductions in tool calls and substantial improvements in tool productivity without sacrificing answer quality.'}, 'zh': {'title': 'ä¼˜åŒ–å·¥å…·è°ƒç”¨ï¼Œæé«˜æ•ˆç‡ï¼', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºæœ€ä¼˜å·¥å…·è°ƒç”¨æ§åˆ¶ç­–ç•¥ä¼˜åŒ–ï¼ˆOTC-POï¼‰çš„æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨ä½¿ç”¨å¤–éƒ¨å·¥å…·æ—¶çš„æ•ˆç‡ã€‚é€šè¿‡å¼•å…¥å·¥å…·é›†æˆå¥–åŠ±ï¼Œè¯¥æ–¹æ³•åŒæ—¶è€ƒè™‘äº†ç­”æ¡ˆçš„æ­£ç¡®æ€§å’Œå·¥å…·ä½¿ç”¨çš„æ•ˆç‡ï¼Œä»è€Œå‡å°‘ä¸å¿…è¦çš„å·¥å…·è°ƒç”¨ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒOTC-POèƒ½å¤Ÿå°†å·¥å…·è°ƒç”¨æ¬¡æ•°å‡å°‘å¤šè¾¾73.1%ï¼Œå¹¶æé«˜å·¥å…·ç”Ÿäº§åŠ›229.4%ï¼ŒåŒæ—¶ä¿æŒç­”æ¡ˆçš„å‡†ç¡®æ€§ã€‚è¯¥ç ”ç©¶æ˜¯é¦–ä¸ªåŸºäºå¼ºåŒ–å­¦ä¹ çš„æ¡†æ¶ï¼Œä¸“é—¨ä¼˜åŒ–å·¥å…·ä½¿ç”¨æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.14603', 'title': 'UFO2: The Desktop AgentOS', 'url': 'https://huggingface.co/papers/2504.14603', 'abstract': 'Recent Computer-Using Agents (CUAs), powered by multimodal large language models (LLMs), offer a promising direction for automating complex desktop workflows through natural language. However, most existing CUAs remain conceptual prototypes, hindered by shallow OS integration, fragile screenshot-based interaction, and disruptive execution.   We present UFO2, a multiagent AgentOS for Windows desktops that elevates CUAs into practical, system-level automation. UFO2 features a centralized HostAgent for task decomposition and coordination, alongside a collection of application-specialized AppAgent equipped with native APIs, domain-specific knowledge, and a unified GUI--API action layer. This architecture enables robust task execution while preserving modularity and extensibility. A hybrid control detection pipeline fuses Windows UI Automation (UIA) with vision-based parsing to support diverse interface styles. Runtime efficiency is further enhanced through speculative multi-action planning, reducing per-step LLM overhead. Finally, a Picture-in-Picture (PiP) interface enables automation within an isolated virtual desktop, allowing agents and users to operate concurrently without interference.   We evaluate UFO2 across over 20 real-world Windows applications, demonstrating substantial improvements in robustness and execution accuracy over prior CUAs. Our results show that deep OS integration unlocks a scalable path toward reliable, user-aligned desktop automation.', 'score': 21, 'issue_id': 3357, 'pub_date': '2025-04-20', 'pub_date_card': {'ru': '20 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 20', 'zh': '4æœˆ20æ—¥'}, 'hash': '81eea84c9d10e4d0', 'authors': ['Chaoyun Zhang', 'He Huang', 'Chiming Ni', 'Jian Mu', 'Si Qin', 'Shilin He', 'Lu Wang', 'Fangkai Yang', 'Pu Zhao', 'Chao Du', 'Liqun Li', 'Yu Kang', 'Zhao Jiang', 'Suzhen Zheng', 'Rujia Wang', 'Jiaxu Qian', 'Minghua Ma', 'Jian-Guang Lou', 'Qingwei Lin', 'Saravan Rajmohan', 'Dongmei Zhang'], 'affiliations': ['Microsoft', 'Nanjing University', 'Peking University', 'ZJU-UIUC Institute'], 'pdf_title_img': 'assets/pdf/title_img/2504.14603.jpg', 'data': {'categories': ['#agents', '#architecture', '#multimodal'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'UFO2: ĞĞ°Ğ´ĞµĞ¶Ğ½Ğ°Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Windows Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ¸ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ¹ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ñ ĞĞ¡', 'desc': 'UFO2 - ÑÑ‚Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‡ĞµĞ³Ğ¾ ÑÑ‚Ğ¾Ğ»Ğ° Windows, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ½Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ñ†ĞµĞ½Ñ‚Ñ€Ğ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ HostAgent Ğ´Ğ»Ñ Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… AppAgent Ñ Ğ½Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸ API Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¼ĞµÑ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸ÑĞ¼Ğ¸. UFO2 Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, ÑĞ¾Ñ‡ĞµÑ‚Ğ°Ñ Windows UI Automation Ğ¸ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğµ Ğ·Ñ€ĞµĞ½Ğ¸Ğµ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸ÑĞ¼Ğ¸.'}, 'en': {'title': 'UFO2: Elevating Desktop Automation with Intelligent Agents', 'desc': 'The paper introduces UFO2, a multiagent system designed to enhance the functionality of Computer-Using Agents (CUAs) on Windows desktops. It addresses limitations of existing CUAs by integrating a centralized HostAgent for better task management and specialized AppAgents that utilize native APIs for improved interaction. The system employs a hybrid control detection pipeline that combines UI Automation with vision-based techniques, allowing it to handle various interface styles effectively. Evaluation results indicate that UFO2 significantly improves the robustness and accuracy of desktop automation tasks compared to previous models, showcasing the benefits of deep OS integration.'}, 'zh': {'title': 'UFO2ï¼šæå‡æ¡Œé¢è‡ªåŠ¨åŒ–çš„æ™ºèƒ½ä»£ç†ç³»ç»Ÿ', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºUFO2çš„å¤šä»£ç†AgentOSï¼Œæ—¨åœ¨é€šè¿‡è‡ªç„¶è¯­è¨€å®ç°Windowsæ¡Œé¢çš„å¤æ‚å·¥ä½œæµç¨‹è‡ªåŠ¨åŒ–ã€‚UFO2é‡‡ç”¨é›†ä¸­å¼çš„HostAgentè¿›è¡Œä»»åŠ¡åˆ†è§£å’Œåè°ƒï¼Œå¹¶é…å¤‡äº†åº”ç”¨ä¸“ç”¨çš„AppAgentï¼Œåˆ©ç”¨æœ¬åœ°APIå’Œé¢†åŸŸç‰¹å®šçŸ¥è¯†æ¥å¢å¼ºç³»ç»Ÿé›†æˆã€‚è¯¥æ¶æ„æ”¯æŒå¼ºå¤§çš„ä»»åŠ¡æ‰§è¡Œï¼ŒåŒæ—¶ä¿æŒæ¨¡å—åŒ–å’Œå¯æ‰©å±•æ€§ï¼Œç»“åˆäº†Windows UIè‡ªåŠ¨åŒ–å’Œè§†è§‰è§£ææŠ€æœ¯ï¼Œä»¥é€‚åº”å¤šæ ·åŒ–çš„ç•Œé¢é£æ ¼ã€‚é€šè¿‡åœ¨20å¤šä¸ªçœŸå®Windowsåº”ç”¨ç¨‹åºä¸­çš„è¯„ä¼°ï¼ŒUFO2åœ¨é²æ£’æ€§å’Œæ‰§è¡Œå‡†ç¡®æ€§æ–¹é¢æ˜¾è‘—ä¼˜äºä¹‹å‰çš„CUAï¼Œå±•ç¤ºäº†æ·±åº¦æ“ä½œç³»ç»Ÿé›†æˆçš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15281', 'title': 'StyleMe3D: Stylization with Disentangled Priors by Multiple Encoders on\n  3D Gaussians', 'url': 'https://huggingface.co/papers/2504.15281', 'abstract': "3D Gaussian Splatting (3DGS) excels in photorealistic scene reconstruction but struggles with stylized scenarios (e.g., cartoons, games) due to fragmented textures, semantic misalignment, and limited adaptability to abstract aesthetics. We propose StyleMe3D, a holistic framework for 3D GS style transfer that integrates multi-modal style conditioning, multi-level semantic alignment, and perceptual quality enhancement. Our key insights include: (1) optimizing only RGB attributes preserves geometric integrity during stylization; (2) disentangling low-, medium-, and high-level semantics is critical for coherent style transfer; (3) scalability across isolated objects and complex scenes is essential for practical deployment. StyleMe3D introduces four novel components: Dynamic Style Score Distillation (DSSD), leveraging Stable Diffusion's latent space for semantic alignment; Contrastive Style Descriptor (CSD) for localized, content-aware texture transfer; Simultaneously Optimized Scale (SOS) to decouple style details and structural coherence; and 3D Gaussian Quality Assessment (3DG-QA), a differentiable aesthetic prior trained on human-rated data to suppress artifacts and enhance visual harmony. Evaluated on NeRF synthetic dataset (objects) and tandt db (scenes) datasets, StyleMe3D outperforms state-of-the-art methods in preserving geometric details (e.g., carvings on sculptures) and ensuring stylistic consistency across scenes (e.g., coherent lighting in landscapes), while maintaining real-time rendering. This work bridges photorealistic 3D GS and artistic stylization, unlocking applications in gaming, virtual worlds, and digital art.", 'score': 20, 'issue_id': 3361, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': 'f2788379a7878393', 'authors': ['Cailin Zhuang', 'Yaoqi Hu', 'Xuanyang Zhang', 'Wei Cheng', 'Jiacheng Bao', 'Shengqi Liu', 'Yiying Yang', 'Xianfang Zeng', 'Gang Yu', 'Ming Li'], 'affiliations': ['AIGC Research', 'Guangming Laboratory', 'ShanghaiTech University', 'StepFun'], 'pdf_title_img': 'assets/pdf/title_img/2504.15281.jpg', 'data': {'categories': ['#synthetic', '#3d', '#games', '#multimodal'], 'emoji': 'ğŸ¨', 'ru': {'title': 'StyleMe3D: ĞœĞ¾ÑÑ‚ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ„Ğ¾Ñ‚Ğ¾Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ 3D Ğ¸ Ñ…ÑƒĞ´Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹', 'desc': 'StyleMe3D - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ 3D-ÑÑ†ĞµĞ½, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ñ‚ĞµÑ…Ğ½Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ 3D Gaussian Splatting. ĞĞ½ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‚ĞµĞºÑÑ‚ÑƒÑ€, ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğº Ğ°Ğ±ÑÑ‚Ñ€Ğ°ĞºÑ‚Ğ½Ğ¾Ğ¹ ÑÑÑ‚ĞµÑ‚Ğ¸ĞºĞµ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ ĞºĞ¾Ğ½Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑÑ‚Ğ¸Ğ»Ñ, Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ¾Ğµ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿ĞµÑ€Ñ†ĞµĞ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°. StyleMe3D Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ² ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹ Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ğ¸ ÑÑ‚Ğ¸Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³Ğ° Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸.'}, 'en': {'title': 'Bridging Realism and Artistry in 3D Style Transfer', 'desc': 'The paper introduces StyleMe3D, a framework designed to enhance 3D Gaussian Splatting (3DGS) for style transfer in stylized scenarios like cartoons and games. It addresses challenges such as fragmented textures and semantic misalignment by optimizing RGB attributes to maintain geometric integrity and disentangling different levels of semantics for coherent style application. The framework includes innovative components like Dynamic Style Score Distillation and Contrastive Style Descriptor to improve texture transfer and aesthetic quality. Evaluations show that StyleMe3D outperforms existing methods in preserving details and ensuring stylistic consistency, making it suitable for applications in gaming and digital art.'}, 'zh': {'title': 'é£æ ¼åŒ–3Dé‡å»ºçš„æ–°çªç ´', 'desc': '3D Gaussian Splattingï¼ˆ3DGSï¼‰åœ¨çœŸå®åœºæ™¯é‡å»ºæ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä½†åœ¨é£æ ¼åŒ–åœºæ™¯ï¼ˆå¦‚å¡é€šå’Œæ¸¸æˆï¼‰ä¸­é¢ä¸´æŒ‘æˆ˜ã€‚æˆ‘ä»¬æå‡ºäº†StyleMe3Dï¼Œè¿™æ˜¯ä¸€ä¸ªå…¨é¢çš„3Dé£æ ¼è½¬ç§»æ¡†æ¶ï¼Œé›†æˆäº†å¤šæ¨¡æ€é£æ ¼æ¡ä»¶ã€å¤šå±‚æ¬¡è¯­ä¹‰å¯¹é½å’Œæ„ŸçŸ¥è´¨é‡å¢å¼ºã€‚æˆ‘ä»¬çš„å…³é”®è§è§£åŒ…æ‹¬ï¼šä¼˜åŒ–RGBå±æ€§å¯ä»¥åœ¨é£æ ¼åŒ–è¿‡ç¨‹ä¸­ä¿æŒå‡ ä½•å®Œæ•´æ€§ï¼›è§£è€¦ä½ã€ä¸­ã€é«˜å±‚æ¬¡è¯­ä¹‰å¯¹äºä¸€è‡´çš„é£æ ¼è½¬ç§»è‡³å…³é‡è¦ã€‚StyleMe3Då¼•å…¥äº†å››ä¸ªæ–°ç»„ä»¶ï¼Œæ˜¾è‘—æå‡äº†é£æ ¼è½¬ç§»çš„æ•ˆæœï¼Œèƒ½å¤Ÿåœ¨æ¸¸æˆã€è™šæ‹Ÿä¸–ç•Œå’Œæ•°å­—è‰ºæœ¯ç­‰é¢†åŸŸåº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15133', 'title': 'EasyEdit2: An Easy-to-use Steering Framework for Editing Large Language\n  Models', 'url': 'https://huggingface.co/papers/2504.15133', 'abstract': "In this paper, we introduce EasyEdit2, a framework designed to enable plug-and-play adjustability for controlling Large Language Model (LLM) behaviors. EasyEdit2 supports a wide range of test-time interventions, including safety, sentiment, personality, reasoning patterns, factuality, and language features. Unlike its predecessor, EasyEdit2 features a new architecture specifically designed for seamless model steering. It comprises key modules such as the steering vector generator and the steering vector applier, which enable automatic generation and application of steering vectors to influence the model's behavior without modifying its parameters. One of the main advantages of EasyEdit2 is its ease of use-users do not need extensive technical knowledge. With just a single example, they can effectively guide and adjust the model's responses, making precise control both accessible and efficient. Empirically, we report model steering performance across different LLMs, demonstrating the effectiveness of these techniques. We have released the source code on GitHub at https://github.com/zjunlp/EasyEdit along with a demonstration notebook. In addition, we provide a demo video at https://zjunlp.github.io/project/EasyEdit2/video for a quick introduction.", 'score': 15, 'issue_id': 3362, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': '145493f7420cf7aa', 'authors': ['Ziwen Xu', 'Shuxun Wang', 'Kewei Xu', 'Haoming Xu', 'Mengru Wang', 'Xinle Deng', 'Yunzhi Yao', 'Guozhou Zheng', 'Huajun Chen', 'Ningyu Zhang'], 'affiliations': ['Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2504.15133.jpg', 'data': {'categories': ['#training', '#alignment', '#architecture', '#open_source'], 'emoji': 'ğŸ›ï¸', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ±ĞµĞ· ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ½Ğ°ÑÑ‚Ñ€Ğ¾ĞµĞº', 'desc': 'EasyEdit2 - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³Ğ¸Ğ±ĞºĞ¾Ğ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ½ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ ÑˆĞ¸Ñ€Ğ¾ĞºĞ¸Ğ¹ ÑĞ¿ĞµĞºÑ‚Ñ€ Ğ²Ğ¼ĞµÑˆĞ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ² Ğ² Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ, Ñ‚Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ, Ğ»Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸. ĞĞ¾Ğ²Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° EasyEdit2 ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ÑƒĞ»Ğ¸ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ¾Ğ² ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ²Ğ»Ğ¸ÑÑ‚ÑŒ Ğ½Ğ° Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±ĞµĞ· Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ ĞµĞµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ². Ğ­Ğ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ° ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ ÑÑ‚Ğ¸Ñ… Ñ‚ĞµÑ…Ğ½Ğ¸Ğº Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… LLM.'}, 'en': {'title': 'Effortless Control of Language Models with EasyEdit2', 'desc': "EasyEdit2 is a framework that allows users to easily control the behaviors of Large Language Models (LLMs) without needing deep technical skills. It introduces a new architecture that includes modules for generating and applying steering vectors, which help adjust the model's responses in real-time. This framework supports various interventions such as safety, sentiment, and reasoning patterns, making it versatile for different applications. The ease of use is a key feature, as users can guide the model's behavior with just one example, enhancing accessibility and efficiency in model steering."}, 'zh': {'title': 'è½»æ¾è°ƒæ•´å¤§å‹è¯­è¨€æ¨¡å‹çš„è¡Œä¸º', 'desc': 'æœ¬æ–‡ä»‹ç»äº†EasyEdit2ï¼Œè¿™æ˜¯ä¸€ä¸ªæ—¨åœ¨å®ç°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰è¡Œä¸ºå¯è°ƒèŠ‚æ€§çš„æ¡†æ¶ã€‚EasyEdit2æ”¯æŒå¤šç§æµ‹è¯•æ—¶å¹²é¢„ï¼ŒåŒ…æ‹¬å®‰å…¨æ€§ã€æƒ…æ„Ÿã€ä¸ªæ€§ã€æ¨ç†æ¨¡å¼ã€äº‹å®æ€§å’Œè¯­è¨€ç‰¹å¾ã€‚ä¸å‰èº«ç›¸æ¯”ï¼ŒEasyEdit2é‡‡ç”¨äº†æ–°æ¶æ„ï¼Œä¸“ä¸ºæ— ç¼æ¨¡å‹å¼•å¯¼è®¾è®¡ï¼ŒåŒ…å«å…³é”®æ¨¡å—å¦‚å¼•å¯¼å‘é‡ç”Ÿæˆå™¨å’Œå¼•å¯¼å‘é‡åº”ç”¨å™¨ï¼Œèƒ½å¤Ÿè‡ªåŠ¨ç”Ÿæˆå’Œåº”ç”¨å¼•å¯¼å‘é‡ï¼Œå½±å“æ¨¡å‹è¡Œä¸ºè€Œæ— éœ€ä¿®æ”¹å…¶å‚æ•°ã€‚EasyEdit2çš„ä¸€ä¸ªä¸»è¦ä¼˜ç‚¹æ˜¯æ˜“äºä½¿ç”¨ï¼Œç”¨æˆ·åªéœ€ä¸€ä¸ªç¤ºä¾‹å³å¯æœ‰æ•ˆå¼•å¯¼å’Œè°ƒæ•´æ¨¡å‹çš„å“åº”ï¼Œä½¿ç²¾ç¡®æ§åˆ¶å˜å¾—ç®€å•é«˜æ•ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15280', 'title': 'Seeing from Another Perspective: Evaluating Multi-View Understanding in\n  MLLMs', 'url': 'https://huggingface.co/papers/2504.15280', 'abstract': "Multi-view understanding, the ability to reconcile visual information across diverse viewpoints for effective navigation, manipulation, and 3D scene comprehension, is a fundamental challenge in Multi-Modal Large Language Models (MLLMs) to be used as embodied agents. While recent MLLMs have shown impressive advances in high-level reasoning and planning, they frequently fall short when confronted with multi-view geometric consistency and cross-view correspondence. To comprehensively evaluate the challenges of MLLMs in multi-view scene reasoning, we propose All-Angles Bench, a benchmark of over 2,100 human carefully annotated multi-view question-answer pairs across 90 diverse real-world scenes. Our six tasks (counting, attribute identification, relative distance, relative direction, object manipulation, and camera pose estimation) specifically test model's geometric correspondence and the capacity to align information consistently across views. Our extensive experiments, benchmark on 27 representative MLLMs including Gemini-2.0-Flash, Claude-3.7-Sonnet, and GPT-4o against human evaluators reveals a substantial performance gap, indicating that current MLLMs remain far from human-level proficiency. Through in-depth analysis, we show that MLLMs are particularly underperforming under two aspects: (1) cross-view correspondence for partially occluded views and (2) establishing the coarse camera poses. These findings highlight the necessity of domain-specific refinements or modules that embed stronger multi-view awareness. We believe that our All-Angles Bench offers valuable insights and contribute to bridging the gap between MLLMs and human-level multi-view understanding. The project and benchmark are publicly available at https://danielchyeh.github.io/All-Angles-Bench/.", 'score': 13, 'issue_id': 3358, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': '5f2365c2ff2ff7f8', 'authors': ['Chun-Hsiao Yeh', 'Chenyu Wang', 'Shengbang Tong', 'Ta-Ying Cheng', 'Rouyu Wang', 'Tianzhe Chu', 'Yuexiang Zhai', 'Yubei Chen', 'Shenghua Gao', 'Yi Ma'], 'affiliations': ['HKU', 'NYU', '
