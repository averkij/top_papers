ape of thoughts' that helps users understand how large language models (LLMs) reason through problems. It represents reasoning paths as feature vectors, which show how close each reasoning step is to possible answers. By using a technique called t-SNE, the tool creates two-dimensional plots that allow for easy comparison of different models and their reasoning effectiveness. The tool also identifies problematic reasoning patterns and can be adapted to evaluate the accuracy of reasoning paths in various tasks."}, 'zh': {'title': '揭示大型语言模型的推理路径', 'desc': '本文介绍了一种名为“思维景观”的可视化工具，用于分析大型语言模型（LLMs）的推理路径。该工具通过将推理路径中的状态表示为特征向量，量化它们与所有答案选项的距离，并使用t-SNE进行二维可视化。通过对思维景观的定性和定量分析，可以有效区分强弱模型、正确与错误答案，以及不同的推理任务。此外，该工具还能够揭示不理想的推理模式，如低一致性和高不确定性。'}}}, {'id': 'https://huggingface.co/papers/2504.00294', 'title': 'Inference-Time Scaling for Complex Tasks: Where We Stand and What Lies\n  Ahead', 'url': 'https://huggingface.co/papers/2504.00294', 'abstract': "Inference-time scaling can enhance the reasoning capabilities of large language models (LLMs) on complex problems that benefit from step-by-step problem solving. Although lengthening generated scratchpads has proven effective for mathematical tasks, the broader impact of this approach on other tasks remains less clear. In this work, we investigate the benefits and limitations of scaling methods across nine state-of-the-art models and eight challenging tasks, including math and STEM reasoning, calendar planning, NP-hard problems, navigation, and spatial reasoning. We compare conventional models (e.g., GPT-4o) with models fine-tuned for inference-time scaling (e.g., o1) through evaluation protocols that involve repeated model calls, either independently or sequentially with feedback. These evaluations approximate lower and upper performance bounds and potential for future performance improvements for each model, whether through enhanced training or multi-model inference systems. Our extensive empirical analysis reveals that the advantages of inference-time scaling vary across tasks and diminish as problem complexity increases. In addition, simply using more tokens does not necessarily translate to higher accuracy in these challenging regimes. Results from multiple independent runs with conventional models using perfect verifiers show that, for some tasks, these models can achieve performance close to the average performance of today's most advanced reasoning models. However, for other tasks, a significant performance gap remains, even in very high scaling regimes. Encouragingly, all models demonstrate significant gains when inference is further scaled with perfect verifiers or strong feedback, suggesting ample potential for future improvements.", 'score': 6, 'issue_id': 3018, 'pub_date': '2025-03-31', 'pub_date_card': {'ru': '31 марта', 'en': 'March 31', 'zh': '3月31日'}, 'hash': 'b455a4adb4eae588', 'authors': ['Vidhisha Balachandran', 'Jingya Chen', 'Lingjiao Chen', 'Shivam Garg', 'Neel Joshi', 'Yash Lara', 'John Langford', 'Besmira Nushi', 'Vibhav Vineet', 'Yue Wu', 'Safoora Yousefi'], 'affiliations': ['Microsoft Research'], 'pdf_title_img': 'assets/pdf/title_img/2504.00294.jpg', 'data': {'categories': ['#inference', '#reasoning', '#training', '#math', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Масштабирование LLM: потенциал и ограничения в сложных задачах', 'desc': 'Статья исследует влияние масштабирования во время вывода на способности крупных языковых моделей (LLM) решать сложные задачи. Авторы сравнивают обычные модели и модели, настроенные на масштабирование, на восьми различных типах задач. Результаты показывают, что преимущества масштабирования варьируются в зависимости от задачи и уменьшаются с ростом сложности проблемы. Исследование также выявляет потенциал для улучшения производительности моделей при использовании совершенных верификаторов или сильной обратной связи.'}, 'en': {'title': 'Scaling Inference for Smarter Problem Solving in LLMs', 'desc': 'This paper explores how inference-time scaling can improve the reasoning abilities of large language models (LLMs) when tackling complex problems. It examines the effectiveness of extending generated scratchpads for various tasks, including math reasoning and navigation, across nine advanced models. The study finds that while scaling can enhance performance, its benefits vary by task and may decrease with increased complexity. Additionally, the research indicates that simply increasing the number of tokens does not guarantee better accuracy, but using strong feedback mechanisms can lead to significant performance improvements.'}, 'zh': {'title': '推理时间扩展：提升模型推理能力的关键', 'desc': '本研究探讨了推理时间扩展对大型语言模型（LLMs）在复杂问题上的推理能力的影响。我们分析了九种最先进模型在八个具有挑战性的任务上的表现，包括数学推理和空间推理等。结果表明，推理时间扩展的优势因任务而异，且在问题复杂性增加时会减弱。尽管使用更多的标记并不总能提高准确性，但在有强反馈的情况下，所有模型都显示出显著的性能提升潜力。'}}}, {'id': 'https://huggingface.co/papers/2504.00869', 'title': 'm1: Unleash the Potential of Test-Time Scaling for Medical Reasoning\n  with Large Language Models', 'url': 'https://huggingface.co/papers/2504.00869', 'abstract': "Test-time scaling has emerged as a powerful technique for enhancing the reasoning capabilities of large language models. However, its effectiveness in medical reasoning remains uncertain, as the medical domain fundamentally differs from mathematical tasks in terms of knowledge representation and decision-making processes. In this paper, we provide the first comprehensive investigation of test-time scaling for medical reasoning and present m1, a simple yet effective approach that increases a model's medical reasoning capability at inference. Our evaluation across diverse medical tasks demonstrates that test-time scaling consistently enhances medical reasoning, enabling lightweight fine-tuned models under 10B parameters to establish new state-of-the-art performance, while our 32B model rivals previous 70B-scale medical LLMs. However, we identify an optimal reasoning token budget of approximately 4K, beyond which performance may degrade due to overthinking. Budget forcing, which extends test-time computation through iterative prompts, helps models double-check answers but does not necessarily improve the overall medical QA performance and, in some cases, even introduces errors into previously correct responses. Our case-by-case analysis identifies insufficient medical knowledge as a key bottleneck that prevents further performance gains through test-time scaling. We find that increasing data scale, improving data quality, and expanding model capacity consistently enhance medical knowledge grounding, enabling continued performance improvements, particularly on challenging medical benchmarks where smaller models reach saturation. These findings underscore fundamental differences between medical and mathematical reasoning in LLMs, highlighting that enriched medical knowledge, other than increased reasoning depth alone, is essential for realizing the benefits of test-time scaling.", 'score': 5, 'issue_id': 3019, 'pub_date': '2025-04-01', 'pub_date_card': {'ru': '1 апреля', 'en': 'April 1', 'zh': '4月1日'}, 'hash': 'bd9586b08ce02a05', 'authors': ['Xiaoke Huang', 'Juncheng Wu', 'Hui Liu', 'Xianfeng Tang', 'Yuyin Zhou'], 'affiliations': ['Amazon Research', 'UC Santa Cruz'], 'pdf_title_img': 'assets/pdf/title_img/2504.00869.jpg', 'data': {'categories': ['#reasoning', '#healthcare', '#science', '#training', '#inference'], 'emoji': '🩺', 'ru': {'title': 'Медицинские знания важнее глубины рассуждений', 'desc': 'В статье исследуется применение техники масштабирования во время тестирования для улучшения медицинских рассуждений в больших языковых моделях. Авторы представляют метод m1, который повышает способность модели к медицинским рассуждениям на этапе вывода. Исследование показывает, что масштабирование во время тестирования улучшает результаты на медицинских задачах, но выявляет, что недостаток медицинских знаний ограничивает дальнейший прогресс. Для достижения лучших результатов необходимо увеличивать объем данных, улучшать их качество и расширять возможности модели.'}, 'en': {'title': 'Enhancing Medical Reasoning with Test-Time Scaling', 'desc': "This paper explores the use of test-time scaling to improve the reasoning abilities of large language models specifically in the medical field. The authors introduce a method called m1, which enhances medical reasoning during inference, showing that smaller models can achieve state-of-the-art results. They find that while increasing the reasoning token budget can help, it may also lead to performance degradation if overused. The study emphasizes that having rich medical knowledge is crucial for effective reasoning, rather than just increasing the model's complexity or depth of reasoning."}, 'zh': {'title': '医学推理的新突破：测试时缩放的力量', 'desc': '本文探讨了测试时缩放技术在医学推理中的应用，提出了一种名为m1的方法，能够有效提升模型在推理时的医学能力。研究表明，测试时缩放在多种医学任务中均能显著提高推理效果，尤其是对于参数少于10B的轻量级微调模型，能够达到新的最佳性能。我们发现，最佳的推理令牌预算约为4K，超出此范围可能导致性能下降。此外，增加数据规模、提高数据质量和扩展模型容量是提升医学知识基础的关键，尤其是在小模型性能饱和的情况下。'}}}, {'id': 'https://huggingface.co/papers/2503.23361', 'title': 'Discovering Knowledge Deficiencies of Language Models on Massive\n  Knowledge Base', 'url': 'https://huggingface.co/papers/2503.23361', 'abstract': "Large language models (LLMs) possess impressive linguistic capabilities but often fail to faithfully retain factual knowledge, leading to hallucinations and unreliable outputs. Understanding LLMs' knowledge deficiencies by exhaustively evaluating against full-scale knowledge bases is computationally prohibitive, especially for closed-weight models. We propose stochastic error ascent (SEA), a scalable and efficient framework for discovering knowledge deficiencies (errors) in closed-weight LLMs under a strict query budget. Rather than naively probing all knowledge candidates, SEA formulates error discovery as a stochastic optimization process: it iteratively retrieves new high-error candidates by leveraging the semantic similarity to previously observed failures. To further enhance search efficiency and coverage, SEA employs hierarchical retrieval across document and paragraph levels, and constructs a relation directed acyclic graph to model error propagation and identify systematic failure modes. Empirically, SEA uncovers 40.7x more knowledge errors than Automated Capability Discovery and 26.7% more than AutoBencher, while reducing the cost-per-error by 599x and 9x, respectively. Human evaluation confirms the high quality of generated questions, while ablation and convergence analyses validate the contribution of each component in SEA. Further analysis on the discovered errors reveals correlated failure patterns across LLM families and recurring deficits, highlighting the need for better data coverage and targeted fine-tuning in future LLM development.", 'score': 4, 'issue_id': 3017, 'pub_date': '2025-03-30', 'pub_date_card': {'ru': '30 марта', 'en': 'March 30', 'zh': '3月30日'}, 'hash': '9b957c49c958aea3', 'authors': ['Linxin Song', 'Xuwei Ding', 'Jieyu Zhang', 'Taiwei Shi', 'Ryotaro Shimizu', 'Rahul Gupta', 'Yang Liu', 'Jian Kang', 'Jieyu Zhao'], 'affiliations': ['AGI', 'Amazon', 'University of Rochester', 'University of Southern California', 'University of Washington', 'University of Wisconsin-Madison', 'ZOZO Research'], 'pdf_title_img': 'assets/pdf/title_img/2503.23361.jpg', 'data': {'categories': ['#training', '#hallucinations', '#optimization', '#graphs', '#benchmark', '#data'], 'emoji': '🔍', 'ru': {'title': 'SEA: Эффективный поиск пробелов в знаниях языковых моделей', 'desc': 'Эта статья представляет новый метод под названием SEA (стохастический подъем ошибок) для эффективного обнаружения пробелов в знаниях крупных языковых моделей (LLM). SEA использует итеративный процесс оптимизации, чтобы находить новые кандидаты на ошибки, основываясь на семантическом сходстве с ранее обнаруженными ошибками. Метод применяет иерархический поиск и построение графа отношений для выявления систематических ошибок. Эмпирические результаты показывают, что SEA значительно превосходит существующие методы по эффективности обнаружения ошибок в LLM.'}, 'en': {'title': 'Uncovering Knowledge Deficiencies in LLMs Efficiently with SEA', 'desc': 'This paper introduces a new method called Stochastic Error Ascent (SEA) to identify knowledge deficiencies in large language models (LLMs) that often produce unreliable outputs. SEA efficiently discovers errors by using a stochastic optimization approach, focusing on high-error candidates based on their similarity to previously identified failures. The framework enhances its search capabilities through hierarchical retrieval and a directed acyclic graph to track error propagation. The results show that SEA significantly outperforms existing methods in uncovering knowledge errors while drastically reducing the cost of error discovery.'}, 'zh': {'title': '发现LLM知识缺陷的新方法', 'desc': '大型语言模型（LLMs）在语言能力上表现出色，但常常无法准确保留事实知识，导致幻觉和不可靠的输出。我们提出了一种名为随机错误上升（SEA）的框架，用于在严格的查询预算下发现闭合权重LLMs中的知识缺陷。SEA通过利用与先前观察到的失败的语义相似性，迭代检索新的高错误候选项，从而将错误发现过程形式化为随机优化过程。实验证明，SEA发现的知识错误数量显著高于现有方法，同时大幅降低了每个错误的成本。'}}}, {'id': 'https://huggingface.co/papers/2504.00072', 'title': 'Chapter-Llama: Efficient Chaptering in Hour-Long Videos with LLMs', 'url': 'https://huggingface.co/papers/2504.00072', 'abstract': "We address the task of video chaptering, i.e., partitioning a long video timeline into semantic units and generating corresponding chapter titles. While relatively underexplored, automatic chaptering has the potential to enable efficient navigation and content retrieval in long-form videos. In this paper, we achieve strong chaptering performance on hour-long videos by efficiently addressing the problem in the text domain with our 'Chapter-Llama' framework. Specifically, we leverage a pretrained large language model (LLM) with large context window, and feed as input (i) speech transcripts and (ii) captions describing video frames, along with their respective timestamps. Given the inefficiency of exhaustively captioning all frames, we propose a lightweight speech-guided frame selection strategy based on speech transcript content, and experimentally demonstrate remarkable advantages. We train the LLM to output timestamps for the chapter boundaries, as well as free-form chapter titles. This simple yet powerful approach scales to processing one-hour long videos in a single forward pass. Our results demonstrate substantial improvements (e.g., 45.3 vs 26.7 F1 score) over the state of the art on the recent VidChapters-7M benchmark. To promote further research, we release our code and models at our project page.", 'score': 3, 'issue_id': 3021, 'pub_date': '2025-03-31', 'pub_date_card': {'ru': '31 марта', 'en': 'March 31', 'zh': '3月31日'}, 'hash': '48f5266ddbfa7bca', 'authors': ['Lucas Ventura', 'Antoine Yang', 'Cordelia Schmid', 'Gül Varol'], 'affiliations': ['Google DeepMind', 'Inria, Ecole normale superieure, CNRS, PSL Research University', 'LIGM, Ecole des Ponts, IP Paris, Univ Gustave Eiffel, CNRS'], 'pdf_title_img': 'assets/pdf/title_img/2504.00072.jpg', 'data': {'categories': ['#long_context', '#benchmark', '#open_source', '#video', '#multimodal'], 'emoji': '📽️', 'ru': {'title': 'Эффективное разделение видео на главы с помощью ИИ', 'desc': "Статья представляет новый подход к автоматическому разделению видео на главы с использованием большой языковой модели (LLM). Метод 'Chapter-Llama' обрабатывает транскрипты речи и описания кадров, выбранных на основе содержания речи. LLM обучена определять временные метки границ глав и генерировать их названия. Этот подход значительно превосходит существующие методы на бенчмарке VidChapters-7M, показывая F1-score 45.3 против 26.7."}, 'en': {'title': 'Efficient Video Chaptering with Chapter-Llama', 'desc': "This paper presents a novel approach to video chaptering, which involves dividing long videos into meaningful segments and generating titles for these segments. The authors introduce the 'Chapter-Llama' framework that utilizes a pretrained large language model (LLM) to process speech transcripts and video captions efficiently. By implementing a speech-guided frame selection strategy, they enhance the model's performance while reducing the need for extensive captioning. The results show significant improvements in chaptering accuracy, achieving a notable F1 score on the VidChapters-7M benchmark, and the authors provide their code and models for further research."}, 'zh': {'title': '高效视频章节划分的新方法', 'desc': "本文探讨了视频章节划分的任务，即将长视频时间线划分为语义单元并生成相应的章节标题。我们提出了'Chapter-Llama'框架，通过高效处理文本领域的问题，实现了对长达一小时视频的强大章节划分性能。该方法利用了预训练的大型语言模型（LLM），输入包括语音转录文本和描述视频帧的字幕，以及它们各自的时间戳。我们还提出了一种基于语音转录内容的轻量级帧选择策略，显著提高了章节划分的效率和准确性。"}}}, {'id': 'https://huggingface.co/papers/2503.24210', 'title': 'DiET-GS: Diffusion Prior and Event Stream-Assisted Motion Deblurring 3D\n  Gaussian Splatting', 'url': 'https://huggingface.co/papers/2503.24210', 'abstract': 'Reconstructing sharp 3D representations from blurry multi-view images are long-standing problem in computer vision. Recent works attempt to enhance high-quality novel view synthesis from the motion blur by leveraging event-based cameras, benefiting from high dynamic range and microsecond temporal resolution. However, they often reach sub-optimal visual quality in either restoring inaccurate color or losing fine-grained details. In this paper, we present DiET-GS, a diffusion prior and event stream-assisted motion deblurring 3DGS. Our framework effectively leverages both blur-free event streams and diffusion prior in a two-stage training strategy. Specifically, we introduce the novel framework to constraint 3DGS with event double integral, achieving both accurate color and well-defined details. Additionally, we propose a simple technique to leverage diffusion prior to further enhance the edge details. Qualitative and quantitative results on both synthetic and real-world data demonstrate that our DiET-GS is capable of producing significantly better quality of novel views compared to the existing baselines. Our project page is https://diet-gs.github.io', 'score': 2, 'issue_id': 3023, 'pub_date': '2025-03-31', 'pub_date_card': {'ru': '31 марта', 'en': 'March 31', 'zh': '3月31日'}, 'hash': 'df1e0752d5790146', 'authors': ['Seungjun Lee', 'Gim Hee Lee'], 'affiliations': ['Department of Computer Science, National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2503.24210.jpg', 'data': {'categories': ['#synthetic', '#3d', '#cv', '#diffusion'], 'emoji': '🔍', 'ru': {'title': 'Четкое 3D из размытого 2D: DiET-GS раскрывает детали', 'desc': 'Статья представляет DiET-GS - новый метод для реконструкции четких 3D-представлений из размытых многоракурсных изображений. Авторы используют событийные камеры и диффузионные модели для улучшения качества синтеза новых ракурсов. Ключевая идея заключается в ограничении 3DGS с помощью двойного интеграла событий, что позволяет достичь точной цветопередачи и хорошо определенных деталей. Результаты экспериментов показывают значительное превосходство DiET-GS над существующими методами.'}, 'en': {'title': 'Enhancing 3D Image Clarity with DiET-GS', 'desc': 'This paper addresses the challenge of creating clear 3D images from blurry multi-view pictures, a common issue in computer vision. The authors introduce DiET-GS, a new framework that combines event-based camera data with a diffusion prior to improve the quality of 3D image synthesis. By using a two-stage training approach, the framework effectively restores accurate colors and fine details in the images. The results show that DiET-GS outperforms existing methods in generating high-quality novel views from both synthetic and real-world datasets.'}, 'zh': {'title': '清晰三维重建的新方法', 'desc': '本论文提出了一种名为DiET-GS的框架，用于从模糊的多视图图像中重建清晰的三维表示。该方法结合了无模糊事件流和扩散先验，通过两阶段的训练策略来提高图像质量。我们引入了一种新的约束方法，利用事件双重积分来确保颜色准确和细节清晰。此外，我们还提出了一种简单的技术，利用扩散先验进一步增强边缘细节。'}}}, {'id': 'https://huggingface.co/papers/2503.23157', 'title': 'Reasoning-SQL: Reinforcement Learning with SQL Tailored Partial Rewards\n  for Reasoning-Enhanced Text-to-SQL', 'url': 'https://huggingface.co/papers/2503.23157', 'abstract': 'Text-to-SQL is a challenging task involving multiple reasoning-intensive subtasks, including natural language understanding, database schema comprehension, and precise SQL query formulation. Existing approaches often rely on handcrafted reasoning paths with inductive biases that can limit their overall effectiveness. Motivated by the recent success of reasoning-enhanced models such as DeepSeek R1 and OpenAI o1, which effectively leverage reward-driven self-exploration to enhance reasoning capabilities and generalization, we propose a novel set of partial rewards tailored specifically for the Text-to-SQL task. Our reward set includes schema-linking, AI feedback, n-gram similarity, and syntax check, explicitly designed to address the reward sparsity issue prevalent in reinforcement learning (RL). Leveraging group relative policy optimization (GRPO), our approach explicitly encourages large language models (LLMs) to develop intrinsic reasoning skills necessary for accurate SQL query generation. With models of different sizes, we demonstrate that RL-only training with our proposed rewards consistently achieves higher accuracy and superior generalization compared to supervised fine-tuning (SFT). Remarkably, our RL-trained 14B-parameter model significantly outperforms larger proprietary models, e.g. o3-mini by 4% and Gemini-1.5-Pro-002 by 3% on the BIRD benchmark. These highlight the efficacy of our proposed RL-training framework with partial rewards for enhancing both accuracy and reasoning capabilities in Text-to-SQL tasks.', 'score': 2, 'issue_id': 3029, 'pub_date': '2025-03-29', 'pub_date_card': {'ru': '29 марта', 'en': 'March 29', 'zh': '3月29日'}, 'hash': '083970087ba6180e', 'authors': ['Mohammadreza Pourreza', 'Shayan Talaei', 'Ruoxi Sun', 'Xingchen Wan', 'Hailong Li', 'Azalia Mirhoseini', 'Amin Saberi', 'Sercan "O. Arik'], 'affiliations': ['Google Cloud', 'Google DeepMind', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2503.23157.jpg', 'data': {'categories': ['#rlhf', '#rl', '#optimization', '#training', '#benchmark', '#reasoning'], 'emoji': '🔍', 'ru': {'title': 'Улучшение Text-to-SQL с помощью обучения с подкреплением и частичных наград', 'desc': 'Статья представляет новый подход к задаче Text-to-SQL, основанный на обучении с подкреплением (RL). Авторы предлагают набор частичных наград, специально разработанных для решения проблемы разреженности наград в RL. Используя групповую относительную оптимизацию политики (GRPO), метод стимулирует большие языковые модели (LLM) развивать навыки рассуждения для генерации SQL-запросов. Результаты показывают, что RL-обучение с предложенными наградами превосходит supervised fine-tuning и даже более крупные проприетарные модели на бенчмарке BIRD.'}, 'en': {'title': 'Enhancing Text-to-SQL with Tailored Reinforcement Learning Rewards', 'desc': 'This paper addresses the complex task of converting natural language into SQL queries, which requires understanding language, database structures, and formulating precise queries. The authors critique existing methods that use fixed reasoning paths, which can hinder performance, and propose a new approach that utilizes tailored partial rewards to improve reinforcement learning outcomes. By implementing group relative policy optimization (GRPO), their method encourages large language models to enhance their reasoning skills, leading to better SQL generation. The results show that their reinforcement learning approach outperforms traditional supervised fine-tuning, achieving higher accuracy on benchmark tests with a smaller model size.'}, 'zh': {'title': '提升文本到SQL的推理能力与准确性', 'desc': '本文探讨了文本到SQL的任务，这是一项涉及自然语言理解和数据库架构理解的复杂任务。现有的方法往往依赖于手工设计的推理路径，限制了其效果。我们提出了一种新的部分奖励机制，专门针对文本到SQL任务，旨在解决强化学习中的奖励稀疏问题。通过使用群体相对策略优化（GRPO），我们的模型在准确性和推理能力上都表现优异，超越了许多现有的模型。'}}}, {'id': 'https://huggingface.co/papers/2503.21860', 'title': 'ManipTrans: Efficient Dexterous Bimanual Manipulation Transfer via\n  Residual Learning', 'url': 'https://huggingface.co/papers/2503.21860', 'abstract': 'Human hands play a central role in interacting, motivating increasing research in dexterous robotic manipulation. Data-driven embodied AI algorithms demand precise, large-scale, human-like manipulation sequences, which are challenging to obtain with conventional reinforcement learning or real-world teleoperation. To address this, we introduce ManipTrans, a novel two-stage method for efficiently transferring human bimanual skills to dexterous robotic hands in simulation. ManipTrans first pre-trains a generalist trajectory imitator to mimic hand motion, then fine-tunes a specific residual module under interaction constraints, enabling efficient learning and accurate execution of complex bimanual tasks. Experiments show that ManipTrans surpasses state-of-the-art methods in success rate, fidelity, and efficiency. Leveraging ManipTrans, we transfer multiple hand-object datasets to robotic hands, creating DexManipNet, a large-scale dataset featuring previously unexplored tasks like pen capping and bottle unscrewing. DexManipNet comprises 3.3K episodes of robotic manipulation and is easily extensible, facilitating further policy training for dexterous hands and enabling real-world deployments.', 'score': 2, 'issue_id': 3017, 'pub_date': '2025-03-27', 'pub_date_card': {'ru': '27 марта', 'en': 'March 27', 'zh': '3月27日'}, 'hash': '0d9ea55946287027', 'authors': ['Kailin Li', 'Puhao Li', 'Tengyu Liu', 'Yuyang Li', 'Siyuan Huang'], 'affiliations': ['Department of Automation, Tsinghua University', 'Institute for Artificial Intelligence, Peking University', 'State Key Laboratory of General Artificial Intelligence, BIGAI'], 'pdf_title_img': 'assets/pdf/title_img/2503.21860.jpg', 'data': {'categories': ['#training', '#dataset', '#robotics', '#transfer_learning', '#optimization', '#agents'], 'emoji': '🤖', 'ru': {'title': 'ManipTrans: эффективная передача человеческих навыков манипуляции роботам', 'desc': 'ManipTrans - это новый метод передачи навыков бимануальной манипуляции от человека к роботизированным рукам в симуляции. Он включает предварительное обучение имитатора траектории движения рук и дообучение специфического остаточного модуля с учетом ограничений взаимодействия. Метод превосходит существующие подходы по точности и эффективности выполнения сложных задач манипуляции. На его основе создан крупномасштабный датасет DexManipNet с 3.3 тыс. эпизодов роботизированной манипуляции для обучения политик управления ловкими руками.'}, 'en': {'title': 'Efficiently Teaching Robots to Manipulate Like Humans', 'desc': 'This paper presents ManipTrans, a two-stage method designed to transfer human bimanual manipulation skills to robotic hands in a simulated environment. The first stage involves pre-training a trajectory imitator that learns to replicate human hand movements, while the second stage fine-tunes a residual module to enhance performance under specific interaction constraints. This approach allows for efficient learning and execution of complex tasks, outperforming existing methods in terms of success rate and efficiency. Additionally, the authors introduce DexManipNet, a comprehensive dataset that includes diverse manipulation tasks, paving the way for improved policy training and real-world applications of dexterous robotic hands.'}, 'zh': {'title': '高效转移人类双手技能的机器人手', 'desc': '本论文介绍了一种名为ManipTrans的新方法，用于将人类双手的技能高效地转移到灵巧的机器人手上。该方法分为两个阶段：首先训练一个通用的轨迹模仿器来模拟手部动作，然后在交互约束下微调特定的残差模块，从而实现复杂双手任务的高效学习和准确执行。实验结果表明，ManipTrans在成功率、保真度和效率上超越了现有的最先进方法。此外，利用ManipTrans，我们创建了一个名为DexManipNet的大规模数据集，包含了3.3K个机器人操作的实例，支持进一步的策略训练和实际应用。'}}}, {'id': 'https://huggingface.co/papers/2503.24219', 'title': 'MB-ORES: A Multi-Branch Object Reasoner for Visual Grounding in Remote\n  Sensing', 'url': 'https://huggingface.co/papers/2503.24219', 'abstract': 'We propose a unified framework that integrates object detection (OD) and visual grounding (VG) for remote sensing (RS) imagery. To support conventional OD and establish an intuitive prior for VG task, we fine-tune an open-set object detector using referring expression data, framing it as a partially supervised OD task. In the first stage, we construct a graph representation of each image, comprising object queries, class embeddings, and proposal locations. Then, our task-aware architecture processes this graph to perform the VG task. The model consists of: (i) a multi-branch network that integrates spatial, visual, and categorical features to generate task-aware proposals, and (ii) an object reasoning network that assigns probabilities across proposals, followed by a soft selection mechanism for final referring object localization. Our model demonstrates superior performance on the OPT-RSVG and DIOR-RSVG datasets, achieving significant improvements over state-of-the-art methods while retaining classical OD capabilities. The code will be available in our repository: https://github.com/rd20karim/MB-ORES.', 'score': 1, 'issue_id': 3027, 'pub_date': '2025-03-31', 'pub_date_card': {'ru': '31 марта', 'en': 'March 31', 'zh': '3月31日'}, 'hash': 'c59d3238abf4164f', 'authors': ['Karim Radouane', 'Hanane Azzag', 'Mustapha lebbah'], 'affiliations': ['University Paris-Saclay - DAVID Lab, UVSQ Versailles, France', 'University Sorbonne Paris Nord - LIPN, Villetaneuse, France'], 'pdf_title_img': 'assets/pdf/title_img/2503.24219.jpg', 'data': {'categories': ['#open_source', '#optimization', '#cv', '#architecture', '#graphs', '#dataset'], 'emoji': '🛰️', 'ru': {'title': 'Унифицированный подход к обнаружению и привязке объектов на спутниковых снимках', 'desc': 'Авторы предлагают унифицированный подход, объединяющий обнаружение объектов и визуальную привязку для дистанционного зондирования. Они дообучают детектор объектов с открытым набором классов, используя данные с языковыми описаниями. Модель строит графовое представление изображения и обрабатывает его с помощью специализированной архитектуры. Эксперименты показывают превосходство предложенного метода над современными аналогами на наборах данных OPT-RSVG и DIOR-RSVG.'}, 'en': {'title': 'Integrating Object Detection and Visual Grounding for Enhanced Remote Sensing Analysis', 'desc': 'This paper presents a new framework that combines object detection (OD) and visual grounding (VG) specifically for remote sensing imagery. The authors enhance a traditional open-set object detector by fine-tuning it with referring expression data, treating VG as a partially supervised OD task. They create a graph representation of images that includes object queries and class embeddings, which is then processed by a multi-branch network to generate proposals. The model outperforms existing methods on benchmark datasets while maintaining the capabilities of classical object detection.'}, 'zh': {'title': '统一框架：目标检测与视觉定位的结合', 'desc': '我们提出了一个统一框架，将目标检测（OD）和视觉定位（VG）集成到遥感图像中。为了支持传统的目标检测并为视觉定位任务建立直观的先验，我们使用参考表达数据微调了一个开放集目标检测器，将其框定为部分监督的目标检测任务。在第一阶段，我们构建了每个图像的图形表示，包括目标查询、类别嵌入和提议位置。然后，我们的任务感知架构处理这个图形以执行视觉定位任务，最终在多个数据集上表现出优越的性能。'}}}, {'id': 'https://huggingface.co/papers/2504.02605', 'title': 'Multi-SWE-bench: A Multilingual Benchmark for Issue Resolving', 'url': 'https://huggingface.co/papers/2504.02605', 'abstract': 'The task of issue resolving is to modify a codebase to generate a patch that addresses a given issue. However, existing benchmarks, such as SWE-bench, focus almost exclusively on Python, making them insufficient for evaluating Large Language Models (LLMs) across diverse software ecosystems. To address this, we introduce a multilingual issue-resolving benchmark, called Multi-SWE-bench, covering Java, TypeScript, JavaScript, Go, Rust, C, and C++. It includes a total of 1,632 high-quality instances, which were carefully annotated from 2,456 candidates by 68 expert annotators, ensuring that the benchmark can provide an accurate and reliable evaluation. Based on Multi-SWE-bench, we evaluate a series of state-of-the-art models using three representative methods (Agentless, SWE-agent, and OpenHands) and present a comprehensive analysis with key empirical insights. In addition, we launch a Multi-SWE-RL open-source community, aimed at building large-scale reinforcement learning (RL) training datasets for issue-resolving tasks. As an initial contribution, we release a set of 4,723 well-structured instances spanning seven programming languages, laying a solid foundation for RL research in this domain. More importantly, we open-source our entire data production pipeline, along with detailed tutorials, encouraging the open-source community to continuously contribute and expand the dataset. We envision our Multi-SWE-bench and the ever-growing Multi-SWE-RL community as catalysts for advancing RL toward its full potential, bringing us one step closer to the dawn of AGI.', 'score': 28, 'issue_id': 3095, 'pub_date': '2025-04-03', 'pub_date_card': {'ru': '3 апреля', 'en': 'April 3', 'zh': '4月3日'}, 'hash': 'bcf7d7c20685c914', 'authors': ['Daoguang Zan', 'Zhirong Huang', 'Wei Liu', 'Hanwu Chen', 'Linhao Zhang', 'Shulin Xin', 'Lu Chen', 'Qi Liu', 'Xiaojian Zhong', 'Aoyan Li', 'Siyao Liu', 'Yongsheng Xiao', 'Liangqiang Chen', 'Yuyu Zhang', 'Jing Su', 'Tianyu Liu', 'Rui Long', 'Kai Shen', 'Liang Xiang'], 'affiliations': ['bytedance.com'], 'pdf_title_img': 'assets/pdf/title_img/2504.02605.jpg', 'data': {'categories': ['#agi', '#benchmark', '#rl', '#open_source', '#multilingual', '#dataset'], 'emoji': '🌐', 'ru': {'title': 'Многоязычный бенчмарк для оценки ИИ в решении программных задач', 'desc': 'Представлен новый многоязычный бенчмарк Multi-SWE-bench для оценки способности языковых моделей решать задачи в различных программных экосистемах. Бенчмарк включает 1632 аннотированных примера на семи языках программирования. Проведена оценка современных моделей с использованием трех методов: Agentless, SWE-agent и OpenHands. Запущено сообщество Multi-SWE-RL для создания наборов данных для обучения с подкреплением в задачах исправления ошибок.'}, 'en': {'title': 'Empowering Issue Resolution with Multi-SWE-bench for Diverse Languages', 'desc': 'This paper introduces Multi-SWE-bench, a multilingual benchmark designed to evaluate Large Language Models (LLMs) in issue resolving across various programming languages, including Java, TypeScript, and C++. The benchmark consists of 1,632 high-quality instances, meticulously annotated by experts to ensure reliability in assessing model performance. The authors also present an analysis of state-of-the-art models using different evaluation methods and launch the Multi-SWE-RL community to foster the development of reinforcement learning datasets for issue-resolving tasks. By open-sourcing their data production pipeline and tutorials, they aim to encourage community contributions and advance research in this area, ultimately pushing towards the goal of Artificial General Intelligence (AGI).'}, 'zh': {'title': '多语言问题解决基准，推动强化学习研究', 'desc': '本论文介绍了一种多语言问题解决基准，称为Multi-SWE-bench，旨在评估大型语言模型在不同软件生态系统中的表现。该基准涵盖了Java、TypeScript、JavaScript、Go、Rust、C和C++等七种编程语言，共包含1,632个高质量实例，确保评估的准确性和可靠性。我们还推出了Multi-SWE-RL开源社区，旨在为问题解决任务构建大规模的强化学习训练数据集，并发布了4,723个结构良好的实例。通过开放数据生产流程和详细教程，我们希望激励开源社区持续贡献，推动强化学习研究的发展。'}}}, {'id': 'https://huggingface.co/papers/2504.03553', 'title': 'Agentic Knowledgeable Self-awareness', 'url': 'https://huggingface.co/papers/2504.03553', 'abstract': 'Large Language Models (LLMs) have achieved considerable performance across various agentic planning tasks. However, traditional agent planning approaches adopt a "flood irrigation" methodology that indiscriminately injects gold trajectories, external feedback, and domain knowledge into agent models. This practice overlooks the fundamental human cognitive principle of situational self-awareness during decision-making-the ability to dynamically assess situational demands and strategically employ resources during decision-making. We propose agentic knowledgeable self-awareness to address this gap, a novel paradigm enabling LLM-based agents to autonomously regulate knowledge utilization. Specifically, we propose KnowSelf, a data-centric approach that applies agents with knowledgeable self-awareness like humans. Concretely, we devise a heuristic situation judgement criterion to mark special tokens on the agent\'s self-explored trajectories for collecting training data. Through a two-stage training process, the agent model can switch between different situations by generating specific special tokens, achieving optimal planning effects with minimal costs. Our experiments demonstrate that KnowSelf can outperform various strong baselines on different tasks and models with minimal use of external knowledge. Code is available at https://github.com/zjunlp/KnowSelf.', 'score': 15, 'issue_id': 3096, 'pub_date': '2025-04-04', 'pub_date_card': {'ru': '4 апреля', 'en': 'April 4', 'zh': '4月4日'}, 'hash': '4a06cb6959ea30d3', 'authors': ['Shuofei Qiao', 'Zhisong Qiu', 'Baochang Ren', 'Xiaobin Wang', 'Xiangyuan Ru', 'Ningyu Zhang', 'Xiang Chen', 'Yong Jiang', 'Pengjun Xie', 'Fei Huang', 'Huajun Chen'], 'affiliations': ['Alibaba Group', 'Nanjing University of Aeronautics and Astronautics', 'Zhejiang Key Laboratory of Big Data Intelligent Computing', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2504.03553.jpg', 'data': {'categories': ['#training', '#reasoning', '#optimization', '#agents', '#agi'], 'emoji': '🧠', 'ru': {'title': 'Самоосознанность в планировании: эффективное использование знаний языковыми моделями', 'desc': 'Статья представляет новый подход к обучению языковых моделей для задач планирования, называемый KnowSelf. Он основан на принципе ситуативной самоосознанности, позволяющем модели динамически оценивать ситуацию и стратегически использовать знания. KnowSelf использует двухэтапный процесс обучения и специальные токены для переключения между различными ситуациями. Эксперименты показывают, что этот метод превосходит базовые подходы на различных задачах, минимально используя внешние знания.'}, 'en': {'title': 'Empowering LLMs with Self-Aware Decision Making', 'desc': "This paper introduces a new approach called agentic knowledgeable self-awareness for Large Language Models (LLMs) in planning tasks. Unlike traditional methods that flood models with external information, this approach emphasizes the importance of situational awareness, allowing agents to assess their environment and use knowledge more effectively. The proposed method, KnowSelf, utilizes a heuristic to identify key moments in an agent's learning process, enabling it to adapt its strategies based on the situation. Experimental results show that KnowSelf significantly improves performance on various tasks while minimizing reliance on external knowledge."}, 'zh': {'title': '自主调节知识使用的智能代理', 'desc': '大型语言模型（LLMs）在多种代理规划任务中表现出色。然而，传统的代理规划方法采用了"洪水灌溉"的方式，随意注入黄金轨迹、外部反馈和领域知识，这种做法忽视了人类在决策过程中动态评估情境需求的能力。我们提出了代理知识自我意识的概念，旨在填补这一空白，使基于LLM的代理能够自主调节知识的使用。具体而言，我们设计了一种启发式情境判断标准，通过标记代理自我探索轨迹上的特殊标记，收集训练数据，从而实现更高效的规划效果。'}}}, {'id': 'https://huggingface.co/papers/2504.02807', 'title': 'MegaMath: Pushing the Limits of Open Math Corpora', 'url': 'https://huggingface.co/papers/2504.02807', 'abstract': 'Mathematical reasoning is a cornerstone of human intelligence and a key benchmark for advanced capabilities in large language models (LLMs). However, the research community still lacks an open, large-scale, high-quality corpus tailored to the demands of math-centric LLM pre-training. We present MegaMath, an open dataset curated from diverse, math-focused sources through following practices: (1) Revisiting web data: We re-extracted mathematical documents from Common Crawl with math-oriented HTML optimizations, fasttext-based filtering and deduplication, all for acquiring higher-quality data on the Internet. (2) Recalling Math-related code data: We identified high quality math-related code from large code training corpus, Stack-V2, further enhancing data diversity. (3) Exploring Synthetic data: We synthesized QA-style text, math-related code, and interleaved text-code blocks from web data or code data. By integrating these strategies and validating their effectiveness through extensive ablations, MegaMath delivers 371B tokens with the largest quantity and top quality among existing open math pre-training datasets.', 'score': 13, 'issue_id': 3102, 'pub_date': '2025-04-03', 'pub_date_card': {'ru': '3 апреля', 'en': 'April 3', 'zh': '4月3日'}, 'hash': 'a6dd17864afc6dca', 'authors': ['Fan Zhou', 'Zengzhi Wang', 'Nikhil Ranjan', 'Zhoujun Cheng', 'Liping Tang', 'Guowei He', 'Zhengzhong Liu', 'Eric P. Xing'], 'affiliations': ['MBZUAI', 'MegaMath'], 'pdf_title_img': 'assets/pdf/title_img/2504.02807.jpg', 'data': {'categories': ['#open_source', '#dataset', '#reasoning', '#synthetic', '#data'], 'emoji': '🧮', 'ru': {'title': 'MegaMath: Большие данные для умных вычислений', 'desc': 'Статья представляет MegaMath - крупномасштабный открытый датасет для предобучения языковых моделей в области математики. Авторы использовали оптимизированные методы извлечения математических документов из веб-данных, а также включили математический код и синтетические данные. Датасет содержит 371 миллиард токенов и отличается высоким качеством и разнообразием. MegaMath призван улучшить математические рассуждения в больших языковых моделях.'}, 'en': {'title': 'MegaMath: Elevating LLMs with a Massive Math Dataset', 'desc': "This paper introduces MegaMath, a comprehensive dataset designed to enhance the mathematical reasoning capabilities of large language models (LLMs). The dataset is created by extracting and optimizing mathematical documents from the web, ensuring high quality through filtering and deduplication. Additionally, it incorporates high-quality math-related code from existing code corpora, further enriching the dataset's diversity. By synthesizing various forms of data, MegaMath provides a substantial resource of 371 billion tokens, making it the largest and highest quality open dataset for math pre-training available."}, 'zh': {'title': 'MegaMath：数学推理的开放数据集', 'desc': '数学推理是人类智能的基石，也是大型语言模型（LLM）高级能力的重要基准。然而，目前研究界缺乏一个开放的大规模高质量数学数据集，以满足数学中心的LLM预训练需求。我们提出了MegaMath，这是一个从多种数学相关来源精心策划的开放数据集，包含3710亿个标记，具有现有开放数学预训练数据集中最大的数量和最佳质量。该数据集通过重新提取网络数据、回收数学相关代码数据和探索合成数据等策略，确保了数据的多样性和高质量。'}}}, {'id': 'https://huggingface.co/papers/2504.03561', 'title': 'SynWorld: Virtual Scenario Synthesis for Agentic Action Knowledge\n  Refinement', 'url': 'https://huggingface.co/papers/2504.03561', 'abstract': 'In the interaction between agents and their environments, agents expand their capabilities by planning and executing actions. However, LLM-based agents face substantial challenges when deployed in novel environments or required to navigate unconventional action spaces. To empower agents to autonomously explore environments, optimize workflows, and enhance their understanding of actions, we propose SynWorld, a framework that allows agents to synthesize possible scenarios with multi-step action invocation within the action space and perform Monte Carlo Tree Search (MCTS) exploration to effectively refine their action knowledge in the current environment. Our experiments demonstrate that SynWorld is an effective and general approach to learning action knowledge in new environments. Code is available at https://github.com/zjunlp/SynWorld.', 'score': 11, 'issue_id': 3096, 'pub_date': '2025-04-04', 'pub_date_card': {'ru': '4 апреля', 'en': 'April 4', 'zh': '4月4日'}, 'hash': '469f9f28c32e1a1a', 'authors': ['Runnan Fang', 'Xiaobin Wang', 'Yuan Liang', 'Shuofei Qiao', 'Jialong Wu', 'Zekun Xi', 'Ningyu Zhang', 'Yong Jiang', 'Pengjun Xie', 'Fei Huang', 'Huajun Chen'], 'affiliations': ['Alibaba Group', 'Zhejiang Key Laboratory of Big Data Intelligent Computing', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2504.03561.jpg', 'data': {'categories': ['#optimization', '#transfer_learning', '#agents', '#rl'], 'emoji': '🌐', 'ru': {'title': 'SynWorld: Автономное исследование и обучение агентов в новых средах', 'desc': 'SynWorld - это фреймворк, позволяющий агентам на основе больших языковых моделей (LLM) автономно исследовать новые среды и оптимизировать рабочие процессы. Он использует синтез возможных сценариев с многошаговым вызовом действий и применяет метод Монте-Карло для поиска по дереву (MCTS) для эффективного уточнения знаний о действиях в текущей среде. Эксперименты показывают, что SynWorld является эффективным и универсальным подходом к изучению знаний о действиях в новых средах. Этот метод решает проблему ограниченных возможностей LLM-агентов при работе в незнакомых окружениях или нестандартных пространствах действий.'}, 'en': {'title': 'Empowering Agents to Explore with SynWorld', 'desc': "This paper introduces SynWorld, a framework designed to help agents improve their capabilities in unfamiliar environments. It allows agents to create and evaluate different scenarios by using multi-step actions and Monte Carlo Tree Search (MCTS) for exploration. By synthesizing possible actions, agents can better understand how to navigate and optimize their workflows. The results show that SynWorld effectively enhances agents' action knowledge in new settings, making it a valuable tool for autonomous exploration."}, 'zh': {'title': 'SynWorld：赋能代理探索新环境的框架', 'desc': '在代理与环境的互动中，代理通过规划和执行动作来扩展其能力。然而，基于大型语言模型的代理在新环境中或需要在非常规动作空间中导航时面临重大挑战。为了解决这个问题，我们提出了SynWorld框架，使代理能够合成可能的场景，并在动作空间内进行多步动作调用，同时执行蒙特卡洛树搜索（MCTS）探索，以有效地优化其在当前环境中的动作知识。实验结果表明，SynWorld是学习新环境中动作知识的有效且通用的方法。'}}}, {'id': 'https://huggingface.co/papers/2504.03641', 'title': 'MME-Unify: A Comprehensive Benchmark for Unified Multimodal\n  Understanding and Generation Models', 'url': 'https://huggingface.co/papers/2504.03641', 'abstract': 'Existing MLLM benchmarks face significant challenges in evaluating Unified MLLMs (U-MLLMs) due to: 1) lack of standardized benchmarks for traditional tasks, leading to inconsistent comparisons; 2) absence of benchmarks for mixed-modality generation, which fails to assess multimodal reasoning capabilities. We present a comprehensive evaluation framework designed to systematically assess U-MLLMs. Our benchmark includes: Standardized Traditional Task Evaluation. We sample from 12 datasets, covering 10 tasks with 30 subtasks, ensuring consistent and fair comparisons across studies." 2. Unified Task Assessment. We introduce five novel tasks testing multimodal reasoning, including image editing, commonsense QA with image generation, and geometric reasoning. 3. Comprehensive Model Benchmarking. We evaluate 12 leading U-MLLMs, such as Janus-Pro, EMU3, VILA-U, and Gemini2-flash, alongside specialized understanding (e.g., Claude-3.5-Sonnet) and generation models (e.g., DALL-E-3). Our findings reveal substantial performance gaps in existing U-MLLMs, highlighting the need for more robust models capable of handling mixed-modality tasks effectively. The code and evaluation data can be found in https://mme-unify.github.io/.', 'score': 8, 'issue_id': 3095, 'pub_date': '2025-04-04', 'pub_date_card': {'ru': '4 апреля', 'en': 'April 4', 'zh': '4月4日'}, 'hash': '45da77ffd9c21caf', 'authors': ['Wulin Xie', 'Yi-Fan Zhang', 'Chaoyou Fu', 'Yang Shi', 'Bingyan Nie', 'Hongkai Chen', 'Zhang Zhang', 'Liang Wang', 'Tieniu Tan'], 'affiliations': ['CASIA', 'M-M-E Project', 'NJU', 'PKU', 'Vivo'], 'pdf_title_img': 'assets/pdf/title_img/2504.03641.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#survey'], 'emoji': '🧠', 'ru': {'title': 'Новый стандарт оценки мультимодальных языковых моделей', 'desc': 'Эта статья представляет новую систему оценки для унифицированных мультимодальных языковых моделей (U-MLLM). Авторы разработали комплексный фреймворк, включающий стандартизированную оценку традиционных задач и новые задачи для тестирования мультимодальных рассуждений. Было проведено сравнительное тестирование 12 ведущих U-MLLM и специализированных моделей. Результаты выявили существенные пробелы в производительности существующих U-MLLM, подчеркивая необходимость разработки более надежных моделей для эффективного решения задач со смешанной модальностью.'}, 'en': {'title': 'Enhancing Evaluation for Unified Multimodal Language Models', 'desc': 'This paper addresses the challenges in evaluating Unified Multimodal Language Models (U-MLLMs) due to inconsistent benchmarks and the lack of assessments for mixed-modality tasks. It introduces a comprehensive evaluation framework that includes standardized traditional task evaluations across multiple datasets and novel tasks that test multimodal reasoning capabilities. The framework assesses 12 leading U-MLLMs, revealing significant performance gaps and underscoring the necessity for improved models that can effectively manage mixed-modality tasks. The findings aim to enhance the evaluation process and guide future developments in U-MLLMs.'}, 'zh': {'title': '全面评估统一多模态大语言模型的必要性', 'desc': '现有的多模态大语言模型（U-MLLM）基准在评估时面临重大挑战，包括缺乏标准化的传统任务基准和混合模态生成的基准。我们提出了一个全面的评估框架，系统地评估U-MLLM。该基准包括标准化的传统任务评估和五个新颖的多模态推理任务，如图像编辑和常识问答。我们的研究发现现有U-MLLM在性能上存在显著差距，强调了开发更强大模型的必要性，以有效处理混合模态任务。'}}}, {'id': 'https://huggingface.co/papers/2504.02949', 'title': 'VARGPT-v1.1: Improve Visual Autoregressive Large Unified Model via\n  Iterative Instruction Tuning and Reinforcement Learning', 'url': 'https://huggingface.co/papers/2504.02949', 'abstract': 'In this work, we present VARGPT-v1.1, an advanced unified visual autoregressive model that builds upon our previous framework VARGPT. The model preserves the dual paradigm of next-token prediction for visual understanding and next-scale generation for image synthesis. Specifically, VARGPT-v1.1 integrates: (1) a novel training strategy combining iterative visual instruction tuning with reinforcement learning through Direct Preference Optimization (DPO), (2) an expanded training corpus containing 8.3M visual-generative instruction pairs, (3) an upgraded language model backbone using Qwen2, (4) enhanced image generation resolution, and (5) emergent image editing capabilities without architectural modifications. These advancements enable VARGPT-v1.1 to achieve state-of-the-art performance in multimodal understanding and text-to-image instruction-following tasks, demonstrating significant improvements in both comprehension and generation metrics. Notably, through visual instruction tuning, the model acquires image editing functionality while maintaining architectural consistency with its predecessor, revealing the potential for unified visual understanding, generation, and editing. Our findings suggest that well-designed unified visual autoregressive models can effectively adopt flexible training strategies from large language models (LLMs), exhibiting promising scalability. The codebase and model weights are publicly available at https://github.com/VARGPT-family/VARGPT-v1.1.', 'score': 8, 'issue_id': 3095, 'pub_date': '2025-04-03', 'pub_date_card': {'ru': '3 апреля', 'en': 'April 3', 'zh': '4月3日'}, 'hash': '71423989b2bed2d8', 'authors': ['Xianwei Zhuang', 'Yuxin Xie', 'Yufan Deng', 'Dongchao Yang', 'Liming Liang', 'Jinghan Ru', 'Yuguo Yin', 'Yuexian Zou'], 'affiliations': ['School of Electronic and Computer Engineering, Peking University', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2504.02949.jpg', 'data': {'categories': ['#training', '#multimodal', '#rlhf', '#open_source', '#cv', '#optimization'], 'emoji': '🖼️', 'ru': {'title': 'Единая модель для понимания, генерации и редактирования изображений', 'desc': 'VARGPT-v1.1 - это усовершенствованная унифицированная визуальная авторегрессионная модель, развивающая предыдущую версию VARGPT. Она использует новую стратегию обучения, сочетающую итеративную настройку визуальных инструкций с обучением с подкреплением через Direct Preference Optimization (DPO). Модель обучена на расширенном корпусе из 8,3 млн пар визуально-генеративных инструкций и использует улучшенную языковую модель Qwen2 в качестве основы. VARGPT-v1.1 достигает передовых результатов в задачах мультимодального понимания и генерации изображений по текстовым инструкциям.'}, 'en': {'title': 'Unifying Visual Understanding and Generation with VARGPT-v1.1', 'desc': 'VARGPT-v1.1 is a cutting-edge visual autoregressive model that enhances its predecessor by integrating advanced training techniques and a larger dataset. It employs a unique combination of visual instruction tuning and reinforcement learning to improve its performance in understanding and generating images. The model also features an upgraded backbone and higher image resolution, allowing for better quality outputs and new image editing capabilities. Overall, VARGPT-v1.1 demonstrates the effectiveness of unified models in handling multimodal tasks, showcasing significant advancements in both comprehension and generation.'}, 'zh': {'title': '统一视觉自回归模型的突破性进展', 'desc': '本研究介绍了VARGPT-v1.1，这是一个先进的统一视觉自回归模型，基于我们之前的VARGPT框架。该模型结合了视觉理解的下一个标记预测和图像合成的下一个尺度生成的双重范式。VARGPT-v1.1采用了一种新颖的训练策略，结合了迭代视觉指令调优和通过直接偏好优化（DPO）的强化学习。通过这些改进，VARGPT-v1.1在多模态理解和文本到图像指令跟随任务中实现了最先进的性能，展示了在理解和生成指标上的显著提升。'}}}, {'id': 'https://huggingface.co/papers/2504.03601', 'title': 'APIGen-MT: Agentic Pipeline for Multi-Turn Data Generation via Simulated\n  Agent-Human Interplay', 'url': 'https://huggingface.co/papers/2504.03601', 'abstract': 'Training effective AI agents for multi-turn interactions requires high-quality data that captures realistic human-agent dynamics, yet such data is scarce and expensive to collect manually. We introduce APIGen-MT, a two-phase framework that generates verifiable and diverse multi-turn agent data. In the first phase, our agentic pipeline produces detailed task blueprints with ground-truth actions, leveraging a committee of LLM reviewers and iterative feedback loops. These blueprints are then transformed into complete interaction trajectories through simulated human-agent interplay. We train a family of models -- the xLAM-2-fc-r series with sizes ranging from 1B to 70B parameters. Our models outperform frontier models such as GPT-4o and Claude 3.5 on tau-bench and BFCL benchmarks, with the smaller models surpassing their larger counterparts, particularly in multi-turn settings, while maintaining superior consistency across multiple trials. Comprehensive experiments demonstrate that our verified blueprint-to-details approach yields high-quality training data, enabling the development of more reliable, efficient, and capable agents. We open-source both the synthetic data collected and the trained xLAM-2-fc-r models to advance research in AI agents. Models are available on HuggingFace at https://huggingface.co/collections/Salesforce/xlam-2-67ef5be12949d8dcdae354c4 and project website is https://apigen-mt.github.io', 'score': 6, 'issue_id': 3097, 'pub_date': '2025-04-04', 'pub_date_card': {'ru': '4 апреля', 'en': 'April 4', 'zh': '4月4日'}, 'hash': '05921cbfa42a13b4', 'authors': ['Akshara Prabhakar', 'Zuxin Liu', 'Weiran Yao', 'Jianguo Zhang', 'Ming Zhu', 'Shiyu Wang', 'Zhiwei Liu', 'Tulika Awalgaonkar', 'Haolin Chen', 'Thai Hoang', 'Juan Carlos Niebles', 'Shelby Heinecke', 'Huan Wang', 'Silvio Savarese', 'Caiming Xiong'], 'affiliations': ['Salesforce AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2504.03601.jpg', 'data': {'categories': ['#dataset', '#synthetic', '#agents', '#open_source', '#data', '#training'], 'emoji': '🤖', 'ru': {'title': 'Революция в обучении ИИ-агентов: синтетические данные для реалистичного многоходового взаимодействия', 'desc': 'APIGen-MT - это новый фреймворк для генерации качественных данных для обучения ИИ-агентов многоходовому взаимодействию. Он использует двухфазный подход: сначала создаются детальные планы задач с помощью ревьюеров на основе больших языковых моделей, затем эти планы преобразуются в полные траектории взаимодействия. На основе полученных данных обучено семейство моделей xLAM-2-fc-r, превосходящих по ряду показателей такие модели как GPT-4 и Claude 3.5. Исследователи открыли доступ к синтетическим данным и обученным моделям для дальнейшего развития области ИИ-агентов.'}, 'en': {'title': 'Generating High-Quality Data for AI Agents with APIGen-MT', 'desc': 'The paper presents APIGen-MT, a framework designed to generate high-quality multi-turn interaction data for training AI agents. It consists of two phases: first, creating detailed task blueprints with accurate actions using a committee of large language model (LLM) reviewers and feedback loops. In the second phase, these blueprints are turned into full interaction sequences through simulated human-agent interactions. The resulting models, particularly the xLAM-2-fc-r series, show superior performance on benchmark tests, especially in multi-turn scenarios, and the authors provide open access to the generated data and models to support further research.'}, 'zh': {'title': '高效生成多轮交互数据的AI代理训练框架', 'desc': '为了训练有效的AI代理进行多轮交互，我们提出了APIGen-MT框架，该框架能够生成可验证和多样化的多轮代理数据。该框架分为两个阶段，首先通过大型语言模型（LLM）评审委员会和迭代反馈生成详细的任务蓝图，并提供真实的行动。接着，这些蓝图被转化为完整的交互轨迹，通过模拟人机互动实现。我们的xLAM-2-fc-r系列模型在多个基准测试中表现优异，尤其是在多轮设置中，小模型的表现超过了大模型，展示了我们的方法在生成高质量训练数据方面的有效性。'}}}, {'id': 'https://huggingface.co/papers/2504.03536', 'title': 'HumanDreamer-X: Photorealistic Single-image Human Avatars Reconstruction\n  via Gaussian Restoration', 'url': 'https://huggingface.co/papers/2504.03536', 'abstract': 'Single-image human reconstruction is vital for digital human modeling applications but remains an extremely challenging task. Current approaches rely on generative models to synthesize multi-view images for subsequent 3D reconstruction and animation. However, directly generating multiple views from a single human image suffers from geometric inconsistencies, resulting in issues like fragmented or blurred limbs in the reconstructed models. To tackle these limitations, we introduce HumanDreamer-X, a novel framework that integrates multi-view human generation and reconstruction into a unified pipeline, which significantly enhances the geometric consistency and visual fidelity of the reconstructed 3D models. In this framework, 3D Gaussian Splatting serves as an explicit 3D representation to provide initial geometry and appearance priority. Building upon this foundation, HumanFixer is trained to restore 3DGS renderings, which guarantee photorealistic results. Furthermore, we delve into the inherent challenges associated with attention mechanisms in multi-view human generation, and propose an attention modulation strategy that effectively enhances geometric details identity consistency across multi-view. Experimental results demonstrate that our approach markedly improves generation and reconstruction PSNR quality metrics by 16.45% and 12.65%, respectively, achieving a PSNR of up to 25.62 dB, while also showing generalization capabilities on in-the-wild data and applicability to various human reconstruction backbone models.', 'score': 6, 'issue_id': 3097, 'pub_date': '2025-04-04', 'pub_date_card': {'ru': '4 апреля', 'en': 'April 4', 'zh': '4月4日'}, 'hash': '9a6ad8e0086d88eb', 'authors': ['Boyuan Wang', 'Runqi Ouyang', 'Xiaofeng Wang', 'Zheng Zhu', 'Guosheng Zhao', 'Chaojun Ni', 'Guan Huang', 'Lihong Liu', 'Xingang Wang'], 'affiliations': ['GigaAI', 'Institute of Automation, Chinese Academy of Sciences', 'Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2504.03536.jpg', 'data': {'categories': ['#synthetic', '#cv', '#3d'], 'emoji': '🧑\u200d🦰', 'ru': {'title': 'Реалистичные 3D-модели людей из одного фото', 'desc': 'HumanDreamer-X - это новая система для реконструкции 3D-моделей человека по одному изображению. Она объединяет генерацию мультиракурсных изображений и 3D-реконструкцию в единый процесс, что значительно улучшает геометрическую согласованность и визуальное качество моделей. Система использует 3D Gaussian Splatting для начальной геометрии и HumanFixer для улучшения рендеров. Предложенная стратегия модуляции внимания повышает детализацию и согласованность между ракурсами.'}, 'en': {'title': 'Revolutionizing Human Reconstruction with HumanDreamer-X', 'desc': 'This paper presents HumanDreamer-X, a new framework for single-image human reconstruction that combines multi-view generation and 3D reconstruction into one process. The framework addresses common issues like geometric inconsistencies and blurred limbs by using 3D Gaussian Splatting for better initial geometry and appearance. Additionally, it includes a component called HumanFixer, which enhances the photorealism of the 3D models. The authors also introduce an attention modulation strategy to improve detail consistency across different views, resulting in significant improvements in image quality metrics.'}, 'zh': {'title': '统一多视图生成与重建，提升人类模型质量', 'desc': '单图像人类重建对数字人类建模应用至关重要，但仍然是一个极具挑战性的任务。目前的方法依赖生成模型合成多视图图像以进行后续的3D重建和动画。然而，从单个人体图像直接生成多个视图会导致几何不一致，重建模型中出现肢体碎片或模糊的问题。为了解决这些限制，我们提出了HumanDreamer-X，一个将多视图人类生成和重建整合为统一流程的新框架，显著提高了重建3D模型的几何一致性和视觉真实感。'}}}, {'id': 'https://huggingface.co/papers/2503.24067', 'title': 'TransMamba: Flexibly Switching between Transformer and Mamba', 'url': 'https://huggingface.co/papers/2503.24067', 'abstract': 'Transformers are the cornerstone of modern large language models, but their quadratic computational complexity limits efficiency in long-sequence processing. Recent advancements in Mamba, a state space model (SSM) with linear complexity, offer promising efficiency gains but suffer from unstable contextual learning and multitask generalization. This paper proposes TransMamba, a novel framework that unifies Transformer and Mamba through shared parameter matrices (e.g., QKV and CBx), and thus could dynamically switch between attention and SSM mechanisms at different token lengths and layers. We design the Memory converter to bridge Transformer and Mamba by converting attention outputs into SSM-compatible states, ensuring seamless information flow at TransPoints where the transformation happens. The TransPoint scheduling is also thoroughly explored for further improvements. We conducted extensive experiments demonstrating that TransMamba achieves superior training efficiency and performance compared to baselines, and validated the deeper consistency between Transformer and Mamba paradigms, offering a scalable solution for next-generation sequence modeling.', 'score': 6, 'issue_id': 3100, 'pub_date': '2025-03-31', 'pub_date_card': {'ru': '31 марта', 'en': 'March 31', 'zh': '3月31日'}, 'hash': 'c397bc55eaf9dd26', 'authors': ['Yixing Li', 'Ruobing Xie', 'Zhen Yang', 'Xingwu Sun', 'Shuaipeng Li', 'Weidong Han', 'Zhanhui Kang', 'Yu Cheng', 'Chengzhong Xu', 'Di Wang', 'Jie Jiang'], 'affiliations': ['Tencent Hunyuan', 'The Chinese University of Hong Kong', 'University of Macau'], 'pdf_title_img': 'assets/pdf/title_img/2503.24067.jpg', 'data': {'categories': ['#training', '#optimization', '#architecture', '#long_context'], 'emoji': '🔀', 'ru': {'title': 'Объединение Transformer и Mamba для эффективной обработки длинных последовательностей', 'desc': 'TransMamba - это новая архитектура, объединяющая Transformer и Mamba через общие матрицы параметров. Она позволяет динамически переключаться между механизмами внимания и моделями пространства состояний (SSM) на разных длинах токенов и слоях. Модель использует конвертер памяти для преобразования выходов внимания в состояния, совместимые с SSM. Эксперименты показали, что TransMamba превосходит базовые модели по эффективности обучения и производительности.'}, 'en': {'title': 'TransMamba: Bridging Transformers and State Space Models for Efficient Sequence Processing', 'desc': 'This paper introduces TransMamba, a new framework that combines the strengths of Transformers and Mamba, a state space model, to improve efficiency in processing long sequences. By using shared parameter matrices, TransMamba can switch between attention mechanisms and state space models based on the length of the input tokens. The Memory converter is designed to ensure smooth transitions between these two methods, allowing for effective information flow. Experimental results show that TransMamba outperforms existing models in both training efficiency and performance, making it a promising solution for future sequence modeling tasks.'}, 'zh': {'title': 'TransMamba：高效的序列建模新方案', 'desc': '本文提出了一种新的框架TransMamba，旨在结合Transformer和Mamba模型，以提高长序列处理的效率。通过共享参数矩阵，TransMamba能够在不同的token长度和层次之间动态切换注意力机制和状态空间模型（SSM）。我们设计了记忆转换器，将注意力输出转换为SSM兼容的状态，确保信息在转换点的无缝流动。此外，本文还深入探讨了TransPoint调度，以进一步提升性能。'}}}, {'id': 'https://huggingface.co/papers/2504.03011', 'title': 'Comprehensive Relighting: Generalizable and Consistent Monocular Human\n  Relighting and Harmonization', 'url': 'https://huggingface.co/papers/2504.03011', 'abstract': 'This paper introduces Comprehensive Relighting, the first all-in-one approach that can both control and harmonize the lighting from an image or video of humans with arbitrary body parts from any scene. Building such a generalizable model is extremely challenging due to the lack of dataset, restricting existing image-based relighting models to a specific scenario (e.g., face or static human). To address this challenge, we repurpose a pre-trained diffusion model as a general image prior and jointly model the human relighting and background harmonization in the coarse-to-fine framework. To further enhance the temporal coherence of the relighting, we introduce an unsupervised temporal lighting model that learns the lighting cycle consistency from many real-world videos without any ground truth. In inference time, our temporal lighting module is combined with the diffusion models through the spatio-temporal feature blending algorithms without extra training; and we apply a new guided refinement as a post-processing to preserve the high-frequency details from the input image. In the experiments, Comprehensive Relighting shows a strong generalizability and lighting temporal coherence, outperforming existing image-based human relighting and harmonization methods.', 'score': 5, 'issue_id': 3096, 'pub_date': '2025-04-03', 'pub_date_card': {'ru': '3 апреля', 'en': 'April 3', 'zh': '4月3日'}, 'hash': '94d3411c37993837', 'authors': ['Junying Wang', 'Jingyuan Liu', 'Xin Sun', 'Krishna Kumar Singh', 'Zhixin Shu', 'He Zhang', 'Jimei Yang', 'Nanxuan Zhao', 'Tuanfeng Y. Wang', 'Simon S. Chen', 'Ulrich Neumann', 'Jae Shin Yoon'], 'affiliations': ['Adobe Research', 'Runway', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2504.03011.jpg', 'data': {'categories': ['#inference', '#video', '#cv', '#diffusion'], 'emoji': '💡', 'ru': {'title': 'Универсальное управление освещением людей на изображениях и видео', 'desc': 'Статья представляет Comprehensive Relighting - первый универсальный подход к контролю и гармонизации освещения людей на изображениях и видео с произвольными частями тела в любых сценах. Авторы используют предобученную диффузионную модель в качестве общего априорного распределения изображений и совместно моделируют перелозировку человека и гармонизацию фона. Для улучшения временной согласованности освещения вводится модель временного освещения, обучаемая без учителя на реальных видео. Эксперименты показывают, что метод превосходит существующие подходы к перелозировке и гармонизации изображений людей.'}, 'en': {'title': 'Revolutionizing Lighting Control in Images and Videos', 'desc': 'This paper presents Comprehensive Relighting, a novel method that allows for flexible control and harmonization of lighting in images or videos featuring humans. The challenge lies in the limited datasets available, which typically restrict existing models to specific scenarios like faces or static poses. To overcome this, the authors utilize a pre-trained diffusion model to create a unified approach that addresses both human relighting and background harmonization. Additionally, they introduce an unsupervised temporal lighting model that ensures consistent lighting across frames, enhancing the overall quality and realism of the relit images.'}, 'zh': {'title': '全面重光照：人类图像光照的全能解决方案', 'desc': '本文介绍了全面重光照（Comprehensive Relighting），这是首个能够控制和协调来自任意场景中人类图像或视频的光照的全能方法。构建这样一个通用模型非常具有挑战性，因为缺乏数据集，限制了现有基于图像的重光照模型只能应用于特定场景（例如，面部或静态人类）。为了解决这个问题，我们重新利用了一个预训练的扩散模型作为通用图像先验，并在粗到细的框架中联合建模人类重光照和背景协调。实验结果表明，全面重光照在通用性和光照时间一致性方面表现出色，超越了现有的基于图像的人类重光照和协调方法。'}}}, {'id': 'https://huggingface.co/papers/2504.02402', 'title': 'EvMic: Event-based Non-contact sound recovery from effective\n  spatial-temporal modeling', 'url': 'https://huggingface.co/papers/2504.02402', 'abstract': 'When sound waves hit an object, they induce vibrations that produce high-frequency and subtle visual changes, which can be used for recovering the sound. Early studies always encounter trade-offs related to sampling rate, bandwidth, field of view, and the simplicity of the optical path. Recent advances in event camera hardware show good potential for its application in visual sound recovery, because of its superior ability in capturing high-frequency signals. However, existing event-based vibration recovery methods are still sub-optimal for sound recovery. In this work, we propose a novel pipeline for non-contact sound recovery, fully utilizing spatial-temporal information from the event stream. We first generate a large training set using a novel simulation pipeline. Then we designed a network that leverages the sparsity of events to capture spatial information and uses Mamba to model long-term temporal information. Lastly, we train a spatial aggregation block to aggregate information from different locations to further improve signal quality. To capture event signals caused by sound waves, we also designed an imaging system using a laser matrix to enhance the gradient and collected multiple data sequences for testing. Experimental results on synthetic and real-world data demonstrate the effectiveness of our method.', 'score': 4, 'issue_id': 3099, 'pub_date': '2025-04-03', 'pub_date_card': {'ru': '3 апреля', 'en': 'April 3', 'zh': '4月3日'}, 'hash': 'ca80ca19171ef86b', 'authors': ['Hao Yin', 'Shi Guo', 'Xu Jia', 'Xudong XU', 'Lu Zhang', 'Si Liu', 'Dong Wang', 'Huchuan Lu', 'Tianfan Xue'], 'affiliations': ['Beihang University', 'Dalian University of Technology', 'Shanghai AI Laboratory', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2504.02402.jpg', 'data': {'categories': ['#training', '#dataset', '#data', '#cv'], 'emoji': '🔊', 'ru': {'title': 'Новый подход к бесконтактному восстановлению звука с помощью событийных камер', 'desc': 'Статья представляет новый метод бесконтактного восстановления звука с использованием событийных камер. Авторы разработали конвейер, который полностью использует пространственно-временную информацию из потока событий камеры. Они создали большой набор данных для обучения с помощью нового метода симуляции и спроектировали нейронную сеть, использующую разреженность событий и архитектуру Mamba для моделирования долгосрочной временной информации. Экспериментальные результаты на синтетических и реальных данных демонстрируют эффективность предложенного метода.'}, 'en': {'title': 'Revolutionizing Sound Recovery with Event Cameras', 'desc': 'This paper presents a new method for recovering sound from visual changes caused by sound-induced vibrations. It addresses limitations in previous techniques by utilizing event camera technology, which excels at capturing high-frequency signals. The authors developed a training pipeline to create a large dataset and designed a neural network that effectively captures both spatial and temporal information from the event data. Their approach includes a specialized imaging system to enhance signal detection, leading to improved sound recovery performance in experiments.'}, 'zh': {'title': '利用事件流实现高效声音恢复', 'desc': '本研究提出了一种新颖的非接触声音恢复方法，充分利用事件流中的时空信息。我们首先通过新的仿真管道生成了一个大型训练集，然后设计了一个网络，利用事件的稀疏性捕捉空间信息，并使用Mamba模型来处理长期的时间信息。最后，我们训练了一个空间聚合模块，以聚合来自不同位置的信息，从而进一步提高信号质量。实验结果表明，我们的方法在合成和真实数据上都表现出良好的效果。'}}}, {'id': 'https://huggingface.co/papers/2504.03600', 'title': 'MedSAM2: Segment Anything in 3D Medical Images and Videos', 'url': 'https://huggingface.co/papers/2504.03600', 'abstract': 'Medical image and video segmentation is a critical task for precision medicine, which has witnessed considerable progress in developing task or modality-specific and generalist models for 2D images. However, there have been limited studies on building general-purpose models for 3D images and videos with comprehensive user studies. Here, we present MedSAM2, a promptable segmentation foundation model for 3D image and video segmentation. The model is developed by fine-tuning the Segment Anything Model 2 on a large medical dataset with over 455,000 3D image-mask pairs and 76,000 frames, outperforming previous models across a wide range of organs, lesions, and imaging modalities. Furthermore, we implement a human-in-the-loop pipeline to facilitate the creation of large-scale datasets resulting in, to the best of our knowledge, the most extensive user study to date, involving the annotation of 5,000 CT lesions, 3,984 liver MRI lesions, and 251,550 echocardiogram video frames, demonstrating that MedSAM2 can reduce manual costs by more than 85%. MedSAM2 is also integrated into widely used platforms with user-friendly interfaces for local and cloud deployment, making it a practical tool for supporting efficient, scalable, and high-quality segmentation in both research and healthcare environments.', 'score': 3, 'issue_id': 3103, 'pub_date': '2025-04-04', 'pub_date_card': {'ru': '4 апреля', 'en': 'April 4', 'zh': '4月4日'}, 'hash': 'c1ef5354c6e2cdcb', 'authors': ['Jun Ma', 'Zongxin Yang', 'Sumin Kim', 'Bihui Chen', 'Mohammed Baharoon', 'Adibvafa Fallahpour', 'Reza Asakereh', 'Hongwei Lyu', 'Bo Wang'], 'affiliations': ['AI Collaborative Centre, University Health Network', 'AI Hub, University Health Network', 'Department of Biomedical Informatics, Harvard Medical School, Harvard University, Boston, USA', 'Department of Computer Science, University of Toronto', 'Department of Laboratory Medicine and Pathobiology and Department of Computer Science, University of Toronto', 'Peter Munk Cardiac Centre, University Health Network', 'University of Toronto, Toronto, Canada', 'Vector Institute, Toronto, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2504.03600.jpg', 'data': {'categories': ['#data', '#healthcare', '#3d', '#dataset', '#training', '#cv'], 'emoji': '\U0001fa7b', 'ru': {'title': 'MedSAM2: Революция в сегментации медицинских 3D-изображений и видео', 'desc': 'MedSAM2 - это модель сегментации медицинских 3D-изображений и видео, основанная на fine-tuning Segment Anything Model 2. Модель обучена на большом наборе данных, включающем более 455 000 пар 3D-изображений и масок, а также 76 000 кадров, и превосходит предыдущие модели по широкому спектру органов, поражений и модальностей визуализации. Исследователи реализовали подход human-in-the-loop для создания масштабных датасетов, что позволило сократить затраты на ручную разметку более чем на 85%. MedSAM2 интегрирована в популярные платформы с удобным интерфейсом для локального и облачного развертывания, что делает ее практичным инструментом для эффективной и качественной сегментации в исследованиях и здравоохранении.'}, 'en': {'title': 'MedSAM2: Revolutionizing 3D Medical Segmentation', 'desc': 'This paper introduces MedSAM2, a new model designed for segmenting 3D medical images and videos, which is essential for precision medicine. It builds on the Segment Anything Model 2 and has been fine-tuned using a vast dataset of over 455,000 3D image-mask pairs and 76,000 video frames. MedSAM2 outperforms existing models in segmenting various organs and lesions, while also significantly reducing manual annotation costs by over 85% through a human-in-the-loop approach. Additionally, it is user-friendly and can be deployed on both local and cloud platforms, making it accessible for research and healthcare applications.'}, 'zh': {'title': 'MedSAM2：高效的3D医学图像分割工具', 'desc': 'MedSAM2是一种用于3D医学图像和视频分割的可提示分割基础模型。该模型通过在一个包含超过455,000个3D图像-掩膜对和76,000帧的大型医学数据集上微调Segment Anything Model 2而开发。MedSAM2在多个器官、病变和成像模式上超越了之前的模型，并通过人机协作的流程创建了大规模数据集，进行了一项广泛的用户研究。该模型能够将人工成本降低超过85%，并且已集成到广泛使用的平台中，便于本地和云端部署。'}}}, {'id': 'https://huggingface.co/papers/2503.24310', 'title': 'BEATS: Bias Evaluation and Assessment Test Suite for Large Language\n  Models', 'url': 'https://huggingface.co/papers/2503.24310', 'abstract': 'In this research, we introduce BEATS, a novel framework for evaluating Bias, Ethics, Fairness, and Factuality in Large Language Models (LLMs). Building upon the BEATS framework, we present a bias benchmark for LLMs that measure performance across 29 distinct metrics. These metrics span a broad range of characteristics, including demographic, cognitive, and social biases, as well as measures of ethical reasoning, group fairness, and factuality related misinformation risk. These metrics enable a quantitative assessment of the extent to which LLM generated responses may perpetuate societal prejudices that reinforce or expand systemic inequities. To achieve a high score on this benchmark a LLM must show very equitable behavior in their responses, making it a rigorous standard for responsible AI evaluation. Empirical results based on data from our experiment show that, 37.65\\% of outputs generated by industry leading models contained some form of bias, highlighting a substantial risk of using these models in critical decision making systems. BEATS framework and benchmark offer a scalable and statistically rigorous methodology to benchmark LLMs, diagnose factors driving biases, and develop mitigation strategies. With the BEATS framework, our goal is to help the development of more socially responsible and ethically aligned AI models.', 'score': 2, 'issue_id': 3097, 'pub_date': '2025-03-31', 'pub_date_card': {'ru': '31 марта', 'en': 'March 31', 'zh': '3月31日'}, 'hash': '890bba46601fef07', 'authors': ['Alok Abhishek', 'Lisa Erickson', 'Tushar Bandopadhyay'], 'affiliations': ['Boston, USA', 'San Francisco, USA'], 'pdf_title_img': 'assets/pdf/title_img/2503.24310.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#ethics'], 'emoji': '⚖️', 'ru': {'title': 'BEATS: комплексная оценка этичности языковых моделей', 'desc': 'Исследователи представили BEATS - новую систему оценки предвзятости, этики, справедливости и фактической точности в больших языковых моделях (LLM). На основе BEATS разработан эталонный тест, измеряющий производительность LLM по 29 различным метрикам, включая демографические, когнитивные и социальные предубеждения. Результаты показали, что 37,65% выходных данных ведущих моделей содержали некоторую форму предвзятости. BEATS предлагает масштабируемую методологию для оценки LLM, диагностики факторов, вызывающих предвзятость, и разработки стратегий по ее снижению.'}, 'en': {'title': 'BEATS: A Framework for Fair and Ethical AI Evaluation', 'desc': 'This paper presents BEATS, a new framework designed to evaluate Bias, Ethics, Fairness, and Factuality in Large Language Models (LLMs). It introduces a comprehensive bias benchmark that assesses LLM performance using 29 different metrics, covering various biases and ethical considerations. The framework aims to quantitatively measure how LLM outputs may reinforce societal prejudices and systemic inequities. The findings reveal that a significant portion of outputs from leading models exhibit bias, underscoring the need for responsible AI practices and the potential for BEATS to guide improvements in AI ethics.'}, 'zh': {'title': 'BEATS框架：推动负责任的人工智能评估', 'desc': '本研究介绍了BEATS框架，用于评估大型语言模型（LLMs）中的偏见、伦理、公平性和事实性。我们建立了一个偏见基准，涵盖29个不同的指标，评估LLMs在多样性、认知和社会偏见等方面的表现。通过这些指标，可以定量评估LLM生成的响应在多大程度上可能延续社会偏见，强化或扩大系统性不平等。我们的目标是通过BEATS框架，促进更具社会责任感和伦理对齐的人工智能模型的发展。'}}}, {'id': 'https://huggingface.co/papers/2503.23461', 'title': 'TextCrafter: Accurately Rendering Multiple Texts in Complex Visual\n  Scenes', 'url': 'https://huggingface.co/papers/2503.23461', 'abstract': 'This paper explores the task o
