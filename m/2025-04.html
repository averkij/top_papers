 revealing a significant performance gap compared to human evaluators, particularly in handling occluded views and estimating camera poses. The findings suggest that enhancing MLLMs with domain-specific modules for better multi-view awareness is essential for improving their performance.'}, 'zh': {'title': 'æå‡å¤šè§†è§’ç†è§£ï¼Œç¼©å°äººæœºå·®è·ï¼', 'desc': 'å¤šè§†è§’ç†è§£æ˜¯å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰é¢ä¸´çš„ä¸€ä¸ªåŸºæœ¬æŒ‘æˆ˜ï¼Œæ¶‰åŠåœ¨ä¸åŒè§†è§’ä¸‹åè°ƒè§†è§‰ä¿¡æ¯ä»¥å®ç°æœ‰æ•ˆå¯¼èˆªå’Œ3Dåœºæ™¯ç†è§£ã€‚å°½ç®¡æœ€è¿‘çš„MLLMsåœ¨é«˜å±‚æ¬¡æ¨ç†å’Œè§„åˆ’æ–¹é¢å–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œä½†åœ¨å¤šè§†è§’å‡ ä½•ä¸€è‡´æ€§å’Œè§†è§’é—´å¯¹åº”å…³ç³»æ–¹é¢ä»ç„¶å­˜åœ¨ä¸è¶³ã€‚ä¸ºå…¨é¢è¯„ä¼°MLLMsåœ¨å¤šè§†è§’åœºæ™¯æ¨ç†ä¸­çš„æŒ‘æˆ˜ï¼Œæˆ‘ä»¬æå‡ºäº†All-Angles Benchï¼Œè¿™æ˜¯ä¸€ä¸ªåŒ…å«2100å¤šä¸ªäººå·¥ç²¾å¿ƒæ ‡æ³¨çš„å¤šè§†è§’é—®ç­”å¯¹çš„åŸºå‡†æµ‹è¯•ã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼Œå½“å‰çš„MLLMsåœ¨ä¸äººç±»è¯„ä¼°è€…çš„æ¯”è¾ƒä¸­è¡¨ç°å‡ºæ˜¾è‘—çš„æ€§èƒ½å·®è·ï¼Œå¼ºè°ƒäº†å¢å¼ºå¤šè§†è§’æ„è¯†çš„å¿…è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.14655', 'title': 'LeetCodeDataset: A Temporal Dataset for Robust Evaluation and Efficient\n  Training of Code LLMs', 'url': 'https://huggingface.co/papers/2504.14655', 'abstract': 'We introduce LeetCodeDataset, a high-quality benchmark for evaluating and training code-generation models, addressing two key challenges in LLM research: the lack of reasoning-focused coding benchmarks and self-contained training testbeds. By curating LeetCode Python problems with rich metadata, broad coverage, 100+ test cases per problem, and temporal splits (pre/post July 2024), our dataset enables contamination-free evaluation and efficient supervised fine-tuning (SFT). Experiments show reasoning models significantly outperform non-reasoning counterparts, while SFT with only 2.6K model-generated solutions achieves performance comparable to 110K-sample counterparts. The dataset and evaluation framework are available on Hugging Face and Github.', 'score': 13, 'issue_id': 3358, 'pub_date': '2025-04-20', 'pub_date_card': {'ru': '20 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 20', 'zh': '4æœˆ20æ—¥'}, 'hash': '4ca6f62bd5518a9d', 'authors': ['Yunhui Xia', 'Wei Shen', 'Yan Wang', 'Jason Klein Liu', 'Huifeng Sun', 'Siyue Wu', 'Jian Hu', 'Xiaolong Xu'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2504.14655.jpg', 'data': {'categories': ['#training', '#open_source', '#reasoning', '#data', '#optimization', '#benchmark', '#dataset'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'LeetCodeDataset: ĞĞ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ˜Ğ˜ Ğ² Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸', 'desc': 'LeetCodeDataset Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ°. ĞĞ½ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ…ÑÑ Ğ½Ğ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ…, Ğ¸ ÑĞ°Ğ¼Ğ¾Ğ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… ÑÑ€ĞµĞ´ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ LeetCode Ğ½Ğ° Python Ñ Ğ±Ğ¾Ğ³Ğ°Ñ‚Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ°Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸, ÑˆĞ¸Ñ€Ğ¾ĞºĞ¸Ğ¼ Ğ¾Ñ…Ğ²Ğ°Ñ‚Ğ¾Ğ¼ Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±ĞµĞ· Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¼ Ğ½Ğ° Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ´Ğ°ĞµÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹, ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ¼Ñ‹Ğµ Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ° Ğ³Ğ¾Ñ€Ğ°Ğ·Ğ´Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'LeetCodeDataset: Elevating Code Generation with Reasoning!', 'desc': 'The paper presents LeetCodeDataset, a new benchmark designed for assessing and training code-generation models in machine learning. It addresses the challenges of lacking reasoning-focused coding benchmarks and the need for self-contained training environments. The dataset includes a variety of curated Python problems with extensive metadata and numerous test cases, allowing for effective supervised fine-tuning. Results indicate that models utilizing reasoning outperform those that do not, and even a small number of model-generated solutions can yield competitive performance.'}, 'zh': {'title': 'LeetCodeDatasetï¼šæ¨ç†é©±åŠ¨çš„ä»£ç ç”ŸæˆåŸºå‡†', 'desc': 'æˆ‘ä»¬ä»‹ç»äº†LeetCodeDatasetï¼Œè¿™æ˜¯ä¸€ä¸ªé«˜è´¨é‡çš„åŸºå‡†æ•°æ®é›†ï¼Œç”¨äºè¯„ä¼°å’Œè®­ç»ƒä»£ç ç”Ÿæˆæ¨¡å‹ï¼Œè§£å†³äº†å¤§å‹è¯­è¨€æ¨¡å‹ç ”ç©¶ä¸­çš„ä¸¤ä¸ªå…³é”®æŒ‘æˆ˜ï¼šç¼ºä¹ä»¥æ¨ç†ä¸ºé‡ç‚¹çš„ç¼–ç åŸºå‡†å’Œè‡ªåŒ…å«çš„è®­ç»ƒæµ‹è¯•ç¯å¢ƒã€‚é€šè¿‡æ•´ç†LeetCodeçš„Pythoné—®é¢˜ï¼Œæä¾›ä¸°å¯Œçš„å…ƒæ•°æ®ã€å¹¿æ³›çš„è¦†ç›–èŒƒå›´ã€æ¯ä¸ªé—®é¢˜è¶…è¿‡100ä¸ªæµ‹è¯•ç”¨ä¾‹ä»¥åŠæ—¶é—´åˆ†å‰²ï¼ˆ2024å¹´7æœˆå‰åï¼‰ï¼Œæˆ‘ä»¬çš„æ•°æ®é›†å®ç°äº†æ— æ±¡æŸ“è¯„ä¼°å’Œé«˜æ•ˆçš„ç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰ã€‚å®éªŒè¡¨æ˜ï¼Œæ¨ç†æ¨¡å‹çš„è¡¨ç°æ˜¾è‘—ä¼˜äºéæ¨ç†æ¨¡å‹ï¼Œè€Œä»…ä½¿ç”¨2.6Kä¸ªæ¨¡å‹ç”Ÿæˆçš„è§£å†³æ–¹æ¡ˆè¿›è¡ŒSFTçš„æ€§èƒ½ä¸110Kæ ·æœ¬çš„æ¨¡å‹ç›¸å½“ã€‚è¯¥æ•°æ®é›†å’Œè¯„ä¼°æ¡†æ¶å·²åœ¨Hugging Faceå’ŒGithubä¸Šå‘å¸ƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.13367', 'title': 'THOUGHTTERMINATOR: Benchmarking, Calibrating, and Mitigating\n  Overthinking in Reasoning Models', 'url': 'https://huggingface.co/papers/2504.13367', 'abstract': "Reasoning models have demonstrated impressive performance on difficult tasks that traditional language models struggle at. However, many are plagued with the problem of overthinking--generating large amounts of unnecessary tokens which don't improve accuracy on a question. We introduce approximate measures of problem-level difficulty and demonstrate that a clear relationship between problem difficulty and optimal token spend exists, and evaluate how well calibrated a variety of reasoning models are in terms of efficiently allocating the optimal token count. We find that in general, reasoning models are poorly calibrated, particularly on easy problems. To evaluate calibration on easy questions we introduce DUMB500, a dataset of extremely easy math, reasoning, code, and task problems, and jointly evaluate reasoning model on these simple examples and extremely difficult examples from existing frontier benchmarks on the same task domain. Finally, we introduce THOUGHTTERMINATOR, a training-free black box decoding technique that significantly improves reasoning model calibration.", 'score': 13, 'issue_id': 3373, 'pub_date': '2025-04-17', 'pub_date_card': {'ru': '17 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 17', 'zh': '4æœˆ17æ—¥'}, 'hash': 'dda6ced06583f735', 'authors': ['Xiao Pu', 'Michael Saxon', 'Wenyue Hua', 'William Yang Wang'], 'affiliations': ['University of California, Santa Barbara'], 'pdf_title_img': 'assets/pdf/title_img/2504.13367.jpg', 'data': {'categories': ['#reasoning', '#math', '#training', '#dataset', '#benchmark'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ: ĞºĞ°Ğº Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ñ‡Ñ€ĞµĞ·Ğ¼ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ² Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ‡Ñ€ĞµĞ·Ğ¼ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ñƒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¼ĞµÑ€Ñ‹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ÑĞ²ÑĞ·ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². ĞĞ½Ğ¸ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… DUMB500 Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…. Ğ’ Ğ·Ğ°ĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ğµ, Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ THOUGHTTERMINATOR Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Optimizing Token Use in Reasoning Models', 'desc': 'This paper addresses the issue of reasoning models in machine learning that tend to generate excessive tokens without enhancing accuracy, a phenomenon known as overthinking. The authors propose new measures to assess problem-level difficulty and establish a connection between this difficulty and the optimal number of tokens needed for effective reasoning. They find that many reasoning models are poorly calibrated, especially when dealing with simpler problems, which can lead to inefficient token usage. To tackle this, they introduce a new dataset called DUMB500 for evaluating model performance on easy tasks and present a novel decoding technique, THOUGHTTERMINATOR, that improves the calibration of these models without requiring additional training.'}, 'zh': {'title': 'ä¼˜åŒ–æ¨ç†æ¨¡å‹çš„æ ‡å®šä¸æ•ˆç‡', 'desc': 'æ¨ç†æ¨¡å‹åœ¨å¤„ç†ä¼ ç»Ÿè¯­è¨€æ¨¡å‹éš¾ä»¥åº”å¯¹çš„å¤æ‚ä»»åŠ¡æ—¶è¡¨ç°å‡ºè‰²ã€‚ç„¶è€Œï¼Œè®¸å¤šæ¨¡å‹å­˜åœ¨è¿‡åº¦æ€è€ƒçš„é—®é¢˜ï¼Œç”Ÿæˆå¤§é‡ä¸å¿…è¦çš„æ ‡è®°ï¼Œåè€Œæ²¡æœ‰æé«˜é—®é¢˜çš„å‡†ç¡®æ€§ã€‚æˆ‘ä»¬å¼•å…¥äº†é—®é¢˜éš¾åº¦çš„è¿‘ä¼¼åº¦é‡ï¼Œå¹¶å±•ç¤ºäº†é—®é¢˜éš¾åº¦ä¸æœ€ä½³æ ‡è®°ä½¿ç”¨ä¹‹é—´çš„æ˜ç¡®å…³ç³»ã€‚ç ”ç©¶å‘ç°ï¼Œæ¨ç†æ¨¡å‹çš„æ ‡å®šæ™®éè¾ƒå·®ï¼Œå°¤å…¶æ˜¯åœ¨ç®€å•é—®é¢˜ä¸Šï¼Œå¹¶æå‡ºäº†DUMB500æ•°æ®é›†æ¥è¯„ä¼°æ¨¡å‹åœ¨ç®€å•å’Œå›°éš¾é—®é¢˜ä¸Šçš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.14239', 'title': 'InfiGUI-R1: Advancing Multimodal GUI Agents from Reactive Actors to\n  Deliberative Reasoners', 'url': 'https://huggingface.co/papers/2504.14239', 'abstract': 'Multimodal Large Language Models (MLLMs) have powered Graphical User Interface (GUI) Agents, showing promise in automating tasks on computing devices. Recent works have begun exploring reasoning in GUI tasks with encouraging results. However, many current approaches rely on manually designed reasoning templates, which may result in reasoning that is not sufficiently robust and adaptive for complex GUI environments. Meanwhile, some existing agents continue to operate as Reactive Actors, relying primarily on implicit reasoning that may lack sufficient depth for GUI tasks demanding planning and error recovery. We argue that advancing these agents requires a shift from reactive acting towards acting based on deliberate reasoning. To facilitate this transformation, we introduce InfiGUI-R1, an MLLM-based GUI agent developed through our Actor2Reasoner framework, a reasoning-centric, two-stage training approach designed to progressively evolve agents from Reactive Actors to Deliberative Reasoners. The first stage, Reasoning Injection, focuses on establishing a basic reasoner. We employ Spatial Reasoning Distillation to transfer cross-modal spatial reasoning capabilities from teacher models to MLLMs through trajectories with explicit reasoning steps, enabling models to integrate GUI visual-spatial information with logical reasoning before action generation. The second stage, Deliberation Enhancement, refines the basic reasoner into a deliberative one using Reinforcement Learning. This stage introduces two approaches: Sub-goal Guidance, which rewards models for generating accurate intermediate sub-goals, and Error Recovery Scenario Construction, which creates failure-and-recovery training scenarios from identified prone-to-error steps. Experimental results show InfiGUI-R1 achieves strong performance in GUI grounding and trajectory tasks. Resources at https://github.com/Reallm-Labs/InfiGUI-R1.', 'score': 11, 'issue_id': 3359, 'pub_date': '2025-04-19', 'pub_date_card': {'ru': '19 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 19', 'zh': '4æœˆ19æ—¥'}, 'hash': '74a4065180d1bcb9', 'authors': ['Yuhang Liu', 'Pengxiang Li', 'Congkai Xie', 'Xavier Hu', 'Xiaotian Han', 'Shengyu Zhang', 'Hongxia Yang', 'Fei Wu'], 'affiliations': ['Dalian University of Technology', 'Reallm Labs', 'The Hong Kong Polytechnic University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2504.14239.jpg', 'data': {'categories': ['#games', '#reasoning', '#multimodal', '#rl', '#agents', '#training'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞÑ‚ Ñ€ĞµĞ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ°ĞºÑ‚Ñ‘Ñ€Ğ¾Ğ² Ğº Ğ¾Ğ±Ğ´ÑƒĞ¼Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ĞµĞ»ÑĞ¼ Ğ² GUI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ñ…', 'desc': "Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ° (GUI) Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM). ĞĞ½Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Actor2Reasoner, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€ĞµĞ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ´ĞµĞ»Ğ¸Ğ±ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°ÑÑ‰Ğ¸Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞŸĞµÑ€Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ¿, 'Ğ’Ğ½ĞµĞ´Ñ€ĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹', Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½ÑƒÑ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‡Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ Ğ¾Ñ‚ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ’Ñ‚Ğ¾Ñ€Ğ¾Ğ¹ ÑÑ‚Ğ°Ğ¿, 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¾Ğ±Ğ´ÑƒĞ¼Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ', Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ÑƒÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğº Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ÑĞ»Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº."}, 'en': {'title': 'From Reactive to Deliberative: Advancing GUI Agents with InfiGUI-R1', 'desc': "This paper presents InfiGUI-R1, a Multimodal Large Language Model (MLLM) designed to enhance Graphical User Interface (GUI) agents by shifting from reactive to deliberative reasoning. The proposed Actor2Reasoner framework employs a two-stage training process: the first stage focuses on Reasoning Injection, where spatial reasoning capabilities are transferred to the MLLM, allowing it to better understand GUI visual-spatial information. The second stage, Deliberation Enhancement, uses Reinforcement Learning to refine the agent's reasoning abilities by rewarding the generation of accurate sub-goals and constructing training scenarios for error recovery. Experimental results demonstrate that InfiGUI-R1 significantly improves performance in tasks involving GUI grounding and trajectory planning."}, 'zh': {'title': 'ä»ååº”åˆ°æ·±æ€ç†Ÿè™‘ï¼šæå‡GUIä»£ç†çš„æ¨ç†èƒ½åŠ›', 'desc': 'å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰ä¸ºå›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰ä»£ç†æä¾›äº†åŠ¨åŠ›ï¼Œå±•ç°äº†åœ¨è®¡ç®—è®¾å¤‡ä¸Šè‡ªåŠ¨åŒ–ä»»åŠ¡çš„æ½œåŠ›ã€‚å½“å‰è®¸å¤šæ–¹æ³•ä¾èµ–äºæ‰‹åŠ¨è®¾è®¡çš„æ¨ç†æ¨¡æ¿ï¼Œè¿™å¯èƒ½å¯¼è‡´åœ¨å¤æ‚çš„GUIç¯å¢ƒä¸­æ¨ç†ä¸å¤Ÿç¨³å¥å’Œé€‚åº”ã€‚æˆ‘ä»¬æå‡ºInfiGUI-R1ï¼Œè¿™æ˜¯ä¸€ä¸ªåŸºäºMLLMçš„GUIä»£ç†ï¼Œé€šè¿‡Actor2Reasoneræ¡†æ¶å¼€å‘ï¼Œæ—¨åœ¨å°†ä»£ç†ä»ååº”å‹è¡Œä¸ºè€…è½¬å˜ä¸ºæ·±æ€ç†Ÿè™‘çš„æ¨ç†è€…ã€‚è¯¥æ–¹æ³•åŒ…æ‹¬ä¸¤ä¸ªé˜¶æ®µï¼šæ¨ç†æ³¨å…¥å’Œæ·±æ€ç†Ÿè™‘å¢å¼ºï¼Œå®éªŒç»“æœè¡¨æ˜InfiGUI-R1åœ¨GUIä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.14899', 'title': 'Uni3C: Unifying Precisely 3D-Enhanced Camera and Human Motion Controls\n  for Video Generation', 'url': 'https://huggingface.co/papers/2504.14899', 'abstract': 'Camera and human motion controls have been extensively studied for video generation, but existing approaches typically address them separately, suffering from limited data with high-quality annotations for both aspects. To overcome this, we present Uni3C, a unified 3D-enhanced framework for precise control of both camera and human motion in video generation. Uni3C includes two key contributions. First, we propose a plug-and-play control module trained with a frozen video generative backbone, PCDController, which utilizes unprojected point clouds from monocular depth to achieve accurate camera control. By leveraging the strong 3D priors of point clouds and the powerful capacities of video foundational models, PCDController shows impressive generalization, performing well regardless of whether the inference backbone is frozen or fine-tuned. This flexibility enables different modules of Uni3C to be trained in specific domains, i.e., either camera control or human motion control, reducing the dependency on jointly annotated data. Second, we propose a jointly aligned 3D world guidance for the inference phase that seamlessly integrates both scenic point clouds and SMPL-X characters to unify the control signals for camera and human motion, respectively. Extensive experiments confirm that PCDController enjoys strong robustness in driving camera motion for fine-tuned backbones of video generation. Uni3C substantially outperforms competitors in both camera controllability and human motion quality. Additionally, we collect tailored validation sets featuring challenging camera movements and human actions to validate the effectiveness of our method.', 'score': 10, 'issue_id': 3364, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': '7a4eac2f553066d7', 'authors': ['Chenjie Cao', 'Jingkai Zhou', 'Shikai Li', 'Jingyun Liang', 'Chaohui Yu', 'Fan Wang', 'Xiangyang Xue', 'Yanwei Fu'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Fudan University', 'Hupan Lab'], 'pdf_title_img': 'assets/pdf/title_img/2504.14899.jpg', 'data': {'categories': ['#video', '#3d', '#games'], 'emoji': 'ğŸ¥', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ 3D', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Uni3C - ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ğ¿Ñ€Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞšĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹ Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‚ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ PCDController, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¾Ğ±Ğ»Ğ°ĞºĞ° Ñ‚Ğ¾Ñ‡ĞµĞº Ğ´Ğ»Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ĞºĞ°Ğ¼ĞµÑ€Ğ¾Ğ¹, Ğ¸ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾ Ğ²Ñ‹Ñ€Ğ¾Ğ²Ğ½ĞµĞ½Ğ½Ğ¾Ğµ 3D-Ñ€ÑƒĞºĞ¾Ğ²Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ´Ğ»Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ñ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°ĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ Ğ½ĞµÑ…Ğ²Ğ°Ñ‚ĞºĞ¾Ğ¹ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Uni3C Ğ½Ğ°Ğ´ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ğ² ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğµ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°.'}, 'en': {'title': 'Unified Control for Enhanced Video Generation', 'desc': 'The paper introduces Uni3C, a novel framework designed to enhance video generation by simultaneously controlling camera and human motion. It features a plug-and-play control module called PCDController, which utilizes unprojected point clouds from monocular depth to achieve precise camera control. This approach allows for effective training in specific domains, reducing the need for extensive jointly annotated data. The framework demonstrates superior performance in both camera controllability and human motion quality, validated through extensive experiments and tailored validation sets.'}, 'zh': {'title': 'ç»Ÿä¸€æ§åˆ¶ç›¸æœºä¸äººç±»åŠ¨ä½œçš„åˆ›æ–°æ¡†æ¶', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§åä¸ºUni3Cçš„ç»Ÿä¸€3Då¢å¼ºæ¡†æ¶ï¼Œç”¨äºè§†é¢‘ç”Ÿæˆä¸­ç²¾ç¡®æ§åˆ¶ç›¸æœºå’Œäººç±»åŠ¨ä½œã€‚è¯¥æ¡†æ¶åŒ…å«ä¸¤ä¸ªä¸»è¦è´¡çŒ®ï¼šé¦–å…ˆï¼Œæå‡ºäº†ä¸€ç§å¯æ’æ‹”çš„æ§åˆ¶æ¨¡å—PCDControllerï¼Œåˆ©ç”¨å•ç›®æ·±åº¦ç”Ÿæˆçš„æœªæŠ•å½±ç‚¹äº‘å®ç°å‡†ç¡®çš„ç›¸æœºæ§åˆ¶ã€‚å…¶æ¬¡ï¼Œæå‡ºäº†ä¸€ç§è”åˆå¯¹é½çš„3Dä¸–ç•Œå¼•å¯¼æ–¹æ³•ï¼Œå°†åœºæ™¯ç‚¹äº‘å’ŒSMPL-Xè§’è‰²æ— ç¼æ•´åˆï¼Œä»¥ç»Ÿä¸€ç›¸æœºå’Œäººç±»åŠ¨ä½œçš„æ§åˆ¶ä¿¡å·ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒUni3Cåœ¨ç›¸æœºå¯æ§æ€§å’Œäººç±»åŠ¨ä½œè´¨é‡æ–¹é¢æ˜¾è‘—ä¼˜äºç°æœ‰æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.13805', 'title': 'LearnAct: Few-Shot Mobile GUI Agent with a Unified Demonstration\n  Benchmark', 'url': 'https://huggingface.co/papers/2504.13805', 'abstract': "Mobile GUI agents show promise in automating tasks but face generalization challenges in diverse real-world scenarios. Traditional approaches using pre-training or fine-tuning with massive datasets struggle with the diversity of mobile applications and user-specific tasks. We propose enhancing mobile GUI agent capabilities through human demonstrations, focusing on improving performance in unseen scenarios rather than pursuing universal generalization through larger datasets. To realize this paradigm, we introduce LearnGUI, the first comprehensive dataset specifically designed for studying demonstration-based learning in mobile GUI agents, comprising 2,252 offline tasks and 101 online tasks with high-quality human demonstrations. We further develop LearnAct, a sophisticated multi-agent framework that automatically extracts knowledge from demonstrations to enhance task completion. This framework integrates three specialized agents: DemoParser for knowledge extraction, KnowSeeker for relevant knowledge retrieval, and ActExecutor for demonstration-enhanced task execution. Our experimental results show significant performance gains in both offline and online evaluations. In offline assessments, a single demonstration improves model performance, increasing Gemini-1.5-Pro's accuracy from 19.3% to 51.7%. In online evaluations, our framework enhances UI-TARS-7B-SFT's task success rate from 18.1% to 32.8%. LearnAct framework and LearnGUI benchmark establish demonstration-based learning as a promising direction for more adaptable, personalized, and deployable mobile GUI agents.", 'score': 8, 'issue_id': 3358, 'pub_date': '2025-04-18', 'pub_date_card': {'ru': '18 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 18', 'zh': '4æœˆ18æ—¥'}, 'hash': '56c81be35c66aa14', 'authors': ['Guangyi Liu', 'Pengxiang Zhao', 'Liang Liu', 'Zhiming Chen', 'Yuxiang Chai', 'Shuai Ren', 'Hao Wang', 'Shibo He', 'Wenchao Meng'], 'affiliations': ['Zhejiang University Hangzhou, China', 'vivo AI Lab Hangzhou, China', 'vivo AI Lab ShenZhen, China'], 'pdf_title_img': 'assets/pdf/title_img/2504.13805.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#transfer_learning', '#agents'], 'emoji': 'ğŸ“±', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ˜Ğ˜-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¼Ğ¾Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ¾Ğ² Ğ½Ğ° Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸ÑÑ… Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ° Ğ¼Ğ¾Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¹ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ LearnGUI Ğ¸ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº LearnAct, ÑĞ¾ÑÑ‚Ğ¾ÑÑ‰Ğ¸Ğ¹ Ğ¸Ğ· Ñ‚Ñ€ĞµÑ… ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¸Ğ· Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ĞºĞ°Ğº Ğ² Ğ¾Ñ„Ğ»Ğ°Ğ¹Ğ½, Ñ‚Ğ°Ğº Ğ¸ Ğ² Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½ Ğ¾Ñ†ĞµĞ½ĞºĞ°Ñ…. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ»ĞµĞµ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¸ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ¾Ğ².'}, 'en': {'title': 'Empowering Mobile GUI Agents with Human Demonstrations', 'desc': 'This paper addresses the challenges faced by mobile GUI agents in generalizing across diverse real-world applications. It critiques traditional methods that rely on large datasets for pre-training or fine-tuning, which often fall short in user-specific tasks. The authors propose a novel approach that leverages human demonstrations to improve the performance of these agents in unseen scenarios. They introduce LearnGUI, a dataset for demonstration-based learning, and LearnAct, a multi-agent framework that enhances task execution by extracting and utilizing knowledge from these demonstrations, leading to significant performance improvements in both offline and online tasks.'}, 'zh': {'title': 'åŸºäºç¤ºèŒƒå­¦ä¹ çš„ç§»åŠ¨GUIä»£ç†æ–°æ–¹å‘', 'desc': 'ç§»åŠ¨å›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰ä»£ç†åœ¨è‡ªåŠ¨åŒ–ä»»åŠ¡æ–¹é¢å±•ç°å‡ºæ½œåŠ›ï¼Œä½†åœ¨å¤šæ ·åŒ–çš„ç°å®åœºæ™¯ä¸­é¢ä¸´æ³›åŒ–æŒ‘æˆ˜ã€‚ä¼ ç»Ÿæ–¹æ³•ä¾èµ–äºä½¿ç”¨å¤§è§„æ¨¡æ•°æ®é›†è¿›è¡Œé¢„è®­ç»ƒæˆ–å¾®è°ƒï¼Œéš¾ä»¥åº”å¯¹ç§»åŠ¨åº”ç”¨å’Œç”¨æˆ·ç‰¹å®šä»»åŠ¡çš„å¤šæ ·æ€§ã€‚æˆ‘ä»¬æå‡ºé€šè¿‡äººç±»ç¤ºèŒƒæ¥å¢å¼ºç§»åŠ¨GUIä»£ç†çš„èƒ½åŠ›ï¼Œé‡ç‚¹æ”¹å–„åœ¨æœªè§åœºæ™¯ä¸­çš„è¡¨ç°ï¼Œè€Œä¸æ˜¯é€šè¿‡æ›´å¤§çš„æ•°æ®é›†è¿½æ±‚æ™®éæ³›åŒ–ã€‚ä¸ºå®ç°è¿™ä¸€ç›®æ ‡ï¼Œæˆ‘ä»¬å¼•å…¥äº†LearnGUIï¼Œè¿™æ˜¯ç¬¬ä¸€ä¸ªä¸“é—¨è®¾è®¡ç”¨äºç ”ç©¶åŸºäºç¤ºèŒƒå­¦ä¹ çš„ç§»åŠ¨GUIä»£ç†çš„ç»¼åˆæ•°æ®é›†ï¼ŒåŒ…å«2252ä¸ªç¦»çº¿ä»»åŠ¡å’Œ101ä¸ªåœ¨çº¿ä»»åŠ¡ï¼Œé…æœ‰é«˜è´¨é‡çš„äººç±»ç¤ºèŒƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.08902', 'title': 'LookingGlass: Generative Anamorphoses via Laplacian Pyramid Warping', 'url': 'https://huggingface.co/papers/2504.08902', 'abstract': 'Anamorphosis refers to a category of images that are intentionally distorted, making them unrecognizable when viewed directly. Their true form only reveals itself when seen from a specific viewpoint, which can be through some catadioptric device like a mirror or a lens. While the construction of these mathematical devices can be traced back to as early as the 17th century, they are only interpretable when viewed from a specific vantage point and tend to lose meaning when seen normally. In this paper, we revisit these famous optical illusions with a generative twist. With the help of latent rectified flow models, we propose a method to create anamorphic images that still retain a valid interpretation when viewed directly. To this end, we introduce Laplacian Pyramid Warping, a frequency-aware image warping technique key to generating high-quality visuals. Our work extends Visual Anagrams (arXiv:2311.17919) to latent space models and to a wider range of spatial transforms, enabling the creation of novel generative perceptual illusions.', 'score': 7, 'issue_id': 3362, 'pub_date': '2025-04-11', 'pub_date_card': {'ru': '11 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 11', 'zh': '4æœˆ11æ—¥'}, 'hash': '3ff884593f7767fe', 'authors': ['Pascal Chang', 'Sergio Sancho', 'Jingwei Tang', 'Markus Gross', 'Vinicius C. Azevedo'], 'affiliations': ['Disney Research Studios', 'ETH Zurich'], 'pdf_title_img': 'assets/pdf/title_img/2504.08902.jpg', 'data': {'categories': ['#cv', '#multimodal'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ°Ğ½Ğ°Ğ¼Ğ¾Ñ€Ñ„Ğ¾Ğ·Ñ‹: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ²Ğ·Ğ³Ğ»ÑĞ´ Ğ½Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¸Ğ»Ğ»ÑĞ·Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ°Ğ½Ğ°Ğ¼Ğ¾Ñ€Ñ„Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ¿Ñ€ÑĞ¼Ğ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ° Ğ¸ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºÑƒ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ğ¾-Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾Ğ³Ğ¾ Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ½ÑƒÑ Laplacian Pyramid Warping. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¸Ğ¼ĞµÑÑ‚ Ğ¾ÑĞ¼Ñ‹ÑĞ»ĞµĞ½Ğ½ÑƒÑ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ†Ğ¸Ñ ĞºĞ°Ğº Ğ¿Ñ€Ğ¸ Ğ¿Ñ€ÑĞ¼Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑĞ¼Ğ¾Ñ‚Ñ€Ğµ, Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¿Ñ€Ğ¾ÑĞ¼Ğ¾Ñ‚Ñ€Ğµ Ñ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ĞºÑƒÑ€ÑĞ°. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ°Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¼Ğ¼ Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ ÑˆĞ¸Ñ€Ğ¾ĞºĞ¸Ğ¹ ÑĞ¿ĞµĞºÑ‚Ñ€ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹.'}, 'en': {'title': 'Revealing Hidden Forms: Generating Anamorphic Images with Latent Models', 'desc': 'This paper explores the concept of anamorphosis, which involves creating images that appear distorted until viewed from a specific angle. The authors introduce a novel approach using latent rectified flow models to generate these images, ensuring they maintain a coherent interpretation even when viewed directly. A key technique presented is Laplacian Pyramid Warping, which allows for frequency-aware image manipulation to produce high-quality visuals. This work builds on previous research in generative models, expanding the possibilities for creating unique visual illusions in latent space.'}, 'zh': {'title': 'ç”Ÿæˆå¯è¯†åˆ«çš„å˜å½¢å›¾åƒæ–°æ–¹æ³•', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†å˜å½¢å›¾åƒï¼ˆAnamorphosisï¼‰çš„æ¦‚å¿µï¼Œè¿™ç§å›¾åƒåœ¨ç›´æ¥è§‚çœ‹æ—¶ä¼šå¤±å»å¯è¯†åˆ«æ€§ï¼Œåªæœ‰ä»ç‰¹å®šè§†è§’æ‰èƒ½çœ‹å‡ºå…¶çœŸå®å½¢æ€ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°æ–¹æ³•ï¼Œåˆ©ç”¨æ½œåœ¨ä¿®æ­£æµæ¨¡å‹ç”Ÿæˆå˜å½¢å›¾åƒï¼Œä½¿å…¶åœ¨ç›´æ¥è§‚çœ‹æ—¶ä»ç„¶å…·æœ‰æœ‰æ•ˆçš„è§£é‡Šã€‚ä¸ºæ­¤ï¼Œæˆ‘ä»¬å¼•å…¥äº†æ‹‰æ™®æ‹‰æ–¯é‡‘å­—å¡”å˜å½¢æŠ€æœ¯ï¼Œè¿™æ˜¯ä¸€ç§å…³æ³¨é¢‘ç‡çš„å›¾åƒå˜å½¢æ–¹æ³•ï¼Œèƒ½å¤Ÿç”Ÿæˆé«˜è´¨é‡çš„è§†è§‰æ•ˆæœã€‚æˆ‘ä»¬çš„ç ”ç©¶æ‰©å±•äº†è§†è§‰å­—è°œçš„åº”ç”¨ï¼Œé€‚ç”¨äºæ½œåœ¨ç©ºé—´æ¨¡å‹å’Œæ›´å¹¿æ³›çš„ç©ºé—´å˜æ¢ï¼Œåˆ›é€ å‡ºæ–°é¢–çš„ç”Ÿæˆæ„ŸçŸ¥å¹»è§‰ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15270', 'title': 'An LMM for Efficient Video Understanding via Reinforced Compression of\n  Video Cubes', 'url': 'https://huggingface.co/papers/2504.15270', 'abstract': 'Large Multimodal Models (LMMs) uniformly perceive video frames, creating computational inefficiency for videos with inherently varying temporal information density. This paper present Quicksviewer, an LMM with new perceiving paradigm that partitions a video of nonuniform density into varying cubes using Gumbel Softmax, followed by a unified resampling for each cube to achieve efficient video understanding. This simple and intuitive approach dynamically compress video online based on its temporal density, significantly reducing spatiotemporal redundancy (overall 45times compression rate), while enabling efficient training with large receptive field. We train the model from a language backbone through three progressive stages, each incorporating lengthy videos on average of 420s/1fps thanks to the perceiving efficiency. With only 0.8M total video-text samples for training, our model outperforms the direct baseline employing a fixed partitioning strategy by a maximum of 8.72 in accuracy, demonstrating the effectiveness in performance. On Video-MME, Quicksviewer achieves SOTA under modest sequence lengths using just up to 5\\% of tokens per frame required by baselines. With this paradigm, scaling up the number of input frames reveals a clear power law of the model capabilities. It is also empirically verified that the segments generated by the cubing network can help for analyzing continuous events in videos.', 'score': 6, 'issue_id': 3363, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': 'd2b8d9930be8508e', 'authors': ['Ji Qi', 'Yuan Yao', 'Yushi Bai', 'Bin Xu', 'Juanzi Li', 'Zhiyuan Liu', 'Tat-Seng Chua'], 'affiliations': ['National University of Singapore', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2504.15270.jpg', 'data': {'categories': ['#video', '#training', '#multimodal', '#optimization'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Quicksviewer - Ğ½Ğ¾Ğ²ÑƒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Gumbel Softmax Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ±Ğ¸ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ½Ğ° ĞºÑƒĞ±Ñ‹ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ² Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ¾ĞºÑ€Ğ°Ñ‚Ğ¸Ñ‚ÑŒ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… (Ğ² 45 Ñ€Ğ°Ğ·) Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°Ñ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾. Quicksviewer Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ Video-MME.'}, 'en': {'title': 'Efficient Video Understanding with Dynamic Cubes', 'desc': 'This paper introduces Quicksviewer, a Large Multimodal Model (LMM) designed to efficiently process videos with varying temporal information density. By using a novel approach that partitions videos into dynamic cubes with Gumbel Softmax, it reduces computational redundancy and achieves a remarkable 45 times compression rate. The model is trained progressively on lengthy videos, allowing it to outperform traditional fixed partitioning methods by improving accuracy significantly. Quicksviewer demonstrates state-of-the-art performance on Video-MME while requiring only a fraction of the tokens typically needed, showcasing its efficiency and effectiveness in video understanding.'}, 'zh': {'title': 'Quicksviewerï¼šé«˜æ•ˆè§†é¢‘ç†è§£çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„å¤§è§„æ¨¡å¤šæ¨¡æ€æ¨¡å‹Quicksviewerï¼Œè¯¥æ¨¡å‹é€šè¿‡Gumbel Softmaxå°†è§†é¢‘åˆ†å‰²æˆä¸åŒå¯†åº¦çš„ç«‹æ–¹ä½“ï¼Œä»è€Œæé«˜è§†é¢‘ç†è§£çš„æ•ˆç‡ã€‚è¯¥æ–¹æ³•èƒ½å¤Ÿæ ¹æ®è§†é¢‘çš„æ—¶é—´å¯†åº¦åŠ¨æ€å‹ç¼©è§†é¢‘ï¼Œæ˜¾è‘—å‡å°‘æ—¶ç©ºå†—ä½™ï¼Œå‹ç¼©ç‡è¾¾åˆ°45å€ã€‚æ¨¡å‹é€šè¿‡è¯­è¨€åŸºç¡€è¿›è¡Œè®­ç»ƒï¼Œèƒ½å¤Ÿå¤„ç†å¹³å‡æ—¶é•¿ä¸º420ç§’ã€å¸§ç‡ä¸º1fpsçš„è§†é¢‘ï¼Œä¸”ä»…éœ€0.8Mçš„è§†é¢‘-æ–‡æœ¬æ ·æœ¬å³å¯è¶…è¶Šå›ºå®šåˆ†åŒºç­–ç•¥çš„åŸºçº¿ã€‚Quicksvieweråœ¨Video-MMEä¸Šè¡¨ç°å‡ºè‰²ï¼Œä½¿ç”¨çš„tokenæ•°é‡ä»…ä¸ºåŸºçº¿çš„5%ï¼Œæ˜¾ç¤ºå‡ºå…¶åœ¨å¤„ç†è§†é¢‘æ—¶çš„é«˜æ•ˆæ€§å’Œå‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15217', 'title': 'DRAGON: Distributional Rewards Optimize Diffusion Generative Models', 'url': 'https://huggingface.co/papers/2504.15217', 'abstract': 'We present Distributional RewArds for Generative OptimizatioN (DRAGON), a versatile framework for fine-tuning media generation models towards a desired outcome. Compared with traditional reinforcement learning with human feedback (RLHF) or pairwise preference approaches such as direct preference optimization (DPO), DRAGON is more flexible. It can optimize reward functions that evaluate either individual examples or distributions of them, making it compatible with a broad spectrum of instance-wise, instance-to-distribution, and distribution-to-distribution rewards. Leveraging this versatility, we construct novel reward functions by selecting an encoder and a set of reference examples to create an exemplar distribution. When cross-modality encoders such as CLAP are used, the reference examples may be of a different modality (e.g., text versus audio). Then, DRAGON gathers online and on-policy generations, scores them to construct a positive demonstration set and a negative set, and leverages the contrast between the two sets to maximize the reward. For evaluation, we fine-tune an audio-domain text-to-music diffusion model with 20 different reward functions, including a custom music aesthetics model, CLAP score, Vendi diversity, and Frechet audio distance (FAD). We further compare instance-wise (per-song) and full-dataset FAD settings while ablating multiple FAD encoders and reference sets. Over all 20 target rewards, DRAGON achieves an 81.45% average win rate. Moreover, reward functions based on exemplar sets indeed enhance generations and are comparable to model-based rewards. With an appropriate exemplar set, DRAGON achieves a 60.95% human-voted music quality win rate without training on human preference annotations. As such, DRAGON exhibits a new approach to designing and optimizing reward functions for improving human-perceived quality. Sound examples at https://ml-dragon.github.io/web.', 'score': 5, 'issue_id': 3359, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': '31ab92756cb919ff', 'authors': ['Yatong Bai', 'Jonah Casebeer', 'Somayeh Sojoudi', 'Nicholas J. Bryan'], 'affiliations': ['Adobe Research', 'University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2504.15217.jpg', 'data': {'categories': ['#audio', '#rlhf', '#diffusion', '#optimization', '#training'], 'emoji': 'ğŸ‰', 'ru': {'title': 'DRAGON: Ğ³Ğ¸Ğ±ĞºĞ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸ Ğ¾Ñ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°', 'desc': 'DRAGON - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¼ĞµĞ´Ğ¸Ğ°. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², DRAGON Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğµ ĞºĞ°Ğº Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹, Ñ‚Ğ°Ğº Ğ¸ Ğ¸Ñ… Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½-Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ¿Ğ¾Ğ»Ğ¾Ğ¶Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¸ Ğ¾Ñ‚Ñ€Ğ¸Ñ†Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ², Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒÑ Ñ€Ğ°Ğ·Ğ½Ğ¸Ñ†Ñƒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ½Ğ¸Ğ¼Ğ¸. DRAGON Ğ±Ñ‹Ğ» Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° 20 Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ñ„ÑƒĞ½ĞºÑ†Ğ¸ÑÑ… Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ÑƒĞ·Ñ‹ĞºĞ¸, Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ² Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'DRAGON: Revolutionizing Reward Optimization for Media Generation', 'desc': 'The paper introduces DRAGON, a framework designed to enhance media generation models by fine-tuning them with flexible reward functions. Unlike traditional methods like reinforcement learning with human feedback, DRAGON can optimize rewards based on individual examples or distributions, allowing for a wider range of applications. It constructs novel reward functions using encoders and reference examples, which can come from different modalities, such as text and audio. The results show that DRAGON significantly improves generation quality, achieving high win rates in both human evaluations and various reward settings without relying on human preference annotations.'}, 'zh': {'title': 'DRAGONï¼šçµæ´»ä¼˜åŒ–ç”Ÿæˆæ¨¡å‹çš„å¥–åŠ±æ¡†æ¶', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºDRAGONçš„æ¡†æ¶ï¼Œç”¨äºå¾®è°ƒåª’ä½“ç”Ÿæˆæ¨¡å‹ä»¥å®ç°æœŸæœ›çš„ç»“æœã€‚ä¸ä¼ ç»Ÿçš„åŸºäºäººç±»åé¦ˆçš„å¼ºåŒ–å­¦ä¹ ï¼ˆRLHFï¼‰æˆ–æˆå¯¹åå¥½æ–¹æ³•ç›¸æ¯”ï¼ŒDRAGONæ›´åŠ çµæ´»ï¼Œèƒ½å¤Ÿä¼˜åŒ–è¯„ä¼°å•ä¸ªç¤ºä¾‹æˆ–å…¶åˆ†å¸ƒçš„å¥–åŠ±å‡½æ•°ã€‚é€šè¿‡é€‰æ‹©ç¼–ç å™¨å’Œå‚è€ƒç¤ºä¾‹é›†ï¼ŒDRAGONæ„å»ºäº†æ–°é¢–çš„å¥–åŠ±å‡½æ•°ï¼Œå¹¶åˆ©ç”¨åœ¨çº¿ç”Ÿæˆçš„å¯¹æ¯”é›†æ¥æœ€å¤§åŒ–å¥–åŠ±ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDRAGONåœ¨å¤šç§å¥–åŠ±å‡½æ•°ä¸‹è¡¨ç°ä¼˜å¼‚ï¼Œæ˜¾è‘—æå‡äº†ç”Ÿæˆå†…å®¹çš„è´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.13941', 'title': 'NEMOTRON-CROSSTHINK: Scaling Self-Learning beyond Math Reasoning', 'url': 'https://huggingface.co/papers/2504.13941', 'abstract': 'Large Language Models (LLMs) have shown strong reasoning capabilities, particularly when enhanced through Reinforcement Learning (RL). While prior work has successfully applied RL to mathematical reasoning -- where rules and correctness are well-defined -- generalizing these methods to broader reasoning domains remains challenging due to limited data, the lack of verifiable reward structures, and diverse task requirements. In this work, we propose NEMOTRON-CROSSTHINK, a framework that systematically incorporates multi-domain corpora, including both synthetic and real-world question-answer pairs, into RL training to improve generalization across diverse reasoning tasks. NEMOTRON-CROSSTHINK addresses key challenges by (1) incorporating data from varied sources spanning STEM, humanities, social sciences, etc.; (2) applying structured templates (e.g., multiple-choice and open-ended) to control answer-space complexity; (3) filtering for verifiable answers; and (4) optimizing data blending strategies that utilizes data from multiple sources effectively. Our approach enables scalable and verifiable reward modeling beyond mathematics and demonstrates improved accuracies on both math (MATH-500: +30.1%, AMC23:+27.5%) and non-math reasoning benchmarks (MMLU-PRO: +12.8%, GPQA-DIAMOND: +11.3%, AGIEVAL: +15.1%, SUPERGPQA: +3.8%). Moreover, NEMOTRON-CROSSTHINK exhibits significantly improved response efficiency -- using 28% fewer tokens for correct answers -- highlighting more focused and effective reasoning. Through NEMOTRON-CROSSTHINK, we demonstrate that integrating multi-domain, multi-format data in RL leads to more accurate, efficient, and generalizable LLMs.', 'score': 5, 'issue_id': 3357, 'pub_date': '2025-04-15', 'pub_date_card': {'ru': '15 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 15', 'zh': '4æœˆ15æ—¥'}, 'hash': 'df91b810ea243fdc', 'authors': ['Syeda Nahida Akter', 'Shrimai Prabhumoye', 'Matvei Novikov', 'Seungju Han', 'Ying Lin', 'Evelina Bakhturi', 'Eric Nyberg', 'Yejin Choi', 'Mostofa Patwary', 'Mohammad Shoeybi', 'Bryan Catanzaro'], 'affiliations': ['Boston University', 'Carnegie Mellon University', 'NVIDIA'], 'pdf_title_img': 'assets/pdf/title_img/2504.13941.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#data', '#rl', '#transfer_learning', '#math'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞœĞ½Ğ¾Ğ³Ğ¾Ğ´Ğ¾Ğ¼ĞµĞ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ NEMOTRON-CROSSTHINK - Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ½Ğ°Ğ±Ğ¾Ñ€Ñ‹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ÑˆĞ°Ğ±Ğ»Ğ¾Ğ½Ñ‹ Ğ´Ğ»Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ°Ğº Ğ½Ğ° Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ğ½Ğ° Ğ½ĞµĞ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‚ĞµÑÑ‚Ğ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. NEMOTRON-CROSSTHINK Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ½ÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼ĞµĞ½ÑŒÑˆĞµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ².'}, 'en': {'title': 'Enhancing LLM Reasoning with Multi-Domain Reinforcement Learning', 'desc': 'This paper introduces NEMOTRON-CROSSTHINK, a new framework that enhances the reasoning abilities of Large Language Models (LLMs) using Reinforcement Learning (RL). It tackles the challenge of generalizing RL methods across various reasoning tasks by incorporating diverse datasets from multiple domains, including STEM and humanities. The framework employs structured templates to manage answer complexity and ensures the use of verifiable answers, leading to improved reward modeling. As a result, NEMOTRON-CROSSTHINK achieves significant accuracy gains on both mathematical and non-mathematical reasoning tasks while also improving response efficiency by reducing token usage.'}, 'zh': {'title': 'å¤šé¢†åŸŸæ•°æ®åŠ©åŠ›æ¨ç†èƒ½åŠ›æå‡', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨æ¨ç†èƒ½åŠ›æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œç‰¹åˆ«æ˜¯é€šè¿‡å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰è¿›è¡Œå¢å¼ºã€‚ä»¥å¾€çš„ç ”ç©¶æˆåŠŸåœ°å°†RLåº”ç”¨äºæ•°å­¦æ¨ç†ï¼Œä½†å°†è¿™äº›æ–¹æ³•æ¨å¹¿åˆ°æ›´å¹¿æ³›çš„æ¨ç†é¢†åŸŸä»ç„¶é¢ä¸´æŒ‘æˆ˜ã€‚æœ¬æ–‡æå‡ºäº†NEMOTRON-CROSSTHINKæ¡†æ¶ï¼Œç³»ç»Ÿåœ°å°†å¤šé¢†åŸŸè¯­æ–™åº“çº³å…¥RLè®­ç»ƒï¼Œä»¥æé«˜åœ¨ä¸åŒæ¨ç†ä»»åŠ¡ä¸­çš„æ³›åŒ–èƒ½åŠ›ã€‚è¯¥æ–¹æ³•é€šè¿‡å¤šæ ·åŒ–æ•°æ®æºã€ç»“æ„åŒ–æ¨¡æ¿ã€å¯éªŒè¯ç­”æ¡ˆè¿‡æ»¤å’Œä¼˜åŒ–æ•°æ®æ··åˆç­–ç•¥ï¼Œæ˜¾è‘—æå‡äº†æ¨¡å‹åœ¨æ•°å­¦å’Œéæ•°å­¦æ¨ç†åŸºå‡†ä¸Šçš„å‡†ç¡®æ€§å’Œå“åº”æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15047', 'title': 'RainbowPlus: Enhancing Adversarial Prompt Generation via Evolutionary\n  Quality-Diversity Search', 'url': 'https://huggingface.co/papers/2504.15047', 'abstract': 'Large Language Models (LLMs) exhibit remarkable capabilities but are susceptible to adversarial prompts that exploit vulnerabilities to produce unsafe or biased outputs. Existing red-teaming methods often face scalability challenges, resource-intensive requirements, or limited diversity in attack strategies. We propose RainbowPlus, a novel red-teaming framework rooted in evolutionary computation, enhancing adversarial prompt generation through an adaptive quality-diversity (QD) search that extends classical evolutionary algorithms like MAP-Elites with innovations tailored for language models. By employing a multi-element archive to store diverse high-quality prompts and a comprehensive fitness function to evaluate multiple prompts concurrently, RainbowPlus overcomes the constraints of single-prompt archives and pairwise comparisons in prior QD methods like Rainbow Teaming. Experiments comparing RainbowPlus to QD methods across six benchmark datasets and four open-source LLMs demonstrate superior attack success rate (ASR) and diversity (Diverse-Score approx 0.84), generating up to 100 times more unique prompts (e.g., 10,418 vs. 100 for Ministral-8B-Instruct-2410). Against nine state-of-the-art methods on the HarmBench dataset with twelve LLMs (ten open-source, two closed-source), RainbowPlus achieves an average ASR of 81.1%, surpassing AutoDAN-Turbo by 3.9%, and is 9 times faster (1.45 vs. 13.50 hours). Our open-source implementation fosters further advancements in LLM safety, offering a scalable tool for vulnerability assessment. Code and resources are publicly available at https://github.com/knoveleng/rainbowplus, supporting reproducibility and future research in LLM red-teaming.', 'score': 4, 'issue_id': 3357, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': '834479c504a9e5f7', 'authors': ['Quy-Anh Dang', 'Chris Ngo', 'Truong-Son Hy'], 'affiliations': ['Knovel Engineering Lab, Singapore', 'University of Alabama at Birmingham, United States', 'VNU University of Science, Vietnam'], 'pdf_title_img': 'assets/pdf/title_img/2504.15047.jpg', 'data': {'categories': ['#security', '#benchmark', '#data', '#open_source', '#dataset'], 'emoji': 'ğŸŒˆ', 'ru': {'title': 'RainbowPlus: Ğ­Ğ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ RainbowPlus - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM), Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸ÑÑ…. RainbowPlus Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°-Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ²Ğ¾ĞºĞ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ², Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ RainbowPlus Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚Ğ¸ Ğ°Ñ‚Ğ°Ğº Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹ LLM, ÑĞ¿Ğ¾ÑĞ¾Ğ±ÑÑ‚Ğ²ÑƒÑ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ¸Ñ… Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'RainbowPlus: Evolving Safer Language Models with Diverse Adversarial Prompts', 'desc': 'This paper introduces RainbowPlus, a new framework for testing the safety of Large Language Models (LLMs) against adversarial prompts. It uses evolutionary computation techniques to generate diverse and high-quality prompts that can exploit vulnerabilities in LLMs. By employing a multi-element archive and a comprehensive fitness function, RainbowPlus significantly improves the efficiency and effectiveness of prompt generation compared to previous methods. Experiments show that it achieves a higher attack success rate and generates many more unique prompts, making it a valuable tool for enhancing LLM safety.'}, 'zh': {'title': 'RainbowPlusï¼šæå‡å¤§å‹è¯­è¨€æ¨¡å‹å®‰å…¨æ€§çš„åˆ›æ–°çº¢é˜Ÿæ¡†æ¶', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å…·æœ‰å‡ºè‰²çš„èƒ½åŠ›ï¼Œä½†å®¹æ˜“å—åˆ°å¯¹æŠ—æ€§æç¤ºçš„å½±å“ï¼Œè¿™äº›æç¤ºåˆ©ç”¨äº†æ¨¡å‹çš„è„†å¼±æ€§ï¼Œå¯¼è‡´ä¸å®‰å…¨æˆ–æœ‰åè§çš„è¾“å‡ºã€‚ç°æœ‰çš„çº¢é˜Ÿæ–¹æ³•å¸¸å¸¸é¢ä¸´å¯æ‰©å±•æ€§æŒ‘æˆ˜ã€èµ„æºå¯†é›†å‹è¦æ±‚æˆ–æ”»å‡»ç­–ç•¥çš„å¤šæ ·æ€§æœ‰é™ã€‚æˆ‘ä»¬æå‡ºäº†RainbowPlusï¼Œè¿™æ˜¯ä¸€ç§åŸºäºè¿›åŒ–è®¡ç®—çš„æ–°å‹çº¢é˜Ÿæ¡†æ¶ï¼Œé€šè¿‡è‡ªé€‚åº”è´¨é‡å¤šæ ·æ€§ï¼ˆQDï¼‰æœç´¢å¢å¼ºå¯¹æŠ—æ€§æç¤ºç”Ÿæˆï¼Œæ‰©å±•äº†ç»å…¸çš„è¿›åŒ–ç®—æ³•ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRainbowPlusåœ¨æ”»å‡»æˆåŠŸç‡å’Œå¤šæ ·æ€§æ–¹é¢ä¼˜äºç°æœ‰æ–¹æ³•ï¼Œç”Ÿæˆçš„ç‹¬ç‰¹æç¤ºæ•°é‡æ˜¾è‘—å¢åŠ ï¼Œå±•ç¤ºäº†å…¶åœ¨å¤§å‹è¯­è¨€æ¨¡å‹å®‰å…¨æ€§è¯„ä¼°ä¸­çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.14717', 'title': 'TAPIP3D: Tracking Any Point in Persistent 3D Geometry', 'url': 'https://huggingface.co/papers/2504.14717', 'abstract': 'We introduce TAPIP3D, a novel approach for long-term 3D point tracking in monocular RGB and RGB-D videos. TAPIP3D represents videos as camera-stabilized spatio-temporal feature clouds, leveraging depth and camera motion information to lift 2D video features into a 3D world space where camera motion is effectively canceled. TAPIP3D iteratively refines multi-frame 3D motion estimates within this stabilized representation, enabling robust tracking over extended periods. To manage the inherent irregularities of 3D point distributions, we propose a Local Pair Attention mechanism. This 3D contextualization strategy effectively exploits spatial relationships in 3D, forming informative feature neighborhoods for precise 3D trajectory estimation. Our 3D-centric approach significantly outperforms existing 3D point tracking methods and even enhances 2D tracking accuracy compared to conventional 2D pixel trackers when accurate depth is available. It supports inference in both camera coordinates (i.e., unstabilized) and world coordinates, and our results demonstrate that compensating for camera motion improves tracking performance. Our approach replaces the conventional 2D square correlation neighborhoods used in prior 2D and 3D trackers, leading to more robust and accurate results across various 3D point tracking benchmarks. Project Page: https://tapip3d.github.io', 'score': 4, 'issue_id': 3360, 'pub_date': '2025-04-20', 'pub_date_card': {'ru': '20 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 20', 'zh': '4æœˆ20æ—¥'}, 'hash': 'b8ab0510eb563950', 'authors': ['Bowei Zhang', 'Lei Ke', 'Adam W. Harley', 'Katerina Fragkiadaki'], 'affiliations': ['Carnegie Mellon University', 'Peking University', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2504.14717.jpg', 'data': {'categories': ['#benchmark', '#3d', '#long_context'], 'emoji': 'ğŸ¥', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ 3D Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡ĞµĞº Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ĞºĞ¾Ğ² Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ²', 'desc': 'TAPIP3D - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ 3D Ñ‚Ğ¾Ñ‡ĞµĞº Ğ² Ğ¼Ğ¾Ğ½Ğ¾ĞºÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… RGB Ğ¸ RGB-D Ğ²Ğ¸Ğ´ĞµĞ¾. ĞĞ½ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ²Ğ¸Ğ´ĞµĞ¾ ĞºĞ°Ğº ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾ ĞºĞ°Ğ¼ĞµÑ€Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ»Ğ°ĞºĞ° Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ğµ Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ ĞºĞ°Ğ¼ĞµÑ€Ñ‹. TAPIP3D Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ ÑƒÑ‚Ğ¾Ñ‡Ğ½ÑĞµÑ‚ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ 3D Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… ĞºĞ°Ğ´Ñ€Ğ°Ñ…, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ² Ñ‚ĞµÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ°Ñ€Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ÑƒĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ² 3D Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ.'}, 'en': {'title': 'Revolutionizing 3D Point Tracking with TAPIP3D', 'desc': 'TAPIP3D is a new method designed for tracking 3D points over long periods using monocular RGB and RGB-D videos. It transforms videos into stabilized spatio-temporal feature clouds, which helps to eliminate the effects of camera motion. The method refines 3D motion estimates through a Local Pair Attention mechanism, allowing for better handling of irregular 3D point distributions. TAPIP3D not only improves the accuracy of 3D tracking but also enhances 2D tracking when depth information is available, outperforming traditional tracking methods.'}, 'zh': {'title': 'TAPIP3Dï¼šæå‡3Dç‚¹è·Ÿè¸ªçš„åˆ›æ–°æ–¹æ³•', 'desc': 'æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°æ–¹æ³•TAPIP3Dï¼Œç”¨äºåœ¨å•ç›®RGBå’ŒRGB-Dè§†é¢‘ä¸­è¿›è¡Œé•¿æœŸ3Dç‚¹è·Ÿè¸ªã€‚TAPIP3Dé€šè¿‡æ·±åº¦å’Œç›¸æœºè¿åŠ¨ä¿¡æ¯ï¼Œå°†è§†é¢‘è¡¨ç¤ºä¸ºç¨³å®šçš„æ—¶ç©ºç‰¹å¾äº‘ï¼Œä»è€Œå°†2Dè§†é¢‘ç‰¹å¾æå‡åˆ°3Dä¸–ç•Œç©ºé—´ã€‚è¯¥æ–¹æ³•é€šè¿‡å±€éƒ¨å¯¹æ³¨æ„åŠ›æœºåˆ¶å¤„ç†3Dç‚¹åˆ†å¸ƒçš„ä¸è§„åˆ™æ€§ï¼Œæœ‰æ•ˆåˆ©ç”¨3Dç©ºé—´å…³ç³»ï¼Œå½¢æˆä¿¡æ¯ä¸°å¯Œçš„ç‰¹å¾é‚»åŸŸï¼Œä»¥å®ç°ç²¾ç¡®çš„3Dè½¨è¿¹ä¼°è®¡ã€‚æˆ‘ä»¬çš„3Dä¸­å¿ƒæ–¹æ³•åœ¨å¤šä¸ª3Dç‚¹è·Ÿè¸ªåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—ä¼˜äºç°æœ‰æ–¹æ³•ï¼Œå¹¶åœ¨å‡†ç¡®æ·±åº¦å¯ç”¨æ—¶æé«˜äº†2Dè·Ÿè¸ªç²¾åº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.13099', 'title': 'RF-DETR Object Detection vs YOLOv12 : A Study of Transformer-based and\n  CNN-based Architectures for Single-Class and Multi-Class Greenfruit Detection\n  in Complex Orchard Environments Under Label Ambiguity', 'url': 'https://huggingface.co/papers/2504.13099', 'abstract': "This study conducts a detailed comparison of RF-DETR object detection base model and YOLOv12 object detection model configurations for detecting greenfruits in a complex orchard environment marked by label ambiguity, occlusions, and background blending. A custom dataset was developed featuring both single-class (greenfruit) and multi-class (occluded and non-occluded greenfruits) annotations to assess model performance under dynamic real-world conditions. RF-DETR object detection model, utilizing a DINOv2 backbone and deformable attention, excelled in global context modeling, effectively identifying partially occluded or ambiguous greenfruits. In contrast, YOLOv12 leveraged CNN-based attention for enhanced local feature extraction, optimizing it for computational efficiency and edge deployment. RF-DETR achieved the highest mean Average Precision (mAP50) of 0.9464 in single-class detection, proving its superior ability to localize greenfruits in cluttered scenes. Although YOLOv12N recorded the highest mAP@50:95 of 0.7620, RF-DETR consistently outperformed in complex spatial scenarios. For multi-class detection, RF-DETR led with an mAP@50 of 0.8298, showing its capability to differentiate between occluded and non-occluded fruits, while YOLOv12L scored highest in mAP@50:95 with 0.6622, indicating better classification in detailed occlusion contexts. Training dynamics analysis highlighted RF-DETR's swift convergence, particularly in single-class settings where it plateaued within 10 epochs, demonstrating the efficiency of transformer-based architectures in adapting to dynamic visual data. These findings validate RF-DETR's effectiveness for precision agricultural applications, with YOLOv12 suited for fast-response scenarios. >Index Terms: RF-DETR object detection, YOLOv12, YOLOv13, YOLOv14, YOLOv15, YOLOE, YOLO World, YOLO, You Only Look Once, Roboflow, Detection Transformers, CNNs", 'score': 2, 'issue_id': 3370, 'pub_date': '2025-04-17', 'pub_date_card': {'ru': '17 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 17', 'zh': '4æœˆ17æ—¥'}, 'hash': '8ae55836cd55196b', 'authors': ['Ranjan Sapkota', 'Rahul Harsha Cheppally', 'Ajay Sharda', 'Manoj Karkee'], 'affiliations': ['Biological & Environmental Engineering, Cornell University, Ithaca, 14850, NY, USA', 'Department of Biological and Agricultural Engineering, Kansas State University, Manhattan, 66502, KS, USA'], 'pdf_title_img': 'assets/pdf/title_img/2504.13099.jpg', 'data': {'categories': ['#dataset', '#cv', '#training'], 'emoji': 'ğŸ', 'ru': {'title': 'Ğ¢Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹ Ğ¿Ğ¾Ğ±ĞµĞ¶Ğ´Ğ°ÑÑ‚ Ğ² Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğ¸ Ğ½ĞµĞ·Ñ€ĞµĞ»Ñ‹Ñ… Ñ„Ñ€ÑƒĞºÑ‚Ğ¾Ğ²', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² RF-DETR Ğ¸ YOLOv12 Ğ´Ğ»Ñ Ğ´ĞµÑ‚ĞµĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½ĞµĞ·Ñ€ĞµĞ»Ñ‹Ñ… Ñ„Ñ€ÑƒĞºÑ‚Ğ¾Ğ² Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… ÑĞ°Ğ´Ğ°. RF-DETR, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ, Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ° Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğ¸ Ñ‡Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ñ„Ñ€ÑƒĞºÑ‚Ğ¾Ğ², Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ½ÑƒĞ² Ğ½Ğ°Ğ¸Ğ²Ñ‹ÑÑˆĞµĞ³Ğ¾ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ñ mAP50 0,9464 Ğ´Ğ»Ñ Ğ¾Ğ´Ğ½Ğ¾ĞºĞ»Ğ°ÑÑĞ¾Ğ²Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸. YOLOv12, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ½Ğ° ÑĞ²ĞµÑ€Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ÑÑ…, Ğ¿Ñ€Ğ¾Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ° Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸. ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ» Ğ±Ñ‹ÑÑ‚Ñ€ÑƒÑ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ RF-DETR, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ² Ğ¾Ğ´Ğ½Ğ¾ĞºĞ»Ğ°ÑÑĞ¾Ğ²Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ….'}, 'en': {'title': 'RF-DETR: The Champion of Greenfruit Detection in Complex Orchards', 'desc': 'This paper compares two object detection models, RF-DETR and YOLOv12, for identifying greenfruits in challenging orchard environments. A custom dataset was created to evaluate their performance on both single-class and multi-class detection tasks, focusing on issues like occlusions and background blending. RF-DETR, with its DINOv2 backbone and deformable attention, showed superior performance in detecting partially obscured fruits, achieving the highest mean Average Precision (mAP50) of 0.9464. In contrast, YOLOv12 excelled in computational efficiency and local feature extraction, making it suitable for quick deployments, but RF-DETR consistently outperformed it in complex scenarios.'}, 'zh': {'title': 'RF-DETRï¼šå¤æ‚ç¯å¢ƒä¸­çš„ç»¿è‰²æ°´æœæ£€æµ‹æ–°æ ‡æ†', 'desc': 'æœ¬ç ”ç©¶è¯¦ç»†æ¯”è¾ƒäº†RF-DETRå’ŒYOLOv12ä¸¤ç§ç›®æ ‡æ£€æµ‹æ¨¡å‹åœ¨å¤æ‚æœå›­ç¯å¢ƒä¸­æ£€æµ‹ç»¿è‰²æ°´æœçš„æ€§èƒ½ã€‚æˆ‘ä»¬å¼€å‘äº†ä¸€ä¸ªè‡ªå®šä¹‰æ•°æ®é›†ï¼ŒåŒ…å«å•ç±»å’Œå¤šç±»æ ‡æ³¨ï¼Œä»¥è¯„ä¼°æ¨¡å‹åœ¨åŠ¨æ€ç°å®æ¡ä»¶ä¸‹çš„è¡¨ç°ã€‚RF-DETRæ¨¡å‹åœ¨å…¨å±€ä¸Šä¸‹æ–‡å»ºæ¨¡æ–¹é¢è¡¨ç°ä¼˜å¼‚ï¼Œèƒ½å¤Ÿæœ‰æ•ˆè¯†åˆ«éƒ¨åˆ†é®æŒ¡æˆ–æ¨¡ç³Šçš„ç»¿è‰²æ°´æœï¼Œè€ŒYOLOv12åˆ™é€šè¿‡CNNæ³¨æ„åŠ›æœºåˆ¶ä¼˜åŒ–äº†å±€éƒ¨ç‰¹å¾æå–ï¼Œé€‚åˆå¿«é€Ÿå“åº”åœºæ™¯ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼ŒRF-DETRåœ¨å¤æ‚ç©ºé—´åœºæ™¯ä¸­è¡¨ç°æ›´ä½³ï¼Œé€‚åˆç²¾ç¡®å†œä¸šåº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.12186', 'title': 'CoMotion: Concurrent Multi-person 3D Motion', 'url': 'https://huggingface.co/papers/2504.12186', 'abstract': 'We introduce an approach for detecting and tracking detailed 3D poses of multiple people from a single monocular camera stream. Our system maintains temporally coherent predictions in crowded scenes filled with difficult poses and occlusions. Our model performs both strong per-frame detection and a learned pose update to track people from frame to frame. Rather than match detections across time, poses are updated directly from a new input image, which enables online tracking through occlusion. We train on numerous image and video datasets leveraging pseudo-labeled annotations to produce a model that matches state-of-the-art systems in 3D pose estimation accuracy while being faster and more accurate in tracking multiple people through time. Code and weights are provided at https://github.com/apple/ml-comotion', 'score': 2, 'issue_id': 3365, 'pub_date': '2025-04-16', 'pub_date_card': {'ru': '16 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 16', 'zh': '4æœˆ16æ—¥'}, 'hash': '8a2a784a06bd50d8', 'authors': ['Alejandro Newell', 'Peiyun Hu', 'Lahav Lipson', 'Stephan R. Richter', 'Vladlen Koltun'], 'affiliations': ['Apple'], 'pdf_title_img': 'assets/pdf/title_img/2504.12186.jpg', 'data': {'categories': ['#training', '#dataset', '#cv', '#3d', '#video'], 'emoji': 'ğŸ•º', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ 3D Ğ¿Ğ¾Ğ· Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ° Ğ»ÑĞ´ĞµĞ¹ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ñ€ĞµÑ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ· Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ»ÑĞ´ĞµĞ¹ Ğ¿Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ğ¾Ñ‚Ğ¾ĞºÑƒ Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ½Ğ¾ĞºÑƒĞ»ÑÑ€Ğ½Ğ¾Ğ¹ ĞºĞ°Ğ¼ĞµÑ€Ñ‹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ ÑĞ¾Ñ‡ĞµÑ‚Ğ°ĞµÑ‚ ÑĞ¸Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ğ¾ĞºĞ°Ğ´Ñ€Ğ¾Ğ²Ğ¾Ğµ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ğ¾Ğ· Ğ´Ğ»Ñ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ»ÑĞ´ĞµĞ¹ Ğ¾Ñ‚ ĞºĞ°Ğ´Ñ€Ğ° Ğº ĞºĞ°Ğ´Ñ€Ñƒ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ² crowded ÑÑ†ĞµĞ½Ğ°Ñ… ÑĞ¾ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ğ·Ğ°Ğ¼Ğ¸ Ğ¸ Ğ¾ĞºĞºĞ»ÑĞ·Ğ¸ÑĞ¼Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ½Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¿ÑĞµĞ²Ğ´Ğ¾-Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ state-of-the-art ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ² Ğ¾Ñ†ĞµĞ½ĞºĞµ 3D Ğ¿Ğ¾Ğ·, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½ĞµĞµ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ¾ Ğ»ÑĞ´ĞµĞ¹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸.'}, 'en': {'title': 'Real-Time 3D Pose Tracking from a Single Camera', 'desc': 'This paper presents a novel method for detecting and tracking the 3D poses of multiple individuals using a single camera. The system is designed to maintain consistent predictions even in crowded environments where people may obstruct each other. Instead of relying on matching detections over time, the model updates poses directly from new images, allowing it to effectively track individuals even when they are temporarily hidden. The approach is trained on various datasets with pseudo-labeled data, achieving high accuracy in 3D pose estimation while improving the speed and reliability of tracking multiple subjects.'}, 'zh': {'title': 'å•ç›®æ‘„åƒå¤´ä¸‹çš„å¤šäºº3Då§¿æ€å®æ—¶è·Ÿè¸ª', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ä»å•ä¸ªå•ç›®æ‘„åƒå¤´æµä¸­æ£€æµ‹å’Œè·Ÿè¸ªå¤šäººçš„è¯¦ç»†3Då§¿æ€çš„æ–¹æ³•ã€‚è¯¥ç³»ç»Ÿåœ¨æ‹¥æŒ¤åœºæ™¯ä¸­ä¿æŒæ—¶é—´ä¸€è‡´çš„é¢„æµ‹ï¼Œèƒ½å¤Ÿå¤„ç†å¤æ‚çš„å§¿æ€å’Œé®æŒ¡é—®é¢˜ã€‚æˆ‘ä»¬çš„æ¨¡å‹åŒæ—¶è¿›è¡Œå¼ºå¤§çš„é€å¸§æ£€æµ‹å’Œå­¦ä¹ çš„å§¿æ€æ›´æ–°ï¼Œä»è€Œå®ç°é€å¸§è·Ÿè¸ªã€‚é€šè¿‡åˆ©ç”¨ä¼ªæ ‡æ³¨çš„æ³¨é‡Šåœ¨å¤šä¸ªå›¾åƒå’Œè§†é¢‘æ•°æ®é›†ä¸Šè¿›è¡Œè®­ç»ƒï¼Œæˆ‘ä»¬çš„æ¨¡å‹åœ¨3Då§¿æ€ä¼°è®¡ç²¾åº¦ä¸Šä¸æœ€å…ˆè¿›çš„ç³»ç»Ÿç›¸åŒ¹é…ï¼ŒåŒæ—¶åœ¨å¤šäººçš„æ—¶é—´è·Ÿè¸ªä¸Šæ›´å¿«ä¸”æ›´å‡†ç¡®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.10642', 'title': 'SilVar-Med: A Speech-Driven Visual Language Model for Explainable\n  Abnormality Detection in Medical Imaging', 'url': 'https://huggingface.co/papers/2504.10642', 'abstract': 'Medical Visual Language Models have shown great potential in various healthcare applications, including medical image captioning and diagnostic assistance. However, most existing models rely on text-based instructions, limiting their usability in real-world clinical environments especially in scenarios such as surgery, text-based interaction is often impractical for physicians. In addition, current medical image analysis models typically lack comprehensive reasoning behind their predictions, which reduces their reliability for clinical decision-making. Given that medical diagnosis errors can have life-changing consequences, there is a critical need for interpretable and rational medical assistance. To address these challenges, we introduce an end-to-end speech-driven medical VLM, SilVar-Med, a multimodal medical image assistant that integrates speech interaction with VLMs, pioneering the task of voice-based communication for medical image analysis. In addition, we focus on the interpretation of the reasoning behind each prediction of medical abnormalities with a proposed reasoning dataset. Through extensive experiments, we demonstrate a proof-of-concept study for reasoning-driven medical image interpretation with end-to-end speech interaction. We believe this work will advance the field of medical AI by fostering more transparent, interactive, and clinically viable diagnostic support systems. Our code and dataset are publicly available at SiVar-Med.', 'score': 1, 'issue_id': 3370, 'pub_date': '2025-04-14', 'pub_date_card': {'ru': '14 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 14', 'zh': '4æœˆ14æ—¥'}, 'hash': '0d6f2d2772934b0e', 'authors': ['Tan-Hanh Pham', 'Chris Ngo', 'Trong-Duong Bui', 'Minh Luu Quang', 'Tan-Huong Pham', 'Truong-Son Hy'], 'affiliations': ['Can Tho University of Medicine and Pharmacy, Vietnam', 'Florida Institute of Technology, USA', 'Knovel Engineering Lab, Singapore', 'University of Alabama at Birmingham, USA', 'Vietnam Military Medical University, 108 Military Central Hospital, Vietnam'], 'pdf_title_img': 'assets/pdf/title_img/2504.10642.jpg', 'data': {'categories': ['#multimodal', '#interpretability', '#healthcare', '#dataset', '#open_source', '#reasoning'], 'emoji': 'ğŸ©º', 'ru': {'title': 'Ğ“Ğ¾Ğ»Ğ¾ÑĞ¾Ğ²Ğ¾Ğ¹ Ğ˜Ğ˜-Ğ°ÑÑĞ¸ÑÑ‚ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ñ€Ğ¾ §‰è¯­è¨€æ¨¡å‹SilVar-Medï¼Œå®ƒç»“åˆäº†è¯­éŸ³äº¤äº’å’ŒåŒ»ç–—å›¾åƒåˆ†æï¼Œæ—¨åœ¨æé«˜ä¸´åºŠç¯å¢ƒä¸­çš„å¯ç”¨æ€§ã€‚ç°æœ‰æ¨¡å‹ä¸»è¦ä¾èµ–æ–‡æœ¬æŒ‡ä»¤ï¼Œè¿™åœ¨æ‰‹æœ¯ç­‰åœºæ™¯ä¸­å¹¶ä¸å®ç”¨ã€‚SilVar-Medé€šè¿‡è¯­éŸ³é©±åŠ¨çš„æ–¹å¼ï¼Œæä¾›äº†å¯¹åŒ»ç–—å¼‚å¸¸é¢„æµ‹çš„è§£é‡Šï¼Œå¢å¼ºäº†æ¨¡å‹çš„å¯é æ€§ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œè¿™ç§æ–¹æ³•å¯ä»¥æ¨åŠ¨åŒ»ç–—äººå·¥æ™ºèƒ½çš„å‘å±•ï¼Œæä¾›æ›´é€æ˜å’Œäº’åŠ¨çš„è¯Šæ–­æ”¯æŒç³»ç»Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.14738', 'title': 'PROMPTEVALS: A Dataset of Assertions and Guardrails for Custom\n  Production Large Language Model Pipelines', 'url': 'https://huggingface.co/papers/2504.14738', 'abstract': 'Large language models (LLMs) are increasingly deployed in specialized production data processing pipelines across diverse domains -- such as finance, marketing, and e-commerce. However, when running them in production across many inputs, they often fail to follow instructions or meet developer expectations. To improve reliability in these applications, creating assertions or guardrails for LLM outputs to run alongside the pipelines is essential. Yet, determining the right set of assertions that capture developer requirements for a task is challenging. In this paper, we introduce PROMPTEVALS, a dataset of 2087 LLM pipeline prompts with 12623 corresponding assertion criteria, sourced from developers using our open-source LLM pipeline tools. This dataset is 5x larger than previous collections. Using a hold-out test split of PROMPTEVALS as a benchmark, we evaluated closed- and open-source models in generating relevant assertions. Notably, our fine-tuned Mistral and Llama 3 models outperform GPT-4o by 20.93% on average, offering both reduced latency and improved performance. We believe our dataset can spur further research in LLM reliability, alignment, and prompt engineering.', 'score': 0, 'issue_id': 3375, 'pub_date': '2025-04-20', 'pub_date_card': {'ru': '20 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 20', 'zh': '4æœˆ20æ—¥'}, 'hash': '1dc6ca73af53f954', ' f tailored assertions for improving LLM reliability.'}, 'zh': {'title': 'æå‡å¤§å‹è¯­è¨€æ¨¡å‹çš„å¯é æ€§ä¸æ€§èƒ½', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨é‡‘èã€å¸‚åœºè¥é”€å’Œç”µå­å•†åŠ¡ç­‰å¤šä¸ªé¢†åŸŸçš„ç”Ÿäº§æ•°æ®å¤„ç†ç®¡é“ä¸­è¶Šæ¥è¶Šå¤šåœ°è¢«ä½¿ç”¨ã€‚ç„¶è€Œï¼Œåœ¨å¤„ç†å¤§é‡è¾“å…¥æ—¶ï¼Œå®ƒä»¬å¸¸å¸¸æ— æ³•éµå¾ªæŒ‡ä»¤æˆ–æ»¡è¶³å¼€å‘è€…çš„æœŸæœ›ã€‚ä¸ºæé«˜è¿™äº›åº”ç”¨çš„å¯é æ€§ï¼Œåˆ›å»ºè¾“å‡ºçš„æ–­è¨€æˆ–ä¿æŠ¤æªæ–½æ˜¯è‡³å…³é‡è¦çš„ã€‚æœ¬æ–‡ä»‹ç»äº†PROMPTEVALSæ•°æ®é›†ï¼ŒåŒ…å«2087ä¸ªLLMç®¡é“æç¤ºå’Œ12623ä¸ªç›¸åº”çš„æ–­è¨€æ ‡å‡†ï¼Œæ—¨åœ¨å¸®åŠ©å¼€å‘è€…æ›´å¥½åœ°å®šä¹‰ä»»åŠ¡è¦æ±‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.14032', 'title': 'LoftUp: Learning a Coordinate-Based Feature Upsampler for Vision\n  Foundation Models', 'url': 'https://huggingface.co/papers/2504.14032', 'abstract': 'Vision foundation models (VFMs) such as DINOv2 and CLIP have achieved impressive results on various downstream tasks, but their limited feature resolution hampers performance in applications requiring pixel-level understanding. Feature upsampling offers a promising direction to address this challenge. In this work, we identify two critical factors for enhancing feature upsampling: the upsampler architecture and the training objective. For the upsampler architecture, we introduce a coordinate-based cross-attention transformer that integrates the high-resolution images with coordinates and low-resolution VFM features to generate sharp, high-quality features. For the training objective, we propose constructing high-resolution pseudo-groundtruth features by leveraging class-agnostic masks and self-distillation. Our approach effectively captures fine-grained details and adapts flexibly to various input and feature resolutions. Through experiments, we demonstrate that our approach significantly outperforms existing feature upsampling techniques across various downstream tasks. Our code is released at https://github.com/andrehuang/loftup.', 'score': 0, 'issue_id': 3376, 'pub_date': '2025-04-18', 'pub_date_card': {'ru': '18 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 18', 'zh': '4æœˆ18æ—¥'}, 'hash': '4d10fef9255485db', 'authors': ['Haiwen Huang', 'Anpei Chen', 'Volodymyr Havrylov', 'Andreas Geiger', 'Dan Zhang'], 'affiliations': ['Tubingen AI Center', 'University of Tubingen'], 'pdf_title_img': 'assets/pdf/title_img/2504.14032.jpg', 'data': {'categories': ['#architecture', '#optimization', '#cv', '#training'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ´ĞµÑ‚Ğ°Ğ»ÑÑ…: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ² ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ¼ Ğ·Ñ€ĞµĞ½Ğ¸Ğ¸', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ°Ğ¿ÑĞµĞ¼Ğ¿Ğ»ĞµÑ€Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ° Ñ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğ¼ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ‚Ñ‹. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿ÑĞµĞ²Ğ´Ğ¾-Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğº ĞºĞ»Ğ°ÑÑĞ°Ğ¼ Ğ¼Ğ°ÑĞ¾Ğº Ğ¸ ÑĞ°Ğ¼Ğ¾Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'Enhancing Vision Models with Advanced Feature Upsampling', 'desc': 'This paper addresses the limitations of Vision Foundation Models (VFMs) like DINOv2 and CLIP, which struggle with pixel-level tasks due to low feature resolution. The authors propose a novel upsampling method that combines a coordinate-based cross-attention transformer with high-resolution images and low-resolution VFM features to produce detailed outputs. They also introduce a new training objective that uses class-agnostic masks and self-distillation to create high-resolution pseudo-groundtruth features. Their experiments show that this approach significantly improves performance on various downstream tasks compared to existing methods.'}, 'zh': {'title': 'æå‡è§†è§‰æ¨¡å‹ç‰¹å¾è§£æåŠ›çš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„ç‰¹å¾ä¸Šé‡‡æ ·æ–¹æ³•ï¼Œä»¥è§£å†³è§†è§‰åŸºç¡€æ¨¡å‹ï¼ˆVFMï¼‰åœ¨åƒç´ çº§ç†è§£ä»»åŠ¡ä¸­çš„æ€§èƒ½é™åˆ¶ã€‚æˆ‘ä»¬å¼•å…¥äº†ä¸€ç§åŸºäºåæ ‡çš„äº¤å‰æ³¨æ„åŠ›å˜æ¢å™¨æ¶æ„ï¼Œå°†é«˜åˆ†è¾¨ç‡å›¾åƒä¸åæ ‡å’Œä½åˆ†è¾¨ç‡VFMç‰¹å¾ç»“åˆï¼Œä»è€Œç”Ÿæˆæ¸…æ™°çš„é«˜è´¨é‡ç‰¹å¾ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬é€šè¿‡åˆ©ç”¨æ— ç±»æ©ç å’Œè‡ªè’¸é¦æ„å»ºé«˜åˆ†è¾¨ç‡ä¼ªçœŸå®ç‰¹å¾ï¼Œä¼˜åŒ–äº†è®­ç»ƒç›®æ ‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨å¤šä¸ªä¸‹æ¸¸ä»»åŠ¡ä¸­æ˜¾è‘—ä¼˜äºç°æœ‰çš„ç‰¹å¾ä¸Šé‡‡æ ·æŠ€æœ¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.01990', 'title': 'Advances and Challenges in Foundation Agents: From Brain-Inspired\n  Intelligence to Evolutionary, Collaborative, and Safe Systems', 'url': 'https://huggingface.co/papers/2504.01990', 'abstract': 'The advent of large language models (LLMs) has catalyzed a transformative shift in artificial intelligence, paving the way for advanced intelligent agents capable of sophisticated reasoning, robust perception, and versatile action across diverse domains. As these agents increasingly drive AI research and practical applications, their design, evaluation, and continuous improvement present intricate, multifaceted challenges. This survey provides a comprehensive overview, framing intelligent agents within a modular, brain-inspired architecture that integrates principles from cognitive science, neuroscience, and computational research. We structure our exploration into four interconnected parts. First, we delve into the modular foundation of intelligent agents, systematically mapping their cognitive, perceptual, and operational modules onto analogous human brain functionalities, and elucidating core components such as memory, world modeling, reward processing, and emotion-like systems. Second, we discuss self-enhancement and adaptive evolution mechanisms, exploring how agents autonomously refine their capabilities, adapt to dynamic environments, and achieve continual learning through automated optimization paradigms, including emerging AutoML and LLM-driven optimization strategies. Third, we examine collaborative and evolutionary multi-agent systems, investigating the collective intelligence emerging from agent interactions, cooperation, and societal structures, highlighting parallels to human social dynamics. Finally, we address the critical imperative of building safe, secure, and beneficial AI systems, emphasizing intrinsic and extrinsic security threats, ethical alignment, robustness, and practical mitigation strategies necessary for trustworthy real-world deployment.', 'score': 145, 'issue_id': 3069, 'pub_date': '2025-03-31', 'pub_date_card': {'ru': '31 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 31', 'zh': '3æœˆ31æ—¥'}, 'hash': 'f72a29b6411b97b1', 'authors': ['Bang Liu', 'Xinfeng Li', 'Jiayi Zhang', 'Jinlin Wang', 'Tanjin He', 'Sirui Hong', 'Hongzhang Liu', 'Shaokun Zhang', 'Kaitao Song', 'Kunlun Zhu', 'Yuheng Cheng', 'Suyuchen Wang', 'Xiaoqiang Wang', 'Yuyu Luo', 'Haibo Jin', 'Peiyan Zhang', 'Ollie Liu', 'Jiaqi Chen', 'Huan Zhang', 'Zhaoyang Yu', 'Haochen Shi', 'Boyan Li', 'Dekun Wu', 'Fengwei Teng', 'Xiaojun Jia', 'Jiawei Xu', 'Jinyu Xiang', 'Yizhang Lin', 'Tianming Liu', 'Tongliang Liu', 'Yu Su', 'Huan Sun', 'Glen Berseth', 'Jianyun Nie', 'Ian Foster', 'Logan Ward', 'Qingyun Wu', 'Yu Gu', 'Mingchen Zhuge', 'Xiangru Tang', 'Haohan Wang', 'Jiaxuan You', 'Chi Wang', 'Jian Pei', 'Qiang Yang', 'Xiaoliang Qi', 'Chenglin Wu'], 'affiliations': ['Argonne National Laboratory', 'Canada CIFAR AI Chair', 'Duke University', 'Google DeepMind', 'King Abdullah University of Science and Technology', 'MetaGPT', 'Microsoft Research Asia', 'Mila - Quebec AI Institute', 'Nanyang Technological University', 'Penn State University', 'Stanford University', 'The Hong Kong Polytechnic University', 'The Hon
