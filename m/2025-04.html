idence that model-free reinforcement learning agents can learn to plan. This is achieved by applying a methodology based on concept-based interpretability to a model-free agent in Sokoban -- a commonly used benchmark for studying planning. Specifically, we demonstrate that DRC, a generic model-free agent introduced by Guez et al. (2019), uses learned concept representations to internally formulate plans that both predict the long-term effects of actions on the environment and influence action selection. Our methodology involves: (1) probing for planning-relevant concepts, (2) investigating plan formation within the agent's representations, and (3) verifying that discovered plans (in the agent's representations) have a causal effect on the agent's behavior through interventions. We also show that the emergence of these plans coincides with the emergence of a planning-like property: the ability to benefit from additional test-time compute. Finally, we perform a qualitative analysis of the planning algorithm learned by the agent and discover a strong resemblance to parallelized bidirectional search. Our findings advance understanding of the internal mechanisms underlying planning behavior in agents, which is important given the recent trend of emergent planning and reasoning capabilities in LLMs through RL", 'score': 10, 'issue_id': 3069, 'pub_date': '2025-04-02', 'pub_date_card': {'ru': '2 апреля', 'en': 'April 2', 'zh': '4月2日'}, 'hash': 'bf12d8cbe28bb942', 'authors': ['Thomas Bush', 'Stephen Chung', 'Usman Anwar', 'Adrià Garriga-Alonso', 'David Krueger'], 'affiliations': ['FAR AI', 'Mila, University of Montreal', 'University of Cambridge'], 'pdf_title_img': 'assets/pdf/title_img/2504.01871.jpg', 'data': {'categories': ['#interpretability', '#reasoning', '#benchmark', '#rl', '#games', '#agents'], 'emoji': '🧠', 'ru': {'title': 'Агенты обучения с подкреплением без модели способны к планированию', 'desc': 'Исследователи представили первое механистическое доказательство того, что агенты обучения с подкреплением без модели могут научиться планировать. Они применили методологию, основанную на интерпретируемости концепций, к агенту без модели в игре Sokoban. Было продемонстрировано, что агент DRC использует выученные концептуальные представления для внутреннего формулирования планов, которые предсказывают долгосрочные эффекты действий и влияют на выбор действий. Методология включала зондирование релевантных для планирования концепций, исследование формирования планов в представлениях агента и проверку причинно-следственной связи обнаруженных планов с поведением агента через вмешательства.'}, 'en': {'title': 'Unveiling Planning in Model-Free Reinforcement Learning Agents', 'desc': 'This paper provides evidence that model-free reinforcement learning agents can learn to plan by using concept-based interpretability. The authors focus on a model-free agent called DRC, which learns to create internal plans that predict the outcomes of its actions in the Sokoban environment. They explore how the agent identifies relevant concepts, forms plans, and how these plans affect its behavior through interventions. The study reveals that as the agent develops planning capabilities, it also shows improved performance with additional computational resources, resembling advanced search algorithms.'}, 'zh': {'title': '无模型强化学习中的规划能力', 'desc': '本文首次提供了无模型强化学习代理能够学习规划的机制性证据。我们通过在Sokoban这一常用基准上应用基于概念的可解释性方法，展示了DRC代理如何利用学习到的概念表示来内部制定计划。具体而言，代理能够预测行动对环境的长期影响，并影响行动选择。我们的研究表明，代理的计划形成与其行为之间存在因果关系，并且这种计划的出现与代理在测试时利用额外计算能力的能力相吻合。'}}}, {'id': 'https://huggingface.co/papers/2503.23162', 'title': 'NeuralGS: Bridging Neural Fields and 3D Gaussian Splatting for Compact\n  3D Representations', 'url': 'https://huggingface.co/papers/2503.23162', 'abstract': '3D Gaussian Splatting (3DGS) demonstrates superior quality and rendering speed, but with millions of 3D Gaussians and significant storage and transmission costs. Recent 3DGS compression methods mainly concentrate on compressing Scaffold-GS, achieving impressive performance but with an additional voxel structure and a complex encoding and quantization strategy. In this paper, we aim to develop a simple yet effective method called NeuralGS that explores in another way to compress the original 3DGS into a compact representation without the voxel structure and complex quantization strategies. Our observation is that neural fields like NeRF can represent complex 3D scenes with Multi-Layer Perceptron (MLP) neural networks using only a few megabytes. Thus, NeuralGS effectively adopts the neural field representation to encode the attributes of 3D Gaussians with MLPs, only requiring a small storage size even for a large-scale scene. To achieve this, we adopt a clustering strategy and fit the Gaussians with different tiny MLPs for each cluster, based on importance scores of Gaussians as fitting weights. We experiment on multiple datasets, achieving a 45-times average model size reduction without harming the visual quality. The compression performance of our method on original 3DGS is comparable to the dedicated Scaffold-GS-based compression methods, which demonstrate the huge potential of directly compressing original 3DGS with neural fields.', 'score': 9, 'issue_id': 3073, 'pub_date': '2025-03-29', 'pub_date_card': {'ru': '29 марта', 'en': 'March 29', 'zh': '3月29日'}, 'hash': '33d8d348d9e9fccf', 'authors': ['Zhenyu Tang', 'Chaoran Feng', 'Xinhua Cheng', 'Wangbo Yu', 'Junwu Zhang', 'Yuan Liu', 'Xiaoxiao Long', 'Wenping Wang', 'Li Yuan'], 'affiliations': ['Hong Kong University of Science and Technology', 'Peking University', 'Texas A&M University'], 'pdf_title_img': 'assets/pdf/title_img/2503.23162.jpg', 'data': {'categories': ['#optimization', '#inference', '#dataset', '#3d'], 'emoji': '🧠', 'ru': {'title': 'Эффективное сжатие 3D гауссовых сплаттингов с помощью нейронных полей', 'desc': 'Статья представляет NeuralGS - метод сжатия 3D гауссовых сплаттингов (3DGS) с использованием нейронных полей. Авторы применяют многослойные перцептроны (MLP) для кодирования атрибутов 3D гауссианов, что позволяет значительно уменьшить размер модели без потери качества визуализации. Метод использует стратегию кластеризации и подгонки гауссианов с разными небольшими MLP для каждого кластера. Эксперименты показывают 45-кратное среднее уменьшение размера модели при сохранении визуального качества.'}, 'en': {'title': 'NeuralGS: Compact 3D Gaussian Compression with Neural Fields', 'desc': 'This paper introduces NeuralGS, a novel method for compressing 3D Gaussian Splatting (3DGS) representations into a more compact form without relying on complex voxel structures. By leveraging neural fields and Multi-Layer Perceptron (MLP) networks, NeuralGS can effectively encode the attributes of 3D Gaussians while significantly reducing storage requirements. The approach involves clustering Gaussians and fitting them with small MLPs based on their importance scores, leading to a remarkable 45-times reduction in model size. Experimental results show that NeuralGS maintains high visual quality and achieves compression performance comparable to existing methods that use Scaffold-GS.'}, 'zh': {'title': '用神经场压缩3D高斯点云的创新方法', 'desc': '3D高斯点云（3DGS）在质量和渲染速度上表现优异，但其存储和传输成本高昂。本文提出了一种名为NeuralGS的简单有效的方法，通过神经场表示来压缩原始3DGS，避免了复杂的体素结构和量化策略。我们利用多层感知器（MLP）神经网络对3D高斯的属性进行编码，仅需少量存储空间，即使在大规模场景中也能保持良好的视觉质量。实验结果表明，我们的方法在模型大小上平均减少了45倍，压缩性能与现有的体素基础压缩方法相当，展示了直接使用神经场压缩3DGS的巨大潜力。'}}}, {'id': 'https://huggingface.co/papers/2504.02821', 'title': 'Sparse Autoencoders Learn Monosemantic Features in Vision-Language\n  Models', 'url': 'https://huggingface.co/papers/2504.02821', 'abstract': 'Sparse Autoencoders (SAEs) have recently been shown to enhance interpretability and steerability in Large Language Models (LLMs). In this work, we extend the application of SAEs to Vision-Language Models (VLMs), such as CLIP, and introduce a comprehensive framework for evaluating monosemanticity in vision representations. Our experimental results reveal that SAEs trained on VLMs significantly enhance the monosemanticity of individual neurons while also exhibiting hierarchical representations that align well with expert-defined structures (e.g., iNaturalist taxonomy). Most notably, we demonstrate that applying SAEs to intervene on a CLIP vision encoder, directly steer output from multimodal LLMs (e.g., LLaVA) without any modifications to the underlying model. These findings emphasize the practicality and efficacy of SAEs as an unsupervised approach for enhancing both the interpretability and control of VLMs.', 'score': 8, 'issue_id': 3069, 'pub_date': '2025-04-03', 'pub_date_card': {'ru': '3 апреля', 'en': 'April 3', 'zh': '4月3日'}, 'hash': 'd4568f020b5f2eca', 'authors': ['Mateusz Pach', 'Shyamgopal Karthik', 'Quentin Bouniot', 'Serge Belongie', 'Zeynep Akata'], 'affiliations': ['Helmholtz Munich', 'Munich Center of Machine Learning', 'Munich Data Science Institute', 'Technical University of Munich', 'University of Copenhagen', 'University of Tubingen'], 'pdf_title_img': 'assets/pdf/title_img/2504.02821.jpg', 'data': {'categories': ['#interpretability', '#multimodal', '#architecture', '#cv'], 'emoji': '🔍', 'ru': {'title': 'Разреженные автоэнкодеры раскрывают потенциал мультимодальных моделей', 'desc': 'Исследователи применили разреженные автоэнкодеры (SAE) к мультимодальным моделям, объединяющим зрение и язык (VLM). Эксперименты показали, что SAE значительно улучшают моносемантичность отдельных нейронов в VLM и формируют иерархические представления, соответствующие экспертным таксономиям. Авторы продемонстрировали возможность управления выходными данными мультимодальных языковых моделей путем вмешательства в энкодер зрения CLIP с помощью SAE. Результаты подчеркивают эффективность SAE для повышения интерпретируемости и управляемости VLM.'}, 'en': {'title': 'Enhancing Vision-Language Models with Sparse Autoencoders', 'desc': 'This paper explores the use of Sparse Autoencoders (SAEs) to improve the interpretability and steerability of Vision-Language Models (VLMs) like CLIP. The authors present a framework to assess how well these models represent single concepts, known as monosemanticity. Their experiments show that SAEs can enhance the clarity of individual neurons in VLMs and align these representations with established expert categories. Importantly, they demonstrate that SAEs can influence the output of multimodal language models without changing the original model architecture.'}, 'zh': {'title': '稀疏自编码器提升视觉-语言模型的可解释性与操控性', 'desc': '稀疏自编码器（SAEs）最近被证明可以提高大型语言模型（LLMs）的可解释性和可操控性。本文将SAEs的应用扩展到视觉-语言模型（VLMs），如CLIP，并引入了一个全面的框架来评估视觉表示的单义性。实验结果表明，在VLMs上训练的SAEs显著增强了单个神经元的单义性，并展示了与专家定义结构（如iNaturalist分类法）良好对齐的层次表示。最重要的是，我们证明了将SAEs应用于CLIP视觉编码器，可以直接操控多模态LLMs（如LLaVA）的输出，而无需对基础模型进行任何修改。'}}}, {'id': 'https://huggingface.co/papers/2504.00891', 'title': 'GenPRM: Scaling Test-Time Compute of Process Reward Models via\n  Generative Reasoning', 'url': 'https://huggingface.co/papers/2504.00891', 'abstract': 'Recent advancements in Large Language Models (LLMs) have shown that it is promising to utilize Process Reward Models (PRMs) as verifiers to enhance the performance of LLMs. However, current PRMs face three key challenges: (1) limited process supervision and generalization capabilities, (2) dependence on scalar value prediction without leveraging the generative abilities of LLMs, and (3) inability to scale the test-time compute of PRMs. In this work, we introduce GenPRM, a generative process reward model that performs explicit Chain-of-Thought (CoT) reasoning with code verification before providing judgment for each reasoning step. To obtain high-quality process supervision labels and rationale data, we propose Relative Progress Estimation (RPE) and a rationale synthesis framework that incorporates code verification. Experimental results on ProcessBench and several mathematical reasoning tasks show that GenPRM significantly outperforms prior PRMs with only 23K training data from MATH dataset. Through test-time scaling, a 1.5B GenPRM outperforms GPT-4o, and a 7B GenPRM surpasses Qwen2.5-Math-PRM-72B on ProcessBench. Additionally, GenPRM demonstrates strong abilities to serve as a critic model for policy model refinement. This work establishes a new paradigm for process supervision that bridges the gap between PRMs and critic models in LLMs. Our code, model, and data will be available in https://ryanliu112.github.io/GenPRM.', 'score': 8, 'issue_id': 3066, 'pub_date': '2025-04-01', 'pub_date_card': {'ru': '1 апреля', 'en': 'April 1', 'zh': '4月1日'}, 'hash': 'b22a54f43f9d7a89', 'authors': ['Jian Zhao', 'Runze Liu', 'Kaiyan Zhang', 'Zhimu Zhou', 'Junqi Gao', 'Dong Li', 'Jiafei Lyu', 'Zhouyi Qian', 'Biqing Qi', 'Xiu Li', 'Bowen Zhou'], 'affiliations': ['BUPT', 'Harbin Institute of Technology', 'Shanghai AI Laboratory', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2504.00891.jpg', 'data': {'categories': ['#training', '#optimization', '#math', '#reasoning', '#rlhf'], 'emoji': '🧠', 'ru': {'title': 'GenPRM: Новая парадигма контроля процесса рассуждений в больших языковых моделях', 'desc': 'Статья представляет GenPRM - генеративную модель вознаграждения процесса, которая использует рассуждения по цепочке мыслей и верификацию кода для оценки каждого шага рассуждений. Авторы предлагают методы относительной оценки прогресса и синтеза обоснований для получения качественных обучающих данных. Эксперименты показывают, что GenPRM значительно превосходит предыдущие модели PRM на нескольких задачах математических рассуждений, используя всего 23 тысячи обучающих примеров. Модель также демонстрирует способность выступать в роли критика для улучшения политики в больших языковых моделях.'}, 'en': {'title': 'GenPRM: Elevating LLMs with Generative Process Reward Models', 'desc': 'This paper presents GenPRM, a generative process reward model designed to improve the performance of large language models (LLMs) by addressing key challenges faced by existing process reward models (PRMs). GenPRM utilizes Chain-of-Thought (CoT) reasoning and incorporates code verification to enhance the quality of its judgments at each reasoning step. The authors introduce a novel method called Relative Progress Estimation (RPE) to generate high-quality supervision labels and rationale data, leading to significant performance improvements on various reasoning tasks. Experimental results demonstrate that GenPRM outperforms previous PRMs and shows strong capabilities as a critic model for refining policy models, establishing a new approach for process supervision in LLMs.'}, 'zh': {'title': '生成性过程奖励模型：提升LLMs的新范式', 'desc': '最近，大型语言模型（LLMs）的进展表明，使用过程奖励模型（PRMs）作为验证器可以提升LLMs的性能。然而，当前的PRMs面临三个主要挑战：有限的过程监督和泛化能力、依赖于标量值预测而未利用LLMs的生成能力，以及无法扩展PRMs的测试时间计算。本文提出了GenPRM，这是一种生成性过程奖励模型，通过代码验证进行明确的思维链推理，然后对每个推理步骤进行判断。实验结果表明，GenPRM在多个数学推理任务上显著优于之前的PRMs，展示了其作为政策模型精炼的批评模型的强大能力。'}}}, {'id': 'https://huggingface.co/papers/2503.23542', 'title': 'Whisper-LM: Improving ASR Models with Language Models for Low-Resource\n  Languages', 'url': 'https://huggingface.co/papers/2503.23542', 'abstract': 'Automatic speech recognition systems have undoubtedly advanced with the integration of multilingual and multitask models such as Whisper, which have shown a promising ability to understand and process speech across a wide range of languages. Despite their robustness, these models often fall short in handling the linguistic distinctions of minority languages. This study addresses this gap by integrating traditional and novel language models with fine-tuned Whisper models to raise their performance in less commonly studied languages. Through rigorous fine-tuning and evaluation across multiple datasets, we demonstrate substantial improvements in word error rate, particularly in low-resource scenarios. Our approach not only does take advantage of the extensive data Whisper was pre-trained on, but also complements its linguistic adaptability by incorporating language models. We obtained improvements up to 51\\% for in-distribution datasets and up to 34\\% for out-of-distribution sentences using statistical language models, while large language models provided moderate but consistently robust improvement across diverse linguistic contexts. The findings reveal that, while the integration reliably benefits all model sizes, the extent of improvement varies, highlighting the importance of optimized language model parameters. Finally, we emphasize the importance of selecting appropriate evaluation parameters when reporting the results using transformer-based ASR models. In summary, this research clears the way for more inclusive ASR technologies that perform better across languages by enriching their linguistic knowledge. For further implementation details of this study, the technical documentation and source code are available at http://www.github.com/hitz-zentroa/whisper-lm.', 'score': 8, 'issue_id': 3072, 'pub_date': '2025-03-30', 'pub_date_card': {'ru': '30 марта', 'en': 'March 30', 'zh': '3月30日'}, 'hash': 'c8ef94a1b05fc918', 'authors': ['Xabier de Zuazo', 'Eva Navas', 'Ibon Saratxaga', 'Inma Hernáez Rioja'], 'affiliations': ['HiTZ - University of the Basque Country - UPV/EHU, Spain'], 'pdf_title_img': 'assets/pdf/title_img/2503.23542.jpg', 'data': {'categories': ['#training', '#inference', '#multilingual', '#dataset', '#low_resource', '#open_source'], 'emoji': '🗣️', 'ru': {'title': 'Улучшение распознавания речи для редких языков с помощью языковых моделей', 'desc': 'Исследование посвящено улучшению работы систем автоматического распознавания речи для малоресурсных языков. Авторы интегрируют традиционные и новые языковые модели с тонко настроенными моделями Whisper. Эксперименты показали значительное снижение частоты ошибок в словах, особенно для языков с ограниченными ресурсами. Подход сочетает преимущества предобученной модели Whisper с адаптивностью языковых моделей, открывая путь к более инклюзивным технологиям распознавания речи.'}, 'en': {'title': 'Enhancing ASR for Minority Languages with Whisper and Language Models', 'desc': 'This paper discusses advancements in automatic speech recognition (ASR) systems, particularly focusing on multilingual and multitask models like Whisper. It highlights the challenges these models face with minority languages and proposes a solution by combining traditional and novel language models with fine-tuned Whisper models. The study shows significant improvements in word error rates for low-resource languages through rigorous fine-tuning and evaluation. The results indicate that optimized language model parameters can enhance ASR performance across various linguistic contexts, paving the way for more inclusive ASR technologies.'}, 'zh': {'title': '提升少数语言语音识别的包容性', 'desc': '本研究探讨了如何提高自动语音识别系统在少数语言中的表现，尤其是通过结合传统和新型语言模型与微调的Whisper模型。尽管Whisper在多语言处理上表现出色，但在处理少数语言时仍存在不足。我们通过严格的微调和多数据集评估，显著降低了词错误率，尤其是在资源匮乏的情况下。研究结果表明，优化语言模型参数对提升模型性能至关重要，从而推动了更具包容性的语音识别技术的发展。'}}}, {'id': 'https://huggingface.co/papers/2504.02012', 'title': 'Instruction-Guided Autoregressive Neural Network Parameter Generation', 'url': 'https://huggingface.co/papers/2504.02012', 'abstract': "Learning to generate neural network parameters conditioned on task descriptions and architecture specifications is pivotal for advancing model adaptability and transfer learning. Existing methods especially those based on diffusion models suffer from limited scalability to large architectures, rigidity in handling varying network depths, and disjointed parameter generation that undermines inter-layer coherence. In this work, we propose IGPG (Instruction Guided Parameter Generation), an autoregressive framework that unifies parameter synthesis across diverse tasks and architectures. IGPG leverages a VQ-VAE and an autoregressive model to generate neural network parameters, conditioned on task instructions, dataset, and architecture details. By autoregressively generating neural network weights' tokens, IGPG ensures inter-layer coherence and enables efficient adaptation across models and datasets. Operating at the token level, IGPG effectively captures complex parameter distributions aggregated from a broad spectrum of pretrained models. Extensive experiments on multiple vision datasets demonstrate that IGPG consolidates diverse pretrained models into a single, flexible generative framework. The synthesized parameters achieve competitive or superior performance relative to state-of-the-art methods, especially in terms of scalability and efficiency when applied to large architectures. These results underscore ICPG potential as a powerful tool for pretrained weight retrieval, model selection, and rapid task-specific fine-tuning.", 'score': 6, 'issue_id': 3065, 'pub_date': '2025-04-02', 'pub_date_card': {'ru': '2 апреля', 'en': 'April 2', 'zh': '4月2日'}, 'hash': 'cbdd586ccd2b682d', 'authors': ['Soro Bedionita', 'Bruno Andreis', 'Song Chong', 'Sung Ju Hwang'], 'affiliations': ['DeepAuto.ai, South Korea', 'KAIST AI'], 'pdf_title_img': 'assets/pdf/title_img/2504.02012.jpg', 'data': {'categories': ['#transfer_learning', '#cv', '#optimization', '#training', '#architecture'], 'emoji': '🧠', 'ru': {'title': 'IGPG: Универсальный генератор параметров нейросетей для различных задач и архитектур', 'desc': 'IGPG - это авторегрессивная система для генерации параметров нейронных сетей, основанная на VQ-VAE и авторегрессивной модели. Она создает параметры на основе описания задачи, датасета и архитектуры сети, обеспечивая согласованность между слоями. IGPG работает на уровне токенов, эффективно охватывая сложные распределения параметров из широкого спектра предобученных моделей. Эксперименты показывают, что IGPG превосходит современные методы по масштабируемости и эффективности для крупных архитектур.'}, 'en': {'title': 'IGPG: Unifying Neural Network Parameter Generation for Enhanced Adaptability', 'desc': 'This paper introduces IGPG (Instruction Guided Parameter Generation), a new framework for generating neural network parameters based on task descriptions and architecture specifications. Unlike previous methods, IGPG uses an autoregressive approach that ensures coherence between layers and adapts efficiently to different models and datasets. By employing a VQ-VAE and generating weights at the token level, IGPG captures complex parameter distributions from various pretrained models. The results show that IGPG outperforms existing methods in scalability and efficiency, making it a valuable tool for model adaptation and fine-tuning.'}, 'zh': {'title': 'IGPG：灵活的神经网络参数生成工具', 'desc': '本文提出了一种名为IGPG（指令引导参数生成）的自回归框架，旨在生成神经网络参数，以适应不同的任务描述和架构规范。IGPG通过结合VQ-VAE和自回归模型，能够在多种任务和架构中统一参数合成，确保层间一致性。该方法在生成神经网络权重时，采用了基于token的生成方式，有效捕捉来自多种预训练模型的复杂参数分布。实验结果表明，IGPG在多个视觉数据集上表现出色，尤其在大规模架构的可扩展性和效率方面，超越了现有的最先进方法。'}}}, {'id': 'https://huggingface.co/papers/2504.01955', 'title': 'Scene-Centric Unsupervised Panoptic Segmentation', 'url': 'https://huggingface.co/papers/2504.01955', 'abstract': 'Unsupervised panoptic segmentation aims to partition an image into semantically meaningful regions and distinct object instances without training on manually annotated data. In contrast to prior work on unsupervised panoptic scene understanding, we eliminate the need for object-centric training data, enabling the unsupervised understanding of complex scenes. To that end, we present the first unsupervised panoptic method that directly trains on scene-centric imagery. In particular, we propose an approach to obtain high-resolution panoptic pseudo labels on complex scene-centric data, combining visual representations, depth, and motion cues. Utilizing both pseudo-label training and a panoptic self-training strategy yields a novel approach that accurately predicts panoptic segmentation of complex scenes without requiring any human annotations. Our approach significantly improves panoptic quality, e.g., surpassing the recent state of the art in unsupervised panoptic segmentation on Cityscapes by 9.4% points in PQ.', 'score': 4, 'issue_id': 3079, 'pub_date': '2025-04-02', 'pub_date_card': {'ru': '2 апреля', 'en': 'April 2', 'zh': '4月2日'}, 'hash': '24a963913e1c2220', 'authors': ['Oliver Hahn', 'Christoph Reich', 'Nikita Araslanov', 'Daniel Cremers', 'Christian Rupprecht', 'Stefan Roth'], 'affiliations': ['ELIZA', 'MCML', 'TU Darmstadt', 'TU Munich', 'University of Oxford', 'hessian.AI'], 'pdf_title_img': 'assets/pdf/title_img/2504.01955.jpg', 'data': {'categories': ['#cv'], 'emoji': '🖼️', 'ru': {'title': 'Неконтролируемая панорамная сегментация без разметки данных', 'desc': 'Эта статья представляет новый метод неконтролируемой панорамной сегментации изображений, который не требует размеченных данных. Авторы предлагают подход для получения псевдо-меток высокого разрешения на сложных сценах, сочетая визуальные представления, глубину и движение. Метод использует обучение на псевдо-метках и стратегию самообучения для точного предсказания панорамной сегментации. Результаты показывают значительное улучшение качества сегментации по сравнению с предыдущими методами.'}, 'en': {'title': 'Revolutionizing Unsupervised Panoptic Segmentation with Scene-Centric Learning', 'desc': 'This paper introduces a new method for unsupervised panoptic segmentation, which is the task of dividing an image into meaningful areas and separate object instances without using labeled data. The authors propose a novel approach that focuses on scene-centric images, eliminating the reliance on object-centric training data. They develop a technique to generate high-resolution pseudo labels by integrating visual features, depth information, and motion cues. Their method demonstrates a significant improvement in panoptic segmentation quality, achieving a 9.4% increase in performance on the Cityscapes dataset compared to previous state-of-the-art methods.'}, 'zh': {'title': '无监督全景分割的新突破', 'desc': '无监督全景分割旨在将图像划分为具有语义意义的区域和独特的物体实例，而无需依赖人工标注的数据。与之前的无监督全景场景理解工作不同，我们消除了对以物体为中心的训练数据的需求，从而实现对复杂场景的无监督理解。我们提出了一种新的无监督全景方法，直接在场景中心图像上进行训练，结合视觉表示、深度和运动线索，获得高分辨率的全景伪标签。通过伪标签训练和全景自我训练策略，我们的方法在无需任何人工标注的情况下，准确预测复杂场景的全景分割，显著提高了全景质量。'}}}, {'id': 'https://huggingface.co/papers/2504.01943', 'title': 'OpenCodeReasoning: Advancing Data Distillation for Competitive Coding', 'url': 'https://huggingface.co/papers/2504.01943', 'abstract': 'Since the advent of reasoning-based large language models, many have found great success from distilling reasoning capabilities into student models. Such techniques have significantly bridged the gap between reasoning and standard LLMs on coding tasks. Despite this, much of the progress on distilling reasoning models remains locked behind proprietary datasets or lacks details on data curation, filtering and subsequent training. To address this, we construct a superior supervised fine-tuning (SFT) dataset that we use to achieve state-of-the-art coding capability results in models of various sizes. Our distilled models use only SFT to achieve 61.8% on LiveCodeBench and 24.6% on CodeContests, surpassing alternatives trained with reinforcement learning. We then perform analysis on the data sources used to construct our dataset, the impact of code execution filtering, and the importance of instruction/solution diversity. We observe that execution filtering negatively affected benchmark accuracy, leading us to prioritize instruction diversity over solution correctness. Finally, we also analyze the token efficiency and reasoning patterns utilized by these models. We will open-source these datasets and distilled models to the community.', 'score': 4, 'issue_id': 3083, 'pub_date': '2025-04-02', 'pub_date_card': {'ru': '2 апреля', 'en': 'April 2', 'zh': '4月2日'}, 'hash': '6581bbd20e92ba34', 'authors': ['Wasi Uddin Ahmad', 'Sean Narenthiran', 'Somshubra Majumdar', 'Aleksander Ficek', 'Siddhartha Jain', 'Jocelyn Huang', 'Vahid Noroozi', 'Boris Ginsburg'], 'affiliations': ['NVIDIA Santa Clara, CA 15213, USA'], 'pdf_title_img': 'assets/pdf/title_img/2504.01943.jpg', 'data': {'categories': ['#optimization', '#open_source', '#benchmark', '#reasoning', '#dataset', '#data', '#training'], 'emoji': '💻', 'ru': {'title': 'Прорыв в обучении языковых моделей программированию без подкрепления', 'desc': 'Исследователи разработали усовершенствованный набор данных для обучения языковых моделей решению задач программирования. Используя только метод обучения с учителем (SFT), они достигли лучших результатов на бенчмарках LiveCodeBench и CodeContests по сравнению с моделями, обученными с помощью обучения с подкреплением. Анализ показал, что фильтрация по корректности выполнения кода негативно влияет на точность, поэтому было решено сделать акцент на разнообразии инструкций. Исследователи планируют открыть доступ к набору данных и обученным моделям для сообщества.'}, 'en': {'title': 'Unlocking Coding Potential with Enhanced Supervised Fine-Tuning', 'desc': 'This paper discusses the development of a new supervised fine-tuning (SFT) dataset aimed at enhancing the coding capabilities of reasoning-based large language models (LLMs). The authors demonstrate that their distilled models, trained solely on this SFT dataset, achieve superior performance on coding benchmarks compared to those trained with reinforcement learning. They analyze the effects of data sources, code execution filtering, and the diversity of instructions and solutions on model performance. The findings suggest that prioritizing instruction diversity can lead to better outcomes, and the authors plan to share their datasets and models with the research community.'}, 'zh': {'title': '提升编码能力的推理模型新方法', 'desc': '本文探讨了基于推理的大型语言模型在编码任务中的应用。我们构建了一个优质的监督微调（SFT）数据集，以提升不同规模模型的编码能力。通过使用该数据集，我们的模型在LiveCodeBench和CodeContests上分别达到了61.8%和24.6%的成绩，超越了使用强化学习训练的替代方案。我们还分析了数据来源、代码执行过滤的影响以及指令和解决方案多样性的重要性，并计划将这些数据集和模型开源。'}}}];

                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-04-07 13:23')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-04-07 13:23')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('monthly'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
