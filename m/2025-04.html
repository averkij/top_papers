wer. In this work, we propose Decoupled Low-rank Adaptation (DeLoRA), a novel finetuning method that normalizes and scales learnable low-rank matrices. By bounding the distance of the transformation, DeLoRA effectively decouples the angular learning from the adaptation strength, enhancing robustness without compromising performance. Through evaluations on subject-driven image generation, natural language understanding, and instruction tuning, we show that DeLoRA matches or surpasses performance of competing PEFT methods, while exhibiting stronger robustness. Code is available at https://github.com/ExplainableML/DeLoRA.', 'score': 1, 'issue_id': 3001, 'pub_date': '2025-03-23', 'pub_date_card': {'ru': '23 марта', 'en': 'March 23', 'zh': '3月23日'}, 'hash': '36bcda1f90686965', 'authors': ['Massimo Bini', 'Leander Girrbach', 'Zeynep Akata'], 'affiliations': ['Helmholtz Munich', 'Technical University of Munich, Munich Center for Machine Learning', 'University of Tubingen, Tubingen AI Center'], 'pdf_title_img': 'assets/pdf/title_img/2503.18225.jpg', 'data': {'categories': ['#optimization', '#training'], 'emoji': '🎛️', 'ru': {'title': 'DeLoRA: Устойчивая и эффективная тонкая настройка моделей машинного обучения', 'desc': 'DeLoRA - это новый метод тонкой настройки моделей машинного обучения, который нормализует и масштабирует обучаемые матрицы низкого ранга. Он отделяет угловое обучение от силы адаптации, повышая устойчивость без ущерба для производительности. DeLoRA показывает результаты на уровне или выше других методов эффективной настройки параметров (PEFT) в задачах генерации изображений, понимания естественного языка и инструктивной настройки. Метод особенно эффективен при выборе гиперпараметров и длительном обучении.'}, 'en': {'title': 'Decoupling Adaptation for Robust Fine-Tuning', 'desc': 'This paper introduces Decoupled Low-rank Adaptation (DeLoRA), a new method for fine-tuning large pretrained models efficiently. DeLoRA improves upon existing Parameter-Efficient FineTuning (PEFT) methods by normalizing and scaling low-rank matrices, which enhances robustness against hyperparameter variations. Unlike traditional methods like LoRA, which struggle with stability, DeLoRA decouples the learning angle from the adaptation strength, allowing for better performance across various tasks. The results demonstrate that DeLoRA not only matches but often exceeds the performance of other PEFT techniques in applications such as image generation and natural language understanding.'}, 'zh': {'title': '解耦低秩适应：提升微调鲁棒性的新方法', 'desc': '本文提出了一种新的微调方法，称为解耦低秩适应（DeLoRA），旨在提高参数高效微调（PEFT）方法的鲁棒性。DeLoRA通过规范化和缩放可学习的低秩矩阵，增强了模型在不同任务中的适应能力。与传统的微调方法相比，DeLoRA在保持性能的同时，能够更好地应对超参数选择和训练过程中的变化。通过在图像生成、自然语言理解和指令调优等任务上的评估，DeLoRA的表现与其他PEFT方法相当或更优，同时展现出更强的鲁棒性。'}}}, {'id': 'https://huggingface.co/papers/2503.22677', 'title': 'DSO: Aligning 3D Generators with Simulation Feedback for Physical\n  Soundness', 'url': 'https://huggingface.co/papers/2503.22677', 'abstract': 'Most 3D object generators focus on aesthetic quality, often neglecting physical constraints necessary in applications. One such constraint is that the 3D object should be self-supporting, i.e., remains balanced under gravity. Prior approaches to generating stable 3D objects used differentiable physics simulators to optimize geometry at test-time, which is slow, unstable, and prone to local optima. Inspired by the literature on aligning generative models to external feedback, we propose Direct Simulation Optimization (DSO), a framework to use the feedback from a (non-differentiable) simulator to increase the likelihood that the 3D generator outputs stable 3D objects directly. We construct a dataset of 3D objects labeled with a stability score obtained from the physics simulator. We can then fine-tune the 3D generator using the stability score as the alignment metric, via direct preference optimization (DPO) or direct reward optimization (DRO), a novel objective, which we introduce, to align diffusion models without requiring pairwise preferences. Our experiments show that the fine-tuned feed-forward generator, using either DPO or DRO objective, is much faster and more likely to produce stable objects than test-time optimization. Notably, the DSO framework works even without any ground-truth 3D objects for training, allowing the 3D generator to self-improve by automatically collecting simulation feedback on its own outputs.', 'score': 0, 'issue_id': 3014, 'pub_date': '2025-03-28', 'pub_date_card': {'ru': '28 марта', 'en': 'March 28', 'zh': '3月28日'}, 'hash': '9a7faeb192777179', 'authors': ['Ruining Li', 'Chuanxia Zheng', 'Christian Rupprecht', 'Andrea Vedaldi'], 'affiliations': ['Visual Geometry Group, University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2503.22677.jpg', 'data': {'categories': ['#3d', '#dataset', '#alignment', '#optimization', '#rlhf', '#training'], 'emoji': '🏗️', 'ru': {'title': 'Стабильные 3D-объекты: генерация с учетом физики без замедления', 'desc': 'Статья представляет новый подход к генерации стабильных 3D-объектов с помощью машинного обучения. Авторы предлагают метод Direct Simulation Optimization (DSO), который использует обратную связь от физического симулятора для улучшения генеративной модели. Они вводят новую целевую функцию Direct Reward Optimization (DRO) для настройки диффузионных моделей. Эксперименты показывают, что обученный генератор быстрее и эффективнее создает стабильные объекты по сравнению с оптимизацией во время вывода.'}, 'en': {'title': 'Generating Stable 3D Objects with Direct Simulation Optimization', 'desc': 'This paper introduces Direct Simulation Optimization (DSO), a new framework for generating stable 3D objects that can support themselves under gravity. Unlike previous methods that relied on slow and unstable differentiable physics simulators, DSO uses feedback from a non-differentiable simulator to enhance the stability of generated objects. The authors create a dataset of 3D objects with stability scores and employ direct preference optimization (DPO) and direct reward optimization (DRO) to fine-tune the generator. The results demonstrate that DSO significantly improves the speed and stability of 3D object generation without needing ground-truth training data.'}, 'zh': {'title': '直接模拟优化：生成稳定3D物体的新方法', 'desc': '本论文提出了一种新的3D物体生成框架，称为直接模拟优化（DSO），旨在生成符合物理约束的稳定3D物体。传统方法依赖于可微分物理模拟器进行几何优化，但速度慢且容易陷入局部最优。DSO框架利用来自非可微分模拟器的反馈，直接提高生成器输出稳定物体的可能性。通过构建带有稳定性评分的数据集，研究者可以使用直接偏好优化（DPO）或直接奖励优化（DRO）来微调生成器，从而实现更快且更稳定的3D物体生成。'}}}, {'id': 'https://huggingface.co/papers/2503.22668', 'title': 'Understanding Co-speech Gestures in-the-wild', 'url': 'https://huggingface.co/papers/2503.22668', 'abstract': "Co-speech gestures play a vital role in non-verbal communication. In this paper, we introduce a new framework for co-speech gesture understanding in the wild. Specifically, we propose three new tasks and benchmarks to evaluate a model's capability to comprehend gesture-text-speech associations: (i) gesture-based retrieval, (ii) gestured word spotting, and (iii) active speaker detection using gestures. We present a new approach that learns a tri-modal speech-text-video-gesture representation to solve these tasks. By leveraging a combination of global phrase contrastive loss and local gesture-word coupling loss, we demonstrate that a strong gesture representation can be learned in a weakly supervised manner from videos in the wild. Our learned representations outperform previous methods, including large vision-language models (VLMs), across all three tasks. Further analysis reveals that speech and text modalities capture distinct gesture-related signals, underscoring the advantages of learning a shared tri-modal embedding space. The dataset, model, and code are available at: https://www.robots.ox.ac.uk/~vgg/research/jegal", 'score': 0, 'issue_id': 3007, 'pub_date': '2025-03-28', 'pub_date_card': {'ru': '28 марта', 'en': 'March 28', 'zh': '3月28日'}, 'hash': '77fc0ab156b46a61', 'authors': ['Sindhu B Hegde', 'K R Prajwal', 'Taein Kwon', 'Andrew Zisserman'], 'affiliations': ['Visual Geometry Group, University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2503.22668.jpg', 'data': {'categories': ['#multimodal', '#benchmark'], 'emoji': '🤲', 'ru': {'title': 'Новый подход к пониманию жестов в речи: тримодальное обучение для улучшенного распознавания', 'desc': 'Статья представляет новую систему для понимания жестов, сопровождающих речь, в реальных условиях. Авторы предлагают три новые задачи и критерии оценки для проверки способности модели понимать связи между жестами, текстом и речью. Они разработали подход, который обучает тримодальное представление речи-текста-видео-жестов для решения этих задач. Их метод превосходит предыдущие подходы, включая крупные визуально-языковые модели, во всех трех задачах.'}, 'en': {'title': 'Unlocking Gesture Understanding with Tri-Modal Learning', 'desc': 'This paper presents a new framework for understanding co-speech gestures, which are important for non-verbal communication. It introduces three tasks to evaluate how well models can understand the relationships between gestures, text, and speech. The authors propose a tri-modal representation that combines speech, text, video, and gestures, using a unique loss function to improve learning from real-world videos. Their approach outperforms existing methods, including large vision-language models, highlighting the benefits of a shared embedding space for different modalities.'}, 'zh': {'title': '理解共语手势的新框架', 'desc': '本论文介绍了一种新的框架，用于理解自然环境中的共语手势。我们提出了三个新任务和基准，以评估模型理解手势、文本和语音之间关联的能力。通过结合全局短语对比损失和局部手势-词耦合损失，我们展示了如何在弱监督的情况下，从视频中学习强大的手势表示。我们的学习表示在所有三个任务中都超越了之前的方法，包括大型视觉-语言模型。'}}}];

        }

            if (isDarkMode) {
                document.body.classList.remove('light-theme');

                settingSortBy = 'issue_id';

                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;

            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (7)', '#agents (6)', '#agi', '#alignment (3)', '#architecture (10)', '#audio', '#benchmark (19)', '#cv (2)', '#data (4)', '#dataset (12)', '#diffusion (4)', '#ethics', '#games (2)', '#graphs (1)', '#hallucinations (2)', '#healthcare (1)', '#inference (8)', '#interpretability (2)', '#leakage', '#long_context (2)', '#low_resource (2)', '#machine_translation', '#math (4)', '#multilingual (2)', '#multimodal (12)', '#open_source (11)', '#optimization (24)', '#plp', '#rag (1)', '#reasoning (19)', '#rl (6)', '#rlhf (4)', '#robotics (2)', '#science (1)', '#security', '#small_models (1)', '#story_generation (1)', '#survey (3)', '#synthetic (2)', '#training (26)', '#transfer_learning (4)', '#video (7)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);

                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

            console.log(selectedCategories);

                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories &&

                filteredArticles = selectedCategories.length === 0

            saveCategorySelection();
            updateSelectedArticlesTitle();

                                <div id="toggle-${index}" class="abstract-toggle">...</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
