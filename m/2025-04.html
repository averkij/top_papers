t complex reasoning. Finally, in Stage 3: Modality Representation Transfer, these textual captions representations are transformed into visual representations, resulting in diverse synthetic image representations. This three-stage process enables us to construct Unicorn-1.2M for pretraining and Unicorn-471K-Instruction for instruction-tuning, without relying on real images. By eliminating the dependency on real images while maintaining data quality and diversity, our framework offers a cost-effective and scalable solution for VLMs training. Code is available at https://github.com/Yu-xm/Unicorn.git.', 'score': 2, 'issue_id': 3005, 'pub_date': '2025-03-28', 'pub_date_card': {'ru': '28 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 28', 'zh': '3æœˆ28æ—¥'}, 'hash': 'a724544e9c0362b6', 'authors': ['Xiaomin Yu', 'Pengxiang Ding', 'Wenjie Zhang', 'Siteng Huang', 'Songyang Gao', 'Chengwei Qin', 'Kejian Wu', 'Zhaoxin Fan', 'Ziyue Qiao', 'Donglin Wang'], 'affiliations': ['Beihang University', 'Nanyang Technological University', 'Shanghai AI Lab', 'The Great Bay University', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2503.22655.jpg', 'data': {'categories': ['#multimodal', '#dataset', '#data', '#reasoning', '#synthetic'], 'emoji': 'ğŸ¦„', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµĞ· Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ° Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ’Ğ¯Ğœ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ‚Ñ€ĞµÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ğ¿Ğ¸ÑĞµĞ¹ Ğº Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼, ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ñ‚ÑŒ Ğ½Ğ°Ğ±Ğ¾Ñ€Ñ‹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Unicorn-1.2M Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Unicorn-471K-Instruction Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ‡Ğ½Ğ¾Ğµ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Synthesize High-Quality Multimodal Data from Text Alone!', 'desc': 'This paper presents a novel framework for synthesizing multimodal training data for vision-language models (VLMs) using only text. The proposed three-stage process generates high-quality image-text pairs without the need for real images, significantly reducing costs. In the first stage, diverse captions are created from sparse seeds using large language models, followed by the generation of instruction-tuning tasks in the second stage. Finally, the textual representations are transformed into visual representations, resulting in two datasets: Unicorn-1.2M for pretraining and Unicorn-471K-Instruction for instruction-tuning, enhancing the training of VLMs.'}, 'zh': {'title': 'æ— å›¾åƒé«˜æ•ˆåˆæˆå¤šæ¨¡æ€æ•°æ®', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§è·¨é›†æˆçš„ä¸‰é˜¶æ®µå¤šæ¨¡æ€æ•°æ®åˆæˆæ¡†æ¶ï¼Œç”¨äºç”Ÿæˆé«˜è´¨é‡çš„å›¾åƒ-æ–‡æœ¬å¯¹ã€‚ç¬¬ä¸€é˜¶æ®µé€šè¿‡å¤§å‹è¯­è¨€æ¨¡å‹æ‰©å±•ç¨€ç–çš„æ–‡æœ¬ç§å­ï¼Œåˆæˆäº†120ä¸‡æ¡è¯­ä¹‰å¤šæ ·çš„é«˜è´¨é‡æ–‡æœ¬æè¿°ã€‚ç¬¬äºŒé˜¶æ®µå°†47ä¸‡æ¡æ–‡æœ¬æè¿°è½¬åŒ–ä¸ºå¤šè½®æŒ‡ä»¤è°ƒä¼˜ä»»åŠ¡ï¼Œä»¥æ”¯æŒå¤æ‚æ¨ç†ã€‚æœ€åï¼Œç¬¬ä¸‰é˜¶æ®µå°†æ–‡æœ¬è¡¨ç¤ºè½¬æ¢ä¸ºè§†è§‰è¡¨ç¤ºï¼Œä»è€Œç”Ÿæˆå¤šæ ·çš„åˆæˆå›¾åƒè¡¨ç¤ºï¼Œæä¾›äº†ä¸€ç§æ— éœ€çœŸå®å›¾åƒçš„é«˜æ•ˆè®­ç»ƒæ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.23913', 'title': 'Entropy-Based Adaptive Weighting for Self-Training', 'url': 'https://huggingface.co/papers/2503.23913', 'abstract': 'The mathematical problem-solving capabilities of large language models have become a focal point of research, with growing interests in leveraging self-generated reasoning paths as a promising way to refine and enhance these models. These paths capture step-by-step logical processes while requiring only the correct answer for supervision. The self-training method has been shown to be effective in reasoning tasks while eliminating the need for external models and manual annotations. However, optimizing the use of self-generated data for model training remains an open challenge. In this work, we propose Entropy-Based Adaptive Weighting for Self-Training (EAST), an adaptive weighting strategy designed to prioritize uncertain data during self-training. Specifically, EAST employs a mapping function with a tunable parameter that controls the sharpness of the weighting, assigning higher weights to data where the model exhibits greater uncertainty. This approach guides the model to focus on more informative and challenging examples, thereby enhancing its reasoning ability. We evaluate our approach on GSM8K and MATH benchmarks. Empirical results show that, while the vanilla method yields virtually no improvement (0%) on MATH, EAST achieves around a 1% gain over backbone model. On GSM8K, EAST attains a further 1-2% performance boost compared to the vanilla method.', 'score': 1, 'issue_id': 3002, 'pub_date': '2025-03-31', 'pub_date_card': {'ru': '31 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 31', 'zh': '3æœˆ31æ—¥'}, 'hash': 'b7e8ee7260c71bb7', 'authors': ['Xiaoxuan Wang', 'Yihe Deng', 'Mingyu Derek Ma', 'Wei Wang'], 'affiliations': ['University of California Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2503.23913.jpg', 'data': {'categories': ['#training', '#reasoning', '#math', '#benchmark', '#optimization'], 'emoji': 'ğŸ§®', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ²Ğ·Ğ²ĞµÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ñ€ĞµÑˆĞ°Ñ‚ÑŒ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞ°Ğ¼Ğ¾Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¿ÑƒÑ‚ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ EAST (Entropy-Based Adaptive Weighting for Self-Training), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ²Ğ·Ğ²ĞµÑˆĞ¸Ğ²Ğ°ĞµÑ‚ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ¾Ñ‚Ğ´Ğ°Ğ²Ğ°Ñ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ¸Ñ‚ĞµÑ‚ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ğ¼. EAST Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°ĞµĞ¼Ñ‹Ğ¼ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ¼, ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¼ Ñ€ĞµĞ·ĞºĞ¾ÑÑ‚ÑŒ Ğ²Ğ·Ğ²ĞµÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ­Ğ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ EAST Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° 1% Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ MATH Ğ¸ Ğ½Ğ° 1-2% Ğ½Ğ° GSM8K Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Enhancing Model Reasoning with Adaptive Uncertainty Weighting', 'desc': "This paper explores how large language models can improve their mathematical problem-solving skills by using self-generated reasoning paths. The authors introduce a new method called Entropy-Based Adaptive Weighting for Self-Training (EAST), which focuses on prioritizing uncertain data during the training process. By adjusting the importance of different training examples based on the model's uncertainty, EAST helps the model learn from more challenging and informative cases. The results show that EAST leads to slight performance improvements on benchmark tests compared to traditional self-training methods."}, 'zh': {'title': 'è‡ªé€‚åº”åŠ æƒæå‡æ¨¡å‹æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡ç ”ç©¶äº†å¤§å‹è¯­è¨€æ¨¡å‹åœ¨æ•°å­¦é—®é¢˜è§£å†³ä¸­çš„èƒ½åŠ›ï¼Œæå‡ºäº†ä¸€ç§è‡ªæˆ‘è®­ç»ƒæ–¹æ³•ï¼Œåˆ©ç”¨è‡ªç”Ÿæˆçš„æ¨ç†è·¯å¾„æ¥æå‡æ¨¡å‹æ€§èƒ½ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§åä¸ºEASTçš„è‡ªé€‚åº”åŠ æƒç­–ç•¥ï¼Œæ—¨åœ¨ä¼˜å…ˆè€ƒè™‘ä¸ç¡®å®šæ€§è¾ƒé«˜çš„æ•°æ®è¿›è¡Œè‡ªæˆ‘è®­ç»ƒã€‚EASTé€šè¿‡å¯è°ƒå‚æ•°çš„æ˜ å°„å‡½æ•°æ¥æ§åˆ¶åŠ æƒçš„é”åº¦ï¼Œä»è€Œå¼•å¯¼æ¨¡å‹å…³æ³¨æ›´å…·ä¿¡æ¯é‡å’ŒæŒ‘æˆ˜æ€§çš„ç¤ºä¾‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒEASTåœ¨GSM8Kå’ŒMATHåŸºå‡†æµ‹è¯•ä¸­å‡å–å¾—äº†æ€§èƒ½æå‡ï¼ŒéªŒè¯äº†å…¶æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.19906', 'title': 'AvatarArtist: Open-Domain 4D Avatarization', 'url': 'https://huggingface.co/papers/2503.19906', 'abstract': 'This work focuses on open-domain 4D avatarization, with the purpose of creating a 4D avatar from a portrait image in an arbitrary style. We select parametric triplanes as the intermediate 4D representation and propose a practical training paradigm that takes advantage of both generative adversarial networks (GANs) and diffusion models. Our design stems from the observation that 4D GANs excel at bridging images and triplanes without supervision yet usually face challenges in handling diverse data distributions. A robust 2D diffusion prior emerges as the solution, assisting the GAN in transferring its expertise across various domains. The synergy between these experts permits the construction of a multi-domain image-triplane dataset, which drives the development of a general 4D avatar creator. Extensive experiments suggest that our model, AvatarArtist, is capable of producing high-quality 4D avatars with strong robustness to various source image domains. The code, the data, and the models will be made publicly available to facilitate future studies..', 'score': 1, 'issue_id': 3012, 'pub_date': '2025-03-25', 'pub_date_card': {'ru': '25 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 25', 'zh': '3æœˆ25æ—¥'}, 'hash': '9cc5699cb424a056', 'authors': ['Hongyu Liu', 'Xuan Wang', 'Ziyu Wan', 'Yue Ma', 'Jingye Chen', 'Yanbo Fan', 'Yujun Shen', 'Yibing Song', 'Qifeng Chen'], 'affiliations': ['Ant Group', 'City University of Hong Kong', 'HKUST'], 'pdf_title_img': 'assets/pdf/title_img/2503.19906.jpg', 'data': {'categories': ['#dataset', '#training', '#open_source', '#diffusion', '#3d'], 'emoji': 'ğŸ­', 'ru': {'title': 'AvatarArtist: ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ 4D-Ğ°Ğ²Ğ°Ñ‚Ğ°Ñ€Ğ¾Ğ² Ğ¸Ğ· Ğ¿Ğ¾Ñ€Ñ‚Ñ€ĞµÑ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ 4D-Ğ°Ğ²Ğ°Ñ‚Ğ°Ñ€Ğ¾Ğ² Ğ¸Ğ· Ğ¿Ğ¾Ñ€Ñ‚Ñ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ»ÑŒĞ½Ğ¾Ğ¼ ÑÑ‚Ğ¸Ğ»Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ‚Ñ€Ğ¸Ğ¿Ğ»ĞµĞ¹Ğ½Ñ‹ Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ 4D-Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾-ÑĞ¾ÑÑ‚ÑĞ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑĞµÑ‚Ğ¸ (GAN) Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. GAN Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ÑÑ Ğ´Ğ»Ñ ÑĞ²ÑĞ·Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ‚Ñ€Ğ¸Ğ¿Ğ»ĞµĞ¹Ğ½Ğ¾Ğ², Ğ° Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ­Ñ‚Ğ° ÑĞ¸Ğ½ĞµÑ€Ğ³Ğ¸Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ñ‚ÑŒ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ´Ğ¾Ğ¼ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ-Ñ‚Ñ€Ğ¸Ğ¿Ğ»ĞµĞ¹Ğ½ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€Ğ° 4D-Ğ°Ğ²Ğ°Ñ‚Ğ°Ñ€Ğ¾Ğ².'}, 'en': {'title': 'Transforming Portraits into Dynamic 4D Avatars!', 'desc': 'This paper presents a method for creating 4D avatars from 2D portrait images in different styles. It utilizes parametric triplanes as a 4D representation and combines generative adversarial networks (GANs) with diffusion models for effective training. The approach leverages the strengths of 4D GANs to connect images and triplanes while addressing challenges with diverse data through a robust 2D diffusion prior. The resulting model, AvatarArtist, demonstrates the ability to generate high-quality 4D avatars across various image domains, with plans to share the code and data for further research.'}, 'zh': {'title': 'æ‰“é€ å¤šé¢†åŸŸé«˜è´¨é‡4Då¤´åƒçš„åˆ›æ–°ä¹‹è·¯', 'desc': 'æœ¬ç ”ç©¶ä¸“æ³¨äºå¼€æ”¾é¢†åŸŸçš„4Då¤´åƒç”Ÿæˆï¼Œæ—¨åœ¨ä»ä»»æ„é£æ ¼çš„è‚–åƒå›¾åƒä¸­åˆ›å»º4Då¤´åƒã€‚æˆ‘ä»¬é€‰æ‹©å‚æ•°ä¸‰å¹³é¢ä½œä¸ºä¸­é—´çš„4Dè¡¨ç¤ºï¼Œå¹¶æå‡ºäº†ä¸€ç§å®ç”¨çš„è®­ç»ƒèŒƒå¼ï¼Œç»“åˆäº†ç”Ÿæˆå¯¹æŠ—ç½‘ç»œï¼ˆGANï¼‰å’Œæ‰©æ•£æ¨¡å‹çš„ä¼˜åŠ¿ã€‚ç ”ç©¶è¡¨æ˜ï¼Œ4D GANåœ¨æ— ç›‘ç£æƒ…å†µä¸‹èƒ½å¤Ÿæœ‰æ•ˆè¿æ¥å›¾åƒå’Œä¸‰å¹³é¢ï¼Œä½†åœ¨å¤„ç†å¤šæ ·åŒ–æ•°æ®åˆ†å¸ƒæ—¶é€šå¸¸é¢ä¸´æŒ‘æˆ˜ã€‚é€šè¿‡å¼•å…¥å¼ºå¤§çš„2Dæ‰©æ•£å…ˆéªŒï¼Œå¸®åŠ©GANåœ¨ä¸åŒé¢†åŸŸä¹‹é—´è½¬ç§»å…¶ä¸“ä¸šçŸ¥è¯†ï¼Œä»è€Œæ„å»ºä¸€ä¸ªå¤šé¢†åŸŸçš„å›¾åƒ-ä¸‰å¹³é¢æ•°æ®é›†ï¼Œæ¨åŠ¨é€šç”¨4Då¤´åƒç”Ÿæˆå™¨çš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.19794', 'title': 'PAVE: Patching and Adapting Video Large Language Models', 'url': 'https://huggingface.co/papers/2503.19794', 'abstract': 'Pre-trained video large language models (Video LLMs) exhibit remarkable reasoning capabilities, yet adapting these models to new tasks involving additional modalities or data types (e.g., audio or 3D information) remains challenging. In this paper, we present PAVE, a flexible framework for adapting pre-trained Video LLMs to downstream tasks with side-channel signals, such as audio, 3D cues, or multi-view videos. PAVE introduces lightweight adapters, referred to as "patches," which add a small number of parameters and operations to a base model without modifying its architecture or pre-trained weights. In doing so, PAVE can effectively adapt the pre-trained base model to support diverse downstream tasks, including audio-visual question answering, 3D reasoning, multi-view video recognition, and high frame rate video understanding. Across these tasks, PAVE significantly enhances the performance of the base model, surpassing state-of-the-art task-specific models while incurring a minor cost of ~0.1% additional FLOPs and parameters. Further, PAVE supports multi-task learning and generalizes well across different Video LLMs. Our code is available at https://github.com/dragonlzm/PAVE.', 'score': 1, 'issue_id': 3008, 'pub_date': '2025-03-25', 'pub_date_card': {'ru': '25 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 25', 'zh': '3æœˆ25æ—¥'}, 'hash': 'fefb309c48b93a29', 'authors': ['Zhuoming Liu', 'Yiquan Li', 'Khoi Duc Nguyen', 'Yiwu Zhong', 'Yin Li'], 'affiliations': ['The Chinese University of Hong Kong', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2503.19794.jpg', 'data': {'categories': ['#optimization', '#3d', '#transfer_learning', '#multimodal', '#reasoning', '#video', '#training'], 'emoji': 'ğŸ¬', 'ru': {'title': 'PAVE: Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ½Ğ¾Ğ²Ñ‹Ğ¼ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼', 'desc': "PAVE - ÑÑ‚Ğ¾ Ğ³Ğ¸Ğ±ĞºĞ¸Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (Video LLMs) Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼ Ñ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ½ Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½Ñ‹Ğµ Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€Ñ‹, Ğ½Ğ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼Ñ‹Ğµ 'Ğ¿Ğ°Ñ‚Ñ‡Ğ°Ğ¼Ğ¸', ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğµ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¸ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¹ Ğº Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±ĞµĞ· Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ ĞµĞµ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹. PAVE ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğº Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ñ‹Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹, 3D-Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ€Ğ°ĞºÑƒÑ€ÑĞ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚."}, 'en': {'title': 'PAVE: Adapting Video LLMs with Lightweight Patches', 'desc': 'This paper introduces PAVE, a new framework designed to adapt pre-trained video large language models (Video LLMs) for various tasks that require additional data types like audio or 3D information. PAVE utilizes lightweight adapters, called "patches," which integrate seamlessly into existing models without altering their original architecture or pre-trained weights. By doing so, it enhances the model\'s capabilities for tasks such as audio-visual question answering and multi-view video recognition while maintaining a low computational cost. The framework not only improves performance over state-of-the-art models but also supports multi-task learning and shows strong generalization across different Video LLMs.'}, 'zh': {'title': 'PAVEï¼šçµæ´»é€‚åº”è§†é¢‘å¤§è¯­è¨€æ¨¡å‹çš„æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºPAVEçš„çµæ´»æ¡†æ¶ï¼Œç”¨äºå°†é¢„è®­ç»ƒçš„è§†é¢‘å¤§è¯­è¨€æ¨¡å‹ï¼ˆVideo LLMsï¼‰é€‚åº”äºæ–°çš„ä»»åŠ¡ï¼Œç‰¹åˆ«æ˜¯æ¶‰åŠéŸ³é¢‘ã€3Dä¿¡æ¯æˆ–å¤šè§†è§’è§†é¢‘ç­‰é™„åŠ æ¨¡æ€çš„æ•°æ®ã€‚PAVEå¼•å…¥äº†è½»é‡çº§çš„é€‚é…å™¨ï¼Œç§°ä¸ºâ€œè¡¥ä¸â€ï¼Œè¿™äº›è¡¥ä¸åœ¨ä¸æ”¹å˜åŸºç¡€æ¨¡å‹æ¶æ„æˆ–é¢„è®­ç»ƒæƒé‡çš„æƒ…å†µä¸‹ï¼Œå¢åŠ äº†å°‘é‡å‚æ•°å’Œæ“ä½œã€‚é€šè¿‡è¿™ç§æ–¹å¼ï¼ŒPAVEèƒ½å¤Ÿæœ‰æ•ˆåœ°å°†é¢„è®­ç»ƒçš„åŸºç¡€æ¨¡å‹é€‚åº”äºå¤šç§ä¸‹æ¸¸ä»»åŠ¡ï¼Œå¦‚éŸ³è§†é¢‘é—®ç­”ã€3Dæ¨ç†å’Œå¤šè§†è§’è§†é¢‘è¯†åˆ«ç­‰ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPAVEåœ¨è¿™äº›ä»»åŠ¡ä¸Šæ˜¾è‘—æå‡äº†åŸºç¡€æ¨¡å‹çš„æ€§èƒ½ï¼Œè¶…è¶Šäº†æœ€å…ˆè¿›çš„ç‰¹å®šä»»åŠ¡æ¨¡å‹ï¼ŒåŒæ—¶ä»…å¢åŠ çº¦0.1%çš„è®¡ç®—é‡å’Œå‚æ•°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.18225', 'title': 'Decoupling Angles and Strength in Low-rank Adaptation', 'url': 'https://huggingface.co/papers/2503.18225', 'abstract': 'Parameter-Efficient FineTuning (PEFT) methods have recently gained significant popularity thanks to the widespread availability of large-scale pretrained models. These methods allow for quick adaptation to downstream tasks with minimal computational cost. However, popular finetuning methods such as LoRA exhibit limited robustness when it comes to hyperparameter choices or extended training regimes, preventing optimal out-of-the-box performance. In contrast, bounded approaches, such as ETHER, provide greater robustness but are limited to extremely low-rank adaptations and fixed-strength transformations, reducing their adaptation expressive power. In this work, we propose Decoupled Low-rank Adaptation (DeLoRA), a novel finetuning method that normalizes and scales learnable low-rank matrices. By bounding the distance of the transformation, DeLoRA effectively decouples the angular learning from the adaptation strength, enhancing robustness without compromising performance. Through evaluations on subject-driven image generation, natural language understanding, and instruction tuning, we show that DeLoRA matches or surpasses performance of competing PEFT methods, while exhibiting stronger robustness. Code is available at https://github.com/ExplainableML/DeLoRA.', 'score': 1, 'issue_id': 3001, 'pub_date': '2025-03-23', 'pub_date_card': {'ru': '23 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 23', 'zh': '3æœˆ23æ—¥'}, 'hash': '36bcda1f90686965', 'authors': ['Massimo Bini', 'Leander Girrbach', 'Zeynep Akata'], 'affiliations': ['Helmholtz Munich', 'Technical University of Munich, Munich Center for Machine Learning', 'University of Tubingen, Tubingen AI Center'], 'pdf_title_img': 'assets/pdf/title_img/2503.18225.jpg', 'data': {'categories': ['#optimization', '#training'], 'emoji': 'ğŸ›ï¸', 'ru': {'title': 'DeLoRA: Ğ£ÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ°Ñ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ñ‚Ğ¾Ğ½ĞºĞ°Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ° Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'DeLoRA - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·ÑƒĞµÑ‚ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼Ñ‹Ğµ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†Ñ‹ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ½Ğ³Ğ°. ĞĞ½ Ğ¾Ñ‚Ğ´ĞµĞ»ÑĞµÑ‚ ÑƒĞ³Ğ»Ğ¾Ğ²Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¾Ñ‚ ÑĞ¸Ğ»Ñ‹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸, Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°Ñ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğ±ĞµĞ· ÑƒÑ‰ĞµÑ€Ğ±Ğ° Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. DeLoRA Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¸Ğ»Ğ¸ Ğ²Ñ‹ÑˆĞµ Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² (PEFT) Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ° Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²ĞµĞ½ Ğ¿Ñ€Ğ¸ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğµ Ğ³Ğ¸Ğ¿ĞµÑ€Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¸ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸.'}, 'en': {'title': 'Decoupling Adaptation for Robust Fine-Tuning', 'desc': 'This paper introduces Decoupled Low-rank Adaptation (DeLoRA), a new method for fine-tuning large pretrained models efficiently. DeLoRA improves upon existing Parameter-Efficient FineTuning (PEFT) methods by normalizing and scaling low-rank matrices, which enhances robustness against hyperparameter variations. Unlike traditional methods like LoRA, which struggle with stability, DeLoRA decouples the learning angle from the adaptation strength, allowing for better performance across various tasks. The results demonstrate that DeLoRA not only matches but often exceeds the performance of other PEFT techniques in applications such as image generation and natural language understanding.'}, 'zh': {'title': 'è§£è€¦ä½ç§©é€‚åº”ï¼šæå‡å¾®è°ƒé²æ£’æ€§çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„å¾®è°ƒæ–¹æ³•ï¼Œç§°ä¸ºè§£è€¦ä½ç§©é€‚åº”ï¼ˆDeLoRAï¼‰ï¼Œæ—¨åœ¨æé«˜å‚æ•°é«˜æ•ˆå¾®è°ƒï¼ˆPEFTï¼‰æ–¹æ³•çš„é²æ£’æ€§ã€‚DeLoRAé€šè¿‡è§„èŒƒåŒ–å’Œç¼©æ”¾å¯å­¦ä¹ çš„ä½ç§©çŸ©é˜µï¼Œå¢å¼ºäº†æ¨¡å‹åœ¨ä¸åŒä»»åŠ¡ä¸­çš„é€‚åº”èƒ½åŠ›ã€‚ä¸ä¼ ç»Ÿçš„å¾®è°ƒæ–¹æ³•ç›¸æ¯”ï¼ŒDeLoRAåœ¨ä¿æŒæ€§èƒ½çš„åŒæ—¶ï¼Œèƒ½å¤Ÿæ›´å¥½åœ°åº”å¯¹è¶…å‚æ•°é€‰æ‹©å’Œè®­ç»ƒè¿‡ç¨‹ä¸­çš„å˜åŒ–ã€‚é€šè¿‡åœ¨å›¾åƒç”Ÿæˆã€è‡ªç„¶è¯­è¨€ç†è§£å’ŒæŒ‡ä»¤è°ƒä¼˜ç­‰ä»»åŠ¡ä¸Šçš„è¯„ä¼°ï¼ŒDeLoRAçš„è¡¨ç°ä¸å…¶ä»–PEFTæ–¹æ³•ç›¸å½“æˆ–æ›´ä¼˜ï¼ŒåŒæ—¶å±•ç°å‡ºæ›´å¼ºçš„é²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.22677', 'title': 'DSO: Aligning 3D Generators with Simulation Feedback for Physical\n  Soundness', 'url': 'https://huggingface.co/papers/2503.22677', 'abstract': 'Most 3D object generators focus on aesthetic quality, often neglecting physical constraints necessary in applications. One such constraint is that the 3D object should be self-supporting, i.e., remains balanced under gravity. Prior approaches to generating stable 3D objects used differentiable physics simulators to optimize geometry at test-time, which is slow, unstable, and prone to local optima. Inspired by the literature on aligning generative models to external feedback, we propose Direct Simulation Optimization (DSO), a framework to use the feedback from a (non-differentiable) simulator to increase the likelihood that the 3D generator outputs stable 3D objects directly. We construct a dataset of 3D objects labeled with a stability score obtained from the physics simulator. We can then fine-tune the 3D generator using the stability score as the alignment metric, via direct preference optimization (DPO) or direct reward optimization (DRO), a novel objective, which we introduce, to align diffusion models without requiring pairwise preferences. Our experiments show that the fine-tuned feed-forward generator, using either DPO or DRO objective, is much faster and more likely to produce stable objects than test-time optimization. Notably, the DSO framework works even without any ground-truth 3D objects for training, allowing the 3D generator to self-improve by automatically collecting simulation feedback on its own outputs.', 'score': 0, 'issue_id': 3014, 'pub_date': '2025-03-28', 'pub_date_card': {'ru': '28 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 28', 'zh': '3æœˆ28æ—¥'}, 'hash': '9a7faeb192777179', 'authors': ['Ruining Li', 'Chuanxia Zheng', 'Christian Rupprecht', 'Andrea Vedaldi'], 'affiliations': ['Visual Geometry Group, University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2503.22677.jpg', 'data': {'categories': ['#3d', '#dataset', '#alignment', '#optimization', '#rlhf', '#training'], 'emoji': 'ğŸ—ï¸', 'ru': {'title': 'Ğ¡Ñ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ 3D-Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹: Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ñ„Ğ¸Ğ·Ğ¸ĞºĞ¸ Ğ±ĞµĞ· Ğ·Ğ°Ğ¼ĞµĞ´Ğ»ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… 3D-Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Direct Simulation Optimization (DSO), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ Ğ¾Ñ‚ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€Ğ° Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ½Ğ¸ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ñ†ĞµĞ»ĞµĞ²ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Direct Reward Optimization (DRO) Ğ´Ğ»Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ĞµĞµ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ°.'}, 'en': {'title': 'Generating Stable 3D Objects with Direct Simulation Optimization', 'desc': 'This paper introduces Direct Simulation Optimization (DSO), a new framework for generating stable 3D objects that can support themselves under gravity. Unlike previous methods that relied on slow and unstable differentiable physics simulators, DSO uses feedback from a non-differentiable simulator to enhance the stability of generated objects. The authors create a dataset of 3D objects with stability scores and employ direct preference optimization (DPO) and direct reward optimization (DRO) to fine-tune the generator. The results demonstrate that DSO significantly improves the speed and stability of 3D object generation without needing ground-truth training data.'}, 'zh': {'title': 'ç›´æ¥æ¨¡æ‹Ÿä¼˜åŒ–ï¼šç”Ÿæˆç¨³å®š3Dç‰©ä½“çš„æ–°æ–¹æ³•', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„3Dç‰©ä½“ç”Ÿæˆæ¡†æ¶ï¼Œç§°ä¸ºç›´æ¥æ¨¡æ‹Ÿä¼˜åŒ–ï¼ˆDSOï¼‰ï¼Œæ—¨åœ¨ç”Ÿæˆç¬¦åˆç‰©ç†çº¦æŸçš„ç¨³å®š3Dç‰©ä½“ã€‚ä¼ ç»Ÿæ–¹æ³•ä¾èµ–äºå¯å¾®åˆ†ç‰©ç†æ¨¡æ‹Ÿå™¨è¿›è¡Œå‡ ä½•ä¼˜åŒ–ï¼Œä½†é€Ÿåº¦æ…¢ä¸”å®¹æ˜“é™·å…¥å±€éƒ¨æœ€ä¼˜ã€‚DSOæ¡†æ¶åˆ©ç”¨æ¥è‡ªéå¯å¾®åˆ†æ¨¡æ‹Ÿå™¨çš„åé¦ˆï¼Œç›´æ¥æé«˜ç”Ÿæˆå™¨è¾“å‡ºç¨³å®šç‰©ä½“çš„å¯èƒ½æ€§ã€‚é€šè¿‡æ„å»ºå¸¦æœ‰ç¨³å®šæ€§è¯„åˆ†çš„æ•°æ®é›†ï¼Œç ”ç©¶è€…å¯ä»¥ä½¿ç”¨ç›´æ¥åå¥½ä¼˜åŒ–ï¼ˆDPOï¼‰æˆ–ç›´æ¥å¥–åŠ±ä¼˜åŒ–ï¼ˆDROï¼‰æ¥å¾®è°ƒç”Ÿæˆå™¨ï¼Œä»è€Œå®ç°æ›´å¿«ä¸”æ›´ç¨³å®šçš„3Dç‰©ä½“ç”Ÿæˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.22668', 'title': 'Understanding Co-speech Gestures in-the-wild', 'url': 'https://huggingface.co/papers/2503.22668', 'abstract': "Co-speech gestures play a vital role in non-verbal communication. In this paper, we introduce a new framework for co-speech gesture understanding in the wild. Specifically, we propose three new tasks and benchmarks to evaluate a model's capability to comprehend gesture-text-speech associations: (i) gesture-based retrieval, (ii) gestured word spotting, and (iii) active speaker detection using gestures. We present a new approach that learns a tri-modal speech-text-video-gesture representation to solve these tasks. By leveraging a combination of global phrase contrastive loss and local gesture-word coupling loss, we demonstrate that a strong gesture representation can be learned in a weakly supervised manner from videos in the wild. Our learned representations outperform previous methods, including large vision-language models (VLMs), across all three tasks. Further analysis reveals that speech and text modalities capture distinct gesture-related signals, underscoring the advantages of learning a shared tri-modal embedding space. The dataset, model, and code are available at: https://www.robots.ox.ac.uk/~vgg/research/jegal", 'score': 0, 'issue_id': 3007, 'pub_date': '2025-03-28', 'pub_date_card': {'ru': '28 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 28', 'zh': '3æœˆ28æ—¥'}, 'hash': '77fc0ab156b46a61', 'authors': ['Sindhu B Hegde', 'K R Prajwal', 'Taein Kwon', 'Andrew Zisserman'], 'affiliations': ['Visual Geometry Group, University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2503.22668.jpg', 'data': {'categories': ['#multimodal', '#benchmark'], 'emoji': 'ğŸ¤²', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¶ĞµÑÑ‚Ğ¾Ğ² Ğ² Ñ€ĞµÑ‡Ğ¸: Ñ‚Ñ€Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¶ĞµÑÑ‚Ğ¾Ğ², ÑĞ¾Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ¶Ğ´Ğ°ÑÑ‰Ğ¸Ñ… Ñ€ĞµÑ‡ÑŒ, Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ‚Ñ€Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¸ ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ ÑĞ²ÑĞ·Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¶ĞµÑÑ‚Ğ°Ğ¼Ğ¸, Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ Ğ¸ Ñ€ĞµÑ‡ÑŒÑ. ĞĞ½Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ñ‚Ñ€Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ€ĞµÑ‡Ğ¸-Ñ‚ĞµĞºÑÑ‚Ğ°-Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ¶ĞµÑÑ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ˜Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ²Ğ¾ Ğ²ÑĞµÑ… Ñ‚Ñ€ĞµÑ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'Unlocking Gesture Understanding with Tri-Modal Learning', 'desc': 'This paper presents a new framework for understanding co-speech gestures, which are important for non-verbal communication. It introduces three tasks to evaluate how well models can understand the relationships between gestures, text, and speech. The authors propose a tri-modal representation that combines speech, text, video, and gestures, using a unique loss function to improve learning from real-world videos. Their approach outperforms existing methods, including large vision-language models, highlighting the benefits of a shared embedding space for different modalities.'}, 'zh': {'title': 'ç†è§£å…±è¯­æ‰‹åŠ¿çš„æ–°æ¡†æ¶', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„æ¡†æ¶ï¼Œç”¨äºç†è§£è‡ªç„¶ç¯å¢ƒä¸­çš„å…±è¯­æ‰‹åŠ¿ã€‚æˆ‘ä»¬æå‡ºäº†ä¸‰ä¸ªæ–°ä»»åŠ¡å’ŒåŸºå‡†ï¼Œä»¥è¯„ä¼°æ¨¡å‹ç†è§£æ‰‹åŠ¿ã€æ–‡æœ¬å’Œè¯­éŸ³ä¹‹é—´å…³è”çš„èƒ½åŠ›ã€‚é€šè¿‡ç»“åˆå…¨å±€çŸ­è¯­å¯¹æ¯”æŸå¤±å’Œå±€éƒ¨æ‰‹åŠ¿-è¯è€¦åˆæŸå¤±ï¼Œæˆ‘ä»¬å±•ç¤ºäº†å¦‚ä½•åœ¨å¼±ç›‘ç£çš„æƒ…å†µä¸‹ï¼Œä»è§†é¢‘ä¸­å­¦ä¹ å¼ºå¤§çš„æ‰‹åŠ¿è¡¨ç¤ºã€‚æˆ‘ä»¬çš„å­¦ä¹ è¡¨ç¤ºåœ¨æ‰€æœ‰ä¸‰ä¸ªä»»åŠ¡ä¸­éƒ½è¶…è¶Šäº†ä¹‹å‰çš„æ–¹æ³•ï¼ŒåŒ…æ‹¬å¤§å‹è§†è§‰-è¯­è¨€æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15376', 'title': 'Towards Understanding Camera Motions in Any Video', 'url': 'https://huggingface.co/papers/2504.15376', 'abstract': 'We introduce CameraBench, a large-scale dataset and benchmark designed to assess and improve camera motion understanding. CameraBench consists of ~3,000 diverse internet videos, annotated by experts through a rigorous multi-stage quality control process. One of our contributions is a taxonomy of camera motion primitives, designed in collaboration with cinematographers. We find, for example, that some motions like "follow" (or tracking) require understanding scene content like moving subjects. We conduct a large-scale human study to quantify human annotation performance, revealing that domain expertise and tutorial-based training can significantly enhance accuracy. For example, a novice may confuse zoom-in (a change of intrinsics) with translating forward (a change of extrinsics), but can be trained to differentiate the two. Using CameraBench, we evaluate Structure-from-Motion (SfM) and Video-Language Models (VLMs), finding that SfM models struggle to capture semantic primitives that depend on scene content, while VLMs struggle to capture geometric primitives that require precise estimation of trajectories. We then fine-tune a generative VLM on CameraBench to achieve the best of both worlds and showcase its applications, including motion-augmented captioning, video question answering, and video-text retrieval. We hope our taxonomy, benchmark, and tutorials will drive future efforts towards the ultimate goal of understanding camera motions in any video.', 'score': 120, 'issue_id': 3457, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': 'fb835f3848fe977a', 'authors': ['Zhiqiu Lin', 'Siyuan Cen', 'Daniel Jiang', 'Jay Karhade', 'Hewei Wang', 'Chancharik Mitra', 'Tiffany Ling', 'Yuhan Huang', 'Sifan Liu', 'Mingyu Chen', 'Rushikesh Zawar', 'Xue Bai', 'Yilun Du', 'Chuang Gan', 'Deva Ramanan'], 'affiliations': ['Adobe', 'CMU', 'Emerson', 'Harvard', 'MIT-IBM', 'UMass Amherst', 'USC'], 'pdf_title_img': 'assets/pdf/title_img/2504.15376.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#cv', '#multimodal'], 'emoji': 'ğŸ¥', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ²Ğ·Ğ³Ğ»ÑĞ´ Ğ½Ğ° Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'CameraBench - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ¾ĞºĞ¾Ğ»Ğ¾ 3000 Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¸Ğ½Ñ‚ĞµÑ€Ğ½ĞµÑ‚-Ğ²Ğ¸Ğ´ĞµĞ¾, Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ°Ğ¼Ğ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚ÑƒĞ¿ĞµĞ½Ñ‡Ğ°Ñ‚Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ñ‚Ğ°ĞºÑĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ğ²Ğ¾Ğ² Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾ Ñ ĞºĞ¸Ğ½Ğ¾Ğ¾Ğ¿ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€Ğ°Ğ¼Ğ¸. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ CameraBench, Ğ±Ñ‹Ğ»Ğ¸ Ğ¾Ñ†ĞµĞ½ĞµĞ½Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Structure-from-Motion (SfM) Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (VLM), Ğ²Ñ‹ÑĞ²Ğ¸Ğ² Ğ¸Ñ… ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸ ÑĞ»Ğ°Ğ±Ñ‹Ğµ ÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ñ‹ Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ°ÑĞ¿ĞµĞºÑ‚Ğ¾Ğ² Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ ĞºĞ°Ğ¼ĞµÑ€Ñ‹.'}, 'en': {'title': 'Unlocking Camera Motion Understanding with CameraBench', 'desc': 'CameraBench is a comprehensive dataset and benchmark aimed at enhancing the understanding of camera motion in videos. It includes around 3,000 videos that have been meticulously annotated by experts, ensuring high-quality data for training and evaluation. The paper introduces a taxonomy of camera motion primitives, which helps in categorizing different types of camera movements, such as tracking and zooming. The study reveals that while traditional Structure-from-Motion models struggle with semantic understanding, fine-tuning a generative Video-Language Model on CameraBench can effectively bridge the gap between geometric and semantic motion understanding.'}, 'zh': {'title': 'CameraBenchï¼šæå‡ç›¸æœºè¿åŠ¨ç†è§£çš„åŸºå‡†ä¸æ•°æ®é›†', 'desc': 'æœ¬æ–‡ä»‹ç»äº†CameraBenchï¼Œè¿™æ˜¯ä¸€ä¸ªå¤§è§„æ¨¡çš„æ•°æ®é›†å’ŒåŸºå‡†ï¼Œç”¨äºè¯„ä¼°å’Œæ”¹å–„å¯¹ç›¸æœºè¿åŠ¨çš„ç†è§£ã€‚CameraBenchåŒ…å«çº¦3000ä¸ªå¤šæ ·åŒ–çš„äº’è”ç½‘è§†é¢‘ï¼Œç»è¿‡ä¸“å®¶çš„ä¸¥æ ¼å¤šé˜¶æ®µè´¨é‡æ§åˆ¶è¿›è¡Œæ ‡æ³¨ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§ç›¸æœºè¿åŠ¨åŸè¯­çš„åˆ†ç±»æ³•ï¼Œå¹¶ä¸ç”µå½±æ‘„å½±å¸ˆåˆä½œè®¾è®¡ã€‚ç ”ç©¶å‘ç°ï¼ŒæŸäº›è¿åŠ¨å¦‚â€œè·Ÿéšâ€éœ€è¦ç†è§£åœºæ™¯å†…å®¹ï¼Œè€Œé€šè¿‡CameraBenchè¯„ä¼°çš„æ¨¡å‹åœ¨æ•æ‰è¯­ä¹‰åŸè¯­å’Œå‡ ä½•åŸè¯­æ—¶å­˜åœ¨å›°éš¾ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.16656', 'title': 'Skywork R1V2: Multimodal Hybrid Reinforcement Learning for Reasoning', 'url': 'https://huggingface.co/papers/2504.16656', 'abstract': "We present Skywork R1V2, a next-generation multimodal reasoning model and a major leap forward from its predecessor, Skywork R1V. At its core, R1V2 introduces a hybrid reinforcement learning paradigm that harmonizes reward-model guidance with rule-based strategies, thereby addressing the long-standing challenge of balancing sophisticated reasoning capabilities with broad generalization. To further enhance training efficiency, we propose the Selective Sample Buffer (SSB) mechanism, which effectively counters the ``Vanishing Advantages'' dilemma inherent in Group Relative Policy Optimization (GRPO) by prioritizing high-value samples throughout the optimization process. Notably, we observe that excessive reinforcement signals can induce visual hallucinations--a phenomenon we systematically monitor and mitigate through calibrated reward thresholds throughout the training process. Empirical results affirm the exceptional capability of R1V2, with benchmark-leading performances such as 62.6 on OlympiadBench, 79.0 on AIME2024, 63.6 on LiveCodeBench, and 74.0 on MMMU. These results underscore R1V2's superiority over existing open-source models and demonstrate significant progress in closing the performance gap with premier proprietary systems, including Gemini 2.5 and OpenAI o4-mini. The Skywork R1V2 model weights have been publicly released to promote openness and reproducibili  multimodal reasoning model that improves upon its predecessor by integrating a hybrid reinforcement learning approach. This model combines reward-model guidance with rule-based strategies to enhance reasoning capabilities while ensuring broad generalization. To optimize training, it introduces the Selective Sample Buffer (SSB) mechanism, which prioritizes high-value samples and addresses the Vanishing Advantages issue in Group Relative Policy Optimization. The model has demonstrated outstanding performance on various benchmarks, outperforming existing open-source models and approaching the capabilities of leading proprietary systems.'}, 'zh': {'title': 'Skywork R1V2ï¼šå¤šæ¨¡æ€æ¨ç†çš„æ–°çªç ´', 'desc': 'Skywork R1V2æ˜¯ä¸€ä¸ªæ–°ä¸€ä»£çš„å¤šæ¨¡æ€æ¨ç†æ¨¡å‹ï¼Œç›¸æ¯”äºå‰èº«Skywork R1Væœ‰äº†æ˜¾è‘—çš„è¿›æ­¥ã€‚å®ƒå¼•å…¥äº†ä¸€ç§æ··åˆå¼ºåŒ–å­¦ä¹ èŒƒå¼ï¼Œå°†å¥–åŠ±æ¨¡å‹æŒ‡å¯¼ä¸åŸºäºè§„åˆ™çš„ç­–ç•¥ç›¸ç»“åˆï¼Œè§£å†³äº†å¤æ‚æ¨ç†èƒ½åŠ›ä¸å¹¿æ³›æ³›åŒ–ä¹‹é—´çš„å¹³è¡¡é—®é¢˜ã€‚ä¸ºäº†æé«˜è®­ç»ƒæ•ˆç‡ï¼Œæå‡ºäº†é€‰æ‹©æ€§æ ·æœ¬ç¼“å†²æœºåˆ¶ï¼ˆSSBï¼‰ï¼Œæœ‰æ•ˆåº”å¯¹äº†ç¾¤ä½“ç›¸å¯¹ç­–ç•¥ä¼˜åŒ–ä¸­çš„â€œæ¶ˆå¤±ä¼˜åŠ¿â€å›°å¢ƒã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼ŒR1V2åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¶…è¶Šäº†ç°æœ‰çš„å¼€æºæ¨¡å‹ï¼Œç¼©å°äº†ä¸é¡¶çº§ä¸“æœ‰ç³»ç»Ÿçš„æ€§èƒ½å·®è·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.18415', 'title': 'BitNet v2: Native 4-bit Activations with Hadamard Transformation for\n  1-bit LLMs', 'url': 'https://huggingface.co/papers/2504.18415', 'abstract': 'Efficient deployment of 1-bit Large Language Models (LLMs) is hindered by activation outliers, which complicate quantization to low bit-widths. We introduce BitNet v2, a novel framework enabling native 4-bit activation quantization for 1-bit LLMs. To tackle outliers in attention and feed-forward network activations, we propose H-BitLinear, a module applying an online Hadamard transformation prior to activation quantization. This transformation smooths sharp activation distributions into more Gaussian-like forms, suitable for low-bit representation. Experiments show BitNet v2 trained from scratch with 8-bit activations matches BitNet b1.58 performance. Crucially, BitNet v2 achieves minimal performance degradation when trained with native 4-bit activations, significantly reducing memory footprint and computational cost for batched inference.', 'score': 24, 'issue_id': 3458, 'pub_date': '2025-04-25', 'pub_date_card': {'ru': '25 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 25', 'zh': '4æœˆ25æ—¥'}, 'hash': '1b18f5117da74852', 'authors': ['Hongyu Wang', 'Shuming Ma', 'Furu Wei'], 'affiliations': ['Microsoft Research', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2504.18415.jpg', 'data': {'categories': ['#small_models', '#optimization', '#inference', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°', 'desc': 'BitNet v2 - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ñ‚ĞµÑ…Ğ½Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ²ĞµÑ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ 1-Ğ±Ğ¸Ñ‚Ğ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ½Ğ° Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ²Ñ‹Ğ±Ñ€Ğ¾ÑĞ¾Ğ² Ğ² Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸ÑÑ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€ÑƒĞ´Ğ½ÑÑÑ‚ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ¾ Ğ¼Ğ°Ğ»Ğ¾Ğ³Ğ¾ Ñ‡Ğ¸ÑĞ»Ğ° Ğ±Ğ¸Ñ‚. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚ - Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ H-BitLinear, Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‰Ğ¸Ğ¹ Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½-Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ĞĞ´Ğ°Ğ¼Ğ°Ñ€Ğ° Ğ¿ĞµÑ€ĞµĞ´ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ BitNet v2 Ñ 4-Ğ±Ğ¸Ñ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ BitNet b1.58, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°Ñ Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹.'}, 'en': {'title': 'Revolutionizing 1-bit LLMs with Efficient 4-bit Quantization', 'desc': 'This paper presents BitNet v2, a new framework designed to improve the deployment of 1-bit Large Language Models (LLMs) by enabling efficient 4-bit activation quantization. The challenge of activation outliers, which complicate the quantization process, is addressed through a novel module called H-BitLinear that applies an online Hadamard transformation. This transformation helps to convert sharp activation distributions into smoother, Gaussian-like forms, making them more suitable for low-bit representation. The results demonstrate that BitNet v2 can be trained with 4-bit activations with minimal performance loss, significantly lowering memory usage and computational costs during inference.'}, 'zh': {'title': 'é«˜æ•ˆé‡åŒ–ï¼Œè½»æ¾éƒ¨ç½²1ä½è¯­è¨€æ¨¡å‹', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºBitNet v2çš„æ–°æ¡†æ¶ï¼Œæ—¨åœ¨é«˜æ•ˆéƒ¨ç½²1ä½å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ã€‚è¯¥æ¡†æ¶é€šè¿‡å¼•å…¥H-BitLinearæ¨¡å—ï¼Œè§£å†³äº†åœ¨æ³¨æ„åŠ›å’Œå‰é¦ˆç½‘ç»œæ¿€æ´»ä¸­å‡ºç°çš„å¼‚å¸¸å€¼é—®é¢˜ï¼Œä»è€Œå®ç°åŸç”Ÿ4ä½æ¿€æ´»é‡åŒ–ã€‚H-BitLinearæ¨¡å—é€šè¿‡åœ¨çº¿Hadamardå˜æ¢ï¼Œå°†æ¿€æ´»åˆ†å¸ƒå¹³æ»‘ä¸ºæ›´æ¥è¿‘é«˜æ–¯åˆ†å¸ƒçš„å½¢å¼ï¼Œé€‚åˆä½ä½è¡¨ç¤ºã€‚å®éªŒè¡¨æ˜ï¼Œä½¿ç”¨åŸç”Ÿ4ä½æ¿€æ´»è®­ç»ƒçš„BitNet v2åœ¨æ€§èƒ½ä¸Šå‡ ä¹æ²¡æœ‰ä¸‹é™ï¼ŒåŒæ—¶æ˜¾è‘—å‡å°‘äº†å†…å­˜å ç”¨å’Œè®¡ç®—æˆæœ¬ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.17821', 'title': 'VideoVista-CulturalLingo: 360^circ Horizons-Bridging Cultures,\n  Languages, and Domains in Video Comprehension', 'url': 'https://huggingface.co/papers/2504.17821', 'abstract': 'Assessing the video comprehension capabilities of multimodal AI systems can effectively measure their understanding and reasoning abilities. Most video evaluation benchmarks are limited to a single language, typically English, and predominantly feature videos rooted in Western cultural contexts. In this paper, we present VideoVista-CulturalLingo, the first video evaluation benchmark designed to bridge cultural, linguistic, and domain divide in video comprehension. Our work differs from existing benchmarks in the following ways: 1) Cultural diversity, incorporating cultures from China, North America, and Europe; 2) Multi-linguistics, with questions presented in Chinese and English-two of the most widely spoken languages; and 3) Broad domain, featuring videos sourced from hundreds of human-created domains. VideoVista-CulturalLingo contains 1,389 videos and 3,134 QA pairs, and we have evaluated 24 recent open-source or proprietary video large models. From the experiment results, we observe that: 1) Existing models perform worse on Chinese-centric questions than Western-centric ones, particularly those related to Chinese history; 2) Current open-source models still exhibit limitations in temporal understanding, especially in the Event Localization task, achieving a maximum score of only 45.2%; 3) Mainstream models demonstrate strong performance in general scientific questions, while open-source models demonstrate weak performance in mathematics.', 'score': 19, 'issue_id': 3465, 'pub_date': '2025-04-23', 'pub_date_card': {'ru': '23 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 23', 'zh': '4æœˆ23æ—¥'}, 'hash': 'c1c204a6334a0547', 'authors': ['Xinyu Chen', 'Yunxin Li', 'Haoyuan Shi', 'Baotian Hu', 'Wenhan Luo', 'Yaowei Wang', 'Min Zhang'], 'affiliations': ['Harbin Institute of Technology, Shenzhen, China', 'Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2504.17821.jpg', 'data': {'categories': ['#low_resource', '#multilingual', '#benchmark', '#open_source', '#reasoning', '#video', '#dataset', '#science'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞŸÑ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ñ‹Ñ… Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ±Ğ°Ñ€ÑŒĞµÑ€Ğ¾Ğ² Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ¾Ğ¼', 'desc': 'VideoVista-CulturalLingo - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ˜Ğ˜-ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ğ¼Ğ¸, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ğ¾Ğµ Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğµ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸Ğ· ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€ ĞšĞ¸Ñ‚Ğ°Ñ, Ğ¡ĞµĞ²ĞµÑ€Ğ½Ğ¾Ğ¹ ĞĞ¼ĞµÑ€Ğ¸ĞºĞ¸ Ğ¸ Ğ•Ğ²Ñ€Ğ¾Ğ¿Ñ‹, Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ½Ğ° ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¾Ğ¼ Ğ¸ 2504.16427', 'title': 'Can Large Language Models Help Multimodal Language Analysis? MMLA: A\n  Comprehensive Benchmark', 'url': 'https://huggingface.co/papers/2504.16427', 'abstract': 'Multimodal language analysis is a rapidly evolving field that leverages multiple modalities to enhance the understanding of high-level semantics underlying human conversational utterances. Despite its significance, little research has investigated the capability of multimodal large language models (MLLMs) to comprehend cognitive-level semantics. In this paper, we introduce MMLA, a comprehensive benchmark specifically designed to address this gap. MMLA comprises over 61K multimodal utterances drawn from both staged and real-world scenarios, covering six core dimensions of multimodal semantics: intent, emotion, dialogue act, sentiment, speaking style, and communication behavior. We evaluate eight mainstream branches of LLMs and MLLMs using three methods: zero-shot inference, supervised fine-tuning, and instruction tuning. Extensive experiments reveal that even fine-tuned models achieve only about 60%~70% accuracy, underscoring the limitations of current MLLMs in understanding complex human language. We believe that MMLA will serve as a solid foundation for exploring the potential of large language models in multimodal language analysis and provide valuable resources to advance this field. The datasets and code are open-sourced at https://github.com/thuiar/MMLA.', 'score': 11, 'issue_id': 3457, 'pub_date': '2025-04-23', 'pub_date_card': {'ru': '23 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 23', 'zh': '4æœˆ23æ—¥'}, 'hash': '1845c93e3bc64dd1', 'authors': ['Hanlei Zhang', 'Zhuohang Li', 'Yeshuang Zhu', 'Hua Xu', 'Peiwu Wang', 'Haige Zhu', 'Jie Zhou', 'Jinchao Zhang'], 'affiliations': ['Department of Computer Science and Technology, Tsinghua University', 'Kennesaw State University', 'Pattern Recognition Center, WeChat AI, Tencent Inc, China'], 'pdf_title_img': 'assets/pdf/title_img/2504.16427.jpg', 'data':
