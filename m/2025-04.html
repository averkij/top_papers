und a 1% gain over backbone model. On GSM8K, EAST attains a further 1-2% performance boost compared to the vanilla method.', 'score': 1, 'issue_id': 3002, 'pub_date': '2025-03-31', 'pub_date_card': {'ru': '31 марта', 'en': 'March 31', 'zh': '3月31日'}, 'hash': 'b7e8ee7260c71bb7', 'authors': ['Xiaoxuan Wang', 'Yihe Deng', 'Mingyu Derek Ma', 'Wei Wang'], 'affiliations': ['University of California Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2503.23913.jpg', 'data': {'categories': ['#training', '#reasoning', '#math', '#benchmark', '#optimization'], 'emoji': '🧮', 'ru': {'title': 'Адаптивное взвешивание для улучшения математических способностей языковых моделей', 'desc': 'Эта статья посвящена улучшению способностей больших языковых моделей (LLM) решать математические задачи с помощью самогенерируемых путей рассуждений. Авторы предлагают метод EAST (Entropy-Based Adaptive Weighting for Self-Training), который адаптивно взвешивает данные во время самообучения, отдавая приоритет неопределенным примерам. EAST использует функцию отображения с настраиваемым параметром, контролирующим резкость взвешивания. Эмпирические результаты показывают, что EAST достигает улучшения производительности на 1% на бенчмарке MATH и на 1-2% на GSM8K по сравнению с базовыми методами.'}, 'en': {'title': 'Enhancing Model Reasoning with Adaptive Uncertainty Weighting', 'desc': "This paper explores how large language models can improve their mathematical problem-solving skills by using self-generated reasoning paths. The authors introduce a new method called Entropy-Based Adaptive Weighting for Self-Training (EAST), which focuses on prioritizing uncertain data during the training process. By adjusting the importance of different training examples based on the model's uncertainty, EAST helps the model learn from more challenging and informative cases. The results show that EAST leads to slight performance improvements on benchmark tests compared to traditional self-training methods."}, 'zh': {'title': '自适应加权提升模型推理能力', 'desc': '本文研究了大型语言模型在数学问题解决中的能力，提出了一种自我训练方法，利用自生成的推理路径来提升模型性能。我们提出了一种名为EAST的自适应加权策略，旨在优先考虑不确定性较高的数据进行自我训练。EAST通过可调参数的映射函数来控制加权的锐度，从而引导模型关注更具信息量和挑战性的示例。实验结果表明，EAST在GSM8K和MATH基准测试中均取得了性能提升，验证了其有效性。'}}}, {'id': 'https://huggingface.co/papers/2503.19906', 'title': 'AvatarArtist: Open-Domain 4D Avatarization', 'url': 'https://huggingface.co/papers/2503.19906', 'abstract': 'This work focuses on open-domain 4D avatarization, with the purpose of creating a 4D avatar from a portrait image in an arbitrary style. We select parametric triplanes as the intermediate 4D representation and propose a practical training paradigm that takes advantage of both generative adversarial networks (GANs) and diffusion models. Our design stems from the observation that 4D GANs excel at bridging images and triplanes without supervision yet usually face challenges in handling diverse data distributions. A robust 2D diffusion prior emerges as the solution, assisting the GAN in transferring its expertise across various domains. The synergy between these experts permits the construction of a multi-domain image-triplane dataset, which drives the development of a general 4D avatar creator. Extensive experiments suggest that our model, AvatarArtist, is capable of producing high-quality 4D avatars with strong robustness to various source image domains. The code, the data, and the models will be made publicly available to facilitate future studies..', 'score': 1, 'issue_id': 3012, 'pub_date': '2025-03-25', 'pub_date_card': {'ru': '25 марта', 'en': 'March 25', 'zh': '3月25日'}, 'hash': '9cc5699cb424a056', 'authors': ['Hongyu Liu', 'Xuan Wang', 'Ziyu Wan', 'Yue Ma', 'Jingye Chen', 'Yanbo Fan', 'Yujun Shen', 'Yibing Song', 'Qifeng Chen'], 'affiliations': ['Ant Group', 'City University of Hong Kong', 'HKUST'], 'pdf_title_img': 'assets/pdf/title_img/2503.19906.jpg', 'data': {'categories': ['#dataset', '#training', '#open_source', '#diffusion', '#3d'], 'emoji': '🎭', 'ru': {'title': 'AvatarArtist: универсальный генератор 4D-аватаров из портретов', 'desc': 'Статья посвящена созданию 4D-аватаров из портретных изображений в произвольном стиле. Авторы используют параметрические триплейны в качестве промежуточного 4D-представления и предлагают подход, сочетающий генеративно-состязательные сети (GAN) и диффузионные модели. GAN используются для связи изображений и триплейнов, а диффузионная модель помогает обрабатывать разнообразные распределения данных. Эта синергия позволяет создать мультидоменный набор данных изображение-триплейн для обучения универсального генератора 4D-аватаров.'}, 'en': {'title': 'Transforming Portraits into Dynamic 4D Avatars!', 'desc': 'This paper presents a method for creating 4D avatars from 2D portrait images in different styles. It utilizes parametric triplanes as a 4D representation and combines generative adversarial networks (GANs) with diffusion models for effective training. The approach leverages the strengths of 4D GANs to connect images and triplanes while addressing challenges with diverse data through a robust 2D diffusion prior. The resulting model, AvatarArtist, demonstrates the ability to generate high-quality 4D avatars across various image domains, with plans to share the code and data for further research.'}, 'zh': {'title': '打造多领域高质量4D头像的创新之路', 'desc': '本研究专注于开放领域的4D头像生成，旨在从任意风格的肖像图像中创建4D头像。我们选择参数三平面作为中间的4D表示，并提出了一种实用的训练范式，结合了生成对抗网络（GAN）和扩散模型的优势。研究表明，4D GAN在无监督情况下能够有效连接图像和三平面，但在处理多样化数据分布时通常面临挑战。通过引入强大的2D扩散先验，帮助GAN在不同领域之间转移其专业知识，从而构建一个多领域的图像-三平面数据集，推动通用4D头像生成器的发展。'}}}, {'id': 'https://huggingface.co/papers/2503.19794', 'title': 'PAVE: Patching and Adapting Video Large Language Models', 'url': 'https://huggingface.co/papers/2503.19794', 'abstract': 'Pre-trained video large language models (Video LLMs) exhibit remarkable reasoning capabilities, yet adapting these models to new tasks involving additional modalities or data types (e.g., audio or 3D information) remains challenging. In this paper, we present PAVE, a flexible framework for adapting pre-trained Video LLMs to downstream tasks with side-channel signals, such as audio, 3D cues, or multi-view videos. PAVE introduces lightweight adapters, referred to as "patches," which add a small number of parameters and operations to a base model without modifying its architecture or pre-trained weights. In doing so, PAVE can effectively adapt the pre-trained base model to support diverse downstream tasks, including audio-visual question answering, 3D reasoning, multi-view video recognition, and high frame rate video understanding. Across these tasks, PAVE significantly enhances the performance of the base model, surpassing state-of-the-art task-specific models while incurring a minor cost of ~0.1% additional FLOPs and parameters. Further, PAVE supports multi-task learning and generalizes well across different Video LLMs. Our code is available at https://github.com/dragonlzm/PAVE.', 'score': 1, 'issue_id': 3008, 'pub_date': '2025-03-25', 'pub_date_card': {'ru': '25 марта', 'en': 'March 25', 'zh': '3月25日'}, 'hash': 'fefb309c48b93a29', 'authors': ['Zhuoming Liu', 'Yiquan Li', 'Khoi Duc Nguyen', 'Yiwu Zhong', 'Yin Li'], 'affiliations': ['The Chinese University of Hong Kong', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2503.19794.jpg', 'data': {'categories': ['#optimization', '#3d', '#transfer_learning', '#multimodal', '#reasoning', '#video', '#training'], 'emoji': '🎬', 'ru': {'title': 'PAVE: Универсальная адаптация видео-языковых моделей к новым задачам', 'desc': "PAVE - это гибкий фреймворк для адаптации предобученных видео-языковых моделей (Video LLMs) к задачам с дополнительными модальностями данных. Он вводит легковесные адаптеры, называемые 'патчами', которые добавляют небольшое количество параметров и операций к базовой модели без изменения ее архитектуры. PAVE эффективно адаптирует предобученную модель к различным задачам, включая аудиовизуальные вопросно-ответные системы, 3D-рассуждения и распознавание многоракурсного видео. Фреймворк значительно улучшает производительность базовой модели, превосходя специализированные модели при минимальном увеличении вычислительных затрат."}, 'en': {'title': 'PAVE: Adapting Video LLMs with Lightweight Patches', 'desc': 'This paper introduces PAVE, a new framework designed to adapt pre-trained video large language models (Video LLMs) for various tasks that require additional data types like audio or 3D information. PAVE utilizes lightweight adapters, called "patches," which integrate seamlessly into existing models without altering their original architecture or pre-trained weights. By doing so, it enhances the model\'s capabilities for tasks such as audio-visual question answering and multi-view video recognition while maintaining a low computational cost. The framework not only improves performance over state-of-the-art models but also supports multi-task learning and shows strong generalization across different Video LLMs.'}, 'zh': {'title': 'PAVE：灵活适应视频大语言模型的新框架', 'desc': '本文提出了一种名为PAVE的灵活框架，用于将预训练的视频大语言模型（Video LLMs）适应于新的任务，特别是涉及音频、3D信息或多视角视频等附加模态的数据。PAVE引入了轻量级的适配器，称为“补丁”，这些补丁在不改变基础模型架构或预训练权重的情况下，增加了少量参数和操作。通过这种方式，PAVE能够有效地将预训练的基础模型适应于多种下游任务，如音视频问答、3D推理和多视角视频识别等。实验结果表明，PAVE在这些任务上显著提升了基础模型的性能，超越了最先进的特定任务模型，同时仅增加约0.1%的计算量和参数。'}}}, {'id': 'https://huggingface.co/papers/2503.18225', 'title': 'Decoupling Angles and Strength in Low-rank Adaptation', 'url': 'https://huggingface.co/papers/2503.18225', 'abstract': 'Parameter-Efficient FineTuning (PEFT) methods have recently gained significant popularity thanks to the widespread availability of large-scale pretrained models. These methods allow for quick adaptation to downstream tasks with minimal computational cost. However, popular finetuning methods such as LoRA exhibit limited robustness when it comes to hyperparameter choices or extended training regimes, preventing optimal out-of-the-box performance. In contrast, bounded approaches, such as ETHER, provide greater robustness but are limited to extremely low-rank adaptations and fixed-strength transformations, reducing their adaptation expressive power. In this work, we propose Decoupled Low-rank Adaptation (DeLoRA), a novel finetuning method that normalizes and scales learnable low-rank matrices. By bounding the distance of the transformation, DeLoRA effectively decouples the angular learning from the adaptation strength, enhancing robustness without compromising performance. Through evaluations on subject-driven image generation, natural language understanding, and instruction tuning, we show that DeLoRA matches or surpasses performance of competing PEFT methods, while exhibiting stronger robustness. Code is available at https://github.com/ExplainableML/DeLoRA.', 'score': 1, 'issue_id': 3001, 'pub_date': '2025-03-23', 'pub_date_card': {'ru': '23 марта', 'en': 'March 23', 'zh': '3月23日'}, 'hash': '36bcda1f90686965', 'authors': ['Massimo Bini', 'Leander Girrbach', 'Zeynep Akata'], 'affiliations': ['Helmholtz Munich', 'Technical University of Munich, Munich Center for Machine Learning', 'University of Tubingen, Tubingen AI Center'], 'pdf_title_img': 'assets/pdf/title_img/2503.18225.jpg', 'data': {'categories': ['#optimization', '#training'], 'emoji': '🎛️', 'ru': {'title': 'DeLoRA: Устойчивая и эффективная тонкая настройка моделей машинного обучения', 'desc': 'DeLoRA - это новый метод тонкой настройки моделей машинного обучения, который нормализует и масштабирует обучаемые матрицы низкого ранга. Он отделяет угловое обучение от силы адаптации, повышая устойчивость без ущерба для производительности. DeLoRA показывает результаты на уровне или выше других методов эффективной настройки параметров (PEFT) в задачах генерации изображений, понимания естественного языка и инструктивной настройки. Метод особенно эффективен при выборе гиперпараметров и длительном обучении.'}, 'en': {'title': 'Decoupling Adaptation for Robust Fine-Tuning', 'desc': 'This paper introduces Decoupled Low-rank Adaptation (DeLoRA), a new method for fine-tuning large pretrained models efficiently. DeLoRA improves upon existing Parameter-Efficient FineTuning (PEFT) methods by normalizing and scaling low-rank matrices, which enhances robustness against hyperparameter variations. Unlike traditional methods like LoRA, which struggle with stability, DeLoRA decouples the learning angle from the adaptation strength, allowing for better performance across various tasks. The results demonstrate that DeLoRA not only matches but often exceeds the performance of other PEFT techniques in applications such as image generation and natural language understanding.'}, 'zh': {'title': '解耦低秩适应：提升微调鲁棒性的新方法', 'desc': '本文提出了一种新的微调方法，称为解耦低秩适应（DeLoRA），旨在提高参数高效微调（PEFT）方法的鲁棒性。DeLoRA通过规范化和缩放可学习的低秩矩阵，增强了模型在不同任务中的适应能力。与传统的微调方法相比，DeLoRA在保持性能的同时，能够更好地应对超参数选择和训练过程中的变化。通过在图像生成、自然语言理解和指令调优等任务上的评估，DeLoRA的表现与其他PEFT方法相当或更优，同时展现出更强的鲁棒性。'}}}, {'id': 'https://huggingface.co/papers/2503.22677', 'title': 'DSO: Aligning 3D Generators with Simulation Feedback for Physical\n  Soundness', 'url': 'https://huggingface.co/papers/2503.22677', 'abstract': 'Most 3D object generators focus on aesthetic quality, often neglecting physical constraints necessary in applications. One such constraint is that the 3D object should be self-supporting, i.e., remains balanced under gravity. Prior approaches to generating stable 3D objects used differentiable physics simulators to optimize geometry at test-time, which is slow, unstable, and prone to local optima. Inspired by the literature on aligning generative models to external feedback, we propose Direct Simulation Optimization (DSO), a framework to use the feedback from a (non-differentiable) simulator to increase the likelihood that the 3D generator outputs stable 3D objects directly. We construct a dataset of 3D objects labeled with a stability score obtained from the physics simulator. We can then fine-tune the 3D generator using the stability score as the alignment metric, via direct preference optimization (DPO) or direct reward optimization (DRO), a novel objective, which we introduce, to align diffusion models without requiring pairwise preferences. Our experiments show that the fine-tuned feed-forward generator, using either DPO or DRO objective, is much faster and more likely to produce stable objects than test-time optimization. Notably, the DSO framework works even without any ground-truth 3D objects for training, allowing the 3D generator to self-improve by automatically collecting simulation feedback on its own outputs.', 'score': 0, 'issue_id': 3014, 'pub_date': '2025-03-28', 'pub_date_card': {'ru': '28 марта', 'en': 'March 28', 'zh': '3月28日'}, 'hash': '9a7faeb192777179', 'authors': ['Ruining Li', 'Chuanxia Zheng', 'Christian Rupprecht', 'Andrea Vedaldi'], 'affiliations': ['Visual Geometry Group, University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2503.22677.jpg', 'data': {'categories': ['#3d', '#dataset', '#alignment', '#optimization', '#rlhf', '#training'], 'emoji': '🏗️', 'ru': {'title': 'Стабильные 3D-объекты: генерация с учетом физики без замедления', 'desc': 'Статья представляет новый подход к генерации стабильных 3D-объектов с помощью машинного обучения. Авторы предлагают метод Direct Simulation Optimization (DSO), который использует обратную связь от физического симулятора для улучшения генеративной модели. Они вводят новую целевую функцию Direct Reward Optimization (DRO) для настройки диффузионных моделей. Эксперименты показывают, что обученный генератор быстрее и эффективнее создает стабильные объекты по сравнению с оптимизацией во время вывода.'}, 'en': {'title': 'Generating Stable 3D Objects with Direct Simulation Optimization', 'desc': 'This paper introduces Direct Simulation Optimization (DSO), a new framework for generating stable 3D objects that can support themselves under gravity. Unlike previous methods that relied on slow and unstable differentiable physics simulators, DSO uses feedback from a non-differentiable simulator to enhance the stability of generated objects. The authors create a dataset of 3D objects with stability scores and employ direct preference optimization (DPO) and direct reward optimization (DRO) to fine-tune the generator. The results demonstrate that DSO significantly improves the speed and stability of 3D object generation without needing ground-truth training data.'}, 'zh': {'title': '直接模拟优化：生成稳定3D物体的新方法', 'desc': '本论文提出了一种新的3D物体生成框架，称为直接模拟优化（DSO），旨在生成符合物理约束的稳定3D物体。传统方法依赖于可微分物理模拟器进行几何优化，但速度慢且容易陷入局部最优。DSO框架利用来自非可微分模拟器的反馈，直接提高生成器输出稳定物体的可能性。通过构建带有稳定性评分的数据集，研究者可以使用直接偏好优化（DPO）或直接奖励优化（DRO）来微调生成器，从而实现更快且更稳定的3D物体生成。'}}}, {'id': 'https://huggingface.co/papers/2503.22668', 'title': 'Understanding Co-speech Gestures in-the-wild', 'url': 'https://huggingface.co/papers/2503.22668', 'abstract': "Co-speech gestures play a vital role in non-verbal communication. In this paper, we introduce a new framework for co-speech gesture understanding in the wild. Specifically, we propose three new tasks and benchmarks to evaluate a model's capability to comprehend gesture-text-speech associations: (i) gesture-based retrieval, (ii) gestured word spotting, and (iii) active speaker detection using gestures. We present a new approach that learns a tri-modal speech-text-video-gesture representation to solve these tasks. By leveraging a combination of global phrase contrastive loss and local gesture-word coupling loss, we demonstrate that a strong gesture representation can be learned in a weakly supervised manner from videos in the wild. Our learned representations outperform previous methods, including large vision-language models (VLMs), across all three tasks. Further analysis reveals that speech and text modalities capture distinct gesture-related signals, underscoring the advantages of learning a shared tri-modal embedding space. The dataset, model, and code are available at: https://www.robots.ox.ac.uk/~vgg/research/jegal", 'score': 0, 'issue_id': 3007, 'pub_date': '2025-03-28', 'pub_date_card': {'ru': '28 марта', 'en': 'March 28', 'zh': '3月28日'}, 'hash': '77fc0ab156b46a61', 'authors': ['Sindhu B Hegde', 'K R Prajwal', 'Taein Kwon', 'Andrew Zisserman'], 'affiliations': ['Visual Geometry Group, University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2503.22668.jpg', 'data': {'categories': ['#multimodal', '#benchmark'], 'emoji': '🤲', 'ru': {'title': 'Новый подход к пониманию жестов в речи: тримодальное обучение для улучшенного распознавания', 'desc': 'Статья представляет новую систему для понимания жестов, сопровождающих речь, в реальных условиях. Авторы предлагают три новые задачи и критерии оценки для проверки способности модели понимать связи между жестами, текстом и речью. Они разработали подход, который обучает тримодальное представление речи-текста-видео-жестов для решения этих задач. Их метод превосходит предыдущие подходы, включая крупные визуально-языковые модели, во всех трех задачах.'}, 'en': {'title': 'Unlocking Gesture Understanding with Tri-Modal Learning', 'desc': 'This paper presents a new framework for understanding co-speech gestures, which are important for non-verbal communication. It introduces three tasks to evaluate how well models can understand the relationships between gestures, text, and speech. The authors propose a tri-modal representation that combines speech, text, video, and gestures, using a unique loss function to improve learning from real-world videos. Their approach outperforms existing methods, including large vision-language models, highlighting the benefits of a shared embedding space for different modalities.'}, 'zh': {'title': '理解共语手势的新框架', 'desc': '本论文介绍了一种新的框架，用于理解自然环境中的共语手势。我们提出了三个新任务和基准，以评估模型理解手势、文本和语音之间关联的能力。通过结合全局短语对比损失和局部手势-词耦合损失，我们展示了如何在弱监督的情况下，从视频中学习强大的手势表示。我们的学习表示在所有三个任务中都超越了之前的方法，包括大型视觉-语言模型。'}}}, {'id': 'https://huggingface.co/papers/2504.00999', 'title': 'MergeVQ: A Unified Framework for Visual Generation and Representation\n  with Disentangled Token Merging and Quantization', 'url': 'https://huggingface.co/papers/2504.00999', 'abstract': 'Masked Image Modeling (MIM) with Vector Quantization (VQ) has achieved great success in both self-supervised pre-training and image generation. However, most existing methods struggle to address the trade-off in shared latent space for generation quality vs. representation learning and efficiency. To push the limits of this paradigm, we propose MergeVQ, which incorporates token merging techniques into VQ-based generative models to bridge the gap between image generation and visual representation learning in a unified architecture. During pre-training, MergeVQ decouples top-k semantics from latent space with the token merge module after self-attention blocks in the encoder for subsequent Look-up Free Quantization (LFQ) and global alignment and recovers their fine-grained details through cross-attention in the decoder for reconstruction. As for the second-stage generation, we introduce MergeAR, which performs KV Cache compression for efficient raster-order prediction. Extensive experiments on ImageNet verify that MergeVQ as an AR generative model achieves competitive performance in both visual representation learning and image generation tasks while maintaining favorable token efficiency and inference speed. The code and model will be available at https://apexgen-x.github.io/MergeVQ.', 'score': 56, 'issue_id': 3040, 'pub_date': '2025-04-01', 'pub_date_card': {'ru': '1 апреля', 'en': 'April 1', 'zh': '4月1日'}, 'hash': 'bb6506ffd72aed19', 'authors': ['Siyuan Li', 'Luyuan Zhang', 'Zedong Wang', 'Juanxi Tian', 'Cheng Tan', 'Zicheng Liu', 'Chang Yu', 'Qingsong Xie', 'Haonan Lu', 'Haoqian Wang', 'Zhen Lei'], 'affiliations': ['CAIR, HKISI-CAS', 'MAIS CASIA', 'OPPO AI Center', 'The Hong Kong University of Science and Technology', 'Tsinghua University', 'University of Chinese Academy of Sciences', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2504.00999.jpg', 'data': {'categories': ['#architecture', '#training', '#optimization', '#cv'], 'emoji': '🖼️', 'ru': {'title': 'MergeVQ: Эффективное объединение генерации изображений и обучения представлений', 'desc': 'Статья представляет новый метод MergeVQ, объединяющий маскированное моделирование изображений (MIM) с векторным квантованием (VQ) для улучшения генерации изображений и обучения представлений. MergeVQ использует технику слияния токенов в кодировщике для эффективного квантования и глобального выравнивания, а также кросс-внимание в декодере для восстановления деталей. Для генерации второго этапа предлагается MergeAR, выполняющий сжатие KV-кэша для эффективного предсказания в растровом порядке. Эксперименты на ImageNet показывают, что MergeVQ достигает конкурентоспособных результатов в задачах обучения визуальных представлений и генерации изображений, сохраняя высокую эффективность токенов и скорость вывода.'}, 'en': {'title': 'MergeVQ: Bridging Image Generation and Representation Learning Efficiently', 'desc': 'This paper introduces MergeVQ, a novel approach that enhances Masked Image Modeling (MIM) using Vector Quantization (VQ) techniques. It addresses the challenge of balancing image generation quality with efficient representation learning by integrating token merging into the VQ framework. During the pre-training phase, MergeVQ utilizes a token merge module to separate high-level semantics from the latent space, allowing for improved quantization and detail recovery. The second stage, MergeAR, optimizes the generation process through KV Cache compression, resulting in a model that excels in both visual representation and image generation while ensuring efficiency in token usage and inference speed.'}, 'zh': {'title': 'MergeVQ：提升图像生成与表示学习的统一模型', 'desc': '本文提出了一种新的模型MergeVQ，旨在改善基于向量量化的图像生成和视觉表示学习之间的平衡。通过在编码器中引入令牌合并技术，MergeVQ能够在自注意力块后解耦潜在空间中的语义，从而提高生成质量和表示学习的效率。该模型在预训练阶段通过交叉注意力恢复细节，并在生成阶段使用KV缓存压缩来提高预测效率。实验结果表明，MergeVQ在视觉表示学习和图像生成任务中表现出色，同时保持了良好的令牌效率和推理速度。'}}}, {'id': 'https://huggingface.co/papers/2504.00883', 'title': 'Improved Visual-Spatial Reasoning via R1-Zero-Like Training', 'url': 'https://huggingface.co/papers/2504.00883', 'abstract': 'Increasing attention has been placed on improving the reasoning capacities of multi-modal large language models (MLLMs). As the cornerstone for AI agents that function in the physical realm, video-based visual-spatial intelligence (VSI) emerges as one of the most pivotal reasoning capabilities of MLLMs. This work conducts a first, in-depth study on improving the visual-spatial reasoning of MLLMs via R1-Zero-like training. Technically, we first identify that the visual-spatial reasoning capacities of small- to medium-sized Qwen2-VL models cannot be activated via Chain of Thought (CoT) prompts. We then incorporate GRPO training for improved visual-spatial reasoning, using the carefully curated VSI-100k dataset, following DeepSeek-R1-Zero. During the investigation, we identify the necessity to keep the KL penalty (even with a small value) in GRPO. With just 120 GPU hours, our vsGRPO-2B model, fine-tuned from Qwen2-VL-2B, can outperform the base model by 12.1% and surpass GPT-4o. Moreover, our vsGRPO-7B model, fine-tuned from Qwen2-VL-7B, achieves performance comparable to that of the best open-source model LLaVA-NeXT-Video-72B. Additionally, we compare vsGRPO to supervised fine-tuning and direct preference optimization baselines and observe strong performance superiority. The code and dataset will be available soon.', 'score': 42, 'issue_id': 3041, 'pub_date': '2025-04-01', 'pub_date_card': {'ru': '1 апреля', 'en': 'April 1', 'zh': '4月1日'}, 'hash': '43fba84cc49adfad', 'authors': ['Zhenyi Liao', 'Qingsong Xie', 'Yanhao Zhang', 'Zijian Kong', 'Haonan Lu', 'Zhenyu Yang', 'Zhijie Deng'], 'affiliations': ['OPPO AI Center', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2504.00883.jpg', 'data': {'categories': ['#training', '#dataset', '#optimization', '#video', '#reasoning', '#multimodal'], 'emoji': '🧠', 'ru': {'title': 'Прорыв в визуально-пространственном мышлении мультимодальных ИИ', 'desc': 'Это исследование посвящено улучшению визуально-пространственного мышления мультимодальных больших языковых моделей (MLLM) с помощью обучения, подобного R1-Zero. Авторы обнаружили, что способности к визуально-пространственному мышлению у небольших и средних моделей Qwen2-VL не могут быть активированы с помощью подсказок цепочки рассуждений (CoT). Они применили обучение GRPO с использованием тщательно подобранного набора данных VSI-100k для улучшения визуально-пространственного мышления. В результате их модель vsGRPO-7B, дообученная на основе Qwen2-VL-7B, достигла производительности, сравнимой с лучшей моделью с открытым исходным кодом LLaVA-NeXT-Video-72B.'}, 'en': {'title': 'Enhancing Visual-Spatial Reasoning in MLLMs with GRPO Training', 'desc': 'This paper focuses on enhancing the visual-spatial reasoning abilities of multi-modal large language models (MLLMs), which are crucial for AI agents interacting with the physical world. The authors introduce a novel training method called GRPO, applied to the Qwen2-VL models, to improve their reasoning capabilities using a specially curated dataset named VSI-100k. They discover that traditional Chain of Thought prompts are ineffective for activating these reasoning skills in smaller models. The results show that their fine-tuned models significantly outperform baseline models, demonstrating the effectiveness of their approach in advancing visual-spatial intelligence in MLLMs.'}, 'zh': {'title': '提升多模态模型的视觉空间推理能力', 'desc': '本研究聚焦于提升多模态大型语言模型（MLLMs）的视觉空间推理能力，特别是在视频基础的视觉空间智能（VSI）方面。我们发现小到中型的Qwen2-VL模型无法通过思维链（CoT）提示激活其视觉空间推理能力，因此引入了GRPO训练方法，并使用精心策划的VSI-100k数据集进行改进。经过120个GPU小时的训练，我们的vsGRPO-2B模型在性能上超越了基础模型12.1%，并且vsGRPO-7B模型的表现与最佳开源模型LLaVA-NeXT-Video-72B相当。我们的研究表明，保持KL惩罚在GRPO中是必要的，并且vsGRPO在与监督微调和直接偏好优化基线的比较中表现出明显的优势。'}}}, {'id': 'https://huggingface.co/papers/2504.01014', 'title': 'AnimeGamer: Infinite Anime Life Simulation with Next Game State\n  Prediction', 'url': 'https://huggingface.co/papers/2504.01014', 'abstract': 'Recent advancements in image and video synthesis have opened up new promise in generative games. One particularly intriguing application is transforming characters from anime films into interactive, playable entities. This allows players to immerse themselves in the dynamic anime world as their favorite characters for life simulation through language instructions. Such games are defined as infinite game since they eliminate predetermined boundaries and fixed gameplay rules, where players can interact with the game world through open-ended language and experience ever-evolving storylines and environments. Recently, a pioneering approach for infinite anime life simulation employs large language models (LLMs) to translate multi-turn text dialogues into language instructions for image generation. However, it neglects historical visual context, leading to inconsistent gameplay. Furthermore, it only generates static images, failing to incorporate the dynamics necessary for an engaging gaming experience. In this work, we propose AnimeGamer, which is built upon Multimodal Large Language Models (MLLMs) to generate each game state, including dynamic animation shots that depict character movements and updates to character states, as illustrated in Figure 1. We introduce novel action-aware multimodal representations to represent animation shots, which can be decoded into high-quality video clips using a video diffusion model. By taking historical animation shot representations as context and predicting subsequent representations, AnimeGamer can generate games with contextual consistency and satisfactory dynamics. Extensive evaluations using both automated metrics and human evaluations demonstrate that AnimeGamer outperforms existing methods in various aspects of the gaming experience. Codes and checkpoints are available at https://github.com/TencentARC/AnimeGamer.', 'score': 29, 'issue_id': 3041, 'pub_date': '2025-04-01', 'pub_date_card': {'ru': '1 апреля', 'en': 'April 1', 'zh': '4月1日'}, 'hash': '98efa783105c3173', 'authors': ['Junhao Cheng', 'Yuying Ge', 'Yixiao Ge', 'Jing Liao', 'Ying Shan'], 'affiliations': ['ARC Lab, Tencent PCG', 'City University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2504.01014.jpg', 'data': {'categories': ['#diffusion', '#games', '#multimodal', '#video'], 'emoji': '🎮', 'ru': {'title': 'AnimeGamer: погружение в интерактивный мир аниме через языковые инструкции', 'desc': 'AnimeGamer - это новый подход к созданию интерактивных игр с персонажами аниме, использующий мультимодальные языковые модели (MLLM). Система генерирует динамические анимационные кадры, отображающие движения персонажей и изменения их состояний, на основе текстовых диалогов. AnimeGamer вводит новые мультимодальные представления с учетом действий, которые декодируются в видеоклипы высокого качества с помощью диффузионной модели. Метод превосходит существующие подходы по различным аспектам игрового опыта, что подтверждается автоматическими метриками и оценками людей.'}, 'en': {'title': 'Transforming Anime into Interactive Gaming with Dynamic AI', 'desc': 'This paper presents AnimeGamer, a novel approach to infinite anime life simulation games that utilizes Multimodal Large Language Models (MLLMs). Unlike previous methods, AnimeGamer incorporates historical visual context to ensure consistent gameplay and generates dynamic animations rather than just static images. By employing action-aware multimodal representations, it can create high-quality video clips that reflect character movements and state changes. The results show that AnimeGamer significantly enhances the gaming experience compared to existing techniques, as validated by both automated and human evaluations.'}, 'zh': {'title': 'AnimeGamer：动态互动的无限动漫游戏体验', 'desc': '最近在图像和视频合成方面的进展为生成游戏带来了新的希望。本文提出了一种名为AnimeGamer的方法，利用多模态大语言模型生成动态动画镜头，以增强游戏的互动性和沉浸感。通过引入动作感知的多模态表示，AnimeGamer能够生成具有上下文一致性和动态变化的游戏状态。实验结果表明，AnimeGamer在游戏体验的各个方面优于现有方法。'}}}, {'id': 'https://huggingface.co/papers/2504.01724', 'title': 'DreamActor-M1: Holistic, Expressive and Robust Human Image Animation\n  with Hybrid Guidance', 'url': 'https://huggingface.co/papers/2504.01724', 'abstract': 'While recent image-based human animation methods achieve realistic body and facial motion synthesis, critical gaps remain in fine-grained holistic controllability, multi-scale adaptability, and long-term temporal coherence, which leads to their lower expressiveness and robustness. We propose a diffusion transformer (DiT) based framework, DreamActor-M1, with hybrid guidance to overcome these limitations. For motion guidance, our hybrid control signals that integrate implicit facial representations, 3D head spheres, and 3D body skeletons achieve robust control of facial expressions and body movements, while producing expressive and identity-preserving animations. For scale adaptation, to handle various body poses and image scales ranging from portraits to full-body views, we employ a progressive training strategy using data with varying resolutions and scales. For appearance guidance, we integrate motion patterns from sequential frames with complementary visual references, ensuring long-term temporal coherence for unseen regions during complex movements. Experiments demonstrate that our method outperforms the state-of-the-art works, delivering expressive results for portraits, upper-body, and full-body generation with robust long-term consistency. Project Page: https://grisoon.github.io/DreamActor-M1/.', 'score': 24, 'issue_id': 3041, 'pub_date': '2025-04-02', 'pub_date_card': {'ru': '2 апреля', 'en': 'April 2', 'zh': '4月2日'}, 'hash': 'd59102a274145730', 'authors': ['Yuxuan Luo', 'Zhengkun Rong', 'Lizhen Wang', 'Longhao Zhang', 'Tianshu Hu', 'Yongming Zhu'], 'affiliations': ['Bytedance Intelligent Creation'], 'pdf_title_img': 'assets/pdf/title_img/2504.01724.jpg', 'data': {'categories': ['#cv', '#training', '#optimization', '#3d', '#diffusion'], 'emoji': '🎭', 'ru': {'title': 'Реалистичная анимация человека с точным контролем мимики и движений', 'desc': 'DreamActor-M1 - это новая модель на основе диффузионного трансформера для анимации человека по изображениям. Она использует гибридные сигналы управления, включающие неявные лицевые представления, 3D-сферы головы и 3D-скелеты тела для точного контроля мимики и движений. Модель применяет прогрессивное обучение на данных разного масштаба для адаптации к различным позам и ракурсам. DreamActor-M1 также интегрирует паттерны движения из последовательных кадров с визуальными ориентирами для обеспечения долгосрочной согласованности анимации.'}, 'en': {'title': 'DreamActor-M1: Revolutionizing Human Animation with Robust Control and Consistency', 'desc': 'The paper presents DreamActor-M1, a novel framework that utilizes a diffusion transformer (DiT) to enhance human animation by addressing key limitations in existing methods. It introduces hybrid control signals that combine facial representations, 3D head spheres, and body skeletons to improve the expressiveness and control of animations. The framework also employs a progressive training strategy to adapt to various body poses and image scales, ensuring versatility in generating animations from portraits to full-body views. Additionally, it integrates motion patterns from sequential frames to maintain long-term temporal coherence, resulting in more robust and visually appealing animations.'}, 'zh': {'title': '突破动画生成的局限性，DreamActor-M1引领新潮流！', 'desc': '本文提出了一种基于扩散变换器的框架DreamActor-M1，旨在解决现有图像基础的人体动画方法在细粒度整体可控性、多尺度适应性和长期时间一致性方面的不足。通过混合控制信号，结合隐式面部表示、3D头部球体和3D身体骨架，实现了对面部表情和身体动作的强大控制，同时保持动画的表现力和身份一致性。为了适应不同的身体姿势和图像尺度，采用了渐进训练策略，使用不同分辨率和尺度的数据进行训练。实验结果表明，该方法在肖像、上半身和全身生成方面优于现有的最先进技术，具有强大的长期一致性。'}}}, {'id': 'https://huggingface.co/papers/2503.20783', 'title': 'Understanding R1-Zero-Like Training: A Critical Perspective', 'url': 'https://huggingface.co/papers/2503.20783', 'abstract': "DeepSeek-R1-Zero has shown that reinforcement learning (RL) at scale can directly enhance the reasoning capabilities of LLMs without supervised fine-tuning. In this work, we critically examine R1-Zero-like training by analyzing its two core components: base models and RL. We investigate a wide range of base models, including DeepSeek-V3-Base, to understand how pretraining characteristics influence RL performance. Our analysis reveals that DeepSeek-V3-Base already exhibit ''Aha moment'', while Qwen2.5 base models demonstrate strong reasoning capabilities even without prompt templates, suggesting potential pretraining biases. Additionally, we identify an optimization bias in Group Relative Policy Optimization (GRPO), which artificially increases response length (especially for incorrect outputs) during training. To address this, we introduce Dr. GRPO, an unbiased optimization method that improves token efficiency while maintaining reasoning performance. Leveraging these insights, we present a minimalist R1-Zero recipe that achieves 43.3% accuracy on AIME 2024 with a 7B base model, establishing a new state-of-the-art. Our code is available at https://github.com/sail-sg/understand-r1-zero.", 'score': 24, 'issue_id': 3044, 'pub_date': '2025-03-26', 'pub_date_card': {'ru': '26 марта', 'en': 'March 26', 'zh': '3月26日'}, 'hash': 'c5971e424bc52a6b', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#training', '#optimization', '#rl', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Улучшение способностей рассуждения языковых моделей с помощью обучения с подкреплением', 'desc': 'Исследование показало, что обучение с подкреплением (RL) в больших масштабах может напрямую улучшить способности рассуждения языковых моделей (LLM) без использования обучения с учителем. Авторы проанализировали различные базовые модели и выявили, что некоторые из них уже демонстрируют сильные способности к рассуждению без специальных шаблонов. Был обнаружен оптимизационный сдвиг в методе Group Relative Policy Optimization (GRPO), который искусственно увеличивает длину ответов. Для решения этой проблемы предложен новый метод Dr. GRPO, который улучшает эффективность токенов при сохранении производительности рассуждений.'}, 'en': {'title': 'Enhancing LLM Reasoning with Unbiased RL Optimization', 'desc': 'This paper explores how reinforcement learning (RL) can improve the reasoning abilities of large language models (LLMs) without needing supervised fine-tuning. It examines the impact of different base models, particularly DeepSeek-V3-Base and Qwen2.5, on RL performance, revealing that pretraining characteristics can lead to inherent biases in reasoning capabilities. The authors also identify an optimization bias in the Group Relative Policy Optimization (GRPO) method, which can inflate response lengths during training. To counter this, they propose Dr. GRPO, a new optimization technique that enhances token efficiency while preserving reasoning accuracy, achieving a notable 43.3% accuracy on the AIME 2024 benchmark with a 7B base model.'}, 'zh': {'title': '强化学习提升推理能力的新突破', 'desc': 'DeepSeek-R1-Zero展示了大规模强化学习（RL）可以直接增强大型语言模型（LLMs）的推理能力，而无需监督微调。本文深入分析了R1-Zero训练的两个核心组成部分：基础模型和强化学习。我们研究了多种基础模型，包括DeepSeek-V3-Base，以了解预训练特性如何影响RL性能。我们的分析发现，DeepSeek-V3-Base已经展现出“恍然大悟”的时刻，而Qwen2.5基础模型即使在没有提示模板的情况下也表现出强大的推理能力，暗示了潜在的预训练偏差。'}}, 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2504.01956', 'title': 'VideoScene: Distilling Video Diffusion Model to Generate 3D Scenes in\n  One Step', 'url': 'https://huggingface.co/papers/2504.01956', 'abstract': 'Recovering 3D scenes from sparse views is a challenging task due to its inherent ill-posed problem. Conventional methods have developed specialized solutions (e.g., geometry regularization or feed-forward deterministic model) to mitigate the issue. However, they still suffer from performance degradation by minimal overlap across input views with insufficient visual information. Fortunately, recent video generative models show promise in addressing this challenge as they are capable of generating video clips with plausible 3D structures. Powered by large pretrained video diffusion models, some pioneering research start to explore the potential of video generative prior and create 3D scenes from sparse views. Despite impressive improvements, they are limited by slow inference time and the lack of 3D constraint, leading to inefficiencies and reconstruction artifacts that do not align with real-world geometry structure. In this paper, we propose VideoScene to distill the video diffusion model to generate 3D scenes in one step, aiming to build an efficient and effective tool to bridge the gap from video to 3D. Specifically, we design a 3D-aware leap flow distillation strategy to leap over time-consuming redundant information and train a dynamic denoising policy network to adaptively determine the optimal leap timestep during inference. Extensive experiments demonstrate that our VideoScene achieves faster and superior 3D scene generation results than previous video diffusion models, highlighting its potential as an efficient tool for future video to 3D applications. Project Page: https://hanyang-21.github.io/VideoScene', 'score': 22, 'issue_id': 3042, 'pub_date': '2025-04-02', 'pub_date_card': {'ru': '2 апреля', 'en': 'April 2', 'zh': '4月2日'}, 'hash': '44f1db8ef8cc244a', 'authors': ['Hanyang Wang', 'Fangfu Liu', 'Jiawei Chi', 'Yueqi Duan'], 'affiliations': ['Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2504.01956.jpg', 'data': {'categories': ['#video', '#diffusion', '#3d'], 'emoji': '🎬', 'ru': {'title': 'VideoScene: Эффективная генерация 3D сцен из видео с помощью дистилляции диффузионных моделей', 'desc': 'Статья представляет VideoScene - метод для эффективной генерации трехмерных сцен из разреженных видов. Авторы предлагают стратегию дистилляции 3D-aware leap flow для преодоления избыточной информации и обучения динамической политики шумоподавления. VideoScene достигает более быстрых и качественных результатов генерации 3D сцен по сравнению с предыдущими моделями диффузии видео. Этот подход открывает новые возможности для приложений преобразования видео в 3D.'}, 'en': {'title': 'Efficient 3D Scene Generation from Sparse Views Using Video Diffusion Models', 'desc': 'This paper addresses the challenge of reconstructing 3D scenes from sparse views, which is often complicated by the lack of visual information. Traditional methods have limitations, particularly when input views have minimal overlap, leading to degraded performance. The authors introduce VideoScene, a novel approach that utilizes video diffusion models to efficiently generate 3D scenes in a single step. By implementing a 3D-aware leap flow distillation strategy and a dynamic denoising policy network, VideoScene significantly improves the speed and quality of 3D scene generation compared to existing methods.'}, 'zh': {'title': '高效生成3D场景的VideoScene', 'desc': '从稀疏视图恢复3D场景是一项具有挑战性的任务，因为它本质上是一个不适定的问题。传统方法通过几何正则化或前馈确定性模型等专门解决方案来缓解这一问题，但在输入视图重叠较少且视觉信息不足时，性能仍然下降。最近的视频生成模型显示出解决这一挑战的潜力，能够生成具有合理3D结构的视频片段。本文提出了VideoScene，通过视频扩散模型提炼生成3D场景，设计了3D感知的跃迁流蒸馏策略，以提高生成效率和效果。'}}}, {'id': 'https://huggingface.co/papers/2503.23368', 'title': 'Towards Physically Plausible Video Generation via VLM Planning', 'url': 'https://huggingface.co/papers/2503.23368', 'abstract': 'Video diffusion models (VDMs) have advanced significantly in recent years, enabling the generation of highly realistic videos and drawing the attention of the community in their potential as world simulators. However, despite their capabilities, VDMs often fail to produce physically plausible videos due to an inherent lack of understanding of physics, resulting in incorrect dynamics and event sequences. To address this limitation, we propose a novel two-stage image-to-video generation framework that explicitly incorporates physics. In the first stage, we employ a Vision Language Model (VLM) as a coarse-grained motion planner, integrating chain-of-thought and physics-aware reasoning to predict a rough motion trajectories/changes that approximate real-world physical dynamics while ensuring the inter-frame consistency. In the second stage, we use the predicted motion trajectories/changes to guide the video generation of a VDM. As the predicted motion trajectories/changes are rough, noise is added during inference to provide freedom to the VDM in generating motion with more fine details. Extensive experimental results demonstrate that our framework can produce physically plausible motion, and comparative evaluations highlight the notable superiority of our approach over existing methods. More video results are available on our Project Page: https://madaoer.github.io/projects/physically_plausible_video_generation.', 'score': 21, 'issue_id': 3050, 'pub_date': '2025-03-30', 'pub_date_card': {'ru': '30 марта', 'en': 'March 30', 'zh': '3月30日'}, 'hash': 'f3087a720104ea83', 'authors': ['Xindi Yang', 'Baolu Li', 'Yiming Zhang', 'Zhenfei Yin', 'Lei Bai', 'Liqian Ma', 'Zhiyong Wang', 'Jianfei Cai', 'Tien-Tsin Wong', 'Huchuan Lu', 'Xu Jia'], 'affiliations': ['Dalian University of Technology', 'Monash University', 'Oxford University', 'Shanghai Artificial Intelligence Laboratory', 'The University of Sydney', 'ZMO AI'], 'pdf_title_img': 'assets/pdf/title_img/2503.23368.jpg', 'data': {'categories': ['#reasoning', '#diffusion', '#video', '#architecture', '#multimodal'], 'emoji': '🎬', 'ru': {'title': 'Физически достоверная генерация видео с помощью ИИ', 'desc': 'Эта статья представляет новый двухэтапный подход к генерации видео с учетом физических законов. На первом этапе используется Визуально-Языковая Модель (VLM) для планирования грубых траекторий движения с учетом физики. На втором этапе эти траектории используются для управления Моделью Диффузии Видео (VDM) при генерации конечного результата. Добавление шума во время вывода позволяет VDM генерировать более детальное движение. Эксперименты показывают, что этот метод превосходит существующие подходы в создании физически правдоподобных видео.'}, 'en': {'title': 'Bringing Physics to Video Generation: A Two-Stage Approach', 'desc': 'This paper introduces a new two-stage framework for generating videos that are more physically realistic using video diffusion models (VDMs). The first stage uses a Vision Language Model (VLM) to create rough motion trajectories that consider real-world physics, ensuring that the generated video maintains consistency between frames. In the second stage, these trajectories guide the VDM in producing detailed video content, with added noise to allow for creative freedom in motion generation. The results show that this approach significantly improves the physical plausibility of the generated videos compared to existing methods.'}, 'zh': {'title': '引入物理知识的视频生成新框架', 'desc': '视频扩散模型（VDMs）在生成高度真实的视频方面取得了显著进展，但它们常常缺乏对物理的理解，导致生成的视频在动态和事件序列上不够合理。为了解决这个问题，我们提出了一种新颖的两阶段图像到视频生成框架，明确地融入了物理知识。在第一阶段，我们使用视觉语言模型（VLM）作为粗略的运动规划器，结合思维链和物理感知推理，预测接近真实物理动态的粗略运动轨迹。第二阶段则利用预测的运动轨迹来指导VDM的视频生成，从而实现更细致的运动表现。'}}}, {'id': 'https://huggingface.co/papers/2504.01848', 'title': "PaperBench: Evaluating AI's Ability to Replicate AI Research", 'url': 'https://huggingface.co/papers/2504.01848', 'abstract': "We introduce PaperBench, a benchmark evaluating the ability of AI agents to replicate state-of-the-art AI research. Agents must replicate 20 ICML 2024 Spotlight and Oral papers from scratch, including understanding paper contributions, developing a codebase, and successfully executing experiments. For objective evaluation, we develop rubrics that hierarchically decompose each replication task into smaller sub-tasks with clear grading criteria. In total, PaperBench contains 8,316 individually gradable tasks. Rubrics are co-developed with the author(s) of each ICML paper for accuracy and realism. To enable scalable evaluation, we also develop an LLM-based judge to automatically grade replication attempts against rubrics, and assess our judge's performance by creating a separate benchmark for judges. We evaluate several frontier models on PaperBench, finding that the best-performing tested agent, Claude 3.5 Sonnet (New) with open-source scaffolding, achieves an average replication score of 21.0\\%. Finally, we recruit top ML PhDs to attempt a subset of PaperBench, finding that models do not yet outperform the human baseline. We https://github.com/openai/preparedness{open-source our code} to facilitate future research in understanding the AI engineering capabilities of AI agents.", 'score': 18, 'issue_id': 3041, 'pub_date': '2025-04-02', 'pub_date_card': {'ru': '2 апреля', 'en': 'April 2', 'zh': '4月2日'}, 'hash': '60923777325e85cc', 'authors': ['Giulio Starace', 'Oliver Jaffe', 'Dane Sherburn', 'James Aung', 'Jun Shern Chan', 'Leon Maksin', 'Rachel Dias', 'Evan Mays', 'Benjamin Kinsella', 'Wyatt Thompson', 'Johannes Heidecke', 'Amelia Glaese', 'Tejal Patwardhan'], 'affiliations': ['OpenAI'], 'pdf_title_img': 'assets/pdf/title_img/2504.01848.jpg', 'data': {'categories': ['#open_source', '#agents', '#benchmark', '#survey'], 'emoji': '🧠', 'ru': {'title': 'PaperBench: измеряем способность ИИ воспроизводить передовые исследования', 'desc': 'PaperBench - это новый бенчмарк для оценки способности ИИ-агентов воспроизводить современные исследования в области искусственного интеллекта. Он включает в себя 20 статей из ICML 2024, которые агенты должны воспроизвести с нуля, включая понимание вклада статьи, разработку кодовой базы и успешное выполнение экспериментов. Для объективной оценки разработаны рубрики, которые иерархически разбивают каждую задачу на подзадачи с четкими критериями оценки. Лучший протестированный агент, Claude 3.5 Sonnet (New) с открытым исходным кодом, достиг среднего балла воспроизведения 21.0%.'}, 'en': {'title': "Evaluating AI's Research Replication Skills with PaperBench", 'desc': "This paper presents PaperBench, a benchmark designed to assess AI agents' ability to replicate advanced AI research. The benchmark includes 20 selected papers from ICML 2024, requiring agents to comprehend contributions, create a codebase, and conduct experiments. To ensure objective evaluation, the authors developed detailed rubrics that break down replication tasks into smaller, graded components, totaling 8,316 tasks. The study also introduces an LLM-based judge for automated grading and compares the performance of AI agents against human experts, revealing that current models still lag behind human capabilities."}, 'zh': {'title': 'PaperBench：评估AI复制研究能力的基准', 'desc': '我们介绍了PaperBench，这是一个评估人工智能代理复制最先进AI研究能力的基准。代理需要从头开始复制20篇ICML 2024的亮点和口头论文，包括理解论文贡献、开发代码库和成功执行实验。为了进行客观评估，我们开发了分层的评分标准，将每个复制任务分解为更小的子任务，并设定明确的评分标准。我们的评估还包括使用基于大型语言模型的评审者自动评分，并与顶尖的机器学习博士进行比较，发现目前的模型尚未超越人类基线。'}}}, {'id': 'https://huggingface.co/papers/2504.00824', 'title': 'ScholarCopilot: Training Large Language Models for Academic Writing with\n  Accurate Citations', 'url': 'https://huggingface.co/papers/2504.00824', 'abstract': "Academic writing requires both coherent text generation and precise citation of relevant literature. Although recent Retrieval-Augmented Generation (RAG) systems have significantly improved factual accuracy in general-purpose text generation, their capacity to adequately support professional academic writing remains limited. In this work, we introduce ScholarCopilot, a unified framework designed to enhance existing large language models for generating professional academic articles with accurate and contextually relevant citations. ScholarCopilot dynamically determines when to retrieve scholarly references by generating a retrieval token [RET], and then utilizes its representation to look up relevant citations from a database. The retrieved references are fed into the model to augment the generation process. We jointly optimize both the generation and citation tasks within a single framework to increase efficiency. Trained on 500K papers from arXiv, our model achieves a top-1 retrieval accuracy of 40.1% on our evaluation dataset, outperforming baselines such as E5-Mistral-7B-Instruct (15.0%) and BM25 (9.8%). On a dataset of 1,000 academic writing samples, ScholarCopilot scores 16.2/25 in generation quality (measured across relevance, coherence, academic rigor, completeness, and innovation), surpassing models with 10x more parameters such as Qwen-2.5-72B-Instruct (15.8/25). Human studies also confirm ScholarCopilot's superior performance in citation recall, writing efficiency, and overall user experience, confirming the effectiveness of our approach.", 'score': 18, 'issue_id': 3040, 'pub_date': '2025-04-01', 'pub_date_card': {'ru': '1 апреля', 'en': 'April 1', 'zh': '4月1日'}, 'hash': 'b135f3f003dcaaff', 'authors': ['Yubo Wang', 'Xueguang Ma', 'Ping Nie', 'Huaye Zeng', 'Zhiheng Lyu', 'Yuxuan Zhang', 'Benjamin Schneider', 'Yi Lu', 'Xiang Yue', 'Wenhu Chen'], 'affiliations': ['Carnegie Mellon University', 'Independent Researcher', 'University of Waterloo', 'Vector Institute'], 'pdf_title_img': 'assets/pdf/title_img/2504.00824.jpg', 'data': {'categories': ['#science', '#dataset', '#rag', '#multimodal', '#alignment'], 'emoji': '🎓', 'ru': {'title': 'ScholarCopilot: ИИ-помощник для профессионального академического письма', 'desc': 'ScholarCopilot - это унифицированная система, улучшающая существующие большие языковые модели для генерации профессиональных академических статей с точными и контекстуально релевантными цитатами. Она динамически определяет, когда извлекать научные ссылки, генерируя токен [RET], и использует его представление для поиска релевантных цитат в базе данных. ScholarCopilot совместно оптимизирует задачи генерации и цитирования в рамках единой системы для повышения эффективности. Обученная на 500 тысячах статей из arXiv, модель достигает точности извлечения top-1 в 40.1% на оценочном наборе данных, превосходя базовые модели.'}, 'en': {'title': 'Enhancing Academic Writing with ScholarCopilot', 'desc': 'This paper presents ScholarCopilot, a new framework that improves large language models for generating academic articles with accurate citations. It uses a retrieval token to decide when to fetch scholarly references, enhancing the text generation process with relevant citations. The model is trained on a large dataset of academic papers and shows significant improvements in both citation accuracy and writing quality compared to existing models. Human evaluations further validate its effectiveness in citation recall and overall user experience.'}, 'zh': {'title': 'ScholarCopilot：提升学术写作的智能助手', 'desc': '本研究提出了ScholarCopilot，一个统一框架，旨在提升大型语言模型在生成专业学术文章时的准确性和相关性。该系统通过生成检索标记[RET]，动态决定何时检索学术参考文献，并利用其表示从数据库中查找相关引用。ScholarCopilot在生成和引用任务上进行联合优化，以提高效率。经过在500K篇arXiv论文上的训练，该模型在评估数据集上实现了40.1%的顶级检索准确率，且在学术写作样本的生成质量上超越了参数更多的模型。'}}}, {'id': 'https://huggingface.co/papers/2504.01934', 'title': 'ILLUME+: Illuminating Unified MLLM with Dual Visual Tokenization and\n  Diffusion Refinement', 'url': 'https://huggingface.co/papers/2504.01934', 'abstract': 'We present ILLUME+ that leverages dual visual tokenization and a diffusion decoder to improve both deep semantic understanding and high-fidelity image generation. Existing unified models have struggled to simultaneously handle the three fundamental capabilities in a unified model: understanding, generation, and editing. Models like Chameleon and EMU3 utilize VQGAN for image discretization, due to the lack of deep semantic interaction, they lag behind specialist models like LLaVA in visual understanding tasks. To mitigate this, LaViT and ILLUME employ semantic encoders for tokenization, but they struggle with image editing due to poor texture preservation. Meanwhile, Janus series decouples the input and output image representation, limiting their abilities to seamlessly handle interleaved image-text understanding and generation. In contrast, ILLUME+ introduces a unified dual visual tokenizer, DualViTok, which preserves both fine-grained textures and text-aligned semantics while enabling a coarse-to-fine image representation strategy for multimodal understanding and generation. Additionally, we employ a diffusion model as the image detokenizer for enhanced generation quality and efficient super-resolution. ILLUME+ follows a continuous-input, discrete-output scheme within the unified MLLM and adopts a progressive training procedure that supports dynamic resolution across the vision tokenizer, MLLM, and diffusion decoder. This design allows for flexible and efficient context-aware image editing and generation across diverse tasks. ILLUME+ (3B) exhibits competitive performance against existing unified MLLMs and specialized models across multimodal understanding, generation, and editing benchmarks. With its strong performance, ILLUME+ provides a scalable and versatile foundation for future multimodal applications. Project Page: https://illume-unified-mllm.github.io/.', 'score': 16, 'issue_id': 3042, 'pub_date': '2025-04-02', 'pub_date_card': {'ru': '2 апреля', 'en': 'April 2', 'zh': '4月2日'}, 'hash': 'a50e19f04d94405f', 'authors': ['Runhui Huang', 'Chunwei Wang', 'Junwei Yang', 'Guansong Lu', 'Yunlong Yuan', 'Jianhua Han', 'Lu Hou', 'Wei Zhang', 'Lanqing Hong', 'Hengshuang Zhao', 'Hang Xu'], 'affiliations': ['Huawei Noahs Ark Lab', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2504.01934.jpg', 'data': {'categories': ['#architecture', '#diffusion', '#cv', '#training', '#games', '#multimodal', '#benchmark'], 'emoji': '🧠', 'ru': {'title': 'ILLUME+: Унифицированная мультимодальная модель нового поколения', 'desc': 'ILLUME+ - это новая мультимодальная языковая модель, использующая двойную визуальную токенизацию и диффузионный декодер. Она улучшает глубокое семантическое понимание и высококачественную генерацию изображений. ILLUME+ вводит унифицированный двойной визуальный токенизатор DualViTok, сохраняющий как мелкие текстуры, так и семантику, согласованную с текстом. Модель демонстрирует конкурентоспособную производительность в задачах мультимодального понимания, генерации и редактирования по сравнению с существующими унифицированными MLLM и специализированными моделями.'}, 'en': {'title': 'ILLUME+: Unifying Understanding, Generation, and Editing in One Model', 'desc': 'ILLUME+ is a novel model that combines dual visual tokenization and a diffusion decoder to enhance deep semantic understanding and high-quality image generation. Unlike previous models that struggled with understanding, generation, and editing simultaneously, ILLUME+ effectively integrates these capabilities through its innovative DualViTok tokenizer. This approach preserves fine textures and aligns semantics, allowing for better image editing and generation. With a continuous-input, discrete-output framework and progressive training, ILLUME+ achieves competitive performance in multimodal tasks, paving the way for future applications.'}, 'zh': {'title': 'ILLUME+: 多模态理解与生成的新突破', 'desc': 'ILLUME+ 是一种新型的多模态学习模型，结合了双重视觉标记和扩散解码器，旨在提升深层语义理解和高保真图像生成能力。与现有的统一模型相比，ILLUME+ 能够更好地处理理解、生成和编辑这三种基本能力。通过引入 DualViTok，ILLUME+ 保留了细致的纹理和文本对齐的语义，同时采用粗到细的图像表示策略，增强了多模态理解和生成的能力。此外，ILLUME+ 在图像生成质量和超分辨率方面表现出色，展现了与现有模型的竞争力，为未来的多模态应用奠定了基础。'}}}, {'id': 'https://huggingface.co/papers/2504.01204', 'title': 'Articulated Kinematics Distillation from Video Diffusion Models', 'url': 'https://huggingface.co/papers/2504.01204', 'abstract': 'We present Articulated Kinematics Distillation (AKD), a framework for generating high-fidelity character animations by merging the strengths of skeleton-based animation and modern generative models. AKD uses a skeleton-based representation for rigged 3D assets, drastically reducing the Degrees of Freedom (DoFs) by focusing on joint-level control, which allows for efficient, consistent motion synthesis. Through Score Distillation Sampling (SDS) with pre-trained video diffusion models, AKD distills complex, articulated motions while maintaining structural integrity, overcoming challenges faced by 4D neural deformation fields in preserving shape consistency. This approach is naturally compatible with physics-based simulation, ensuring physically plausible interactions. Experiments show that AKD achieves superior 3D consistency and motion quality compared with existing works on text-to-4D generation. Project page: https://research.nvidia.com/labs/dir/akd/', 'score': 12, 'issue_id': 3041, 'pub_date': '2025-04-01', 'pub_date_card': {'ru': '1 апреля', 'en': 'April 1', 'zh': '4月1日'}, 'hash': 'c8630e7ca691cef3', 'authors': ['Xuan Li', 'Qianli Ma', 'Tsung-Yi Lin', 'Yongxin Chen', 'Chenfanfu Jiang', 'Ming-Yu Liu', 'Donglai Xiang'], 'affiliations': ['NVIDIA', 'UCLA'], 'pdf_title_img': 'assets/pdf/title_img/2504.01204.jpg', 'data': {'categories': ['#diffusion', '#games', '#3d'], 'emoji': '🦾', 'ru': {'title': 'Революция в анимации персонажей: от скелета к реалистичному движению', 'desc': 'Articulated Kinematics Distillation (AKD) - это новый подход к генерации высококачественной анимации персонажей, объединяющий скелетную анимацию и современные генеративные модели. AKD использует скелетное представление для 3D-моделей, значительно уменьшая количество степеней свободы за счет фокуса на управлении суставами. Метод применяет Score Distillation Sampling с предобученными видео-диффузионными моделями для синтеза сложных движений, сохраняя структурную целостность. AKD показывает превосходные результаты по сравнению с существующими методами генерации текста в 4D анимацию.'}, 'en': {'title': 'Revolutionizing Character Animation with AKD', 'desc': 'Articulated Kinematics Distillation (AKD) is a new framework designed to create realistic character animations by combining skeleton-based animation techniques with advanced generative models. It simplifies the animation process by using a skeleton representation, which reduces the Degrees of Freedom (DoFs) and allows for better control over joint movements. AKD employs Score Distillation Sampling (SDS) with pre-trained video diffusion models to generate complex motions while ensuring that the shapes of the characters remain consistent. This method also integrates well with physics-based simulations, resulting in animations that are not only visually appealing but also physically plausible.'}, 'zh': {'title': '关节运动蒸馏：高保真动画的新方法', 'desc': '本文提出了一种名为关节运动蒸馏（AKD）的框架，用于生成高保真角色动画。AKD通过使用基于骨骼的表示，显著减少了自由度，专注于关节级控制，从而实现高效且一致的运动合成。通过与预训练的视频扩散模型结合的得分蒸馏采样（SDS），AKD能够蒸馏复杂的关节运动，同时保持结构完整性，克服了4D神经变形场在保持形状一致性方面的挑战。实验表明，AKD在3D一致性和运动质量上优于现有的文本到4D生成方法。'}}}, {'id': 'https://huggingface.co/papers/2504.01308', 'title': 'Safeguarding Vision-Language Models: Mitigating Vulnerabilities to\n  Gaussian Noise in Perturbation-based Attacks', 'url': 'https://huggingface.co/papers/2504.01308', 'abstract': 'Vision-Language Models (VLMs) extend the capabilities of Large Language Models (LLMs) by incorporating visual information, yet they remain vulnerable to jailbreak attacks, especially when processing noisy or corrupted images. Although existing VLMs adopt security measures during training to mitigate such attacks, vulnerabilities associated with noise-augmented visual inputs are overlooked. In this work, we identify that missing noise-augmented training causes critical security gaps: many VLMs are susceptible to even simple perturbations such as Gaussian noise. To address this challenge, we propose Robust-VLGuard, a multimodal safety dataset with aligned / misaligned image-text pairs, combined with noise-augmented fine-tuning that reduces attack success rates while preserving functionality of VLM. For stronger optimization-based visual perturbation attacks, we propose DiffPure-VLM, leveraging diffusion models to convert adversarial perturbations into Gaussian-like noise, which can be defended by VLMs with noise-augmented safety fine-tuning. Experimental results demonstrate that the distribution-shifting property of diffusion model aligns well with our fine-tuned VLMs, significantly mitigating adversarial perturbations across varying intensities. The dataset and code are available at https://github.com/JarvisUSTC/DiffPure-RobustVLM.', 'score': 11, 'issue_id': 3040, 'pub_date': '2025-04-02', 'pub_date_card': {'ru': '2 апреля', 'en': 'April 2', 'zh': '4月2日'}, 'hash': '315938d70f25095e', 'authors': ['Jiawei Wang', 'Yushen Zuo', 'Yuanjun Chai', 'Zhendong Liu', 'Yichen Fu', 'Yichun Feng', 'Kin-man Lam'], 'affiliations': ['Nanjing University', 'Stanford University', 'The Hong Kong Polytechnic University', 'University of Science and Technology of China', 'University of Washington', 'University of the Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2504.01308.jpg', 'data': {'categories': ['#security', '#cv', '#diffusion', '#training', '#dataset', '#optimization', '#multimodal'], 'emoji': '🛡️', 'ru': {'title': 'Защита визуально-языковых моделей от атак с помощью шумовой аугментации', 'desc': 'Исследователи обнаружили уязвимость визуально-языковых моделей (VLM) к атакам с использованием зашумленных или искаженных изображений. Для решения этой проблемы они предложили метод Robust-VLGuard, включающий набор данных для обучения и дообучение с аугментацией шумом. Также был разработан метод DiffPure-VLM, использующий диффузионные модели для преобразования состязательных возмущений в гауссовский шум. Эксперименты показали, что предложенные методы значительно повышают устойчивость VLM к различным типам атак.'}, 'en': {'title': 'Strengthening Vision-Language Models Against Noise Attacks', 'desc': 'This paper addresses the vulnerabilities of Vision-Language Models (VLMs) to jailbreak attacks, particularly when they encounter noisy or corrupted images. The authors highlight that existing security measures during training do not adequately account for noise-augmented visual inputs, leading to significant security gaps. To combat this issue, they introduce Robust-VLGuard, a dataset designed for multimodal safety that includes both aligned and misaligned image-text pairs, along with a noise-augmented fine-tuning process. Additionally, they propose DiffPure-VLM, which uses diffusion models to transform adversarial perturbations into Gaussian-like noise, enhancing the robustness of VLMs against such attacks while maintaining their functionality.'}, 'zh': {'title': '增强视觉语言模型的安全性', 'desc': '视觉语言模型（VLMs）通过结合视觉信息扩展了大型语言模型（LLMs）的能力，但在处理噪声或损坏的图像时仍然容易受到攻击。现有的VLMs在训练过程中采取了安全措施以减轻这些攻击，但对噪声增强视觉输入的脆弱性却未给予足够重视。我们提出了Robust-VLGuard，这是一个多模态安全数据集，结合了对齐和不对齐的图像-文本对，并通过噪声增强的微调来降低攻击成功率，同时保持VLM的功能。实验结果表明，扩散模型的分布转移特性与我们微调的VLMs很好地对齐，显著减轻了不同强度的对抗扰动。'}}}, {'id': 'https://huggingface.co/papers/2405.20216', 'title': 'Boost Your Own Human Image Generation Model via Direct Preference\n  Optimization with AI Feedback', 'url': 'https://huggingface.co/papers/2405.20216', 'abstract': 'The generation of high-quality human images through text-to-image (T2I) methods is a significant yet challenging task. Distinct from general image generation, human image synthesis must satisfy stringent criteria related to human pose, anatomy, and alignment with textual prompts, making it particularly difficult to achieve realistic results. Recent advancements in T2I generation based on diffusion models have shown promise, yet challenges remain in meeting human-specific preferences. In this paper, we introduce a novel approach tailored specifically for human image generation utilizing Direct Preference Optimization (DPO). Specifically, we introduce an efficient method for constructing a specialized DPO dataset for training human image generation models without the need for costly human feedback. We also propose a modified loss function that enhances the DPO training process by minimizing artifacts and improving image fidelity. Our method demonstrates its versatility and effectiveness in generating human images, including personalized text-to-image generation. Through comprehensive evaluations, we show that our approach significantly advances the state of human image generation, achieving superior results in terms of natural anatomies, poses, and text-image alignment.', 'score': 10, 'issue_id': 3046, 'pub_date': '2025-05-30', 'pub_date_card': {'ru': '30 мая', 'en': 'May 30', 'zh': '5月30日'}, 'hash': '8ffe2bddf2c0ee58', 'authors': ['Sanghyeon Na', 'Yonggyu Kim', 'Hyunjoon Lee'], 'affiliations': ['Kakao'], 'pdf_title_img': 'assets/pdf/title_img/2405.20216.jpg', 'data': {'categories': ['#rlhf', '#dataset', '#optimization', '#training', '#diffusion', '#cv'], 'emoji': '🧑\u200d🎨', 'ru': {'title': 'Революция в генерации изображений людей с помощью DPO', 'desc': 'Эта статья представляет новый подход к генерации изображений людей с использованием метода Direct Preference Optimization (DPO). Авторы предлагают эффективный способ создания специализированного набора данных DPO для обучения моделей без необходимости дорогостоящей обратной связи от людей. Они также вводят модифицированную функцию потерь, которая улучшает процесс обучения DPO, минимизируя артефакты и повышая точность изображений. Результаты показывают значительное улучшение в генерации изображений людей с естественной анатомией, позами и соответствием текстовым запросам.'}, 'en': {'title': 'Revolutionizing Human Image Generation with Direct Preference Optimization', 'desc': 'This paper addresses the challenges of generating high-quality human images from text descriptions using text-to-image (T2I) methods. It highlights the importance of meeting specific criteria such as human pose and anatomy, which are crucial for realistic image synthesis. The authors propose a novel approach that employs Direct Preference Optimization (DPO) to create a specialized dataset for training without requiring expensive human feedback. Additionally, they introduce a modified loss function that reduces artifacts and enhances image quality, leading to significant improvements in generating human images that align well with textual prompts.'}, 'zh': {'title': '优化人类图像生成的新方法', 'desc': '本文探讨了通过文本到图像（T2I）方法生成高质量人类图像的挑战。与一般图像生成不同，人类图像合成需要满足严格的人体姿势、解剖结构和与文本提示对齐的标准。我们提出了一种新颖的方法，利用直接偏好优化（DPO）专门针对人类图像生成，构建高效的DPO数据集以训练模型，减少对昂贵人类反馈的依赖。通过修改损失函数，我们的训练过程能够减少伪影并提高图像的真实感，显著提升人类图像生成的效果。'}}}, {'id': 'https://huggingface.co/papers/2503.23573', 'title': 'DASH: Detection and Assessment of Systematic Hallucinations of VLMs', 'url': 'https://huggingface.co/papers/2503.23573', 'abstract': "Vision-language models (VLMs) are prone to object hallucinations, where they erroneously indicate the presenceof certain objects in an image. Existing benchmarks quantify hallucinations using relatively small, labeled datasets. However, this approach is i) insufficient to assess hallucinations that arise in open-world settings, where VLMs are widely used, and ii) inadequate for detecting systematic errors in VLMs. We propose DASH (Detection and Assessment of Systematic Hallucinations), an automatic, large-scale pipeline designed to identify systematic hallucinations of VLMs on real-world images in an open-world setting. A key component is DASH-OPT for image-based retrieval, where we optimize over the ''natural image manifold'' to generate images that mislead the VLM. The output of DASH consists of clusters of real and semantically similar images for which the VLM hallucinates an object. We apply DASH to PaliGemma and two LLaVA-NeXT models across 380 object classes and, in total, find more than 19k clusters with 950k images. We study the transfer of the identified systematic hallucinations to other VLMs and show that fine-tuning PaliGemma with the model-specific images obtained with DASH mitigates object hallucinations. Code and data are available at https://YanNeu.github.io/DASH.", 'score': 9, 'issue_id': 3049, 'pub_date': '2025-03-30', 'pub_date_card': {'ru': '30 марта', 'en': 'March 30', 'zh': '3月30日'}, 'hash': 'cd9c0f9c9392d470', 'authors': ['Maximilian Augustin', 'Yannic Neuhaus', 'Matthias Hein'], 'affiliations': ['Tubingen AI Center, University of Tubingen'], 'pdf_title_img': 'assets/pdf/title_img/2503.23573.jpg', 'data': {'categories': ['#cv', '#hallucinations', '#benchmark', '#transfer_learning', '#training', '#dataset', '#multimodal'], 'emoji': '🔍', 'ru': {'title': 'DASH: Автоматическое обнаружение систематических ошибок в мультимодальных моделях', 'desc': 'Эта статья представляет DASH - новый метод для обнаружения и оценки систематических галлюцинаций в мультимодальных моделях компьютерного зрения и языка. DASH использует оптимизацию на многообразии естественных изображений для поиска случаев, когда модель ошибочно определяет наличие объектов. Авторы применили DASH к нескольким современным моделям и обнаружили тысячи кластеров изображений, вызывающих галлюцинации. Исследование показало, что дообучение модели на найденных проблемных изображениях помогает уменьшить количество галлюцинаций.'}, 'en': {'title': 'DASH: Detecting and Mitigating Object Hallucinations in Vision-Language Models', 'desc': "This paper addresses the issue of object hallucinations in vision-language models (VLMs), where these models incorrectly identify objects in images. The authors introduce DASH, a new automated pipeline that detects and assesses systematic hallucinations in VLMs using large-scale, real-world image datasets. DASH includes a component called DASH-OPT, which generates misleading images to evaluate the VLM's performance on the 'natural image manifold'. The study demonstrates that fine-tuning VLMs with images identified by DASH can significantly reduce the occurrence of object hallucinations."}, 'zh': {'title': '揭示视觉语言模型的系统幻觉', 'desc': '视觉语言模型（VLMs）容易出现物体幻觉，即错误地指示图像中存在某些物体。现有的基准测试使用相对较小的标记数据集来量化幻觉，但这种方法不足以评估在开放世界环境中出现的幻觉。我们提出了DASH（系统幻觉的检测与评估），这是一个自动化的大规模管道，旨在识别VLMs在真实图像中的系统幻觉。通过优化“自然图像流形”，DASH能够生成误导VLM的图像，并识别出大量的真实和语义相似图像的聚类。'}}}, {'id': 'https://huggingface.co/papers/2503.23135', 'title': 'LSNet: See Large, Focus Small', 'url': 'https://huggingface.co/papers/2503.23135', 'abstract': "Vision network designs, including Convolutional Neural Networks and Vision Transformers, have significantly advanced the field of computer vision. Yet, their complex computations pose challenges for practical deployments, particularly in real-time applications. To tackle this issue, researchers have explored various lightweight and efficient network designs. However, existing lightweight models predominantly leverage self-attention mechanisms and convolutions for token mixing. This dependence brings limitations in effectiveness and efficiency in the perception and aggregation processes of lightweight networks, hindering the balance between performance and efficiency under limited computational budgets. In this paper, we draw inspiration from the dynamic heteroscale vision ability inherent in the efficient human vision system and propose a ``See Large, Focus Small'' strategy for lightweight vision network design. We introduce LS (Large-Small) convolution, which combines large-kernel perception and small-kernel aggregation. It can efficiently capture a wide range of perceptual information and achieve precise feature aggregation for dynamic and complex visual representations, thus enabling proficient processing of visual information. Based on LS convolution, we present LSNet, a new family of lightweight models. Extensive experiments demonstrate that LSNet achieves superior performance and efficiency over existing lightweight networks in various vision tasks. Codes and models are available at https://github.com/jameslahm/lsnet.", 'score': 4, 'issue_id': 3040, 'pub_date': '2025-03-29', 'pub_date_card': {'ru': '29 марта', 'en': 'March 29', 'zh': '3月29日'}, 'hash': 'd2ac65a2356c89c3', 'authors': ['Ao Wang', 'Hui Chen', 'Zijia Lin', 'Jungong Han', 'Guiguang Ding'], 'affiliations': ['BNRist, Tsinghua University', 'Department of Automation, Tsinghua University', 'School of Software, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2503.23135.jpg', 'data': {'categories': ['#architecture', '#training', '#cv'], 'emoji': '👁️', 'ru': {'title': "LSNet: Эффективное компьютерное зрение по принципу 'Смотри широко, фокусируйся узко'", 'desc': "Статья представляет новый подход к проектированию легковесных нейронных сетей для компьютерного зрения, вдохновленный человеческой системой зрения. Авторы предлагают стратегию 'Смотри широко, фокусируйся узко' и вводят LS-свертку, сочетающую восприятие с большим ядром и агрегацию с малым ядром. На основе LS-свертки разработано семейство моделей LSNet, которое эффективно обрабатывает визуальную информацию. Эксперименты показывают, что LSNet превосходит существующие легковесные сети по производительности и эффективности в различных задачах компьютерного зрения."}, 'en': {'title': 'See Large, Focus Small: Efficient Vision Networks', 'desc': "This paper addresses the challenges of deploying complex vision networks like Convolutional Neural Networks and Vision Transformers in real-time applications due to their heavy computations. The authors propose a new lightweight network design strategy called 'See Large, Focus Small', inspired by the human vision system's ability to dynamically adjust focus. They introduce LS convolution, which effectively combines large-kernel perception for broad information capture and small-kernel aggregation for precise feature refinement. The resulting LSNet model demonstrates improved performance and efficiency in various vision tasks compared to existing lightweight networks."}, 'zh': {'title': '轻量级视觉网络的新策略：大视野，小聚焦', 'desc': '本文提出了一种新的轻量级视觉网络设计策略，称为“See Large, Focus Small”。该策略结合了大核感知和小核聚合的LS卷积，能够高效捕捉广泛的感知信息并实现精确的特征聚合。通过这种方法，LSNet在多种视觉任务中展现出优越的性能和效率，克服了现有轻量级模型在计算预算有限情况下的局限性。实验结果表明，LSNet在实时应用中表现出色，适合实际部署。'}}}, {'id': 'https://huggingface.co/papers/2504.00406', 'title': 'VerifiAgent: a Unified Verification Agent in Language Model Reasoning', 'url': 'https://huggingface.co/papers/2504.00406', 'abstract': 'Large language models demonstrate remarkable reasoning capabilities but often produce unreliable or incorrect responses. Existing verification methods are typically model-specific or domain-restricted, requiring significant computational resources and lacking scalability across diverse reasoning tasks. To address these limitations, we propose VerifiAgent, a unified verification agent that integrates two levels of verification: meta-verification, which assesses completeness and consistency in model responses, and tool-based adaptive verification, where VerifiAgent autonomously selects appropriate verification tools based on the reasoning type, including mathematical, logical, or commonsense reasoning. This adaptive approach ensures both efficiency and robustness across different verification scenarios. Experimental results show that VerifiAgent outperforms baseline verification methods (e.g., deductive verifier, backward verifier) among all reasoning tasks. Additionally, it can further enhance reasoning accuracy by leveraging feedback from verification results. VerifiAgent can also be effectively applied to inference scaling, achieving better results with fewer generated samples and costs compared to existing process reward models in the mathematical reasoning domain. Code is available at https://github.com/Jiuzhouh/VerifiAgent', 'score': 2, 'issue_id': 3046, 'pub_date': '2025-04-01', 'pub_date_card': {'ru': '1 апреля', 'en': 'April 1', 'zh': '4月1日'}, 'hash': 'd4ef7ad5ea6d5aad', 'authors': ['Jiuzhou Han', 'Wray Buntine', 'Ehsan Shareghi'], 'affiliations': ['College of Engineering and Computer Science, VinUniversity', 'Department of Data Science & AI, Monash University'], 'pdf_title_img': 'assets/pdf/title_img/2504.00406.jpg', 'data': {'categories': ['#interpretability', '#training', '#math', '#agents', '#reasoning', '#inference'], 'emoji': '🔍', 'ru': {'title': 'VerifiAgent: умный верификатор для надежных ответов языковых моделей', 'desc': 'Статья представляет VerifiAgent - унифицированного агента для верификации ответов больших языковых моделей. VerifiAgent использует двухуровневый подход: мета-верификацию для оценки полноты и согласо
