ÑƒÑ€Ğ°Ñ†Ğ¸Ğ¸, ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºÑƒ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ½Ğ¸Ğ·ĞºĞ¸Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚. Ğ¡Ğ°Ğ¼Ğ°Ñ Ğ¼Ğ°Ğ»ĞµĞ½ÑŒĞºĞ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, SmolVLM-256M, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ĞµĞ½ĞµĞµ 1 Ğ“Ğ‘ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğµ Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ² 300 Ñ€Ğ°Ğ· Ğ±Ğ¾Ğ»ÑŒÑˆÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Idefics-80B. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ½Ñ‹Ğµ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ñ… Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°Ñ….'}, 'en': {'title': 'SmolVLM: Compact Models for Efficient Vision-Language Tasks', 'desc': 'This paper presents SmolVLM, a series of compact vision-language models designed to operate efficiently on mobile and edge devices. Unlike larger models that require extensive computational resources, SmolVLM employs optimized architectural configurations and tokenization strategies to minimize GPU memory usage. The smallest model, SmolVLM-256M, achieves superior performance on image and video tasks while using less than 1GB of GPU memory, outperforming much larger models. The findings highlight the importance of strategic design choices in enhancing multimodal capabilities while ensuring practical deployment in resource-constrained environments.'}, 'zh': {'title': 'SmolVLMï¼šé«˜æ•ˆçš„å¤šæ¨¡æ€æ¨¡å‹', 'desc': 'å¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰è¡¨ç°ä¼˜å¼‚ï¼Œä½†éœ€è¦å¤§é‡è®¡ç®—èµ„æºï¼Œé™åˆ¶äº†å®ƒä»¬åœ¨ç§»åŠ¨å’Œè¾¹ç¼˜è®¾å¤‡ä¸Šçš„åº”ç”¨ã€‚è¾ƒå°çš„VLMé€šå¸¸æ¨¡ä»¿å¤§å‹æ¨¡å‹çš„è®¾è®¡é€‰æ‹©ï¼Œå¯¼è‡´GPUå†…å­˜ä½¿ç”¨æ•ˆç‡ä½ä¸‹ã€‚æˆ‘ä»¬æå‡ºäº†SmolVLMï¼Œè¿™æ˜¯ä¸€ç³»åˆ—ä¸“ä¸ºèµ„æºé«˜æ•ˆæ¨ç†è€Œè®¾è®¡çš„ç´§å‡‘å‹å¤šæ¨¡æ€æ¨¡å‹ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œé€šè¿‡ä¼˜åŒ–æ¶æ„é…ç½®ã€æ ‡è®°ç­–ç•¥å’Œæ•°æ®æ•´ç†ï¼Œå¯ä»¥åœ¨ä¿æŒè¾ƒå°å†…å­˜å ç”¨çš„åŒæ—¶æ˜¾è‘—æå‡å›¾åƒå’Œè§†é¢‘ä»»åŠ¡çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.05298', 'title': 'One-Minute Video Generation with Test-Time Training', 'url': 'https://huggingface.co/papers/2504.05298', 'abstract': 'Transformers today still struggle to generate one-minute videos because self-attention layers are inefficient for long context. Alternatives such as Mamba layers struggle with complex multi-scene stories because their hidden states are less expressive. We experiment with Test-Time Training (TTT) layers, whose hidden states themselves can be neural networks, therefore more expressive. Adding TTT layers into a pre-trained Transformer enables it to generate one-minute videos from text storyboards. For proof of concept, we curate a dataset based on Tom and Jerry cartoons. Compared to baselines such as Mamba~2, Gated DeltaNet, and sliding-window attention layers, TTT layers generate much more coherent videos that tell complex stories, leading by 34 Elo points in a human evaluation of 100 videos per method. Although promising, results still contain artifacts, likely due to the limited capability of the pre-trained 5B model. The efficiency of our implementation can also be improved. We have only experimented with one-minute videos due to resource constraints, but the approach can be extended to longer videos and more complex stories. Sample videos, code and annotations are available at: https://test-time-training.github.io/video-dit', 'score': 54, 'issue_id': 3116, 'pub_date': '2025-04-07', 'pub_date_card': {'ru': '7 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 7', 'zh': '4æœˆ7æ—¥'}, 'hash': 'c8edb1a98923d77d', 'authors': ['Karan Dalal', 'Daniel Koceja', 'Gashon Hussein', 'Jiarui Xu', 'Yue Zhao', 'Youjin Song', 'Shihao Han', 'Ka Chun Cheung', 'Jan Kautz', 'Carlos Guestrin', 'Tatsunori Hashimoto', 'Sanmi Koyejo', 'Yejin Choi', 'Yu Sun', 'Xiaolong Wang'], 'affiliations': ['NVIDIA', 'Stanford University', 'UC Berkeley', 'UCSD', 'UT Austin'], 'pdf_title_img': 'assets/pdf/title_img/2504.05298.jpg', 'data': {'categories': ['#training', '#video', '#story_generation', '#long_context', '#dataset'], 'emoji': 'ğŸ¬', 'ru': {'title': 'TTT ÑĞ»Ğ¾Ğ¸: Ğ¿Ñ€Ğ¾Ñ€Ñ‹Ğ² Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°Ğ¼Ğ¸', 'desc': "Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑĞ»Ğ¾ĞµĞ² Test-Time Training (TTT) Ğ² Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°Ñ…. TTT ÑĞ»Ğ¾Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ»ĞµĞµ Ğ²Ñ‹Ñ€Ğ°Ğ·Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ†ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ°Ğ»ÑŒÑ‚ĞµÑ€Ğ½Ğ°Ñ‚Ğ¸Ğ²Ğ°Ğ¼Ğ¸ Ğ²Ñ€Ğ¾Ğ´Ğµ Mamba. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ñ„Ğ¸Ğ»ÑŒĞ¼Ğ¾Ğ² 'Ğ¢Ğ¾Ğ¼ Ğ¸ Ğ”Ğ¶ĞµÑ€Ñ€Ğ¸', Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ² Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ¾ TTT ÑĞ»Ğ¾ĞµĞ² Ğ² ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğ¸ ÑĞ²ÑĞ·Ğ½Ñ‹Ñ… Ğ¼Ğ¸Ğ½ÑƒÑ‚Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼ Ñ€Ğ°ÑĞºĞ°Ğ´Ñ€Ğ¾Ğ²ĞºĞ°Ğ¼. Ğ¥Ğ¾Ñ‚Ñ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¾Ğ±ĞµÑ‰Ğ°ÑÑ‰Ğ¸Ğµ, Ğ²ÑĞµ ĞµÑ‰Ğµ Ğ¿Ñ€Ğ¸ÑÑƒÑ‚ÑÑ‚Ğ²ÑƒÑÑ‚ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ñ‹, Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ Ğ¸Ğ·-Ğ·Ğ° Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸."}, 'en': {'title': 'Enhancing Video Generation with Test-Time Training Layers', 'desc': 'This paper addresses the challenge of generating one-minute videos from text using Transformers, which struggle with long contexts due to inefficient self-attention layers. The authors introduce Test-Time Training (TTT) layers, which enhance the expressiveness of hidden states by allowing them to be neural networks. By integrating TTT layers into a pre-trained Transformer, the model significantly improves video coherence and storytelling ability compared to existing methods like Mamba and Gated DeltaNet. The results show a notable increase in human evaluation scores, although the authors acknowledge the presence of artifacts and the need for further efficiency improvements.'}, 'zh': {'title': 'æå‡è§†é¢‘ç”Ÿæˆçš„è¡¨è¾¾èƒ½åŠ›', 'desc': 'æœ¬æ–‡æ¢è®¨äº†åœ¨ç”Ÿæˆä¸€åˆ†é’Ÿè§†é¢‘æ—¶ï¼Œå˜æ¢å™¨æ¨¡å‹é¢ä¸´çš„æŒ‘æˆ˜ï¼Œå°¤å…¶æ˜¯è‡ªæ³¨æ„åŠ›å±‚åœ¨å¤„ç†é•¿ä¸Šä¸‹æ–‡æ—¶çš„ä½æ•ˆã€‚æˆ‘ä»¬æå‡ºäº†æµ‹è¯•æ—¶è®­ç»ƒï¼ˆTTTï¼‰å±‚ï¼Œè¿™äº›å±‚çš„éšè—çŠ¶æ€å¯ä»¥æ˜¯ç¥ç»ç½‘ç»œï¼Œä»è€Œæé«˜äº†è¡¨è¾¾èƒ½åŠ›ã€‚é€šè¿‡å°†TTTå±‚æ·»åŠ åˆ°é¢„è®­ç»ƒçš„å˜æ¢å™¨ä¸­ï¼Œæˆ‘ä»¬èƒ½å¤Ÿä»æ–‡æœ¬æ•…äº‹æ¿ç”Ÿæˆæ›´è¿è´¯çš„ä¸€åˆ†é’Ÿè§†é¢‘ã€‚å°½ç®¡ç»“æœæ˜¾ç¤ºå‡ºè‰¯å¥½çš„æ½œåŠ›ï¼Œä½†ä»å­˜åœ¨ä¸€äº›ä¼ªå½±ï¼Œè¡¨æ˜é¢„è®­ç»ƒçš„5Bæ¨¡å‹èƒ½åŠ›æœ‰é™ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.04022', 'title': 'Rethinking Reflection in Pre-Training', 'url': 'https://huggingface.co/papers/2504.04022', 'abstract': "A language model's ability to reflect on its own reasoning provides a key advantage for solving complex problems. While most recent research has focused on how this ability develops during reinforcement learning, we show that it actually begins to emerge much earlier - during the model's pre-training. To study this, we introduce deliberate errors into chains-of-thought and test whether the model can still arrive at the correct answer by recognizing and correcting these mistakes. By tracking performance across different stages of pre-training, we observe that this self-correcting ability appears early and improves steadily over time. For instance, an OLMo2-7B model pre-trained on 4 trillion tokens displays self-correction on our six self-reflection tasks.", 'score': 47, 'issue_id': 3128, 'pub_date': '2025-04-05', 'pub_date_card': {'ru': '5 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 5', 'zh': '4æœˆ5æ—¥'}, 'hash': 'c3bb14b88112a3ea', 'authors': ['Essential AI', ':', 'Darsh J Shah', 'Peter Rushton', 'Somanshu Singla', 'Mohit Parmar', 'Kurt Smith', 'Yash Vanjani', 'Ashish Vaswani', 'Adarsh Chaluvaraju', 'Andrew Hojel', 'Andrew Ma', 'Anil Thomas', 'Anthony Polloreno', 'Ashish Tanwer', 'Burhan Drak Sibai', 'Divya S Mansingka', 'Divya Shivaprasad', 'Ishaan Shah', 'Karl Stratos', 'Khoi Nguyen', 'Michael Callahan', 'Michael Pust', 'Mrinal Iyer', 'Philip Monk', 'Platon Mazarakis', 'Ritvik Kapila', 'Saurabh Srivastava', 'Tim Romanski'], 'affiliations': ['DeepSeek-AI', 'Essential AI'], 'pdf_title_img': 'assets/pdf/title_img/2504.04022.jpg', 'data': {'categories': ['#interpretability', '#training', '#reasoning', '#rl'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ°Ñ‡Ğ¸Ğ½Ğ°ĞµÑ‚ÑÑ Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº ÑĞ°Ğ¼Ğ¾Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ñƒ Ğ½Ğ°Ñ‡Ğ¸Ğ½Ğ°ĞµÑ‚ Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ ÑƒĞ¶Ğµ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ° Ğ½Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´Ğ¸Ğ»Ğ¸ Ğ½Ğ°Ğ¼ĞµÑ€ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ğ² Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞ»Ğ¸, Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ»Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€Ğ¸Ğ¹Ñ‚Ğ¸ Ğº Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñƒ, Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ² Ğ¸ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ² ÑÑ‚Ğ¸ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸. ĞÑ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ğ¿Ğ°Ñ… Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ¾Ğ½Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ñ€Ğ°Ğ½Ğ¾ Ğ¸ Ğ¿Ğ¾ÑÑ‚ĞµĞ¿ĞµĞ½Ğ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ÑÑ. ĞĞ°Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€, Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ OLMo2-7B, Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ğ½Ğ° 4 Ñ‚Ñ€Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ°Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ñ Ğ½Ğ° ÑˆĞµÑÑ‚Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾ ÑĞ°Ğ¼Ğ¾Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ñƒ.'}, 'en': {'title': 'Self-Reflection: A Key to Early Problem Solving in Language Models', 'desc': 'This paper explores how language models can reflect on their own reasoning, which helps them solve complex problems. The authors reveal that this self-reflective ability starts to develop during the pre-training phase, rather than only during reinforcement learning. They introduce intentional errors in reasoning tasks to see if the model can identify and correct these mistakes. Their findings show that the self-correcting capability improves as the model undergoes more pre-training, with the OLMo2-7B model demonstrating this ability effectively after being trained on a large dataset.'}, 'zh': {'title': 'è¯­è¨€æ¨¡å‹çš„è‡ªæˆ‘åæ€èƒ½åŠ›ï¼šæ—©æœŸæ˜¾ç°ä¸æŒç»­æå‡', 'desc': 'æœ¬æ–‡æ¢è®¨äº†è¯­è¨€æ¨¡å‹åœ¨è§£å†³å¤æ‚é—®é¢˜æ—¶è‡ªæˆ‘åæ€èƒ½åŠ›çš„é‡è¦æ€§ã€‚ç ”ç©¶è¡¨æ˜ï¼Œè¿™ç§èƒ½åŠ›ä¸ä»…åœ¨å¼ºåŒ–å­¦ä¹ é˜¶æ®µå‘å±•ï¼Œå®é™…ä¸Šåœ¨æ¨¡å‹çš„é¢„è®­ç»ƒé˜¶æ®µå°±å¼€å§‹æ˜¾ç°ã€‚æˆ‘ä»¬é€šè¿‡åœ¨æ€ç»´é“¾ä¸­å¼•å…¥æ•…æ„é”™è¯¯ï¼Œæµ‹è¯•æ¨¡å‹æ˜¯å¦èƒ½å¤Ÿè¯†åˆ«å¹¶çº æ­£è¿™äº›é”™è¯¯ï¼Œä»è€Œå¾—å‡ºæ­£ç¡®ç­”æ¡ˆã€‚ç»“æœæ˜¾ç¤ºï¼ŒOLMo2-7Bæ¨¡å‹åœ¨é¢„è®­ç»ƒçš„æ—©æœŸé˜¶æ®µå°±å±•ç°å‡ºè‡ªæˆ‘çº æ­£èƒ½åŠ›ï¼Œå¹¶éšç€æ—¶é—´çš„æ¨ç§»ä¸æ–­æé«˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.05305', 'title': 'URECA: Unique Region Caption Anything', 'url': 'https://huggingface.co/papers/2504.05305', 'abstract': 'Region-level captioning aims to generate natural language descriptions for specific image regions while highlighting their distinguishing features. However, existing methods struggle to produce unique captions across multi-granularity, limiting their real-world applicability. To address the need for detailed region-level understanding, we introduce URECA dataset, a large-scale dataset tailored for multi-granularity region captioning. Unlike prior datasets that focus primarily on salient objects, URECA dataset ensures a unique and consistent mapping between regions and captions by incorporating a diverse set of objects, parts, and background elements. Central to this is a stage-wise data curation pipeline, where each stage incrementally refines region selection and caption generation. By leveraging Multimodal Large Language Models (MLLMs) at each stage, our pipeline produces distinctive and contextually grounded captions with improved accuracy and semantic diversity. Building upon this dataset, we present URECA, a novel captioning model designed to effectively encode multi-granularity regions. URECA maintains essential spatial properties such as position and shape through simple yet impactful modifications to existing MLLMs, enabling fine-grained and semantically rich region descriptions. Our approach introduces dynamic mask modeling and a high-resolution mask encoder to enhance caption uniqueness. Experiments show that URECA achieves state-of-the-art performance on URECA dataset and generalizes well to existing region-level captioning benchmarks.', 'score': 26, 'issue_id': 3115, 'pub_date': '2025-04-07', 'pub_date_card': {'ru': '7 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 7', 'zh': '4æœˆ7æ—¥'}, 'hash': '6eec948e6319fc99', 'authors': ['Sangbeom Lim', 'Junwan Kim', 'Heeji Yoon', 'Jaewoo Jung', 'Seungryong Kim'], 'affiliations': ['KAIST AI', 'Korea University', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2504.05305.jpg', 'data': {'categories': ['#data', '#games', '#cv', '#interpretability', '#dataset', '#benchmark', '#multimodal'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğµ Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… URECA Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ¾Ğ³Ğ¾ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¿Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑƒĞ½Ğ¸ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ URECA, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ñ‹ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¹ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¸Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ URECA Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¸Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ½Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğµ Ñ‚ĞµÑÑ‚Ñ‹.'}, 'en': {'title': 'Enhancing Region-Level Captioning with URECA Dataset and Model', 'desc': 'This paper presents a new approach to region-level captioning, which generates detailed descriptions for specific parts of images. The authors introduce the URECA dataset, designed to improve the uniqueness of captions by including a variety of objects and backgrounds. They propose a novel captioning model, URECA, that uses advanced techniques like dynamic mask modeling to maintain spatial properties and enhance the quality of generated captions. The results demonstrate that URECA outperforms existing methods, providing more accurate and diverse descriptions across different image regions.'}, 'zh': {'title': 'å¤šç²’åº¦åŒºåŸŸæè¿°çš„æ–°çªç ´', 'desc': 'åŒºåŸŸçº§æè¿°æ—¨åœ¨ä¸ºç‰¹å®šå›¾åƒåŒºåŸŸç”Ÿæˆè‡ªç„¶è¯­è¨€æè¿°ï¼Œå¹¶çªå‡ºå…¶ç‹¬ç‰¹ç‰¹å¾ã€‚ç„¶è€Œï¼Œç°æœ‰æ–¹æ³•åœ¨å¤šç²’åº¦ç”Ÿæˆç‹¬ç‰¹æè¿°æ–¹é¢å­˜åœ¨å›°éš¾ï¼Œé™åˆ¶äº†å…¶åœ¨å®é™…åº”ç”¨ä¸­çš„æœ‰æ•ˆæ€§ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œæˆ‘ä»¬å¼•å…¥äº†URECAæ•°æ®é›†ï¼Œè¿™æ˜¯ä¸€ä¸ªé’ˆå¯¹å¤šç²’åº¦åŒºåŸŸæè¿°çš„å¤§è§„æ¨¡æ•°æ®é›†ï¼Œç¡®ä¿åŒºåŸŸä¸æè¿°ä¹‹é—´çš„ç‹¬ç‰¹å’Œä¸€è‡´çš„æ˜ å°„ã€‚åŸºäºæ­¤æ•°æ®é›†ï¼Œæˆ‘ä»¬æå‡ºäº†URECAæ¨¡å‹ï¼Œèƒ½å¤Ÿæœ‰æ•ˆç¼–ç å¤šç²’åº¦åŒºåŸŸï¼Œç”Ÿæˆç»†è‡´ä¸”è¯­ä¹‰ä¸°å¯Œçš„æè¿°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.04718', 'title': 'T1: Tool-integrated Self-verification for Test-time Compute Scaling in\n  Small Language Models', 'url': 'https://huggingface.co/papers/2504.04718', 'abstract': 'Recent studies have demonstrated that test-time compute scaling effectively improves the performance of small language models (sLMs). However, prior research has mainly examined test-time compute scaling with an additional larger model as a verifier, leaving self-verification by sLMs underexplored. In this work, we investigate whether sLMs can reliably self-verify their outputs under test-time scaling. We find that even with knowledge distillation from larger verifiers, sLMs struggle with verification tasks requiring memorization, such as numerical calculations and fact-checking. To address this limitation, we propose Tool-integrated self-verification (T1), which delegates memorization-heavy verification steps to external tools, such as a code interpreter. Our theoretical analysis shows that tool integration reduces memorization demands and improves test-time scaling performance. Experiments on the MATH benchmark demonstrate that, with T1, a Llama-3.2 1B model under test-time scaling outperforms the significantly larger Llama-3.1 8B model. Moreover, T1 generalizes effectively to both mathematical (MATH500) and multi-domain knowledge-intensive tasks (MMLU-Pro). Our findings highlight the potential of tool integration to substantially improve the self-verification abilities of sLMs.', 'score': 26, 'issue_id': 3120, 'pub_date': '2025-04-07', 'pub_date_card': {'ru': '7 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 7', 'zh': '4æœˆ7æ—¥'}, 'hash': '51f832049b5599a6', 'authors': ['Minki Kang', 'Jongwon Jeong', 'Jaewoong Cho'], 'affiliations': ['KAIST', 'KRAFTON'], 'pdf_title_img': 'assets/pdf/title_img/2504.04718.jpg', 'data': {'categories': ['#optimization', '#training', '#math', '#small_models', '#reasoning'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞœĞ°Ğ»Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ÑÑ‚ÑÑ ÑƒĞ¼Ğ½ĞµĞµ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¸Ğ·ÑƒÑ‡Ğ¸Ğ»Ğ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ°Ğ¼Ğ¾Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ğ¼Ğ°Ğ»Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (sLMs) Ğ¿Ñ€Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¾, Ñ‡Ñ‚Ğ¾ sLMs Ğ¸ÑĞ¿Ñ‹Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ğ½Ğ¸Ñ, Ğ´Ğ°Ğ¶Ğµ Ğ¿Ğ¾ÑĞ»Ğµ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¾Ñ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Tool-integrated self-verification (T1), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ´ĞµĞ»ĞµĞ³Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ğµ Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ğ½Ğ¸Ñ, Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ğ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ T1 Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Llama-3.2 1B Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾Ğ¹Ñ‚Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆÑƒÑ Llama-3.1 8B Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'Empowering Small Models with Tool Integration for Better Self-Verification', 'desc': 'This paper explores how small language models (sLMs) can improve their performance through test-time compute scaling, particularly focusing on their ability to self-verify outputs. The authors find that sLMs face challenges in verification tasks that require memorization, such as numerical calculations and fact-checking, even when they learn from larger models. To overcome this, they introduce Tool-integrated self-verification (T1), which allows sLMs to use external tools for tasks that require heavy memorization. Their experiments show that T1 significantly enhances the performance of sLMs, enabling them to outperform larger models in various knowledge-intensive tasks.'}, 'zh': {'title': 'å·¥å…·é›†æˆæå‡å°å‹è¯­è¨€æ¨¡å‹è‡ªæˆ‘éªŒè¯èƒ½åŠ›', 'desc': 'æœ€è¿‘çš„ç ”ç©¶è¡¨æ˜ï¼Œæµ‹è¯•æ—¶è®¡ç®—æ‰©å±•å¯ä»¥æœ‰æ•ˆæé«˜å°å‹è¯­è¨€æ¨¡å‹ï¼ˆsLMsï¼‰çš„æ€§èƒ½ã€‚ç„¶è€Œï¼Œä¹‹å‰çš„ç ”ç©¶ä¸»è¦å…³æ³¨äºä½¿ç”¨æ›´å¤§æ¨¡å‹ä½œä¸ºéªŒè¯è€…çš„æµ‹è¯•æ—¶è®¡ç®—æ‰©å±•ï¼Œè€Œå¯¹sLMsçš„è‡ªæˆ‘éªŒè¯ç ”ç©¶è¾ƒå°‘ã€‚æˆ‘ä»¬å‘ç°ï¼Œå³ä½¿é€šè¿‡çŸ¥è¯†è’¸é¦ä»æ›´å¤§çš„éªŒè¯è€…é‚£é‡Œè·å¾—çŸ¥è¯†ï¼ŒsLMsåœ¨éœ€è¦è®°å¿†çš„éªŒè¯ä»»åŠ¡ï¼ˆå¦‚æ•°å­—è®¡ç®—å’Œäº‹å®æ ¸æŸ¥ï¼‰ä¸­ä»ç„¶é¢ä¸´å›°éš¾ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†å·¥å…·é›†æˆè‡ªæˆ‘éªŒè¯ï¼ˆT1ï¼‰ï¼Œå°†é‡è®°å¿†çš„éªŒè¯æ­¥éª¤å§”æ‰˜ç»™å¤–éƒ¨å·¥å…·ï¼Œå¦‚ä»£ç è§£é‡Šå™¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.02828', 'title': 'Concept Lancet: Image Editing with Compositional Representation\n  Transplant', 'url': 'https://huggingface.co/papers/2504.02828', 'abstract': 'Diffusion models are widely used for image editing tasks. Existing editing methods often design a representation manipulation procedure by curating an edit direction in the text embedding or score space. However, such a procedure faces a key challenge: overestimating the edit strength harms visual consistency while underestimating it fails the editing task. Notably, each source image may require a different editing strength, and it is costly to search for an appropriate strength via trial-and-error. To address this challenge, we propose Concept Lancet (CoLan), a zero-shot plug-and-play framework for principled representation manipulation in diffusion-based image editing. At inference time, we decompose the source input in the latent (text embedding or diffusion score) space as a sparse linear combination of the representations of the collected visual concepts. This allows us to accurately estimate the presence of concepts in each image, which informs the edit. Based on the editing task (replace/add/remove), we perform a customized concept transplant process to impose the corresponding editing direction. To sufficiently model the concept space, we curate a conceptual representation dataset, CoLan-150K, which contains diverse descriptions and scenarios of visual terms and phrases for the latent dictionary. Experiments on multiple diffusion-based image editing baselines show that methods equipped with CoLan achieve state-of-the-art performance in editing effectiveness and consistency preservation.', 'score': 15, 'issue_id': 3117, 'pub_date': '2025-04-03', 'pub_date_card': {'ru': '3 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 3', 'zh': '4æœˆ3æ—¥'}, 'hash': '1c289ffc8ceda51e', 'authors': ['Jinqi Luo', 'Tianjiao Ding', 'Kwan Ho Ryan Chan', 'Hancheng Min', 'Chris Callison-Burch', 'RenÃ© Vidal'], 'affiliations': ['University of Pennsylvania'], 'pdf_title_img': 'assets/pdf/title_img/2504.02828.jpg', 'data': {'categories': ['#diffusion', '#dataset', '#cv', '#inference'], 'emoji': 'âœ‚ï¸', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞºĞ°Ğ»ÑŒĞ¿ĞµĞ»Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ½Ğ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼Ñ‹Ğ¹ Concept Lancet (CoLan). CoLan Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ¸Ğ»Ñ‹ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ñ€Ğ°Ğ·Ğ»Ğ°Ğ³Ğ°Ñ Ğ²Ñ…Ğ¾Ğ´Ğ½Ğ¾Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ Ğ² Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ ĞºĞ°Ğº Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½ÑƒÑ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ‚Ğ¾Ğ². Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¾Ñ†ĞµĞ½Ğ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¸ÑÑƒÑ‚ÑÑ‚Ğ²Ğ¸Ğµ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ‚Ğ¾Ğ² Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¸ Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ÑŒ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰ĞµĞµ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ CoLan-150K Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸ÑĞ¼Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ‚ĞµÑ€Ğ¼Ğ¸Ğ½Ğ¾Ğ² Ğ´Ğ»Ñ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ ÑĞ»Ğ¾Ğ²Ğ°Ñ€Ñ.'}, 'en': {'title': 'Precision Editing with Concept Lancet', 'desc': 'This paper introduces Concept Lancet (CoLan), a novel framework for improving image editing using diffusion models. It addresses the challenge of determining the right strength of edits needed for different images, which can vary significantly. CoLan utilizes a sparse linear combination of visual concept representations to accurately assess and manipulate the presence of these concepts in images. The framework is supported by a comprehensive dataset, CoLan-150K, which enhances the editing process by providing diverse visual descriptions and scenarios.'}, 'zh': {'title': 'ç²¾å‡†ç¼–è¾‘ï¼Œæ¦‚å¿µç§»æ¤ï¼', 'desc': 'æ‰©æ•£æ¨¡å‹åœ¨å›¾åƒç¼–è¾‘ä»»åŠ¡ä¸­è¢«å¹¿æ³›åº”ç”¨ã€‚ç°æœ‰çš„ç¼–è¾‘æ–¹æ³•é€šå¸¸é€šè¿‡åœ¨æ–‡æœ¬åµŒå…¥æˆ–è¯„åˆ†ç©ºé—´ä¸­è®¾è®¡ç¼–è¾‘æ–¹å‘æ¥æ“æ§è¡¨ç¤ºã€‚ç„¶è€Œï¼Œè¿™ç§æ–¹æ³•é¢ä¸´ä¸€ä¸ªå…³é”®æŒ‘æˆ˜ï¼šè¿‡é«˜çš„ç¼–è¾‘å¼ºåº¦ä¼šæŸå®³è§†è§‰ä¸€è‡´æ€§ï¼Œè€Œè¿‡ä½çš„ç¼–è¾‘å¼ºåº¦åˆ™æ— æ³•å®Œæˆç¼–è¾‘ä»»åŠ¡ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†Concept Lancetï¼ˆCoLanï¼‰ï¼Œè¿™æ˜¯ä¸€ä¸ªé›¶-shotçš„å³æ’å³ç”¨æ¡†æ¶ï¼Œèƒ½å¤Ÿåœ¨æ‰©æ•£åŸºç¡€çš„å›¾åƒç¼–è¾‘ä¸­è¿›è¡ŒåŸåˆ™æ€§çš„è¡¨ç¤ºæ“æ§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.04823', 'title': 'Quantization Hurts Reasoning? An Empirical Study on Quantized Reasoning\n  Models', 'url': 'https://huggingface.co/papers/2504.04823', 'abstract': 'Recent advancements in reasoning language models have demonstrated remarkable performance in complex tasks, but their extended chain-of-thought reasoning process increases inference overhead. While quantization has been widely adopted to reduce the inference cost of large language models, its impact on reasoning models remains understudied. In this study, we conduct the first systematic study on quantized reasoning models, evaluating the open-sourced DeepSeek-R1-Distilled Qwen and LLaMA families ranging from 1.5B to 70B parameters, and QwQ-32B. Our investigation covers weight, KV cache, and activation quantization using state-of-the-art algorithms at varying bit-widths, with extensive evaluation across mathematical (AIME, MATH-500), scientific (GPQA), and programming (LiveCodeBench) reasoning benchmarks. Our findings reveal that while lossless quantization can be achieved with W8A8 or W4A16 quantization, lower bit-widths introduce significant accuracy risks. We further identify model size, model origin, and task difficulty as critical determinants of performance. Contrary to expectations, quantized models do not exhibit increased output lengths. In addition, strategically scaling the model sizes or reasoning steps can effectively enhance the performance. All quantized models and codes will be open-sourced in https://github.com/ruikangliu/Quantized-Reasoning-Models.', 'score': 14, 'issue_id': 3117, 'pub_date': '2025-04-07', 'pub_date_card': {'ru': '7 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 7', 'zh': '4æœˆ7æ—¥'}, 'hash': '92bd3deed21195f2', gurations, lower bit-widths can lead to significant accuracy drops. Additionally, the study highlights that model size, origin, and task difficulty are crucial factors influencing performance, and suggests that adjusting model sizes or reasoning steps can improve outcomes.'}, 'zh': {'title': 'é‡åŒ–æ¨ç†æ¨¡å‹çš„ç³»ç»Ÿç ”ç©¶', 'desc': 'æœ€è¿‘ï¼Œæ¨ç†è¯­è¨€æ¨¡å‹åœ¨å¤æ‚ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œä½†å…¶é“¾å¼æ¨ç†è¿‡ç¨‹å¢åŠ äº†æ¨ç†å¼€é”€ã€‚è™½ç„¶é‡åŒ–æŠ€æœ¯å·²è¢«å¹¿æ³›åº”ç”¨äºé™ä½å¤§å‹è¯­è¨€æ¨¡å‹çš„æ¨ç†æˆæœ¬ï¼Œä½†å…¶å¯¹æ¨ç†æ¨¡å‹çš„å½±å“ä»æœªå¾—åˆ°å……åˆ†ç ”ç©¶ã€‚æˆ‘ä»¬é¦–æ¬¡ç³»ç»Ÿæ€§åœ°ç ”ç©¶äº†é‡åŒ–æ¨ç†æ¨¡å‹ï¼Œè¯„ä¼°äº†å¤šä¸ªå¼€æºæ¨¡å‹ï¼Œå¹¶åœ¨ä¸åŒçš„ä½å®½ä¸‹è¿›è¡Œæƒé‡ã€KVç¼“å­˜å’Œæ¿€æ´»é‡åŒ–çš„å®éªŒã€‚ç ”ç©¶å‘ç°ï¼Œå°½ç®¡å¯ä»¥å®ç°æ— æŸé‡åŒ–ï¼Œä½†è¾ƒä½çš„ä½å®½ä¼šæ˜¾è‘—å½±å“å‡†ç¡®æ€§ï¼ŒåŒæ—¶æ¨¡å‹å¤§å°ã€æ¥æºå’Œä»»åŠ¡éš¾åº¦æ˜¯æ€§èƒ½çš„å…³é”®å› ç´ ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.05288', 'title': 'LiveVQA: Live Visual Knowledge Seeking', 'url': 'https://huggingface.co/papers/2504.05288', 'abstract': 'We introduce LiveVQA, an automatically collected dataset of latest visual knowledge from the Internet with synthesized VQA problems. LiveVQA consists of 3,602 single- and multi-hop visual questions from 6 news websites across 14 news categories, featuring high-quality image-text coherence and authentic information. Our evaluation across 15 MLLMs (e.g., GPT-4o, Gemma-3, and Qwen-2.5-VL family) demonstrates that stronger models perform better overall, with advanced visual reasoning capabilities proving crucial for complex multi-hop questions. Despite excellent performance on textual problems, models with tools like search engines still show significant gaps when addressing visual questions requiring latest visual knowledge, highlighting important areas for future research.', 'score': 12, 'issue_id': 3117, 'pub_date': '2025-04-07', 'pub_date_card': {'ru': '7 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 7', 'zh': '4æœˆ7æ—¥'}, 'hash': '8302679426ac3ec4', 'authors': ['Mingyang Fu', 'Yuyang Pe independent runs, no training crashes occur, underscoring its reliability. This research delves into long chain-of-thought (long-CoT) reasoning using a value-based reinforcement learning framework. We pinpoint three key challenges that plague value-based methods: value model bias, the presence of heterogeneous sequence lengths, and the sparsity of reward signals. Through systematic design, VAPO offers an integrated solution that effectively alleviates these challenges, enabling enhanced performance in long-CoT reasoning tasks.', 'score': 11, 'issue_id': 3123, 'pub_date': '2025-04-07', 'pub_date_card': {'ru': '7 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 7', 'zh': '4æœˆ7æ—¥'}, 'hash': '33841bfe919ea1d5', 'authors': ['YuYue', 'Yufeng Yuan', 'Qiying Yu', 'Xiaochen Zuo', 'Ruofei Zhu', 'Wenyuan Xu', 'Jiaze Chen', 'Chengyi Wang', 'TianTian Fan', 'Zhengyin Du', 'Xiangpeng Wei', 'Gaohong Liu', 'Juncai Liu', 'Lingjun Liu', 'Haibin Lin', 'Zhiqi Lin', 'Bole Ma', 'Chi Zhang', 'Mofan Zhang', 'Wang Zhang', 'Hang Zhu', 'Ru Zhang', 'Xin Liu', 'Mingxuan Wang', 'Yonghui Wu', 'Lin Yan'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2504.05118.jpg', 'data': {'categories': ['#long_context', '#rl', '#benchmark', '#optimization', '#reasoning', '#training', '#rlhf'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'VAPO: Ğ¿Ñ€Ğ¾Ñ€Ñ‹Ğ² Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ñ†ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ½Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'VAPO - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ½Ğ° Ñ†ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ½Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğµ. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Qwen 32B, VAPO Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ° Ğ² 60.4 Ğ±Ğ°Ğ»Ğ»Ğ° Ğ½Ğ° Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ AIME 2024. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ Ğ½Ğ° 10 Ğ¿ÑƒĞ½ĞºÑ‚Ğ¾Ğ² Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ²ÑĞµĞ³Ğ¾ Ğ·Ğ° 5000 ÑˆĞ°Ğ³Ğ¾Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. VAPO Ñ€ĞµÑˆĞ°ĞµÑ‚ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ†ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ½Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾Ğ¹ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¾Ğ¹ Ğ¼Ñ‹ÑĞ»ĞµĞ¹.'}, 'en': {'title': 'VAPO: Revolutionizing Reasoning with Value-Based Reinforcement Learning', 'desc': 'VAPO is a new framework designed for reasoning models that uses value-based reinforcement learning. It achieves a remarkable score of 60.4 on the AIME 2024 dataset, surpassing previous models by over 10 points. The training of VAPO is both stable and efficient, completing in just 5,000 steps without any crashes during multiple runs. This research addresses key issues in value-based methods, such as model bias and reward sparsity, providing solutions that improve long chain-of-thought reasoning.'}, 'zh': {'title': 'VAPOï¼šæå‡æ¨ç†æ¨¡å‹çš„ä»·å€¼åŸºç¡€æ¡†æ¶', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºVAPOçš„æ¡†æ¶ï¼Œæ—¨åœ¨ä¸ºåŸºäºä»·å€¼çš„æ¨ç†æ¨¡å‹æä¾›æ”¯æŒã€‚VAPOåœ¨AIME 2024æ•°æ®é›†ä¸Šè¡¨ç°å‡ºè‰²ï¼Œè¾¾åˆ°äº†60.4çš„æœ€æ–°æˆç»©ï¼Œè¶…è¶Šäº†ä¹‹å‰çš„DeepSeek-R1-Zero-Qwen-32Bå’ŒDAPOæ¨¡å‹ã€‚è¯¥æ¡†æ¶çš„è®­ç»ƒè¿‡ç¨‹ç¨³å®šé«˜æ•ˆï¼Œä»…éœ€5000æ­¥å³å¯è¾¾åˆ°æœ€ä½³æ€§èƒ½ï¼Œå¹¶ä¸”åœ¨å¤šæ¬¡ç‹¬ç«‹è¿è¡Œä¸­æ²¡æœ‰å‘ç”Ÿè®­ç»ƒå´©æºƒï¼Œæ˜¾ç¤ºå‡ºå…¶å¯é æ€§ã€‚VAPOé€šè¿‡ç³»ç»Ÿè®¾è®¡æœ‰æ•ˆè§£å†³äº†åŸºäºä»·å€¼çš„æ–¹æ³•é¢ä¸´çš„ä¸‰ä¸ªä¸»è¦æŒ‘æˆ˜ï¼Œæå‡äº†é•¿é“¾æ¨ç†ä»»åŠ¡çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.05304', 'title': 'Gaussian Mixture Flow Matching Models', 'url': 'https://huggingface.co/papers/2504.05304', 'abstract': 'Diffusion models approximate the denoising distribution as a Gaussian and predict its mean, whereas flow matching models reparameterize the Gaussian mean as flow velocity. However, they underperform in few-step sampling due to discretization error and tend to produce over-saturated colors under classifier-free guidance (CFG). To address these limitations, we propose a novel Gaussian mixture flow matching (GMFlow) model: instead of predicting the mean, GMFlow predicts dynamic Gaussian mixture (GM) parameters to capture a multi-modal flow velocity distribution, which can be learned with a KL divergence loss. We demonstrate that GMFlow generalizes previous diffusion and flow matching models where a single Gaussian is learned with an L_2 denoising loss. For inference, we derive GM-SDE/ODE solvers that leverage analytic denoising distributions and velocity fields for precise few-step sampling. Furthermore, we introduce a novel probabilistic guidance scheme that mitigates the over-saturation issues of CFG and improves image generation quality. Extensive experiments demonstrate that GMFlow consistently outperforms flow matching baselines in generation quality, achieving a Precision of 0.942 with only 6 sampling steps on ImageNet 256times256.', 'score': 6, 'issue_id': 3115, 'pub_date': '2025-04-07', 'pub_date_card': {'ru': '7 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 7', 'zh': '4æœˆ7æ—¥'}, 'hash': 'b0223808c61a3545', 'authors': ['Hansheng Chen', 'Kai Zhang', 'Hao Tan', 'Zexiang Xu', 'Fujun Luan', 'Leonidas Guibas', 'Gordon Wetzstein', 'Sai Bi'], 'affiliations': ['Adobe Research, CA 95110, USA', 'Hillbot', 'Stanford University, CA 94305, USA'], 'pdf_title_img': 'assets/pdf/title_img/2504.05304.jpg', 'data': {'categories': ['#training', '#cv', '#diffusion', '#inference'], 'emoji': 'ğŸŒŠ', 'ru': {'title': 'GMFlow: Ğ¼Ğ¾Ñ‰Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ³Ğ°ÑƒÑÑĞ¾Ğ²Ñ‹Ğ¼Ğ¸ ÑĞ¼ĞµÑÑĞ¼Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Gaussian mixture flow matching (GMFlow) Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. GMFlow Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ³Ğ°ÑƒÑÑĞ¾Ğ²Ğ¾Ğ¹ ÑĞ¼ĞµÑĞ¸ Ğ´Ğ»Ñ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ğ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ°, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡Ğ¸Ñ‚ÑŒ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ KL-Ğ´Ğ¸Ğ²ĞµÑ€Ğ³ĞµĞ½Ñ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµÑˆĞ°Ñ‚ĞµĞ»Ğ¸ GM-SDE/ODE Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ÑÑĞ¼Ğ¿Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ·Ğ° Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğµ Ñ‡Ğ¸ÑĞ»Ğ¾ ÑˆĞ°Ğ³Ğ¾Ğ². Ğ¢Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ ÑÑ…ĞµĞ¼Ğ° Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‰Ğ°Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ€ĞµÑˆĞ°ÑÑ‰Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¿ĞµÑ€ĞµÑÑ‹Ñ‰ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ†Ğ²ĞµÑ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾-ÑĞ²Ğ¾Ğ±Ğ¾Ğ´Ğ½Ğ¾Ğ¼ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¸.'}, 'en': {'title': 'GMFlow: Enhancing Image Generation with Dynamic Gaussian Mixtures', 'desc': 'This paper introduces a new model called Gaussian Mixture Flow Matching (GMFlow) that improves upon traditional diffusion models and flow matching models. Instead of just predicting a single Gaussian mean, GMFlow predicts parameters for a dynamic Gaussian mixture, allowing it to better capture complex distributions in the data. The model addresses issues like discretization error and color saturation in generated images by using a novel probabilistic guidance scheme. Experimental results show that GMFlow achieves higher image generation quality with fewer sampling steps compared to existing methods.'}, 'zh': {'title': 'é«˜æ–¯æ··åˆæµåŒ¹é…ï¼šæå‡å›¾åƒç”Ÿæˆè´¨é‡çš„æ–°æ–¹æ³•', 'desc': 'æ‰©æ•£æ¨¡å‹é€šè¿‡é«˜æ–¯åˆ†å¸ƒæ¥è¿‘ä¼¼å»å™ªåˆ†å¸ƒå¹¶é¢„æµ‹å…¶å‡å€¼ï¼Œè€ŒæµåŒ¹é…æ¨¡å‹åˆ™å°†é«˜æ–¯å‡å€¼é‡æ–°å‚æ•°åŒ–ä¸ºæµé€Ÿã€‚ç„¶è€Œï¼Œå®ƒä»¬åœ¨å°‘æ­¥é‡‡æ ·æ—¶è¡¨ç°ä¸ä½³ï¼Œä¸»è¦æ˜¯ç”±äºç¦»æ•£åŒ–è¯¯å·®ï¼Œå¹¶ä¸”åœ¨æ— åˆ†ç±»å™¨å¼•å¯¼ä¸‹å®¹æ˜“äº§ç”Ÿè¿‡é¥±å’Œçš„é¢œè‰²ã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°é¢–çš„é«˜æ–¯æ··åˆæµåŒ¹é…ï¼ˆGMFlowï¼‰æ¨¡å‹ï¼šGMFlowé¢„æµ‹åŠ¨æ€é«˜æ–¯æ··åˆå‚æ•°ï¼Œä»¥æ•æ‰å¤šæ¨¡æ€æµé€Ÿåˆ†å¸ƒï¼Œå¹¶é€šè¿‡KLæ•£åº¦æŸå¤±è¿›è¡Œå­¦ä¹ ã€‚å®éªŒè¡¨æ˜ï¼ŒGMFlowåœ¨ç”Ÿæˆè´¨é‡ä¸Šå§‹ç»ˆä¼˜äºæµåŒ¹é…åŸºçº¿ï¼Œåœ¨ImageNet 256x256ä¸Šä»…ç”¨6ä¸ªé‡‡æ ·æ­¥éª¤å°±è¾¾åˆ°äº†0.942çš„ç²¾åº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.04715', 'title': 'Are You Getting What You Pay For? Auditing Model Substitution in LLM\n  APIs', 'url': 'https://huggingface.co/papers/2504.04715', 'abstract': 'The proliferation of Large Language Models (LLMs) accessed via black-box APIs introduces a significant trust challenge: users pay for services based on advertised model capabilities (e.g., size, performance), but providers may covertly substitute the specified model with a cheaper, lower-quality alternative to reduce operational costs. This lack of transparency undermines fairness, erodes trust, and complicates reliable benchmarking. Detecting such substitutions is difficult due to the black-box nature, typically limiting interaction to input-output queries. This paper formalizes the problem of model substitution detection in LLM APIs. We systematically evaluate existing verification techniques, including output-based statistical tests, benchmark evaluations, and log probability analysis, under various realistic attack scenarios like model quantization, randomized substitution, and benchmark evasion. Our findings reveal the limitations of methods relying solely on text outputs, especially against subtle or adaptive attacks. While log probability analysis offers stronger guarantees when available, its accessibility is often limited. We conclude by discussing the potential of hardware-based solutions like Trusted Execution Environments (TEEs) as a pathway towards provable model integrity, highlighting the trade-offs between security, performance, and provider adoption. Code is available at https://github.com/sunblaze-ucb/llm-api-audit', 'score': 6, 'issue_id': 3117, 'pub_date': '2025-04-07', 'pub_date_card': {'ru': '7 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 7', 'zh': '4æœˆ7æ—¥'}, 'hash': '28e9dfa4b4a0421a', 'authors': ['Will Cai', 'Tianneng Shi', 'Xuandong Zhao', 'Dawn Song'], 'affiliations': ['University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2504.04715.jpg', 'data': {'categories': ['#security', '#inference', '#benchmark', '#ethics'], 'emoji': 'ğŸ•µï¸', 'ru': {'title': 'Ğ—Ğ°Ñ‰Ğ¸Ñ‚Ğ° Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ğ¼ĞµĞ½Ñ‹: Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² API ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ´Ğ¾Ğ²ĞµÑ€Ğ¸Ñ Ğº API Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM), ĞºĞ¾Ğ³Ğ´Ğ° Ğ¿Ñ€Ğ¾Ğ²Ğ°Ğ¹Ğ´ĞµÑ€Ñ‹ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ñ‚Ğ°Ğ¹Ğ½Ğ¾ Ğ¿Ğ¾Ğ´Ğ¼ĞµĞ½ÑÑ‚ÑŒ Ğ·Ğ°ÑĞ²Ğ»ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ğ±Ğ¾Ğ»ĞµĞµ Ğ´ĞµÑˆĞµĞ²Ñ‹Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·ÑƒÑÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ñ‚Ğ°ĞºĞ¸Ñ… Ğ¿Ğ¾Ğ´Ğ¼ĞµĞ½ Ğ¸ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½Ğ° Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¾Ğ², Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ² Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ°Ñ‚Ğ°Ğº. Ğ’ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ¾Ğ²ĞµÑ€ĞµĞ½Ğ½Ñ‹Ñ… ÑÑ€ĞµĞ´ Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ (TEE) Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ñ†ĞµĞ»Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Ensuring Trust in Large Language Models: Detecting Substitutions in Black-Box APIs', 'desc': 'This paper addresses the issue of trust in Large Language Models (LLMs) accessed through APIs, where users may unknowingly receive lower-quality models instead of the advertised ones. It formalizes the challenge of detecting these model substitutions, which is complicated by the black-box nature of LLMs that limits user interactions to simple input-output queries. The authors evaluate various existing verification techniques, revealing their limitations, particularly against sophisticated attacks that can evade detection. They propose hardware-based solutions like Trusted Execution Environments (TEEs) as a potential way to ensure model integrity, while also considering the trade-offs involved.'}, 'zh': {'title': 'ç¡®ä¿å¤§å‹è¯­è¨€æ¨¡å‹çš„é€æ˜æ€§ä¸ä¿¡ä»»', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨é»‘ç®±APIä¸­ä½¿ç”¨æ‰€å¸¦æ¥çš„ä¿¡ä»»æŒ‘æˆ˜ã€‚ç”¨æˆ·æ”¯ä»˜æœåŠ¡è´¹ç”¨æ—¶ï¼Œä¾èµ–äºæ¨¡å‹çš„èƒ½åŠ›ï¼ˆå¦‚è§„æ¨¡å’Œæ€§èƒ½ï¼‰ï¼Œä½†æä¾›è€…å¯èƒ½ä¼šå·å·ç”¨æ›´ä¾¿å®œã€è´¨é‡æ›´ä½çš„æ›¿ä»£æ¨¡å‹æ¥é™ä½æˆæœ¬ã€‚è¿™ç§ç¼ºä¹é€æ˜åº¦çš„é—®é¢˜å½±å“äº†å…¬å¹³æ€§å’Œä¿¡ä»»åº¦ï¼Œå¹¶ä½¿å¾—å¯é çš„åŸºå‡†æµ‹è¯•å˜å¾—å¤æ‚ã€‚æˆ‘ä»¬ç³»ç»Ÿè¯„ä¼°äº†ç°æœ‰çš„éªŒè¯æŠ€æœ¯ï¼Œå¹¶æå‡ºäº†åŸºäºç¡¬ä»¶çš„è§£å†³æ–¹æ¡ˆï¼Œä»¥æé«˜æ¨¡å‹çš„å®Œæ•´æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.03151', 'title': 'Why Reasoning Matters? A Survey of Advancements in Multimodal Reasoning\n  (v1)', 'url': 'https://huggingface.co/papers/2504.03151', 'abstract': 'Reasoning is central to human intelligence, enabling structured problem-solving across diverse tasks. Recent advances in large language models (LLMs) have greatly enhanced their reasoning abilities in arithmetic, commonsense, and symbolic domains. However, effectively extending these capabilities into multimodal contexts-where models must integrate both visual and textual inputs-continues to be a significant challenge. Multimodal reasoning introduces complexities, such as handling conflicting information across modalities, which require models to adopt advanced interpretative strategies. Addressing these challenges involves not only sophisticated algorithms but also robust methodologies for evaluating reasoning accuracy and coherence. This paper offers a concise yet insightful overview of reasoning techniques in both textual and multimodal LLMs. Through a thorough and up-to-date comparison, we clearly formulate core reasoning challenges and opportunities, highlighting practical methods for post-training optimization and test-time inference. Our work provides valuable insights and guidance, bridging theoretical frameworks and practical implementations, and sets clear directions for future research.', 'score': 5, 'issue_id': 3130, 'pub_date': '2025-04-04', 'pub_date_card': {'ru': '4 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 4', 'zh': '4æœˆ4æ—¥'}, 'hash': 'c209fd185b1e9776', 'authors': ['Jing Bi', 'Susan Liang', 'Xiaofei Zhou', 'Pinxin Liu', 'Junjia Guo', 'Yunlong Tang', 'Luchuan Song', 'Chao Huang', 'Guangyu Sun', 'Jinxi He', 'Jiarui Wu', 'Shu Yang', 'Daoan Zhang', 'Chen Chen', 'Lianggong Bruce Wen', 'Zhang Liu', 'Jiebo Luo', 'Chenliang Xu'], 'affiliations': ['Corning Inc.', 'University of Central Florida', 'University of Rochester'], 'pdf_title_img': 'assets/pdf/title_img/2504.03151.jpg', 'data': {'categories': ['#training', '#optimization', '#inference', '#reasoning', '#interpretability', '#multimodal'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞœÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ: Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ñ‹ Ğ´Ğ»Ñ LLM', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (LLM) Ğ¸ Ğ¸Ñ… Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ñ‹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±ÑÑƒĞ¶Ğ´Ğ°ÑÑ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ ĞºĞ°Ğº Ğ² Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… LLM, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² ÑÑ‚Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸. Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾ÑĞ»Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ÑƒÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°Ñ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹.'}, 'en': {'title': 'Enhancing Reasoning in Multimodal Large Language Models', 'desc': "This paper discusses the importance of reasoning in human intelligence and how it relates to large language models (LLMs). It highlights the advancements in LLMs' reasoning capabilities, particularly in arithmetic and commonsense tasks, but points out the challenges in applying these abilities to multimodal contexts that involve both visual and textual data. The authors address the complexities of multimodal reasoning, such as managing conflicting information, and propose methods for improving model performance through post-training optimization. Overall, the paper serves as a comprehensive overview of reasoning techniques in LLMs and outlines future research directions to enhance multimodal reasoning."}, 'zh': {'title': 'æ¨ç†èƒ½åŠ›çš„å¤šæ¨¡æ€æ‰©å±•æŒ‘æˆ˜', 'desc': 'æ¨ç†æ˜¯äººç±»æ™ºèƒ½çš„æ ¸å¿ƒï¼Œä½¿æˆ‘ä»¬èƒ½å¤Ÿåœ¨å„ç§ä»»åŠ¡ä¸­è¿›è¡Œç»“æ„åŒ–çš„é—®é¢˜è§£å†³ã€‚æœ€è¿‘ï¼Œå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„è¿›æ­¥æ˜¾è‘—æå‡äº†å®ƒä»¬åœ¨ç®—æœ¯ã€å¸¸è¯†å’Œç¬¦å·é¢†åŸŸçš„æ¨ç†èƒ½åŠ›ã€‚ç„¶è€Œï¼Œå°†è¿™äº›èƒ½åŠ›æœ‰æ•ˆæ‰©å±•åˆ°å¤šæ¨¡æ€ä¸Šä¸‹æ–‡ä¸­ä»ç„¶æ˜¯ä¸€ä¸ªé‡å¤§æŒ‘æˆ˜ï¼Œå› ä¸ºæ¨¡å‹éœ€è¦æ•´åˆè§†è§‰å’Œæ–‡æœ¬è¾“å…¥ã€‚æœ¬æ–‡æä¾›äº†å¯¹æ–‡æœ¬å’Œå¤šæ¨¡æ€LLMsä¸­æ¨ç†æŠ€æœ¯çš„ç®€æ˜æ¦‚è¿°ï¼Œæ˜ç¡®äº†æ ¸å¿ƒæ¨ç†æŒ‘æˆ˜å’Œæœºä¼šï¼Œå¹¶å¼ºè°ƒäº†åè®­ç»ƒä¼˜åŒ–å’Œæµ‹è¯•æ—¶æ¨ç†çš„å®ç”¨æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.02882', 'title': 'DiaTool-DPO: Multi-Turn Direct Preference Optimization for\n  Tool-Augmented Large Language Models', 'url': 'https://huggingface.co/papers/2504.02882', 'abstract': "Tool-Augmented Larage Language Models (TA-LLMs) have shown promise in real-world applications, but face challenges in handling incomplete queries and out-of-scope requests. While existing approaches rely mainly on Supervised Fine-Tuning with expert trajectories, we propose DiaTool-DPO, a novel method that enhances TA-LLM's dialogue capabilities through Direct Preference Optimization. We model TA-LLM interactions as a Markov Decision Process with 5 distinct dialogue states and categorize user queries into 3 types based on their state transition trajectories. We automatically construct paired trajectory datasets of correct and incorrect dialogue flows and introduce a specialized objective loss for dialogue control. Our comprehensive evaluation demonstrates that DiaTool-DPO approaches GPT-4o's performance (94.8% in information gathering, 91% in tool call rejection) with substantial improvements over baseline (44% and 9.6% respectively) while maintaining core functionality. Our approach opens new possibilities for developing TA-LLMs that can handle diverse real-world scenarios without requiring additional expert demonstrations or human labeling.", 'score': 4, 'issue_id': 3120, 'pub_date': '2025-04-02', 'pub_date_card': {'ru': '2 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 2', 'zh': '4æœˆ2æ—¥'}, 'hash': 'c42de57890092432', 'authors': ['Sunghee Jung', 'Donghun Lee', 'Shinbok Lee', 'Gaeun Seo', 'Daniel Lee', 'Byeongil Ko', 'Junrae Cho', 'Kihyun Kim', 'Eunggyun Kim', 'Myeongcheol Shin'], 'affiliations': ['Kakao Corp. Seongnam-si, Gyeonggi-do, South Korea'], 'pdf_title_img': 'assets/pdf/title_img/2504.02882.jpg', 'data': {'categories': ['#rlhf', '#optimization', '#training', '#alignment'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'DiaTool-DPO: Ğ£Ğ¼Ğ½Ñ‹Ğ¹ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³ Ğ±ĞµĞ· ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ²', 'desc': 'DiaTool-DPO - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´, ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‰Ğ¸Ğ¹ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ²Ñ‹Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾-Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (TA-LLM) Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¿Ñ€ÑĞ¼Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€ÑƒÑÑ‚ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ TA-LLM ĞºĞ°Ğº Ğ¼Ğ°Ñ€ĞºĞ¾Ğ²ÑĞºĞ¸Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ñ 5 ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸ÑĞ¼Ğ¸ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ° Ğ¸ 3 Ñ‚Ğ¸Ğ¿Ğ°Ğ¼Ğ¸ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ğ½Ğ°Ğ±Ğ¾Ñ€Ñ‹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸ Ğ½ĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ° Ğ¸ Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ğ´Ğ»Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ¼. ĞÑ†ĞµĞ½ĞºĞ° Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ DiaTool-DPO Ğ¿Ñ€Ğ¸Ğ±Ğ»Ğ¸Ğ¶Ğ°ĞµÑ‚ÑÑ Ğº Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ GPT-4, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¹ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ, Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ¹ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Enhancing Dialogue with DiaTool-DPO for TA-LLMs', 'desc': 'This paper introduces DiaTool-DPO, a new method to improve Tool-Augmented Large Language Models (TA-LLMs) in handling incomplete and out-of-scope queries. It treats TA-LLM interactions as a Markov Decision Process, identifying five dialogue states and categorizing user queries into three types based on their transitions. The method involves creating paired datasets of correct and incorrect dialogue flows and using a specialized loss function for better dialogue control. The results show that DiaTool-DPO significantly enhances performance, approaching that of GPT-4o, while reducing the need for expert input and human labeling.'}, 'zh': {'title': 'æå‡å¯¹è¯èƒ½åŠ›çš„æ–°æ–¹æ³•ï¼šDiaTool-DPO', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°æ–¹æ³•DiaTool-DPOï¼Œæ—¨åœ¨æå‡å·¥å…·å¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆTA-LLMï¼‰çš„å¯¹è¯èƒ½åŠ›ã€‚æˆ‘ä»¬å°†TA-LLMçš„äº¤äº’å»ºæ¨¡ä¸ºé©¬å°”å¯å¤«å†³ç­–è¿‡ç¨‹ï¼Œå¹¶æ ¹æ®å¯¹è¯çŠ¶æ€çš„è½¬ç§»è½¨è¿¹å°†ç”¨æˆ·æŸ¥è¯¢åˆ†ä¸ºä¸‰ç±»ã€‚é€šè¿‡è‡ªåŠ¨æ„å»ºæ­£ç¡®å’Œé”™è¯¯å¯¹è¯æµçš„é…å¯¹è½¨è¿¹æ•°æ®é›†ï¼Œå¹¶å¼•å…¥ä¸“é—¨çš„ç›®æ ‡æŸå¤±å‡½æ•°ï¼Œæˆ‘ä»¬çš„è¯„ä¼°æ˜¾ç¤ºDiaTool-DPOåœ¨ä¿¡æ¯è·å–å’Œå·¥å…·è°ƒç”¨æ‹’ç»æ–¹é¢çš„è¡¨ç°æ¥è¿‘GPT-4oã€‚è¯¥æ–¹æ³•ä¸ºå¼€å‘èƒ½å¤Ÿå¤„ç†å¤šæ ·åŒ–ç°å®åœºæ™¯çš„TA-LLMå¼€è¾Ÿäº†æ–°å¯èƒ½ï¼Œæ— éœ€é¢å¤–çš„ä¸“å®¶æ¼”ç¤ºæˆ–äººå·¥æ ‡æ³¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.03964', 'title': 'Clinical ModernBERT: An efficient and long context encoder for\n  biomedical text', 'url': 'https://huggingface.co/papers/2504.03964', 'abstract': 'We introduce Clinical ModernBERT, a transformer based encoder pretrained on large scale biomedical literature, clinical notes, and medical ontologies, incorporating PubMed abstracts, MIMIC IV clinical data, and medical codes with their textual descriptions. Building on ModernBERT the current state of the art natural language text encoder featuring architectural upgrades such as rotary positional embeddings (RoPE), Flash Attention, and extended context length up to 8,192 tokens our model adapts these innovations specifically for biomedical and clinical domains. Clinical ModernBERT excels at producing semantically rich representations tailored for long context tasks. We validate this both by analyzing its pretrained weights and through empirical evaluation on a comprehensive suite of clinical NLP benchmarks.', 'score': 3, 'issue_id': 3119, 'pub_date': '2025-04-04', 'pub_date_card': {'ru': '4 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 4', 'zh': '4æœˆ4æ—¥'}, 'hash': '6602bd6699f6f653', 'authors': ['Simon A. Lee', 'Anthony Wu', 'Jeffrey N. Chiang'], 'affiliations': ['Department of Computational Medicine & Neurosurgery UCLA', 'Department of Computational Medicine UCLA'], 'pdf_title_img': 'assets/pdf/title_img/2504.03964.jpg', 'data': {'categories': ['#science', '#long_context', '#benchmark', '#architecture', '#healthcare', '#dataset'], 'emoji': 'ğŸ¥', 'ru': {'title': 'ĞŸÑ€Ğ¾Ñ€Ñ‹Ğ² Ğ² Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²: Clinical ModernBERT', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Clinical ModernBERT - Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½ÑƒÑ Ğ½Ğ° Ğ±Ğ¸Ğ¾Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¾Ğ¹ Ğ»Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚ÑƒÑ€Ğµ, ĞºĞ»Ğ¸Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ¼ĞµÑ‚ĞºĞ°Ñ… Ğ¸ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ¾Ğ½Ñ‚Ğ¾Ğ»Ğ¾Ğ³Ğ¸ÑÑ…. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ° Ğ½Ğ° Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ ModernBERT Ğ¸ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº Ñ€Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ Ğ¸ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ´Ğ¾ 8192 Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². Clinical ModernBERT ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ±Ğ¾Ğ³Ğ°Ñ‚Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ Ğ² Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¾Ğ¹ ÑÑ„ĞµÑ€Ğµ. Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ° Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¾Ğ¼ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ²ĞµÑĞ¾Ğ² Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¾Ğ¹ Ğ½Ğ° Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ ĞºĞ»Ğ¸Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… NLP-Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ².'}, 'en': {'title': 'Empowering Clinical NLP with Advanced Transformer Technology', 'desc': 'Clinical ModernBERT is a specialized transformer model designed for the biomedical and clinical fields. It is pretrained on a vast array of data, including biomedical literature and clinical notes, to enhance its understanding of medical language. The model incorporates advanced features like rotary positional embeddings and Flash Attention, allowing it to handle longer text inputs effectively. Its performance is validated through rigorous testing on various clinical natural language processing benchmarks, demonstrating its ability to generate meaningful representations for complex medical tasks.'}, 'zh': {'title': 'ç”Ÿç‰©åŒ»å­¦é¢†åŸŸçš„å¼ºå¤§æ–‡æœ¬ç¼–ç å™¨', 'desc': 'æˆ‘ä»¬ä»‹ç»äº†Clinical ModernBERTï¼Œè¿™æ˜¯ä¸€ç§åŸºäºå˜æ¢å™¨çš„ç¼–ç å™¨ï¼Œç»è¿‡å¤§è§„æ¨¡ç”Ÿç‰©åŒ»å­¦æ–‡çŒ®ã€ä¸´åºŠç¬”è®°å’ŒåŒ»å­¦æœ¬ä½“çš„é¢„è®­ç»ƒã€‚è¯¥æ¨¡å‹ç»“åˆäº†PubMedæ‘˜è¦ã€MIMIC IVä¸´åºŠæ•°æ®å’ŒåŒ»å­¦ä»£ç åŠå…¶æ–‡æœ¬æè¿°ï¼Œé‡‡ç”¨äº†ç°ä»£BERTçš„æ¶æ„å‡çº§ï¼Œå¦‚æ—‹è½¬ä½ç½®åµŒå…¥ï¼ˆRoPEï¼‰å’Œé—ªå­˜æ³¨æ„åŠ›ï¼ˆFlash Attentionï¼‰ã€‚Clinical ModernBERTåœ¨å¤„ç†é•¿ä¸Šä¸‹æ–‡ä»»åŠ¡æ—¶ï¼Œèƒ½å¤Ÿç”Ÿæˆè¯­ä¹‰ä¸°å¯Œçš„è¡¨ç¤ºã€‚æˆ‘ä»¬é€šè¿‡åˆ†æå…¶é¢„è®­ç»ƒæƒé‡å’Œåœ¨ä¸´åºŠè‡ªç„¶è¯­è¨€å¤„ç†åŸºå‡†ä¸Šçš„å®è¯è¯„ä¼°æ¥éªŒè¯å…¶æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.03193', 'title': 'Mamba as a Bridge: Where Vision Foundation Models Meet Vision Language\n  Models for Domain-Generalized Semantic Segmentation', 'url': 'https://huggingface.co/papers/2504.03193', 'abstract': 'Vision Foundation Models (VFMs) and Vision-Language Models (VLMs) have gained traction in Domain Generalized Semantic Segmentation (DGSS) due to their strong generalization capabilities. However, existing DGSS methods often rely exclusively on either VFMs or VLMs, overlooking their complementary strengths. VFMs (e.g., DINOv2) excel at capturing fine-grained features, while VLMs (e.g., CLIP) provide robust text alignment but struggle with coarse granularity. Despite their complementary strengths, effectively integrating VFMs and VLMs with attention mechanisms is challenging, as the increased patch tokens complicate long-sequence modeling. To address this, we propose MFuser, a novel Mamba-based fusion framework that efficiently combines the strengths of VFMs and VLMs while maintaining linear scalability in sequence length. MFuser consists of two key components: MVFuser, which acts as a co-adapter to jointly fine-tune the two models by capturing both sequential and spatial dynamics; and MTEnhancer, a hybrid attention-Mamba module that refines text embeddings by incorporating image priors. Our approach achieves precise feature locality and strong text alignment without incurring significant computational overhead. Extensive experiments demonstrate that MFuser significantly outperforms state-of-the-art DGSS methods, achieving 68.20 mIoU on synthetic-to-real and 71.87 mIoU on real-to-real benchmarks. The code is available at https://github.com/devinxzhang/MFuser.', 'score': 3, 'issue_id': 3120, 'pub_date': '2025-04-04', 'pub_date_card': {'ru': '4 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 4', 'zh': '4æœˆ4æ—¥'}, 'hash': '6eca2c0b1acce1f3', 'authors': ['Xin Zhang', 'Robby T. Tan'], 'affiliations': ['ASUS Intelligent Cloud Services', 'National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2504.03193.jpg', 'data': {'categories': ['#optimization', '#multimodal', '#architecture', '#cv', '#benchmark', '#synthetic'], 'emoji': 'ğŸ”', 'ru': {'title': 'MFuser: Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑĞ»Ğ¸ÑĞ½Ğ¸Ğµ VFM Ğ¸ VLM Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğ¹ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ½Ğ¾Ğ¹ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ¾Ğ² (DGSS), Ğ½Ğ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼Ñ‹Ğ¹ MFuser. ĞĞ½ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ ÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (VFM) Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (VLM), Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Mamba. MFuser Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ MVFuser Ğ´Ğ»Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ¹ Ğ´Ğ¾Ğ²Ğ¾Ğ´ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ MTEnhancer Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ² Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ MFuser Ğ½Ğ°Ğ´ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ DGSS Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'Harnessing the Power of Vision Models for Better Segmentation', 'desc': 'This paper introduces MFuser, a new framework that combines Vision Foundation Models (VFMs) and Vision-Language Models (VLMs) for Domain Generalized Semantic Segmentation (DGSS). VFMs are good at capturing detailed visual features, while VLMs excel in aligning text with images, but they have limitations when used separately. MFuser uses a co-adapter and a hybrid attention mechanism to effectively merge these models, allowing for better feature extraction and text alignment without heavy computational costs. The results show that MFuser outperforms existing DGSS methods, achieving high accuracy on various benchmarks.'}, 'zh': {'title': 'èåˆè§†è§‰ä¸è¯­è¨€ï¼Œæå‡è¯­ä¹‰åˆ†å‰²èƒ½åŠ›', 'desc': 'è§†è§‰åŸºç¡€æ¨¡å‹ï¼ˆVFMï¼‰å’Œè§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰åœ¨é¢†åŸŸæ³›åŒ–è¯­ä¹‰åˆ†å‰²ï¼ˆDGSSï¼‰ä¸­å› å…¶å¼ºå¤§çš„æ³›åŒ–èƒ½åŠ›è€Œå—åˆ°å…³æ³¨ã€‚ç°æœ‰çš„DGSSæ–¹æ³•é€šå¸¸åªä¾èµ–äºVFMæˆ–VLMï¼Œå¿½è§†äº†å®ƒä»¬çš„äº’è¡¥ä¼˜åŠ¿ã€‚æˆ‘ä»¬æå‡ºäº†MFuserï¼Œä¸€ä¸ªæ–°é¢–çš„èåˆæ¡†æ¶ï¼Œèƒ½å¤Ÿé«˜æ•ˆç»“åˆVFMå’ŒVLMçš„ä¼˜ç‚¹ï¼ŒåŒæ—¶ä¿æŒåºåˆ—é•¿åº¦çš„çº¿æ€§å¯æ‰©å±•æ€§ã€‚é€šè¿‡è”åˆå¾®è°ƒå’Œæ··åˆæ³¨æ„åŠ›æœºåˆ¶ï¼ŒMFuseråœ¨ç‰¹å¾å±€éƒ¨æ€§å’Œæ–‡æœ¬å¯¹é½æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œæ˜¾è‘—è¶…è¶Šäº†ç°æœ‰çš„DGSSæ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.02812', 'title': 'BOP Challenge 2024 on Model-Based and Model-Free 6D Object Pose\n  Estimation', 'url': 'https://huggingface.co/papers/2504.02812', 'abstract': 'We present the evaluation methodology, datasets and results of the BOP Challenge 2024, the sixth in a series of public competitions organized to capture the state of the art in 6D object pose estimation and related tasks. In 2024, our goal was to transition BOP from lab-like setups to real-world scenarios. First, we introduced new model-free tasks, where no 3D object models are available and methods need to onboard objects just from provided reference videos. Second, we defined a new, more practical 6D object detection task where identities of objects visible in a test image are not provided as input. Third, we introduced new BOP-H3 datasets recorded with high-resolution sensors and AR/VR headsets, closely resembling real-world scenarios. BOP-H3 include 3D models and onboarding videos to support both model-based and model-free tasks. Participants competed on seven challenge tracks, each defined by a task, object onboarding setup, and dataset group. Notably, the best 2024 method for model-based 6D localization of unseen objects (FreeZeV2.1) achieves 22% higher accuracy on BOP-Classic-Core than the best 2023 method (GenFlow), and is only 4% behind the best 2023 method for seen objects (GPose2023) although being significantly slower (24.9 vs 2.7s per image). A more practical 2024 method for this task is Co-op which takes only 0.8s per image and is 25X faster and 13% more accurate than GenFlow. Methods have a similar ranking on 6D detection as on 6D localization but higher run time. On model-based 2D detection of unseen objects, the best 2024 method (MUSE) achieves 21% relative improvement compared to the best 2023 method (CNOS). However, the 2D detection accuracy for unseen objects is still noticealy (-53%) behind the accuracy for seen objects (GDet2023). The online evaluation system stays open and is available at http://bop.felk.cvut.cz/', 'score': 3, 'issue_id': 3118, 'pub_date': '2025-04-03', 'pub_date_card': {'ru': '3 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 3', 'zh': '4æœˆ3æ—¥'}, 'hash': '692278d7307c7950', 'authors': ['Van Nguyen Nguyen', 'Stephen Tyree', 'Andrew Guo', 'Mederic Fourmy', 'Anas Gouda', 'Taeyeop Lee', 'Sungphill Moon', 'Hyeontae Son', 'Lukas Ranftl', 'Jonathan Tremblay', 'Eric Brachmann', 'Bertram Drost', 'Vincent Lepetit', 'Carsten Rother', 'Stan Birchfield', 'Jiri Matas', 'Yann Labbe', 'Martin Sundermeyer', 'Tomas Hodan'], 'affiliations': ['CTU Prague', 'ENPC', 'Google', 'Heidelberg University', 'KAIST', 'MVTec', 'Meta', 'NAVER LABS', 'NVIDIA', 'Niantic', 'TU Dortmund', 'TU Munich', 'University of Toronto'], 'pdf_title_img': 'assets/pdf/title_img/2504.02812.jpg', 'data': {'categories': ['#dataset', '#cv', '#benchmark'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞŸÑ€Ğ¾Ñ€Ñ‹Ğ² Ğ² ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ¼ Ğ·Ñ€ĞµĞ½Ğ¸Ğ¸: Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ñ‹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ 6D Ğ¿Ğ¾Ğ·Ñ‹ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑĞ¾Ñ€ĞµĞ²Ğ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ BOP Challenge 2024 Ğ¿Ğ¾ Ğ¾Ñ†ĞµĞ½ĞºĞµ 6D Ğ¿Ğ¾Ğ·Ñ‹ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². Ğ’Ğ²ĞµĞ´ĞµĞ½Ñ‹ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ 3D Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ñ‹ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ½Ğ°Ğ±Ğ¾Ñ€Ñ‹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… BOP-H3, Ğ·Ğ°Ğ¿Ğ¸ÑĞ°Ğ½Ğ½Ñ‹Ğµ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… ÑĞµĞ½ÑĞ¾Ñ€Ğ¾Ğ² Ğ¸ AR/VR Ğ³Ğ°Ñ€Ğ½Ğ¸Ñ‚ÑƒÑ€. Ğ›ÑƒÑ‡ÑˆĞ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ 2024 Ğ³Ğ¾Ğ´Ğ° Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ 2023 Ğ³Ğ¾Ğ´Ğ° Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ².'}, 'en': {'title': 'Advancing 6D Object Pose Estimation in Real-World Scenarios', 'desc': 'The BOP Challenge 2024 focuses on advancing 6D object pose estimation by transitioning from controlled lab environments to real-world applications. This year, new model-free tasks were introduced, requiring methods to learn from reference videos without 3D models. The challenge also featured a practical 6D object detection task where object identities were not provided, alongside the release of the BOP-H3 datasets that simulate real-world conditions. Notably, the top-performing methods demonstrated significant improvements in accuracy and speed compared to previous years, highlighting the ongoing evolution in this field of machine learning.'}, 'zh': {'title': 'BOPæŒ‘æˆ˜èµ›ï¼šä»å®éªŒå®¤åˆ°çœŸå®ä¸–ç•Œçš„6Dç‰©ä½“å§¿æ€ä¼°è®¡', 'desc': 'æœ¬æ–‡ä»‹ç»äº†2024å¹´BOPæŒ‘æˆ˜èµ›çš„è¯„ä¼°æ–¹æ³•ã€æ•°æ®é›†å’Œç»“æœï¼Œè¿™æ˜¯ä¸€ä¸ªæ—¨åœ¨æ•æ‰6Dç‰©ä½“å§¿æ€ä¼°è®¡æœ€æ–°æŠ€æœ¯çš„å…¬å¼€ç«èµ›ã€‚2024å¹´çš„ç›®æ ‡æ˜¯å°†BOPä»å®éªŒå®¤ç¯å¢ƒè½¬å‘çœŸå®ä¸–ç•Œåœºæ™¯ï¼Œæ¨å‡ºäº†æ–°çš„æ— æ¨¡å‹ä»»åŠ¡ï¼Œè¦æ±‚æ–¹æ³•ä»…é€šè¿‡å‚è€ƒè§†é¢‘è¿›è¡Œç‰©ä½“è¯†åˆ«ã€‚æˆ‘ä»¬è¿˜å®šä¹‰äº†ä¸€ä¸ªæ›´å®ç”¨çš„6Dç‰©ä½“æ£€æµ‹ä»»åŠ¡ï¼Œæµ‹è¯•å›¾åƒä¸­ç‰©ä½“çš„èº«ä»½ä¸å†ä½œä¸ºè¾“å…¥æä¾›ã€‚æ­¤å¤–ï¼ŒBOP-H3æ•°æ®é›†ä½¿ç”¨é«˜åˆ†è¾¨ç‡ä¼ æ„Ÿå™¨å’ŒAR/VRå¤´æ˜¾å½•åˆ¶ï¼Œæ”¯æŒæ¨¡å‹åŸºç¡€å’Œæ— æ¨¡å‹ä»»åŠ¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.03770', 'title': 'JailDAM: Jailbreak Detection with Adaptive Memory for Vision-Language\n  Model', 'url': 'https://huggingface.co/papers/2504.03770', 'abstract': 'Multimodal large language models (MLLMs) excel in vision-language tasks but also pose significant risks of generating harmful content, particularly through jailbreak attacks. Jailbreak attacks refer to intentional manipulations that bypass safety mechanisms in models, leading to the generation of inappropriate or unsafe content. Detecting such attacks is critical to ensuring the responsible deployment of MLLMs. Existing jailbreak detection methods face three primary challenges: (1) Many rely on model hidden states or gradients, limiting their applicability to white-box models, where the internal workings of the model are accessible; (2) They involve high computational overhead from uncertainty-based analysis, which limits real-time detection, and (3) They require fully labeled harmful datasets, which are often scarce in real-world settings. To address these issues, we introduce a test-time adaptive framework called JAILDAM. Our method leverages a memory-based approach guided by policy-driven unsafe knowledge representations, eliminating the need for explicit exposure to harmful data. By dynamically updating unsafe knowledge during test-time, our framework improves generalization to unseen jailbreak strategies while maintaining efficiency. Experiments on multiple VLM jailbreak benchmarks demonstrate that JAILDAM delivers state-of-the-art performance in harmful content detection, improving both accuracy and speed.', 'score': 2, 'issue_id': 3117, 'pub_date': '2025-04-03', 'pub_date_card': {'ru': '3 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 3', 'zh': '4æœˆ3æ—¥'}, 'hash': '01c2f4c752f3e71d', 'authors': ['Yi Nian', 'Shenzhe Zhu', 'Yuehan Qin', 'Li Li', 'Ziyi Wang', 'Chaowei Xiao', 'Yue Zhao'], 'affiliations': ['University of Maryland', 'University of Southern California', 'University of Toronto', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2504.03770.jpg', 'data': {'categories': ['#alignment', '#multimodal', '#security', '#dataset', '#benchmark'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': "ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ğ° MLLM Ğ¾Ñ‚ Ğ°Ñ‚Ğ°Ğº 'jailbreak' Ğ±ĞµĞ· Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ° Ğº Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ñ‹Ğ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼", 'desc': "Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ JAILDAM Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ°Ñ‚Ğ°Ğº Ñ‚Ğ¸Ğ¿Ğ° 'jailbreak' Ğ½Ğ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (MLLM). JAILDAM Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ğ¹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ½ĞµĞ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ñ‹Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹, Ñ‡Ñ‚Ğ¾ ÑƒÑÑ‚Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ² ÑĞ²Ğ½Ğ¾Ğ¼ Ğ²Ğ¾Ğ·Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¸ Ğ½Ğ° Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ÑĞµÑ‚ Ğ½ĞµĞ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ñ‹Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ°Ñ‚Ğ°Ğº Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ JAILDAM Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğ¸ Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°, ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ ĞºĞ°Ğº Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ, Ñ‚Ğ°Ğº Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ."}, 'en': {'title': 'JAILDAM: Enhancing Safety in MLLMs Against Jailbreak Attacks', 'desc': 'This paper discusses the challenges of detecting jailbreak attacks in multimodal large language models (MLLMs), which can generate harmful content. Jailbreak attacks manipulate models to bypass safety features, making detection crucial for responsible use. The authors present JAILDAM, a novel framework that adapts during testing to identify these attacks without needing extensive harmful datasets. By using a memory-based approach, JAILDAM enhances detection efficiency and accuracy against various jailbreak strategies.'}, 'zh': {'title': 'æå‡å¤šæ¨¡æ€æ¨¡å‹å®‰å…¨æ€§çš„å…³é”®', 'desc': 'å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨è§†è§‰è¯­è¨€ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œä½†ä¹Ÿå­˜åœ¨ç”Ÿæˆæœ‰å®³å†…å®¹çš„é‡å¤§é£é™©ï¼Œå°¤å…¶æ˜¯é€šè¿‡è¶Šç‹±æ”»å‡»ã€‚è¶Šç‹±æ”»å‡»æ˜¯æŒ‡æ•…æ„æ“æ§ä»¥ç»•è¿‡æ¨¡å‹çš„å®‰å…¨æœºåˆ¶ï¼Œå¯¼è‡´ç”Ÿæˆä¸å½“æˆ–ä¸å®‰å…¨çš„å†…å®¹ã€‚æ£€æµ‹æ­¤ç±»æ”»å‡»å¯¹äºç¡®ä¿MLLMsçš„è´Ÿè´£ä»»éƒ¨ç½²è‡³å…³é‡è¦ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§åä¸ºJAILDAMçš„æµ‹è¯•æ—¶è‡ªé€‚åº”æ¡†æ¶ï¼Œé€šè¿‡åŠ¨æ€æ›´æ–°ä¸å®‰å…¨çŸ¥è¯†æ¥æé«˜å¯¹æœªè§è¶Šç‹±ç­–ç•¥çš„æ³›åŒ–èƒ½åŠ›ï¼ŒåŒæ—¶ä¿æŒé«˜æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.03947', 'title': 'Distillation and Refinement of Reasoning in Small Language Models for\n  Document Re-ranking', 'url': 'https://huggingface.co/papers/2504.03947', 'abstract': 'We present a novel approach for training small language models for reasoning-intensive document ranking that combines knowledge distillation with reinforcement learning optimization. While existing methods often rely on expensive human annotations or large black-box language models, our methodology leverages web data and a teacher LLM to automatically generate high-quality training examples with relevance explanations. By framing document ranking as a reinforcement learning problem and incentivizing explicit reasoning capabilities, we train a compact 3B parameter language model that achieves state-of-the-art performance on the BRIGHT benchmark. Our model ranks third on the leaderboard while using substantially fewer parameters than other approaches, outperforming models that are over 20 times larger. Through extensive experiments, we demonstrate that generating explanations during inference, rather than directly predicting relevance scores, enables more effective reasoning with smaller language models. The self-supervised nature of our method offers a scalable and interpretable solution for modern information retrieval systems.', 'score': 1, 'issue_id': 3134, 'pub_date': '2025-04-04', 'pub_date_card': {'ru': '4 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 4', 'zh': '4æœˆ4æ—¥'}, 'hash': '32b0bcdc9035f276', 'authors': ['Chris Samarinas', 'Hamed Zamani'], 'affiliations': ['University of Massachusetts Amherst'], 'pdf_title_img': 'assets/pdf/title_img/2504.03947.jpg', 'data': {'categories': ['#interpretability', '#optimization', '#rl', '#benchmark', '#small_models', '#reasoning', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞœĞ°Ğ»ĞµĞ½ÑŒĞºĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ², Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰ĞµĞ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ½ÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ²ĞµĞ±-Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¸ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒÑĞºÑƒÑ LLM Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ñ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸. ĞšĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ 3 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ BRIGHT, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² 20 Ñ€Ğ°Ğ· Ğ±Ğ¾Ğ»ÑŒÑˆĞµ. Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ğ¹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ°, Ğ° Ğ½Ğµ Ğ¿Ñ€ÑĞ¼Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ¾Ñ†ĞµĞ½Ğ¾Ğº Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ÑŒ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Smaller Models, Smarter Reasoning!', 'desc': 'This paper introduces a new method for training smaller language models to improve document ranking through a combination of knowledge distillation and reinforcement learning. Instead of relying on costly human annotations, the approach uses web data and a teacher language model to create high-quality training examples that include relevance explanations. By treating document ranking as a reinforcement learning task, the authors successfully train a compact 3B parameter model that performs exceptionally well on the BRIGHT benchmark, even outperforming much larger models. The findings suggest that generating explanations during the inference process enhances reasoning capabilities in smaller models, making the method both scalable and interpretable for information retrieval applications.'}, 'zh': {'title': 'å°å‹è¯­è¨€æ¨¡å‹çš„æ¨ç†èƒ½åŠ›æå‡', 'desc': 'æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°é¢–çš„æ–¹æ³•ï¼Œç”¨äºè®­ç»ƒå°å‹è¯­è¨€æ¨¡å‹ä»¥è¿›è¡Œæ¨ç†å¯†é›†å‹æ–‡æ¡£æ’åï¼Œç»“åˆäº†çŸ¥è¯†è’¸é¦å’Œå¼ºåŒ–å­¦ä¹ ä¼˜åŒ–ã€‚ä¸ç°æœ‰æ–¹æ³•ä¾èµ–æ˜‚è´µçš„äººç±»æ ‡æ³¨æˆ–å¤§å‹é»‘ç®±è¯­è¨€æ¨¡å‹ä¸åŒï¼Œæˆ‘ä»¬çš„æ–¹æ³•åˆ©ç”¨ç½‘ç»œæ•°æ®å’Œæ•™å¸ˆè¯­è¨€æ¨¡å‹è‡ªåŠ¨ç”Ÿæˆé«˜è´¨é‡çš„è®­ç»ƒç¤ºä¾‹åŠç›¸å…³è§£é‡Šã€‚é€šè¿‡å°†æ–‡æ¡£æ’åè§†ä¸ºå¼ºåŒ–å­¦ä¹ é—®é¢˜ï¼Œå¹¶æ¿€åŠ±æ˜ç¡®çš„æ¨ç†èƒ½åŠ›ï¼Œæˆ‘ä»¬è®­ç»ƒäº†ä¸€ä¸ªç´§å‡‘çš„3Bå‚æ•°è¯­è¨€æ¨¡å‹ï¼Œåœ¨BRIGHTåŸºå‡†æµ‹è¯•ä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚æˆ‘ä»¬çš„æ¨¡å‹åœ¨æ’è¡Œæ¦œä¸Šæ’åç¬¬ä¸‰ï¼ŒåŒæ—¶ä½¿ç”¨çš„å‚æ•°æ•°é‡è¿œä½äºå…¶ä»–æ–¹æ³•ï¼Œè¶…è¶Šäº†é‚£äº›å‚æ•°è¶…è¿‡20å€çš„å¤§å‹æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.04155', 'title': 'GlotEval: A Test Suite for Massively Multilingual Evaluation of Large\n  Language Models', 'url': 'https://huggingface.co/papers/2504.04155', 'abstract': "Large language models (LLMs) are advancing at an unprecedented pace globally, with regions increasingly adopting these models for applications in their primary language. Evaluation of these models in diverse linguistic environments, especially in low-resource languages, has become a major challenge for academia and industry. Existing evaluation frameworks are disproportionately focused on English and a handful of high-resource languages, thereby overlooking the realistic performance of LLMs in multilingual and lower-resource scenarios. To address this gap, we introduce GlotEval, a lightweight framework designed for massively multilingual evaluation. Supporting seven key tasks (machine translation, text classification, summarization, open-ended generation, reading comprehension, sequence labeling, and intrinsic evaluation), spanning over dozens to hundreds of languages, GlotEval highlights consistent multilingual benchmarking, language-specific prompt templates, and non-English-centric machine translation. This enables a precise diagnosis of model strengths and weaknesses in diverse linguistic contexts. A multilingual translation case study demonstrates GlotEval's applicability for multilingual and language-specific evaluations.", 'score': 0, 'issue_id': 3124, 'pub_date': '2025-04-05', 'pub_date_card': {'ru': '5 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 5', 'zh': '4æœˆ5æ—¥'}, 'hash': '8105e367a29eaa88', 'authors': ['Hengyu Luo', 'Zihao Li', 'Joseph Attieh', 'Sawal Devkota', 'Ona de Gibert', 'Shaoxiong Ji', 'Peiqin Lin', 'Bhavani Sai Praneeth Varma Mantina', 'Ananda Sreenidhi', 'RaÃºl VÃ¡zquez', 'Mengjie Wang', 'Samea Yusofi', 'JÃ¶rg Tiedemann'], 'affiliations': ['Technical University of Darmstadt, Germany', 'University of Helsinki, Finland', 'University of Munich, Germany'], 'pdf_title_img': 'assets/pdf/title_img/2504.04155.jpg', 'data': {'categories': ['#low_resource', '#multilingual', '#benchmark', '#machine_translation', '#open_source'], 'emoji': 'ğŸŒ', 'ru': {'title': 'GlotEval: ĞœĞ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ°Ğ½Ğ³Ğ»Ğ¾Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ğ·Ğ¼Ğ°', 'desc': 'GlotEval - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM), Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ğ°Ñ Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ğ¾Ğ¹ ÑÑ€ĞµĞ´Ñ‹. ĞĞ½Ğ° Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞµĞ¼ÑŒ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ñ‹Ğ¹ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´, ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ°, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ ÑĞ¾Ñ‚Ğ½Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ². GlotEval Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ° ÑˆĞ°Ğ±Ğ»Ğ¾Ğ½Ñ‹ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ² Ğ¸ Ğ½Ğ°Ñ†ĞµĞ»ĞµĞ½Ğ° Ğ½Ğ° Ğ¾Ñ†ĞµĞ½ĞºÑƒ, Ğ½Ğµ ÑÑ„Ğ¾ĞºÑƒÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ¸ÑĞºĞ»ÑÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ½Ğ° Ğ°Ğ½Ğ³Ğ»Ğ¸Ğ¹ÑĞºĞ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ. Ğ­Ñ‚Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸ ÑĞ»Ğ°Ğ±Ñ‹Ğµ ÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°Ñ….'}, 'en': {'title': 'GlotEval: Bridging the Evaluation Gap for Multilingual LLMs', 'desc': 'This paper presents GlotEval, a new framework aimed at evaluating large language models (LLMs) across multiple languages, particularly focusing on low-resource languages. Current evaluation methods are biased towards English and a few high-resource languages, which limits our understanding of LLM performance in diverse linguistic settings. GlotEval supports various tasks such as machine translation and text classification, allowing for comprehensive benchmarking across dozens of languages. By providing language-specific templates and non-English-centric evaluations, GlotEval helps identify the strengths and weaknesses of LLMs in multilingual contexts.'}, 'zh': {'title': 'å¤šè¯­è¨€è¯„ä¼°çš„æ–°æ¡†æ¶ï¼šGlotEval', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨å…¨çƒèŒƒå›´å†…è¿…é€Ÿå‘å±•ï¼Œå„åœ°åŒºè¶Šæ¥è¶Šå¤šåœ°é‡‡ç”¨è¿™äº›æ¨¡å‹è¿›è¡Œæœ¬å›½è¯­è¨€çš„åº”ç”¨ã€‚è¯„ä¼°è¿™äº›æ¨¡å‹åœ¨ä¸åŒè¯­è¨€ç¯å¢ƒä¸­çš„è¡¨ç°ï¼Œå°¤å…¶æ˜¯åœ¨èµ„æºåŒ®ä¹çš„è¯­è¨€ä¸­ï¼Œå·²æˆä¸ºå­¦æœ¯ç•Œå’Œå·¥ä¸šç•Œçš„ä¸€å¤§æŒ‘æˆ˜ã€‚ç°æœ‰çš„è¯„ä¼°æ¡†æ¶ä¸»è¦é›†ä¸­åœ¨è‹±è¯­å’Œå°‘æ•°é«˜èµ„æºè¯­è¨€ä¸Šï¼Œå¿½è§†äº†LLMsåœ¨å¤šè¯­è¨€å’Œä½èµ„æºåœºæ™¯ä¸­çš„å®é™…è¡¨ç°ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œæˆ‘ä»¬æ¨å‡ºäº†GlotEvalï¼Œè¿™æ˜¯ä¸€ä¸ªè½»é‡çº§æ¡†æ¶ï¼Œæ—¨åœ¨è¿›è¡Œå¤§è§„æ¨¡å¤šè¯­è¨€è¯„ä¼°ï¼Œæ”¯æŒä¸ƒé¡¹å…³é”®ä»»åŠ¡ï¼Œå¸®åŠ©å‡†ç¡®è¯Šæ–­æ¨¡å‹åœ¨ä¸åŒè¯­è¨€ç¯å¢ƒä¸­çš„ä¼˜ç¼ºç‚¹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.04152', 'title': 'Rethinking Multilingual Continual Pretraining: Data Mixing for Adapting\n  LLMs Across Languages and Resources', 'url': 'https://huggingface.co/papers/2504.04152', 'abstract': 'Large Language Models (LLMs) exhibit significant disparities in performance across languages, primarily benefiting high-resource languages while marginalizing underrepresented ones. Continual Pretraining (CPT) has emerged as a promising approach to address this imbalance, although the relative effectiveness of monolingual, bilingual, and code-augmented data strategies remains unclear. This study systematically evaluates 36 CPT configurations involving three multilingual base models, across 30+ languages categorized as altruistic, selfish, and stagnant, spanning various resource levels. Our findings reveal three major insights: (1) Bilingual CPT improves multilingual classification but often causes language mixing issues during generation. (2) Including programming code data during CPT consistently enhances multilingual classification accuracy, particularly benefiting low-resource languages, but introduces a trade-off by slightly degrading generation quality. (3) Contrary to prior work, we observe substantial deviations from language classifications according to their impact on cross-lingual transfer: Languages classified as altruistic often negatively affect related languages, selfish languages show conditional and configuration-dependent behavior, and stagnant languages demonstrate surprising adaptability under certain CPT conditions. These nuanced interactions emphasize the complexity of multilingual representation learning, underscoring the importance of systematic studies on generalizable language classification to inform future multilingual CPT strategies.', 'score': 0, 'issue_id': 3124, 'pub_date': '2025-04-05', 'pub_date_card': {'ru': '5 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 5', 'zh': '4æœˆ5æ—¥'}, 'hash': '3c22dafb05a10aab', 'authors': ['Zihao Li', 'Shaoxiong Ji', 'Hengyu Luo', 'JÃ¶rg Tiedemann'], 'affiliations': ['Technical University of Darmstadt', 'University of Helsinki'], 'pdf_title_img': 'assets/pdf/title_img/2504.04152.jpg', 'data': {'categories': ['#training', '#transfer_learning', '#low_resource', '#multilingual'], 'emoji': 'ğŸŒ', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ LLM: ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ñ€Ğ¾Ğ¼Ğ¸ÑÑÑ‹ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğµ Ğ½ĞµÑ€Ğ°Ğ²Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ğ¾Ğ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ (CPT) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ²ÑƒÑĞ·Ñ‹Ñ‡Ğ½Ğ¾Ğµ CPT ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ, Ğ½Ğ¾ Ğ²Ñ‹Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ÑĞ¼ĞµÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. Ğ’ĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ° Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ CPT Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°
