rformance across various English accents, which may lead to accent-based discrimination and reinforce existing linguistic privileges. The authors emphasize the importance of inclusive design and regulation to promote fairness and accessibility in AI speech technologies.'}, 'zh': {'title': 'ç¡®ä¿AIè¯­éŸ³æŠ€æœ¯çš„å…¬å¹³ä¸åŒ…å®¹', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†äººå·¥æ™ºèƒ½è¯­éŸ³ç”Ÿæˆå’Œå£°éŸ³å…‹éš†æŠ€æœ¯å¯¹ç¤¾ä¼šæŠ€æœ¯ç³»ç»Ÿçš„å½±å“ï¼Œå°¤å…¶æ˜¯åœ¨ä¸åŒå£éŸ³å’Œè¯­è¨€ç‰¹å¾æ–¹é¢ã€‚æˆ‘ä»¬è¯„ä¼°äº†ä¸¤ç§åˆæˆAIè¯­éŸ³æœåŠ¡ï¼ˆSpeechifyå’ŒElevenLabsï¼‰ï¼Œé€šè¿‡è°ƒæŸ¥å’Œè®¿è°ˆçš„æ–¹æ³•æ¥åˆ†æå…¶æŠ€æœ¯æ€§èƒ½ï¼Œå¹¶äº†è§£ç”¨æˆ·çš„ç”Ÿæ´»ç»å†å¦‚ä½•å½±å“ä»–ä»¬å¯¹å£éŸ³å˜åŒ–çš„çœ‹æ³•ã€‚ç ”ç©¶å‘ç°ï¼Œä¸åŒåœ°åŒºçš„è‹±è¯­å£éŸ³åœ¨æŠ€æœ¯æ€§èƒ½ä¸Šå­˜åœ¨å·®å¼‚ï¼Œè¿™å¯èƒ½æ— æ„ä¸­åŠ å‰§äº†è¯­è¨€ç‰¹æƒå’ŒåŸºäºå£éŸ³çš„æ­§è§†ï¼Œå¯¼è‡´æ–°çš„æ•°å­—æ’æ–¥ç°è±¡ã€‚æ€»ä½“è€Œè¨€ï¼Œç ”ç©¶å¼ºè°ƒäº†åŒ…å®¹æ€§è®¾è®¡å’Œç›‘ç®¡çš„å¿…è¦æ€§ï¼Œä¸ºå¼€å‘è€…ã€æ”¿ç­–åˆ¶å®šè€…å’Œç»„ç»‡æä¾›äº†å¯è¡Œçš„è§è§£ï¼Œä»¥ç¡®ä¿AIè¯­éŸ³æŠ€æœ¯çš„å…¬å¹³æ€§å’Œç¤¾ä¼šè´£ä»»ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.09048', 'title': 'BlockGaussian: Efficient Large-Scale Scene Novel View Synthesis via\n  Adaptive Block-Based Gaussian Splatting', 'url': 'https://huggingface.co/papers/2504.09048', 'abstract': 'The recent advancements in 3D Gaussian Splatting (3DGS) have demonstrated remarkable potential in novel view synthesis tasks. The divide-and-conquer paradigm has enabled large-scale scene reconstruction, but significant challenges remain in scene partitioning, optimization, and merging processes. This paper introduces BlockGaussian, a novel framework incorporating a content-aware scene partition strategy and visibility-aware block optimization to achieve efficient and high-quality large-scale scene reconstruction. Specifically, our approach considers the content-complexity variation across different regions and balances computational load during scene partitioning, enabling efficient scene reconstruction. To tackle the supervision mismatch issue during independent block optimization, we introduce auxiliary points during individual block optimization to align the ground-truth supervision, which enhances the reconstruction quality. Furthermore, we propose a pseudo-view geometry constraint that effectively mitigates rendering degradation caused by airspace floaters during block merging. Extensive experiments on large-scale scenes demonstrate that our approach achieves state-of-the-art performance in both reconstruction efficiency and rendering quality, with a 5x speedup in optimization and an average PSNR improvement of 1.21 dB on multiple benchmarks. Notably, BlockGaussian significantly reduces computational requirements, enabling large-scale scene reconstruction on a single 24GB VRAM device. The project page is available at https://github.com/SunshineWYC/BlockGaussian', 'score': 1, 'issue_id': 3291, 'pub_date': '2025-04-12', 'pub_date_card': {'ru': '12 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 12', 'zh': '4æœˆ12æ—¥'}, 'hash': '3f4a6ef28e699ddc', 'authors': ['Yongchang Wu', 'Zipeng Qi', 'Zhenwei Shi', 'Zhengxia Zou'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2504.09048.jpg', 'data': {'categories': ['#3d', '#benchmark'], 'emoji': 'ğŸ§Š', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ñ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ±Ğ»Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ³Ğ°ÑƒÑÑĞ¾Ğ²Ğ° ÑĞ¿Ğ»Ğ°Ñ‚Ñ‚Ğ¸Ğ½Ğ³Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ BlockGaussian - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ 3D Ğ³Ğ°ÑƒÑÑĞ¾Ğ²Ğ° ÑĞ¿Ğ»Ğ°Ñ‚Ñ‚Ğ¸Ğ½Ğ³Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ ÑÑ†ĞµĞ½Ñ‹ Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ±Ğ»Ğ¾ĞºĞ¾Ğ² Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ğ²Ğ¸Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸. Ğ’Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ğ¾Ñ‡ĞµĞº Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ¿ÑĞµĞ²Ğ´Ğ¾-Ğ²Ğ¸Ğ´Ğ¾Ğ² Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ Ñ€ĞµÑˆĞ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ¿Ñ€Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑĞ»Ğ¸ÑĞ½Ğ¸Ğ¸ Ğ±Ğ»Ğ¾ĞºĞ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ 5-ĞºÑ€Ğ°Ñ‚Ğ½Ğ¾Ğµ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ PSNR Ğ½Ğ° 1.21 Ğ´Ğ‘ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Efficient Large-Scale Scene Reconstruction with BlockGaussian', 'desc': 'This paper presents BlockGaussian, a new framework for improving large-scale scene reconstruction using 3D Gaussian Splatting. It introduces a content-aware partitioning strategy that considers the complexity of different scene regions, allowing for better optimization and merging of blocks. The framework also addresses supervision mismatch by using auxiliary points to align with ground-truth data, which enhances the overall reconstruction quality. Experimental results show that BlockGaussian achieves faster optimization and better rendering quality, making it feasible to perform large-scale reconstructions on devices with limited memory.'}, 'zh': {'title': 'é«˜æ•ˆå¤§è§„æ¨¡åœºæ™¯é‡å»ºçš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºBlockGaussiançš„æ–°æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜å¤§è§„æ¨¡åœºæ™¯é‡å»ºçš„æ•ˆç‡å’Œè´¨é‡ã€‚è¯¥æ¡†æ¶é‡‡ç”¨äº†å†…å®¹æ„ŸçŸ¥çš„åœºæ™¯åˆ†åŒºç­–ç•¥å’Œå¯è§æ€§æ„ŸçŸ¥çš„å—ä¼˜åŒ–æ–¹æ³•ï¼Œä»¥åº”å¯¹åœºæ™¯åˆ†åŒºã€ä¼˜åŒ–å’Œåˆå¹¶è¿‡ç¨‹ä¸­çš„æŒ‘æˆ˜ã€‚é€šè¿‡å¼•å…¥è¾…åŠ©ç‚¹æ¥è§£å†³ç‹¬ç«‹å—ä¼˜åŒ–ä¸­çš„ç›‘ç£ä¸åŒ¹é…é—®é¢˜ï¼Œè¿›ä¸€æ­¥æå‡äº†é‡å»ºè´¨é‡ã€‚æ­¤å¤–ï¼Œæå‡ºçš„ä¼ªè§†å›¾å‡ ä½•çº¦æŸæœ‰æ•ˆå‡å°‘äº†å—åˆå¹¶è¿‡ç¨‹ä¸­å› ç©ºæ°”æµ®åŠ¨é€ æˆçš„æ¸²æŸ“é™çº§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.06263', 'title': 'OmniSVG: A Unified Scalable Vector Graphics Generation Model', 'url': 'https://huggingface.co/papers/2504.06263', 'abstract': 'Scalable Vector Graphics (SVG) is an important image format widely adopted in graphic design because of their resolution independence and editability. The study of generating high-quality SVG has continuously drawn attention from both designers and researchers in the AIGC community. However, existing methods either produces unstructured outputs with huge computational cost or is limited to generating monochrome icons of over-simplified structures. To produce high-quality and complex SVG, we propose OmniSVG, a unified framework that leverages pre-trained Vision-Language Models (VLMs) for end-to-end multimodal SVG generation. By parameterizing SVG commands and coordinates into discrete tokens, OmniSVG decouples structural logic from low-level geometry for efficient training while maintaining the expressiveness of complex SVG structure. To further advance the development of SVG synthesis, we introduce MMSVG-2M, a multimodal dataset with two million richly annotated SVG assets, along with a standardized evaluation protocol for conditional SVG generation tasks. Extensive experiments show that OmniSVG outperforms existing methods and demonstrates its potential for integration into professional SVG design workflows.', 'score': 85, 'issue_id': 3138, 'pub_date': '2025-04-08', 'pub_date_card': {'ru': '8 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 8', 'zh': '4æœˆ8æ—¥'}, 'hash': '3b3365aa60717b2a', 'authors': ['Yiying Yang', 'Wei Cheng', 'Sijin Chen', 'Xianfang Zeng', 'Jiaxu Zhang', 'Liao Wang', 'Gang Yu', 'Xingjun Ma', 'Yu-Gang Jiang'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2504.06263.jpg', 'data': {'categories': ['#dataset', '#cv', '#benchmark', '#multimodal'], 'emoji': 'ğŸ¨', 'ru': {'title': 'OmniSVG: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ½Ğ¾Ğ¹ Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ˜Ğ˜', 'desc': 'OmniSVG - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ° Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ½Ğ¾Ğ¹ Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞ¸ SVG Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ·ÑƒĞµÑ‚ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ñ‹ Ğ¸ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ‚Ñ‹ SVG Ğ² Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹, Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½ÑƒÑ Ğ»Ğ¾Ğ³Ğ¸ĞºÑƒ Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… MMSVG-2M Ñ 2 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ°Ğ¼Ğ¸ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… SVG-Ñ„Ğ°Ğ¹Ğ»Ğ¾Ğ² Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ OmniSVG Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¸ Ğ¸Ğ¼ĞµĞµÑ‚ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ¿Ñ€Ğ¾Ñ„ĞµÑÑĞ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€Ğ°Ğ±Ğ¾Ñ‡Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑÑ‹ Ğ´Ğ¸Ğ·Ğ°Ğ¹Ğ½Ğ° SVG.'}, 'en': {'title': 'OmniSVG: Revolutionizing SVG Generation with Vision-Language Models', 'desc': "This paper presents OmniSVG, a novel framework for generating high-quality Scalable Vector Graphics (SVG) using pre-trained Vision-Language Models (VLMs). It addresses the limitations of existing methods by producing structured outputs efficiently, avoiding the high computational costs and oversimplification seen in previous approaches. OmniSVG achieves this by converting SVG commands and coordinates into discrete tokens, allowing for a clear separation of structural logic from geometric details. Additionally, the introduction of the MMSVG-2M dataset, containing two million annotated SVG assets, supports the framework's training and evaluation, showcasing its superiority over current SVG generation techniques."}, 'zh': {'title': 'OmniSVGï¼šé«˜æ•ˆç”Ÿæˆå¤æ‚SVGçš„ç»Ÿä¸€æ¡†æ¶', 'desc': 'æœ¬ç ”ç©¶æå‡ºäº†ä¸€ç§åä¸ºOmniSVGçš„ç»Ÿä¸€æ¡†æ¶ï¼Œç”¨äºç”Ÿæˆé«˜è´¨é‡å’Œå¤æ‚çš„å¯ç¼©æ”¾çŸ¢é‡å›¾å½¢ï¼ˆSVGï¼‰ã€‚è¯¥æ¡†æ¶åˆ©ç”¨é¢„è®­ç»ƒçš„è§†è§‰-è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰ï¼Œé€šè¿‡å°†SVGå‘½ä»¤å’Œåæ ‡å‚æ•°åŒ–ä¸ºç¦»æ•£æ ‡è®°ï¼Œå®ç°äº†é«˜æ•ˆçš„ç«¯åˆ°ç«¯å¤šæ¨¡æ€SVGç”Ÿæˆã€‚OmniSVGå°†ç»“æ„é€»è¾‘ä¸ä½çº§å‡ ä½•è§£è€¦ï¼Œä»è€Œåœ¨ä¿æŒå¤æ‚SVGç»“æ„è¡¨ç°åŠ›çš„åŒæ—¶ï¼Œé™ä½äº†è®¡ç®—æˆæœ¬ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬è¿˜å¼•å…¥äº†MMSVG-2Mæ•°æ®é›†ï¼ŒåŒ…å«ä¸¤ç™¾ä¸‡ä¸ªä¸°å¯Œæ³¨é‡Šçš„SVGèµ„äº§ï¼Œä»¥æ¨åŠ¨SVGåˆæˆçš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.06261', 'title': 'Hogwild! Inference: Parallel LLM Generation via Concurrent Attention', 'url': 'https://huggingface.co/papers/2504.06261', 'abstract': 'Large Language Models (LLMs) have demonstrated the ability to tackle increasingly complex tasks through advanced reasoning, long-form content generation, and tool use. Solving these tasks often involves long inference-time computations. In human problem solving, a common strategy to expedite work is collaboration: by dividing the problem into sub-tasks, exploring different strategies concurrently, etc. Recent research has shown that LLMs can also operate in parallel by implementing explicit cooperation frameworks, such as voting mechanisms or the explicit creation of independent sub-tasks that can be executed in parallel. However, each of these frameworks may not be suitable for all types of tasks, which can hinder their applicability. In this work, we propose a different design approach: we run LLM "workers" in parallel , allowing them to synchronize via a concurrently-updated attention cache and prompt these workers to decide how best to collaborate. Our approach allows the instances to come up with their own collaboration strategy for the problem at hand, all the while "seeing" each other\'s partial progress in the concurrent cache. We implement this approach via Hogwild! Inference: a parallel LLM inference engine where multiple instances of the same LLM run in parallel with the same attention cache, with "instant" access to each other\'s generated tokens. Hogwild! inference takes advantage of Rotary Position Embeddings (RoPE) to avoid recomputation while improving parallel hardware utilization. We find that modern reasoning-capable LLMs can perform inference with shared Key-Value cache out of the box, without additional fine-tuning.', 'score': 68, 'issue_id': 3141, 'pub_date': '2025-04-08', 'pub_date_card': {'ru': '8 Ğ°Ğ¿Ñ€ approach leverages Rotary Position Embeddings (RoPE) to enhance performance without the need for extra fine-tuning. The findings suggest that LLMs can autonomously develop collaboration strategies, leading to faster and more efficient problem-solving."}, 'zh': {'title': 'å¹¶è¡Œåˆä½œï¼Œæå‡LLMæ¨ç†æ•ˆç‡', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰èƒ½å¤Ÿé€šè¿‡é«˜çº§æ¨ç†ã€é•¿ç¯‡å†…å®¹ç”Ÿæˆå’Œå·¥å…·ä½¿ç”¨æ¥å¤„ç†è¶Šæ¥è¶Šå¤æ‚çš„ä»»åŠ¡ã€‚ä¸ºäº†è§£å†³è¿™äº›ä»»åŠ¡ï¼Œç ”ç©¶è¡¨æ˜LLMså¯ä»¥é€šè¿‡å®ç°æ˜ç¡®çš„åˆä½œæ¡†æ¶æ¥å¹¶è¡Œæ“ä½œï¼Œä¾‹å¦‚æŠ•ç¥¨æœºåˆ¶æˆ–ç‹¬ç«‹å­ä»»åŠ¡çš„åˆ›å»ºã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„è®¾è®¡æ–¹æ³•ï¼šè®©LLMâ€œå·¥ä½œè€…â€å¹¶è¡Œè¿è¡Œï¼Œé€šè¿‡åŒæ—¶æ›´æ–°çš„æ³¨æ„åŠ›ç¼“å­˜è¿›è¡ŒåŒæ­¥ï¼Œå¹¶å†³å®šæœ€ä½³çš„åˆä½œæ–¹å¼ã€‚æˆ‘ä»¬å®ç°äº†Hogwild!æ¨ç†ï¼Œè¿™æ˜¯ä¸€ç§å¹¶è¡ŒLLMæ¨ç†å¼•æ“ï¼Œå¤šä¸ªç›¸åŒçš„LLMå®ä¾‹åœ¨å…±äº«çš„æ³¨æ„åŠ›ç¼“å­˜ä¸­å¹¶è¡Œè¿è¡Œï¼Œèƒ½å¤Ÿâ€œå³æ—¶â€è®¿é—®å½¼æ­¤ç”Ÿæˆçš„æ ‡è®°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.05599', 'title': 'Skywork R1V: Pioneering Multimodal Reasoning with Chain-of-Thought', 'url': 'https://huggingface.co/papers/2504.05599', 'abstract': 'We introduce Skywork R1V, a multimodal reasoning model extending the an R1-series Large language models (LLM) to visual modalities via an efficient multimodal transfer method. Leveraging a lightweight visual projector, Skywork R1V facilitates seamless multimodal adaptation without necessitating retraining of either the foundational language model or the vision encoder. To strengthen visual-text alignment, we propose a hybrid optimization strategy that combines Iterative Supervised Fine-Tuning (SFT) with Group Relative Policy Optimization (GRPO), significantly enhancing cross-modal integration efficiency. Additionally, we introduce an adaptive-length Chain-of-Thought distillation approach for reasoning data generation. This approach dynamically optimizes reasoning chain lengths, thereby enhancing inference efficiency and preventing excessive reasoning overthinking. Empirical evaluations demonstrate tha ion Capabilities', 'url': 'https://huggingface.co/papers/2504.05979', 'abstract': "The landscape of image generation has rapidly evolved, from early GAN-based approaches to diffusion models and, most recently, to unified generative architectures that seek to bridge understanding and generation tasks. Recent advances, especially the GPT-4o, have demonstrated the feasibility of high-fidelity multimodal generation, their architectural design remains mysterious and unpublished. This prompts the question of whether image and text generation have already been successfully integrated into a unified framework for those methods. In this work, we conduct an empirical study of GPT-4o's image generation capabilities, benchmarking it against leading open-source and commercial models. Our evaluation covers four main categories, including text-to-image, image-to-image, image-to-3D, and image-to-X generation, with more than 20 tasks. Our analysis highlights the strengths and limitations of GPT-4o under various settings, and situates it within the broader evolution of generative modeling. Through this investigation, we identify promising directions for future unified generative models, emphasizing the role of architectural design and data scaling.", 'score': 46, 'issue_id': 3137, 'pub_date': '2025-04-08', 'pub_date_card': {'ru': '8 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 8', 'zh': '4æœˆ8æ—¥'}, 'hash': 'f1195a87ec5b86f1', 'authors': ['Sixiang Chen', 'Jinbin Bai', 'Zhuoran Zhao', 'Tian Ye', 'Qingyu Shi', 'Donghao Zhou', 'Wenhao Chai', 'Xin Lin', 'Jianzong Wu', 'Chao Tang', 'Shilin Xu', 'Tao Zhang', 'Haobo Yuan', 'Yikang Zhou', 'Wei Chow', 'Linfeng Li', 'Xiangtai Li', 'Lei Zhu', 'Lu Qi'], 'affiliations': ['National University of Singapore', 'Peking University', 'The Chinese University of Hong Kong', 'The Hong Kong University of Science and Technology (GZ)', 'University of Washington', 'Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2504.05979.jpg', 'data': {'categories': ['#diffusion', åƒã€å›¾åƒåˆ°3Då’Œå›¾åƒåˆ°Xç”Ÿæˆç­‰å››ä¸ªä¸»è¦ç±»åˆ«ã€‚åˆ†æç»“æœæ­ç¤ºäº†GPT-4oåœ¨ä¸åŒè®¾ç½®ä¸‹çš„ä¼˜ç¼ºç‚¹ï¼Œå¹¶å°†å…¶ç½®äºç”Ÿæˆå»ºæ¨¡çš„æ›´å¹¿æ³›æ¼”å˜ä¸­ã€‚é€šè¿‡è¿™é¡¹ç ”ç©¶ï¼Œæˆ‘ä»¬è¯†åˆ«å‡ºæœªæ¥ç»Ÿä¸€ç”Ÿæˆæ¨¡å‹çš„æœ‰å¸Œæœ›çš„æ–¹å‘ï¼Œå¼ºè°ƒäº†æ¶æ„è®¾è®¡å’Œæ•°æ®æ‰©å±•çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.05535', 'title': 'COIG-P: A High-Quality and Large-Scale Chinese Preference Dataset for\n  Alignment with Human Values', 'url': 'https://huggingface.co/papers/2504.05535', 'abstract': 'Aligning large language models (LLMs) with human preferences has achieved remarkable success. However, existing Chinese preference datasets are limited by small scale, narrow domain coverage, and lack of rigorous data validation. Additionally, the reliance on human annotators for instruction and response labeling significantly constrains the scalability of human preference datasets. To address these challenges, we design an LLM-based Chinese preference dataset annotation pipeline with no human intervention. Specifically, we crawled and carefully filtered 92k high-quality Chinese queries and employed 15 mainstream LLMs to generate and score chosen-rejected response pairs. Based on it, we introduce COIG-P (Chinese Open Instruction Generalist - Preference), a high-quality, large-scale Chinese preference dataset, comprises 1,009k Chinese preference pairs spanning 6 diverse domains: Chat, Code, Math, Logic, Novel, and Role. Building upon COIG-P, to reduce the overhead of using LLMs for scoring, we trained a 8B-sized Chinese Reward Model (CRM) and meticulously constructed a Chinese Reward Benchmark (CRBench). Evaluation results based on AlignBench liu2024alignbenchbenchmarkingchinesealignment show that that COIG-P significantly outperforms other Chinese preference datasets, and it brings significant performance improvements ranging from 2% to 12% for the Qwen2/2.5 and Infinity-Instruct-3M-0625 model series, respectively. The results on CRBench demonstrate that our CRM has a strong and robust scoring ability. We apply it to filter chosen-rejected response pairs in a test split of COIG-P, and our experiments show that it is comparable to GPT-4o in identifying low-quality samples while maintaining efficiency and cost-effectiveness. Our codes and data are released in https://github.com/multimodal-art-projection/COIG-P.', 'score': 33, 'issue_id': 3145, 'pub_date': '2025-04-07', 'pub_date_card': {'ru': '7 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 7', 'zh': '4æœˆ7æ—¥'}, 'hash': '420fafe139f00d54', 'authors': ['M-A-P Team', 'Siwei Wu', 'Jincheng Ren', 'Xinrun Du', 'Shuyue Guo', 'Xingwei Qu', 'Yiming Liang', 'Jie Liu', 'Yunwen Li', 'Tianyu Zheng', 'Boyu Feng', 'Huaqing Yuan', 'Zenith Wang', 'Jiaheng Liu', 'Wenhao Huang', 'Chenglin Cai', 'Haoran Que', 'Jian Yang', 'Yuelin Bai', 'Zekun Moore Wang', 'Zhouliang Yu', 'Qunshu Lin', 'Ding Pan', 'Yuchen Jiang', 'Tiannan Wang', 'Wangchunshu Zhou', 'Shenzhi Wang', 'Xingyuan Bu', 'Minghao Liu', 'Guoyin Wang', 'Ge Zhang', 'Chenghua Lin'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2504.05535.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#alignment', '#data', '#rlhf', '#open_source'], 'emoji': 'ğŸ‡¨ğŸ‡³', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¾Ğ³Ğ¾ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ° Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ LLM', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ COIG-P - ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¸Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ LLM, ÑĞ¾Ğ±Ñ€Ğ°Ğ² Ğ±Ğ¾Ğ»ĞµĞµ Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ° Ğ¿Ğ°Ñ€ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ² 6 Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ¾Ğ¼ĞµĞ½Ğ°Ñ…. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ COIG-P Ğ±Ñ‹Ğ»Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ (CRM) Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº CRBench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ COIG-P Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¸Ğµ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° 2-12%.'}, 'en': {'title': 'Revolutionizing Chinese Preference Datasets with LLMs', 'desc': 'This paper presents a novel approach to creating a large-scale Chinese preference dataset, COIG-P, which addresses the limitations of existing datasets. By utilizing 15 mainstream large language models (LLMs) to generate and score response pairs, the authors eliminate the need for human annotators, enhancing scalability. The dataset includes 1,009k preference pairs across six diverse domains, significantly improving performance metrics for various models. Additionally, a Chinese Reward Model (CRM) is developed to efficiently score responses, demonstrating strong performance in identifying low-quality samples compared to existing benchmarks.'}, 'zh': {'title': 'æ„å»ºé«˜è´¨é‡ä¸­æ–‡åå¥½æ•°æ®é›†çš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ— äººå·¥å¹²é¢„çš„ä¸­æ–‡åå¥½æ•°æ®é›†æ³¨é‡Šç®¡é“ï¼Œä»¥è§£å†³ç°æœ‰ä¸­æ–‡åå¥½æ•°æ®é›†è§„æ¨¡å°ã€é¢†åŸŸç‹­çª„å’Œç¼ºä¹ä¸¥æ ¼éªŒè¯çš„é—®é¢˜ã€‚æˆ‘ä»¬æ”¶é›†å¹¶ç­›é€‰äº†92,000ä¸ªé«˜è´¨é‡ä¸­æ–‡æŸ¥è¯¢ï¼Œå¹¶åˆ©ç”¨15ä¸ªä¸»æµå¤§å‹è¯­è¨€æ¨¡å‹ç”Ÿæˆå’Œè¯„åˆ†é€‰æ‹©-æ‹’ç»çš„å“åº”å¯¹ã€‚åŸºäºæ­¤ï¼Œæˆ‘ä»¬å¼•å…¥äº†COIG-Pæ•°æ®é›†ï¼ŒåŒ…å«1,009,000ä¸ªä¸­æ–‡åå¥½å¯¹ï¼Œè¦†ç›–èŠå¤©ã€ä»£ç ã€æ•°å­¦ã€é€»è¾‘ã€å°è¯´å’Œè§’è‰²ç­‰å…­ä¸ªå¤šæ ·åŒ–é¢†åŸŸã€‚é€šè¿‡è®­ç»ƒä¸€ä¸ª8Bè§„æ¨¡çš„ä¸­æ–‡å¥–åŠ±æ¨¡å‹ï¼ˆCRMï¼‰ï¼Œæˆ‘ä»¬æ„å»ºäº†ä¸­æ–‡å¥–åŠ±åŸºå‡†ï¼ˆCRBenchï¼‰ï¼Œå¹¶åœ¨è¯„ä¼°ä¸­æ˜¾ç¤ºå‡ºæ˜¾è‘—çš„æ€§èƒ½æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.02160', 'title': 'Less-to-More Generalization: Unlocking More Controllability by\n  In-Context Generation', 'url': 'https://huggingface.co/papers/2504.02160', 'abstract': 'Although subject-driven generation has been extensively explored in image generation due to its wide applications, it still has challenges in data scalability and subject expansibility. For the first challenge, moving from curating single-subject datasets to multiple-subject ones and scaling them is particularly difficult. For the second, most recent methods center on single-subject generation, making it hard to apply when dealing with multi-subject scenarios. In this study, we propose a highly-consistent data synthesis pipeline to tackle this challenge. This pipeline harnesses the intrinsic in-context generation capabilities of diffusion transformers and generates high-consistency multi-subject paired data. Additionally, we introduce UNO, which consists of progressive cross-modal alignment and universal rotary position embedding. It is a multi-image conditioned subject-to-image model iteratively trained from a text-to-image model. Extensive experiments show that our method can achieve high consistency while ensuring controllability in both single-subject and multi-subject driven generation.', 'score': 27, 'issue_id': 3139, 'pub_date': '2025-04-02', 'pub_date_card': {'ru': '2 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 2', 'zh': '4æœˆ2æ—¥'}, 'hash': '511e3ea71050e14e', 'authors': ['Shaojin Wu', 'Mengqi Huang', 'Wenxu Wu', 'Yufeng Cheng', 'Fei Ding', 'Qian He'], 'affiliations': ['Intelligent Creation Team, ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2504.02160.jpg', 'data': {'categories': ['#dataset', '#data', '#synthetic', '#multimodal', '#diffusion', '#cv'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¿Ğ°Ğ¹Ğ¿Ğ»Ğ°Ğ¹Ğ½ Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ². ĞĞ½Ğ¸ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ UNO Ñ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğ¼ ĞºÑ€Ğ¾ÑÑ-Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¸ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¾Ğ´Ğ½Ğ¸Ğ¼ Ğ¸Ğ»Ğ¸ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Enhancing Multi-Subject Image Generation with Consistent Data Synthesis', 'desc': 'This paper addresses the challenges of generating images with multiple subjects by proposing a new data synthesis pipeline. The authors utilize diffusion transformers to create high-consistency paired data for both single and multi-subject scenarios. They introduce a novel model called UNO, which incorporates cross-modal alignment and rotary position embedding to enhance the generation process. Experimental results demonstrate that their approach maintains high consistency and controllability in image generation tasks.'}, 'zh': {'title': 'é«˜ä¸€è‡´æ€§å¤šä¸»é¢˜ç”Ÿæˆçš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†åœ¨å›¾åƒç”Ÿæˆä¸­ï¼Œå¦‚ä½•è§£å†³ä»¥ä¸»é¢˜ä¸ºé©±åŠ¨çš„ç”Ÿæˆé¢ä¸´çš„æ•°æ®å¯æ‰©å±•æ€§å’Œä¸»é¢˜æ‰©å±•æ€§æŒ‘æˆ˜ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§é«˜ä¸€è‡´æ€§çš„æ•°æ®åˆæˆç®¡é“ï¼Œåˆ©ç”¨æ‰©æ•£å˜æ¢å™¨çš„å†…åœ¨ç”Ÿæˆèƒ½åŠ›ï¼Œç”Ÿæˆé«˜ä¸€è‡´æ€§çš„å¤šä¸»é¢˜é…å¯¹æ•°æ®ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬å¼•å…¥äº†UNOæ¨¡å‹ï¼Œç»“åˆäº†æ¸è¿›çš„è·¨æ¨¡æ€å¯¹é½å’Œé€šç”¨æ—‹è½¬ä½ç½®åµŒå…¥ï¼Œèƒ½å¤Ÿåœ¨å•ä¸»é¢˜å’Œå¤šä¸»é¢˜ç”Ÿæˆä¸­ä¿æŒé«˜ä¸€è‡´æ€§å’Œå¯æ§æ€§ã€‚é€šè¿‡å¤§é‡å®éªŒï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨ç”Ÿæˆè´¨é‡å’Œæ§åˆ¶èƒ½åŠ›ä¸Šå‡è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.02810', 'title': 'Generative Evaluation of Complex Reasoning in Large Language Models', 'url': 'https://huggingface.co/papers/2504.02810', 'abstract': "With powerful large language models (LLMs) demonstrating superhuman reasoning capabilities, a critical question arises: Do LLMs genuinely reason, or do they merely recall answers from their extensive, web-scraped training datasets? Publicly released benchmarks inevitably become contaminated once incorporated into subsequent LLM training sets, undermining their reliability as faithful assessments. To address this, we introduce KUMO, a generative evaluation framework designed specifically for assessing reasoning in LLMs. KUMO synergistically combines LLMs with symbolic engines to dynamically produce diverse, multi-turn reasoning tasks that are partially observable and adjustable in difficulty. Through an automated pipeline, KUMO continuously generates novel tasks across open-ended domains, compelling models to demonstrate genuine generalization rather than memorization. We evaluated 23 state-of-the-art LLMs on 5,000 tasks across 100 domains created by KUMO, benchmarking their reasoning abilities against university students. Our findings reveal that many LLMs have outperformed university-level performance on easy reasoning tasks, and reasoning-scaled LLMs reach university-level performance on complex reasoning challenges. Moreover, LLM performance on KUMO tasks correlates strongly with results on newly released real-world reasoning benchmarks, underscoring KUMO's value as a robust, enduring assessment tool for genuine LLM reasoning capabilities.", 'score': 10, 'issue_id': 3138, 'pub_date': '2025-04-03', 'pub_date_card': {'ru': '3 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 3', 'zh': '4æœˆ3æ—¥'}, 'hash': '5a9b5f817a1c09b6', 'authors': ['Haowei Lin', 'Xiangyu Wang', 'Ruilin Yan', 'Baizhou Huang', 'Haotian Ye', 'Jianhua Zhu', 'Zihao Wang', 'James Zou', 'Jianzhu Ma', 'Yitao Liang'], 'affiliations': ['Computer Science Department, Stanford University, California, United States', 'Department of Electronic Engineering, Tsinghua University, Beijing, China', 'Institute for AI Industry Research, Tsinghua University, Beijing, China', 'Institute for Artificial Intelligence, Peking University, Beijing, China', 'Wangxuan institute of  paper presents a new evaluation framework called Visual-centric Multiple Abilities Game Evaluation (V-MAGE) for assessing the visual reasoning skills of Multimodal Large Language Models (MLLMs). Unlike traditional benchmarks, V-MAGE includes dynamic, game-based tasks that require models to demonstrate core visual skills and higher-level reasoning abilities. The framework consists of five games with over 30 levels, focusing on tasks like positioning and visual memory. The evaluation reveals significant performance gaps between MLLMs and humans, highlighting the models' perceptual errors and suggesting areas for improvement in their reasoning strategies."}, 'zh': {'title': 'è§†è§‰æ¨ç†èƒ½åŠ›çš„æ–°è¯„ä¼°æ¡†æ¶', 'desc': 'æœ€è¿‘ï¼Œå¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨å¤šä¸ªå¤šæ¨¡æ€åŸºå‡†æµ‹è¯•ä¸­å–å¾—äº†æ˜¾è‘—è¿›å±•ã€‚ç„¶è€Œï¼Œéšç€è¯„ä¼°ä»é™æ€æ•°æ®é›†è½¬å‘å¼€æ”¾ä¸–ç•Œçš„åŠ¨æ€ç¯å¢ƒï¼Œç°æœ‰çš„åŸºäºæ¸¸æˆçš„åŸºå‡†æµ‹è¯•æ˜¾å¾—ä¸è¶³ï¼Œå› ä¸ºå®ƒä»¬ç¼ºä¹è§†è§‰ä¸­å¿ƒçš„ä»»åŠ¡ï¼Œæ— æ³•è¯„ä¼°çœŸå®ä¸–ç•Œå†³ç­–æ‰€éœ€çš„å¤šæ ·æ¨ç†èƒ½åŠ›ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†è§†è§‰ä¸­å¿ƒå¤šèƒ½åŠ›æ¸¸æˆè¯„ä¼°ï¼ˆV-MAGEï¼‰ï¼Œè¿™æ˜¯ä¸€ä¸ªæ—¨åœ¨è¯„ä¼°MLLMsè§†è§‰æ¨ç†èƒ½åŠ›çš„æ¸¸æˆè¯„ä¼°æ¡†æ¶ã€‚V-MAGEåŒ…å«äº”ä¸ªå¤šæ ·åŒ–çš„æ¸¸æˆå’Œ30å¤šä¸ªæ‰‹å·¥è®¾è®¡çš„å…³å¡ï¼Œæµ‹è¯•æ¨¡å‹åœ¨å®šä½ã€è½¨è¿¹è·Ÿè¸ªã€æ—¶æœºæŠŠæ¡å’Œè§†è§‰è®°å¿†ç­‰æ ¸å¿ƒè§†è§‰æŠ€èƒ½ä¸Šçš„è¡¨ç°ï¼Œä»¥åŠé•¿æœŸè§„åˆ’å’Œæ·±æ€ç†Ÿè™‘ç­‰æ›´é«˜å±‚æ¬¡çš„æ¨ç†èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.05594', 'title': 'Tuning-Free Image Editing with Fidelity and Editability via Unified\n  Latent Diffusion Model', 'url': 'https://huggingface.co/papers/2504.05594', 'abstract': 'Balancing fidelity and editability is essential in text-based image editing (TIE), where failures commonly lead to over- or under-editing issues. Existing methods typically rely on attention injections for structure preservation and leverage the inherent text alignment capabilities of pre-trained text-to-image (T2I) models for editability, but they lack explicit and unified mechanisms to properly balance these two objectives. In this work, we introduce UnifyEdit, a tuning-free method that performs diffusion latent optimization to enable a balanced integration of fidelity and editability within a unified framework. Unlike direct attention injections, we develop two attention-based constraints: a self-attention (SA) preservation constraint for structural fidelity, and a cross-attention (CA) alignment constraint to enhance text alignment for improved editability. However, simultaneously applying both constraints can lead to gradient conflicts, where the dominance of one constraint results in over- or under-editing. To address this challenge, we introduce an adaptive time-step scheduler that dynamically adjusts the influence of these constraints, guiding the diffusion latent toward an optimal balance. Extensive quantitative and qualitative experiments validate the effectiveness of our approach, demonstrating its superiority in achieving a robust balance between structure preservation and text alignment across various editing tasks, outperforming other state-of-the-art methods. The source code will be available at https://github.com/CUC-MIPG/UnifyEdit.', 'score': 9, 'issue_id': 3138, 'pub_date': '2025-04-08', 'pub_date_card': {'ru': '8 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 8', 'zh': '4æœˆ8æ—¥'}, 'hash': '7da2f86ad5e0bfc2', 'authors': ['Qi Mao', 'Lan Chen', 'Yuchao Gu', 'Mike Zheng Shou', 'Ming-Hsuan Yang'], 'affiliations': ['Show Lab, National University of Singapore', 'State Key Laboratory of Media Convergence and Communication, Communication University of China', 'University of California at Merced', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2504.05594.jpg', 'data': {'categories': ['#diffusion', '#cv', '#optimization', '#multimodal'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ‘Ğ°Ğ»Ğ°Ğ½Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚Ğ¸ Ğ² Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚ĞµĞºÑÑ‚Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ UnifyEdit - Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚ĞµĞºÑÑ‚Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€ÑƒĞµÑ‚ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒÑ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ´Ğ²Ğ° Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ: ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ ÑĞ°Ğ¼Ğ¾Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ğ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿ĞµÑ€ĞµĞºÑ€ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚Ğ¸. Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ğ° Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ² Ğ²Ğ²ĞµĞ´ĞµĞ½ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸Ğº Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… ÑˆĞ°Ğ³Ğ¾Ğ², Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ñ€ĞµĞ³ÑƒĞ»Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ² Ğ´Ğ¾ÑÑ‚Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ¸ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Achieving Perfect Balance in Text-Based Image Editing with UnifyEdit', 'desc': 'This paper presents UnifyEdit, a novel method for text-based image editing that aims to balance fidelity and editability. Traditional approaches often struggle with over- or under-editing due to conflicting constraints in attention mechanisms. UnifyEdit introduces a unified framework that employs self-attention and cross-attention constraints to maintain structural fidelity and enhance text alignment, respectively. An adaptive time-step scheduler is also proposed to dynamically manage the influence of these constraints, ensuring optimal performance in various editing tasks.'}, 'zh': {'title': 'å¹³è¡¡ä¿çœŸåº¦ä¸å¯ç¼–è¾‘æ€§çš„åˆ›æ–°æ–¹æ³•', 'desc': 'åœ¨åŸºäºæ–‡æœ¬çš„å›¾åƒç¼–è¾‘ä¸­ï¼Œå¹³è¡¡ä¿çœŸåº¦å’Œå¯ç¼–è¾‘æ€§éå¸¸é‡è¦ã€‚ç°æœ‰æ–¹æ³•é€šå¸¸ä¾èµ–äºæ³¨æ„åŠ›æœºåˆ¶æ¥ä¿æŒç»“æ„ï¼Œä½†ç¼ºä¹ç»Ÿä¸€çš„æœºåˆ¶æ¥å¹³è¡¡è¿™ä¸¤ä¸ªç›®æ ‡ã€‚æˆ‘ä»¬æå‡ºäº†UnifyEditï¼Œè¿™æ˜¯ä¸€ç§æ— è°ƒä¼˜çš„æ–¹æ³•ï¼Œé€šè¿‡æ‰©æ•£æ½œåœ¨ä¼˜åŒ–å®ç°ä¿çœŸåº¦å’Œå¯ç¼–è¾‘æ€§çš„å¹³è¡¡ã€‚æˆ‘ä»¬å¼€å‘äº†è‡ªæ³¨æ„åŠ›å’Œäº¤å‰æ³¨æ„åŠ›çº¦æŸï¼Œå¹¶å¼•å…¥è‡ªé€‚åº”æ—¶é—´æ­¥è°ƒåº¦å™¨ï¼Œä»¥åŠ¨æ€è°ƒæ•´è¿™äº›çº¦æŸçš„å½±å“ï¼Œä»è€Œä¼˜åŒ–ç¼–è¾‘æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.00043', 'title': 'CrossWordBench: Evaluating the Reasoning Capabilities of LLMs and LVLMs\n  with Controllable Puzzle Generation', 'url': 'https://huggingface.co/papers/2504.00043', 'abstract': 'Existing reasoning evaluation frameworks for Large Language Models (LLMs) and Large Vision-Language Models (LVLMs) predominantly either assess text-based reasoning or vision-language understanding capabilities, with limited dynamic interplay between textual and visual constraints. To address this limitation, we introduce CrossWordBench, a benchmark designed to evaluate the reasoning capabilities of both LLMs and LVLMs through the medium of crossword puzzles-a task requiring multimodal adherence to semantic constraints from text-based clues and intersectional constraints from visual grid structures. CrossWordBench leverages a controllable puzzle generation framework that produces puzzles in multiple formats (text and image) and offers different evaluation strategies ranging from direct puzzle solving to interactive modes. Our extensive evaluation of over 20 models reveals that reasoning LLMs outperform non-reasoning models substantially by effectively leveraging crossing-letter constraints. We further demonstrate that LVLMs struggle with the task, showing a strong correlation between their puzzle-solving performance and grid-parsing accuracy. Our findings offer insights into the limitations of the reasoning capabilities of current LLMs and LVLMs, and provide an effective approach for creating multimodal constrained tasks for future evaluations.', 'score': 7, 'issue_id': 3137, 'pub_date': '2025-03-30', 'pub_date_card':  adhere to both semantic and intersectional constraints. The study shows that reasoning LLMs significantly outperform non-reasoning models by effectively utilizing crossing-letter constraints, while LVLMs face challenges linked to their grid-parsing accuracy. Overall, the findings highlight the limitations of current models in reasoning tasks and suggest a novel approach for multimodal evaluation.'}, 'zh': {'title': 'è·¨æ¨¡æ€æ¨ç†çš„æ–°åŸºå‡†ï¼šCrossWordBench', 'desc': 'ç°æœ‰çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å’Œå¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆLVLMsï¼‰çš„æ¨ç†è¯„ä¼°æ¡†æ¶ä¸»è¦é›†ä¸­åœ¨æ–‡æœ¬æ¨ç†æˆ–è§†è§‰è¯­è¨€ç†è§£èƒ½åŠ›ä¸Šï¼Œç¼ºä¹æ–‡æœ¬ä¸è§†è§‰ä¹‹é—´çš„åŠ¨æ€äº’åŠ¨ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†CrossWordBenchï¼Œè¿™æ˜¯ä¸€ä¸ªé€šè¿‡å¡«å­—æ¸¸æˆè¯„ä¼°LLMså’ŒLVLMsæ¨ç†èƒ½åŠ›çš„åŸºå‡†ï¼Œè¦æ±‚åœ¨æ–‡æœ¬çº¿ç´¢å’Œè§†è§‰ç½‘æ ¼ç»“æ„çš„è¯­ä¹‰çº¦æŸä¸‹è¿›è¡Œå¤šæ¨¡æ€æ¨ç†ã€‚CrossWordBenchåˆ©ç”¨å¯æ§çš„æ‹¼å›¾ç”Ÿæˆæ¡†æ¶ï¼Œç”Ÿæˆå¤šç§æ ¼å¼çš„æ‹¼å›¾ï¼Œå¹¶æä¾›ä»ç›´æ¥è§£è°œåˆ°äº’åŠ¨æ¨¡å¼çš„ä¸åŒè¯„ä¼°ç­–ç•¥ã€‚æˆ‘ä»¬çš„è¯„ä¼°ç»“æœæ˜¾ç¤ºï¼Œæ¨ç†èƒ½åŠ›å¼ºçš„LLMsåœ¨åˆ©ç”¨äº¤å‰å­—æ¯çº¦æŸæ–¹é¢æ˜¾è‘—ä¼˜äºéæ¨ç†æ¨¡å‹ï¼Œè€ŒLVLMsåœ¨æ­¤ä»»åŠ¡ä¸­è¡¨ç°ä¸ä½³ï¼Œå…¶è§£è°œè¡¨ç°ä¸ç½‘æ ¼è§£æå‡†ç¡®æ€§ä¹‹é—´å­˜åœ¨å¼ºç›¸å…³æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2503.20533', 'title': 'Accelerate Parallelizable Reasoning via Parallel Decoding within One\n  Sequence', 'url': 'https://huggingface.co/papers/2503.20533', 'abstract': 'Recent advances in reasoning models have demonstrated significant improvements in accuracy, particularly for complex tasks such as mathematical reasoning, by employing detailed and comprehensive reasoning processes. However, generating these lengthy reasoning sequences is computationally expensive and time-consuming. To address this inefficiency, we leverage the inherent parallelizability of certain tasks to accelerate the reasoning process. Specifically, when multiple parallel reasoning branches exist, we decode multiple tokens per step using a specialized attention mask, processing them within a single sequence, avoiding additional memory usage. Experimental results show that our method achieves over 100% speedup in decoding time while maintaining the answer quality.', 'score': 7, 'issue_id': 3144, 'pub_date': '2025-03-26', 'pub_date_card': {'ru': '26 Ğ¼Ğ°Ñ€Ñ‚Ğ°', 'en': 'March 26', 'zh': '3æœˆ26æ—¥'}, 'hash': '3b237389882b1344', 'authors': ['Yijiong Yu'], 'affiliations': ['OpenCSG', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2503.20533.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#training', '#math'], 'emoji': 'ğŸš€', 'ru': {'title': 'Ğ£ÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ²ĞµÑ‚Ğ²ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ·Ğ° ÑˆĞ°Ğ³ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ°ÑĞºĞ¸ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ Ğ²Ğ´Ğ²Ğ¾Ğµ ÑƒÑĞºĞ¾Ñ€Ğ¸Ñ‚ÑŒ Ğ²Ñ€ĞµĞ¼Ñ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ².'}, 'en': {'title': 'Accelerating Reasoning with Parallel Token Decoding', 'desc': 'This paper presents a novel approach to enhance the efficiency of reasoning models in machine learning, particularly for complex tasks like mathematical reasoning. The authors focus on reducing the computational cost associated with generating lengthy reasoning sequences by utilizing parallel processing techniques. By implementing a specialized attention mask, they enable the model to decode multiple tokens simultaneously, which significantly speeds up the reasoning process without increasing memory usage. Experimental results indicate that this method can achieve more than 100% improvement in decoding speed while preserving the quality of the answers.'}, 'zh': {'title': 'åŠ é€Ÿæ¨ç†è¿‡ç¨‹ï¼Œæå‡æ•ˆç‡ä¸è´¨é‡', 'desc': 'æœ€è¿‘çš„æ¨ç†æ¨¡å‹åœ¨å¤æ‚ä»»åŠ¡ï¼ˆå¦‚æ•°å­¦æ¨ç†ï¼‰ä¸­æ˜¾ç¤ºå‡ºæ˜¾è‘—çš„å‡†ç¡®æ€§æå‡ï¼Œä¸»è¦å¾—ç›Šäºè¯¦ç»†å’Œå…¨é¢çš„æ¨ç†è¿‡ç¨‹ã€‚ç„¶è€Œï¼Œç”Ÿæˆè¿™äº›å†—é•¿çš„æ¨ç†åºåˆ—åœ¨è®¡ç®—ä¸Šæ˜¯æ˜‚è´µä¸”è€—æ—¶çš„ã€‚ä¸ºäº†è§£å†³è¿™ä¸€ä½æ•ˆé—®é¢˜ï¼Œæˆ‘ä»¬åˆ©ç”¨æŸäº›ä»»åŠ¡çš„å›ºæœ‰å¹¶è¡Œæ€§æ¥åŠ é€Ÿæ¨ç†è¿‡ç¨‹ã€‚å…·ä½“æ¥è¯´ï¼Œå½“å­˜åœ¨å¤šä¸ªå¹¶è¡Œæ¨ç†åˆ†æ”¯æ—¶ï¼Œæˆ‘ä»¬ä½¿ç”¨ä¸“é—¨çš„æ³¨æ„åŠ›æ©ç åœ¨æ¯ä¸€æ­¥è§£ç å¤šä¸ªæ ‡è®°ï¼Œä»è€Œåœ¨å•ä¸ªåºåˆ—ä¸­å¤„ç†å®ƒä»¬ï¼Œé¿å…äº†é¢å¤–çš„å†…å­˜ä½¿ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.06232', 'title': 'HiFlow: Training-free High-Resolution Image Generation with Flow-Aligned\n  Guidance', 'url': 'https://huggingface.co/papers/2504.06232', 'abstract': "Text-to-image (T2I) diffusion/flow models have drawn considerable attention recently due to their remarkable ability to deliver flexible visual creations. Still, high-resolution image synthesis presents formidable challenges due to the scarcity and complexity of high-resolution content. To this end, we present HiFlow, a training-free and model-agnostic framework to unlock the resolution potential of pre-trained flow models. Specifically, HiFlow establishes a virtual reference flow within the high-resolution space that effectively captures the characteristics of low-resolution flow information, offering guidance for high-resolution generation through three key aspects: initialization alignment for low-frequency consistency, direction alignment for structure preservation, and acceleration alignment for detail fidelity. By leveraging this flow-aligned guidance, HiFlow substantially elevates the quality of high-resolution image synthesis of T2I models and demonstrates versatility across their personalized variants. Extensive experiments validate HiFlow's superiority in achieving superior high-resolution image quality over current state-of-the-art methods.", 'score': 6, 'issue_id': 3145, 'pub_date': '2025-04-08', 'pub_date_card': {'ru': '8 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 8', 'zh': '4æœˆ8æ—¥'}, 'hash': '7def3ddddf039685', 'authors': ['Jiazi Bu', 'Pengyang Ling', 'Yujie Zhou', 'Pan Zhang', 'Tong Wu', 'Xiaoyi Dong', 'Yuhang Zang', 'Yuhang Cao', 'Dahua Lin', 'Jiaqi Wang'], 'affiliations': ['CPII under InnoHK', 'Shanghai AI Laboratory', 'Shanghai Innovation Institute', 'Shanghai Jiao Tong University', 'Stanford University', 'The Chinese University of Hong Kong', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2504.06232.jpg', 'data': {'categories': ['#diffusion', '#training', '#optimization', '#cv'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'HiFlow: Ñ€Ğ°ÑĞºÑ€Ñ‹Ñ‚Ğ¸Ğµ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»Ğ° Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'HiFlow - ÑÑ‚Ğ¾ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ². ĞœĞµÑ‚Ğ¾Ğ´ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ğ²Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ñ‚Ğ¾Ğº Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ capture Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸ÑÑ‚Ğ¸ĞºĞ¸ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¾ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞµ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ. HiFlow Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚Ñ€Ğ¸ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ°ÑĞ¿ĞµĞºÑ‚Ğ° Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸: Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ HiFlow Ğ½Ğ°Ğ´ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ² Ğ´Ğ¾ÑÑ‚Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Unlocking High-Resolution Image Synthesis with HiFlow', 'desc': 'This paper introduces HiFlow, a novel framework designed to enhance the capabilities of text-to-image (T2I) diffusion and flow models for generating high-resolution images. HiFlow operates without the need for additional training and is compatible with existing pre-trained flow models. It utilizes a virtual reference flow to align low-resolution and high-resolution data, ensuring consistency in low-frequency details, structural integrity, and fine details. The results show that HiFlow significantly improves the quality of high-resolution images compared to current leading methods, demonstrating its effectiveness and adaptability across various T2I models.'}, 'zh': {'title': 'HiFlowï¼šæå‡é«˜åˆ†è¾¨ç‡å›¾åƒåˆæˆçš„åˆ›æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºHiFlowçš„æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³é«˜åˆ†è¾¨ç‡å›¾åƒåˆæˆä¸­çš„æŒ‘æˆ˜ã€‚HiFlowä¸éœ€è¦è®­ç»ƒï¼Œå¹¶ä¸”ä¸æ¨¡å‹æ— å…³ï¼Œå¯ä»¥æœ‰æ•ˆåˆ©ç”¨é¢„è®­ç»ƒçš„æµæ¨¡å‹ã€‚å®ƒé€šè¿‡å»ºç«‹è™šæ‹Ÿå‚è€ƒæµï¼Œæ•æ‰ä½åˆ†è¾¨ç‡æµä¿¡æ¯çš„ç‰¹å¾ï¼Œä»è€ŒæŒ‡å¯¼é«˜åˆ†è¾¨ç‡ç”Ÿæˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒHiFlowåœ¨é«˜åˆ†è¾¨ç‡å›¾åƒè´¨é‡ä¸Šä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.05897', 'title': 'HybriMoE: Hybrid CPU-GPU Scheduling and Cache Management for Efficient\n  MoE Inference', 'url': 'https://huggingface.co/papers/2504.05897', 'abstract': 'The Mixture of Experts (MoE) architecture has demonstrated significant advantages as it enables to increase the model capacity without a proportional increase in computation. However, the large MoE model size still introduces substantial memory demands, which usually requires expert offloading on resource-constrained platforms and incurs significant overhead. Hybrid CPU-GPU inference has been proposed to leverage CPU computation to reduce expert loading overhead but faces major challenges: on one hand, the expert activation patterns of MoE models are highly unstable, rendering the fixed mapping strategies in existing works inefficient; on the other hand, the hybrid CPU-GPU schedule for MoE is inherently complex due to the diverse expert sizes, structures, uneven workload distribution, etc. To address these challenges, in this paper, we propose HybriMoE, a hybrid CPU-GPU inference framework that improves resource utilization through a novel CPU-GPU scheduling and cache management system. HybriMoE introduces (i) a dynamic intra-layer scheduling strategy to balance workloads across CPU and GPU, (ii) an impact-driven inter-layer prefetching algorithm, and (iii) a score-based caching algorithm to mitigate expert activation instability. We implement HybriMoE on top of the kTransformers framework and evaluate it on three widely used MoE-based LLMs. Experimental results demonstrate that HybriMoE achieves an average speedup of 1.33times in the prefill stage and 1.70times in the decode stage compared to state-of-the-art hybrid MoE inference framework. Our code is available at: https://github.com/PKU-SEC-Lab/HybriMoE.', 'score': 6, 'issue_id': 3151, 'pub_date': '2025-04-08', 'pub_date_card': {'ru': '8 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 8', 'zh': '4æœˆ8æ—¥'}, 'hash': 'a4c4d6d7e202a236', 'authors': ['Shuzhang Zhong', 'Yanfan Sun', 'Ling Liang', 'Runsheng Wang', 'Ru Huang', 'Meng Li'], 'affiliations': ['Beijing Advanced Innovation Center for Integrated Circuits, Beijing, China', 'Institute for Artificial Intelligence, Peking University, Beijing, China', 'Institute of Electronic Design Automation, Peking University, Wuxi, China', 'School of Computer Science and Engineering, Beihang University, Beijing, China', 'School of Integrated Circuits, Peking University, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2504.05897.jpg', 'data': {'categories': ['#training', '#architecture', '#optimization', '#inference', '#open_source'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğ¹ Ğ²Ñ‹Ğ²Ğ¾Ğ´ MoE-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° CPU Ğ¸ GPU', 'desc': 'HybriMoE - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Mixture of Experts (MoE) Ğ½Ğ° CPU Ğ¸ GPU. ĞĞ½ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ¾Ğ² Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ CPU Ğ¸ GPU. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ½ÑƒÑ‚Ñ€Ğ¸ ÑĞ»Ğ¾ĞµĞ², Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ·Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ»Ğ¾ÑĞ¼Ğ¸ Ğ¸ ĞºÑÑˆĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ñ†ĞµĞ½Ğ¾Ğº. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ´Ğ»Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° MoE-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Optimizing MoE Inference with HybriMoE: Speed and Efficiency Unleashed!', 'desc': 'The paper presents HybriMoE, a hybrid CPU-GPU inference framework designed to optimize the performance of Mixture of Experts (MoE) models. It addresses the challenges of unstable expert activation patterns and complex scheduling due to varying expert sizes and workloads. HybriMoE introduces innovative strategies such as dynamic intra-layer scheduling, impact-driven inter-layer prefetching, and score-based caching to enhance resource utilization. Experimental results show that HybriMoE significantly speeds up the inference process, achieving notable improvements over existing frameworks.'}, 'zh': {'title': 'HybriMoEï¼šæå‡æ··åˆæ¨ç†æ•ˆç‡çš„åˆ›æ–°æ¡†æ¶', 'desc': 'æ··åˆä¸“å®¶ï¼ˆMoEï¼‰æ¶æ„åœ¨æé«˜æ¨¡å‹å®¹é‡æ–¹é¢è¡¨ç°å‡ºæ˜¾è‘—ä¼˜åŠ¿ï¼Œä½†å…¶å¤§è§„æ¨¡æ¨¡å‹ä»ç„¶å¯¹å†…å­˜æå‡ºäº†é«˜è¦æ±‚ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œæœ¬æ–‡æå‡ºäº†HybriMoEï¼Œä¸€ä¸ªæ··åˆCPU-GPUæ¨ç†æ¡†æ¶ï¼Œé€šè¿‡æ–°é¢–çš„è°ƒåº¦å’Œç¼“å­˜ç®¡ç†ç³»ç»Ÿæ¥æé«˜èµ„æºåˆ©ç”¨ç‡ã€‚HybriMoEå¼•å…¥äº†åŠ¨æ€çš„å±‚å†…è°ƒåº¦ç­–ç•¥ã€å½±å“é©±åŠ¨çš„å±‚é—´é¢„å–ç®—æ³•å’ŒåŸºäºè¯„åˆ†çš„ç¼“å­˜ç®—æ³•ï¼Œä»¥å‡è½»ä¸“å®¶æ¿€æ´»çš„ä¸ç¨³å®šæ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒHybriMoEåœ¨é¢„å¡«å……é˜¶æ®µå’Œè§£ç é˜¶æ®µçš„é€Ÿåº¦åˆ†åˆ«æé«˜äº†1.33å€å’Œ1.70å€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.05520', 'title': 'Efficient Reinforcement Finetuning via Adaptive Curriculum Learning', 'url': 'https://huggingface.co/papers/2504.05520', 'abstract': "Reinforcement finetuning (RFT) has shown great potential for enhancing the mathematical reasoning capabilities of large language models (LLMs), but it is often sample- and compute-inefficient, requiring extensive training. In this work, we introduce AdaRFT (Adaptive Curriculum Reinforcement Finetuning), a method that significantly improves both the efficiency and final accuracy of RFT through adaptive curriculum learning. AdaRFT dynamically adjusts the difficulty of training problems based on the model's recent reward signals, ensuring that the model consistently trains on tasks that are challenging but solvable. This adaptive sampling strategy accelerates learning by maintaining an optimal difficulty range, avoiding wasted computation on problems that are too easy or too hard. AdaRFT requires only a lightweight extension to standard RFT algorithms like Proximal Policy Optimization (PPO), without modifying the reward function or model architecture. Experiments on competition-level math datasets-including AMC, AIME, and IMO-style problems-demonstrate that AdaRFT significantly improves both training efficiency and reasoning performance. We evaluate AdaRFT across multiple data distributions and model sizes, showing that it reduces the number of training steps by up to 2x and improves accuracy by a considerable margin, offering a more scalable and effective RFT framework.", 'score': 5, 'issue_id': 3151, 'pub_date': '2025-04-07', 'pub_date_card': {'ru': '7 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 7', 'zh': '4æœˆ7æ—¥'}, 'hash': '474ad1b587ab6240', 'authors': ['Taiwei Shi', 'Yiyang Wu', 'Linxin Song', 'Tianyi Zhou', 'Jieyu Zhao'], 'affiliations': ['University of Maryland, College Park', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2504.05520.jpg', 'data': {'catego ging. This approach improves training efficiency by reducing unnecessary computations on tasks that are too easy or too hard. Experiments show that AdaRFT can cut training steps in half while significantly boosting the model's accuracy on complex math problems."}, 'zh': {'title': 'è‡ªé€‚åº”è¯¾ç¨‹å¼ºåŒ–å¾®è°ƒï¼šæå‡æ•ˆç‡ä¸å‡†ç¡®æ€§', 'desc': 'å¼ºåŒ–å¾®è°ƒï¼ˆRFTï¼‰åœ¨æå‡å¤§å‹è¯­è¨€æ¨¡å‹çš„æ•°å­¦æ¨ç†èƒ½åŠ›æ–¹é¢å±•ç°äº†å·¨å¤§æ½œåŠ›ï¼Œä½†é€šå¸¸éœ€è¦å¤§é‡æ ·æœ¬å’Œè®¡ç®—èµ„æºã€‚æˆ‘ä»¬æå‡ºäº†AdaRFTï¼ˆè‡ªé€‚åº”è¯¾ç¨‹å¼ºåŒ–å¾®è°ƒï¼‰ï¼Œé€šè¿‡è‡ªé€‚åº”è¯¾ç¨‹å­¦ä¹ æ˜¾è‘—æé«˜äº†RFTçš„æ•ˆç‡å’Œæœ€ç»ˆå‡†ç¡®æ€§ã€‚AdaRFTæ ¹æ®æ¨¡å‹æœ€è¿‘çš„å¥–åŠ±ä¿¡å·åŠ¨æ€è°ƒæ•´è®­ç»ƒé—®é¢˜çš„éš¾åº¦ï¼Œç¡®ä¿æ¨¡å‹å§‹ç»ˆåœ¨å…·æœ‰æŒ‘æˆ˜æ€§ä½†å¯è§£å†³çš„ä»»åŠ¡ä¸Šè¿›è¡Œè®­ç»ƒã€‚è¿™ç§è‡ªé€‚åº”é‡‡æ ·ç­–ç•¥åŠ é€Ÿäº†å­¦ä¹ ï¼Œé¿å…äº†åœ¨è¿‡äºç®€å•æˆ–è¿‡äºå›°éš¾çš„é—®é¢˜ä¸Šæµªè´¹è®¡ç®—èµ„æºã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.06122', 'title': 'Leanabell-Prover: Posttraining Scaling in Formal Reasoning', 'url': 'https://huggingface.co/papers/2504.06122', 'abstract': 'Recent advances in automated theorem proving (ATP) through LLMs have highlighted the potential of formal reasoning with Lean 4 codes. However, ATP has not yet be revolutionized by the recent posttraining scaling as demonstrated by Open AI O1/O3 and Deepseek R1. In this work, we investigate the entire posttraining of ATP, aiming to align it with breakthroughs in reasoning models in natural languages.To begin, we continual train current ATP models with a hybrid dataset, which consists of numerous statement-proof pairs, and additional data aimed at incorporating cognitive behaviors that emulate human reasoning and hypothesis refinement. Next, we explore reinforcement learning with the use of outcome reward returned by Lean 4 compiler. Through our designed continual training and reinforcement learning processes, we have successfully improved existing formal provers, including both DeepSeek-Prover-v1.5 and Goedel-Prover, achieving state-of-the-art performance in the field of whole-proof generation. For example, we achieve a 59.8% pass rate (pass@32) on MiniF2F. This is an on-going project and we will progressively update our findings, release our data and training details.', 'score': 3, 'issue_id': 3147, 'pub_date': '2025-04-08', 'pub_date_card': {'ru': '8 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 8', 'zh': '4æœˆ8æ—¥'}, 'hash': 'a180ec0989dfd0c8', 'authors': ['Jingyuan Zhang', 'Qi Wang', 'Xingguang Ji', 'Yahui Liu', 'Yang Yue', 'Fuzheng Zhang', 'Di Zhang', 'Guorui Zhou', 'Kun Gai'], 'affiliations': ['Kuaishou Technology'], 'pdf_title_img': 'assets/pdf/title_img/2504.06122.jpg', 'data': {'categories': ['#data', '#optimization', '#dataset', '#training', '#reasoning', '#rl'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğµ Ñ‚ĞµĞ¾Ñ€ĞµĞ¼: Ğ¾Ñ‚ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ»Ğ¾Ğ³Ğ¸ĞºĞµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ° Ñ‚ĞµĞ¾Ñ€ĞµĞ¼ (ĞĞ”Ğ¢) Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰ĞµĞ¼ Ğ¿Ğ°Ñ€Ñ‹ ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ-Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ¾ Ğ¸ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞĞ½Ğ¸ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¾Ñ‚ ĞºĞ¾Ğ¼Ğ¿Ğ¸Ğ»ÑÑ‚Ğ¾Ñ€Ğ° Lean 4. Ğ’ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğµ Ğ¸Ğ¼ ÑƒĞ´Ğ°Ğ»Ğ¾ÑÑŒ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ ĞĞ”Ğ¢, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ½ÑƒĞ² Ğ½Ğ°Ğ¸Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ñ… Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ².'}, 'en': {'title': 'Revolutionizing Automated Theorem Proving with Human-like Reasoning', 'desc': 'This paper explores the enhancement of automated theorem proving (ATP) using large language models (LLMs) and Lean 4 code. The authors propose a continual training approach that combines a hybrid dataset of statement-proof pairs with cognitive behavior data to mimic human reasoning. They also implement reinforcement learning, utilizing feedback from the Lean 4 compiler to refine the models further. As a result, they report significant improvements in existing ATP systems, achieving a notable 59.8% pass rate on the MiniF2F benchmark.'}, 'zh': {'title': 'æå‡è‡ªåŠ¨å®šç†è¯æ˜çš„æ™ºèƒ½æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†é€šè¿‡å¤§è§„æ¨¡è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰æå‡è‡ªåŠ¨å®šç†è¯æ˜ï¼ˆATPï¼‰çš„æ½œåŠ›ï¼Œç‰¹åˆ«æ˜¯ä¸Lean 4ä»£ç çš„å½¢å¼æ¨ç†ç›¸å…³çš„è¿›å±•ã€‚æˆ‘ä»¬é‡‡ç”¨æ··åˆæ•°æ®é›†å¯¹ç°æœ‰ATPæ¨¡å‹è¿›è¡ŒæŒç»­è®­ç»ƒï¼Œæ•°æ®é›†ä¸­åŒ…å«å¤§é‡çš„å‘½é¢˜-è¯æ˜å¯¹ï¼Œå¹¶åŠ å…¥æ¨¡æ‹Ÿäººç±»æ¨ç†å’Œå‡è®¾ä¿®æ­£çš„è®¤çŸ¥è¡Œä¸ºæ•°æ®ã€‚æ¥ç€ï¼Œæˆ‘ä»¬åˆ©ç”¨Lean 4ç¼–è¯‘å™¨è¿”å›çš„ç»“æœå¥–åŠ±è¿›è¡Œå¼ºåŒ–å­¦ä¹ ï¼Œä»¥è¿›ä¸€æ­¥ä¼˜åŒ–æ¨¡å‹æ€§èƒ½ã€‚é€šè¿‡è¿™äº›æ–¹æ³•ï¼Œæˆ‘ä»¬æˆåŠŸæå‡äº†ç°æœ‰çš„å½¢å¼è¯æ˜å™¨ï¼Œå¦‚DeepSeek-Prover-v1.5å’ŒGoedel-Proverï¼Œåœ¨æ•´ä½“è¯æ˜ç”Ÿæˆé¢†åŸŸè¾¾åˆ°äº†æœ€å…ˆè¿›çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.03755', 'title': 'ProtoGCD: Unified and Unbiased Prototype Learning for Generalized\n  Category Discovery', 'url': 'https://huggingface.co/papers/2504.03755', 'abstract': 'Generalized category discovery (GCD) is a pragmatic but underexplored problem, which requires models to automatically cluster and discover novel categories by leveraging the labeled samples from old classes. The challenge is that unlabeled data contain both old and new classes. Early works leveraging pseudo-labeling with parametric classifiers handle old and new classes separately, which brings about imbalanced accuracy between them. Recent methods employing contrastive learning neglect potential positives and are decoupled from the clustering objective, leading to biased representations and sub-optimal results. To address these issues, we introduce a unified and unbiased prototype learning framework, namely ProtoGCD, wherein old and new classes are modeled with joint prototypes and unified learning objectives, {enabling unified modeling between old and new classes}. Specifically, we propose a dual-level adaptive pseudo-labeling mechanism to mitigate confirmation bias, together with two regularization terms to collectively help learn more suitable representations for GCD. Moreover, for practical considerations, we devise a criterion to estimate the number of new classes. Furthermore, we extend ProtoGCD to detect unseen outliers, achieving task-level unification. Comprehensive experiments show that ProtoGCD achieves state-of-the-art performance on both generic and fine-grained datasets. The code is available at https://github.com/mashijie1028/ProtoGCD.', 'score': 1, 'issue_id': 3151, 'pub_date': '2025-04-02', 'pub_date_card': {'ru': '2 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 2', 'zh': '4æœˆ2æ—¥'}, 'hash': 'bdbc423fafc55199', 'authors': ['Shijie Ma', 'Fei Zhu', 'Xu-Yao Zhang', 'Cheng-Lin Liu'], 'affiliations': ['Centre for Artificial Intelligence and Robotics, Hong Kong Institute of Science and Innovation, Chinese Academy of Sciences, Hong Kong 999077, P.R. China', 'School of Artificial Intelligence, University of Chinese Academy of Sciences, Beijing 100049, China', 'State Key Laboratory of Multimodal Artificial Intelligence Systems, Institute of Automation, Chinese Academy of Sciences, 95 Zhongguancun East Road, Beijing 100190, P.R. China'], 'pdf_title_img': 'assets/pdf/title_img/2504.03755.jpg', 'data': {'categories': ['#transfer_learning', '#training', '#data', '#benchmark', '#optimization', '#dataset'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ñ‚Ğ¾Ñ‚Ğ¸Ğ¿Ğ¾Ğ² Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ¾Ğ²Ñ‹Ñ… ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸Ğ¹ (GCD) Ğ² Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ‚Ğ¾Ñ‚Ğ¸Ğ¿Ğ¾Ğ² Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ProtoGCD, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ‚Ğ°Ñ€Ñ‹Ğµ Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğµ ĞºĞ»Ğ°ÑÑÑ‹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ±Ñ‰Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ñ‚Ğ¾Ñ‚Ğ¸Ğ¿Ğ¾Ğ² Ğ¸ ĞµĞ´Ğ¸Ğ½Ñ‹Ñ… Ñ†ĞµĞ»ĞµĞ¹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ¿ÑĞµĞ²Ğ´Ğ¾Ğ¼Ğ°Ñ€ĞºĞ¸Ñ€Ğ¾Ğ²ĞºĞ¸ Ğ¸ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ñ‚ĞµÑ€Ğ¼Ñ‹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ProtoGCD Ñ‚Ğ°ĞºĞ¶Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±ĞµĞ½ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ñ… ĞºĞ»Ğ°ÑÑĞ¾Ğ² Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ²Ñ‹Ğ±Ñ€Ğ¾ÑÑ‹, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Unified Learning for Discovering New Categories in Machine Learning', 'desc': 'This paper addresses the challenge of Generalized Category Discovery (GCD), where models must identify new categories using existing labeled data. The authors introduce ProtoGCD, a framework that uses joint prototypes to represent both old and new classes, allowing for a more balanced learning process. They implement a dual-level adaptive pseudo-labeling mechanism to reduce bias and improve representation learning. Additionally, ProtoGCD includes a method for estimating new class counts and detecting unseen outliers, demonstrating superior performance on various datasets.'}, 'zh': {'title': 'ç»Ÿä¸€å»ºæ¨¡ï¼Œå‘ç°æ–°ç±»åˆ«çš„åŠ›é‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ¡†æ¶ï¼Œç§°ä¸ºProtoGCDï¼Œç”¨äºè§£å†³å¹¿ä¹‰ç±»åˆ«å‘ç°ï¼ˆGCDï¼‰é—®é¢˜ã€‚è¯¥æ¡†æ¶é€šè¿‡è”åˆåŸå‹å­¦ä¹ æ¥åŒæ—¶å»ºæ¨¡æ—§ç±»åˆ«å’Œæ–°ç±»åˆ«ï¼Œå…‹æœäº†ä»¥å¾€æ–¹æ³•ä¸­å­˜åœ¨çš„åå·®å’Œä¸å¹³è¡¡é—®é¢˜ã€‚æˆ‘ä»¬å¼•å…¥äº†åŒå±‚è‡ªé€‚åº”ä¼ªæ ‡ç­¾æœºåˆ¶ï¼Œä»¥å‡å°‘ç¡®è®¤åå·®ï¼Œå¹¶é€šè¿‡æ­£åˆ™åŒ–é¡¹æ¥ä¼˜åŒ–è¡¨ç¤ºå­¦ä¹ ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒProtoGCDåœ¨å¤šä¸ªæ•°æ®é›†ä¸Šè¡¨ç°å‡ºè‰²ï¼Œè¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.10479', 'title': 'InternVL3: Exploring Advanced Training and Test-Time Recipes for\n  Open-Source Multimodal Models', 'url': 'https://huggingface.co/papers/2504.10479', 'abstract': 'We introduce InternVL3, a significant advancement in the InternVL series featuring a native multimodal pre-training paradigm. Rather than adapting a text-only large language model (LLM) into a multimodal large language model (MLLM) that supports visual inputs, InternVL3 jointly acquires multimodal and linguistic capabilities from both diverse multimodal data and pure-text corpora during a single pre-training stage. This unified training paradigm effectively addresses the complexities and alignment challenges commonly encountered in conventional post-hoc training pipelines for MLLMs. To further improve performance and scalability, InternVL3 incorporates variable visual position encoding (V2PE) to support extended multimodal contexts, employs advanced post-training techniques such as supervised fine-tuning (SFT) and mixed preference optimization (MPO), and adopts test-time scaling strategies alongside an optimized training infrastructure. Extensive empirical evaluations demonstrate that InternVL3 delivers superior performance across a wide range of multi-modal tasks. In particular, InternVL3-78B achieves a score of 72.2 on the MMMU benchmark, setting a new state-of-the-art among open-source MLLMs. Its capabilities remain highly competitive with leading proprietary models, including ChatGPT-4o, Claude 3.5 Sonnet, and Gemini 2.5 Pro, while also maintaining strong pure-language proficiency. In pursuit of open-science principles, we will publicly release both the training data and model weights to foster further research and development in next-generation MLLMs.', 'score': 167, 'issue_id': 3237, 'pub_date': '2025-04-14', 'pub_date_card': {'ru': '14 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 14', 'zh': '4æœˆ14æ—¥'}, 'hash': '51475893ef3c1d8b', 'author ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ 72.2 Ğ±Ğ°Ğ»Ğ»Ğ° Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ MMMU Ğ¸ ĞºĞ¾Ğ½ĞºÑƒÑ€Ğ¸Ñ€ÑƒÑ Ñ Ğ²ĞµĞ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'Revolutionizing Multimodal Learning with InternVL3', 'desc': 'InternVL3 is a new multimodal large language model (MLLM) that learns from both visual and text data simultaneously during its training. This approach helps it overcome common challenges faced by traditional models that are adapted from text-only systems. It uses innovative techniques like variable visual position encoding and advanced fine-tuning methods to enhance its performance on various tasks. The model has achieved impressive results, outperforming many existing models while also committing to open science by sharing its resources with the research community.'}, 'zh': {'title': 'InternVL3ï¼šå¤šæ¨¡æ€é¢„è®­ç»ƒçš„æ–°æ ‡æ†', 'desc': 'InternVL3æ˜¯InternVLç³»åˆ—çš„é‡è¦è¿›å±•ï¼Œé‡‡ç”¨äº†åŸç”Ÿçš„å¤šæ¨¡æ€é¢„è®­ç»ƒèŒƒå¼ã€‚ä¸ä¼ ç»Ÿçš„å°†æ–‡æœ¬æ¨¡å‹è½¬å˜ä¸ºå¤šæ¨¡æ€æ¨¡å‹ä¸åŒï¼ŒInternVL3åœ¨å•ä¸€é¢„è®­ç»ƒé˜¶æ®µåŒæ—¶å­¦ä¹ å¤šæ¨¡æ€å’Œè¯­è¨€èƒ½åŠ›ã€‚è¯¥æ¨¡å‹é€šè¿‡å¼•å…¥å¯å˜è§†è§‰ä½ç½®ç¼–ç ï¼ˆV2PEï¼‰å’Œå…ˆè¿›çš„åè®­ç»ƒæŠ€æœ¯ï¼Œæ˜¾è‘—æå‡äº†æ€§èƒ½å’Œå¯æ‰©å±•æ€§ã€‚ç»è¿‡å¹¿æ³›çš„å®è¯è¯„ä¼°ï¼ŒInternVL3åœ¨å¤šæ¨¡æ€ä»»åŠ¡ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œå°¤å…¶åœ¨MMMUåŸºå‡†æµ‹è¯•ä¸­å–å¾—äº†72.2çš„åˆ†æ•°ï¼Œæˆä¸ºå¼€æºå¤šæ¨¡æ€è¯­è¨€æ¨¡å‹çš„æ–°æ ‡æ†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.08791', 'title': 'PRIMA.CPP: Speeding Up 70B-Scale LLM Inference on Low-Resource Everyday\n  Home Clusters', 'url': 'https://huggingface.co/papers/2504.08791', 'abstract': "Emergency of DeepSeek R1 and QwQ 32B have broken through performance barriers for running frontier large language models (LLMs) on home devices. While consumer hardware is getting stronger and model quantization is improving, existing end-side solutions still demand GPU clusters, large RAM/VRAM, and high bandwidth, far beyond what a common home cluster can handle. This paper introduces prima.cpp, a distributed inference system that runs 70B-scale models on everyday home devices using a mix of CPU/GPU, low RAM/VRAM, Wi-Fi, and cross-platform support. It uses mmap to manage model weights and introduces piped-ring parallelism with prefetching to hide disk loading. By modeling heterogeneity in computation, communication, disk, memory (and its management behavior), and OS, it optimally assigns model layers to each device's CPU and GPU, further reducing token latency. An elegant algorithm named Halda is proposed to solve this NP-hard assignment problem. We evaluate prima.cpp on a common four-node home cluster. It outperforms llama.cpp, exo, and dllama on 30B+ models while keeping memory pressure below 6%. This brings frontier 30B-70B models, such as Llama 3, DeepSeek R1, Qwen 2.5, and QwQ to home assistants, making advanced AI truly accessible to individuals. The code is open source and available at https://github.com/Lizonghang/prima.cpp.", 'score': 92, 'issue_id': 3236, 'pub_date': '2025-04-07', 'pub_date_card': {'ru': '7 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 7', 'zh': '4æœˆ7æ—¥'}, 'hash': '2d5649ec3925b1a3', 'authors': ['Zonghang Li', 'Tao Li', 'Wenjiao Feng', 'Mohsen Guizani', 'Hongfang Yu'], 'affiliations': ['Mohamed bin Zayed University of Artificial Intelligence, Abu Dhabi, UAE', 'University of Electronic Science and Technology of China, Chengdu, China'], 'pdf_title_img': 'assets/pdf/title_img/2504.08791.jpg', 'data': {'categories': ['#inference', '#optimization', '#open_source', '#architecture'], 'emoji': 'ğŸ ', 'ru': {'title': 'ĞŸÑ€Ğ¾Ğ´Ğ²Ğ¸Ğ½ÑƒÑ‚Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ‚ĞµĞ¿ĞµÑ€ÑŒ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ñ‹ Ğ½Ğ° Ğ´Ğ¾Ğ¼Ğ°ÑˆĞ½Ğ¸Ñ… ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ñ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ prima.cpp - Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ°, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰ÑƒÑ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ‚ÑŒ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (Ğ´Ğ¾ 70 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ¾Ğ² Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ²) Ğ½Ğ° Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ¾Ğ¼Ğ°ÑˆĞ½Ğ¸Ñ… ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ñ…. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ†Ğ¸Ñ CPU/GPU, Ğ½Ğ¸Ğ·ĞºĞ¸Ğµ Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğº RAM/VRAM Ğ¸ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºÑƒ Wi-Fi Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹. Prima.cpp Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ñ‚ĞµÑ…Ğ½Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ mmap Ğ´Ğ»Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ²ĞµÑĞ°Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ»ÑŒÑ†ĞµĞ²Ğ¾Ğ¹ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»Ğ¸Ğ·Ğ¼ Ñ Ğ¿Ñ€ĞµĞ´Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¾Ğ¹ Ğ´Ğ»Ñ ÑĞºÑ€Ñ‹Ñ‚Ğ¸Ñ Ğ·Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ¸ Ñ Ğ´Ğ¸ÑĞºĞ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Halda Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾ĞµĞ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ğ¼Ğ¸, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°Ñ Ğ¸Ñ… Ğ³ĞµÑ‚ĞµÑ€Ğ¾Ğ³ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ.'}, 'en': {'title': 'Bringing Powerful AI to Your Home Devices', 'desc': 'This paper presents prima.cpp, a novel distributed inference system designed to run large language models (LLMs) on standard home devices. It leverages a combination of CPU and GPU resources, along with efficient memory management techniques like mmap and piped-ring parallelism, to optimize performance. By intelligently assigning model layers based on the capabilities of each device, it significantly reduces latency while maintaining low memory usage. The system demonstrates superior performance compared to existing solutions, making advanced AI models accessible for personal use.'}, 'zh': {'title': 'è®©å®¶åº­è®¾å¤‡ä¹Ÿèƒ½è¿è¡Œå¤§å‹è¯­è¨€æ¨¡å‹', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºprima.cppçš„åˆ†å¸ƒå¼æ¨ç†ç³»ç»Ÿï¼Œèƒ½å¤Ÿåœ¨æ™®é€šå®¶åº­è®¾å¤‡ä¸Šè¿è¡Œ70Bè§„æ¨¡çš„è¯­è¨€æ¨¡å‹ã€‚è¯¥ç³»ç»Ÿé€šè¿‡æ··åˆä½¿ç”¨CPUå’ŒGPUï¼Œä¼˜åŒ–å†…å­˜å’Œå¸¦å®½çš„ä½¿ç”¨ï¼Œè§£å†³äº†ä¼ ç»Ÿæ–¹æ¡ˆå¯¹é«˜æ€§èƒ½ç¡¬ä»¶çš„ä¾èµ–ã€‚å®ƒé‡‡ç”¨äº†mmapç®¡ç†æ¨¡å‹æƒé‡ï¼Œå¹¶å¼•å…¥äº†ç®¡é“ç¯å¹¶è¡Œå’Œé¢„å–æŠ€æœ¯ï¼Œä»¥å‡å°‘ç£ç›˜åŠ è½½æ—¶é—´ã€‚é€šè¿‡ä¼˜åŒ–è®¡ç®—ã€é€šä¿¡å’Œå†…å­˜ç®¡ç†ï¼Œprima.cppæ˜¾è‘—é™ä½äº†å»¶è¿Ÿï¼Œä½¿å¾—å…ˆè¿›çš„AIæ¨¡å‹èƒ½å¤Ÿåœ¨å®¶åº­åŠ©æ‰‹ä¸­æ™®åŠã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.09925', 'title': 'FUSION: Fully Integration of Vision-Language Representations for Deep\n  Cross-Modal Understanding', 'url': 'https://huggingface.co/papers/2504.09925', 'abstract': 'We introduce FUSION, a family of multimodal large language models (MLLMs) with a fully vision-language alignment and integration paradigm. Unlike existing methods that primarily rely on late-stage modality interaction during LLM decoding, our approach achieves deep, dynamic integration throughout the entire processing pipeline. To this end, we propose Text-Guided Unified Vision Encoding, incorporating textual information in vision encoding to achieve pixel-level integration. We further design Context-Aware Recursive Alignment Decoding that recursively aggregates visual features conditioned on textual context during decoding, enabling fine-grained, question-level semantic integration. To guide feature mapping and mitigate modality discrepancies, we develop Dual-Supervised Semantic Mapping Loss. Additionally, we construct a Synthesized Language-Driven Question-Answer (QA) dataset through a new data synthesis method, prioritizing high-quality QA pairs to optimize text-guided feature integration. Building on these foundations, we train FUSION at two scales-3B, 8B-and demonstrate that our full-modality integration approach significantly outperforms existing methods with only 630 vision tokens. Notably, FUSION 3B surpasses Cambrian-1 8B and Florence-VL 8B on most benchmarks. FUSION 3B continues to outperform Cambrian-1 8B even when limited to 300 vision tokens. Our ablation studies show that FUSION outperforms LLaVA-NeXT on over half of the benchmarks under same configuration without dynamic resolution, highlighting the effectiveness of our approach. We release our code, model weights, and dataset. https://github.com/starriver030515/FUSION', 'score': 34, 'issue_id': 3236, 'pub_date': '2025-04-14', 'pub_date_card': {'ru': '14 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 14', 'zh': '4æœˆ14æ—¥'}, 'hash': '948c65f51f6a11b7', 'authors': ['Zheng Liu', 'Mengjie Liu', 'Jingzhou Chen', 'Jingwei Xu', 'Bin Cui', 'Conghui He', 'Wentao Zhang'], 'affiliations': ['Nanjing University', 'Peking University', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2504.09925.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#open_source', '#dataset'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'FUSION: Ğ“Ğ»ÑƒĞ±Ğ¾ĞºĞ°Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ñ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ·Ñ‹ĞºĞ° Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ˜Ğ˜-Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'FUSION - ÑÑ‚Ğ¾ ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ·Ñ‹ĞºĞ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾-ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ¾Ğµ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾-Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾Ğµ Ñ€ĞµĞºÑƒÑ€ÑĞ¸Ğ²Ğ½Ğ¾Ğµ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ¹ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. FUSION Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹.'}, 'en': {'title': 'FUSION: Deep Integration of Vision and Language for Enhanced Understanding', 'desc': 'FUSION is a new type of multimodal large language model (MLLM) that integrates vision and language more effectively than previous models. It uses a method called Text-Guided Unified Vision Encoding to combine text and visual information at a very detailed level, allowing for better understanding of images in context. The model also features Context-Aware Recursive Alignment Decoding, which helps it to refine visual features based on the text it is processing. With a focus on high-quality question-answer pairs, FUSION shows significant improvements over existing models in various benchmarks, even with fewer visual tokens.'}, 'zh': {'title': 'FUSIONï¼šæ·±åº¦é›†æˆçš„å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹', 'desc': 'æˆ‘ä»¬ä»‹ç»äº†FUSIONï¼Œè¿™æ˜¯ä¸€ç§å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰ï¼Œé‡‡ç”¨å®Œå…¨çš„è§†è§‰-è¯­è¨€å¯¹é½å’Œé›†æˆèŒƒå¼ã€‚ä¸ç°æœ‰æ–¹æ³•ä¸»è¦ä¾èµ–äºLLMè§£ç è¿‡ç¨‹ä¸­çš„åæœŸæ¨¡æ€äº¤äº’ä¸åŒï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨æ•´ä¸ªå¤„ç†æµç¨‹ä¸­å®ç°äº†æ·±åº¦ã€åŠ¨æ€çš„é›†æˆã€‚æˆ‘ä»¬æå‡ºäº†æ–‡æœ¬å¼•å¯¼çš„ç»Ÿä¸€è§†è§‰ç¼–ç ï¼Œå°†æ–‡æœ¬ä¿¡æ¯èå…¥è§†è§‰ç¼–ç ï¼Œå®ç°åƒç´ çº§çš„é›†æˆã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬è®¾è®¡äº†ä¸Šä¸‹æ–‡æ„ŸçŸ¥çš„é€’å½’å¯¹é½è§£ç ï¼Œèƒ½å¤Ÿåœ¨è§£ç è¿‡ç¨‹ä¸­æ ¹æ®æ–‡æœ¬ä¸Šä¸‹æ–‡é€’å½’èšåˆè§†è§‰ç‰¹å¾ï¼Œä»è€Œå®ç°ç»†ç²’åº¦çš„é—®é¢˜çº§è¯­ä¹‰é›†æˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.08837', 'title': 'VL-Rethinker: Incentivizing Self-Reflection of Vision-Language Models\n  with Reinforcement Learning', 'url': 'https://huggingface.co/papers/2504.08837', 'abstract': "Recently, slow-thinking systems like GPT-o1 and DeepSeek-R1 have demonstrated great potential in solving challenging problems through explicit reflection. They significantly outperform the best fast-thinking models, such as GPT-4o, on various math and science benchmarks. However, their multimodal reasoning capabilities remain on par with fast-thinking models. For instance, GPT-o1's performance on benchmarks like MathVista, MathVerse, and MathVision is similar to fast-thinking models. In this paper, we aim to enhance the slow-thinking capabilities of vision-language models using reinforcement learning (without relying on distillation) to advance the state of the art. First, we adapt the GRPO algorithm with a novel technique called Selective Sample Replay (SSR) to address the vanishing advantages problem. While this approach yields strong performance, the resulting RL-trained models exhibit limited self-reflection or self-verification. To further encourage slow-thinking, we introduce Forced Rethinking, which appends a textual rethinking trigger to the end of initial rollouts in RL training, explicitly enforcing a self-reflection reasoning step. By combining these two techniques, our model, VL-Rethinker, advances state-of-the-art scores on MathVista, MathVerse, and MathVision to achieve 80.3%, 61.8%, and 43.9% respectively. VL-Rethinker also achieves open-source SoTA on multi-disciplinary benchmarks such as MMMU-Pro, EMMA, and MEGA-Bench, narrowing the gap with GPT-o1.", 'score': 34, 'issue_id': 3237, 'pub_date': '2025-04-10', 'pub_date_card': {'ru': '10 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 10', 'zh': '4æœˆ10æ—¥'}, 'hash': 'e73823d36c951e4e', 'authors': ['Haozhe Wang', 'Chao Qu', 'Zuming Huang', 'Wei Chu', 'Fangzhen Lin', 'Wenhu Chen'], 'affiliations': ['HKUST', 'INF.AI', 'University of Waterloo', 'Vector Institute'], 'pdf_title_img': 'assets/pdf/title_img/2504.08837.jpg', 'data': {'categories': ['#reasoning', '#open_source', '#rl', '#math', '#training', '#rlhf', '#optimization', '#multimodal'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞŸĞµÑ€ĞµĞ¾ÑĞ¼Ñ‹ÑĞ»ĞµĞ½Ğ¸Ğµ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ·Ñ‹ĞºĞ°: Ğ¿Ñ€Ğ¾Ñ€Ñ‹Ğ² Ğ² Ğ¼ĞµĞ´Ğ»ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğ¸ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼ĞµĞ´Ğ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒÑÑ‚ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ GRPO Ñ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¾Ğ¹ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¸ (SSR) Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¸ÑÑ‡ĞµĞ·Ğ°ÑÑ‰Ğ¸Ñ… Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ². ĞĞ½Ğ¸ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€Ğ¸Ğ½ÑƒĞ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ¾ÑĞ¼Ñ‹ÑĞ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ‚Ğ¸Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ°Ğ¼Ğ¾Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ¼ ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ VL-Rethinker, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ€ĞµĞºĞ¾Ñ€Ğ´Ğ½Ñ‹Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞ¸ Ğ¸ Ğ¼ĞµĞ¶Ğ´Ğ¸ÑÑ†Ğ¸Ğ¿Ğ»Ğ¸Ğ½Ğ°Ñ€Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡.'}, 'en': {'title': 'Enhancing Slow-Thinking in Vision-Language Models with Reinforcement Learning', 'desc': 'This paper presents VL-Rethinker, a vision-language model that enhances slow-thinking capabilities through reinforcement learning. It introduces Selective Sample Replay (SSR) to tackle the vanishing advantages problem in reinforcement learning, improving performance on math and science benchmarks. Additionally, the model incorporates Forced Rethinking, which adds a self-reflection step during training to promote deeper reasoning. As a result, VL-Rethinker achieves state-of-the-art scores on multiple benchmarks, demonstrating significant advancements in multimodal reasoning.'}, 'zh': {'title': 'æå‡è§†è§‰-è¯­è¨€æ¨¡å‹çš„æ…¢æ€è€ƒèƒ½åŠ›', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¦‚ä½•é€šè¿‡å¼ºåŒ–å­¦ä¹ æå‡è§†è§‰-è¯­è¨€æ¨¡å‹çš„æ…¢æ€è€ƒèƒ½åŠ›ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°çš„æŠ€æœ¯ï¼Œç§°ä¸ºé€‰æ‹©æ€§æ ·æœ¬é‡æ”¾ï¼ˆSSRï¼‰ï¼Œä»¥è§£å†³ä¼˜åŠ¿æ¶ˆå¤±é—®é¢˜ï¼Œå¹¶ç»“åˆå¼ºåˆ¶é‡æ–°æ€è€ƒçš„æ–¹æ³•ï¼Œå¢å¼ºæ¨¡å‹çš„è‡ªæˆ‘åæ€èƒ½åŠ›ã€‚é€šè¿‡è¿™ä¸¤ç§æŠ€æœ¯çš„ç»“åˆï¼Œæˆ‘ä»¬çš„æ¨¡å‹VL-Rethinkeråœ¨å¤šä¸ªæ•°å­¦å’Œç§‘å­¦åŸºå‡†æµ‹è¯•ä¸­å–å¾—äº†æ˜¾è‘—çš„è¿›å±•ã€‚æœ€ç»ˆï¼ŒVL-Rethinkeråœ¨å¤šå­¦ç§‘åŸºå‡†æµ‹è¯•ä¸­ä¹Ÿè¾¾åˆ°äº†å¼€æºçš„æœ€æ–°æ°´å¹³ï¼Œç¼©å°äº†ä¸ç°æœ‰æœ€ä½³æ¨¡å‹çš„å·®è·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.08003', 'title': "Have we unified image generation and understanding yet? An empirical\n  study of GPT-4o's image generation ability", 'url': 'https://huggingface.co/papers/2504.08003', 'abstract': "OpenAI's multimodal GPT-4o has demonstrated remarkable capabilities in image generation and editing, yet its ability to achieve world knowledge-informed semantic synthesis--seamlessly integrating domain knowledge, contextual reasoning, and instruction adherence--remains unproven. In this study, we systematically evaluate these capabilities across three critical dimensions: (1) Global Instruction Adherence, (2) Fine-Grained Editing Precision, and (3) Post-
