 that this decline is because current LLMs cannot perform genuine logical reasoning; they replicate reasoning steps from their training data. Adding a single clause that seems relevant to the question causes significant performance drops (up to 65%) across all state-of-the-art models, even though the clause doesn't contribute to the reasoning chain needed for the final answer. Overall, our work offers a more nuanced understanding of LLMs' capabilities and limitations in mathematical reasoning.", 'score': 17, 'issue_id': 18, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#benchmark', '#interpretability', '#math', '#reasoning'], 'emoji': '🧮', 'ru': {'title': 'Разоблачение иллюзии математического мышления у языковых моделей', 'desc': 'Статья посвящена оценке способностей больших языковых моделей (LLM) к математическим рассуждениям. Авторы представляют новый бенчмарк GSM-Symbolic, созданный на основе символических шаблонов для более контролируемой оценки. Исследование показывает, что производительность LLM значительно снижается при изменении числовых значений в вопросах и увеличении количества условий. Авторы предполагают, что современные LLM не способны к подлинным логическим рассуждениям, а лишь воспроизводят шаги рассуждений из обучающих данных.'}, 'en': {'title': 'Unveiling the Limits of LLMs in Math Reasoning', 'desc': "This paper explores the mathematical reasoning abilities of Large Language Models (LLMs) using a new benchmark called GSM-Symbolic. The study reveals that LLMs struggle with genuine logical reasoning, as their performance drops significantly when questions are slightly altered. The research highlights that LLMs often rely on patterns from their training data rather than true reasoning, especially when questions become more complex. The findings suggest that current metrics may overestimate LLMs' reasoning capabilities, emphasizing the need for more reliable evaluation methods."}, 'zh': {'title': '揭示大型语言模型数学推理的局限性', 'desc': '这篇论文研究了大型语言模型在数学推理方面的能力，特别是使用GSM8K基准进行评估。作者提出了一个新的评估基准GSM-Symbolic，通过符号模板生成多样化的问题集，以更好地评估模型的推理能力。研究发现，模型在面对同一问题的不同实例时表现出显著的差异，尤其是在问题中仅改变数值时，性能会下降。论文指出，当前的模型可能无法进行真正的逻辑推理，而是依赖于训练数据中的推理步骤。'}}, 'hash': '96f3985414b99bf9', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.05046', 'title': 'Named Clinical Entity Recognition Benchmark', 'url': 'https://huggingface.co/papers/2410.05046', 'abstract': 'This technical report introduces a Named Clinical Entity Recognition Benchmark for evaluating language models in healthcare, addressing the crucial natural language processing (NLP) task of extracting structured information from clinical narratives to support applications like automated coding, clinical trial cohort identification, and clinical decision support.   The leaderboard provides a standardized platform for assessing diverse language models, including encoder and decoder architectures, on their ability to identify and classify clinical entities across multiple medical domains. A curated collection of openly available clinical datasets is utilized, encompassing entities such as diseases, symptoms, medications, procedures, and laboratory measurements. Importantly, these entities are standardized according to the Observational Medical Outcomes Partnership (OMOP) Common Data Model, ensuring consistency and interoperability across different healthcare systems and datasets, and a comprehensive evaluation of model performance. Performance of models is primarily assessed using the F1-score, and it is complemented by various assessment modes to provide comprehensive insights into model performance. The report also includes a brief analysis of models evaluated to date, highlighting observed trends and limitations.   By establishing this benchmarking framework, the leaderboard aims to promote transparency, facilitate comparative analyses, and drive innovation in clinical entity recognition tasks, addressing the need for robust evaluation methods in healthcare NLP.', 'score': 17, 'issue_id': 17, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#benchmark', '#dataset', '#medicine'], 'emoji': '🏥', 'ru': {'title': 'Новый стандарт оценки языковых моделей в медицинском NLP', 'desc': 'Этот технический отчет представляет новый бенчмарк для оценки языковых моделей в распознавании именованных клинических сущностей. Бенчмарк использует стандартизированные наборы данных для оценки способности моделей идентифицировать и классифицировать клинические сущности в различных медицинских областях. Основной метрикой оценки является F1-мера, дополненная другими режимами оценки для комплексного анализа производительности моделей. Целью бенчмарка является продвижение прозрачности, сравнительного анализа и инноваций в задачах распознавания клинических сущностей.'}, 'en': {'title': 'Benchmarking Healthcare NLP: Setting the Standard for Clinical Entity Recognition', 'desc': 'This paper introduces a benchmark for evaluating language models in healthcare, focusing on the task of extracting structured information from clinical narratives. It provides a standardized platform to assess various language models, including encoder and decoder architectures, on their ability to identify and classify clinical entities like diseases and medications. The benchmark uses datasets standardized by the OMOP Common Data Model to ensure consistency across healthcare systems. Model performance is primarily measured using the F1-score, with additional assessment modes to offer comprehensive insights.'}, 'zh': {'title': '推动医疗领域语言模型的创新与透明', 'desc': '这篇技术报告介绍了一种用于评估语言模型在医疗领域表现的命名临床实体识别基准。该基准通过标准化平台评估不同语言模型在识别和分类多种医学领域临床实体的能力。使用的临床数据集包括疾病、症状、药物、程序和实验室测量等实体，并根据OMOP通用数据模型进行标准化。通过这种基准框架，排行榜旨在促进透明度、便于比较分析，并推动临床实体识别任务中的创新。'}}, 'hash': '13152fb25949544e', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.05243', 'title': 'Navigating the Digital World as Humans Do: Universal Visual Grounding for GUI Agents', 'url': 'https://huggingface.co/papers/2410.05243', 'abstract': 'Multimodal large language models (MLLMs) are transforming the capabilities of graphical user interface (GUI) agents, facilitating their transition from controlled simulations to complex, real-world applications across various platforms. However, the effectiveness of these agents hinges on the robustness of their grounding capability. Current GUI agents predominantly utilize text-based representations such as HTML or accessibility trees, which, despite their utility, often introduce noise, incompleteness, and increased computational overhead. In this paper, we advocate a human-like embodiment for GUI agents that perceive the environment entirely visually and directly take pixel-level operations on the GUI. The key is visual grounding models that can accurately map diverse referring expressions of GUI elements to their coordinates on the GUI across different platforms. We show that a simple recipe, which includes web-based synthetic data and slight adaptation of the LLaVA architecture, is surprisingly effective for training such visual grounding models. We collect the largest dataset for GUI visual grounding so far, containing 10M GUI elements and their referring expressions over 1.3M screenshots, and use it to train UGround, a strong universal visual grounding model for GUI agents. Empirical results on six benchmarks spanning three categories (grounding, offline agent, and online agent) show that 1) UGround substantially outperforms existing visual grounding models for GUI agents, by up to 20% absolute, and 2) agents with UGround outperform state-of-the-art agents, despite the fact that existing agents use additional text-based input while ours only uses visual perception. These results provide strong support for the feasibility and promises of GUI agents that navigate the digital world as humans do.', 'score': 16, 'issue_id': 19, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#agents', '#cv', '#dataset', '#multimodal', '#synthetic', '#training'], 'emoji': '👁️', 'ru': {'title': 'Визуальное восприятие - ключ к эффективным GUI-агентам', 'desc': 'Статья представляет новый подход к созданию агентов графического пользовательского интерфейса (GUI) с использованием мультимодальных больших языковых моделей. Авторы предлагают модель UGround, которая обучается на визуальном восприятии интерфейса без использования текстовых представлений. Эксперименты показывают, что UGround превосходит существующие модели визуальной привязки для GUI-агентов на 20%. Результаты демонстрируют перспективность создания агентов, навигирующих в цифровом мире подобно людям.'}, 'en': {'title': 'Seeing is Believing: Revolutionizing GUI Agents with Visual Grounding', 'desc': "This paper explores the development of GUI agents that operate using visual perception, similar to how humans interact with digital interfaces. By focusing on visual grounding models, the authors aim to improve the accuracy of mapping GUI elements to their coordinates, enhancing the agents' effectiveness. They introduce UGround, a model trained on a large dataset of GUI elements, which significantly outperforms existing models by relying solely on visual data. The study demonstrates that GUI agents can achieve superior performance without the need for text-based inputs, suggesting a promising future for visually-grounded digital navigation."}, 'zh': {'title': '像人类一样导航数字世界的GUI代理', 'desc': '这篇论文介绍了一种新的图形用户界面（GUI）代理方法，利用多模态大语言模型（MLLMs）来增强其在真实世界应用中的能力。传统的GUI代理主要依赖于文本表示，但这种方法常常带来噪声和不完整性。作者提出了一种类似人类的GUI代理方法，完全通过视觉感知环境，并在像素级别进行操作。通过使用合成数据和LLaVA架构的轻微调整，他们训练出了一种名为UGround的视觉定位模型，显著提升了GUI代理的性能。'}}, 'hash': 'c91b020a4bdfc21e', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.03825', 'title': 'MonST3R: A Simple Approach for Estimating Geometry in the Presence of Motion', 'url': 'https://huggingface.co/papers/2410.03825', 'abstract': "Estimating geometry from dynamic scenes, where objects move and deform over time, remains a core challenge in computer vision. Current approaches often rely on multi-stage pipelines or global optimizations that decompose the problem into subtasks, like depth and flow, leading to complex systems prone to errors. In this paper, we present Motion DUSt3R (MonST3R), a novel geometry-first approach that directly estimates per-timestep geometry from dynamic scenes. Our key insight is that by simply estimating a pointmap for each timestep, we can effectively adapt DUST3R's representation, previously only used for static scenes, to dynamic scenes. However, this approach presents a significant challenge: the scarcity of suitable training data, namely dynamic, posed videos with depth labels. Despite this, we show that by posing the problem as a fine-tuning task, identifying several suitable datasets, and strategically training the model on this limited data, we can surprisingly enable the model to handle dynamics, even without an explicit motion representation. Based on this, we introduce new optimizations for several downstream video-specific tasks and demonstrate strong performance on video depth and camera pose estimation, outperforming prior work in terms of robustness and efficiency. Moreover, MonST3R shows promising results for primarily feed-forward 4D reconstruction.", 'score': 16, 'issue_id': 14, 'pub_date': '2024-10-04', 'pub_date_ru': '4 октября', 'data': {'categories': ['#3d', '#cv', '#video'], 'emoji': '🎥', 'ru': {'title': 'MonST3R: Революция в оценке геометрии динамических сцен', 'desc': 'MonST3R - это новый подход к оценке геометрии динамических сцен в компьютерном зрении. Вместо сложных многоступенчатых систем, он напрямую оценивает геометрию для каждого кадра, адаптируя представление DUST3R для динамических сцен. Несмотря на проблему нехватки данных для обучения, авторы смогли обучить модель, используя дообучение и стратегический подбор датасетов. MonST3R показывает высокую производительность в задачах оценки глубины видео и позы камеры, а также обещающие результаты в 4D-реконструкции.'}, 'en': {'title': 'Simplifying Dynamic Scene Geometry with MonST3R', 'desc': 'The paper introduces Motion DUSt3R (MonST3R), a new method for estimating geometry in dynamic scenes, where objects move and change shape over time. Unlike traditional methods that break the problem into smaller tasks, MonST3R directly estimates geometry for each moment, simplifying the process and reducing errors. The authors tackle the challenge of limited training data by fine-tuning the model on selected datasets, allowing it to handle dynamic scenes effectively. MonST3R not only improves video depth and camera pose estimation but also shows potential for efficient 4D reconstruction.'}, 'zh': {'title': '动态场景几何估计的新突破：MonST3R', 'desc': '这篇论文提出了一种新的方法，称为Motion DUSt3R（MonST3R），用于从动态场景中直接估计每个时间步的几何结构。传统方法通常将问题分解为多个子任务，导致系统复杂且容易出错，而MonST3R通过简单估计每个时间步的点图来解决这一问题。尽管缺乏合适的训练数据是一个挑战，但通过将问题视为微调任务并选择合适的数据集进行训练，模型能够在没有明确运动表示的情况下处理动态场景。实验结果表明，MonST3R在视频深度和相机姿态估计等任务中表现出色，优于以往的方法。'}}, 'hash': '0327c1225649bc76', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}}, {'id': 'https://huggingface.co/papers/2410.04734', 'title': 'TLDR: Token-Level Detective Reward Model for Large Vision Language Models', 'url': 'https://huggingface.co/papers/2410.04734', 'abstract': 'Although reward models have been successful in improving multimodal large language models, the reward models themselves remain brutal and contain minimal information. Notably, existing reward models only mimic human annotations by assigning only one binary feedback to any text, no matter how long the text is. In the realm of multimodal language models, where models are required to process both images and texts, a naive reward model may learn implicit biases toward texts and become less grounded in images. In this paper, we propose a Token-Level Detective Reward Model (TLDR) to provide fine-grained annotations to each text token. We first introduce a perturbation-based method to generate synthetic hard negatives and their token-level labels to train TLDR models. Then we show the rich usefulness of TLDR models both in assisting off-the-shelf models to self-correct their generations, and in serving as a hallucination evaluation tool. Finally, we show that TLDR models can significantly speed up human annotation by 3 times to acquire a broader range of high-quality vision language data.', 'score': 16, 'issue_id': 13, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#hallucinations', '#interpretability', '#multimodal', '#rag', '#synthetic', '#training'], 'emoji': '🔍', 'ru': {'title': 'Точность на уровне токенов: новый подход к мультимодальным языковым моделям', 'desc': "В статье представлена модель вознаграждения на уровне токенов (TLDR) для мультимодальных языковых моделей. TLDR обеспечивает детальную аннотацию каждого текстового токена, что позволяет лучше учитывать как текстовую, так и визуальную информацию. Метод использует синтетические 'сложные отрицательные примеры' для обучения модели. TLDR может применяться для самокоррекции генераций моделей и оценки галлюцинаций, а также ускоряет процесс аннотации данных в 3 раза."}, 'en': {'title': '"Token-Level Precision: Elevating Multimodal Models with TLDR"', 'desc': "The paper introduces a Token-Level Detective Reward Model (TLDR) to enhance the feedback mechanism in multimodal large language models. Unlike traditional reward models that provide binary feedback, TLDR offers detailed annotations for each text token, improving the model's understanding of both text and images. The authors use a perturbation-based method to create challenging examples and train the TLDR model, which helps models self-correct and evaluate hallucinations. Additionally, TLDR models can accelerate human annotation processes, making it three times faster to gather high-quality data."}, 'zh': {'title': '细粒度奖励模型：提升多模态语言模型的关键', 'desc': '这篇论文提出了一种新的奖励模型，称为Token-Level Detective Reward Model（TLDR），用于改进多模态大语言模型。传统的奖励模型只给文本整体一个二元反馈，而TLDR模型则对每个文本标记提供细粒度的注释。通过引入基于扰动的方法，生成合成的困难负样本及其标记，来训练TLDR模型。实验表明，TLDR模型不仅能帮助现有模型自我纠正生成内容，还能作为幻觉评估工具，并能将人工注释速度提高三倍。'}}, 'hash': '8c4b74044ea31d8d', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.05167', 'title': 'Presto! Distilling Steps and Layers for Accelerating Music Generation', 'url': 'https://huggingface.co/papers/2410.05167', 'abstract': 'Despite advances in diffusion-based text-to-music (TTM) methods, efficient, high-quality generation remains a challenge. We introduce Presto!, an approach to inference acceleration for score-based diffusion transformers via reducing both sampling steps and cost per step. To reduce steps, we develop a new score-based distribution matching distillation (DMD) method for the EDM-family of diffusion models, the first GAN-based distillation method for TTM. To reduce the cost per step, we develop a simple, but powerful improvement to a recent layer distillation method that improves learning via better preserving hidden state variance. Finally, we combine our step and layer distillation methods together for a dual-faceted approach. We evaluate our step and layer distillation methods independently and show each yield best-in-class performance. Our combined distillation method can generate high-quality outputs with improved diversity, accelerating our base model by 10-18x (230/435ms latency for 32 second mono/stereo 44.1kHz, 15x faster than comparable SOTA) -- the fastest high-quality TTM to our knowledge. Sound examples can be found at https://presto-music.github.io/web/.', 'score': 15, 'issue_id': 13, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#audio', '#diffusion', '#inference'], 'emoji': '🎵', 'ru': {'title': 'Ускорение генерации музыки по тексту с помощью дистилляции диффузионных моделей', 'desc': 'Статья представляет Presto! - новый подход к ускорению генерации музыки на основе текста с использованием диффузионных трансформеров. Авторы разработали метод дистилляции на основе согласования распределений (DMD) для уменьшения количества шагов сэмплирования. Они также улучшили метод послойной дистилляции для снижения вычислительных затрат на каждом шаге. Комбинация этих методов позволяет генерировать высококачественную музыку в 10-18 раз быстрее базовой модели.'}, 'en': {'title': 'Presto! - Fast-Track Your Text-to-Music Creations', 'desc': 'The paper introduces Presto!, a method to speed up text-to-music generation using diffusion transformers by reducing both the number of sampling steps and the cost per step. It employs a novel score-based distribution matching distillation (DMD) method, which is the first GAN-based distillation approach for text-to-music models. Additionally, it enhances a recent layer distillation method to better preserve hidden state variance, improving learning efficiency. The combined approach significantly accelerates the model, achieving high-quality outputs with greater diversity and up to 18 times faster than previous state-of-the-art methods.'}, 'zh': {'title': 'Presto!：快速高质量的文本到音乐生成', 'desc': '这篇论文介绍了一种名为Presto!的方法，用于加速基于扩散的文本到音乐生成。通过减少采样步骤和每步的计算成本，Presto!提高了生成效率。研究者开发了一种新的基于得分的分布匹配蒸馏方法和改进的层蒸馏方法，以更好地保持隐藏状态的方差。最终，结合这两种蒸馏方法，Presto!实现了高质量输出的快速生成，比现有技术快15倍。'}}, 'hash': 'f332523f23a7857e', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.04698', 'title': 'MathHay: An Automated Benchmark for Long-Context Mathematical Reasoning in LLMs', 'url': 'https://huggingface.co/papers/2410.04698', 'abstract': "Recent large language models (LLMs) have demonstrated versatile capabilities in long-context scenarios. Although some recent benchmarks have been developed to evaluate the long-context capabilities of LLMs, there is a lack of benchmarks evaluating the mathematical reasoning abilities of LLMs over long contexts, which is crucial for LLMs' application in real-world scenarios. In this paper, we introduce MathHay, an automated benchmark designed to assess the long-context mathematical reasoning capabilities of LLMs. Unlike previous benchmarks like Needle in a Haystack, which focus primarily on information retrieval within long texts, MathHay demands models with both information-seeking and complex mathematical reasoning abilities. We conduct extensive experiments on MathHay to assess the long-context mathematical reasoning abilities of eight top-performing LLMs. Even the best-performing model, Gemini-1.5-Pro-002, still struggles with mathematical reasoning over long contexts, achieving only 51.26% accuracy at 128K tokens. This highlights the significant room for improvement on the MathHay benchmark.", 'score': 13, 'issue_id': 15, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#benchmark', '#long_context', '#math'], 'emoji': '🧮', 'ru': {'title': 'MathHay: Новый вызов для математических способностей языковых моделей', 'desc': 'Статья представляет новый бенчмарк MathHay для оценки способностей больших языковых моделей (LLM) к математическим рассуждениям в контексте длинных текстов. В отличие от существующих бенчмарков, MathHay требует от моделей не только поиска информации, но и сложных математических вычислений. Эксперименты с восемью ведущими LLM показали, что даже лучшая модель Gemini-1.5-Pro-002 достигает точности всего 51.26% на текстах длиной 128 тысяч токенов. Результаты указывают на значительный потенциал для улучшения способностей LLM в области длинных математических рассуждений.'}, 'en': {'title': 'Pushing the Limits: Math Reasoning in Long Contexts', 'desc': 'The paper introduces MathHay, a new benchmark specifically designed to evaluate the mathematical reasoning abilities of large language models (LLMs) over long contexts. Unlike previous benchmarks, MathHay requires models to not only retrieve information but also perform complex mathematical reasoning. Experiments conducted on eight leading LLMs reveal that even the best model, Gemini-1.5-Pro-002, achieves only 51.26% accuracy at 128K tokens, indicating challenges in this area. This study highlights the need for further advancements in LLMs to improve their mathematical reasoning capabilities in long-context scenarios.'}, 'zh': {'title': 'MathHay：挑战大型语言模型的数学推理极限', 'desc': '这篇论文介绍了一种名为MathHay的自动化基准，用于评估大型语言模型在长文本中的数学推理能力。与之前的基准不同，MathHay不仅要求模型具备信息检索能力，还需要复杂的数学推理能力。研究表明，即使是表现最好的模型在长文本数学推理中也仅能达到51.26%的准确率。这表明在MathHay基准上还有很大的改进空间。'}}, 'hash': '1e15804dd57fc363', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.04932', 'title': 'OmniBooth: Learning Latent Control for Image Synthesis with Multi-modal Instruction', 'url': 'https://huggingface.co/papers/2410.04932', 'abstract': 'We present OmniBooth, an image generation framework that enables spatial control with instance-level multi-modal customization. For all instances, the multimodal instruction can be described through text prompts or image references. Given a set of user-defined masks and associated text or image guidance, our objective is to generate an image, where multiple objects are positioned at specified coordinates and their attributes are precisely aligned with the corresponding guidance. This approach significantly expands the scope of text-to-image generation, and elevates it to a more versatile and practical dimension in controllability. In this paper, our core contribution lies in the proposed latent control signals, a high-dimensional spatial feature that provides a unified representation to integrate the spatial, textual, and image conditions seamlessly. The text condition extends ControlNet to provide instance-level open-vocabulary generation. The image condition further enables fine-grained control with personalized identity. In practice, our method empowers users with more flexibility in controllable generation, as users can choose multi-modal conditions from text or images as needed. Furthermore, thorough experiments demonstrate our enhanced performance in image synthesis fidelity and alignment across different tasks and datasets. Project page: https://len-li.github.io/omnibooth-web/', 'score': 9, 'issue_id': 14, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#cv', '#multimodal'], 'emoji': '🎨', 'ru': {'title': 'Управляемое творчество: новый уровень генерации изображений', 'desc': 'OmniBooth - это фреймворк для генерации изображений с пространственным контролем и мультимодальной кастомизацией на уровне отдельных объектов. Система позволяет задавать расположение и атрибуты объектов с помощью текстовых запросов или изображений-образцов. Ключевым элементом является предложенный латентный сигнал управления - многомерный пространственный признак, объединяющий пространственные, текстовые и визуальные условия. OmniBooth расширяет возможности текст-в-изображение генерации, предоставляя пользователям гибкий инструмент для контролируемого создания изображений.'}, 'en': {'title': 'OmniBooth: Mastering Image Generation with Precision and Flexibility', 'desc': 'OmniBooth is a framework for generating images where users can control the placement and attributes of objects using text prompts or image references. It introduces latent control signals, which are high-dimensional features that integrate spatial, textual, and image conditions for seamless image generation. This method enhances the flexibility of text-to-image generation by allowing instance-level customization and open-vocabulary generation. Experiments show that OmniBooth improves image synthesis quality and alignment across various tasks and datasets.'}, 'zh': {'title': 'OmniBooth：实现图像生成的多模态空间控制', 'desc': 'OmniBooth 是一个图像生成框架，允许用户通过文本提示或图像参考来进行空间控制和实例级多模态定制。用户可以定义遮罩和相关的文本或图像指导，以生成在指定坐标上放置多个对象的图像，并精确对齐其属性。该方法通过提出潜在控制信号，将空间、文本和图像条件无缝整合，扩展了文本到图像生成的范围。实验表明，OmniBooth 在图像合成的保真度和对齐性上表现出色。'}}, 'hash': '20ada6e6ba364412', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.05262', 'title': 'TurtleBench: Evaluating Top Language Models via Real-World Yes/No Puzzles', 'url': 'https://huggingface.co/papers/2410.05262', 'abstract': 'As the application of Large Language Models (LLMs) expands, the demand for reliable evaluations increases. Existing LLM evaluation benchmarks primarily rely on static datasets, making it challenging to assess model performance in dynamic interactions with users. Moreover, these benchmarks often depend on specific background knowledge, complicating the measurement of a model\'s logical reasoning capabilities. Other dynamic evaluation methods based on strong models or manual efforts may introduce biases and incur high costs and time demands, hindering large-scale application. To address these issues, we propose TurtleBench. TurtleBench collects real user guesses from our online Turtle Soup Puzzle platform that we developed. This approach allows for the relatively dynamic generation of evaluation datasets, mitigating the risk of model cheating while aligning assessments more closely with genuine user needs for reasoning capabilities, thus enhancing the reliability of evaluations. TurtleBench includes 1,532 user guesses along with the correctness of guesses after annotation. Using this dataset, we thoroughly evaluated nine of the most advanced LLMs available today. Notably, the OpenAI o1 series models did not achieve leading results in these evaluations. We propose several hypotheses for further research, such as "the latent reasoning of o1 utilizes trivial Chain-of-Thought (CoT) techniques" and "increasing CoT length not only provides reasoning benefits but also incurs noise costs."', 'score': 9, 'issue_id': 13, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#benchmark', '#dataset', '#reasoning'], 'emoji': '🐢', 'ru': {'title': 'TurtleBench: Динамическая оценка LLM на основе реальных пользовательских догадок', 'desc': 'TurtleBench - новый метод оценки больших языковых моделей (LLM), основанный на реальных догадках пользователей в игре Turtle Soup Puzzle. Этот подход позволяет динамически генерировать наборы данных для оценки, снижая риск обмана со стороны моделей и более точно отражая потребности пользователей в способностях рассуждения. В исследовании оценивались девять передовых LLM, причем модели серии OpenAI o1 не показали лидирующих результатов. Авторы выдвигают гипотезы для дальнейших исследований, включая использование тривиальных методов цепочки рассуждений (Chain-of-Thought) в латентных рассуждениях o1.'}, 'en': {'title': 'TurtleBench: Revolutionizing LLM Evaluation with Real User Interactions', 'desc': "The paper introduces TurtleBench, a novel evaluation framework for Large Language Models (LLMs) that uses real user interactions from an online puzzle platform to create dynamic datasets. This method addresses the limitations of static benchmarks and reduces biases and costs associated with manual evaluations. TurtleBench's dataset includes over 1,500 user guesses, providing a more authentic measure of a model's reasoning capabilities. The study reveals that some advanced models, like OpenAI's o1 series, may not perform as well as expected, suggesting areas for further research into reasoning techniques and their trade-offs."}, 'zh': {'title': 'TurtleBench：动态评估大型语言模型的新方法', 'desc': '随着大型语言模型（LLMs）的应用扩大，对可靠评估的需求也在增加。现有的评估基准主要依赖于静态数据集，难以评估模型在与用户动态交互中的表现。TurtleBench通过收集真实用户在Turtle Soup Puzzle平台上的猜测，动态生成评估数据集，降低了模型作弊的风险。通过这种方法，我们对九个先进的LLMs进行了评估，发现OpenAI o1系列模型未能取得领先结果。'}}, 'hash': '6d3f3633d606dec9', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.03617', 'title': 'What Matters for Model Merging at Scale?', 'url': 'https://huggingface.co/papers/2410.03617', 'abstract': "Model merging aims to combine multiple expert models into a more capable single model, offering benefits such as reduced storage and serving costs, improved generalization, and support for decentralized model development. Despite its promise, previous studies have primarily focused on merging a few small models. This leaves many unanswered questions about the effect of scaling model size and how it interplays with other key factors -- like the base model quality and number of expert models -- , to affect the merged model's performance. This work systematically evaluates the utility of model merging at scale, examining the impact of these different factors. We experiment with merging fully fine-tuned models using 4 popular merging methods -- Averaging, Task~Arithmetic, Dare, and TIES -- across model sizes ranging from 1B-64B parameters and merging up to 8 different expert models. We evaluate the merged models on both held-in tasks, i.e., the expert's training tasks, and zero-shot generalization to unseen held-out tasks. Our experiments provide several new insights about model merging at scale and the interplay between different factors. First, we find that merging is more effective when experts are created from strong base models, i.e., models with good zero-shot performance. Second, larger models facilitate easier merging. Third merging consistently improves generalization capabilities. Notably, when merging 8 large expert models, the merged models often generalize better compared to the multitask trained models. Fourth, we can better merge more expert models when working with larger models. Fifth, different merging methods behave very similarly at larger scales. Overall, our findings shed light on some interesting properties of model merging while also highlighting some limitations. We hope that this study will serve as a reference point on large-scale merging for upcoming research.", 'score': 8, 'issue_id': 18, 'pub_date': '2024-10-04', 'pub_date_ru': '4 октября', 'data': {'categories': ['#optimization'], 'emoji': '🔀', 'ru': {'title': 'Объединение моделей в масштабе: больше, лучше, эффективнее', 'desc': 'Статья исследует масштабируемое объединение моделей машинного обучения, анализируя влияние размера модели, качества базовой модели и количества экспертных моделей на производительность объединенной модели. Авторы проводят эксперименты с объединением полностью дообученных моделей размером от 1 до 64 миллиардов параметров, используя четыре популярных метода объединения. Результаты показывают, что объединение более эффективно при использовании сильных базовых моделей и более крупных моделей, а также улучшает способности к обобщению. Исследование предоставляет ценные выводы о свойствах и ограничениях масштабного объединения моделей.'}, 'en': {'title': 'Unlocking the Power of Model Merging at Scale', 'desc': 'This paper explores the concept of model merging, which combines multiple expert models into a single, more capable model, focusing on large-scale applications. The study evaluates the effectiveness of merging models of varying sizes, from 1 billion to 64 billion parameters, using four different methods. Key findings include that merging is more successful with strong base models, larger models facilitate easier merging, and merging improves generalization capabilities. The research provides insights into the benefits and limitations of model merging, aiming to guide future studies in this area.'}, 'zh': {'title': '大规模模型合并：提升泛化能力的新途径', 'desc': '这篇论文研究了如何将多个专家模型合并成一个更强大的单一模型。研究发现，合并效果在专家模型来自强大的基础模型时更好，尤其是这些基础模型在零样本任务中表现良好。大规模模型更容易进行合并，并且合并后模型的泛化能力通常优于多任务训练的模型。不同的合并方法在大规模下表现相似，这为未来的大规模模型合并研究提供了参考。'}}, 'hash': '1890d06170bcbcb8', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}}, {'id': 'https://huggingface.co/papers/2410.05057', 'title': 'SELECT: A Large-Scale Benchmark of Data Curation Strategies for Image Classification', 'url': 'https://huggingface.co/papers/2410.05057', 'abstract': 'Data curation is the problem of how to collect and organize samples into a dataset that supports efficient learning. Despite the centrality of the task, little work has been devoted towards a large-scale, systematic comparison of various curation methods. In this work, we take steps towards a formal evaluation of data curation strategies and introduce SELECT, the first large-scale benchmark of curation strategies for image classification.   In order to generate baseline methods for the SELECT benchmark, we create a new dataset, ImageNet++, which constitutes the largest superset of ImageNet-1K to date. Our dataset extends ImageNet with 5 new training-data shifts, each approximately the size of ImageNet-1K itself, and each assembled using a distinct curation strategy. We evaluate our data curation baselines in two ways: (i) using each training-data shift to train identical image classification models from scratch (ii) using the data itself to fit a pretrained self-supervised representation.   Our findings show interesting trends, particularly pertaining to recent methods for data curation such as synthetic data generation and lookup based on CLIP embeddings. We show that although these strategies are highly competitive for certain tasks, the curation strategy used to assemble the original ImageNet-1K dataset remains the gold standard. We anticipate that our benchmark can illuminate the path for new methods to further reduce the gap. We release our checkpoints, code, documentation, and a link to our dataset at https://github.com/jimmyxu123/SELECT.', 'score': 7, 'issue_id': 18, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#benchmark', '#cv', '#dataset', '#synthetic', '#training'], 'emoji': '🔍', 'ru': {'title': 'Систематическая оценка стратегий курирования данных для компьютерного зрения', 'desc': 'Статья представляет новый эталонный тест SELECT для оценки стратегий курирования данных в задачах классификации изображений. Авторы создали расширенный набор данных ImageNet++, включающий 5 новых сдвигов обучающих данных. Проведена оценка различных стратегий курирования, включая синтетическую генерацию данных и поиск на основе CLIP-эмбеддингов. Результаты показывают, что оригинальная стратегия курирования ImageNet-1K остается золотым стандартом.'}, 'en': {'title': 'SELECT: Benchmarking the Future of Data Curation', 'desc': 'The paper addresses the challenge of data curation, which involves collecting and organizing samples into datasets that enhance machine learning efficiency. It introduces SELECT, a benchmark for evaluating different data curation strategies, using a new dataset called ImageNet++. This dataset expands on ImageNet-1K with five new data shifts, each created using a unique curation method. The study finds that while new curation methods like synthetic data generation show promise, the original ImageNet-1K curation strategy remains the most effective.'}, 'zh': {'title': '数据整理新基准：SELECT的诞生', 'desc': '这篇论文探讨了如何收集和组织样本以支持高效学习的数据整理问题。作者引入了SELECT，这是第一个用于图像分类的大规模数据整理策略基准。通过创建新的数据集ImageNet++，他们评估了不同的数据整理策略。研究发现，尽管新方法在某些任务中表现出色，但原始ImageNet-1K的数据整理策略仍然是标准。'}}, 'hash': '830db899ae55d1d4', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.03187', 'title': 'Autonomous Character-Scene Interaction Synthesis from Text Instruction', 'url': 'https://huggingface.co/papers/2410.03187', 'abstract': 'Synthesizing human motions in 3D environments, particularly those with complex activities such as locomotion, hand-reaching, and human-object interaction, presents substantial demands for user-defined waypoints and stage transitions. These requirements pose challenges for current models, leading to a notable gap in automating the animation of characters from simple human inputs. This paper addresses this challenge by introducing a comprehensive framework for synthesizing multi-stage scene-aware interaction motions directly from a single text instruction and goal location. Our approach employs an auto-regressive diffusion model to synthesize the next motion segment, along with an autonomous scheduler predicting the transition for each action stage. To ensure that the synthesized motions are seamlessly integrated within the environment, we propose a scene representation that considers the local perception both at the start and the goal location. We further enhance the coherence of the generated motion by integrating frame embeddings with language input. Additionally, to support model training, we present a comprehensive motion-captured dataset comprising 16 hours of motion sequences in 120 indoor scenes covering 40 types of motions, each annotated with precise language descriptions. Experimental results demonstrate the efficacy of our method in generating high-quality, multi-stage motions closely aligned with environmental and textual conditions.', 'score': 6, 'issue_id': 15, 'pub_date': '2024-10-04', 'pub_date_ru': '4 октября', 'data': {'categories': ['#3d', '#dataset', '#diffusion'], 'emoji': '🤖', 'ru': {'title': 'ИИ оживляет персонажей в 3D по текстовым командам', 'desc': 'Статья представляет новую систему для синтеза сложных движений человека в 3D-средах на основе текстовых инструкций и целевого положения. Авторы используют авторегрессионную диффузионную модель для генерации последовательных сегментов движения и автономный планировщик для предсказания переходов между этапами действий. Для интеграции движений с окружением предложено специальное представление сцены, учитывающее локальное восприятие. Также создан обширный датасет из 16 часов захваченных движений в 120 indoor-сценах для обучения модели.'}, 'en': {'title': 'Animating Life: From Text to Motion in 3D Worlds', 'desc': "This paper introduces a new framework for creating 3D human motions in complex environments using a single text instruction and goal location. It uses an auto-regressive diffusion model to generate motion segments and an autonomous scheduler to manage transitions between action stages. The approach includes a scene representation that accounts for local perception at both the start and goal locations, enhancing motion integration. A large motion-captured dataset with language annotations supports the model's training, showing effective results in producing realistic, multi-stage motions."}, 'zh': {'title': '从文本到动作：自动化多阶段场景感知运动合成', 'desc': '这篇论文提出了一种新的框架，可以从单一的文本指令和目标位置合成多阶段的场景感知交互动作。该方法使用自回归扩散模型来合成下一个动作片段，并通过自主调度器预测每个动作阶段的过渡。为了确保合成的动作与环境无缝集成，论文提出了一种场景表示方法，考虑了起始和目标位置的局部感知。实验结果表明，该方法能够生成高质量的多阶段动作，与环境和文本条件高度一致。'}}, 'hash': '233eb6997f48b10d', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}}, {'id': 'https://huggingface.co/papers/2410.03160', 'title': 'Redefining Temporal Modeling in Video Diffusion: The Vectorized Timestep Approach', 'url': 'https://huggingface.co/papers/2410.03160', 'abstract': "Diffusion models have revolutionized image generation, and their extension to video generation has shown promise. However, current video diffusion models~(VDMs) rely on a scalar timestep variable applied at the clip level, which limits their ability to model complex temporal dependencies needed for various tasks like image-to-video generation. To address this limitation, we propose a frame-aware video diffusion model~(FVDM), which introduces a novel vectorized timestep variable~(VTV). Unlike conventional VDMs, our approach allows each frame to follow an independent noise schedule, enhancing the model's capacity to capture fine-grained temporal dependencies. FVDM's flexibility is demonstrated across multiple tasks, including standard video generation, image-to-video generation, video interpolation, and long video synthesis. Through a diverse set of VTV configurations, we achieve superior quality in generated videos, overcoming challenges such as catastrophic forgetting during fine-tuning and limited generalizability in zero-shot methods.Our empirical evaluations show that FVDM outperforms state-of-the-art methods in video generation quality, while also excelling in extended tasks. By addressing fundamental shortcomings in existing VDMs, FVDM sets a new paradigm in video synthesis, offering a robust framework with significant implications for generative modeling and multimedia applications.", 'score': 4, 'issue_id': 22, 'pub_date': '2024-10-04', 'pub_date_ru': '4 октября', 'data': {'categories': ['#diffusion', '#video'], 'emoji': '🎬', 'ru': {'title': 'Революция в генерации видео: покадровая диффузионная модель', 'desc': 'Статья представляет новый подход к генерации видео с использованием диффузионных моделей. Авторы предлагают модель FVDM (Frame-aware Video Diffusion Model), которая вводит векторизованную переменную временного шага (VTV) для каждого кадра. Это позволяет модели лучше улавливать сложные временные зависимости в видео. FVDM демонстрирует превосходные результаты в различных задачах, включая генерацию видео из изображений и интерполяцию видео.'}, 'en': {'title': 'Frame-Aware Diffusion: Revolutionizing Video Generation', 'desc': 'The paper introduces a new approach to video generation using diffusion models, called the frame-aware video diffusion model (FVDM). Unlike traditional models that use a single timestep for an entire video clip, FVDM uses a vectorized timestep variable, allowing each frame to have its own noise schedule. This innovation enables the model to better capture complex temporal dependencies, improving the quality of generated videos across various tasks. The results show that FVDM outperforms existing methods, offering a more flexible and robust framework for video synthesis.'}, 'zh': {'title': '帧感知扩散模型：视频生成的新范式', 'desc': '扩散模型在图像生成中取得了革命性进展，并在视频生成中展现了潜力。然而，现有的视频扩散模型在处理复杂的时间依赖性时存在局限性。为了解决这个问题，我们提出了一种帧感知视频扩散模型，通过引入矢量化时间步变量来增强模型的时间依赖性捕捉能力。实验结果表明，该模型在视频生成质量上优于现有方法，并在多项任务中表现出色。'}}, 'hash': '9b55e7feeb00d83b', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}}, {'id': 'https://huggingface.co/papers/2410.05255', 'title': 'SePPO: Semi-Policy Preference Optimization for Diffusion Alignment', 'url': 'https://huggingface.co/papers/2410.05255', 'abstract': 'Reinforcement learning from human feedback (RLHF) methods are emerging as a way to fine-tune diffusion models (DMs) for visual generation. However, commonly used on-policy strategies are limited by the generalization capability of the reward model, while off-policy approaches require large amounts of difficult-to-obtain paired human-annotated data, particularly in visual generation tasks. To address the limitations of both on- and off-policy RLHF, we propose a preference optimization method that aligns DMs with preferences without relying on reward models or paired human-annotated data. Specifically, we introduce a Semi-Policy Preference Optimization (SePPO) method. SePPO leverages previous checkpoints as reference models while using them to generate on-policy reference samples, which replace "losing images" in preference pairs. This approach allows us to optimize using only off-policy "winning images." Furthermore, we design a strategy for reference model selection that expands the exploration in the policy space. Notably, we do not simply treat reference samples as negative examples for learning. Instead, we design an anchor-based criterion to assess whether the reference samples are likely to be winning or losing images, allowing the model to selectively learn from the generated reference samples. This approach mitigates performance degradation caused by the uncertainty in reference sample quality. We validate SePPO across both text-to-image and text-to-video benchmarks. SePPO surpasses all previous approaches on the text-to-image benchmarks and also demonstrates outstanding performance on the text-to-video benchmarks. Code will be released in https://github.com/DwanZhang-AI/SePPO.', 'score': 4, 'issue_id': 19, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#cv', '#diffusion', '#rlhf', '#video'], 'emoji': '🖼️', 'ru': {'title': 'Оптимизация предпочтений без размеченных данных для генеративных моделей', 'desc': "Статья представляет новый метод оптимизации предпочтений для диффузионных моделей в задачах генерации изображений и видео. Метод SePPO (Semi-Policy Preference Optimization) использует предыдущие чекпоинты модели в качестве референсных и генерирует референсные примеры для замены 'проигрышных' изображений в парах предпочтений. Авторы разработали стратегию выбора референсных моделей и критерий на основе якорей для оценки качества референсных примеров. SePPO превзошел существующие подходы на бенчмарках text-to-image и text-to-video."}, 'en': {'title': 'Revolutionizing Visual Generation with SePPO: Smarter Learning from Human Preferences', 'desc': 'The paper introduces a new method called Semi-Policy Preference Optimization (SePPO) to improve diffusion models for visual generation using reinforcement learning from human feedback. Unlike traditional methods that rely heavily on reward models or large datasets of human-annotated images, SePPO uses previous model checkpoints to generate reference samples, optimizing only with "winning images." This approach allows the model to learn more effectively by using an anchor-based criterion to evaluate the quality of reference samples, avoiding performance issues from uncertain data. The method shows superior results in both text-to-image and text-to-video generation tasks, outperforming existing techniques.'}, 'zh': {'title': 'SePPO：无需奖励模型的视觉生成优化', 'desc': '这篇论文介绍了一种新的方法来优化视觉生成模型，称为半策略偏好优化（SePPO）。传统的强化学习方法需要大量的人类标注数据，而SePPO通过使用之前的模型检查点作为参考，减少了对这些数据的依赖。SePPO通过选择性地学习生成的参考样本，避免了因样本质量不确定性导致的性能下降。实验结果表明，SePPO在文本到图像和文本到视频的基准测试中表现优异。'}}, 'hash': '1202d13e6d3d4583', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.03959', 'title': 'Grounding Language in Multi-Perspective Referential Communication', 'url': 'https://huggingface.co/papers/2410.03959', 'abstract': "We introduce a task and dataset for referring expression generation and comprehension in multi-agent embodied environments. In this task, two agents in a shared scene must take into account one another's visual perspective, which may be different from their own, to both produce and understand references to objects in a scene and the spatial relations between them. We collect a dataset of 2,970 human-written referring expressions, each paired with human comprehension judgments, and evaluate the performance of automated models as speakers and listeners paired with human partners, finding that model performance in both reference generation and comprehension lags behind that of pairs of human agents. Finally, we experiment training an open-weight speaker model with evidence of communicative success when paired with a listener, resulting in an improvement from 58.9 to 69.3% in communicative success and even outperforming the strongest proprietary model.", 'score': 3, 'issue_id': 12, 'pub_date': '2024-10-04', 'pub_date_ru': '4 октября', 'data': {'categories': ['#agents', '#dataset', '#multimodal'], 'emoji': '👥', 'ru': {'title': 'Улучшение коммуникации ИИ-агентов через учет перспективы собеседника', 'desc': 'Статья представляет новую задачу и набор данных для генерации и понимания референциальных выражений в многоагентных средах. Два агента в общей сцене должны учитывать визуальную перспективу друг друга для создания и понимания ссылок на объекты и их пространственные отношения. Авторы собрали датасет из 2970 человеческих референциальных выражений с оценками понимания. Эксперименты показали, что производительность моделей в генерации и понимании ссылок отстает от человеческих пар, но обучение с обратной связью об успешности коммуникации улучшило результаты.'}, 'en': {'title': 'Bridging Perspectives: Enhancing AI Communication in Shared Spaces', 'desc': "This paper introduces a new task and dataset for generating and understanding referring expressions in environments where two agents must consider each other's visual perspectives. The dataset includes 2,970 human-written expressions and human comprehension judgments, used to evaluate automated models in both generating and understanding references. The study finds that current models perform worse than human pairs in these tasks. However, training an open-weight speaker model with feedback on communicative success improves its performance significantly, even surpassing the best proprietary model."}, 'zh': {'title': '多智能体环境中的指代表达生成与理解', 'desc': '这篇论文介绍了一项任务和数据集，用于在多智能体环境中生成和理解指代表达。在这个任务中，两个智能体需要考虑彼此不同的视觉视角，以生成和理解场景中物体的指代和空间关系。研究收集了2970个人类编写的指代表达，并评估了自动化模型在与人类搭档时作为说话者和听者的表现，发现模型在生成和理解指代方面的表现落后于人类。最后，通过训练一个开放权重的说话者模型，结合听者的沟通成功证据，模型的沟通成功率从58.9%提高到69.3%，甚至超过了最强的专有模型。'}}, 'hash': '7cc5107d8cc84062', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}}, {'id': 'https://huggingface.co/papers/2410.03960', 'title': 'SwiftKV: Fast Prefill-Optimized Inference with Knowledge-Preserving Model Transformation', 'url': 'https://huggingface.co/papers/2410.03960', 'abstract': "LLM inference for popular enterprise use cases, such as summarization, RAG, and code-generation, typically observes orders of magnitude longer prompt lengths than generation lengths. This characteristic leads to high cost of prefill and increased response latency. In this paper, we present SwiftKV, a novel model transformation and distillation procedure specifically designed to reduce the time and cost of processing prompt tokens while preserving high quality of generated tokens. SwiftKV combines three key mechanisms: i) SingleInputKV, which prefills later layers' KV cache using a much earlier layer's output, allowing prompt tokens to skip much of the model computation, ii) AcrossKV, which merges the KV caches of neighboring layers to reduce the memory footprint and support larger batch size for higher throughput, and iii) a knowledge-preserving distillation procedure that can adapt existing LLMs for SwiftKV with minimal accuracy impact and low compute and data requirement. For Llama-3.1-8B and 70B, SwiftKV reduces the compute requirement of prefill by 50% and the memory requirement of the KV cache by 62.5% while incurring minimum quality degradation across a wide range of tasks. In the end-to-end inference serving using an optimized vLLM implementation, SwiftKV realizes up to 2x higher aggregate throughput and 60% lower time per output token. It can achieve a staggering 560 TFlops/GPU of normalized inference throughput, which translates to 16K tokens/s for Llama-3.1-70B in 16-bit precision on 4x H100 GPUs.", 'score': 1, 'issue_id': 21, 'pub_date': '2024-10-04', 'pub_date_ru': '4 октября', 'data': {'categories': ['#architecture', '#inference', '#optimization'], 'emoji': '🚀', 'ru': {'title': 'SwiftKV: Революция в ускорении инференса LLM', 'desc': 'SwiftKV - это новый метод трансформации и дистилляции моделей, направленный на ускорение обработки токенов промпта в LLM. Он включает в себя три ключевых механизма: SingleInputKV, AcrossKV и процедуру дистилляции с сохранением знаний. SwiftKV снижает вычислительные требования предварительного заполнения на 50% и требования к памяти KV-кэша на 62,5% для моделей Llama-3.1. В результате достигается двукратное увеличение общей пропускной способности и снижение времени на выходной токен на 60%.'}, 'en': {'title': 'SwiftKV: Speeding Up LLMs Without Sacrificing Quality', 'desc': 'The paper introduces SwiftKV, a method to make large language models (LLMs) more efficient by reducing the time and cost of processing prompt tokens. It uses three main techniques: SingleInputKV, which allows skipping some model computations; AcrossKV, which reduces memory use by merging caches; and a distillation process that adapts existing models with minimal accuracy loss. SwiftKV significantly cuts down on computational and memory needs while maintaining output quality, achieving faster processing speeds and higher throughput. This approach is particularly effective for models like Llama-3.1, enhancing their performance in enterprise applications.'}, 'zh': {'title': 'SwiftKV：高效处理提示令牌的创新方案', 'desc': 'SwiftKV 是一种新型模型转换和蒸馏方法，旨在降低处理提示令牌的时间和成本，同时保持生成令牌的高质量。它通过三个关键机制实现：SingleInputKV 允许提示令牌跳过大部分模型计算，AcrossKV 合并相邻层的 KV 缓存以减少内存占用，并通过知识保留蒸馏程序适应现有 LLM。SwiftKV 在 Llama-3.1-8B 和 70B 上减少了 50% 的预填充计算需求和 62.5% 的 KV 缓存内存需求。最终，SwiftKV 在优化的 vLLM 实现中实现了高达 2 倍的总吞吐量和 60% 的每个输出令牌时间降低。'}}, 'hash': 'f79582d6875d464c', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}}, {'id': 'https://huggingface.co/papers/2410.16271', 'title': 'FrugalNeRF: Fast Convergence for Few-shot Novel View Synthesis without Learned Priors', 'url': 'https://huggingface.co/papers/2410.16271', 'abstract': 'Neural Radiance Fields (NeRF) face significant challenges in few-shot scenarios, primarily due to overfitting and long training times for high-fidelity rendering. Existing methods, such as FreeNeRF and SparseNeRF, use frequency regularization or pre-trained priors but struggle with complex scheduling and bias. We introduce FrugalNeRF, a novel few-shot NeRF framework that leverages weight-sharing voxels across multiple scales to efficiently represent scene details. Our key contribution is a cross-scale geometric adaptation scheme that selects pseudo ground truth depth based on reprojection errors across scales. This guides training without relying on externally learned priors, enabling full utilization of the training data. It can also integrate pre-trained priors, enhancing quality without slowing convergence. Experiments on LLFF, DTU, and RealEstate-10K show that FrugalNeRF outperforms other few-shot NeRF methods while significantly reducing training time, making it a practical solution for efficient and accurate 3D scene reconstruction.', 'score': 80, 'issue_id': 208, 'pub_date': '2024-10-21', 'pub_date_ru': '21 октября', 'hash': 'b3e061a400165087', 'data': {'categories': ['#3d', '#cv'], 'emoji': '🔍', 'ru': {'title': 'Эффективное 3D-моделирование с минимумом данных', 'desc': 'FrugalNeRF - это новый фреймворк для обучения нейронных полей излучения (NeRF) на малом количестве данных. Он использует разделение весов воксельной структуры на разных масштабах для эффективного представления деталей сцены. Ключевой особенностью является схема геометрической адаптации между масштабами, выбирающая псевдо-истинную глубину на основе ошибок репроекции. FrugalNeRF превосходит другие few-shot NeRF методы, значительно сокращая время обучения.'}, 'en': {'title': 'FrugalNeRF: Efficient 3D Scene Reconstruction with Cross-Scale Adaptation', 'desc': 'The paper introduces FrugalNeRF, a new approach to improve Neural Radiance Fields (NeRF) in few-shot scenarios by using weight-sharing voxels across multiple scales. This method addresses the challenges of overfitting and long training times by employing a cross-scale geometric adaptation scheme that selects pseudo ground truth depth based on reprojection errors. Unlike previous methods, FrugalNeRF does not rely on externally learned priors, allowing for full utilization of the training data while still being able to integrate pre-trained priors for enhanced quality. Experiments demonstrate that FrugalNeRF outperforms existing few-shot NeRF methods in terms of efficiency and accuracy, making it a practical solution for 3D scene reconstruction.'}, 'zh': {'title': 'FrugalNeRF：高效少样本3D重建新方案', 'desc': 'NeRF在少样本场景中面临过拟合和训练时间长的问题。FrugalNeRF通过跨尺度几何适应方案，利用重投影误差选择伪真实深度，避免依赖外部学习先验。该方法有效利用训练数据，并可结合预训练先验，提高质量且不影响收敛速度。实验表明，FrugalNeRF在减少训练时间的同时，提升了3D场景重建的效率和准确性。'}}, 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}}, {'id': 'https://huggingface.co/papers/2410.16268', 'title': 'SAM2Long: Enhancing SAM 2 for Long Video Segmentation with a Training-Free Memory Tree', 'url': 'https://huggingface.co/papers/2410.16268', 'abstract': 'The Segment Anything Model 2 (SAM 2) has emerged as a powerful foundation model for object segmentation in both images and videos, paving the way for various downstream video applications. The crucial design of SAM 2 for video segmentation is its memory module, which prompts object-aware memories from previous frames for current frame prediction. However, its greedy-selection memory design suffers from the "error accumulation" problem, where an errored or missed mask will cascade and influence the segmentation of the subsequent frames, which limits the performance of SAM 2 toward complex long-term videos. To this end, we introduce SAM2Long, an improved training-free video object segmentation strategy, which considers the segmentation uncertainty within each frame and chooses the video-level optimal results from multiple segmentation pathways in a constrained tree search manner. In practice, we maintain a fixed number of segmentation pathways throughout the video. For each frame, multiple masks are proposed based on the existing pathways, creating various candidate branches. We then select the same fixed number of branches with higher cumulative scores as the new pathways for the next frame. After processing the final frame, the pathway with the highest cumulative score is chosen as the final segmentation result. Benefiting from its heuristic search design, SAM2Long is robust toward occlusions and object reappearances, and can effectively segment and track objects for complex long-term videos. Notably, SAM2Long achieves an average improvement of 3.0 points across all 24 head-to-head comparisons, with gains of up to 5.3 points in J&F on long-term video object segmentation benchmarks such as SA-V and LVOS. The code is released at https://github.com/Mark12Ding/SAM2Long.', 'score': 65, 'issue_id': 209, 'pub_date': '2024-10-21', 'pub_date_ru': '21 октября', 'hash': '4daeb1e76417273d', 'data': {'categories': ['#benchmark', '#cv', '#video'], 'emoji': '🎬', 'ru': {'title': 'SAM2Long: Преодоление долгосрочных проблем в сегментации видео', 'desc': 'SAM2Long - это улучшенная стратегия сегментации видеообъектов, основанная на модели SAM 2. Она решает проблему накопления ошибок при долгосрочной сегментации видео путем использования нескольких путей сегментации и выбора оптимального результата. SAM2Long поддерживает фиксированное количество путей сегментации на протяжении всего видео, выбирая ветви с наивысшими накопленными оценками для каждого кадра. Этот подход позволяет эффективно сегментировать и отслеживать объекты в сложных долгосрочных видео, демонстрируя улучшение до 5.3 пунктов по метрике J&F на бенчмарках долгосрочной сегментации видеообъектов.'}, 'en': {'title': '"SAM2Long: Navigating Complexity in Video Segmentation"', 'desc': 'The Segment Anything Model 2 (SAM 2) is a foundation model designed for object segmentation in images and videos, but it struggles with error accumulation in long-term video segmentation. SAM2Long is introduced as an improved strategy that uses a constrained tree search to select optimal segmentation pathways, addressing the error accumulation issue. By maintaining multiple segmentation pathways and selecting the best candidates based on cumulative scores, SAM2Long effectively handles occlusions and object reappearances. This approach results in significant performance improvements, achieving up to 5.3 points gain in long-term video segmentation benchmarks.'}, 'zh': {'title': 'SAM2Long：提升长视频对象分割的新策略', 'desc': 'Segment Anything Model 2（SAM 2）是一个强大的基础模型，用于图像和视频中的对象分割。它的关键设计是记忆模块，可以从前一帧中提取对象相关的记忆来预测当前帧。然而，SAM 2 的贪婪选择记忆设计存在“错误积累”问题，影响复杂长视频的分割性能。为此，我们引入了 SAM2Long，通过多路径搜索策略来提高视频对象分割的准确性。'}}, 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}}, {'id': 'https://huggingface.co/papers/2410.16256', 'title': 'CompassJudger-1: All-in-one Judge Model Helps Model Evaluation and Evolution', 'url': 'https://huggingface.co/papers/2410.16256', 'abstract': 'Efficient and accurate evaluation is crucial for the continuous improvement of large language models (LLMs). Among various assessment methods, subjective evaluation has garnered significant attention due to its superior alignment with real-world usage scenarios and human preferences. However, human-based evaluations are costly and lack reproducibility, making precise automated evaluators (judgers) vital in this process. In this report, we introduce CompassJudger-1, the first open-source all-in-one judge LLM. CompassJudger-1 is a general-purpose LLM that demonstrates remarkable versatility. It is capable of: 1. Performing unitary scoring and two-model comparisons as a reward model; 2. Conducting evaluations according to specified formats; 3. Generating critiques; 4. Executing diverse tasks like a general LLM. To assess the evaluation capabilities of different judge models under a unified setting, we have also established JudgerBench, a new benchmark that encompasses various subjective evaluation tasks and covers a wide range of topics. CompassJudger-1 offers a comprehensive solution for various evaluation tasks while maintaining the flexibility to adapt to diverse requirements. Both CompassJudger and JudgerBench are released and available to the research community athttps://github.com/open-compass/CompassJudger. We believe that by open-sourcing these tools, we can foster collaboration and accelerate progress in LLM evaluation methodologies.', 'score': 58, 'issue_id': 208, 'pub_date': '2024-10-21', 'pub_date_ru': '21 октября', 'hash': '3b5265f629378d5d', 'data': {'categories': ['#alignment', '#benchmark'], 'emoji': '⚖️', 'ru': {'title': 'CompassJudger-1: Универсальный судья для языковых моделей', 'desc': 'В статье представлен CompassJudger-1 - первая открытая универсальная модель-оценщик для больших языковых моделей (LLM). Эта модель способна выполнять разнообразные задачи оценки, включая сравнение моделей, генерацию критики и выполнение общих задач как обычная LLM. Авторы также создали бенчмарк JudgerBench для сравнения различных моделей-оценщиков. CompassJudger-1 и JudgerBench доступны сообществу исследователей для дальнейшего развития методов оценки LLM.'}, 'en': {'title': '"CompassJudger-1: Revolutionizing LLM Evaluation with Open-Source Precision"', 'desc': 'The paper introduces CompassJudger-1, an open-source large language model designed to automate the evaluation of other language models, reducing the need for costly human-based assessments. CompassJudger-1 can perform tasks such as scoring, model comparison, and critique generation, making it a versatile tool for various evaluation scenarios. To test the effectiveness of different judge models, the authors have also developed JudgerBench, a benchmark that includes a wide range of subjective evaluation tasks. By releasing these tools to the public, the authors aim to encourage collaboration and speed up advancements in evaluating language models.'}, 'zh': {'title': 'CompassJudger-1：大语言模型评估的全能工具', 'desc': '本文介绍了一种名为CompassJudger-1的开源评估工具，它是一个通用的大语言模型，能够进行单一评分、双模型比较、生成评论等多种任务。CompassJudger-1的设计旨在解决人工评估成本高且难以重复的问题，通过自动化的方式提高评估的效率和准确性。为了评估不同评估模型的能力，研究者还建立了一个名为JudgerBench的新基准，涵盖了多种主观评估任务。通过开源这些工具，研究者希望促进合作，加速大语言模型评估方法的发展。'}}, 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}}, {'id': 'https://huggingface.co/papers/2410.13861', 'title': 'PUMA: Empowering Unified MLLM with Multi-granular Visual Generation', 'url': 'https://huggingface.co/papers/2410.13861', 'abstract': 'Recent advancements in multimodal foundation models have yielded significant progress in vision-language understanding. Initial attempts have also explored the potential of multimodal large language models (MLLMs) for visual content generation. However, existing works have insufficiently addressed the varying granularity demands of different image generation tasks within a unified MLLM paradigm - from the diversity required in text-to-image generation to the precise controllability needed in image manipulation. In this work, we propose PUMA, emPowering Unified MLLM with Multi-grAnular visual generation. PUMA unifies multi-granular visual features as both inputs and outputs of MLLMs, elegantly addressing the different granularity requirements of various image generation tasks within a unified MLLM framework. Following multimodal pretraining and task-specific instruction tuning, PUMA demonstrates proficiency in a wide range of multimodal tasks. This work represents a significant step towards a truly unified MLLM capable of adapting to the granularity demands of various visual tasks. The code and model will be released in https://github.com/rongyaofang/PUMA.', 'score': 53, 'issue_id': 208, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '31995f0502d70f2f', 'data': {'categories': ['#cv', '#multimodal'], 'emoji': '🐆', 'ru': {'title': 'PUMA: Универсальная MLLM для мультигранулярной генерации изображений', 'desc': 'Статья представляет PUMA - новую модель многомодального большого языкового моделирования (MLLM) для генерации визуального контента. PUMA объединяет визуальные признаки разной гранулярности как для входных, так и для выходных данных MLLM, что позволяет решать различные задачи генерации изображений в рамках единой парадигмы. Модель демонстрирует высокую эффективность в широком спектре мультимодальных задач после предварительного обучения и тонкой настройки под конкретные инструкции. Это значительный шаг к созданию унифицированной MLLM, способной адаптироваться к требованиям гранулярности различных визуальных задач.'}, 'en': {'title': 'PUMA: Unifying Visual Generation with Multi-Granular Precision', 'desc': 'The paper introduces PUMA, a new approach to improve multimodal large language models (MLLMs) for visual content generation. PUMA addresses the challenge of varying granularity in image generation tasks, such as the need for diversity in text-to-image generation and precision in image manipulation. By integrating multi-granular visual features, PUMA enhances the ability of MLLMs to handle different visual tasks within a single framework. This advancement marks a significant step towards creating a unified model that can adapt to diverse visual generation needs.'}, 'zh': {'title': 'PUMA：统一多模态视觉生成的新突破', 'desc': '这篇论文介绍了一种名为PUMA的新方法，旨在提升多模态大语言模型（MLLMs）的视觉生成能力。PUMA通过统一多层次的视觉特征，解决了不同图像生成任务对细节和多样性的不同需求。通过多模态预训练和任务特定的指令调优，PUMA在多种多模态任务中表现出色。该研究为实现能够适应各种视觉任务细节需求的统一MLLM迈出了重要一步。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.15735', 'title': 'AutoTrain: No-code training for state-of-the-art models', 'url': 'https://huggingface.co/papers/2410.15735', 'abstract': 'With the advancements in open-source models, training (or finetuning) models on custom datasets has become a crucial part of developing solutions which are tailored to specific industrial or open-source applications. Yet, there is no single tool which simplifies the process of training across different types of modalities or tasks. We introduce AutoTrain (aka AutoTrain Advanced) -- an open-source, no code tool/library which can be used to train (or finetune) models for different kinds of tasks such as: large language model (LLM) finetuning, text classification/regression, token classification, sequence-to-sequence task, finetuning of sentence transformers, visual language model (VLM) finetuning, image classification/regression and even classification and regression tasks on tabular data. AutoTrain Advanced is an open-source library providing best practices for training models on custom datasets. The library is available at https://github.com/huggingface/autotrain-advanced. AutoTrain can be used in fully local mode or on cloud machines and works with tens of thousands of models shared on Hugging Face Hub and their variations.', 'score': 52, 'issue_id': 209, 'pub_date': '2024-10-21', 'pub_date_ru': '21 октября', 'hash': '62b6ded4f9dc1d27', 'data': {'categories': ['#multimodal', '#training'], 'emoji': '🤖', 'ru': {'title': 'AutoTrain: Упрощение обучения ML-моделей для всех', 'desc': 'AutoTrain Advanced - это открытый инструмент для обучения моделей машинного обучения без написания кода. Он поддерживает различные задачи, включая дообучение больших языковых моделей, классификацию текста и изображений, и работу с табличными данными. AutoTrain использует лучшие практики для обучения на пользовательских датасетах и может работать как локально, так и в облаке. Инструмент совместим с тысячами моделей из Hugging Face Hub.'}, 'en': {'title': 'AutoTrain: Simplifying Model Training Across Modalities', 'desc': 'AutoTrain Advanced is a no-code, open-source tool designed to simplify the process of training and finetuning machine learning models across various tasks and modalities. It supports a wide range of applications, including large language models, text and image classification, and even tabular data tasks. The tool integrates with the Hugging Face Hub, allowing users to leverage a vast collection of pre-trained models. AutoTrain can be used both locally and on cloud platforms, making it versatile for different user needs.'}, 'zh': {'title': 'AutoTrain：无代码模型训练的革命', 'desc': 'AutoTrain是一个开源的无代码工具库，旨在简化不同任务和模态下的模型训练过程。它支持多种任务，包括大语言模型微调、文本分类、序列到序列任务、视觉语言模型微调等。用户可以在本地或云端使用AutoTrain，并与Hugging Face Hub上的数万个模型兼容。这个工具为在自定义数据集上训练模型提供了最佳实践。'}}, 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}}, {'id': 'https://huggingface.co/papers/2410.14940', 'title': 'Baichuan Alignment Technical Report', 'url': 'https://huggingface.co/papers/2410.14940', 'abstract': "We introduce Baichuan Alignment, a detailed analysis of the alignment techniques employed in the Baichuan series of models. This represents the industry's first comprehensive account of alignment methodologies, offering valuable insights for advancing AI research. We investigate the critical components that enhance model performance during the alignment process, including optimization methods, data strategies, capability enhancements, and evaluation processes. The process spans three key stages: Prompt Augmentation System (PAS), Supervised Fine-Tuning (SFT), and Preference Alignment. The problems encountered, the solutions applied, and the improvements made are thoroughly recorded.   Through comparisons across well-established benchmarks, we highlight the technological advancements enabled by Baichuan Alignment. Baichuan-Instruct is an internal model, while Qwen2-Nova-72B and Llama3-PBM-Nova-70B are instruct versions of the Qwen2-72B and Llama-3-70B base models, optimized through Baichuan Alignment. Baichuan-Instruct demonstrates significant improvements in core capabilities, with user experience gains ranging from 17% to 28%, and performs exceptionally well on specialized benchmarks. In open-source benchmark evaluations, both Qwen2-Nova-72B and Llama3-PBM-Nova-70B consistently outperform their respective official instruct versions across nearly all datasets. This report aims to clarify the key technologies behind the alignment process, fostering a deeper understanding within the community. Llama3-PBM-Nova-70B model is available at https://huggingface.co/PKU-Baichuan-MLSystemLab/Llama3-PBM-Nova-70B.", 'score': 46, 'issue_id': 208, 'pub_date': '2024-10-19', 'pub_date_ru': '19 октября', 'hash': 'e1222b08a95a2911', 'data': {'categories': ['#alignment', '#benchmark', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Революция в выравнивании языковых моделей: метод Baichuan Alignment', 'desc': 'В статье представлен детальный анализ методов выравнивания (alignment), применяемых в серии моделей Baichuan. Описываются три ключевых этапа: система расширения промптов (PAS), контролируемая тонкая настройка (SFT) и выравнивание предпочтений. Исследуются критические компоненты, улучшающие производительность модели в процессе выравнивания, включая методы оптимизации, стратегии работы с данными и процессы оценки. Результаты показывают значительные улучшения в основных возможностях моделей и их превосходство над официальными версиями на различных бенчмарках.'}, 'en': {'title': "Aligning for Excellence: Baichuan's Path to Superior AI Models", 'desc': 'Baichuan Alignment is a comprehensive study of alignment techniques used in the Baichuan model series, providing insights to advance AI research. The paper explores key components that improve model performance during alignment, such as optimization methods, data strategies, and evaluation processes. The alignment process is divided into three stages: Prompt Augmentation System, Supervised Fine-Tuning, and Preference Alignment. The study shows that models optimized with Baichuan Alignment, like Baichuan-Instruct, achieve significant performance improvements and outperform other models on various benchmarks.'}, 'zh': {'title': 'Baichuan Alignment：AI 对齐技术的全面突破', 'desc': 'Baichuan Alignment 是对 Baichuan 系列模型中对齐技术的详细分析，首次全面记录了对齐方法。研究中探讨了优化方法、数据策略、能力增强和评估过程等关键组件。对齐过程分为三个阶段：提示增强系统、监督微调和偏好对齐。通过对比基准测试，展示了 Baichuan Alignment 带来的技术进步。'}}, 'pub_date_card': {'ru': '19 октября', 'en': 'October 19', 'zh': '10月19日'}}, {'id': 'https://huggingface.co/papers/2410.14745', 'title': 'SemiEvol: Semi-supervised Fine-tuning for LLM Adaptation', 'url': 'https://huggingface.co/papers/2410.14745', 'abstract': 'Supervised fine-tuning (SFT) is crucial in adapting large language models (LLMs) to a specific domain or task. However, only a limited amount of labeled data is available in practical applications, which poses a severe challenge for SFT in yielding satisfactory results. Therefore, a data-efficient framework that can fully exploit labeled and unlabeled data for LLM fine-tuning is highly anticipated. Towards this end, we introduce a semi-supervised fine-tuning framework named SemiEvol for LLM adaptation from a propagate-and-select manner. For knowledge propagation, SemiEvol adopts a bi-level approach, propagating knowledge from labeled data to unlabeled data through both in-weight and in-context methods. For knowledge selection, SemiEvol incorporates a collaborative learning mechanism, selecting higher-quality pseudo-response samples. We conducted experiments using GPT-4o-mini and Llama-3.1 on seven general or domain-specific datasets, demonstrating significant improvements in model performance on target data. Furthermore, we compared SemiEvol with SFT and self-evolution methods, highlighting its practicality in hybrid data scenarios.', 'score': 45, 'issue_id': 207, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '863b95d8e45c3aa2', 'data': {'categories': ['#dataset'], 'emoji': '🧠', 'ru': {'title': 'SemiEvol: эффективная полу-контролируемая настройка языковых моделей', 'desc': 'Статья представляет новый полу-контролируемый метод тонкой настройки больших языковых моделей под названием SemiEvol. Этот подход эффективно использует как размеченные, так и неразмеченные данные для адаптации модели к конкретной задаче или домену. SemiEvol применяет двухуровневый метод распространения знаний и механизм совместного обучения для отбора высококачественных псевдо-ответов. Эксперименты на семи наборах данных показали значительное улучшение производительности модели по сравнению с традиционными методами тонкой настройки.'}, 'en': {'title': 'SemiEvol: Maximizing Model Potential with Minimal Data', 'desc': "The paper introduces SemiEvol, a semi-supervised fine-tuning framework designed to adapt large language models using both labeled and unlabeled data. SemiEvol uses a bi-level approach to propagate knowledge from labeled to unlabeled data, enhancing the model's learning process. It also employs a collaborative learning mechanism to select high-quality pseudo-responses, improving the model's performance. Experiments show that SemiEvol outperforms traditional supervised fine-tuning and self-evolution methods, making it effective for tasks with limited labeled data."}, 'zh': {'title': 'SemiEvol：高效利用标注与未标注数据的半监督微调框架', 'desc': '这篇论文介绍了一种名为SemiEvol的半监督微调框架，用于大语言模型的适应。SemiEvol通过双层方法将标注数据的知识传播到未标注数据中，并通过协作学习机制选择高质量的伪响应样本。实验表明，SemiEvol在多种数据集上显著提高了模型性能。与传统的监督微调和自我进化方法相比，SemiEvol在混合数据场景中表现出更高的实用性。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.16153', 'title': 'Pangea: A Fully Open Multilingual Multimodal LLM for 39 Languages', 'url': 'https://huggingface.co/papers/2410.16153', 'abstract': "Despite recent advances in multimodal large language models (MLLMs), their development has predominantly focused on English- and western-centric datasets and tasks, leaving most of the world's languages and diverse cultural contexts underrepresented. This paper introduces Pangea, a multilingual multimodal LLM trained on PangeaIns, a diverse 6M instruction dataset spanning 39 languages. PangeaIns features: 1) high-quality English instructions, 2) carefully machine-translated instructions, and 3) culturally relevant multimodal tasks to ensure cross-cultural coverage. To rigorously assess models' capabilities, we introduce PangeaBench, a holistic evaluation suite encompassing 14 datasets covering 47 languages. Results show that Pangea significantly outperforms existing open-source models in multilingual settings and diverse cultural contexts. Ablation studies further reveal the importance of English data proportions, language popularity, and the number of multimodal training samples on overall performance. We fully open-source our data, code, and trained checkpoints, to facilitate the development of inclusive and robust multilingual MLLMs, promoting equity and accessibility across a broader linguistic and cultural spectrum.", 'score': 42, 'issue_id': 208, 'pub_date': '2024-10-21', 'pub_date_ru': '21 октября', 'hash': '023f2f5e4c6c7a7c', 'data': {'categories': ['#benchmark', '#data', '#dataset', '#multilingual', '#multimodal'], 'emoji': '🌍', 'ru': {'title': 'Pangea: Прорыв в мультиязычных и мультикультурных ИИ-моделях', 'desc': 'Статья представляет Pangea - мультиязычную мультимодальную языковую модель, обученную на разнообразном наборе данных PangeaIns, охватывающем 39 языков. Авторы также вводят PangeaBench - комплексный набор для оценки возм
