0-08', 'pub_date_ru': '8 октября', 'data': {'categories': ['#inference', '#transfer_learning'], 'emoji': '🧠', 'ru': {'title': 'Суперпозиция задач: скрытая сила языковых моделей', 'desc': "Исследование демонстрирует удивительную способность больших языковых моделей (LLM) выполнять несколько вычислительно различных задач обучения в контексте одновременно, названную 'суперпозицией задач'. Это явление наблюдается в различных семействах LLM и масштабах, даже если модель обучена решать задачи по одной. Теоретически показано, что эта способность находится в пределах выразительной мощности трансформеров. Исследование также раскрывает, как LLM внутренне составляют векторы задач во время суперпозиции."}, 'en': {'title': 'Unleashing the Power of Task Superposition in LLMs', 'desc': "This paper investigates a unique ability of Large Language Models (LLMs) called 'task superposition', where they can handle multiple distinct in-context learning tasks at once during a single inference. The authors provide evidence that this capability is present across different LLM families and sizes, even when models are trained to learn one task at a time. They explain that this ability is possible due to the expressive power of transformers, and they explore how LLMs internally manage task vectors during superposition. The study also finds that larger models can perform more tasks simultaneously and better adjust their output, offering new insights into the potential of LLMs."}, 'zh': {'title': '探索大型语言模型的任务叠加能力', 'desc': '大型语言模型（LLMs）在上下文学习中表现出色，能够在一次推理中同时执行多种不同的任务，这种能力被称为“任务叠加”。研究表明，即使模型被训练为一次只学习一个任务，这种现象仍然会出现。理论上，这种能力在变压器的表达能力范围内。更大的模型可以同时解决更多的任务，并更好地校准其输出分布。'}}, 'hash': 'a6c2dccffed8ffb4', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}}, {'id': 'https://huggingface.co/papers/2410.05210', 'title': 'Preserving Multi-Modal Capabilities of Pre-trained VLMs for Improving Vision-Linguistic Compositionality', 'url': 'https://huggingface.co/papers/2410.05210', 'abstract': "In this paper, we propose a new method to enhance compositional understanding in pre-trained vision and language models (VLMs) without sacrificing performance in zero-shot multi-modal tasks. Traditional fine-tuning approaches often improve compositional reasoning at the cost of degrading multi-modal capabilities, primarily due to the use of global hard negative (HN) loss, which contrasts global representations of images and texts. This global HN loss pushes HN texts that are highly similar to the original ones, damaging the model's multi-modal representations. To overcome this limitation, we propose Fine-grained Selective Calibrated CLIP (FSC-CLIP), which integrates local hard negative loss and selective calibrated regularization. These innovations provide fine-grained negative supervision while preserving the model's representational integrity. Our extensive evaluations across diverse benchmarks for both compositionality and multi-modal tasks show that FSC-CLIP not only achieves compositionality on par with state-of-the-art models but also retains strong multi-modal capabilities. Code is available at: https://github.com/ytaek-oh/fsc-clip.", 'score': 10, 'issue_id': 50, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#benchmark', '#cv', '#multimodal'], 'emoji': '🧩', 'ru': {'title': 'Улучшение композиционного понимания без потери мультимодальных возможностей', 'desc': 'В статье предлагается новый метод улучшения композиционного понимания в предобученных моделях зрения и языка (VLM) без ущерба для производительности в мультимодальных задачах с нулевым обучением. Авторы представляют Fine-grained Selective Calibrated CLIP (FSC-CLIP), который интегрирует локальную потерю жестких негативных примеров и селективную калиброванную регуляризацию. FSC-CLIP обеспечивает детальный негативный надзор, сохраняя целостность представлений модели. Результаты оценки на различных бенчмарках показывают, что FSC-CLIP достигает композиционности на уровне современных моделей, сохраняя при этом сильные мультимодальные возможности.'}, 'en': {'title': 'Balancing Act: Enhancing Compositional Understanding Without Compromise', 'desc': "The paper introduces FSC-CLIP, a method to improve how vision and language models understand compositions without losing their ability to handle multiple types of data at once. Traditional methods often harm the model's ability to work with both images and text by using a global hard negative loss, which can confuse the model. FSC-CLIP uses a local hard negative loss and selective calibrated regularization to provide more precise guidance, helping the model learn better without losing its multi-modal skills. Tests show that FSC-CLIP matches top models in understanding compositions while keeping its multi-modal strengths intact."}, 'zh': {'title': 'FSC-CLIP：提升组合理解，不损多模态表现', 'desc': '这篇论文提出了一种新方法，增强预训练视觉和语言模型的组合理解能力，同时不影响零样本多模态任务的表现。传统的微调方法通常通过使用全局硬负样本损失来提高组合推理，但这会损害多模态能力。为了解决这个问题，我们提出了细粒度选择性校准CLIP（FSC-CLIP），结合了局部硬负样本损失和选择性校准正则化。这些创新提供了细粒度的负监督，同时保持了模型的表示完整性。'}}, 'hash': 'aec4ac6f174a5a13', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.06508', 'title': 'Towards Self-Improvement of LLMs via MCTS: Leveraging Stepwise Knowledge with Curriculum Preference Learning', 'url': 'https://huggingface.co/papers/2410.06508', 'abstract': 'Monte Carlo Tree Search (MCTS) has recently emerged as a powerful technique for enhancing the reasoning capabilities of LLMs. Techniques such as SFT or DPO have enabled LLMs to distill high-quality behaviors from MCTS, improving their reasoning performance. However, existing distillation methods underutilize the rich trajectory information generated by MCTS, limiting the potential for improvements in LLM reasoning. In this paper, we propose AlphaLLM-CPL, a novel pairwise training framework that enables LLMs to self-improve through MCTS behavior distillation. AlphaLLM-CPL efficiently leverages MCTS trajectories via two key innovations: (1) AlphaLLM-CPL constructs stepwise trajectory pairs from child nodes sharing the same parent in the search tree, providing step-level information for more effective MCTS behavior distillation. (2) AlphaLLM-CPL introduces curriculum preference learning, dynamically adjusting the training sequence of trajectory pairs in each offline training epoch to prioritize critical learning steps and mitigate overfitting. Experimental results on mathematical reasoning tasks demonstrate that AlphaLLM-CPL significantly outperforms previous MCTS behavior distillation methods, substantially boosting the reasoning capabilities of LLMs.', 'score': 9, 'issue_id': 51, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#reasoning', '#rl'], 'emoji': '🧠', 'ru': {'title': 'AlphaLLM-CPL: Усиление рассуждений LLM через дистилляцию MCTS', 'desc': 'AlphaLLM-CPL - это новый метод обучения языковых моделей (LLM) с использованием поиска по дереву Монте-Карло (MCTS). Он улучшает рассуждения LLM, эффективно извлекая информацию из траекторий MCTS. AlphaLLM-CPL использует попарное обучение на основе узлов дерева поиска и куррикулярное обучение предпочтениям. Эксперименты показывают значительное улучшение способностей LLM к математическим рассуждениям по сравнению с предыдущими методами.'}, 'en': {'title': 'Boosting LLM Reasoning with Smart MCTS Learning', 'desc': 'This paper introduces AlphaLLM-CPL, a new training framework that helps large language models (LLMs) improve their reasoning skills using Monte Carlo Tree Search (MCTS). Unlike previous methods, AlphaLLM-CPL makes better use of the detailed path information from MCTS by creating stepwise trajectory pairs, which helps in more effective learning. It also uses a technique called curriculum preference learning to adjust the order of learning steps, focusing on the most important ones and avoiding overfitting. Tests on math problems show that AlphaLLM-CPL greatly enhances the reasoning abilities of LLMs compared to older methods.'}, 'zh': {'title': 'AlphaLLM-CPL：通过MCTS行为蒸馏自我提升LLM推理能力', 'desc': '这篇论文介绍了一种新的训练框架AlphaLLM-CPL，用于通过蒙特卡罗树搜索（MCTS）行为蒸馏来提升大型语言模型（LLM）的推理能力。AlphaLLM-CPL通过构建来自同一父节点的子节点的逐步轨迹对，提供了更有效的MCTS行为蒸馏。它还引入了课程偏好学习，动态调整轨迹对的训练顺序，以优先考虑关键学习步骤并减少过拟合。实验结果表明，AlphaLLM-CPL在数学推理任务中显著优于现有的MCTS行为蒸馏方法。'}}, 'hash': 'e3c203504e6848e3', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.05248', 'title': 'SFTMix: Elevating Language Model Instruction Tuning with Mixup Recipe', 'url': 'https://huggingface.co/papers/2410.05248', 'abstract': "To induce desired behaviors in large language models (LLMs) for interaction-driven tasks, the instruction-tuning stage typically trains LLMs on instruction-response pairs using the next-token prediction (NTP) loss. Previous work aiming to improve instruction-tuning performance often emphasizes the need for higher-quality supervised fine-tuning (SFT) datasets, which typically involves expensive data filtering with proprietary LLMs or labor-intensive data generation by human annotators. However, these approaches do not fully leverage the datasets' intrinsic properties, resulting in high computational and labor costs, thereby limiting scalability and performance gains. In this paper, we propose SFTMix, a novel recipe that elevates instruction-tuning performance beyond the conventional NTP paradigm, without the need for well-curated datasets. Observing that LLMs exhibit uneven confidence across the semantic representation space, we argue that examples with different confidence levels should play distinct roles during the instruction-tuning process. Based on this insight, SFTMix leverages training dynamics to identify examples with varying confidence levels, then applies a Mixup-based regularization to mitigate overfitting on confident examples while propagating supervision signals to improve learning on relatively unconfident ones. This approach enables SFTMix to significantly outperform NTP across a wide range of instruction-following and healthcare domain-specific SFT tasks, demonstrating its adaptability to diverse LLM families and scalability to datasets of any size. Comprehensive ablation studies further verify the robustness of SFTMix's design choices, underscoring its versatility in consistently enhancing performance across different LLMs and datasets in broader natural language processing applications.", 'score': 8, 'issue_id': 52, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#benchmark', '#dataset'], 'emoji': '🔀', 'ru': {'title': 'SFTMix: улучшение инструктивной настройки LLM без дорогостоящей фильтрации данных', 'desc': 'SFTMix - это новый метод для улучшения процесса инструктивной настройки больших языковых моделей (LLM). Он использует динамику обучения для идентификации примеров с разными уровнями уверенности модели. Затем применяется регуляризация на основе Mixup для снижения переобучения на уверенных примерах и улучшения обучения на менее уверенных. SFTMix превосходит стандартный метод предсказания следующего токена на различных задачах без необходимости в тщательно отобранных наборах данных.'}, 'en': {'title': 'SFTMix: Elevating Instruction-Tuning Without Expensive Datasets', 'desc': 'The paper introduces SFTMix, a new method to improve instruction-tuning in large language models without relying on expensive, high-quality datasets. SFTMix uses training dynamics to identify examples with varying confidence levels and applies a Mixup-based regularization to balance learning. This approach helps prevent overfitting on confident examples and enhances learning on less confident ones, leading to better performance across various tasks. The method is shown to be adaptable to different models and scalable to any dataset size, making it a versatile tool in natural language processing.'}, 'zh': {'title': 'SFTMix：无需精心策划数据集的指令微调新方法', 'desc': '这篇论文提出了一种名为SFTMix的新方法，用于提升大语言模型的指令微调性能。传统方法依赖高质量的数据集，而SFTMix通过利用数据集的内在特性，减少了对精心策划数据集的依赖。SFTMix通过识别不同信心水平的例子，并应用一种基于Mixup的正则化方法，来改善模型在不确定例子上的学习。实验表明，SFTMix在多种任务中表现优异，具有良好的适应性和可扩展性。'}}, 'hash': '960aef6ca0d9e59b', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.08049', 'title': 'Scaling Up Your Kernels: Large Kernel Design in ConvNets towards Universal Representations', 'url': 'https://huggingface.co/papers/2410.08049', 'abstract': 'This paper proposes the paradigm of large convolutional kernels in designing modern Convolutional Neural Networks (ConvNets). We establish that employing a few large kernels, instead of stacking multiple smaller ones, can be a superior design strategy. Our work introduces a set of architecture design guidelines for large-kernel ConvNets that optimize their efficiency and performance. We propose the UniRepLKNet architecture, which offers systematical architecture design principles specifically crafted for large-kernel ConvNets, emphasizing their unique ability to capture extensive spatial information without deep layer stacking. This results in a model that not only surpasses its predecessors with an ImageNet accuracy of 88.0%, an ADE20K mIoU of 55.6%, and a COCO box AP of 56.4% but also demonstrates impressive scalability and performance on various modalities such as time-series forecasting, audio, point cloud, and video recognition. These results indicate the universal modeling abilities of large-kernel ConvNets with faster inference speed compared with vision transformers. Our findings reveal that large-kernel ConvNets possess larger effective receptive fields and a higher shape bias, moving away from the texture bias typical of smaller-kernel CNNs. All codes and models are publicly available at https://github.com/AILab-CVC/UniRepLKNet promoting further research and development in the community.', 'score': 8, 'issue_id': 51, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#architecture', '#cv'], 'emoji': '🔍', 'ru': {'title': 'Большие сверточные ядра - ключ к универсальным и эффективным ConvNets', 'desc': 'Статья предлагает новую парадигму использования больших сверточных ядер в современных сверточных нейронных сетях (ConvNets). Авторы утверждают, что применение нескольких больших ядер вместо стека из множества мелких может быть более эффективной стратегией проектирования. Они представляют архитектуру UniRepLKNet, которая обеспечивает систематические принципы проектирования для ConvNets с большими ядрами, подчеркивая их уникальную способность захватывать обширную пространственную информацию без глубокого наслоения. Результаты показывают превосходство этого подхода в различных задачах компьютерного зрения и других модальностях, демонстрируя универсальные возможности моделирования ConvNets с большими ядрами при более высокой скорости вывода по сравнению с vision transformers.'}, 'en': {'title': '"Think Big: Revolutionizing ConvNets with Large Kernels"', 'desc': 'This paper introduces a new approach to designing Convolutional Neural Networks (ConvNets) by using large convolutional kernels instead of many smaller ones. The authors present the UniRepLKNet architecture, which is optimized for capturing extensive spatial information efficiently. Their model achieves high accuracy and performance across various tasks, outperforming traditional models and vision transformers. The research highlights the advantages of large-kernel ConvNets, such as larger receptive fields and a shift from texture to shape bias, offering faster inference speeds.'}, 'zh': {'title': '大卷积核：现代卷积神经网络的新方向', 'desc': '这篇论文提出了在设计现代卷积神经网络时使用大卷积核的范式。研究表明，使用少量大卷积核比堆叠多个小卷积核更优。我们介绍了一套针对大卷积核网络的架构设计指南，优化其效率和性能。UniRepLKNet架构展示了大卷积核网络在捕捉广泛空间信息方面的独特能力，并在多个领域表现出色。'}}, 'hash': '8c8b1af09bf67bbe', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.07041', 'title': 'Emergent properties with repeated examples', 'url': 'https://huggingface.co/papers/2410.07041', 'abstract': 'We study the performance of transformers as a function of the number of repetitions of training examples with algorithmically generated datasets. On three problems of mathematics: the greatest common divisor, modular multiplication, and matrix eigenvalues, we show that for a fixed number of training steps, models trained on smaller sets of repeated examples outperform models trained on larger sets of single-use examples. We also demonstrate that two-set training - repeated use of a small random subset of examples, along normal sampling on the rest of the training set - provides for faster learning and better performance. This highlights that the benefits of repetition can outweigh those of data diversity. These datasets and problems provide a controlled setting to shed light on the still poorly understood interplay between generalization and memorization in deep learning.', 'score': 8, 'issue_id': 50, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#benchmark', '#data', '#dataset', '#math'], 'emoji': '🔁', 'ru': {'title': 'Повторение - мать учения для трансформеров', 'desc': 'Исследование показывает, что трансформеры лучше обучаются на меньших наборах данных с повторяющимися примерами, чем на больших наборах с уникальными примерами. Эксперименты проводились на трех математических задачах: нахождение наибольшего общего делителя, модульное умножение и собственные значения матриц. Авторы демонстрируют эффективность метода двухэтапного обучения, сочетающего повторное использование малого подмножества примеров с обычной выборкой из остального набора данных. Результаты подчеркивают, что преимущества повторения могут превосходить преимущества разнообразия данных в глубоком обучении.'}, 'en': {'title': 'Repetition Over Diversity: A New Path to Better Learning', 'desc': 'This paper explores how transformers perform when trained with repeated examples versus a larger variety of single-use examples. It finds that using a smaller set of repeated examples can lead to better performance than using a larger, more diverse dataset. The study introduces a two-set training method, which combines repeated examples with normal sampling, resulting in faster learning and improved outcomes. This research provides insights into the balance between memorization and generalization in deep learning.'}, 'zh': {'title': '重复训练：超越数据多样性的力量', 'desc': '这篇论文研究了在算法生成的数据集上，Transformer模型的性能与训练样本重复次数之间的关系。在最大公约数、模乘法和矩阵特征值三个数学问题上，研究表明在固定训练步数下，使用较小重复样本集训练的模型优于使用较大单次样本集的模型。研究还展示了双集训练法，即在正常采样的基础上重复使用一小部分随机样本，可以加快学习速度并提高性能。这表明重复的好处可能超过数据多样性的好处。'}}, 'hash': 'eac06638db21722d', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.08115', 'title': 'Optima: Optimizing Effectiveness and Efficiency for LLM-Based Multi-Agent System', 'url': 'https://huggingface.co/papers/2410.08115', 'abstract': "Large Language Model (LLM) based multi-agent systems (MAS) show remarkable potential in collaborative problem-solving, yet they still face critical challenges: low communication efficiency, poor scalability, and a lack of effective parameter-updating optimization methods. We present Optima, a novel framework that addresses these issues by significantly enhancing both communication efficiency and task effectiveness in LLM-based MAS through LLM training. Optima employs an iterative generate, rank, select, and train paradigm with a reward function balancing task performance, token efficiency, and communication readability. We explore various RL algorithms, including Supervised Fine-Tuning, Direct Preference Optimization, and their hybrid approaches, providing insights into their effectiveness-efficiency trade-offs. We integrate Monte Carlo Tree Search-inspired techniques for DPO data generation, treating conversation turns as tree nodes to explore diverse interaction paths. Evaluated on common multi-agent tasks, including information-asymmetric question answering and complex reasoning, Optima shows consistent and substantial improvements over single-agent baselines and vanilla MAS based on Llama 3 8B, achieving up to 2.8x performance gain with less than 10\\% tokens on tasks requiring heavy information exchange. Moreover, Optima's efficiency gains open new possibilities for leveraging inference-compute more effectively, leading to improved inference-time scaling laws. By addressing fundamental challenges in LLM-based MAS, Optima shows the potential towards scalable, efficient, and effective MAS (https://chenweize1998.github.io/optima-project-page).", 'score': 7, 'issue_id': 50, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#agents', '#benchmark', '#rl'], 'emoji': '🤖', 'ru': {'title': 'Optima: революция в эффективности многоагентных систем на основе LLM', 'desc': 'Optima - новая система, улучшающая эффективность коммуникации и решения задач в многоагентных системах на основе больших языковых моделей. Она использует итеративный подход генерации, ранжирования, отбора и обучения с функцией вознаграждения, балансирующей производительность, токен-эффективность и читаемость. Система интегрирует техники, вдохновленные Monte Carlo Tree Search, для генерации данных обучения. Optima демонстрирует значительные улучшения по сравнению с одноагентными базовыми линиями и обычными многоагентными системами на основе Llama 3 8B.'}, 'en': {'title': 'Optima: Revolutionizing Multi-Agent Communication and Efficiency', 'desc': 'The paper introduces Optima, a framework designed to improve communication efficiency and task effectiveness in multi-agent systems using large language models. Optima uses a generate, rank, select, and train approach with a reward function to balance task performance and communication readability. It explores reinforcement learning techniques like Supervised Fine-Tuning and Direct Preference Optimization, integrating Monte Carlo Tree Search methods to enhance data generation. The framework demonstrates significant performance improvements in multi-agent tasks, achieving better results with fewer resources compared to traditional methods.'}, 'zh': {'title': 'Optima：提升多智能体系统效率的新框架', 'desc': '这篇论文介绍了一种名为Optima的新框架，旨在提高基于大型语言模型的多智能体系统的通信效率和任务效果。Optima通过生成、排序、选择和训练的迭代过程，结合奖励函数来平衡任务表现、令牌效率和通信可读性。研究中使用了多种强化学习算法，包括监督微调和直接偏好优化，并结合蒙特卡罗树搜索技术来生成数据。实验结果表明，Optima在信息不对称问答和复杂推理等任务中表现出显著的性能提升，展示了其在大规模、多智能体系统中的潜力。'}}, 'hash': 'b7cacda3f030e1bd', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.07137', 'title': 'Cheating Automatic LLM Benchmarks: Null Models Achieve High Win Rates', 'url': 'https://huggingface.co/papers/2410.07137', 'abstract': 'Automatic LLM benchmarks, such as AlpacaEval 2.0, Arena-Hard-Auto, and MT-Bench, have become popular for evaluating language models due to their cost-effectiveness and scalability compared to human evaluation. Achieving high win rates on these benchmarks can significantly boost the promotional impact of newly released language models. This promotional benefit may motivate tricks, such as manipulating model output length or style to game win rates, even though several mechanisms have been developed to control length and disentangle style to reduce gameability. Nonetheless, we show that even a "null model" that always outputs a constant response (irrelevant to input instructions) can cheat automatic benchmarks and achieve top-ranked win rates: an 86.5% LC win rate on AlpacaEval 2.0; an 83.0 score on Arena-Hard-Auto; and a 9.55 score on MT-Bench. Moreover, the crafted cheating outputs are transferable because we assume that the instructions of these benchmarks (e.g., 805 samples of AlpacaEval 2.0) are private and cannot be accessed. While our experiments are primarily proof-of-concept, an adversary could use LLMs to generate more imperceptible cheating responses, unethically benefiting from high win rates and promotional impact. Our findings call for the development of anti-cheating mechanisms for reliable automatic benchmarks. The code is available at https://github.com/sail-sg/Cheating-LLM-Benchmarks.', 'score': 6, 'issue_id': 56, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#benchmark', '#dataset'], 'emoji': '🕵️', 'ru': {'title': "Осторожно: даже 'нулевая модель' может обмануть бенчмарки ЯМ!", 'desc': "Статья рассматривает проблему обмана автоматических бенчмарков для оценки языковых моделей. Авторы демонстрируют, как даже 'нулевая модель', всегда выдающая один и тот же ответ, может достичь высоких результатов на популярных бенчмарках. Эксперименты показывают, что такие трюки могут быть использованы для неэтичного повышения рейтинга моделей. Исследование подчеркивает необходимость разработки механизмов защиты от обмана для обеспечения надежности автоматических бенчмарков."}, 'en': {'title': 'Unmasking the Illusion: Ensuring Fair Play in LLM Benchmarks', 'desc': "The paper discusses how automatic benchmarks for evaluating language models, like AlpacaEval 2.0, can be manipulated to falsely boost a model's performance. It reveals that even a simple model that outputs the same response regardless of input can achieve high scores on these benchmarks. This highlights the vulnerability of current evaluation systems to gaming tactics, which can lead to misleading promotional claims about a model's capabilities. The authors emphasize the need for developing robust anti-cheating mechanisms to ensure the reliability of automatic benchmarks."}, 'zh': {'title': '揭示自动化评估基准的漏洞：呼唤反作弊机制', 'desc': '这篇论文讨论了自动化语言模型评估基准的漏洞，这些基准如AlpacaEval 2.0等，虽然成本低且可扩展，但容易被操控。研究发现，即使是简单的“空模型”也能通过固定输出来欺骗这些基准，获得高胜率。论文强调了需要开发反作弊机制，以确保评估的可靠性。研究结果表明，现有的基准测试可能无法准确反映模型的真实性能。'}}, 'hash': 'fdf529020c19324c', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.05629', 'title': 'Vector-ICL: In-context Learning with Continuous Vector Representations', 'url': 'https://huggingface.co/papers/2410.05629', 'abstract': "Large language models (LLMs) have shown remarkable in-context learning (ICL) capabilities on textual data. We explore whether these capabilities can be extended to continuous vectors from diverse domains, obtained from black-box pretrained encoders. By aligning input data with an LLM's embedding space through lightweight projectors, we observe that LLMs can effectively process and learn from these projected vectors, which we term Vector-ICL. In particular, we find that pretraining projectors with general language modeling objectives enables Vector-ICL, while task-specific finetuning further enhances performance. In our experiments across various tasks and modalities, including text reconstruction, numerical function regression, text classification, summarization, molecule captioning, time-series classification, graph classification, and fMRI decoding, Vector-ICL often surpasses both few-shot ICL and domain-specific model or tuning. We further conduct analyses and case studies, indicating the potential of LLMs to process vector representations beyond traditional token-based paradigms.", 'score': 3, 'issue_id': 58, 'pub_date': '2024-10-08', 'pub_date_ru': '8 октября', 'data': {'categories': ['#agents', '#multimodal'], 'emoji': '🧠', 'ru': {'title': 'LLM осваивают векторный мир: от текста к универсальным данным', 'desc': 'В статье исследуется возможность расширения способностей больших языковых моделей (LLM) к обучению в контексте на векторные данные из различных доменов. Авторы предлагают метод Vector-ICL, который позволяет LLM эффективно обрабатывать и учиться на проецированных векторах. Эксперименты показывают, что Vector-ICL часто превосходит как few-shot ICL, так и специализированные модели в различных задачах и модальностях. Результаты указывают на потенциал LLM в обработке векторных представлений за пределами традиционных токен-ориентированных парадигм.'}, 'en': {'title': 'Expanding LLM Horizons: From Text to Vectors', 'desc': "This paper investigates the ability of large language models (LLMs) to perform in-context learning (ICL) on continuous vectors from various domains. By using lightweight projectors to align input data with the LLM's embedding space, the study introduces Vector-ICL, where LLMs can effectively learn from these projected vectors. The research shows that pretraining projectors with general language modeling objectives is crucial for enabling Vector-ICL, and task-specific finetuning further improves its performance. Experiments demonstrate that Vector-ICL often outperforms few-shot ICL and domain-specific models across multiple tasks and modalities, suggesting LLMs' potential to handle vector data beyond traditional text tokens."}, 'zh': {'title': '向量上下文学习：超越传统的语言模型', 'desc': '大型语言模型（LLMs）在文本数据上展示了出色的上下文学习能力。我们研究这些能力是否可以扩展到来自不同领域的连续向量，这些向量是通过黑箱预训练编码器获得的。通过轻量级投影器将输入数据与LLM的嵌入空间对齐，我们发现LLM可以有效地处理和学习这些投影向量，这被称为向量上下文学习（Vector-ICL）。实验表明，预训练投影器与一般语言建模目标可以实现Vector-ICL，而特定任务的微调进一步提高了性能。'}}, 'hash': '0f95824fcb35b2e3', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}}, {'id': 'https://huggingface.co/papers/2410.07707', 'title': 'MotionGS: Exploring Explicit Motion Guidance for Deformable 3D Gaussian Splatting', 'url': 'https://huggingface.co/papers/2410.07707', 'abstract': 'Dynamic scene reconstruction is a long-term challenge in the field of 3D vision. Recently, the emergence of 3D Gaussian Splatting has provided new insights into this problem. Although subsequent efforts rapidly extend static 3D Gaussian to dynamic scenes, they often lack explicit constraints on object motion, leading to optimization difficulties and performance degradation. To address the above issues, we propose a novel deformable 3D Gaussian splatting framework called MotionGS, which explores explicit motion priors to guide the deformation of 3D Gaussians. Specifically, we first introduce an optical flow decoupling module that decouples optical flow into camera flow and motion flow, corresponding to camera movement and object motion respectively. Then the motion flow can effectively constrain the deformation of 3D Gaussians, thus simulating the motion of dynamic objects. Additionally, a camera pose refinement module is proposed to alternately optimize 3D Gaussians and camera poses, mitigating the impact of inaccurate camera poses. Extensive experiments in the monocular dynamic scenes validate that MotionGS surpasses state-of-the-art methods and exhibits significant superiority in both qualitative and quantitative results. Project page: https://ruijiezhu94.github.io/MotionGS_page', 'score': 3, 'issue_id': 53, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#3d', '#cv', '#video'], 'emoji': '🎥', 'ru': {'title': 'MotionGS: Реконструкция динамических сцен с помощью деформируемых 3D-гауссианов', 'desc': 'MotionGS - это новый фреймворк для деформируемого 3D-сплаттинга гауссианов, который использует явные ограничения движения объектов для улучшения реконструкции динамических сцен. Система включает модуль декомпозиции оптического потока, разделяющий его на поток камеры и поток движения объектов. Также предложен модуль уточнения положения камеры для оптимизации 3D-гауссианов и поз камеры. Эксперименты показывают превосходство MotionGS над современными методами в задаче реконструкции монокулярных динамических сцен.'}, 'en': {'title': 'MotionGS: Mastering Dynamic 3D Scenes with Motion-Aware Gaussians', 'desc': 'The paper introduces MotionGS, a new framework for reconstructing dynamic 3D scenes using Gaussian splatting. It addresses the challenge of optimizing object motion by incorporating explicit motion priors through an optical flow decoupling module. This module separates camera movement from object motion, allowing for more accurate deformation of 3D Gaussians. The framework also includes a camera pose refinement module to improve the accuracy of camera poses, resulting in superior performance compared to existing methods.'}, 'zh': {'title': 'MotionGS：动态场景重建的新突破', 'desc': '动态场景重建一直是3D视觉领域的长期挑战。最近，3D高斯点的出现为这个问题提供了新的见解。我们提出了一种新的可变形3D高斯点框架MotionGS，通过引入光流解耦模块来指导3D高斯的变形。实验表明，MotionGS在单目动态场景中优于现有方法。'}}, 'hash': 'f7341783586984de', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.03437', 'title': 'Zebra: In-Context and Generative Pretraining for Solving Parametric PDEs', 'url': 'https://huggingface.co/papers/2410.03437', 'abstract': 'Solving time-dependent parametric partial differential equations (PDEs) is challenging, as models must adapt to variations in parameters such as coefficients, forcing terms, and boundary conditions. Data-driven neural solvers either train on data sampled from the PDE parameters distribution in the hope that the model generalizes to new instances or rely on gradient-based adaptation and meta-learning to implicitly encode the dynamics from observations. This often comes with increased inference complexity. Inspired by the in-context learning capabilities of large language models (LLMs), we introduce Zebra, a novel generative auto-regressive transformer designed to solve parametric PDEs without requiring gradient adaptation at inference. By leveraging in-context information during both pre-training and inference, Zebra dynamically adapts to new tasks by conditioning on input sequences that incorporate context trajectories or preceding states. This approach enables Zebra to flexibly handle arbitrarily sized context inputs and supports uncertainty quantification through the sampling of multiple solution trajectories. We evaluate Zebra across a variety of challenging PDE scenarios, demonstrating its adaptability, robustness, and superior performance compared to existing approaches.', 'score': 2, 'issue_id': 58, 'pub_date': '2024-10-04', 'pub_date_ru': '4 октября', 'data': {'categories': ['#agents', '#benchmark', '#math'], 'emoji': '🦓', 'ru': {'title': 'Zebra: решение ДУЧП с помощью обучения в контексте', 'desc': 'Zebra - это новый генеративный авторегрессионный трансформер для решения параметрических дифференциальных уравнений в частных производных (ДУЧП). В отличие от существующих подходов, Zebra не требует градиентной адаптации во время вывода, а использует обучение в контексте, вдохновленное возможностями больших языковых моделей. Модель динамически адаптируется к новым задачам, обусловливая входные последовательности, включающие контекстные траектории или предыдущие состояния. Zebra демонстрирует превосходную производительность по сравнению с существующими подходами в различных сценариях ДУЧП.'}, 'en': {'title': 'Zebra: Transforming PDE Solutions with In-Context Learning', 'desc': 'The paper introduces Zebra, a new generative auto-regressive transformer model designed to solve time-dependent parametric partial differential equations (PDEs) without needing gradient adaptation during inference. Zebra leverages in-context learning, inspired by large language models, to dynamically adapt to new tasks by conditioning on input sequences that include context trajectories. This approach allows Zebra to handle varying context sizes and provides uncertainty quantification by sampling multiple solution trajectories. The model is evaluated on various challenging PDE scenarios, showing its adaptability, robustness, and superior performance compared to existing methods.'}, 'zh': {'title': 'Zebra：无需梯度调整的PDE解决方案', 'desc': '这篇论文介绍了一种名为Zebra的新型生成自回归Transformer，用于解决参数化偏微分方程（PDEs）。Zebra通过在预训练和推理时利用上下文信息，动态适应新任务，而无需在推理时进行梯度调整。它能够灵活处理任意大小的上下文输入，并通过采样多个解轨迹来支持不确定性量化。实验表明，Zebra在各种复杂的PDE场景中表现出色，具有很强的适应性和鲁棒性。'}}, 'hash': '49b78243ef220e9c', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}}, {'id': 'https://huggingface.co/papers/2410.04808', 'title': 'LPZero: Language Model Zero-cost Proxy Search from Zero', 'url': 'https://huggingface.co/papers/2410.04808', 'abstract': "In spite of the outstanding performance, Neural Architecture Search (NAS) is criticized for massive computation. Recently, Zero-shot NAS has emerged as a promising approach by exploiting Zero-cost (ZC) proxies, which markedly reduce computational demands. Despite this, existing ZC proxies heavily rely on expert knowledge and incur significant trial-and-error costs. Particularly in NLP tasks, most existing ZC proxies fail to surpass the performance of the naive baseline. To address these challenges, we introduce a novel framework, LPZero, which is the first to automatically design ZC proxies for various tasks, achieving higher ranking consistency than human-designed proxies. Specifically, we model the ZC proxy as a symbolic equation and incorporate a unified proxy search space that encompasses existing ZC proxies, which are composed of a predefined set of mathematical symbols. To heuristically search for the best ZC proxy, LPZero incorporates genetic programming to find the optimal symbolic composition. We propose a Rule-based Pruning Strategy (RPS), which preemptively eliminates unpromising proxies, thereby mitigating the risk of proxy degradation. Extensive experiments on FlexiBERT, GPT-2, and LLaMA-7B demonstrate LPZero's superior ranking ability and performance on downstream tasks compared to current approaches.", 'score': 2, 'issue_id': 56, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#architecture', '#benchmark', '#optimization'], 'emoji': '🧬', 'ru': {'title': 'LPZero: Автоматическое проектирование прокси с нулевой стоимостью для эффективного нейроархитектурного поиска', 'desc': 'LPZero - это новый фреймворк для автоматического проектирования прокси с нулевой стоимостью (ZC) для различных задач нейроархитектурного поиска (NAS). Он моделирует ZC-прокси как символическое уравнение и включает единое пространство поиска прокси. LPZero использует генетическое программирование для поиска оптимальной символической композиции и предлагает стратегию правил-основанной обрезки (RPS) для устранения бесперспективных прокси. Эксперименты на FlexiBERT, GPT-2 и LLaMA-7B показывают превосходные способности ранжирования и производительность LPZero по сравнению с существующими подходами.'}, 'en': {'title': '"LPZero: Automating Efficiency in Neural Architecture Search"', 'desc': 'The paper introduces LPZero, a novel framework for Zero-shot Neural Architecture Search (NAS) that reduces computational demands by automatically designing Zero-cost (ZC) proxies. Unlike existing methods that rely heavily on expert knowledge, LPZero uses genetic programming to explore a unified search space of symbolic equations, improving ranking consistency across tasks. The framework includes a Rule-based Pruning Strategy (RPS) to eliminate ineffective proxies early, enhancing efficiency and performance. Experiments show that LPZero outperforms current methods in ranking and downstream tasks, particularly in natural language processing applications.'}, 'zh': {'title': 'LPZero：自动化零成本代理设计的突破', 'desc': '这篇论文介绍了一种新的框架LPZero，用于自动设计零成本代理（ZC proxies），以减少神经架构搜索（NAS）的计算需求。LPZero通过将ZC代理建模为符号方程，并结合统一的代理搜索空间，来提高代理的排名一致性。该框架使用遗传编程来寻找最佳的符号组合，并通过规则剪枝策略（RPS）提前淘汰不理想的代理。实验表明，LPZero在FlexiBERT、GPT-2和LLaMA-7B等任务中表现优于现有方法。'}}, 'hash': '58e4dff9a00bb4f7', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.00907', 'title': 'Addition is All You Need for Energy-efficient Language Models', 'url': 'https://huggingface.co/papers/2410.00907', 'abstract': 'Large neural networks spend most computation on floating point tensor multiplications. In this work, we find that a floating point multiplier can be approximated by one integer adder with high precision. We propose the linear-complexity multiplication L-Mul algorithm that approximates floating point number multiplication with integer addition operations. The new algorithm costs significantly less computation resource than 8-bit floating point multiplication but achieves higher precision. Compared to 8-bit floating point multiplications, the proposed method achieves higher precision but consumes significantly less bit-level computation. Since multiplying floating point numbers requires substantially higher energy compared to integer addition operations, applying the L-Mul operation in tensor processing hardware can potentially reduce 95% energy cost by element-wise floating point tensor multiplications and 80% energy cost of dot products. We calculated the theoretical error expectation of L-Mul, and evaluated the algorithm on a wide range of textual, visual, and symbolic tasks, including natural language understanding, structural reasoning, mathematics, and commonsense question answering. Our numerical analysis experiments agree with the theoretical error estimation, which indicates that L-Mul with 4-bit mantissa achieves comparable precision as float8_e4m3 multiplications, and L-Mul with 3-bit mantissa outperforms float8_e5m2. Evaluation results on popular benchmarks show that directly applying L-Mul to the attention mechanism is almost lossless. We further show that replacing all floating point multiplications with 3-bit mantissa L-Mul in a transformer model achieves equivalent precision as using float8_e4m3 as accumulation precision in both fine-tuning and inference.', 'score': 142, 'issue_id': 1, 'pub_date': '2024-10-01', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#architecture', '#inference', '#optimization'], 'emoji': '🧮', 'ru': {'title': 'L-Mul: революция в эффективности нейронных вычислений', 'desc': 'Статья представляет новый алгоритм L-Mul для аппроксимации умножения чисел с плавающей запятой с помощью операций целочисленного сложения. Этот метод потребляет значительно меньше вычислительных ресурсов, чем 8-битное умножение с плавающей запятой, но обеспечивает более высокую точность. Применение L-Mul в оборудовании для тензорной обработки потенциально может снизить энергозатраты на 95% для поэлементных умножений тензоров с плавающей запятой и на 80% для скалярных произведений. Эксперименты показали, что прямое применение L-Mul к механизму внимания практически не приводит к потерям точности.'}, 'en': {'title': 'Efficient Precision: Revolutionizing Neural Computation with L-Mul', 'desc': 'This paper introduces the L-Mul algorithm, which approximates floating point multiplications using integer additions, significantly reducing computational resources while maintaining high precision. The method is particularly energy-efficient, potentially reducing energy costs by up to 95% for element-wise tensor multiplications. Theoretical and experimental evaluations demonstrate that L-Mul with a 4-bit mantissa achieves precision comparable to traditional 8-bit floating point operations. Applying L-Mul in transformer models shows almost no loss in precision, making it a promising alternative for efficient neural network computations.'}, 'zh': {'title': '用整数加法革新浮点数乘法', 'desc': '这篇论文提出了一种新的算法L-Mul，可以用整数加法来近似浮点数乘法，从而大大减少计算资源的消耗。与传统的8位浮点数乘法相比，L-Mul不仅计算精度更高，而且能显著降低能耗。实验表明，L-Mul在多种任务中表现出色，尤其是在自然语言理解和常识问答等领域。通过将L-Mul应用于注意力机制，几乎没有精度损失，甚至在某些情况下优于传统方法。'}}, 'hash': '2e806ebbdf3cc22d', 'pub_date_card': {'ru': '1 октября', 'en': 'October 1', 'zh': '10月1日'}}, {'id': 'https://huggingface.co/papers/2410.03017', 'title': 'Tutor CoPilot: A Human-AI Approach for Scaling Real-Time Expertise', 'url': 'https://huggingface.co/papers/2410.03017', 'abstract': "Generative AI, particularly Language Models (LMs), has the potential to transform real-world domains with societal impact, particularly where access to experts is limited. For example, in education, training novice educators with expert guidance is important for effectiveness but expensive, creating significant barriers to improving education quality at scale. This challenge disproportionately harms students from under-served communities, who stand to gain the most from high-quality education. We introduce Tutor CoPilot, a novel Human-AI approach that leverages a model of expert thinking to provide expert-like guidance to tutors as they tutor. This study is the first randomized controlled trial of a Human-AI system in live tutoring, involving 900 tutors and 1,800 K-12 students from historically under-served communities. Following a preregistered analysis plan, we find that students working with tutors that have access to Tutor CoPilot are 4 percentage points (p.p.) more likely to master topics (p<0.01). Notably, students of lower-rated tutors experienced the greatest benefit, improving mastery by 9 p.p. We find that Tutor CoPilot costs only $20 per-tutor annually. We analyze 550,000+ messages using classifiers to identify pedagogical strategies, and find that tutors with access to Tutor CoPilot are more likely to use high-quality strategies to foster student understanding (e.g., asking guiding questions) and less likely to give away the answer to the student. Tutor interviews highlight how Tutor CoPilot's guidance helps tutors to respond to student needs, though they flag issues in Tutor CoPilot, such as generating suggestions that are not grade-level appropriate. Altogether, our study of Tutor CoPilot demonstrates how Human-AI systems can scale expertise in real-world domains, bridge gaps in skills and create a future where high-quality education is accessible to all students.", 'score': 25, 'issue_id': 1, 'pub_date': '2024-10-03', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#medicine', '#multimodal', '#rlhf'], 'emoji': '🤖👨\u200d🏫', 'ru': {'title': 'Tutor CoPilot: ИИ-помощник для демократизации качественного образования', 'desc': 'Исследование представляет систему Tutor CoPilot, которая использует языковые модели для поддержки репетиторов в реальном времени. В рандомизированном контролируемом исследовании с участием 900 репетиторов и 1800 учеников из недостаточно обслуживаемых сообществ было обнаружено, что ученики, работавшие с репетиторами, использующими Tutor CoPilot, на 4 процентных пункта чаще осваивали темы. Анализ 550 000+ сообщений показал, что репетиторы с доступом к Tutor CoPilot чаще использовали качественные педагогические стратегии. Исследование демонстрирует, как системы человек-ИИ могут масштабировать экспертные знания в реальных областях и сделать качественное образование доступным для всех учащихся.'}, 'en': {'title': 'Scaling Expertise: AI-Powered Tutoring for All', 'desc': 'The paper introduces Tutor CoPilot, a Human-AI system designed to provide expert-like guidance to tutors, enhancing the quality of education for students, especially in under-served communities. In a large-scale trial involving 900 tutors and 1,800 students, the system improved student mastery of topics by 4 percentage points, with the most significant gains seen in students taught by lower-rated tutors. The study highlights the cost-effectiveness of Tutor CoPilot, costing only $20 per tutor annually, and its ability to encourage tutors to use effective teaching strategies. Despite some issues with grade-level appropriateness, Tutor CoPilot demonstrates the potential of AI to scale expertise and improve educational outcomes.'}, 'zh': {'title': 'Tutor CoPilot：让优质教育触手可及', 'desc': '这篇论文介绍了一种名为Tutor CoPilot的创新人机协作系统，旨在通过模拟专家思维为辅导员提供类似专家的指导。研究表明，使用Tutor CoPilot的辅导员能更有效地帮助学生掌握知识，尤其是那些评分较低的辅导员，其学生的知识掌握率提高了9个百分点。Tutor CoPilot每年每位辅导员的成本仅为20美元，并且能促使辅导员采用更高质量的教学策略。尽管Tutor CoPilot在某些情况下会生成不适合年级的建议，但总体上它展示了人机协作系统在教育领域扩展专业知识的潜力。'}}, 'hash': '72b9d001759c0a5d', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}}, {'id': 'https://huggingface.co/papers/2410.02613', 'title': 'NL-Eye: Abductive NLI for Images', 'url': 'https://huggingface.co/papers/2410.02613', 'abstract': "Will a Visual Language Model (VLM)-based bot warn us about slipping if it detects a wet floor? Recent VLMs have demonstrated impressive capabilities, yet their ability to infer outcomes and causes remains underexplored. To address this, we introduce NL-Eye, a benchmark designed to assess VLMs' visual abductive reasoning skills. NL-Eye adapts the abductive Natural Language Inference (NLI) task to the visual domain, requiring models to evaluate the plausibility of hypothesis images based on a premise image and explain their decisions. NL-Eye consists of 350 carefully curated triplet examples (1,050 images) spanning diverse reasoning categories: physical, functional, logical, emotional, cultural, and social. The data curation process involved two steps - writing textual descriptions and generating images using text-to-image models, both requiring substantial human involvement to ensure high-quality and challenging scenes. Our experiments show that VLMs struggle significantly on NL-Eye, often performing at random baseline levels, while humans excel in both plausibility prediction and explanation quality. This demonstrates a deficiency in the abductive reasoning capabilities of modern VLMs. NL-Eye represents a crucial step toward developing VLMs capable of robust multimodal reasoning for real-world applications, including accident-prevention bots and generated video verification.", 'score': 22, 'issue_id': 4, 'pub_date': '2024-10-03', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#benchmark', '#multimodal'], 'emoji': '🧠', 'ru': {'title': 'NL-Eye: раскрывая пробелы в визуальном мышлении ИИ', 'desc': 'Статья представляет NL-Eye - новый бенчмарк для оценки способностей визуальных языковых моделей (VLM) к абдуктивному рассуждению. NL-Eye адаптирует задачу абдуктивного естественно-языкового вывода к визуальной области, требуя от моделей оценивать правдоподобность гипотетических изображений на основе исходного изображения. Эксперименты показывают, что современные VLM значительно уступают людям в этой задаче, часто демонстрируя результаты на уровне случайного угадывания. NL-Eye представляет важный шаг к разработке VLM, способных к надежному мультимодальному рассуждению для реальных приложений.'}, 'en': {'title': 'Bridging the Gap: Enhancing VLMs for Real-World Reasoning', 'desc': 'The paper introduces NL-Eye, a benchmark designed to test the visual abductive reasoning skills of Visual Language Models (VLMs). It adapts the Natural Language Inference task to the visual domain, requiring models to assess the plausibility of images based on a given premise. The study finds that current VLMs struggle with this task, often performing no better than random chance, while humans excel. This highlights a significant gap in the reasoning abilities of VLMs, suggesting the need for further development to enable real-world applications like accident prevention.'}, 'zh': {'title': '提升视觉语言模型的推理能力：NL-Eye的挑战', 'desc': '这篇论文探讨了视觉语言模型（VLM）在推理因果关系方面的能力。研究团队开发了一个名为NL-Eye的基准，用于评估VLM的视觉溯因推理能力。实验结果显示，当前的VLM在NL-Eye任务中表现不佳，常常只能达到随机基线水平，而人类在可行性预测和解释质量上表现优异。这表明现代VLM在溯因推理能力上存在不足。'}}, 'hash': '315844ac62249b1b', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}}, {'id': 'https://huggingface.co/papers/2410.02703', 'title': 'Selective Attention Improves Transformer', 'url': 'https://huggingface.co/papers/2410.02703', 'abstract': "Unneeded elements in the attention's context degrade performance. We introduce Selective Attention, a simple parameter-free change to the standard attention mechanism which reduces attention to unneeded elements. Selective attention improves language modeling performance in a variety of model sizes and context lengths. For example, a range of transformers trained with the language modeling objective on C4 with selective attention perform equivalently to standard transformers with ~2X more heads and parameters in their attention modules. Selective attention also allows decreasing the size of the attention's context buffer, leading to meaningful reductions in the memory and compute requirements during inference. For example, transformers with 100M parameters trained on C4 with context sizes of 512, 1,024, and 2,048 need 16X, 25X, and 47X less memory for their attention module, respectively, when equipped with selective attention, as those without selective attention, with the same validation perplexity.", 'score': 22, 'issue_id': 1, 'pub_date': '2024-10-03', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#architecture', '#inference', '#long_context'], 'emoji': '🔍', 'ru': {'title': 'Избирательное внимание: повышение эффективности трансформеров без дополнительных параметров', 'desc': 'Статья представляет концепцию избирательного внимания (Selective Attention) для улучшения механизма внимания в трансформерах. Этот подход уменьшает внимание к ненужным элементам в контексте, что приводит к улучшению производительности языкового моделирования. Избирательное внимание позволяет уменьшить размер буфера контекста внимания, значительно снижая требования к памяти и вычислительным ресурсам при инференсе. Эксперименты показывают, что трансформеры с избирательным вниманием могут достичь такой же производительности, как и стандартные модели с вдвое большим количеством параметров.'}, 'en': {'title': 'Selective Attention: Streamlining Efficiency in Language Models', 'desc': "The paper introduces Selective Attention, a modification to the standard attention mechanism in machine learning models that filters out unnecessary elements, enhancing performance. This approach improves language modeling across various model sizes and context lengths, making models as effective as those with twice the number of attention heads and parameters. Selective Attention also significantly reduces memory and computational requirements during inference by decreasing the size of the attention's context buffer. This innovation allows models to maintain the same level of accuracy while using substantially less memory, making them more efficient."}, 'zh': {'title': '选择性注意力：提升性能，减少资源消耗', 'desc': '这篇论文介绍了一种名为选择性注意力的新方法，可以减少注意力机制中不必要元素的影响。通过这种方法，语言模型的性能在不同模型大小和上下文长度下都得到了提升。选择性注意力使得模型在相同的验证困惑度下，显著减少了内存和计算需求。实验表明，使用选择性注意力的变压器模型在注意力模块中需要的内存比传统方法少得多。'}}, 'hash': 'fd0e4fdfc820e20f', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}}, {'id': 'https://huggingface.co/papers/2410.01699', 'title': 'Accelerating Auto-regressive Text-to-Image Generation with Training-free Speculative Jacobi Decoding', 'url': 'https://huggingface.co/papers/2410.01699', 'abstract': 'The current large auto-regressive models can generate high-quality, high-resolution images, but these models require hundreds or even thousands of steps of next-token prediction during inference, resulting in substantial time consumption. In existing studies, Jacobi decoding, an iterative parallel decoding algorithm, has been used to accelerate the auto-regressive generation and can be executed without training. However, the Jacobi decoding relies on a deterministic criterion to determine the convergence of iterations. Thus, it works for greedy decoding but is incompatible with sampling-based decoding which is crucial for visual quality and diversity in the current auto-regressive text-to-image generation. In this paper, we propose a training-free probabilistic parallel decoding algorithm, Speculative Jacobi Decoding (SJD), to accelerate auto-regressive text-to-image generation. By introducing a probabilistic convergence criterion, our SJD accelerates the inference of auto-regressive text-to-image generation while maintaining the randomness in sampling-based token decoding and allowing the model to generate diverse images. Specifically, SJD facilitates the model to predict multiple tokens at each step and accepts tokens based on the probabilistic criterion, enabling the model to generate images with fewer steps than the conventional next-token-prediction paradigm. We also investigate the token initialization strategies that leverage the spatial locality of visual data to further improve the acceleration ratio under specific scenarios. We conduct experiments for our proposed SJD on multiple auto-regressive text-to-image generation models, showing the effectiveness of model acceleration without sacrificing the visual quality.', 'score': 17, 'issue_id': 7, 'pub_date': '2024-10-02', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#cv', '#inference'], 'emoji': '🚀', 'ru': {'title': 'Ускорение генерации изображений без потери качества', 'desc': 'Статья представляет новый алгоритм параллельного декодирования - Speculative Jacobi Decoding (SJD) для ускорения авторегрессивной генерации изображений по тексту. SJD использует вероятностный критерий сходимости, что позволяет сохранить случайность при выборке токенов и разнообразие генерируемых изображений. Алгоритм предсказывает несколько токенов за шаг и принимает их на основе вероятностного критерия, что уменьшает количество шагов генерации. Эксперименты показали эффективность SJD в ускорении моделей без потери качества изображений.'}, 'en': {'title': '"Faster Images, Same Quality: Meet Speculative Jacobi Decoding!"', 'desc': 'The paper introduces Speculative Jacobi Decoding (SJD), a new algorithm to speed up the process of generating images from text using large auto-regressive models. Unlike previous methods, SJD uses a probabilistic approach to decide when to stop iterating, which allows it to work well with sampling-based decoding that is important for creating diverse and high-quality images. This method lets the model predict several tokens at once, reducing the number of steps needed to generate an image. Experiments show that SJD can make the image generation process faster without losing the quality of the images.'}, 'zh': {'title': '推测雅可比解码：加速自回归图像生成的新方法', 'desc': '当前的大型自回归模型可以生成高质量、高分辨率的图像，但需要大量的步骤进行推理，耗时较长。现有的雅可比解码算法可以加速自回归生成，但不适用于基于采样的解码。本文提出了一种新的推测雅可比解码算法，通过引入概率收敛标准，加速生成过程并保持图像的多样性。实验表明，该算法在不影响视觉质量的情况下有效提高了模型的生成速度。'}}, 'hash': 'e4be41b1e418b1b8', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}}, {'id': 'https://huggingface.co/papers/2409.19989', 'title': 'RoCoTex: A Robust Method for Consistent Texture Synthesis with Diffusion Models', 'url': 'https://huggingface.co/papers/2409.19989', 'abstract': 'Text-to-texture generation has recently attracted increasing attention, but existing methods often suffer from the problems of view inconsistencies, apparent seams, and misalignment between textures and the underlying mesh. In this paper, we propose a robust text-to-texture method for generating consistent and seamless textures that are well aligned with the mesh. Our method leverages state-of-the-art 2D diffusion models, including SDXL and multiple ControlNets, to capture structural features and intricate details in the generated textures. The method also employs a symmetrical view synthesis strategy combined with regional prompts for enhancing view consistency. Additionally, it introduces novel texture blending and soft-inpainting techniques, which significantly reduce the seam regions. Extensive experiments demonstrate that our method outperforms existing state-of-the-art methods.', 'score': 17, 'issue_id': 2, 'pub_date': '2024-09-30', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#3d', '#diffusion'], 'emoji': '🎨', 'ru': {'title': 'Бесшовные текстуры из текста: новый уровень реализма в 3D', 'desc': 'Предложен новый метод генерации текстур на основе текстовых описаний, решающий проблемы несогласованности видов, видимых швов и несоответствия текстур и трехмерных моделей. Метод использует современные 2D диффузионные модели, включая SDXL и несколько ControlNet, для захвата структурных особенностей и мелких деталей текстур. Применяется стратегия симметричного синтеза видов с региональными промптами для улучшения согласованности. Также введены новые техники смешивания текстур и мягкой инпайнтинга для уменьшения швов.'}, 'en': {'title': 'Seamless Textures, Perfectly Aligned: A New Era in Text-to-Texture Generation', 'desc': 'The paper introduces a new method for generating textures from text descriptions that align well with 3D meshes, addressing common issues like view inconsistencies and seams. It uses advanced 2D diffusion models, such as SDXL and ControlNets, to capture detailed structural features in textures. The approach includes a symmetrical view synthesis strategy and regional prompts to improve view consistency. Novel techniques like texture blending and soft-inpainting are employed to minimize seam regions, showing superior performance over existing methods.'}, 'zh': {'title': '无缝对齐：革新文本到纹理生成', 'desc': '这篇论文提出了一种新的文本到纹理生成方法，解决了现有方法中视图不一致、明显接缝和纹理与网格不对齐的问题。该方法利用最先进的2D扩散模型，如SDXL和多个ControlNets，来捕捉生成纹理中的结构特征和复杂细节。通过对称视图合成策略和区域提示，增强了视图一致性。此外，引入了新的纹理混合和软修补技术，显著减少了接缝区域。实验结果表明，该方法优于现有的最先进方法。'}}, 'hash': 'd0d2a72fcf8c7f62', 'pub_date_card': {'ru': '30 сентября', 'en': 'September 30', 'zh': '9月30日'}}, {'id': 'https://huggingface.co/papers/2410.02362', 'title': 'A Comprehensive Survey of Mamba Architectures for Medical Image Analysis: Classification, Segmentation, Restoration and Beyond', 'url': 'https://huggingface.co/papers/2410.02362', 'abstract': 'Mamba, a special case of the State Space Model, is gaining popularity as an alternative to template-based deep learning approaches in medical image analysis. While transformers are powerful architectures, they have drawbacks, including quadratic computational complexity and an inability to address long-range dependencies efficiently. This limitation affects the analysis of large and complex datasets in medical imaging, where there are many spatial and temporal relationships. In contrast, Mamba offers benefits that make it well-suited for medical image analysis. It has linear time complexity, which is a significant improvement over transformers. Mamba processes longer sequences without attention mechanisms, enabling faster inference and requiring less memory. Mamba also demonstrates strong performance in merging multimodal data, improving diagnosis accuracy and patient outcomes. The organization of this paper allows readers to appreciate the capabilities of Mamba in medical imaging step by step. We begin by defining core concepts of SSMs and models, including S4, S5, and S6, followed by an exploration of Mamba architectures such as pure Mamba, U-Net variants, and hybrid models with convolutional neural networks, transformers, and Graph Neural Networks. We also cover Mamba optimizations, techniques and adaptations, scanning, datasets, applications, experimental results, and conclude with its challenges and future directions in medical imaging. This review aims to demonstrate the transformative potential of Mamba in overcoming existing barriers within medical imaging while paving the way for innovative advancements in the field. A comprehensive list of Mamba architectures applied in the medical field, reviewed in this work, is available at Github.', 'score': 16, 'issue_id': 3, 'pub_date': '2024-10-03', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#architecture', '#medicine', '#multimodal', '#survey'], 'emoji': '🧬', 'ru': {'title': 'Mamba: Революция в анализе медицинских изображений', 'desc': 'Эта статья рассматривает применение модели Mamba в анализе медицинских изображений. Mamba, являясь частным случаем модели пространства состояний (State Space Model), предлагает линейную временную сложность и эффективную обработку длинных последовательностей без механизмов внимания. В отличие от трансформеров, Mamba способна лучше справляться с долгосрочными зависимостями и объединением мультимодальных данных. Статья подробно описывает архитектуры Mamba, их оптимизации и применения в медицинской визуализации.'}, 'en': {'title': 'Mamba: Revolutionizing Medical Imaging with Efficiency and Precision', 'desc': 'Mamba is a type of State Space Model that offers a more efficient alternative to traditional deep learning methods like transformers in medical image analysis. Unlike transformers, which struggle with high computational demands and long-range dependencies, Mamba operates with linear time complexity, making it faster and more memory-efficient. It excels in processing long sequences without attention mechanisms and effectively merges multimodal data, enhancing diagnostic accuracy. The paper details various Mamba architectures and optimizations, highlighting its potential to revolutionize medical imaging by addressing current limitations.'}, 'zh': {'title': 'Mamba：医学图像分析的新突破', 'desc': 'Mamba是一种特殊的状态空间模型，在医学图像分析中逐渐成为模板化深度学习方法的替代方案。与变压器模型相比，Mamba具有线性时间复杂度，能够更高效地处理长序列数据，减少内存需求。Mamba在多模态数据融合中表现出色，提高了诊断准确性和患者治疗效果。本文详细介绍了Mamba在医学成像中的应用，包括其架构、优化技术及未来发展方向。'}}, 'hash': 'dd4bc5254b2493c9', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}}, {'id': 'https://huggingface.co/papers/2410.02760', 'title': 'Erasing Conceptual Knowledge from Language Models', 'url': 'https://huggingface.co/papers/2410.02760', 'abstract': "Concept erasure in language models has traditionally lacked a comprehensive evaluation framework, leading to incomplete assessments of effectiveness of erasure methods. We propose an evaluation paradigm centered on three critical criteria: innocence (complete knowledge removal), seamlessness (maintaining conditional fluent generation), and specificity (preserving unrelated task performance). Our evaluation metrics naturally motivate the development of Erasure of Language Memory (ELM), a new method designed to address all three dimensions. ELM employs targeted low-rank updates to alter output distributions for erased concepts while preserving overall model capabilities including fluency when prompted for an erased concept. We demonstrate ELM's efficacy on biosecurity, cybersecurity, and literary domain erasure tasks. Comparative analysis shows that ELM achieves superior performance across our proposed metrics, including near-random scores on erased topic assessments, generation fluency, maintained accuracy on unrelated benchmarks, and robustness under adversarial attacks. Our code, data, and trained models are available at https://elm.baulab.info", 'score': 12, 'issue_id': 1, 'pub_date': '2024-10-03', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#alignment', '#interpretability'], 'emoji': '🧹', 'ru': {'title': 'ELM: Новый подход к избирательному стиранию знаний в языковых моделях', 'desc': 'Статья представляет новый метод стирания концепций в языковых моделях - Erasure of Language Memory (ELM). Авторы предлагают комплексную систему оценки эффективности стирания, основанную на трех критериях: полнота удаления знаний, сохранение условной генерации и специфичность. ELM использует целевые обновления низкого ранга для изменения выходных распределений стираемых концепций, сохраняя при этом общие возможности модели.'}, 'en': {'title': "Erase with Grace: ELM's Breakthrough in Concept Erasure", 'desc': "The paper introduces a new evaluation framework for concept erasure in language models, focusing on innocence, seamlessness, and specificity. It presents Erasure of Language Memory (ELM), a method that uses low-rank updates to effectively erase concepts while maintaining the model's fluency and performance on unrelated tasks. ELM is tested on various domains, showing superior results in erasing specific topics without affecting other capabilities. The method also demonstrates robustness against adversarial attacks, ensuring reliable performance."}, 'zh': {'title': '语言模型中的概念消除新标准', 'desc': '这篇论文提出了一种新的评估框架，用于评估语言模型中概念消除的效果。该框架基于三个关键标准：无害性（完全知识移除）、无缝性（保持条件流畅生成）和特异性（保留无关任务性能）。研究者开发了一种名为语言记忆消除（ELM）的方法，通过低秩更新来改变被消除概念的输出分布，同时保持模型的整体能力。实验表明，ELM在生物安全、网络安全和文学领域的消除任务中表现优异。'}}, 'hash': '018d36385dbb4dea', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}}, {'id': 'https://huggingface.co/papers/2410.01999', 'title': 'CodeMMLU: A Multi-Task Benchmark for Assessing Code Understanding Capabilities of CodeLLMs', 'url': 'https://huggingface.co/papers/2410.01999', 'abstract': "Recent advancements in Code Large Language Models (CodeLLMs) have predominantly focused on open-ended code generation tasks, often neglecting the critical aspect of code understanding and comprehension. To bridge this gap, we present CodeMMLU, a comprehensive multiple-choice question-answer benchmark designed to evaluate the depth of software and code understanding in LLMs. CodeMMLU includes over 10,000 questions sourced from diverse domains, encompassing tasks such as code analysis, defect detection, and software engineering principles across multiple programming languages. Unlike traditional benchmarks, CodeMMLU assesses models's ability to reason about code rather than merely generate it, providing deeper insights into their grasp of complex software concepts and systems. Our extensive evaluation reveals that even state-of-the-art models face significant challenges with CodeMMLU, highlighting deficiencies in comprehension beyond code generation. By underscoring the crucial relationship between code understanding and effective generation, CodeMMLU serves as a vital resource for advancing AI-assisted software development, ultimately aiming to create more reliable and capable coding assistants.", 'score': 10, 'issue_id': 9, 'pub_date': '2024-10-02', 'pub_date_ru': '2 октября', 'data': {'categories': ['#benchmark', '#plp'], 'emoji': '🧠', 'ru': {'title': 'CodeMMLU: Переосмысление оценки понимания кода в ИИ', 'desc': 'CodeMMLU - новый бенчмарк для оценки понимания кода языковыми моделями. Он содержит более 10 000 вопросов с множественным выбором из различных областей программирования. В отличие от традиционных бенчмарков, CodeMMLU оценивает способность моделей рассуждать о коде, а не просто генерировать его. Результаты показывают, что даже современные модели сталкиваются со значительными трудностями при решении задач CodeMMLU.'}, 'en': {'title': '"From Code Generation to Code Comprehension: Elevating AI\'s Understanding"', 'desc': "The paper introduces CodeMMLU, a benchmark designed to test the code understanding capabilities of large language models (LLMs) through multiple-choice questions. It focuses on evaluating models' ability to comprehend and reason about code, rather than just generating it. The benchmark includes over 10,000 questions from various domains, highlighting the challenges even advanced models face in understanding complex software concepts. CodeMMLU aims to improve AI-assisted software development by emphasizing the importance of code comprehension in creating reliable coding assistants."}, 'zh': {'title': 'CodeMMLU：提升代码理解，超越生成', 'desc': '近年来，代码大语言模型（CodeLLMs）主要关注于开放式代码生成任务，往往忽视了代码理解的重要性。为了解决这一问题，我们提出了CodeMMLU，这是一个全面的多项选择题基准，用于评估大语言模型对软件和代码的理解深度。CodeMMLU包含超过10,000个问题，涵盖代码分析、缺陷检测和软件工程原理等任务。我们的评估显示，即使是最先进的模型在CodeMMLU上也面临重大挑战，强调了理解代码与生成代码之间的重要关系。'}}, 'hash': 'a61e37ff42c5cd79', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}}, {'id': 'https://huggingface.co/papers/2410.01273', 'title': 'CANVAS: Commonsense-Aware Navigation System for Intuitive Human-Robot Interaction', 'url': 'https://huggingface.co/papers/2410.01273', 'abstract': 'Real-life robot navigation involves more than just reaching a destination; it requires optimizing movements while addressing scenario-specific goals. An intuitive way for humans to express these goals is through abstract cues like verbal commands or rough sketches. Such human guidance may lack details or be noisy. Nonetheless, we expect robots to navigate as intended. For robots to interpret and execute these abstract instructions in line with human expectations, they must share a common understanding of basic navigation concepts with humans. To this end, we introduce CANVAS, a novel framework that combines visual and linguistic instructions for commonsense-aware navigation. Its success is driven by imitation learning, enabling the robot to learn from human navigation behavior. We present COMMAND, a comprehensive dataset with human-annotated navigation results, spanning over 48 hours and 219 km, designed to train commonsense-aware navigation systems in simulated environments. Our experiments show that CANVAS outperforms the strong rule-based system ROS NavStack across all environments, demonstrating superior performance with noisy instructions. Notably, in the orchard environment, where ROS NavStack records a 0% total success rate, CANVAS achieves a total success rate of 67%. CANVAS also closely aligns with human demonstrations and commonsense constraints, even in unseen environments. Furthermore, real-world deployment of CANVAS showcases impressive Sim2Real transfer with a total success rate of 69%, highlighting the potential of learning from human demonstrations in simulated environments for real-world applications.', 'score': 8, 'issue_id': 4, 'pub_date': '2024-10-02', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#agents', '#dataset', '#multimodal', '#rl', '#robotics'], 'emoji': '🤖', 'ru': {'title': 'CANVAS: навигация роботов с человеческим здравым смыслом', 'desc': 'CANVAS - это новая система для навигации роботов, использующая визуальные и языковые инструкции. Она основана на имитационном обучении, позволяющем роботу учиться на примерах человеческого поведения. Авторы создали датасет COMMAND с аннотированными человеком результатами навигации для обучения систем в симулированных средах. CANVAS превосходит базовую систему ROS NavStack во всех тестовых сценариях, особенно при работе с зашумленными инструкциями.'}, 'en': {'title': 'Guiding Robots with Human-Like Understanding', 'desc': 'The paper introduces CANVAS, a framework that helps robots navigate using both visual and linguistic instructions, making them more aligned with human expectations. It uses imitation learning to teach robots how to interpret abstract human commands by learning from human navigation behavior. The researchers created a dataset called COMMAND to train these systems, showing that CANVAS performs better than traditional rule-based systems, especially in challenging environments. The framework also demonstrates strong Sim2Real transfer, meaning it works well in real-world scenarios after being trained in simulations.'}, 'zh': {'title': 'CANVAS：让机器人导航更贴近人类常识', 'desc': '这篇论文介绍了一个名为CANVAS的新框架，它结合视觉和语言指令来实现常识感知的导航。通过模仿学习，机器人可以从人类的导航行为中学习。实验表明，CANVAS在所有环境中都优于传统的基于规则的系统，尤其是在噪声指令下表现出色。在真实世界的应用中，CANVAS展示了从模拟环境到现实环境的出色转移能力。'}}, 'hash': 'db64c057695506e6', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}}, {'id': 'https://huggingface.co/papers/2410.03103', 'title': 'Horizon-Length Prediction: Advancing Fill-in-the-Middle Capabilities for Code Generation with Lookahead Planning', 'url': 'https://huggingface.co/papers/2410.03103', 'abstract': 'Fill-in-the-Middle (FIM) has become integral to code language models, enabling generation of missing code given both left and right contexts. However, the current FIM training paradigm, which reorders original training sequences and then performs regular next-token prediction (NTP), often leads to models struggling to generate content that aligns smoothly with the surrounding context. Crucially, while existing works rely on rule-based post-processing to circumvent this weakness, such methods are not practically usable in open-domain code completion tasks as they depend on restrictive, dataset-specific assumptions (e.g., generating the same number of lines as in the ground truth). Moreover, model performance on FIM tasks deteriorates significantly without these unrealistic assumptions.   We hypothesize that NTP alone is insufficient for models to learn effective planning conditioned on the distant right context, a critical factor for successful code infilling. To overcome this, we propose Horizon-Length Prediction (HLP), a novel training objective that teaches models to predict the number of remaining middle tokens (i.e., horizon length) at each step. HLP advances FIM with lookahead planning, enabling models to inherently learn infilling boundaries for arbitrary left and right contexts without relying on dataset-specific post-processing. Our evaluation across different models and sizes shows that HLP significantly improves FIM performance by up to 24% relatively on diverse benchmarks, across file-level and repository-level, and without resorting to unrealistic post-processing methods. Furthermore, the enhanced planning capability gained through HLP boosts model performance on code reasoning. Importantly, HLP only incurs negligible training overhead and no additional inference cost, ensuring its practicality for real-world scenarios.', 'score': 6, 'issue_id': 7, 'pub_date': '2024-10-04', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#plp', '#reasoning'], 'emoji': '🧩', 'ru': {'title': 'HLP: Умное заполнение пропусков в коде с прогнозированием горизонта', 'desc': 'Статья представляет новый метод обучения моделей для заполнения пропусков в коде - Horizon-Length Prediction (HLP). В отличие от стандартного подхода Fill-in-the-Middle (FIM), HLP учит модель предсказывать количество оставшихся токенов, что улучшает планирование и согласованность с контекстом. Эксперименты показывают, что HLP значительно повышает производительность на различных бенчмарках без необходимости в постобработке. Метод также улучшает способности модели к рассуждению о коде, при этом не требуя существенных дополнительных ресурсов.'}, 'en': {'title': '"Horizon-Length Prediction: Elevating Code Completion with Smarter Planning"', 'desc': "The paper discusses a new approach to improve code language models' ability to fill in missing code segments, called Fill-in-the-Middle (FIM). Traditional methods struggle because they rely on reordering sequences and predicting the next token, which doesn't always align well with the surrounding code context. The authors propose a new training method called Horizon-Length Prediction (HLP), which helps models predict how many tokens are needed to complete the middle section, improving their planning and infilling capabilities. This method significantly enhances model performance without needing complex post-processing, making it more practical for real-world applications."}, 'zh': {'title': '视界长度预测：提升代码填充的未来', 'desc': '这篇论文讨论了代码语言模型中的填充中间部分（FIM）问题，指出现有的训练方法在生成与上下文平滑衔接的内容时存在困难。作者提出了一种新的训练目标，称为视界长度预测（HLP），以改善模型在FIM任务中的表现。HLP通过预测剩余中间标记的数量，帮助模型在不依赖数据集特定后处理的情况下学习填充边界。实验结果表明，HLP显著提高了模型在多种基准测试中的表现，同时对训练和推理的开销影响很小。'}}, 'hash': '6d595cf08f21593b', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}}, {'id': 'https://huggingface.co/papers/2410.03535', 'title': 'NRGBoost: Energy-Based Generative Boosted Trees', 'url': 'https://huggingface.co/papers/2410.03535', 'abstract': 'Despite the rise to dominance of deep learning in unstructured data domains, tree-based methods such as Random Forests (RF) and Gradient Boosted Decision Trees (GBDT) are still the workhorses for handling discriminative tasks on tabular data. We explore generative extensions of these popular algorithms with a focus on explicitly modeling the data density (up to a normalization constant), thus enabling other applications besides sampling. As our main contribution we propose an energy-based generative boosting algorithm that is analogous to the second order boosting implemented in popular packages like XGBoost. We show that, despite producing a generative model capable of handling inference tasks over any input variable, our proposed algorithm can achieve similar discriminative performance to GBDT on a number of real world tabular datasets, outperforming alternative generative approaches. At the same time, we show that it is also competitive with neural network based models for sampling.', 'score': 6, 'issue_id': 4, 'pub_date': '2024-10-04', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#dataset', '#math', '#optimization'], 'emoji': '🌳', 'ru': {'title': 'Генеративный бустинг: мощь деревьев решений в мире генеративных моделей', 'desc': 'Статья исследует генеративные расширения популярных древовидных алгоритмов, таких как Random Forests и Gradient Boosted Decision Trees, для работы с табличными данными. Авторы предлагают энергетический генеративный алгоритм бустинга, аналогичный бустингу второго порядка в XG
