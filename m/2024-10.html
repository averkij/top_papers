зования LLM."}, 'en': {'title': 'Flexible Safety for Diverse Needs: CoSA Framework for LLMs', 'desc': "The paper introduces Controllable Safety Alignment (CoSA), a framework that allows large language models (LLMs) to adapt to diverse safety requirements without needing to be retrained. Instead of using a fixed safety standard, CoSA uses safety configurations, which are natural language descriptions of desired safety behaviors, that can be modified by authorized users at inference time. The authors propose CoSAlign, a data-centric method that enhances the model's ability to adjust to these safety configurations, and introduce a new evaluation protocol called CoSA-Score to measure both helpfulness and safety. The framework aims to better represent and adapt to varying human values, making LLMs more practical and flexible in real-world applications."}, 'zh': {'title': '灵活适应多元安全需求的语言模型', 'desc': '目前的大型语言模型安全对齐方法通常采用一刀切的方式，拒绝与任何被认为不安全的内容互动。这种方法缺乏灵活性，难以适应不同文化和地区的社会规范。我们提出了一种名为可控安全对齐（CoSA）的框架，通过在系统提示中提供安全配置来调整模型的安全行为，而无需重新训练。CoSAlign方法使得模型能够轻松适应多样化的安全需求，提高了模型的实用性。'}}, 'hash': 'b81f79d5fa0e574a', 'pub_date_card': {'ru': '11 октября', 'en': 'October 11', 'zh': '10月11日'}}, {'id': 'https://huggingface.co/papers/2410.07722', 'title': 'DyVo: Dynamic Vocabularies for Learned Sparse Retrieval with Entities', 'url': 'https://huggingface.co/papers/2410.07722', 'abstract': "Learned Sparse Retrieval (LSR) models use vocabularies from pre-trained transformers, which often split entities into nonsensical fragments. Splitting entities can reduce retrieval accuracy and limits the model's ability to incorporate up-to-date world knowledge not included in the training data. In this work, we enhance the LSR vocabulary with Wikipedia concepts and entities, enabling the model to resolve ambiguities more effectively and stay current with evolving knowledge. Central to our approach is a Dynamic Vocabulary (DyVo) head, which leverages existing entity embeddings and an entity retrieval component that identifies entities relevant to a query or document. We use the DyVo head to generate entity weights, which are then merged with word piece weights to create joint representations for efficient indexing and retrieval using an inverted index. In experiments across three entity-rich document ranking datasets, the resulting DyVo model substantially outperforms state-of-the-art baselines.", 'score': 12, 'issue_id': 139, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#benchmark', '#dataset', '#rag'], 'emoji': '🔍', 'ru': {'title': 'Динамический словарь для точного поиска информации', 'desc': 'Статья представляет новый подход к улучшению моделей разреженного поиска (LSR) путем обогащения их словаря концепциями и сущностями из Википедии. Авторы предлагают использовать динамическую головную часть модели (DyVo), которая объединяет существующие вложения сущностей с компонентом поиска сущностей. Это позволяет модели более эффективно разрешать неоднозначности и оставаться в курсе меняющихся знаний. Эксперименты на трех наборах данных по ранжированию документов, богатых сущностями, показывают значительное превосходство предложенной модели DyVo над современными базовыми моделями.'}, 'en': {'title': 'Boosting Retrieval with Dynamic Vocabulary', 'desc': 'The paper introduces a method to improve Learned Sparse Retrieval (LSR) models by enhancing their vocabulary with Wikipedia concepts and entities. This approach helps the model better understand and retrieve information by resolving ambiguities and incorporating current world knowledge. A key innovation is the Dynamic Vocabulary (DyVo) head, which combines entity embeddings with word piece weights for more accurate indexing and retrieval. Experiments show that this method significantly outperforms existing models in entity-rich document ranking tasks.'}, 'zh': {'title': '动态词汇头：提升实体检索的准确性', 'desc': '这篇论文介绍了一种改进的稀疏检索模型，称为动态词汇头（DyVo），它通过结合维基百科的概念和实体来增强模型的词汇表。传统的模型在处理实体时常常将其分割成无意义的片段，影响了检索的准确性。DyVo头利用现有的实体嵌入和实体检索组件来识别与查询或文档相关的实体，并生成实体权重。实验结果表明，DyVo模型在多个实体丰富的文档排名数据集上显著优于现有的最先进基线。'}}, 'hash': 'aff6e5f440cea35e', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.08584', 'title': 'ZipVL: Efficient Large Vision-Language Models with Dynamic Token Sparsification and KV Cache Compression', 'url': 'https://huggingface.co/papers/2410.08584', 'abstract': 'The efficiency of large vision-language models (LVLMs) is constrained by the computational bottleneck of the attention mechanism during the prefill phase and the memory bottleneck of fetching the key-value (KV) cache in the decoding phase, particularly in scenarios involving high-resolution images or videos. Visual content often exhibits substantial redundancy, resulting in highly sparse attention maps within LVLMs. This sparsity can be leveraged to accelerate attention computation or compress the KV cache through various approaches. However, most studies focus on addressing only one of these bottlenecks and do not adequately support dynamic adjustment of sparsity concerning distinct layers or tasks. In this paper, we present ZipVL, an efficient inference framework designed for LVLMs that resolves both computation and memory bottlenecks through a dynamic ratio allocation strategy of important tokens. This ratio is adaptively determined based on the layer-specific distribution of attention scores, rather than fixed hyper-parameters, thereby improving efficiency for less complex tasks while maintaining high performance for more challenging ones. Then we select important tokens based on their normalized attention scores and perform attention mechanism solely on those important tokens to accelerate the prefill phase. To mitigate the memory bottleneck in the decoding phase, we employ mixed-precision quantization to the KV cache, where high-bit quantization is used for caches of important tokens, while low-bit quantization is applied to those of less importance. Our experiments demonstrate that ZipVL can accelerate the prefill phase by 2.6times and reduce GPU memory usage by 50.0%, with a minimal accuracy reduction of only 0.2% on Video-MME benchmark over LongVA-7B model, effectively enhancing the generation efficiency of LVLMs.', 'score': 11, 'issue_id': 136, 'pub_date': '2024-10-11', 'pub_date_ru': '11 октября', 'data': {'categories': ['#benchmark', '#cv', '#inference', '#multimodal'], 'emoji': '🚀', 'ru': {'title': 'ZipVL: Ускорение LVLM без потери качества', 'desc': 'ZipVL - это эффективный фреймворк для вывода крупных моделей зрения и языка (LVLM). Он решает проблемы вычислительной и памятной эффективности с помощью динамической стратегии распределения важных токенов. Фреймворк ускоряет фазу предзаполнения, выполняя механизм внимания только на важных токенах. Для уменьшения использования памяти при декодировании применяется смешанная квантизация кэша ключей и значений.'}, 'en': {'title': 'ZipVL: Streamlining Vision-Language Models for Speed and Efficiency', 'desc': 'The paper introduces ZipVL, a framework that enhances the efficiency of large vision-language models by addressing both computational and memory bottlenecks. It dynamically allocates important tokens based on layer-specific attention scores, optimizing the attention mechanism and reducing redundancy. By using mixed-precision quantization for the key-value cache, it balances memory usage and performance. Experiments show that ZipVL significantly speeds up processing and reduces memory requirements with minimal impact on accuracy.'}, 'zh': {'title': 'ZipVL：提升视觉语言模型效率的新策略', 'desc': '这篇论文介绍了一种名为ZipVL的高效推理框架，旨在解决大规模视觉语言模型（LVLMs）中的计算和内存瓶颈问题。ZipVL通过动态分配重要token的比例，基于层特定的注意力分数分布来提高效率。为了加速预填充阶段，ZipVL仅对重要token执行注意力机制，并在解码阶段对KV缓存进行混合精度量化。实验表明，ZipVL在加速预填充阶段和减少GPU内存使用方面表现出色，同时保持了高性能。'}}, 'hash': 'faf1b859b79c97a2', 'pub_date_card': {'ru': '11 октября', 'en': 'October 11', 'zh': '10月11日'}}, {'id': 'https://huggingface.co/papers/2410.12490', 'title': 'Stabilize the Latent Space for Image Autoregressive Modeling: A Unified Perspective', 'url': 'https://huggingface.co/papers/2410.12490', 'abstract': 'Latent-based image generative models, such as Latent Diffusion Models (LDMs) and Mask Image Models (MIMs), have achieved notable success in image generation tasks. These models typically leverage reconstructive autoencoders like VQGAN or VAE to encode pixels into a more compact latent space and learn the data distribution in the latent space instead of directly from pixels. However, this practice raises a pertinent question: Is it truly the optimal choice? In response, we begin with an intriguing observation: despite sharing the same latent space, autoregressive models significantly lag behind LDMs and MIMs in image generation. This finding contrasts sharply with the field of NLP, where the autoregressive model GPT has established a commanding presence. To address this discrepancy, we introduce a unified perspective on the relationship between latent space and generative models, emphasizing the stability of latent space in image generative modeling. Furthermore, we propose a simple but effective discrete image tokenizer to stabilize the latent space for image generative modeling. Experimental results show that image autoregressive modeling with our tokenizer (DiGIT) benefits both image understanding and image generation with the next token prediction principle, which is inherently straightforward for GPT models but challenging for other generative models. Remarkably, for the first time, a GPT-style autoregressive model for images outperforms LDMs, which also exhibits substantial improvement akin to GPT when scaling up model size. Our findings underscore the potential of an optimized latent space and the integration of discrete tokenization in advancing the capabilities of image generative models. The code is available at https://github.com/DAMO-NLP-SG/DiGIT.', 'score': 8, 'issue_id': 141, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'data': {'categories': ['#architecture', '#cv'], 'emoji': '🖼️', 'ru': {'title': 'DiGIT: Революция в генеративном моделировании изображений', 'desc': 'Статья представляет новый подход к генеративному моделированию изображений. Авторы предлагают дискретный токенизатор изображений для стабилизации латентного пространства. Эксперименты показывают, что авторегрессионная модель с этим токенизатором (DiGIT) превосходит модели латентной диффузии. Результаты демонстрируют потенциал оптимизированного латентного пространства и дискретной токенизации для улучшения генеративных моделей изображений.'}, 'en': {'title': 'Revolutionizing Image Generation: Bridging the Gap with Discrete Tokenization', 'desc': 'This paper explores the effectiveness of latent-based image generative models, particularly focusing on the performance gap between autoregressive models and other models like Latent Diffusion Models (LDMs) and Mask Image Models (MIMs). The authors propose a new discrete image tokenizer, DiGIT, to stabilize the latent space, which enhances the performance of autoregressive models in image generation. Their experiments demonstrate that, with this tokenizer, autoregressive models can outperform LDMs, showing significant improvements similar to those seen in NLP with GPT models. This work highlights the importance of optimizing latent space and using discrete tokenization to improve image generative modeling.'}, 'zh': {'title': '优化潜在空间，提升图像生成', 'desc': '这篇论文探讨了图像生成模型中潜在空间的优化问题，特别是自回归模型在图像生成中的表现。研究发现，尽管自回归模型在自然语言处理中表现优异，但在图像生成中却不如潜在扩散模型和掩码图像模型。为了解决这个问题，作者提出了一种新的离散图像标记器（DiGIT），以稳定图像生成的潜在空间。实验结果表明，这种方法不仅提升了图像理解和生成的效果，还使得自回归模型在图像生成中首次超越了潜在扩散模型。'}}, 'hash': '959f8e0892b466b9', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.09870', 'title': 'ChroKnowledge: Unveiling Chronological Knowledge of Language Models in Multiple Domains', 'url': 'https://huggingface.co/papers/2410.09870', 'abstract': "Large language models (LLMs) have significantly impacted many aspects of our lives. However, assessing and ensuring their chronological knowledge remains challenging. Existing approaches fall short in addressing the accumulative nature of knowledge, often relying on a single time stamp. To overcome this, we introduce ChroKnowBench, a benchmark dataset designed to evaluate chronologically accumulated knowledge across three key aspects: multiple domains, time dependency, temporal state. Our benchmark distinguishes between knowledge that evolves (e.g., scientific discoveries, amended laws) and knowledge that remain constant (e.g., mathematical truths, commonsense facts). Building on this benchmark, we present ChroKnowledge (Chronological Categorization of Knowledge), a novel sampling-based framework for evaluating and updating LLMs' non-parametric chronological knowledge. Our evaluation shows: (1) The ability of eliciting temporal knowledge varies depending on the data format that model was trained on. (2) LLMs partially recall knowledge or show a cut-off at temporal boundaries rather than recalling all aspects of knowledge correctly. Thus, we apply our ChroKnowPrompt, an in-depth prompting to elicit chronological knowledge by traversing step-by-step through the surrounding time spans. We observe that our framework successfully updates the overall knowledge across the entire timeline in both the biomedical domain (+11.9%) and the general domain (+2.8%), demonstrating its effectiveness in refining temporal knowledge. This non-parametric approach also enables knowledge updates not only in open-source models but also in proprietary LLMs, ensuring comprehensive applicability across model types. We perform a comprehensive analysis based on temporal characteristics of ChroKnowPrompt and validate the potential of various models to elicit intrinsic temporal knowledge through our method.", 'score': 7, 'issue_id': 140, 'pub_date': '2024-10-13', 'pub_date_ru': '13 октября', 'data': {'categories': ['#benchmark', '#dataset', '#rag'], 'emoji': '⏳', 'ru': {'title': 'Хронологическая оценка знаний языковых моделей', 'desc': 'Статья представляет ChroKnowBench - новый набор данных для оценки хронологических знаний языковых моделей. Авторы предлагают framework ChroKnowledge для оценки и обновления непараметрических хронологических знаний LLM. Исследование показывает, что способность извлекать временные знания зависит от формата данных, на которых обучалась модель. Применение ChroKnowPrompt позволяет успешно обновлять знания моделей по всей временной шкале.'}, 'en': {'title': '"Mastering Time: Enhancing LLMs with Chronological Knowledge"', 'desc': "This paper introduces ChroKnowBench, a benchmark dataset designed to evaluate how well large language models (LLMs) understand and update chronological knowledge. It distinguishes between knowledge that changes over time, like scientific discoveries, and knowledge that remains constant, like mathematical truths. The authors also present ChroKnowledge, a framework that uses a novel prompting method to improve LLMs' ability to recall and update temporal knowledge. Their approach shows significant improvements in knowledge accuracy across different domains, demonstrating its effectiveness in refining the temporal understanding of LLMs."}, 'zh': {'title': '提升大语言模型的时间知识：ChroKnowBench的创新应用', 'desc': '这篇论文介绍了一种名为ChroKnowBench的基准数据集，用于评估大语言模型在时间上累积的知识。研究发现，现有方法在处理知识的时间依赖性方面存在不足，尤其是在知识演变和不变性之间的区分上。为了解决这个问题，作者提出了一种新的采样框架ChroKnowledge，通过逐步提示来更新和评估模型的时间知识。实验结果表明，这种方法在生物医学和一般领域中有效提高了模型的时间知识更新能力。'}}, 'hash': 'c37b3e5475dd218a', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}}, {'id': 'https://huggingface.co/papers/2410.11878', 'title': 'Neural Metamorphosis', 'url': 'https://huggingface.co/papers/2410.11878', 'abstract': 'This paper introduces a new learning paradigm termed Neural Metamorphosis (NeuMeta), which aims to build self-morphable neural networks. Contrary to crafting separate models for different architectures or sizes, NeuMeta directly learns the continuous weight manifold of neural networks. Once trained, we can sample weights for any-sized network directly from the manifold, even for previously unseen configurations, without retraining. To achieve this ambitious goal, NeuMeta trains neural implicit functions as hypernetworks. They accept coordinates within the model space as input, and generate corresponding weight values on the manifold. In other words, the implicit function is learned in a way, that the predicted weights is well-performed across various models sizes. In training those models, we notice that, the final performance closely relates on smoothness of the learned manifold. In pursuit of enhancing this smoothness, we employ two strategies. First, we permute weight matrices to achieve intra-model smoothness, by solving the Shortest Hamiltonian Path problem. Besides, we add a noise on the input coordinates when training the implicit function, ensuring models with various sizes shows consistent outputs. As such, NeuMeta shows promising results in synthesizing parameters for various network configurations. Our extensive tests in image classification, semantic segmentation, and image generation reveal that NeuMeta sustains full-size performance even at a 75% compression rate.', 'score': 7, 'issue_id': 138, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#architecture'], 'emoji': '🦋', 'ru': {'title': 'Самоизменяющиеся нейросети: один манифолд для всех архитектур', 'desc': 'Статья представляет новую парадигму обучения под названием Neural Metamorphosis (NeuMeta), которая позволяет создавать самоизменяющиеся нейронные сети. NeuMeta обучает нейронные неявные функции в качестве гипер-сетей, которые генерируют веса для сетей любого размера, даже для ранее невиданных конфигураций. Для улучшения производительности авторы применяют методы перестановки весовых матриц и добавления шума к входным координатам. Эксперименты показывают, что NeuMeta сохраняет полную производительность даже при 75% сжатии сети.'}, 'en': {'title': '"Shape-Shifting Networks: One Model, Infinite Possibilities"', 'desc': 'The paper introduces Neural Metamorphosis (NeuMeta), a new approach that allows neural networks to adapt their size and architecture without needing separate models. NeuMeta learns a continuous weight manifold, enabling the generation of weights for any network size directly from this manifold. This is achieved by training neural implicit functions as hypernetworks, which take model space coordinates as input to produce corresponding weights. The approach ensures smoothness in the learned manifold, using techniques like weight matrix permutation and input noise, resulting in high performance across various network configurations.'}, 'zh': {'title': '神经变形：自我变形的神经网络新范式', 'desc': '这篇论文介绍了一种新的学习范式，称为神经变形（NeuMeta），旨在构建自我变形的神经网络。与为不同架构或大小单独设计模型不同，NeuMeta直接学习神经网络的连续权重流形。通过训练神经隐函数作为超网络，NeuMeta可以在不重新训练的情况下，从流形中直接采样任何大小网络的权重。实验表明，NeuMeta在图像分类、语义分割和图像生成中表现出色，即使在75%的压缩率下也能保持全尺寸性能。'}}, 'hash': 'b168c08bbe553e03', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.12391', 'title': 'Tracking Universal Features Through Fine-Tuning and Model Merging', 'url': 'https://huggingface.co/papers/2410.12391', 'abstract': 'We study how features emerge, disappear, and persist across models fine-tuned on different domains of text. More specifically, we start from a base one-layer Transformer language model that is trained on a combination of the BabyLM corpus, and a collection of Python code from The Stack. This base model is adapted to two new domains of text: TinyStories, and the Lua programming language, respectively; and then these two models are merged using these two models using spherical linear interpolation. Our exploration aims to provide deeper insights into the stability and transformation of features across typical transfer-learning scenarios using small-scale models and sparse auto-encoders.', 'score': 5, 'issue_id': 139, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'data': {'categories': ['#architecture', '#transfer_learning'], 'emoji': '🔄', 'ru': {'title': 'Эволюция признаков в моделях при переносе обучения', 'desc': 'Исследование посвящено изучению появления, исчезновения и сохранения признаков в моделях, дообученных на разных текстовых доменах. Авторы начинают с базовой однослойной модели Transformer, обученной на корпусе BabyLM и коллекции Python-кода из The Stack. Затем эта модель адаптируется к двум новым доменам: TinyStories и язык программирования Lua. Результаты объединяются с использованием сферической линейной интерполяции для получения более глубокого понимания стабильности и трансформации признаков в сценариях трансферного обучения.'}, 'en': {'title': 'Unveiling Feature Dynamics in Transfer Learning', 'desc': "The paper investigates how features in machine learning models change when they are fine-tuned on different types of text data. It uses a one-layer Transformer model initially trained on a mix of simple English text and Python code. This model is then adapted to new domains, specifically children's stories and Lua programming language, and the resulting models are combined using a technique called spherical linear interpolation. The study aims to understand how features remain stable or transform during transfer learning, using small models and sparse auto-encoders."}, 'zh': {'title': '探索特征在迁移学习中的稳定性与转变', 'desc': '这篇论文研究了在不同文本领域微调的模型中，特征是如何出现、消失和持续存在的。研究从一个基础的单层Transformer语言模型开始，该模型在BabyLM语料库和Python代码集合上进行训练。然后，这个基础模型被适配到两个新的文本领域：TinyStories和Lua编程语言，并通过球面线性插值合并这两个模型。我们的探索旨在通过小规模模型和稀疏自编码器，深入了解特征在典型迁移学习场景中的稳定性和转变。'}}, 'hash': '6c1b6c634a13e9b7', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.12722', 'title': 'WorldMedQA-V: a multilingual, multimodal medical examination dataset for multimodal language models evaluation', 'url': 'https://huggingface.co/papers/2410.12722', 'abstract': 'Multimodal/vision language models (VLMs) are increasingly being deployed in healthcare settings worldwide, necessitating robust benchmarks to ensure their safety, efficacy, and fairness. Multiple-choice question and answer (QA) datasets derived from national medical examinations have long served as valuable evaluation tools, but existing datasets are largely text-only and available in a limited subset of languages and countries. To address these challenges, we present WorldMedQA-V, an updated multilingual, multimodal benchmarking dataset designed to evaluate VLMs in healthcare. WorldMedQA-V includes 568 labeled multiple-choice QAs paired with 568 medical images from four countries (Brazil, Israel, Japan, and Spain), covering original languages and validated English translations by native clinicians, respectively. Baseline performance for common open- and closed-source models are provided in the local language and English translations, and with and without images provided to the model. The WorldMedQA-V benchmark aims to better match AI systems to the diverse healthcare environments in which they are deployed, fostering more equitable, effective, and representative applications.', 'score': 5, 'issue_id': 138, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'data': {'categories': ['#benchmark', '#cv', '#dataset', '#medicine', '#multilingual', '#multimodal'], 'emoji': '🏥', 'ru': {'title': 'Мультимодальный многоязычный эталон для оценки ИИ в медицине', 'desc': 'WorldMedQA-V - это новый многоязычный мультимодальный набор данных для оценки визуально-языковых моделей в здравоохранении. Он содержит 568 вопросов с вариантами ответов и медицинскими изображениями из 4 стран на оригинальных языках и в английском переводе. Датасет позволяет оценивать производительность моделей с изображениями и без них, на разных языках. Цель WorldMedQA-V - обеспечить более справедливое и эффективное применение ИИ-систем в различных условиях здравоохранения.'}, 'en': {'title': 'Enhancing Healthcare AI: A Global, Multimodal Approach', 'desc': 'The paper introduces WorldMedQA-V, a new benchmarking dataset for evaluating vision language models (VLMs) in healthcare. This dataset includes 568 multiple-choice questions paired with medical images from four countries, offering both original and English translations. It aims to address the limitations of existing text-only datasets by providing a multilingual and multimodal approach. The goal is to ensure that AI systems are more effective and fair in diverse healthcare settings.'}, 'zh': {'title': 'WorldMedQA-V：多语言多模态医疗评估新基准', 'desc': '这篇论文介绍了一种新的多语言、多模态基准数据集，名为WorldMedQA-V，用于评估在医疗领域的视觉语言模型（VLMs）。该数据集包含来自四个国家的568个多项选择题和相应的医学图像，并提供原始语言和经过验证的英语翻译。研究提供了常见开源和闭源模型在本地语言和英语翻译下的基线性能，并比较了有无图像输入的效果。WorldMedQA-V旨在更好地匹配AI系统与多样化的医疗环境，促进更公平和有效的应用。'}}, 'hash': '6a533574af0f5068', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.12109', 'title': 'OMCAT: Omni Context Aware Transformer', 'url': 'https://huggingface.co/papers/2410.12109', 'abstract': 'Large Language Models (LLMs) have made significant strides in text generation and comprehension, with recent advancements extending into multimodal LLMs that integrate visual and audio inputs. However, these models continue to struggle with fine-grained, cross-modal temporal understanding, particularly when correlating events across audio and video streams. We address these challenges with two key contributions: a new dataset and model, called OCTAV and OMCAT respectively. OCTAV (Omni Context and Temporal Audio Video) is a novel dataset designed to capture event transitions across audio and video. Second, OMCAT (Omni Context Aware Transformer) is a powerful model that leverages RoTE (Rotary Time Embeddings), an innovative extension of RoPE, to enhance temporal grounding and computational efficiency in time-anchored tasks. Through a robust three-stage training pipeline-feature alignment, instruction tuning, and OCTAV-specific training-OMCAT excels in cross-modal temporal understanding. Our model demonstrates state-of-the-art performance on Audio-Visual Question Answering (AVQA) tasks and the OCTAV benchmark, showcasing significant gains in temporal reasoning and cross-modal alignment, as validated through comprehensive experiments and ablation studies. Our dataset and code will be made publicly available. The link to our demo page is https://om-cat.github.io.', 'score': 4, 'issue_id': 135, 'pub_date': '2024-10-15', 'pub_date_ru': '15 октября', 'data': {'categories': ['#benchmark', '#dataset', '#multimodal', '#video'], 'emoji': '🎬', 'ru': {'title': 'OMCAT: Новый подход к мультимодальному временному пониманию', 'desc': 'Статья представляет новый датасет OCTAV и модель OMCAT для улучшения временного понимания в мультимодальных задачах. OCTAV создан для захвата переходов событий между аудио и видео потоками. OMCAT использует инновационный метод RoTE для улучшения временной привязки и вычислительной эффективности. Модель демонстрирует передовые результаты в задачах аудио-визуального ответа на вопросы и на бенчмарке OCTAV.'}, 'en': {'title': "Mastering Time: OMCAT's Leap in Cross-Modal Understanding", 'desc': 'This paper introduces a new dataset called OCTAV and a model named OMCAT to improve cross-modal temporal understanding in multimodal large language models. OCTAV is designed to capture event transitions across audio and video, while OMCAT uses Rotary Time Embeddings to enhance temporal grounding. The model undergoes a three-stage training process, resulting in state-of-the-art performance on Audio-Visual Question Answering tasks. The research demonstrates significant improvements in temporal reasoning and cross-modal alignment, with the dataset and code being made publicly available.'}, 'zh': {'title': '跨模态时间理解的新突破', 'desc': '大型语言模型（LLMs）在文本生成和理解方面取得了显著进展，最近的进展扩展到整合视觉和音频输入的多模态LLMs。然而，这些模型在细粒度的跨模态时间理解上仍然存在困难，特别是在音频和视频流事件的关联上。我们通过两个关键贡献来解决这些挑战：一个新的数据集OCTAV和一个新的模型OMCAT。OMCAT模型通过使用RoTE（旋转时间嵌入）来增强时间锚定任务的时间基础和计算效率，在跨模态时间理解上表现出色。'}}, 'hash': 'c2efc033900c5b2f', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}}, {'id': 'https://huggingface.co/papers/2410.12491', 'title': 'Insights from the Inverse: Reconstructing LLM Training Goals Through Inverse RL', 'url': 'https://huggingface.co/papers/2410.12491', 'abstract': 'Large language models (LLMs) trained with Reinforcement Learning from Human Feedback (RLHF) have demonstrated remarkable capabilities, but their underlying reward functions and decision-making processes remain opaque. This paper introduces a novel approach to interpreting LLMs by applying inverse reinforcement learning (IRL) to recover their implicit reward functions. We conduct experiments on toxicity-aligned LLMs of varying sizes, extracting reward models that achieve up to 80.40% accuracy in predicting human preferences. Our analysis reveals key insights into the non-identifiability of reward functions, the relationship between model size and interpretability, and potential pitfalls in the RLHF process. We demonstrate that IRL-derived reward models can be used to fine-tune new LLMs, resulting in comparable or improved performance on toxicity benchmarks. This work provides a new lens for understanding and improving LLM alignment, with implications for the responsible development and deployment of these powerful systems.', 'score': 3, 'issue_id': 138, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'data': {'categories': ['#alignment', '#interpretability', '#rl', '#rlhf'], 'emoji': '🔍', 'ru': {'title': "Расшифровка 'черного ящика' языковых моделей", 'desc': 'Статья представляет новый подход к интерпретации больших языковых моделей (LLM) с использованием обратного обучения с подкреплением (IRL) для восстановления их неявных функций вознаграждения. Эксперименты проводились на LLM различных размеров, настроенных на снижение токсичности, с извлечением моделей вознаграждения, достигающих точности до 80,40% в предсказании предпочтений человека. Анализ выявил ключевые аспекты неидентифицируемости функций вознаграждения, связи между размером модели и интерпретируемостью, а также потенциальных проблем в процессе RLHF. Исследование показывает, что модели вознаграждения, полученные с помощью IRL, могут использоваться для дополнительного обучения новых LLM, что приводит к сопоставимой или улучшенной производительности в тестах на токсичность.'}, 'en': {'title': 'Decoding the Secrets of Language Models with Inverse Reinforcement Learning', 'desc': 'This paper explores how large language models (LLMs) trained with Reinforcement Learning from Human Feedback (RLHF) can be better understood by using inverse reinforcement learning (IRL) to uncover their hidden reward functions. By applying IRL to LLMs of different sizes, the study achieves up to 80.40% accuracy in predicting human preferences, offering insights into the challenges of identifying reward functions and the link between model size and interpretability. The research highlights potential issues in the RLHF process and shows that IRL-derived reward models can enhance the performance of new LLMs on toxicity benchmarks. This approach provides a fresh perspective on aligning LLMs responsibly, aiding in their development and deployment.'}, 'zh': {'title': '逆向强化学习：揭示大型语言模型的隐秘奖励', 'desc': '这篇论文介绍了一种新方法，通过逆向强化学习来解释大型语言模型的隐含奖励函数。研究表明，使用这种方法可以提取出高达80.40%准确率的人类偏好预测模型。分析揭示了奖励函数的不可识别性、模型大小与可解释性之间的关系，以及RLHF过程中的潜在问题。通过这种方法微调的新模型在毒性基准测试中表现出色，提供了理解和改进LLM对齐的新视角。'}}, 'hash': '38785426efa90355', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.09724', 'title': 'Taming Overconfidence in LLMs: Reward Calibration in RLHF', 'url': 'https://huggingface.co/papers/2410.09724', 'abstract': 'Language model calibration refers to the alignment between the confidence of the model and the actual performance of its responses. While previous studies point out the overconfidence phenomenon in Large Language Models (LLMs) and show that LLMs trained with Reinforcement Learning from Human Feedback (RLHF) are overconfident with a more sharpened output probability, in this study, we reveal that RLHF tends to lead models to express verbalized overconfidence in their own responses. We investigate the underlying cause of this overconfidence and demonstrate that reward models used for Proximal Policy Optimization (PPO) exhibit inherent biases towards high-confidence scores regardless of the actual quality of responses. Building upon this insight, we propose two PPO variants: PPO-M: PPO with Calibrated Reward Modeling and PPO-C: PPO with Calibrated Reward Calculation. PPO-M integrates explicit confidence scores in reward model training, which calibrates reward models to better capture the alignment between response quality and verbalized confidence. PPO-C adjusts the reward score during PPO based on the difference between the current reward and the moving average of past rewards. Both PPO-M and PPO-C can be seamlessly integrated into the current PPO pipeline and do not require additional golden labels. We evaluate our methods on both Llama3-8B and Mistral-7B across six diverse datasets including multiple-choice and open-ended generation. Experiment results demonstrate that both of our methods can reduce calibration error and maintain performance comparable to standard PPO. We further show that they do not compromise model capabilities in open-ended conversation settings.', 'score': 2, 'issue_id': 141, 'pub_date': '2024-10-13', 'pub_date_ru': '13 октября', 'data': {'categories': ['#benchmark', '#rlhf'], 'emoji': '🎯', 'ru': {'title': 'Калибровка уверенности: новый подход к RLHF', 'desc': 'Статья исследует проблему переоценки уверенности в больших языковых моделях (LLM), обученных с помощью обучения с подкреплением на основе обратной связи от человека (RLHF). Авторы выявляют, что модели вознаграждения, используемые в процессе Проксимальной оптимизации политики (PPO), имеют склонность к высоким оценкам уверенности независимо от качества ответов. Предлагаются два варианта PPO: PPO-M с калиброванным моделированием вознаграждения и PPO-C с калиброванным расчетом вознаграждения. Эксперименты показывают, что оба метода снижают ошибку калибровки, сохраняя производительность на уровне стандартного PPO.'}, 'en': {'title': 'Balancing Confidence: Calibrating Language Models for Better Alignment', 'desc': 'This paper explores the issue of overconfidence in Large Language Models (LLMs) trained with Reinforcement Learning from Human Feedback (RLHF). It identifies that reward models used in Proximal Policy Optimization (PPO) are biased towards high-confidence scores, leading to verbalized overconfidence. To address this, the authors propose two new PPO variants: PPO-M, which incorporates calibrated reward modeling, and PPO-C, which adjusts reward scores based on past performance. These methods effectively reduce calibration error without sacrificing model performance, as demonstrated in experiments across various datasets.'}, 'zh': {'title': '校准语言模型：减少过度自信，提升模型表现', 'desc': '这篇论文研究了大型语言模型在使用人类反馈强化学习训练后表现出的过度自信现象。研究发现，奖励模型在近端策略优化中对高置信度评分存在固有偏见。为此，作者提出了两种新的近端策略优化变体：PPO-M和PPO-C，分别通过校准奖励模型和校准奖励计算来解决这个问题。实验结果表明，这两种方法能够减少校准误差，同时保持模型性能。'}}, 'hash': 'a649dfe2bf936909', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}}, {'id': 'https://huggingface.co/papers/2410.09732', 'title': 'LOKI: A Comprehensive Synthetic Data Detection Benchmark using Large Multimodal Models', 'url': 'https://huggingface.co/papers/2410.09732', 'abstract': 'With the rapid development of AI-generated content, the future internet may be inundated with synthetic data, making the discrimination of authentic and credible multimodal data increasingly challenging. Synthetic data detection has thus garnered widespread attention, and the performance of large multimodal models (LMMs) in this task has attracted significant interest. LMMs can provide natural language explanations for their authenticity judgments, enhancing the explainability of synthetic content detection. Simultaneously, the task of distinguishing between real and synthetic data effectively tests the perception, knowledge, and reasoning capabilities of LMMs. In response, we introduce LOKI, a novel benchmark designed to evaluate the ability of LMMs to detect synthetic data across multiple modalities. LOKI encompasses video, image, 3D, text, and audio modalities, comprising 18K carefully curated questions across 26 subcategories with clear difficulty levels. The benchmark includes coarse-grained judgment and multiple-choice questions, as well as fine-grained anomaly selection and explanation tasks, allowing for a comprehensive analysis of LMMs. We evaluated 22 open-source LMMs and 6 closed-source models on LOKI, highlighting their potential as synthetic data detectors and also revealing some limitations in the development of LMM capabilities. More information about LOKI can be found at https://opendatalab.github.io/LOKI/', 'score': 54, 'issue_id': 107, 'pub_date': '2024-10-13', 'pub_date_ru': '13 октября', 'data': {'categories': ['#benchmark', '#dataset', '#multimodal', '#synthetic'], 'emoji': '🕵️', 'ru': {'title': 'LOKI: Мультимодальный детектив для искусственного интеллекта', 'desc': 'LOKI - это новый бенчмарк для оценки способности больших мультимодальных моделей (LMM) обнаруживать синтетические данные в различных модальностях. Он включает в себя 18 тысяч вопросов по видео, изображениям, 3D, тексту и аудио, разделенных на 26 подкатегорий с четкими уровнями сложности. LOKI позволяет проводить комплексный анализ LMM через задачи грубой классификации, выбора из нескольких вариантов, а также выявления и объяснения аномалий. Авторы оценили 28 моделей LMM на этом бенчмарке, выявив их потенциал и ограничения в обнаружении синтетических данных.'}, 'en': {'title': 'LOKI: Unmasking Synthetic Data with Multimodal Models', 'desc': "The paper introduces LOKI, a benchmark designed to evaluate large multimodal models (LMMs) in detecting synthetic data across various modalities like video, image, and text. LOKI includes 18,000 questions that test the models' ability to distinguish real from synthetic data, providing insights into their perception and reasoning skills. The benchmark features different types of questions, such as multiple-choice and anomaly detection, to thoroughly assess the models' capabilities. The study evaluates 28 models, revealing both their potential and limitations in synthetic data detection."}, 'zh': {'title': 'LOKI：多模态合成数据检测的新基准', 'desc': '随着AI生成内容的快速发展，未来的互联网可能会充斥着合成数据，使得辨别真实和可信的多模态数据变得越来越困难。为了应对这一挑战，我们引入了LOKI，一个用于评估大型多模态模型（LMMs）检测合成数据能力的新基准。LOKI涵盖视频、图像、3D、文本和音频等多种模态，提供了18K个精心设计的问题，帮助全面分析LMMs的能力。我们对22个开源LMMs和6个闭源模型进行了评估，揭示了它们作为合成数据检测器的潜力和一些能力发展的局限性。'}}, 'hash': 'ec9d4127c5348f2d', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}}, {'id': 'https://huggingface.co/papers/2410.10139', 'title': 'MMIE: Massive Multimodal Interleaved Comprehension Benchmark for Large Vision-Language Models', 'url': 'https://huggingface.co/papers/2410.10139', 'abstract': 'Interleaved multimodal comprehension and generation, enabling models to produce and interpret both images and text in arbitrary sequences, have become a pivotal area in multimodal learning. Despite significant advancements, the evaluation of this capability remains insufficient. Existing benchmarks suffer from limitations in data scale, scope, and evaluation depth, while current evaluation metrics are often costly or biased, lacking in reliability for practical applications. To address these challenges, we introduce MMIE, a large-scale knowledge-intensive benchmark for evaluating interleaved multimodal comprehension and generation in Large Vision-Language Models (LVLMs). MMIE comprises 20K meticulously curated multimodal queries, spanning 3 categories, 12 fields, and 102 subfields, including mathematics, coding, physics, literature, health, and arts. It supports both interleaved inputs and outputs, offering a mix of multiple-choice and open-ended question formats to evaluate diverse competencies. Moreover, we propose a reliable automated evaluation metric, leveraging a scoring model fine-tuned with human-annotated data and systematic evaluation criteria, aimed at reducing bias and improving evaluation accuracy. Extensive experiments demonstrate the effectiveness of our benchmark and metrics in providing a comprehensive evaluation of interleaved LVLMs. Specifically, we evaluate eight LVLMs, revealing that even the best models show significant room for improvement, with most achieving only moderate results. We believe MMIE will drive further advancements in the development of interleaved LVLMs. We publicly release our benchmark and code in https://mmie-bench.github.io/.', 'score': 50, 'issue_id': 107, 'pub_date': '2024-10-14', 'pub_date_ru': '14 октября', 'data': {'categories': ['#benchmark', '#dataset', '#multimodal'], 'emoji': '🔄', 'ru': {'title': 'MMIE: Новый стандарт для оценки чередующихся мультимодальных моделей', 'desc': 'MMIE - это новый масштабный бенчмарк для оценки моделей с чередующимся мультимодальным пониманием и генерацией (LVLMs). Он содержит 20 000 тщательно отобранных мультимодальных запросов из 12 областей знаний. MMIE поддерживает как чередующиеся входные данные, так и выходные, предлагая различные форматы вопросов. Авторы также предлагают автоматизированную метрику оценки, основанную на модели, дообученной на размеченных человеком данных.'}, 'en': {'title': 'MMIE: Elevating Multimodal Model Evaluation', 'desc': 'The paper introduces MMIE, a large-scale benchmark designed to evaluate the ability of Large Vision-Language Models (LVLMs) to understand and generate both images and text in mixed sequences. MMIE includes 20,000 multimodal queries across various fields like mathematics and arts, using both multiple-choice and open-ended questions to test different skills. The authors also propose a new automated evaluation metric that uses a scoring model fine-tuned with human data to reduce bias and improve accuracy. Experiments show that while current LVLMs have room for improvement, MMIE provides a comprehensive framework for assessing their capabilities.'}, 'zh': {'title': '推动多模态理解与生成的新时代', 'desc': '这篇论文介绍了一种新的评估基准MMIE，用于评估大型视觉语言模型（LVLMs）的多模态理解和生成能力。MMIE包含2万条精心设计的多模态查询，涵盖数学、编程、物理等多个领域，支持交错输入和输出。研究者还提出了一种可靠的自动化评估指标，利用经过人类标注数据微调的评分模型来减少偏差，提高评估准确性。实验结果表明，即使是最好的模型也有很大的改进空间，MMIE将推动交错LVLMs的发展。'}}, 'hash': '6dc4d9e284dd99ca', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}}, {'id': 'https://huggingface.co/papers/2410.10306', 'title': 'Animate-X: Universal Character Image Animation with Enhanced Motion Representation', 'url': 'https://huggingface.co/papers/2410.10306', 'abstract': 'Character image animation, which generates high-quality videos from a reference image and target pose sequence, has seen significant progress in recent years. However, most existing methods only apply to human figures, which usually do not generalize well on anthropomorphic characters commonly used in industries like gaming and entertainment. Our in-depth analysis suggests to attribute this limitation to their insufficient modeling of motion, which is unable to comprehend the movement pattern of the driving video, thus imposing a pose sequence rigidly onto the target character. To this end, this paper proposes Animate-X, a universal animation framework based on LDM for various character types (collectively named X), including anthropomorphic characters. To enhance motion representation, we introduce the Pose Indicator, which captures comprehensive motion pattern from the driving video through both implicit and explicit manner. The former leverages CLIP visual features of a driving video to extract its gist of motion, like the overall movement pattern and temporal relations among motions, while the latter strengthens the generalization of LDM by simulating possible inputs in advance that may arise during inference. Moreover, we introduce a new Animated Anthropomorphic Benchmark (A^2Bench) to evaluate the performance of Animate-X on universal and widely applicable animation images. Extensive experiments demonstrate the superiority and effectiveness of Animate-X compared to state-of-the-art methods.', 'score': 49, 'issue_id': 108, 'pub_date': '2024-10-14', 'pub_date_ru': '14 октября', 'data': {'categories': ['#benchmark', '#cv', '#multimodal', '#video'], 'emoji': '🎭', 'ru': {'title': 'Универсальная анимация персонажей с улучшенным представлением движений', 'desc': 'Статья представляет Animate-X - универсальную систему анимации персонажей на основе LDM, включая антропоморфных. Авторы вводят Pose Indicator для улучшенного представления движений, используя как неявные, так и явные методы. Система использует визуальные признаки CLIP для извлечения сути движения из управляющего видео. Также представлен новый бенчмарк A^2Bench для оценки производительности на универсальных анимационных изображениях.'}, 'en': {'title': 'Animate-X: Bringing Characters to Life with Universal Animation', 'desc': "The paper introduces Animate-X, a novel animation framework designed to generate high-quality videos from reference images and pose sequences, applicable to a wide range of character types, including anthropomorphic ones. Unlike existing methods that struggle with non-human figures, Animate-X uses a Pose Indicator to capture motion patterns from driving videos, enhancing motion representation. This is achieved through both implicit methods, using CLIP visual features, and explicit methods, simulating potential inputs to improve generalization. The framework's effectiveness is validated using a new benchmark, A^2Bench, showing superior performance over current state-of-the-art techniques."}, 'zh': {'title': 'Animate-X：适用于各种角色的通用动画框架', 'desc': '这篇论文介绍了一种名为Animate-X的动画框架，可以从参考图像和目标姿势序列生成高质量视频。与现有方法不同，Animate-X适用于各种角色类型，包括拟人化角色。为了增强动作表示，作者引入了姿势指示器，通过隐式和显式方式捕捉驱动视频的运动模式。此外，论文还提出了一个新的基准A^2Bench，用于评估Animate-X在动画图像上的表现。'}}, 'hash': 'da7093c8b8de76a8', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}}, {'id': 'https://huggingface.co/papers/2410.09584', 'title': 'Toward General Instruction-Following Alignment for Retrieval-Augmented Generation', 'url': 'https://huggingface.co/papers/2410.09584', 'abstract': 'Following natural instructions is crucial for the effective application of Retrieval-Augmented Generation (RAG) systems. Despite recent advancements in Large Language Models (LLMs), research on assessing and improving instruction-following (IF) alignment within the RAG domain remains limited. To address this issue, we propose VIF-RAG, the first automated, scalable, and verifiable synthetic pipeline for instruction-following alignment in RAG systems. We start by manually crafting a minimal set of atomic instructions (<100) and developing combination rules to synthesize and verify complex instructions for a seed set. We then use supervised models for instruction rewriting while simultaneously generating code to automate the verification of instruction quality via a Python executor. Finally, we integrate these instructions with extensive RAG and general data samples, scaling up to a high-quality VIF-RAG-QA dataset (>100k) through automated processes. To further bridge the gap in instruction-following auto-evaluation for RAG systems, we introduce FollowRAG Benchmark, which includes approximately 3K test samples, covering 22 categories of general instruction constraints and four knowledge-intensive QA datasets. Due to its robust pipeline design, FollowRAG can seamlessly integrate with different RAG benchmarks. Using FollowRAG and eight widely-used IF and foundational abilities benchmarks for LLMs, we demonstrate that VIF-RAG markedly enhances LLM performance across a broad range of general instruction constraints while effectively leveraging its capabilities in RAG scenarios. Further analysis offers practical insights for achieving IF alignment in RAG systems. Our code and datasets are released at https://FollowRAG.github.io.', 'score': 45, 'issue_id': 107, 'pub_date': '2024-10-12', 'pub_date_ru': '12 октября', 'data': {'categories': ['#benchmark', '#dataset', '#rag', '#synthetic', '#training'], 'emoji': '🧠', 'ru': {'title': 'VIF-RAG: Новый подход к обучению RAG-систем следованию инструкциям', 'desc': 'VIF-RAG - это первый автоматизированный и масштабируемый конвейер для улучшения следования инструкциям в системах RAG. Авторы создали набор атомарных инструкций, правила их комбинирования и верификации, а также модели для перефразирования инструкций. На основе этого был сгенерирован большой датасет VIF-RAG-QA и создан бенчмарк FollowRAG для оценки RAG-систем. Эксперименты показали, что VIF-RAG значительно улучшает способность языковых моделей следовать инструкциям в различных сценариях.'}, 'en': {'title': 'Enhancing RAG Systems with VIF-RAG: A New Era of Instruction-Following Alignment', 'desc': 'The paper introduces VIF-RAG, a novel system designed to improve instruction-following alignment in Retrieval-Augmented Generation (RAG) systems. It uses a minimal set of manually crafted instructions and combination rules to create complex instructions, which are then verified using a Python executor. The system generates a high-quality dataset, VIF-RAG-QA, and introduces the FollowRAG Benchmark to evaluate instruction-following capabilities across various categories. The results show that VIF-RAG significantly enhances the performance of Large Language Models in following instructions within RAG contexts.'}, 'zh': {'title': '提升RAG系统的指令遵循能力', 'desc': '这篇论文提出了一种名为VIF-RAG的新方法，用于提高检索增强生成（RAG）系统中的指令遵循能力。研究人员通过手动设计少量基础指令，并开发组合规则来生成复杂指令，从而创建了一个高质量的数据集。通过监督模型和Python执行器，他们实现了指令重写和质量验证的自动化。最终，VIF-RAG显著提升了大语言模型在多种指令约束下的表现。'}}, 'hash': 'd7ccc55af0bc4ea5', 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}}, {'id': 'https://huggingface.co/papers/2410.10563', 'title': 'MEGA-Bench: Scaling Multimodal Evaluation to over 500 Real-World Tasks', 'url': 'https://huggingface.co/papers/2410.10563', 'abstract': 'We present MEGA-Bench, an evaluation suite that scales multimodal evaluation to over 500 real-world tasks, to address the highly heterogeneous daily use cases of end users. Our objective is to optimize for a set of high-quality data samples that cover a highly diverse and rich set of multimodal tasks, while enabling cost-effective and accurate model evaluation. In particular, we collected 505 realistic tasks encompassing over 8,000 samples from 16 expert annotators to extensively cover the multimodal task space. Instead of unifying these problems into standard multi-choice questions (like MMMU, MMBench, and MMT-Bench), we embrace a wide range of output formats like numbers, phrases, code, \\LaTeX, coordinates, JSON, free-form, etc. To accommodate these formats, we developed over 40 metrics to evaluate these tasks. Unlike existing benchmarks, MEGA-Bench offers a fine-grained capability report across multiple dimensions (e.g., application, input type, output format, skill), allowing users to interact with and visualize model capabilities in depth. We evaluate a wide variety of frontier vision-language models on MEGA-Bench to understand their capabilities across these dimensions.', 'score': 36, 'issue_id': 108, 'pub_date': '2024-10-14', 'pub_date_ru': '14 октября', 'data': {'categories': ['#benchmark', '#dataset', '#multimodal'], 'emoji': '🧠', 'ru': {'title': 'MEGA-Bench: Масштабная оценка мультимодальных моделей на реальных задачах', 'desc': 'MEGA-Bench - это новый набор данных для оценки мультимодальных моделей, включающий более 500 реальных задач. Он охватывает широкий спектр форматов вывода и использует более 40 метрик для оценки. MEGA-Bench предоставляет подробный отчет о возможностях моделей по различным измерениям. Авторы провели оценку различных современных мультимодальных моделей на этом наборе данных.'}, 'en': {'title': 'MEGA-Bench: Unleashing Multimodal Evaluation Power', 'desc': 'MEGA-Bench is a comprehensive evaluation suite designed to test machine learning models on over 500 real-world multimodal tasks. It focuses on providing high-quality, diverse data samples to ensure accurate and cost-effective model evaluation. Unlike traditional benchmarks, MEGA-Bench supports a variety of output formats, such as numbers, phrases, and JSON, and uses over 40 metrics to assess model performance. This approach allows for a detailed analysis of model capabilities across different dimensions, offering users a deeper understanding of model strengths and weaknesses.'}, 'zh': {'title': 'MEGA-Bench：多模态任务的全面评估', 'desc': 'MEGA-Bench 是一个多模态评估套件，涵盖了超过 500 个真实世界任务，旨在优化高质量数据样本的多样性和丰富性。我们收集了 505 个任务和 8000 多个样本，支持多种输出格式，如数字、短语、代码等。为了评估这些任务，我们开发了 40 多种指标，提供细致的能力报告。通过 MEGA-Bench，我们可以深入了解视觉语言模型在不同维度上的能力。'}}, 'hash': '11a6963fbbeabd49', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}}, {'id': 'https://huggingface.co/papers/2410.10792', 'title': 'Semantic Image Inversion and Editing using Rectified Stochastic Differential Equations', 'url': 'https://huggingface.co/papers/2410.10792', 'abstract': 'Generative models transform random noise into images; their inversion aims to transform images back to structured noise for recovery and editing. This paper addresses two key tasks: (i) inversion and (ii) editing of a real image using stochastic equivalents of rectified flow models (such as Flux). Although Diffusion Models (DMs) have recently dominated the field of generative modeling for images, their inversion presents faithfulness and editability challenges due to nonlinearities in drift and diffusion. Existing state-of-the-art DM inversion approaches rely on training of additional parameters or test-time optimization of latent variables; both are expensive in practice. Rectified Flows (RFs) offer a promising alternative to diffusion models, yet their inversion has been underexplored. We propose RF inversion using dynamic optimal control derived via a linear quadratic regulator. We prove that the resulting vector field is equivalent to a rectified stochastic differential equation. Additionally, we extend our framework to design a stochastic sampler for Flux. Our inversion method allows for state-of-the-art performance in zero-shot inversion and editing, outperforming prior works in stroke-to-image synthesis and semantic image editing, with large-scale human evaluations confirming user preference.', 'score': 26, 'issue_id': 109, 'pub_date': '2024-10-14', 'pub_date_ru': '14 октября', 'data': {'categories': ['#cv'], 'emoji': '🖼️', 'ru': {'title': 'Эффективная инверсия и редактирование изображений с помощью выпрямленных потоков', 'desc': 'Статья представляет новый метод инверсии и редактирования изображений с использованием стохастических эквивалентов моделей выпрямленного потока (Rectified Flow). Авторы предлагают инверсию RF с помощью динамического оптимального управления, полученного через линейный квадратичный регулятор. Метод обеспечивает высокую производительность в задачах инверсии и редактирования изображений без дополнительного обучения. Проведенные крупномасштабные оценки подтверждают преимущество метода перед существующими подходами.'}, 'en': {'title': 'Revolutionizing Image Inversion and Editing with Rectified Flows', 'desc': 'This paper explores how to reverse the process of generating images from noise, using a method called Rectified Flows (RFs), which is less explored compared to popular Diffusion Models (DMs). The authors propose a new way to invert images back to noise using a technique called dynamic optimal control, which is more efficient than current methods that require extra training or complex optimization. They also introduce a new tool for editing images, which allows for better performance in tasks like turning sketches into images or changing parts of an image. The results show that their method is preferred by users, offering a promising alternative to existing techniques.'}, 'zh': {'title': '逆转生成模型：从图像到噪声的创新之路', 'desc': '这篇论文研究了如何将生成模型生成的图像逆转回结构化的噪声，以便进行恢复和编辑。作者提出了一种基于动态最优控制的逆转方法，使用线性二次调节器来实现。该方法在零样本逆转和编辑任务中表现出色，优于现有的方法。大规模的人类评估显示，用户更偏好这种新方法。'}}, 'hash': '064d3a6fd8a2ab06', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}}, {'id': 'https://huggingface.co/papers/2410.07985', 'title': 'Omni-MATH: A Universal Olympiad Level Mathematic Benchmark For Large Language Models', 'url': 'https://huggingface.co/papers/2410.07985', 'abstract': "Recent advancements in large language models (LLMs) have led to significant breakthroughs in mathematical reasoning capabilities. However, existing benchmarks like GSM8K or MATH are now being solved with high accuracy (e.g., OpenAI o1 achieves 94.8% on MATH dataset), indicating their inadequacy for truly challenging these models. To bridge this gap, we propose a comprehensive and challenging benchmark specifically designed to assess LLMs' mathematical reasoning at the Olympiad level. Unlike existing Olympiad-related benchmarks, our dataset focuses exclusively on mathematics and comprises a vast collection of 4428 competition-level problems with rigorous human annotation. These problems are meticulously categorized into over 33 sub-domains and span more than 10 distinct difficulty levels, enabling a holistic assessment of model performance in Olympiad-mathematical reasoning. Furthermore, we conducted an in-depth analysis based on this benchmark. Our experimental results show that even the most advanced models, OpenAI o1-mini and OpenAI o1-preview, struggle with highly challenging Olympiad-level problems, with 60.54% and 52.55% accuracy, highlighting significant challenges in Olympiad-level mathematical reasoning.", 'score': 26, 'issue_id': 107, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#benchmark', '#dataset', '#math'], 'emoji': '🧮', 'ru': {'title': 'Новый вызов для ИИ: олимпиадная математика как тест на интеллект', 'desc': 'Статья представляет новый эталонный набор данных для оценки математических способностей больших языковых моделей на уровне олимпиад. Набор данных содержит 4428 задач олимпиадного уровня с тщательной человеческой аннотацией, разделенных на 33 поддомена и 10 уровней сложности. Эксперименты показали, что даже самые продвинутые модели, такие как OpenAI o1-mini и OpenAI o1-preview, испытывают трудности с решением сложных олимпиадных задач, достигая точности 60.54% и 52.55% соответственно. Это исследование выявляет значительные проблемы в области математических рассуждений на олимпиадном уровне для современных языковых моделей.'}, 'en': {'title': 'Pushing the Limits: Challenging LLMs with Olympiad-Level Math', 'desc': "The paper introduces a new benchmark designed to test large language models (LLMs) on Olympiad-level mathematical reasoning, as existing benchmarks are no longer challenging enough. This new dataset includes 4428 competition-level problems, categorized into over 33 sub-domains and 10 difficulty levels, providing a comprehensive assessment of LLMs' capabilities. The study reveals that even advanced models like OpenAI o1-mini and OpenAI o1-preview struggle with these problems, achieving only 60.54% and 52.55% accuracy, respectively. This highlights the need for further advancements in LLMs to tackle complex mathematical reasoning tasks."}, 'zh': {'title': '挑战大型语言模型的奥林匹克数学推理能力', 'desc': '近年来，大型语言模型在数学推理能力上取得了显著突破。然而，现有的基准测试如GSM8K或MATH已经被高精度解决，显示出它们对这些模型的挑战性不足。为此，我们提出了一个专门设计的综合性挑战基准，用于评估大型语言模型在奥林匹克水平的数学推理能力。实验结果表明，即使是最先进的模型在面对奥林匹克级别的数学问题时仍然面临巨大挑战。'}}, 'hash': '3d68a72c482a94bf', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.10783', 'title': 'LiveXiv -- A Multi-Modal Live Benchmark Based on Arxiv Papers Content', 'url': 'https://huggingface.co/papers/2410.10783', 'abstract': 'The large-scale training of multi-modal models on data scraped from the web has shown outstanding utility in infusing these models with the required world knowledge to perform effectively on multiple downstream tasks. However, one downside of scraping data from the web can be the potential sacrifice of the benchmarks on which the abilities of these models are often evaluated. To safeguard against test data contamination and to truly test the abilities of these foundation models we propose LiveXiv: A scalable evolving live benchmark based on scientific ArXiv papers. LiveXiv accesses domain-specific manuscripts at any given timestamp and proposes to automatically generate visual question-answer pairs (VQA). This is done without any human-in-the-loop, using the multi-modal content in the manuscripts, like graphs, charts, and tables. Moreover, we introduce an efficient evaluation approach that estimates the performance of all models on the evolving benchmark using evaluations of only a subset of models. This significantly reduces the overall evaluation cost. We benchmark multiple open and proprietary Large Multi-modal Models (LMMs) on the first version of our benchmark, showing its challenging nature and exposing the models true abilities, avoiding contamination. Lastly, in our commitment to high quality, we have collected and evaluated a manually verified subset. By comparing its overall results to our automatic annotations, we have found that the performance variance is indeed minimal (<2.5%). Our dataset is available online on HuggingFace, and our code will be available here.', 'score': 25, 'issue_id': 109, 'pub_date': '2024-10-14', 'pub_date_ru': '14 октября', 'data': {'categories': ['#benchmark', '#dataset', '#multimodal'], 'emoji': '📊', 'ru': {'title': 'LiveXiv: Эволюционирующий бенчмарк для оценки мультимодальных моделей', 'desc': 'LiveXiv - это масштабируемый развивающийся бенчмарк, основанный на научных статьях ArXiv. Он автоматически генерирует пары вопрос-ответ по визуальному контенту (VQA) из рукописей, используя графики, диаграммы и таблицы. Бенчмарк предлагает эффективный подход к оценке производительности моделей, снижая общие затраты на оценку. LiveXiv позволяет оценить истинные способности мультимодальных моделей, избегая загрязнения тестовых данных.'}, 'en': {'title': 'LiveXiv: Unveiling True Model Capabilities with Dynamic Benchmarks', 'desc': 'The paper introduces LiveXiv, a dynamic benchmark designed to evaluate multi-modal models using scientific papers from ArXiv, ensuring no test data contamination. It automatically generates visual question-answer pairs from the content of these papers, like graphs and tables, without human intervention. The authors propose an efficient evaluation method that reduces costs by assessing only a subset of models, yet accurately estimates performance across all models. The benchmark reveals the true capabilities of large multi-modal models, with minimal performance variance between automatic and manually verified results.'}, 'zh': {'title': 'LiveXiv：科学论文驱动的动态基准测试', 'desc': '这篇论文介绍了一种名为LiveXiv的新方法，用于评估多模态模型的能力。通过从科学ArXiv论文中自动生成视觉问答对，LiveXiv避免了测试数据污染的问题。该方法不需要人工参与，利用论文中的图表和表格等多模态内容。研究表明，这种方法不仅降低了评估成本，还能准确反映模型的真实能力。'}}, 'hash': '14085b9b484efc2d', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}}, {'id': 'https://huggingface.co/papers/2410.10774', 'title': 'Cavia: Camera-controllable Multi-view Video Diffusion with View-Integrated Attention', 'url': 'https://huggingface.co/papers/2410.10774', 'abstract': 'In recent years there have been remarkable breakthroughs in image-to-video generation. However, the 3D consistency and camera controllability of generated frames have remained unsolved. Recent studies have attempted to incorporate camera control into the generation process, but their results are often limited to simple trajectories or lack the ability to generate consistent videos from multiple distinct camera paths for the same scene. To address these limitations, we introduce Cavia, a novel framework for camera-controllable, multi-view video generation, capable of converting an input image into multiple spatiotemporally consistent videos. Our framework extends the spatial and temporal attention modules into view-integrated attention modules, improving both viewpoint and temporal consistency. This flexible design allows for joint training with diverse curated data sources, including scene-level static videos, object-level synthetic multi-view dynamic videos, and real-world monocular dynamic videos. To our best knowledge, Cavia is the first of its kind that allows the user to precisely specify camera motion while obtaining object motion. Extensive experiments demonstrate that Cavia surpasses state-of-the-art methods in terms of geometric consistency and perceptual quality. Project Page: https://ir1d.github.io/Cavia/', 'score': 23, 'issue_id': 108, 'pub_date': '2024-10-14', 'pub_date_ru': '14 октября', 'data': {'categories': ['#cv', '#multimodal', '#video'], 'emoji': '🎥', 'ru': {'title': 'Cavia: Революция в генерации видео с контролем камеры', 'desc': 'Cavia - это новая система для генерации видео с контролируемой камерой и возможностью создания нескольких ракурсов. Она расширяет модули пространственного и временного внимания, улучшая согласованность ракурсов и временную согласованность. Cavia позволяет пользователю точно указывать движение камеры, одновременно получая движение объектов. Эксперименты показывают, что Cavia превосходит современные методы по геометрической согласованности и визуальному качеству.'}, 'en': {'title': 'Cavia: Mastering Camera Control in Image-to-Video Generation', 'desc': 'The paper introduces Cavia, a new framework for generating videos from images with improved 3D consistency and camera control. Cavia enhances video generation by using view-integrated attention modules, which ensure both viewpoint and temporal consistency across frames. This approach allows for precise camera motion control and can be trained with a variety of data sources, including static, synthetic, and real-world videos. Experiments show that Cavia outperforms existing methods in maintaining geometric consistency and high perceptual quality in the generated videos.'}, 'zh': {'title': 'Cavia：实现相机可控的多视角视频生成', 'desc': '近年来，图像到视频生成技术取得了显著突破，但生成帧的三维一致性和相机可控性仍未解决。Cavia是一个新框架，能够将输入图像转换为多个时空一致的视频，并允许用户精确控制相机运动。该框架通过将空间和时间注意力模块扩展为视图集成注意力模块，提高了视点和时间一致性。实验表明，Cavia在几何一致性和感知质量方面超越了现有方法。'}}, 'hash': '95f9847ff43aeaf2', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}}, {'id': 'https://huggingface.co/papers/2410.10594', 'title': 'VisRAG: Vision-based Retrieval-augmented Generation on Multi-modality Documents', 'url': 'https://huggingface.co/papers/2410.10594', 'abstract': 'Retrieval-augmented generation (RAG) is an effective technique that enables large language models (LLMs) to utilize external knowledge sources for generation. However, current RAG systems are solely based on text, rendering it impossible to utilize vision information like layout and images that play crucial roles in real-world multi-modality documents. In this paper, we introduce VisRAG, which tackles this issue by establishing a vision-language model (VLM)-based RAG pipeline. In this pipeline, instead of first parsing the document to obtain text, the document is directly embedded using a VLM as an image and then retrieved to enhance the generation of a VLM. Compared to traditional text-based RAG, VisRAG maximizes the retention and utilization of the data information in the original documents, eliminating the information loss introduced during the parsing process. We collect both open-source and synthetic data to train the retriever in VisRAG and explore a variety of generation methods. Experiments demonstrate that VisRAG outperforms traditional RAG in both the retrieval and generation stages, achieving a 25--39\\% end-to-end performance gain over traditional text-based RAG pipeline. Further analysis reveals that VisRAG is effective in utilizing training data and demonstrates strong generalization capability, positioning it as a promising solution for RAG on multi-modality documents. Our code and data are available at https://github.com/openbmb/visrag .', 'score': 22, 'issue_id': 118, 'pub_date': '2024-10-14', 'pub_date_ru': '14 октября', 'data': {'categories': ['#cv', '#multimodal', '#rag', '#synthetic', '#training'], 'emoji': '🖼️', 'ru': {'title': 'VisRAG: Мультимодальный RAG для работы с документами как с изображениями', 'desc': 'VisRAG - это новый подход к извлечению и генерации информации (RAG), основанный на использовании мультимодальных моделей (VLM). В отличие от традиционных текстовых RAG-систем, VisRAG работает напрямую с изображениями документов, сохраняя всю визуальную информацию. Эксперименты показали, что VisRAG превосходит текстовые RAG-системы на 25-39% при работе с мультимодальными документами. Авторы предоставили код и данные в открытом доступе для дальнейших исследований.'}, 'en': {'title': 'VisRAG: Bridging Text and Vision for Smarter Document Understanding', 'desc': "The paper introduces VisRAG, a novel approach that enhances retrieval-augmented generation by incorporating visual information into the process. Unlike traditional RAG systems that rely solely on text, VisRAG uses a vision-language model to embed documents as images, preserving more information from the original source. This method significantly improves the performance of both retrieval and generation tasks, showing a 25-39% increase over text-based RAG systems. The study highlights VisRAG's strong generalization capabilities and its potential as a robust solution for handling multi-modality documents."}, 'zh': {'title': 'VisRAG：多模态文档处理的新突破', 'desc': '这篇论文介绍了一种名为VisRAG的新技术，它通过视觉-语言模型（VLM）来增强检索增强生成（RAG）系统的能力。VisRAG直接将文档作为图像嵌入，而不是先解析成文本，从而最大限度地保留和利用原始文档中的信息。实验表明，VisRAG在检索和生成阶段的表现优于传统的基于文本的RAG系统，性能提升达25%到39%。这种方法在多模态文档处理中展示了强大的泛化能力，是一种有前景的解决方案。'}}, 'hash': '21d912d0f36db525', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}}, {'id': 'https://huggingface.co/papers/2410.10818', 'title': 'TemporalBench: Benchmarking Fine-grained Temporal Understanding for Multimodal Video Models', 'url': 'https://huggingface.co/papers/2410.10818', 'abstract': "Understanding fine-grained temporal dynamics is crucial for multimodal video comprehension and generation. Due to the lack of fine-grained temporal annotations, existing video benchmarks mostly resemble static image benchmarks and are incompetent at evaluating models for temporal understanding. In this paper, we introduce TemporalBench, a new benchmark dedicated to evaluating fine-grained temporal understanding in videos. TemporalBench consists of ~10K video question-answer pairs, derived from ~2K high-quality human annotations detailing the temporal dynamics in video clips. As a result, our benchmark provides a unique testbed for evaluating various temporal understanding and reasoning abilities such as action frequency, motion magnitude, event order, etc. Moreover, it enables evaluations on various tasks like both video question answering and captioning, both short and long video understanding, as well as different models such as multimodal video embedding models and text generation models. Results show that state-of-the-art models like GPT-4o achieve only 38.5% question answering accuracy on TemporalBench, demonstrating a significant gap (~30%) between humans and AI in temporal understanding. Furthermore, we notice a critical pitfall for multi-choice QA where LLMs can detect the subtle changes in negative captions and find a centralized description as a cue for its prediction, where we propose Multiple Binary Accuracy (MBA) to correct such bias. We hope that TemporalBench can foster research on improving models' temporal reasoning capabilities. Both dataset and evaluation code will be made available.", 'score': 14, 'issue_id': 108, 'pub_date': '2024-10-14', 'pub_date_ru': '14 октября', 'data': {'categories': ['#benchmark', '#dataset', '#multimodal', '#video'], 'emoji': '⏳', 'ru': {'title': 'TemporalBench: Новый стандарт для оценки понимания временной динамики в видео', 'desc': 'TemporalBench - это новый бенчмарк для оценки детального понимания временной динамики в видео. Он состоит из примерно 10 тысяч пар вопрос-ответ по видео, основанных на высококачественных аннотациях временной динамики в видеоклипах. Бенчмарк позволяет оценивать различные аспекты временного понимания, такие как частота действий, величина движения, порядок событий, а также применим к различным задачам и моделям. Результаты показывают значительный разрыв между людьми и ИИ в понимании временной динамики видео.'}, 'en': {'title': 'TemporalBench: Bridging the Gap in Video Temporal Understanding', 'desc': 'The paper introduces TemporalBench, a new benchmark designed to evaluate fine-grained temporal understanding in videos, addressing the limitations of existing video benchmarks that lack detailed temporal annotations. TemporalBench includes around 10,000 video question-answer pairs based on high-quality human annotations, providing a unique platform for assessing temporal reasoning abilities like action frequency and event order. The benchmark reveals a significant gap in temporal understanding between humans and AI, with state-of-the-art models achieving only 38.5% accuracy. The authors propose a new evaluation metric, Multiple Binary Accuracy (MBA), to address biases in multi-choice question answering, aiming to enhance research in temporal reasoning capabilities of AI models.'}, 'zh': {'title': '提升视频时间理解的新基准：TemporalBench', 'desc': '这篇论文介绍了一个名为TemporalBench的新基准，用于评估视频中细粒度的时间理解能力。TemporalBench包含约1万个视频问答对，基于约2000个高质量的人类注释，详细描述了视频片段中的时间动态。研究表明，现有的顶尖模型在TemporalBench上的问答准确率仅为38.5%，显示出人类与AI在时间理解上的显著差距。论文还提出了一种新的评估方法，称为多重二元准确率（MBA），以纠正多选题中的偏差。'}}, 'hash': '96570f7d74bf91e1', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}}, {'id': 'https://huggingface.co/papers/2410.09335', 'title': 'Rethinking Data Selection at Scale: Random Selection is Almost All You Need', 'url': 'https://huggingface.co/papers/2410.09335', 'abstract': 'Supervised fine-tuning (SFT) is crucial for aligning Large Language Models (LLMs) with human instructions. The primary goal during SFT is to select a small yet representative subset of training data from the larger pool, such that fine-tuning with this subset achieves results comparable to or even exceeding those obtained using the entire dataset. However, most existing data selection techniques are designed for small-scale data pools, which fail to meet the demands of real-world SFT scenarios. In this paper, we replicated several self-scoring methods those that do not rely on external model assistance on two million scale datasets, and found that nearly all methods struggled to significantly outperform random selection when dealing with such large-scale data pools. Moreover, our comparisons suggest that, during SFT, diversity in data selection is more critical than simply focusing on high quality data. We also analyzed the limitations of several current approaches, explaining why they perform poorly on large-scale datasets and why they are unsuitable for such contexts. Finally, we found that filtering data by token length offers a stable and efficient method for improving results. This approach, particularly when training on long text data, proves highly beneficial for relatively weaker base models, such as Llama3.', 'score': 14, 'issue_id': 107, 'pub_date': '2024-10-12', 'pub_date_ru': '12 октября', 'data': {'categories': ['#benchmark', '#data', '#dataset', '#long_context', '#training'], 'emoji': '🔍', 'ru': {'title': 'Эффективный отбор данных для обучения больших языковых моделей', 'desc': 'Статья посвящена проблеме выбора данных для обучения больших языковых моделей (LLM) с помощью контролируемой доводки (SFT). Авторы провели репликацию нескольких методов самооценки на наборах данных из двух миллионов примеров и обнаружили, что большинство методов не превосходят случайный выбор. Исследование показало, что разнообразие данных важнее их качества при SFT. Авторы также предложили простой, но эффективный метод фильтрации данных по длине токенов, который особенно полезен для более слабых базовых моделей.'}, 'en': {'title': 'Diversity Over Quality: Rethinking Data Selection for LLM Fine-Tuning', 'desc': 'The paper explores the challenges of selecting a representative subset of data for supervised fine-tuning of Large Language Models (LLMs). It finds that most existing data selection methods, which work well on small datasets, struggle with large-scale datasets, often performing no better than random selection. The study highlights the importance of diversity in data selection over merely focusing on high-quality data. Additionally, it suggests that filtering data by token length can enhance the performance of weaker models during fine-tuning.'}, 'zh': {'title': '多样性胜于质量：大规模数据集中的监督微调策略', 'desc': '这篇论文探讨了监督微调（SFT）在大语言模型（LLM）中的重要性，尤其是在选择训练数据子集时。研究发现，现有的数据选择方法在大规模数据集上表现不佳，随机选择反而效果更好。论文指出，在SFT中，数据选择的多样性比单纯追求高质量数据更为重要。通过分析，作者发现通过筛选数据的词元长度可以稳定提高结果，尤其对较弱的基础模型如Llama3效果显著。'}}, 'hash': 'b683d10c4851f00f', 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}}, {'id': 'https://huggingface.co/papers/2410.10630', 'title': 'Thinking LLMs: General Instruction Following with Thought Generation', 'url': 'https://huggingface.co/papers/2410.10630', 'abstract': 'LLMs are typically trained to answer user questions or follow instructions similarly to how human experts respond. However, in the standard alignment framework they lack the basic ability of explicit thinking before answering. Thinking is important for complex questions that require reasoning and planning -- but can be applied to any task. We propose a training method for equipping existing LLMs with such thinking abilities for general instruction following without use of additional human data. We achieve this by an iterative search and optimization procedure that explores the space of possible thought generations, allowing the model to learn how to think without direct supervision. For each instruction, the thought candidates are scored using a judge model to evaluate their responses only, and then optimized via preference optimization. We show that this procedure leads to superior performance on AlpacaEval and Arena-Hard, and shows gains from thinking on non-reasoning categories such as marketing, health and general knowledge, in addition to more traditional reasoning & problem-solving tasks.', 'score': 9, 'issue_id': 118, 'pub_date': '2024-10-14', 'pub_date_ru': '14 октября', 'data': {'categories': ['#benchmark', '#reasoning', '#rlhf'], 'emoji': '🧠', 'ru': {'title': 'Обучение ИИ думать перед ответом', 'desc': 'Статья представляет новый метод обучения языковых моделей (LLM) способности к явному мышлению перед ответом на вопросы. Авторы предлагают итеративную процедуру поиска и оптимизации, которая исследует пространство возможных генераций мыслей без использования дополнительных человеческих данных. Метод использует модель-судью для оценки ответов и оптимизацию на основе предпочтений. Результаты показывают улучшение производительности на наборах данных AlpacaEval и Arena-Hard, а также преимущества мышления в различных категориях задач.'}, 'en': {'title': 'Teaching LLMs to Think Before They Speak', 'desc': "The paper introduces a new training method for large language models (LLMs) to enhance their ability to think explicitly before answering questions. This method involves an iterative search and optimization process that allows the model to explore and learn from different thought processes without needing additional human data. The approach uses a judge model to score thought candidates and optimizes them through preference optimization, leading to improved performance across various tasks. The results show that this thinking abil
