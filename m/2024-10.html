ever, indiscriminately increasing the quantity of data without a well-defined strategy for ensuring data quality may introduce low-quality samples and restrict the final performance. To bridge this gap, we aim to address the unique challenge of long-context alignment, i.e., modeling the long-range dependencies for handling instructions and lengthy input contexts. We propose GATEAU, a novel framework designed to identify the influential and high-quality samples enriched with long-range dependency relations by utilizing crafted Homologous Models' Guidance (HMG) and Contextual Awareness Measurement (CAM). Specifically, HMG attempts to measure the difficulty of generating corresponding responses due to the long-range dependencies, using the perplexity scores of the response from two homologous models with different context windows. Also, the role of CAM is to measure the difficulty of understanding the long input contexts due to long-range dependencies by evaluating whether the model's attention is focused on important segments. Built upon both proposed methods, we select the most challenging samples as the influential data to effectively frame the long-range dependencies, thereby achieving better performance of LLMs. Comprehensive experiments indicate that GATEAU effectively identifies samples enriched with long-range dependency relations and the model trained on these selected samples exhibits better instruction-following and long-context understanding capabilities.", 'score': 7, 'issue_id': 209, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': '0b470bc767fc516b', 'data': {'categories': ['#synthetic', '#optimization', '#data', '#training', '#dataset', '#architecture', '#long_context'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'GATEAU: Ğ£Ğ¼Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ LLM Ğ½Ğ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°Ñ…', 'desc': "Ğ­Ñ‚Ğ¾Ñ‚ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ğ¹ Ñ‚Ñ€ÑƒĞ´ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ GATEAU - Ğ½Ğ¾Ğ²ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°Ğ¼Ğ¸. GATEAU Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²Ğ° Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°: Homologous Models' Guidance (HMG) Ğ´Ğ»Ñ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ², Ğ¸ Contextual Awareness Measurement (CAM) Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ¸ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ñ‹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ LLM. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… GATEAU Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ñ‹Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²."}, 'en': {'title': 'Mastering Long Contexts with GATEAU: Quality Over Quantity', 'desc': "The paper introduces GATEAU, a framework designed to improve large language models' ability to handle long instructions by focusing on high-quality data samples. It uses Homologous Models' Guidance (HMG) to assess the difficulty of generating responses with long-range dependencies and Contextual Awareness Measurement (CAM) to ensure the model's attention is on important segments. By selecting challenging samples, GATEAU enhances the model's performance in understanding and following long-context instructions. Experiments show that models trained with GATEAU-selected data perform better in long-context tasks."}, 'zh': {'title': 'GATEAUï¼šæå‡é•¿ä¸Šä¸‹æ–‡æŒ‡ä»¤å¤„ç†çš„æ–°æ¡†æ¶', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†å¦‚ä½•è®©å¤§å‹è¯­è¨€æ¨¡å‹æ›´å¥½åœ°å¤„ç†é•¿ä¸Šä¸‹æ–‡çš„æŒ‡ä»¤ã€‚ä¸»è¦æŒ‘æˆ˜åœ¨äºæ„å»ºä¸€ä¸ªé«˜è´¨é‡çš„é•¿æŒ‡ä»¤æ•°æ®é›†ï¼Œä»¥ä¾¿æ¨¡å‹èƒ½æ›´å¥½åœ°å¯¹é½é•¿ä¸Šä¸‹æ–‡ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œä½œè€…æå‡ºäº†ä¸€ä¸ªåä¸ºGATEAUçš„æ–°æ¡†æ¶ï¼Œé€šè¿‡åŒæºæ¨¡å‹æŒ‡å¯¼å’Œä¸Šä¸‹æ–‡æ„è¯†æµ‹é‡æ¥è¯†åˆ«é«˜è´¨é‡æ ·æœ¬ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œä½¿ç”¨è¿™äº›æ ·æœ¬è®­ç»ƒçš„æ¨¡å‹åœ¨æŒ‡ä»¤è·Ÿéšå’Œé•¿ä¸Šä¸‹æ–‡ç†è§£æ–¹é¢è¡¨ç°æ›´å¥½ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.15002', 'title': 'How Many Van Goghs Does It Take to Van Gogh? Finding the Imitation Threshold', 'url': 'https://huggingface.co/papers/2410.15002', 'abstract': "Text-to-image models are trained using large datasets collected by scraping image-text pairs from the internet. These datasets often include private, copyrighted, and licensed material. Training models on such datasets enables them to generate images with such content, which might violate copyright laws and individual privacy. This phenomenon is termed imitation -- generation of images with content that has recognizable similarity to its training images. In this work we study the relationship between a concept's frequency in the training dataset and the ability of a model to imitate it. We seek to determine the point at which a model was trained on enough instances to imitate a concept -- the imitation threshold. We posit this question as a new problem: Finding the Imitation Threshold (FIT) and propose an efficient approach that estimates the imitation threshold without incurring the colossal cost of training multiple models from scratch. We experiment with two domains -- human faces and art styles -- for which we create four datasets, and evaluate three text-to-image models which were trained on two pretraining datasets. Our results reveal that the imitation threshold of these models is in the range of 200-600 images, depending on the domain and the model. The imitation threshold can provide an empirical basis for copyright violation claims and acts as a guiding principle for text-to-image model developers that aim to comply with copyright and privacy laws. We release the code and data at https://github.com/vsahil/MIMETIC-2.git and the project's website is hosted at https://how-many-van-goghs-does-it-take.github.io.", 'score': 6, 'issue_id': 216, 'pub_date': '2024-10-19', 'pub_date_card': {'ru': '19 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 19', 'zh': '10æœˆ19æ—¥'}, 'hash': 'f538a28b342207ac', 'data': {'categories': ['#synthetic', '#cv', '#ethics', '#training', '#dataset', '#open_source', '#security'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'Ğ¡ĞºĞ¾Ğ»ÑŒĞºĞ¾ Ğ’Ğ°Ğ½ Ğ“Ğ¾Ğ³Ğ¾Ğ² Ğ½ÑƒĞ¶Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¾Ğ±ÑƒÑ‡Ğ¸Ñ‚ÑŒ Ğ˜Ğ˜?', 'desc': "Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ñƒ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¿Ğ¾Ğ½ÑÑ‚Ğ¸Ğµ 'Ğ¿Ğ¾Ñ€Ğ¾Ğ³Ğ° Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¸' - Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ², Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ‚Ğ°. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ´Ğ»Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑÑ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ñ€Ğ¾Ğ³ ÑĞ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ 200-600 Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ° Ğ¸ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¸Ğ¼ĞµÑÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾Ğµ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑĞ¾Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ñ Ğ°Ğ²Ñ‚Ğ¾Ñ€ÑĞºĞ¸Ñ… Ğ¿Ñ€Ğ°Ğ² Ğ¸ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ´ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹."}, 'en': {'title': 'Finding the Imitation Threshold: Balancing Creativity and Copyright in AI', 'desc': 'This paper explores how text-to-image models can generate images that closely resemble copyrighted or private content from their training datasets, a phenomenon known as imitation. The authors introduce the concept of the imitation threshold, which is the minimum number of instances a model needs to see in its training data to replicate a concept. They propose a method to estimate this threshold efficiently, without the need to train multiple models from scratch. Their experiments show that the imitation threshold varies between 200-600 images, providing a basis for understanding potential copyright violations and guiding model developers in legal compliance.'}, 'zh': {'title': 'æ­ç¤ºæ–‡æœ¬åˆ°å›¾åƒæ¨¡å‹çš„æ¨¡ä»¿é˜ˆå€¼', 'desc': 'è¿™ç¯‡è®ºæ–‡ç ”ç©¶äº†æ–‡æœ¬åˆ°å›¾åƒæ¨¡å‹åœ¨è®­ç»ƒæ•°æ®é›†ä¸­æ¨¡ä»¿æ¦‚å¿µçš„èƒ½åŠ›ã€‚ç ”ç©¶å‘ç°ï¼Œå½“ä¸€ä¸ªæ¦‚å¿µåœ¨è®­ç»ƒæ•°æ®é›†ä¸­å‡ºç°200åˆ°600æ¬¡æ—¶ï¼Œæ¨¡å‹å°±èƒ½æœ‰æ•ˆæ¨¡ä»¿è¯¥æ¦‚å¿µï¼Œè¿™è¢«ç§°ä¸ºæ¨¡ä»¿é˜ˆå€¼ã€‚é€šè¿‡æ‰¾åˆ°æ¨¡ä»¿é˜ˆå€¼ï¼Œå¯ä»¥å¸®åŠ©æ¨¡å‹å¼€å‘è€…éµå¾ªç‰ˆæƒå’Œéšç§æ³•å¾‹ã€‚ç ”ç©¶ç»“æœä¸ºç‰ˆæƒä¾µæƒçš„åˆ¤æ–­æä¾›äº†å®è¯ä¾æ®ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.16259', 'title': 'Agent-to-Sim: Learning Interactive Behavior Models from Casual Longitudinal Videos', 'url': 'https://huggingface.co/papers/2410.16259', 'abstract': 'We present Agent-to-Sim (ATS), a framework for learning interactive behavior models of 3D agents from casual longitudinal video collections. Different from prior works that rely on marker-based tracking and multiview cameras, ATS learns natural behaviors of animal and human agents non-invasively through video observations recorded over a long time-span (e.g., a month) in a single environment. Modeling 3D behavior of an agent requires persistent 3D tracking (e.g., knowing which point corresponds to which) over a long time period. To obtain such data, we develop a coarse-to-fine registration method that tracks the agent and the camera over time through a canonical 3D space, resulting in a complete and persistent spacetime 4D representation. We then train a generative model of agent behaviors using paired data of perception and motion of an agent queried from the 4D reconstruction. ATS enables real-to-sim transfer from video recordings of an agent to an interactive behavior simulator. We demonstrate results on pets (e.g., cat, dog, bunny) and human given monocular RGBD videos captured by a smartphone.', 'score': 4, 'issue_id': 216, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': '2af6ae782ab41cc9', 'dat rdings."}, 'zh': {'title': 'ä»è§†é¢‘åˆ°æ¨¡æ‹Ÿï¼šéä¾µå…¥æ€§3Dè¡Œä¸ºå»ºæ¨¡', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºAgent-to-Sim (ATS)çš„æ¡†æ¶ï¼Œç”¨äºä»é•¿æœŸè§†é¢‘ä¸­å­¦ä¹ 3Dä»£ç†çš„äº¤äº’è¡Œä¸ºæ¨¡å‹ã€‚ä¸ä¾èµ–æ ‡è®°è·Ÿè¸ªå’Œå¤šè§†è§’ç›¸æœºçš„ä¼ ç»Ÿæ–¹æ³•ä¸åŒï¼ŒATSé€šè¿‡å•ä¸€ç¯å¢ƒä¸­é•¿æ—¶é—´çš„è§†é¢‘è§‚å¯Ÿï¼Œéä¾µå…¥æ€§åœ°å­¦ä¹ åŠ¨ç‰©å’Œäººç±»ä»£ç†çš„è‡ªç„¶è¡Œä¸ºã€‚ä¸ºäº†å®ç°3Dè¡Œä¸ºå»ºæ¨¡ï¼Œç ”ç©¶äººå‘˜å¼€å‘äº†ä¸€ç§ç²—åˆ°ç»†çš„æ³¨å†Œæ–¹æ³•ï¼Œé€šè¿‡ä¸€ä¸ªæ ‡å‡†çš„3Dç©ºé—´è·Ÿè¸ªä»£ç†å’Œç›¸æœºï¼Œå½¢æˆå®Œæ•´çš„æ—¶ç©º4Dè¡¨ç¤ºã€‚æœ€ç»ˆï¼ŒATSå¯ä»¥å°†è§†é¢‘è®°å½•ä¸­çš„ä»£ç†è¡Œä¸ºè½¬ç§»åˆ°äº¤äº’è¡Œä¸ºæ¨¡æ‹Ÿå™¨ä¸­ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.13218', 'title': 'CBT-Bench: Evaluating Large Language Models on Assisting Cognitive Behavior Therapy', 'url': 'https://huggingface.co/papers/2410.13218', 'abstract': "There is a significant gap between patient needs and available mental health support today. In this paper, we aim to thoroughly examine the potential of using Large Language Models (LLMs) to assist professional psychotherapy. To this end, we propose a new benchmark, CBT-BENCH, for the systematic evaluation of cognitive behavioral therapy (CBT) assistance. We include three levels of tasks in CBT-BENCH: I: Basic CBT knowledge acquisition, with the task of multiple-choice questions; II: Cognitive model understanding, with the tasks of cognitive distortion classification, primary core belief classification, and fine-grained core belief classification; III: Therapeutic response generation, with the task of generating responses to patient speech in CBT therapy sessions. These tasks encompass key aspects of CBT that could potentially be enhanced through AI assistance, while also outlining a hierarchy of capability requirements, ranging from basic knowledge recitation to engaging in real therapeutic conversations. We evaluated representative LLMs on our benchmark. Experimental results indicate that while LLMs perform well in reciting CBT knowledge, they fall short in complex real-world scenarios requiring deep analysis of patients' cognitive structures and generating effective responses, suggesting potential future work.", 'score': 4, 'issue_id': 207, 'pub_date': '2024-10-17', 'pub_date_card': {'ru': '17 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 17', 'zh': '10æœˆ17æ—¥'}, 'hash': 'f4f24ef7771a745c', 'data': {'categories': ['#science', '#reasoning', '#benchmark', '#healthcare', '#alignment'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞÑ†ĞµĞ½ĞºĞ° Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»Ğ° Ğ˜Ğ˜ Ğ² ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾-Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ‚ĞµÑ€Ğ°Ğ¿Ğ¸Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº CBT-BENCH Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾-Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ‚ĞµÑ€Ğ°Ğ¿Ğ¸Ğ¸ (ĞšĞŸĞ¢). Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ñ‚Ñ€Ğ¸ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡: Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ ĞšĞŸĞ¢, Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ‚ĞµÑ€Ğ°Ğ¿ĞµĞ²Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚ÑÑ Ñ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²ĞµĞ´ĞµĞ½Ğ¸ĞµĞ¼ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ ĞšĞŸĞ¢, Ğ½Ğ¾ Ğ¸ÑĞ¿Ñ‹Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ…, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€ Ğ¿Ğ°Ñ†Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ². Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ½Ğ° Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ˜Ğ˜ Ğ² Ğ¿ÑĞ¸Ñ…Ğ¾Ñ‚ĞµÑ€Ğ°Ğ¿Ğ¸Ğ¸.'}, 'en': {'title': 'Bridging the Gap: AI Meets Mental Health Support', 'desc': "This paper explores the use of Large Language Models (LLMs) to support psychotherapy, specifically cognitive behavioral therapy (CBT). It introduces CBT-BENCH, a benchmark designed to evaluate LLMs' ability to assist in CBT through tasks like knowledge acquisition, cognitive model understanding, and therapeutic response generation. The study finds that while LLMs can effectively recall CBT knowledge, they struggle with more complex tasks that require deep understanding and interaction. This highlights the need for further development to enhance LLMs' capabilities in real-world therapeutic settings."}, 'zh': {'title': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼šå¿ƒç†æ²»ç–—çš„æœªæ¥åŠ©æ‰‹ï¼Ÿ', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†ä½¿ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰æ¥è¾…åŠ©ä¸“ä¸šå¿ƒç†æ²»ç–—çš„æ½œåŠ›ã€‚ä¸ºæ­¤ï¼Œä½œè€…æå‡ºäº†ä¸€ä¸ªæ–°çš„åŸºå‡†æµ‹è¯•ï¼Œåä¸ºCBT-BENCHï¼Œç”¨äºç³»ç»Ÿè¯„ä¼°è®¤çŸ¥è¡Œä¸ºç–—æ³•ï¼ˆCBTï¼‰çš„è¾…åŠ©èƒ½åŠ›ã€‚CBT-BENCHåŒ…æ‹¬ä¸‰ä¸ªä»»åŠ¡å±‚æ¬¡ï¼šåŸºç¡€çŸ¥è¯†è·å–ã€è®¤çŸ¥æ¨¡å‹ç†è§£å’Œæ²»ç–—æ€§å›åº”ç”Ÿæˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè™½ç„¶LLMsåœ¨çŸ¥è¯†èƒŒè¯µæ–¹é¢è¡¨ç°è‰¯å¥½ï¼Œä½†åœ¨éœ€è¦æ·±å…¥åˆ†ææ‚£è€…è®¤çŸ¥ç»“æ„å’Œç”Ÿæˆæœ‰æ•ˆå›åº”çš„å¤æ‚åœºæ™¯ä¸­è¡¨ç°ä¸è¶³ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.14086', 'title': "In-context learning and Occam's razor", 'url': 'https://huggingface.co/papers/2410.14086', 'abstract': "The goal of machine learning is generalization. While the No Free Lunch Theorem states that we cannot obtain theoretical guarantees for generalization without further assumptions, in practice we observe that simple models which explain the training data generalize best: a principle called Occam's razor. Despite the need for simple models, most current approaches in machine learning only minimize the training error, and at best indirectly promote simplicity through regularization or architecture design. Here, we draw a connection between Occam's razor and in-context learning: an emergent ability of certain sequence models like Transformers to learn at inference time from past observations in a sequence. In particular, we show that the next-token prediction loss used to train in-context learners is directly equivalent to a data compression technique called prequential coding, and that minimizing this loss amounts to jointly minimizing both the training error and the complexity of the model that was implicitly learned from context. Our theory and the empirical experiments we use to support it not only provide a normative account of in-context learning, but also elucidate the shortcomings of current in-context learning methods, suggesting ways in which they can be improved. We make our code available at https://github.com/3rdCore/PrequentialCode.", 'score': 2, 'issue_id': 214, 'pub_date': '2024-10-17', 'pub_date_card': {'ru': '17 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 17', 'zh': '10æœˆ17æ—¥'}, 'hash': '6f9c84cdfe1502b2', 'data': {'categories': ['#optimization', '#math', '#training', '#open_source', '#architecture'], 'emoji': 'ğŸª’', 'ru': {'title': 'Ğ‘Ñ€Ğ¸Ñ‚Ğ²Ğ° ĞĞºĞºĞ°Ğ¼Ğ° Ğ² Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¸: ĞºĞ°Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾Ñ‚Ñ‹', 'desc': "Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ ÑĞ²ÑĞ·ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ±Ñ€Ğ¸Ñ‚Ğ²Ğ¾Ğ¹ ĞĞºĞºĞ°Ğ¼Ğ° Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ² Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ° ÑĞºĞ²Ğ¸Ğ²Ğ°Ğ»ĞµĞ½Ñ‚Ğ½Ğ° Ğ¼ĞµÑ‚Ğ¾Ğ´Ñƒ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ 'Ğ¿Ñ€ĞµĞºĞ²Ğ°ĞµĞ½Ñ‚Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ'. ĞœĞ¸Ğ½Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾ÑˆĞ¸Ğ±ĞºÑƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ½ĞµÑĞ²Ğ½Ğ¾ Ğ¸Ğ·ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ· ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ¸ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ° Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚ĞºĞ¸ Ñ‚ĞµĞºÑƒÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°Ñ Ğ¿ÑƒÑ‚Ğ¸ Ğ¸Ñ… ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ."}, 'en': {'title': "Simplifying Complexity: Bridging Occam's Razor and In-Context Learning", 'desc': "The of performance degradation when important layers are bypassed. In response to the first issue, we propose Router-Tuning, a method that fine-tunes only the router on a small dataset, drastically reducing the computational overhead associated with full model training. For the second challenge, we propose MindSkip, which deploys Attention with Dynamic Depths. This method preserves the model's performance while significantly enhancing computational and memory efficiency. Extensive experiments demonstrate that our approach delivers competitive results while dramatically improving the computation efficiency, e.g., 21\\% speedup and only a 0.2\\% performance drop. The code is released at https://github.com/CASE-Lab-UMD/Router-Tuning.", 'score': 2, 'issue_id': 214, 'pub_date': '2024-10-17', 'pub_date_card': {'ru': '17 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 17', 'zh': '10æœˆ17æ—¥'}, 'hash': '0e28d555da53ebff', 'data': {'categories': ['#optimization', '#training', '#architecture', '#open_source'], 'emoji': 'ğŸš€', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹: ÑƒĞ¼Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾Ğ¿ÑƒÑĞºĞ°Ğ½Ğ¸Ğµ ÑĞ»Ğ¾ĞµĞ² Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Router-Tuning Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ² Ğ² Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ MindSkip, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ğ¾Ğ¹, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾Ñ…Ñ€Ğ°Ğ½Ğ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ 21% ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ¿Ñ€Ğ¸ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ° 0.2%. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚ Ğ½Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¸ Ñ€Ğ¸ÑĞºĞ° Ğ¿Ñ€Ğ¾Ğ¿ÑƒÑĞºĞ° Ğ²Ğ°Ğ¶Ğ½Ñ‹Ñ… ÑĞ»Ğ¾ĞµĞ² Ğ² ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ñ… Mixture of Depths.'}, 'en': {'title': 'Efficient Transformers: Skipping the Unnecessary', 'desc': 'The paper introduces a novel approach to improve the efficiency of transformer models by using a Mixture of Depths (MoD) strategy, which dynamically adjusts computational depth by skipping less important layers. To tackle the high training costs associated with MoD, the authors propose Router-Tuning, a method that fine-tunes only the router on a small dataset, reducing computational overhead. To prevent performance degradation, they introduce MindSkip, which uses Attention with Dynamic Depths to maintain model performance while enhancing efficiency. Experiments show that their approach achieves a 21% speedup with only a 0.2% performance drop, demonstrating its effectiveness in improving computation efficiency.'}, 'zh': {'title': 'åŠ¨æ€æ·±åº¦ï¼šæå‡Transformerè®¡ç®—æ•ˆç‡çš„æ–°æ–¹æ³•', 'desc': 'ä¼ ç»Ÿçš„Transformeræ¨¡å‹å¯¹æ¯ä¸ªè¾“å…¥æ ‡è®°åˆ†é…å›ºå®šçš„è®¡ç®—èµ„æºï¼Œå¯¼è‡´è®¡ç®—æ•ˆç‡ä½ä¸‹ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œå¼•å…¥äº†æ·±åº¦æ··åˆï¼ˆMoDï¼‰æ–¹æ³•ï¼Œé€šè¿‡è·³è¿‡ä¸é‡è¦çš„å±‚æ¥åŠ¨æ€è°ƒæ•´è®¡ç®—æ·±åº¦ã€‚ç„¶è€Œï¼Œç°æœ‰çš„MoDæ–¹æ³•é¢ä¸´é«˜è®­ç»ƒæˆæœ¬å’Œæ€§èƒ½ä¸‹é™çš„é£é™©ã€‚æˆ‘ä»¬æå‡ºäº†Router-Tuningå’ŒMindSkipæ–¹æ³•ï¼Œåˆ†åˆ«é€šè¿‡å¾®è°ƒè·¯ç”±å™¨å’Œä½¿ç”¨åŠ¨æ€æ·±åº¦æ³¨æ„åŠ›æ¥è§£å†³è¿™äº›é—®é¢˜ï¼Œæ˜¾è‘—æé«˜äº†è®¡ç®—æ•ˆç‡ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.15460', 'title': 'Hallucination Detox: Sensitive Neuron Dropout (SeND) for Large Language Model Training', 'url': 'https://huggingface.co/papers/2410.15460', 'abstract': 'As large language models (LLMs) become increasingly deployed across various industries, concerns regarding their reliability, particularly due to hallucinations-outputs that are factually inaccurate or irrelevant to user input-have grown. Our research investigates the relationship between the training process and the emergence of hallucinations to address a key gap in existing research that focuses primarily on post hoc detection and mitigation strategies. Using models from the Pythia suite (70M-12B parameters) and several hallucination detection metrics, we analyze hallucination trends throughout training and explore LLM internal dynamics. We introduce SEnsitive Neuron Dropout (SeND), a novel training protocol designed to mitigate hallucinations by reducing variance during training. SeND achieves this by deterministically dropping neurons with significant variability on a dataset, referred to as Sensitive Neurons. In addition, we develop an unsupervised hallucination detection metric, Efficient EigenScore (EES), which approximates the traditional EigenScore in 2x speed. This efficient metric is integrated into our protocol, allowing SeND to be both computationally scalable and effective at reducing hallucinations. Our empirical evaluation demonstrates that our approach improves LLM reliability at test time by up to 40% compared to normal training while also providing an efficient method to improve factual accuracy when adapting LLMs to domains such as Wikipedia and Medical datasets.', 'score': 1, 'issue_id': 214, 'pub_date': '2024-10-20', 'pub_date_card': {'ru': '20 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 20', 'zh': '10æœˆ20æ—¥'}, 'hash': '5c4104bbacb9ac91', 'data': {'categories': ['#small_models', '#hallucinations', '#optimization', '#healthcare', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ‘Ğ¾Ñ€ÑŒĞ±Ğ° Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ² LLM Ñ‡ĞµÑ€ĞµĞ· ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ°Ğ¼Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·ÑƒÑ‡Ğ°ĞµÑ‚ ÑĞ²ÑĞ·ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ½Ğ¾Ğ²ĞµĞ½Ğ¸ĞµĞ¼ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (LLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ Ñ‚Ñ€ĞµĞ½Ğ´Ñ‹ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ñ‚ÑĞ¶ĞµĞ½Ğ¸Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸Ğ· Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° Pythia Ğ¸ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ğ¼ĞµÑ‚Ñ€Ğ¸Ğº Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹. ĞĞ½Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ» Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ SeND, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿ÑƒÑ‚ĞµĞ¼ Ğ´ĞµÑ‚ĞµÑ€Ğ¼Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ÑĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ñ Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ¾Ğ². Ğ¢Ğ°ĞºĞ¶Ğµ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ° Ğ½ĞµÑÑƒĞ¿ĞµÑ€Ğ²Ğ¸Ğ·Ğ¾Ñ€Ğ½Ğ°Ñ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ° Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ EES, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ° Ğ² Ğ¿Ñ€Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ» Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ĞµĞ³Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': '"Training Smarter: Reducing Hallucinations in Language Models"', 'desc': 'The paper explores how large language models (LLMs) sometimes produce incorrect or irrelevant outputs, known as hallucinations, and how these can be reduced during the training process. The researchers introduce a new training method called Sensitive Neuron Dropout (SeND), which helps decrease hallucinations by selectively dropping neurons that show high variability. They also develop a fast, unsupervised metric called Efficient EigenScore (EES) to detect hallucinations more quickly. Their approach shows a significant improvement in the reliability and factual accuracy of LLMs, especially when applied to specific domains like Wikipedia and medical datasets.'}, 'zh': {'title': 'å‡å°‘å¹»è§‰ï¼Œæå‡è¯­è¨€æ¨¡å‹å¯é æ€§', 'desc': 'éšç€å¤§å‹è¯­è¨€æ¨¡å‹åœ¨å„è¡Œä¸šçš„å¹¿æ³›åº”ç”¨ï¼Œäººä»¬å¯¹å…¶å¯é æ€§ï¼Œå°¤å…¶æ˜¯å¹»è§‰ç°è±¡çš„æ‹…å¿§æ—¥ç›Šå¢åŠ ã€‚æˆ‘ä»¬çš„ç ”ç©¶æ¢è®¨äº†è®­ç»ƒè¿‡ç¨‹ä¸å¹»è§‰ç°è±¡ä¹‹é—´çš„å…³ç³»ï¼Œå¡«è¡¥äº†ç°æœ‰ç ”ç©¶ä¸»è¦é›†ä¸­äºäº‹åæ£€æµ‹å’Œç¼“è§£ç­–ç•¥çš„ç©ºç™½ã€‚æˆ‘ä»¬å¼•å…¥äº†ä¸€ç§æ–°çš„è®­ç»ƒåè®®ï¼Œç§°ä¸ºæ•æ„Ÿç¥ç»å…ƒä¸¢å¼ƒï¼ˆSeNDï¼‰ï¼Œé€šè¿‡åœ¨è®­ç»ƒä¸­æœ‰é€‰æ‹©åœ°ä¸¢å¼ƒå˜å¼‚æ€§å¤§çš„ç¥ç»å…ƒæ¥å‡å°‘å¹»è§‰ã€‚æˆ‘ä»¬è¿˜å¼€å‘äº†ä¸€ç§æ— ç›‘ç£çš„å¹»è§‰æ£€æµ‹æŒ‡æ ‡ï¼Œç§°ä¸ºé«˜æ•ˆç‰¹å¾å€¼åˆ†æ•°ï¼ˆEESï¼‰ï¼Œä½¿å¾—SeNDåœ¨å‡å°‘å¹»è§‰çš„åŒæ—¶å…·æœ‰è®¡ç®—å¯æ‰©å±•æ€§ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.13394', 'title': 'Cross-Lingual Auto Evaluation for Assessing Multilingual LLMs', 'url': 'https://huggingface.co/papers/2410.13394', 'abstract': 'Evaluating machine-generated text remains a significant challenge in NLP, especially for non-English languages. Current methodologies, including automated metrics, human assessments, and LLM-based evaluations, predominantly focus on English, revealing a significant gap in multilingual evaluation frameworks. We introduce the Cross Lingual Auto Evaluation (CIA) Suite, an extensible framework that includes evaluator LLMs (Hercule) and a novel test set (Recon) specifically designed for multilingual evaluation. Our test set features 500 human-annotated instructions spanning various task capabilities along with human judgment scores across six languages. This would enable benchmarking of general-purpose multilingual LLMs and facilitate meta-evaluation of Evaluator LLMs. The proposed model, Hercule, is a cross-lingual evaluation model that addresses the scarcity of reference answers in the target language by learning to assign scores to responses based on easily available reference answers in English. Our experiments demonstrate that Hercule aligns more closely with human judgments compared to proprietary models, demonstrating the effectiveness of such cross-lingual evaluation in low resource scenarios. Further, it is also effective in zero-shot evaluation on unseen languages. This study is the first comprehensive examination of cross-lingual evaluation using LLMs, presenting a scalable and effective approach for multilingual assessment. All code, datasets, and models will be publicly available to enable further research in this important area.', 'score': 1, 'issue_id': 208, 'pub_date': '2024-10-17', 'pub_date_card': {'ru': '17 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 17', 'zh': '10æœˆ17æ—¥'}, 'hash': 'd456f53989a80b51', 'data': {'categories': ['#benchmark', '#multilingual', '#interpretability', '#dataset', '#open_source', '#low_resource', '#machine_translation', '#architecture'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞŸÑ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ±Ğ°Ñ€ÑŒĞµÑ€Ğ¾Ğ² Ğ² Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº CIA Suite Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ-Ğ¾Ñ†ĞµĞ½Ñ‰Ğ¸Ğº Hercule Ğ¸ Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Recon Ñ 500 Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼Ğ¸ Ğ½Ğ° ÑˆĞµÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ°Ñ…. Hercule ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ° Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ½Ğ° Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ½Ğ° Ğ°Ğ½Ğ³Ğ»Ğ¸Ğ¹ÑĞºĞ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµÑ…Ğ²Ğ°Ñ‚ĞºĞ¸ Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Hercule Ğ»ÑƒÑ‡ÑˆĞµ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒĞµÑ‚ Ğ¾Ñ†ĞµĞ½ĞºĞ°Ğ¼ Ğ»ÑĞ´ĞµĞ¹, Ñ‡ĞµĞ¼ Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ° Ğ´Ğ°Ğ¶Ğµ Ğ´Ğ»Ñ Ñ€Ğ°Ğ½ĞµĞµ Ğ½Ğµ Ğ²Ğ¸Ğ´ĞµĞ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ².'}, 'en': {'title': 'Breaking Language Barriers in NLP Evaluation', 'desc': "The paper addresses the challenge of evaluating machine-generated text in multiple languages, which is often overlooked in favor of English. It introduces the Cross Lingual Auto Evaluation (CIA) Suite, featuring the Hercule model and a novel test set called Recon, designed for multilingual evaluation. Hercule is a cross-lingual evaluation model that uses English reference answers to score responses in other languages, aligning closely with human judgments. The study demonstrates Hercule's effectiveness in low-resource and zero-shot scenarios, marking a significant step forward in multilingual NLP evaluation."}, 'zh': {'title': 'è·¨è¯­è¨€è¯„ä¼°çš„æ–°çªç ´ï¼šHerculeæ¨¡å‹çš„å¤šè¯­è¨€è¯„ä¼°', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†åœ¨è‡ªç„¶è¯­è¨€å¤„ç†é¢†åŸŸä¸­ï¼Œè¯„ä¼°æœºå™¨ç”Ÿæˆæ–‡æœ¬çš„æŒ‘æˆ˜ï¼Œå°¤å…¶æ˜¯åœ¨éè‹±è¯­è¯­è¨€ä¸­ã€‚ä½œè€…æå‡ºäº†ä¸€ä¸ªåä¸ºè·¨è¯­è¨€è‡ªåŠ¨è¯„ä¼°å¥—ä»¶ï¼ˆCIAï¼‰çš„æ¡†æ¶ï¼Œå…¶ä¸­åŒ…æ‹¬ä¸€ä¸ªæ–°çš„è¯„ä¼°æ¨¡å‹Herculeå’Œä¸€ä¸ªå¤šè¯­è¨€æµ‹è¯•é›†Reconã€‚Herculeæ¨¡å‹é€šè¿‡å­¦ä¹ ä»è‹±è¯­å‚è€ƒç­”æ¡ˆä¸­è¯„åˆ†ï¼Œè§£å†³äº†ç›®æ ‡è¯­è¨€ä¸­ç¼ºä¹å‚è€ƒç­”æ¡ˆçš„é—®é¢˜ã€‚å®éªŒè¡¨æ˜ï¼ŒHerculeåœ¨ä½èµ„æºåœºæ™¯ä¸­ä¸äººç±»åˆ¤æ–­æ›´ä¸ºä¸€è‡´ï¼Œå¹¶ä¸”åœ¨æœªè§è¿‡çš„è¯­è¨€ä¸Šä¹Ÿèƒ½è¿›è¡Œé›¶æ ·æœ¬è¯„ä¼°ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.15017', 'title': 'DM-Codec: Distilling Multimodal Representations for Speech Tokenization', 'url': 'https://huggingface.co/papers/2410.15017', 'abstract': 'Recent advancements in speech-language models have yielded significant improvements in speech tokenization and synthesis. However, effectively mapping the complex, multidimensional attributes of speech into discrete tokens remains challenging. This process demands acoustic, semantic, and contextual information for precise speech representations. Existing speech representations generally fall into two categories: acoustic tokens from audio codecs and semantic tokens from speech self-supervised learning models. Although recent efforts have unified acoustic and semantic tokens for improved performance, they overlook the crucial role of contextual representation in comprehensive speech modeling. Our empirical investigations reveal that the absence of contextual representations results in elevated Word Error Rate (WER) and Word Information Lost (WIL) scores in speech transcriptions. To address these limitations, we propose two novel distillation approaches: (1) a language model (LM)-guided distillation method that incorporates contextual information, and (2) a combined LM and self-supervised speech model (SM)-guided distillation technique that effectively distills multimodal representations (acoustic, semantic, and contextual) into a comprehensive speech tokenizer, termed DM-Codec. The DM-Codec architecture adopts a streamlined encoder-decoder framework with a Residual Vector Quantizer (RVQ) and incorporates the LM and SM during the training process. Experiments show DM-Codec significantly outperforms state-of-the-art speech tokenization models, reducing WER by up to 13.46%, WIL by 9.82%, and improving speech quality by 5.84% and intelligibility by 1.85% on the LibriSpeech benchmark dataset. The code, samples, and model checkpoints are available at https://github.com/mubtasimahasan/DM-Codec.', 'score': 1, 'issue_id': 208, 'pub_date': '2024-10-19', 'pub_date_card': {'ru': '19 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 19', 'zh': '10æœˆ19æ—¥'}, 'hash': 'd2c6c349adfb4796', 'data': {'categories': ['#benchmark', '#optimization', '#training', '#open_source', '#audio', '#architecture'], 'emoji': 'ğŸ—£ï¸', 'ru': {'title': 'DM-Codec: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ€ĞµÑ‡Ğ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ€ĞµÑ‡Ğ¸, Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ DM-Codec. ĞĞ½ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ°ĞºÑƒÑÑ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ, ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ñ€ĞµÑ‡ĞµĞ²Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ´Ğ²Ğ° Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸: Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ Ğ¸ ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰ĞµĞ¹ÑÑ Ñ€ĞµÑ‡ĞµĞ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ DM-Codec Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ€ĞµÑ‡Ğ¸, ÑĞ½Ğ¸Ğ¶Ğ°Ñ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¸ Ñ€Ğ°Ğ·Ğ±Ğ¾Ñ€Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ñ€ĞµÑ‡Ğ¸.'}, 'en': {'title': '"DM-Codec: Revolutionizing Speech Tokenization with Contextual Intelligence"', 'desc': 'This paper addresses the challenge of effectively mapping speech into discrete tokens by incorporating acoustic, semantic, and contextual information. The authors propose two novel distillation methods that integrate language models and self-supervised speech models to create a comprehensive speech tokenizer called DM-Codec. The DM-Codec uses a streamlined encoder-decoder framework with a Residual Vector Quantizer to improve speech tokenization. Experiments demonstrate that DM-Codec significantly reduces Word Error Rate and Word Information Lost, enhancing speech quality and intelligibility.'}, 'zh': {'title': 'DM-Codecï¼šèåˆå¤šæ¨¡æ€ä¿¡æ¯çš„è¯­éŸ³æ ‡è®°åŒ–æ–°çªç ´', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†è¯­éŸ³æ¨¡å‹ä¸­è¯­éŸ³æ ‡è®°åŒ–å’Œåˆæˆçš„æœ€æ–°è¿›å±•ï¼Œå¼ºè°ƒäº†å°†å¤æ‚çš„è¯­éŸ³å±æ€§æ˜ å°„ä¸ºç¦»æ•£æ ‡è®°çš„æŒ‘æˆ˜ã€‚ç ”ç©¶å‘ç°ï¼Œç¼ºä¹ä¸Šä¸‹æ–‡è¡¨ç¤ºä¼šå¯¼è‡´è¯­éŸ³è½¬å½•ä¸­çš„è¯é”™è¯¯ç‡å’Œè¯ä¿¡æ¯ä¸¢å¤±ç‡å‡é«˜ã€‚ä¸ºè§£å†³è¿™äº›é—®é¢˜ï¼Œä½œè€…æå‡ºäº†ä¸¤ç§æ–°çš„è’¸é¦æ–¹æ³•ï¼Œç»“åˆè¯­è¨€æ¨¡å‹å’Œè‡ªç›‘ç£è¯­éŸ³æ¨¡å‹æ¥æ”¹è¿›è¯­éŸ³æ ‡è®°å™¨ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæ‰€æå‡ºçš„DM-Codecæ¨¡å‹åœ¨è¯­éŸ³æ ‡è®°åŒ–æ€§èƒ½ä¸Šæ˜¾è‘—ä¼˜äºç°æœ‰æ¨¡å‹ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.17247', 'title': 'PyramidDrop: Accelerating Your Large Vision-Language Models via Pyramid Visual Redundancy Reduction', 'url': 'https://huggingface.co/papers/2410.17247', 'abstract': 'In large vision-language models (LVLMs), images serve as inputs that carry a wealth of information. As the idiom "A picture is worth a thousand words" implies, representing a single image in current LVLMs can require hundreds or even thousands of tokens. This results in significant computational costs, which grow quadratically as input image resolution increases, thereby severely impacting the efficiency of both training and inference. Previous approaches have attempted to reduce the number of image tokens either before or within the early layers of LVLMs. However, these strategies inevitably result in the loss of crucial image information, ultimately diminishing model performance. To address this challenge, we conduct an empirical study revealing that all visual tokens are necessary for LVLMs in the shallow layers, and token redundancy progressively increases in the deeper layers of the model. To this end, we propose PyramidDrop, a visual redundancy reduction strategy for LVLMs to boost their efficiency in both training and inference with neglectable performance loss. Specifically, we partition the LVLM into several stages and drop part of the image tokens at the end of each stage with a pre-defined ratio, creating pyramid-like visual tokens across model layers. The dropping is based on a lightweight similarity calculation with a negligible time overhead. Extensive experiments demonstrate that PyramidDrop can achieve a 40% training time and 55% inference FLOPs acceleration of LLaVA-NeXT with comparable performance. Besides, the PyramidDrop could also serve as a plug-and-play strategy for inference acceleration without training, with better performance and lower inference cost than counterparts. We hope that the insights and approach introduced by PyramidDrop will inspire future research to further investigate the role of image tokens in LVLMs.', 'score': 43, 'issue_id': 222, 'pub_date': '2024-10-22', 'pub_date_card': {'ru': '22 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 22', 'zh': '10æœˆ22æ—¥'}, 'hash': 'b399abce7351d374', 'data': {'categories': ['#cv', '#inference', '#optimization', '#interpretability', '#training', '#architecture'], 'emoji': 'ğŸ”º', 'ru': {'title': 'PyramidDrop: Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² LVLM', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ PyramidDrop Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LVLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ÑÑ‚ÑÑ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ² Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ñ… ÑĞ»Ğ¾ÑÑ… Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. PyramidDrop Ğ¿Ğ¾ÑÑ‚ĞµĞ¿ĞµĞ½Ğ½Ğ¾ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞ°ĞµÑ‚ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ğ¿Ğ°Ñ… Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸, ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ Ğ¿Ğ¸Ñ€Ğ°Ğ¼Ğ¸Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒÑĞºĞ¾Ñ€Ğ¸Ñ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° 40% Ğ¸ ÑĞ½Ğ¸Ğ·Ğ¸Ñ‚ÑŒ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹ Ğ¿Ñ€Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞµ Ğ½Ğ° 55% Ğ±ĞµĞ· Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': '"PyramidDrop: Streamlining Image Processing in Vision-Language Models"', 'desc': 'The paper discusses the challenge of handling large amounts of image data in large vision-language models (LVLMs), which can be computationally expensive. It introduces PyramidDrop, a method that reduces the number of image tokens progressively through the model layers, maintaining essential information while improving efficiency. This approach allows for significant reductions in training time and inference computations without sacrificing model performance. PyramidDrop can also be used as a standalone strategy to speed up inference, offering better performance and lower costs compared to existing methods.'}, 'zh': {'title': 'PyramidDropï¼šæå‡è§†è§‰è¯­è¨€æ¨¡å‹æ•ˆç‡çš„æ–°ç­–ç•¥', 'desc': 'åœ¨å¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ä¸­ï¼Œå›¾åƒä½œä¸ºè¾“å…¥æºå¸¦å¤§é‡ä¿¡æ¯ï¼Œä½†è¿™ä¼šå¯¼è‡´è®¡ç®—æˆæœ¬é«˜æ˜‚ã€‚PyramidDropæ˜¯ä¸€ç§å‡å°‘è§†è§‰å†—ä½™çš„ç­–ç•¥ï¼Œé€šè¿‡åœ¨æ¨¡å‹çš„ä¸åŒé˜¶æ®µä¸¢å¼ƒéƒ¨åˆ†å›¾åƒæ ‡è®°æ¥æé«˜æ•ˆç‡ã€‚å®éªŒè¡¨æ˜ï¼ŒPyramidDropå¯ä»¥åœ¨ä¿æŒæ€§èƒ½çš„åŒæ—¶æ˜¾è‘—åŠ é€Ÿè®­ç»ƒå’Œæ¨ç†è¿‡ç¨‹ã€‚æ­¤æ–¹æ³•ä¸ä»…èƒ½åœ¨è®­ç»ƒä¸­ä½¿ç”¨ï¼Œè¿˜èƒ½ä½œä¸ºæ¨ç†åŠ é€Ÿçš„å³æ’å³ç”¨ç­–ç•¥ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.17249', 'title': 'SpectroMotion: Dynamic 3D Reconstruction of Specular Scenes', 'url': 'https://huggingface.co/papers/2410.17249', 'abstract': 'We present SpectroMotion, a novel approach that combines 3D Gaussian Splatting (3DGS) with physically-based rendering (PBR) and deformation fields to reconstruct dynamic specular scenes. Previous methods extending 3DGS to model dynamic scenes have struggled to accurately represent specular surfaces. Our method addresses this limitation by introducing a residual correction technique for accurate surface normal computation during deformation, complemented by a deformable environment map that adapts to time-varying lighting conditions. We implement a coarse-to-fine training strategy that significantly enhances both scene geometry and specular color prediction. We demonstrate that our model outperforms prior methods for view synthesis of scenes containing dynamic specular objects and that it is the only existing 3DGS method capable of synthesizing photorealistic real-world dynamic specular scenes, outperforming state-of-the-art methods in rendering complex, dynamic, and specular scenes.', 'score': 39, 'issue_id': 222, 'pub_date': '2024-10-22', 'pub_date_card': {'ru': '22 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 22', 'zh': '10æœˆ22æ—¥'}, 'hash': '17c17b383cd97344', 'data': {'categories': ['#cv', '#graphs', '#optimization', '#training', '#3d'], 'emoji': 'âœ¨', 'ru': {'title': 'Ğ ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğ¹ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·ĞµÑ€ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ²', 'desc': 'SpectroMotion - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ¸Ğ¹ 3D Ğ³Ğ°ÑƒÑÑĞ¾Ğ²Ğ¾ ÑĞ¿Ğ»Ğ°Ñ‚Ñ‚Ğ¸Ğ½Ğ³ (3DGS) Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ñ‹Ğ¼ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³Ğ¾Ğ¼ (PBR) Ğ¸ Ğ¿Ğ¾Ğ»ÑĞ¼Ğ¸ Ğ´ĞµÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·ĞµÑ€ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ†ĞµĞ½. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºÑƒ Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»ĞµĞ¹ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ´ĞµÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ´ĞµÑ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµĞ¼ÑƒÑ ĞºĞ°Ñ€Ñ‚Ñƒ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğº Ğ¸Ğ·Ğ¼ĞµĞ½ÑÑÑ‰Ğ¸Ğ¼ÑÑ ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑĞ¼ Ğ¾ÑĞ²ĞµÑ‰ĞµĞ½Ğ¸Ñ. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚ Ğ³Ñ€ÑƒĞ±Ğ¾Ğ³Ğ¾ Ğº Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¼Ñƒ, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‰Ğ°Ñ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ ÑÑ†ĞµĞ½Ñ‹ Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ·ĞµÑ€ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ†Ğ²ĞµÑ‚Ğ°. SpectroMotion Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ² ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğµ Ñ„Ğ¾Ñ‚Ğ¾Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·ĞµÑ€ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ†ĞµĞ½ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¸Ñ€Ğ°.'}, 'en': {'title': 'SpectroMotion: Shining a New Light on Dynamic 3D Scenes', 'desc': 'SpectroMotion is a new method that improves how we create 3D images of shiny, moving objects by combining advanced techniques like 3D Gaussian Splatting and physically-based rendering. It solves previous problems with accurately showing shiny surfaces by using a special correction method to get the surface details right, even when the object moves. The method also uses a flexible map that changes with the lighting, making the scenes look more realistic. By training the model in stages from simple to complex, it becomes better at predicting both the shape and the shiny colors of the objects, outperforming other methods in creating lifelike images of moving, shiny scenes.'}, 'zh': {'title': 'SpectroMotionï¼šåŠ¨æ€é•œé¢åœºæ™¯çš„çœŸå®æ„Ÿé‡å»º', 'desc': 'SpectroMotion æ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œç»“åˆäº† 3D é«˜æ–¯æ•£å°„å’ŒåŸºäºç‰©ç†çš„æ¸²æŸ“ï¼Œç”¨äºé‡å»ºåŠ¨æ€é•œé¢åœºæ™¯ã€‚ä»¥å‰çš„æ–¹æ³•åœ¨å¤„ç†åŠ¨æ€åœºæ™¯æ—¶éš¾ä»¥å‡†ç¡®è¡¨ç¤ºé•œé¢è¡¨é¢ã€‚æˆ‘ä»¬çš„æ–¹æ³•é€šè¿‡å¼•å…¥æ®‹å·®æ ¡æ­£æŠ€æœ¯æ¥è§£å†³è¿™ä¸€é—®é¢˜ï¼Œç¡®ä¿åœ¨å˜å½¢è¿‡ç¨‹ä¸­å‡†ç¡®è®¡ç®—è¡¨é¢æ³•çº¿ï¼Œå¹¶ä½¿ç”¨å¯å˜å½¢ç¯å¢ƒå›¾é€‚åº”æ—¶é—´å˜åŒ–çš„å…‰ç…§æ¡ä»¶ã€‚æˆ‘ä»¬é‡‡ç”¨ç”±ç²—åˆ°ç»†çš„è®­ç»ƒç­–ç•¥ï¼Œå¤§å¤§æé«˜äº†åœºæ™¯å‡ ä½•å’Œé•œé¢é¢œè‰²é¢„æµ‹çš„å‡†ç¡®æ€§ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.17131', 'title': 'Aligning Large Language Models via Self-Steering Optimization', 'url': 'https://huggingface.co/papers/2410.17131', 'abstract': "Automated alignment develops alignment systems with minimal human intervention. The key to automated alignment lies in providing learnable and accurate preference signals for preference learning without human annotation. In this paper, we introduce Self-Steering Optimization (SSO), an algorithm that autonomously generates high-quality preference signals based on predefined principles during iterative training, eliminating the need for manual annotation. SSO maintains the accuracy of signals by ensuring a consistent gap between chosen and rejected responses while keeping them both on-policy to suit the current policy model's learning capacity. SSO can benefit the online and offline training of the policy model, as well as enhance the training of reward models. We validate the effectiveness of SSO with two foundation models, Qwen2 and Llama3.1, indicating that it provides accurate, on-policy preference signals throughout iterative training. Without any manual annotation or external models, SSO leads to significant performance improvements across six subjective or objective benchmarks. Besides, the preference data generated by SSO significantly enhanced the performance of the reward model on Rewardbench. Our work presents a scalable approach to preference optimization, paving the way for more efficient and effective automated alignment.", 'score': 19, 'issue_id': 223, 'pub_date': '2024-10-22', 'pub_date_card': {'ru': '22 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 22', 'zh': '10æœˆ22æ—¥'}, 'hash': '3823bd06ecf4a69a', 'data': {'categories': ['#rl', '#benchmark', '#optimization', '#training', '#alignment'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ˜Ğ˜ Ğ±ĞµĞ· ÑƒÑ‡Ğ°ÑÑ‚Ğ¸Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Self-Steering Optimization (SSO) Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. SSO Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ±ĞµĞ· Ñ€ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸, Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°Ñ Ğ¿Ğ¾ÑÑ‚Ğ¾ÑĞ½Ğ½Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²Ñ‹Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ€Ğ³Ğ½ÑƒÑ‚Ñ‹Ğ¼Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°Ğ¼Ğ¸. ĞĞ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½ Ğ¸ Ğ¾Ñ„Ğ»Ğ°Ğ¹Ğ½ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Qwen2 Ğ¸ Llama3.1 Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° ÑˆĞµÑÑ‚Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'Automated Alignment: Let Machines Learn Their Own Preferences', 'desc': "The paper introduces Self-Steering Optimization (SSO), an algorithm that autonomously generates preference signals for machine learning models without human annotation. SSO ensures these signals are accurate by maintaining a consistent gap between chosen and rejected responses, aligning with the model's learning capacity. This approach benefits both online and offline training, improving the performance of policy and reward models. The effectiveness of SSO is validated with models like Qwen2 and Llama3.1, showing significant improvements across various benchmarks."}, 'zh': {'title': 'è‡ªå¼•å¯¼ä¼˜åŒ–ï¼šå®ç°è‡ªåŠ¨åŒ–å¯¹é½çš„æ–°è·¯å¾„', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºè‡ªå¼•å¯¼ä¼˜åŒ–ï¼ˆSSOï¼‰çš„ç®—æ³•ï¼Œå®ƒå¯ä»¥åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­è‡ªåŠ¨ç”Ÿæˆé«˜è´¨é‡çš„åå¥½ä¿¡å·ï¼Œè€Œæ— éœ€äººå·¥æ ‡æ³¨ã€‚SSOé€šè¿‡ç¡®ä¿é€‰æ‹©å’Œæ‹’ç»çš„å“åº”ä¹‹é—´ä¿æŒä¸€è‡´çš„å·®è·æ¥ç»´æŒä¿¡å·çš„å‡†ç¡®æ€§ï¼Œå¹¶ä½¿å®ƒä»¬éƒ½ç¬¦åˆå½“å‰ç­–ç•¥æ¨¡å‹çš„å­¦ä¹ èƒ½åŠ›ã€‚å®éªŒè¡¨æ˜ï¼ŒSSOåœ¨ä¸éœ€è¦äººå·¥æ ‡æ³¨æˆ–å¤–éƒ¨æ¨¡å‹çš„æƒ…å†µä¸‹ï¼Œæ˜¾è‘—æé«˜äº†å¤šä¸ªåŸºå‡†æµ‹è¯•çš„æ€§èƒ½ã€‚SSOç”Ÿæˆçš„åå¥½æ•°æ®ä¹Ÿæ˜¾è‘—æå‡äº†å¥–åŠ±æ¨¡å‹åœ¨Rewardbenchä¸Šçš„è¡¨ç°ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.16198', 'title': 'Improve Vision Language Model Chain-of-thought Reasoning', 'url': 'https://huggingface.co/papers/2410.16198', 'abstract': "Chain-of-thought (CoT) reasoning in vision language models (VLMs) is crucial for improving interpretability and trustworthiness. However, current training recipes lack robust CoT reasoning data, relying on datasets dominated by short annotations with minimal rationales. In this work, we show that training VLM on short answers does not generalize well to reasoning tasks that require more detailed responses. To address this, we propose a two-fold approach. First, we distill rationales from GPT-4o model to enrich the training data and fine-tune VLMs, boosting their CoT performance. Second, we apply reinforcement learning to further calibrate reasoning quality. Specifically, we construct positive (correct) and negative (incorrect) pairs of model-generated reasoning chains, by comparing their predictions with annotated short answers. Using this pairwise data, we apply the Direct Preference Optimization algorithm to refine the model's reasoning abilities. Our experiments demonstrate significant improvements in CoT reasoning on benchmark datasets and better generalization to direct answer prediction as well. This work emphasizes the importance of incorporating detailed rationales in training and leveraging reinforcement learning to strengthen the reasoning capabilities of VLMs.", 'score': 16, 'issue_id': 234, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': 'f0a749332feba0df', 'data': {'categories': ['#reasoning', '#rl', '#rlhf', '#benchmark', '#cv', '#optimization', '#interpretability', '#training', '#dataset'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£ÑĞ¸Ğ»ĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…: Ğ¾Ñ‚ ĞºĞ¾Ñ€Ğ¾Ñ‚ĞºĞ¸Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğº Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ¼Ñƒ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (VLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¾Ğ±Ğ¾Ğ³Ğ°Ñ‰Ğ°Ñ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ñ€Ğ¾Ğ±Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸ÑĞ¼Ğ¸, Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾Ñ‚ GPT-4, Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ VLM Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ Ğ½Ğ° ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²ĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': '"Boosting VLMs: From Short Answers to Deep Reasoning"', 'desc': "The paper discusses how current vision language models (VLMs) struggle with reasoning tasks due to a lack of detailed rationale in training data. To improve this, the authors propose enriching training data with rationales distilled from a more advanced model, GPT-4o, and fine-tuning VLMs. They also use reinforcement learning to enhance reasoning by comparing correct and incorrect reasoning chains and applying the Direct Preference Optimization algorithm. The study shows that these methods significantly improve the models' reasoning abilities and their ability to generalize to new tasks."}, 'zh': {'title': 'ç»†åŒ–æ¨ç†ï¼Œæå‡è§†è§‰è¯­è¨€æ¨¡å‹çš„å¯ä¿¡åº¦', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†è§†è§‰è¯­è¨€æ¨¡å‹ä¸­é“¾å¼æ¨ç†çš„é‡è¦æ€§ï¼Œå¼ºè°ƒå…¶å¯¹æ¨¡å‹è§£é‡Šæ€§å’Œå¯ä¿¡åº¦çš„æå‡ã€‚ç ”ç©¶å‘ç°ï¼Œç°æœ‰çš„è®­ç»ƒæ•°æ®å¤šä¸ºç®€çŸ­æ³¨é‡Šï¼Œç¼ºä¹è¯¦ç»†çš„æ¨ç†è¿‡ç¨‹ï¼Œå¯¼è‡´æ¨¡å‹åœ¨å¤æ‚æ¨ç†ä»»åŠ¡ä¸­çš„è¡¨ç°ä¸ä½³ã€‚ä¸ºè§£å†³è¿™ä¸€é—®é¢˜ï¼Œä½œè€…æå‡ºäº†ä»GPT-4oæ¨¡å‹ä¸­æå–æ¨ç†è¿‡ç¨‹ä»¥ä¸°å¯Œè®­ç»ƒæ•°æ®ï¼Œå¹¶é€šè¿‡å¼ºåŒ–å­¦ä¹ è¿›ä¸€æ­¥ä¼˜åŒ–æ¨ç†è´¨é‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¿™ç§æ–¹æ³•æ˜¾è‘—æé«˜äº†æ¨¡å‹åœ¨åŸºå‡†æ•°æ®é›†ä¸Šçš„æ¨ç†èƒ½åŠ›ï¼Œå¹¶æ”¹å–„äº†ç›´æ¥ç­”æ¡ˆé¢„æµ‹çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.16267', 'title': 'xGen-MM-Vid (BLIP-3-Video): You Only Need 32 Tokens to Represent a Video Even in VLMs', 'url': 'https://huggingface.co/papers/2410.16267', 'abstract': "We present xGen-MM-Vid (BLIP-3-Video): a multimodal language model for videos, particularly designed to efficiently capture temporal information over multiple frames. BLIP-3-Video takes advantage of the 'temporal encoder' in addition to the conventional visual tokenizer, which maps a sequence of tokens over multiple frames into a compact set of visual tokens. This enables BLIP3-Video to use much fewer visual tokens than its competing models (e.g., 32 vs. 4608 tokens). We explore different types of temporal encoders, including learnable spatio-temporal pooling as well as sequential models like Token Turing Machines. We experimentally confirm that BLIP-3-Video obtains video question-answering accuracies comparable to much larger state-of-the-art models (e.g., 34B), while being much smaller (i.e., 4B) and more efficient by using fewer visual tokens. The project website is at https://www.salesforceairesearch.com/opensource/xGen-MM-Vid/index.html", 'score': 14, 'issue_id': 233, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': '7e29d42e819fbb96', 'data': {'categories': ['#small_models', '#graphs', '#video', '#optimization', '#multimodal', '#open_source', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ğ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ²', 'desc': "Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ xGen-MM-Vid (BLIP-3-Video) Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ 'Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸Ğº' Ğ² Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ Ğº Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ğ¾Ğ¼Ñƒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ñƒ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ· Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… ĞºĞ°Ğ´Ñ€Ğ¾Ğ². BLIP-3-Video Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ĞºĞ¾Ğ½ĞºÑƒÑ€Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ¾, Ñ‡Ñ‚Ğ¾ BLIP-3-Video Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¿Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾, ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼Ğ¾Ğ¹ Ñ Ğ³Ğ¾Ñ€Ğ°Ğ·Ğ´Ğ¾ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ ÑĞ²Ğ»ÑÑÑÑŒ Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ¿Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ñƒ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ĞµĞµ."}, 'en': {'title': 'Efficient Video Understanding with Fewer Tokens', 'desc': "The paper introduces xGen-MM-Vid (BLIP-3-Video), a multimodal language model designed to efficiently process video data by capturing temporal information across multiple frames. It uses a 'temporal encoder' alongside a visual tokenizer to convert sequences of frames into a compact set of visual tokens, significantly reducing the number of tokens needed compared to other models. The model explores various temporal encoders, including spatio-temporal pooling and Token Turing Machines, to enhance its efficiency. Experimental results show that BLIP-3-Video achieves competitive video question-answering performance with fewer resources, being smaller and more efficient than larger models."}, 'zh': {'title': 'é«˜æ•ˆæ•æ‰è§†é¢‘æ—¶é—´ä¿¡æ¯çš„å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºxGen-MM-Vidï¼ˆBLIP-3-Videoï¼‰çš„å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹ï¼Œä¸“ä¸ºè§†é¢‘è®¾è®¡ï¼Œèƒ½å¤Ÿé«˜æ•ˆæ•æ‰å¤šå¸§çš„æ—¶é—´ä¿¡æ¯ã€‚BLIP-3-Videoåˆ©ç”¨äº†â€œæ—¶é—´ç¼–ç å™¨â€ï¼Œç»“åˆä¼ ç»Ÿçš„è§†è§‰æ ‡è®°å™¨ï¼Œå°†å¤šå¸§åºåˆ—æ˜ å°„ä¸ºç´§å‡‘çš„è§†è§‰æ ‡è®°é›†ã€‚ä¸å…¶ä»–æ¨¡å‹ç›¸æ¯”ï¼Œå®ƒä½¿ç”¨çš„è§†è§‰æ ‡è®°æ•°é‡å¤§å¤§å‡å°‘ï¼ˆä¾‹å¦‚ï¼Œ32ä¸ªå¯¹æ¯”4608ä¸ªï¼‰ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒBLIP-3-Videoåœ¨è§†é¢‘é—®ç­”å‡†ç¡®æ€§ä¸Šä¸æ›´å¤§è§„æ¨¡çš„æ¨¡å‹ç›¸å½“ï¼Œä½†å…¶è§„æ¨¡æ›´å°ä¸”æ•ˆç‡æ›´é«˜ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.15926', 'title': 'Mitigating Object Hallucination via Concentric Causal Attention', 'url': 'https://huggingface.co/papers/2410.15926', 'abstract': "Recent Large Vision Language Models (LVLMs) present remarkable zero-shot conversational and reasoning capabilities given multimodal queries. Nevertheless, they suffer from object hallucination, a phenomenon where LVLMs are prone to generate textual responses not factually aligned with image inputs. Our pilot study reveals that object hallucination is closely tied with Rotary Position Encoding (RoPE), a widely adopted positional dependency modeling design in existing LVLMs. Due to the long-term decay in RoPE, LVLMs tend to hallucinate more when relevant visual cues are distant from instruction tokens in the multimodal input sequence. Additionally, we observe a similar effect when reversing the sequential order of visual tokens during multimodal alignment. Our tests indicate that long-term decay in RoPE poses challenges to LVLMs while capturing visual-instruction interactions across long distances. We propose Concentric Causal Attention (CCA), a simple yet effective positional alignment strategy that mitigates the impact of RoPE long-term decay in LVLMs by naturally reducing relative distance between visual and instruction tokens. With CCA, visual tokens can better interact with instruction tokens, thereby enhancing model's perception capability and alleviating object hallucination. Without bells and whistles, our positional alignment method surpasses existing hallucination mitigation strategies by large margins on multiple object hallucination benchmarks.", 'score': 14, 'issue_id': 226, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': '9dfb7677b0acecf1', 'data': {'categories': ['#hallucinations', '#benchmark', '#cv', '#optimization', '#interpretability', '#architecture'], 'emoji': 'ğŸ‘ï¸', 'ru': {'title': 'Ğ‘Ğ¾Ñ€ÑŒĞ±Ğ° Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ˜Ğ˜-Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (LVLMs) ÑĞºĞ»Ğ¾Ğ½Ğ½Ñ‹ Ğº Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸ÑĞ¼ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¸Ğ·-Ğ·Ğ° Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ RoPE. Ğ­Ñ‚Ğ° Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° ÑƒÑÑƒĞ³ÑƒĞ±Ğ»ÑĞµÑ‚ÑÑ, ĞºĞ¾Ğ³Ğ´Ğ° Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸ Ğ½Ğ°Ñ…Ğ¾Ğ´ÑÑ‚ÑÑ Ğ´Ğ°Ğ»ĞµĞºĞ¾ Ğ¾Ñ‚ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ²Ğ¾ Ğ²Ñ…Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ Concentric Causal Attention (CCA) Ğ´Ğ»Ñ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞµĞ½Ğ¸Ñ Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ğ¼Ğ¸. CCA Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾ÑˆĞµĞ» ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'Enhancing Visual Perception in LVLMs: Tackling Object Hallucination with CCA', 'desc': "The paper discusses how Large Vision Language Models (LVLMs) can sometimes generate incorrect textual responses that don't match the images they are analyzing, a problem known as object hallucination. This issue is linked to Rotary Position Encoding (RoPE), which struggles with long-term decay, causing LVLMs to hallucinate when visual cues are far from instruction tokens. The authors propose a new method called Concentric Causal Attention (CCA) to address this, which helps align visual and instruction tokens more effectively. By using CCA, the model's ability to perceive and interpret images improves, significantly reducing object hallucination compared to other methods."}, 'zh': {'title': 'åŒå¿ƒå› æœæ³¨æ„åŠ›ï¼šæ¶ˆé™¤å¯¹è±¡å¹»è§‰çš„æœ‰æ•ˆç­–ç•¥', 'desc': 'è¿™ç¯‡è®ºæ–‡ç ”ç©¶äº†å¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆLVLMsï¼‰åœ¨å¤„ç†å¤šæ¨¡æ€æŸ¥è¯¢æ—¶å‡ºç°çš„å¯¹è±¡å¹»è§‰é—®é¢˜ã€‚ç ”ç©¶å‘ç°ï¼Œè¿™ç§ç°è±¡ä¸å¹¿æ³›ä½¿ç”¨çš„æ—‹è½¬ä½ç½®ç¼–ç ï¼ˆRoPEï¼‰æœ‰å…³ï¼Œå› ä¸ºRoPEçš„é•¿æœŸè¡°å‡å¯¼è‡´LVLMsåœ¨è§†è§‰çº¿ç´¢ä¸æŒ‡ä»¤æ ‡è®°è·ç¦»è¾ƒè¿œæ—¶æ›´å®¹æ˜“å‡ºç°å¹»è§‰ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œä½œè€…æå‡ºäº†ä¸€ç§æ–°çš„ä½ç½®å¯¹é½ç­–ç•¥ï¼Œç§°ä¸ºåŒå¿ƒå› æœæ³¨æ„åŠ›ï¼ˆCCAï¼‰ï¼Œå¯ä»¥æœ‰æ•ˆå‡å°‘è§†è§‰æ ‡è®°ä¸æŒ‡ä»¤æ ‡è®°ä¹‹é—´çš„ç›¸å¯¹è·ç¦»ã€‚é€šè¿‡è¿™ç§æ–¹æ³•ï¼Œæ¨¡å‹çš„æ„ŸçŸ¥èƒ½åŠ›å¾—åˆ°å¢å¼ºï¼Œå¯¹è±¡å¹»è§‰ç°è±¡å¾—åˆ°æ˜¾è‘—ç¼“è§£ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.16392', 'title': 'LLM-based Optimization of Compound AI Systems: A Survey', 'url': 'https://huggingface.co/papers/2410.16392', 'abstract': "In a compound AI system, components such as an LLM call, a retriever, a code interpreter, or tools are interconnected. The system's behavior is primarily driven by parameters such as instructions or tool definitions. Recent advancements enable end-to-end optimization of these parameters using an LLM. Notably, leveraging an LLM as an optimizer is particularly efficient because it avoids gradient computation and can generate complex code and instructions. This paper presents a survey of the principles and emerging trends in LLM-based optimization of compound AI systems. It covers archetypes of compound AI systems, approaches to LLM-based end-to-end optimization, and insights into future directions and broader impacts. Importantly, this survey uses concepts from program analysis to provide a unified view of how an LLM optimizer is prompted to optimize a compound AI system. The exhaustive list of paper is provided at https://github.com/linyuhongg/LLM-based-Optimization-of-Compound-AI-Systems.", 'score': 13, 'issue_id': 239, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': '45fb4ad9f9ca0b4c', 'data': {'categories': ['#rag', '#optimization', '#plp', '#training', '#survey', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'LLM ĞºĞ°Ğº ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€ Ğ´Ğ»Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… AI-ÑĞ¸ÑÑ‚ĞµĞ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ğ¾Ğ² Ğ¸ Ñ‚ĞµĞ½Ğ´ĞµĞ½Ñ†Ğ¸Ğ¹ Ğ² Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ÑĞ¾ÑÑ‚Ğ°Ğ²Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ÑÑ‚ Ğ°Ñ€Ñ…ĞµÑ‚Ğ¸Ğ¿Ñ‹ ÑĞ¾ÑÑ‚Ğ°Ğ²Ğ½Ñ‹Ñ… AI-ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğº Ğ¸Ñ… ÑĞºĞ²Ğ¾Ğ·Ğ½Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ LLM. ĞÑĞ¾Ğ±Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ ÑƒĞ´ĞµĞ»ÑĞµÑ‚ÑÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ LLM ĞºĞ°Ğº Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ğ°, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾Ğ³Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ´ Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ±ĞµĞ· Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ². Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ÑÑ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ĞµĞ´Ğ¸Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¾ Ñ‚Ğ¾Ğ¼, ĞºĞ°Ğº LLM-Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€ Ğ½Ğ°ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¾ÑÑ‚Ğ°Ğ²Ğ½Ğ¾Ğ¹ AI-ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹.'}, 'en': {'title': 'Optimizing Compound AI Systems with LLMs: A New Frontier', 'desc': 'This paper explores how large language models (LLMs) can optimize complex AI systems that consist of various interconnected components like retrievers and code interpreters. It highlights the efficiency of using LLMs for end-to-end optimization, as they can generate intricate code and instructions without needing gradient calculations. The authors provide a comprehensive survey of different types of compound AI systems and the methods for LLM-based optimization. Additionally, they discuss future trends and the broader implications of using LLMs in this context, integrating concepts from program analysis for a cohesive understanding.'}, 'zh': {'title': 'åˆ©ç”¨LLMä¼˜åŒ–å¤åˆAIç³»ç»Ÿçš„æœªæ¥', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¤åˆäººå·¥æ™ºèƒ½ç³»ç»Ÿä¸­ï¼Œå¦‚ä½•åˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰è¿›è¡Œç«¯åˆ°ç«¯çš„ä¼˜åŒ–ã€‚å¤åˆAIç³»ç»Ÿçš„ç»„ä»¶å¦‚LLMè°ƒç”¨ã€æ£€ç´¢å™¨å’Œä»£ç è§£é‡Šå™¨ç›¸äº’è¿æ¥ï¼Œå…¶è¡Œä¸ºç”±å‚æ•°é©±åŠ¨ã€‚é€šè¿‡ä½¿ç”¨LLMä½œä¸ºä¼˜åŒ–å™¨ï¼Œå¯ä»¥é¿å…æ¢¯åº¦è®¡ç®—ï¼Œå¹¶ç”Ÿæˆå¤æ‚çš„ä»£ç å’ŒæŒ‡ä»¤ï¼Œä»è€Œæé«˜æ•ˆç‡ã€‚æ–‡ç« è¿˜æ€»ç»“äº†å¤åˆAIç³»ç»Ÿçš„åŸå‹ã€LLMä¼˜åŒ–çš„æ–¹æ³•ä»¥åŠæœªæ¥çš„å‘å±•æ–¹å‘ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.17250', 'title': 'JMMMU: A Japanese Massive Multi-discipline Multimodal Understanding Benchmark for Culture-aware Evaluation', 'url': 'https://huggingface.co/papers/2410.17250', 'abstract': 'Accelerating research on Large Multimodal Models (LMMs) in non-English languages is crucial for enhancing user experiences across broader populations. In this paper, we introduce JMMMU (Japanese MMMU), the first large-scale Japanese benchmark designed to evaluate LMMs on expert-level tasks based on the Japanese cultural context. To facilitate comprehensive culture-aware evaluation, JMMMU features two complementary subsets: (i) culture-agnostic (CA) subset, where the culture-independent subjects (e.g., Math) are selected and translated into Japanese, enabling one-to-one comparison with its English counterpart MMMU; and (ii) culture-specific (CS) subset, comprising newly crafted subjects that reflect Japanese cultural context. Using the CA subset, we observe performance drop in many LMMs when evaluated in Japanese, which is purely attributable to language variation. Using the CS subset, we reveal their inadequate Japanese cultural understanding. Further, by combining both subsets, we identify that some LMMs perform well on the CA subset but not on the CS subset, exposing a shallow understanding of the Japanese language that lacks depth in cultural understanding. We hope this work will not only help advance LMM performance in Japanese but also serve as a guideline to create high-standard, culturally diverse benchmarks for multilingual LMM development. The project page is https://mmmu-japanese-benchmark.github.io/JMMMU/.', 'score': 12, 'issue_id': 222, 'pub_date': '2024-10-22', 'pub_date_card': {'ru': '22 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 22', 'zh': '10æœˆ22æ—¥'}, 'hash': '245b35927b3cf09b', 'data': {'categories': ['#benchmark', '#multilingual', '#multimodal', '#open_source', '#low_resource', '#machine_translation'], 'emoji': 'ğŸ—¾', 'ru': {'title': 'ĞšÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° ÑĞ¿Ğ¾Ğ½ÑĞºĞ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ JMMMU - Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ ÑĞ¿Ğ¾Ğ½ÑĞºĞ¸Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LMM) Ğ½Ğ° ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ² ÑĞ¿Ğ¾Ğ½ÑĞºĞ¾Ğ¼ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ğ¾Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ğ´Ğ²ÑƒÑ… Ğ¿Ğ¾Ğ´Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²: ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ğ¾-Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ (CA) Ğ¸ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ğ¾-ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ (CS). Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¾ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¸Ñ… LMM Ğ¿Ñ€Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ½Ğ° ÑĞ¿Ğ¾Ğ½ÑĞºĞ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¸Ñ… Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ ÑĞ¿Ğ¾Ğ½ÑĞºĞ¾Ğ¹ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ñ‹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ½Ğ°Ğ´ĞµÑÑ‚ÑÑ, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ° Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ğ¾Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ LMM Ğ½Ğ° ÑĞ¿Ğ¾Ğ½ÑĞºĞ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ Ğ¸ Ğ¿Ğ¾ÑĞ»ÑƒĞ¶Ğ¸Ñ‚ Ñ€ÑƒĞºĞ¾Ğ²Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾Ğ¼ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ…, ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ğ¾ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ² Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ LMM.'}, 'en': {'title': 'Bridging Language and Culture in AI: The JMMMU Benchmark', 'desc': 'The paper introduces JMMMU, a benchmark for evaluating Large Multimodal Models (LMMs) in Japanese, focusing on both culture-agnostic and culture-specific tasks. It highlights that many LMMs show reduced performance in Japanese due to language differences, and struggle with tasks requiring deep cultural understanding. The study reveals that some models perform well on general tasks but fail on culturally nuanced ones, indicating a lack of cultural depth. This work aims to improve LMMs in Japanese and guide the creation of culturally diverse benchmarks for multilingual models.'}, 'zh': {'title': 'æ¨åŠ¨å¤šè¯­è¨€æ¨¡å‹çš„æ–‡åŒ–æ·±åº¦ç†è§£', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†JMMMUï¼Œè¿™æ˜¯ç¬¬ä¸€ä¸ªç”¨äºè¯„ä¼°å¤§å‹å¤šæ¨¡æ€æ¨¡å‹åœ¨æ—¥æœ¬æ–‡åŒ–èƒŒæ™¯ä¸‹è¡¨ç°çš„åŸºå‡†ã€‚JMMMUåŒ…æ‹¬ä¸¤ä¸ªå­é›†ï¼šæ–‡åŒ–æ— å…³å­é›†å’Œæ–‡åŒ–ç‰¹å®šå­é›†ã€‚ç ”ç©¶å‘ç°ï¼Œè®¸å¤šæ¨¡å‹åœ¨æ—¥è¯­ç¯å¢ƒä¸‹è¡¨ç°ä¸‹é™ï¼Œå°¤å…¶æ˜¯åœ¨æ–‡åŒ–ç‰¹å®šå­é›†ä¸Šè¡¨ç°ä¸ä½³ï¼Œæ˜¾ç¤ºå‡ºå¯¹æ—¥æœ¬æ–‡åŒ–ç†è§£çš„ä¸è¶³ã€‚é€šè¿‡è¿™é¡¹ç ”ç©¶ï¼Œä½œè€…å¸Œæœ›æ¨åŠ¨å¤šè¯­è¨€æ¨¡å‹åœ¨æ—¥è¯­ä¸­çš„è¡¨ç°ï¼Œå¹¶ä¸ºåˆ›å»ºé«˜æ ‡å‡†çš„å¤šæ–‡åŒ–åŸºå‡†æä¾›æŒ‡å¯¼ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.17215', 'title': 'MiniPLM: Knowledge Distillation for Pre-Training Language Models', 'url': 'https://huggingface.co/papers/2410.17215', 'abstract': "Knowledge distillation (KD) is widely used to train small, high-performing student language models (LMs) using large teacher LMs. While effective in fine-tuning, KD during pre-training faces challenges in efficiency, flexibility, and effectiveness. Existing methods either incur high computational costs due to online teacher inference, require tokenization matching between teacher and student LMs, or risk losing the difficulty and diversity of the teacher-generated training data. To address these issues, we propose MiniPLM, a KD framework for pre-training LMs by refining the training data distribution with the teacher's knowledge. For efficiency, MiniPLM performs offline teacher LM inference, allowing KD for multiple student LMs without adding training-time costs. For flexibility, MiniPLM operates solely on the training corpus, enabling KD across model families. For effectiveness, MiniPLM leverages the differences between large and small LMs to enhance the difficulty and diversity of the training data, helping student LMs acquire versatile and sophisticated knowledge. Extensive experiments demonstrate that MiniPLM boosts the student LMs' performance on 9 widely used downstream tasks, improves the language modeling capabilities, and reduces pre-training computation. The benefit of MiniPLM extends to large pre-training scales, evidenced by the extrapolation of the scaling curves. Further analysis reveals that MiniPLM supports KD across model families and enhances the utilization of pre-training data. Our model, code, and data are available at https://github.com/thu-coai/MiniPLM.", 'score': 12, 'issue_id': 221, 'pub_date': '2024-10-22', 'pub_date_card': {'ru': '22 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 22', 'zh': '10æœˆ22æ—¥'}, 'hash': '50ff5ac54c5a78a2', 'data': {'categories': ['#small_models', '#optimization', '#training', '#dataset', '#transfer_learning', '#open_source', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'MiniPLM: Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ MiniPLM - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. MiniPLM Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ³Ğ¸Ğ±ĞºĞ¾ÑÑ‚Ğ¸ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ Ğ¾Ñ„Ğ»Ğ°Ğ¹Ğ½-Ğ²Ñ‹Ğ²Ğ¾Ğ´ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ñ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ğ¼ ĞºĞ¾Ñ€Ğ¿ÑƒÑĞ¾Ğ¼. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°Ñ Ğ¸Ñ… ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ MiniPLM ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ ÑƒÑ‡ĞµĞ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¸ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼Ğ¸ ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ°Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'MiniPLM: Efficient and Flexible Knowledge Distillation for Smarter Language Models', 'desc': 'The paper introduces MiniPLM, a knowledge distillation framework designed to improve the pre-training of small language models by using the knowledge from larger models. MiniPLM enhances efficiency by performing offline teacher model inference, which reduces computational costs and allows for training multiple student models simultaneously. It also increases flexibility by working directly with the training corpus, enabling knowledge distillation across different model families. The framework improves the effectiveness of training by refining the data distribution, which helps student models learn more complex and diverse information, leading to better performance on various tasks.'}, 'zh': {'title': 'MiniPLMï¼šé«˜æ•ˆçµæ´»çš„çŸ¥è¯†è’¸é¦æ¡†æ¶', 'desc': 'çŸ¥è¯†è’¸é¦ï¼ˆKDï¼‰å¸¸ç”¨äºé€šè¿‡å¤§å‹æ•™å¸ˆè¯­è¨€æ¨¡å‹ï¼ˆLMsï¼‰è®­ç»ƒå°å‹é«˜æ€§èƒ½å­¦ç”Ÿè¯­è¨€æ¨¡å‹ã€‚MiniPLMæ˜¯ä¸€ç§æ–°çš„KDæ¡†æ¶ï¼Œé€šè¿‡ç¦»çº¿æ•™å¸ˆæ¨ç†æé«˜æ•ˆç‡ï¼Œå‡å°‘è®­ç»ƒæ—¶é—´æˆæœ¬ã€‚å®ƒä»…ä¾èµ–è®­ç»ƒè¯­æ–™åº“ï¼Œå¢å¼ºäº†æ¨¡å‹é—´çš„çµæ´»æ€§ï¼Œå¹¶é€šè¿‡ä¸°å¯Œè®­ç»ƒæ•°æ®çš„éš¾åº¦å’Œå¤šæ ·æ€§æé«˜å­¦ç”Ÿæ¨¡å‹çš„æ•ˆæœã€‚å®éªŒè¡¨æ˜ï¼ŒMiniPLMåœ¨å¤šé¡¹ä»»åŠ¡ä¸­æå‡äº†å­¦ç”Ÿæ¨¡å‹çš„è¡¨ç°ï¼Œå¹¶å‡å°‘äº†é¢„è®­ç»ƒè®¡ç®—é‡ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.14649', 'title': 'EvoPress: Towards Optimal Dynamic Model Compression via Evolutionary Search', 'url': 'https://huggingface.co/papers/2410.14649', 'abstract': 'The high computational costs of large language models (LLMs) have led to a flurry of research on LLM compression, via methods such as quantization, sparsification, or structured pruning. A new frontier in this area is given by dynamic, non-uniform compression methods, which adjust the compression levels (e.g., sparsity) per-block or even per-layer in order to minimize accuracy loss, while guaranteeing a global compression threshold. Yet, current methods rely on heuristics for identifying the "importance" of a given layer towards the loss, based on assumptions such as error monotonicity, i.e. that the end-to-end model compression error is proportional to the sum of layer-wise errors. In this paper, we revisit this area, and propose a new and general approach for dynamic compression that is provably optimal in a given input range. We begin from the motivating observation that, in general, error monotonicity does not hold for LLMs: compressed models with lower sum of per-layer errors can perform worse than models with higher error sums. To address this, we propose a new general evolutionary framework for dynamic LLM compression called EvoPress, which has provable convergence, and low sample and evaluation complexity. We show that these theoretical guarantees lead to highly competitive practical performance for dynamic compression of Llama, Mistral and Phi models. Via EvoPress, we set new state-of-the-art results across all compression approaches: structural pruning (block/layer dropping), unstructured sparsity, as well as quantization with dynamic bitwidths. Our code is available at https://github.com/IST-DASLab/EvoPress.', 'score': 7, 'issue_id': 222, 'pub_date': '2024-10-18', 'pub_date_card': {'ru': '18 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 18', 'zh': '10æœˆ18æ—¥'}, 'hash': '8c7a7ff7f03a5de4', 'data': {'categories': ['#small_models', '#inference', '#optimization', '#training', '#open_source'], 'emoji': 'ğŸ—œï¸', 'ru': {'title': 'EvoPress: Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ñ€ĞµÑÑĞ¸Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ EvoPress. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€Ğ³Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¾ Ğ¼Ğ¾Ğ½Ğ¾Ñ‚Ğ¾Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ² LLM Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ñ Ğ´Ğ¾ĞºĞ°Ğ·ÑƒĞµĞ¼Ğ¾Ğ¹ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒÑ Ğ¸ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ¹ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒÑ. EvoPress Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸ ÑĞ¶Ğ°Ñ‚Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Llama, Mistral Ğ¸ Phi, ÑƒÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°Ñ Ğ½Ğ¾Ğ²Ñ‹Ğµ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ñ‹ Ğ² ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ğ¾Ğ¼ Ğ¿Ñ€ÑƒĞ½Ğ¸Ğ½Ğ³Ğµ, Ğ½ĞµÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾Ñ€ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¸ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ€Ğ°Ğ·Ñ€ÑĞ´Ğ½Ğ¾ÑÑ‚ÑŒÑ. ĞšĞ¾Ğ´ Ñ€ĞµĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿ĞµĞ½ Ğ² Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¼ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ğ¸ GitHub.'}, 'en': {'title': 'EvoPress: Revolutionizing LLM Compression with Dynamic Precision', 'desc': 'The paper addresses the challenge of reducing the computational costs of large language models by introducing a new method called EvoPress for dynamic compression. Unlike traditional methods that rely on assumptions like error monotonicity, EvoPress uses an evolutionary framework to adjust compression levels per block or layer, ensuring minimal accuracy loss. This approach is proven to be optimal within a specific input range and demonstrates superior performance across various compression techniques, including pruning and quantization. The authors provide theoretical guarantees for EvoPress, which translate into practical improvements for models like Llama, Mistral, and Phi.'}, 'zh': {'title': 'EvoPressï¼šå¤§è¯­è¨€æ¨¡å‹å‹ç¼©çš„æ–°çªç ´', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†å¤§è¯­è¨€æ¨¡å‹çš„å‹ç¼©é—®é¢˜ï¼Œæå‡ºäº†ä¸€ç§æ–°çš„åŠ¨æ€å‹ç¼©æ–¹æ³•ã€‚ä¼ ç»Ÿæ–¹æ³•ä¾èµ–äºå‡è®¾å±‚çš„é‡è¦æ€§æ¥è¿›è¡Œå‹ç¼©ï¼Œè€Œè¿™ç§æ–°æ–¹æ³•åˆ™ä¸ä¾èµ–äºè¿™äº›å‡è®¾ã€‚ä½œè€…æå‡ºäº†ä¸€ç§åä¸ºEvoPressçš„è¿›åŒ–æ¡†æ¶ï¼Œèƒ½å¤Ÿåœ¨ç»™å®šè¾“å…¥èŒƒå›´å†…å®ç°æœ€ä¼˜å‹ç¼©ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒEvoPressåœ¨å¤šç§å‹ç¼©æ–¹æ³•ä¸­éƒ½è¾¾åˆ°äº†æœ€æ–°çš„æ€§èƒ½æ°´å¹³ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.16930', 'title': "Math Neurosurgery: Isolating Language Models' Math Reasoning Abilities Using Only Forward Passes", 'url': 'https://huggingface.co/papers/2410.16930', 'abstract': "Math reasoning is a highly active area of Large Language Model (LLM) research because it is a hallmark of artificial intelligence. However, few works have explored how math reasoning is encoded within LLM parameters and if it is a skill that can be isolated within a model. Doing so could allow targeted intervention to improve math performance without altering non-math behavior and foster understanding of how models encode math reasoning. We introduce Math Neurosurgery (MathNeuro), a method for isolating math-specific parameters in LLMs using only forward passes. MathNeuro builds on existing work by using weights and activations to calculate parameter importance, but isolates math-specific parameters by removing those important for general language tasks. Pruning parameters MathNeuro identifies deletes a LLM's math reasoning ability without destroying its general language ability. Scaling these parameters by a small constant improves a pretrained or instruction-tuned LLM's performance by 4-17% on GSM8K while leaving non-math behavior unaltered. MathNeuro is also data efficient: most of its effectiveness holds when identifying math-specific parameters using a single sample. MathNeuro highlights the potential for future work to intervene on math-specific parameters.", 'score': 5, 'issue_id': 226, 'pub_date': '2024-10-22', 'pub_date_card': {'ru': '22 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 22', 'zh': '10æœˆ22æ—¥'}, 'hash': '13a2560869429449', 'data': {'categories': ['#reasoning', '#inference', '#optimization', '#math', '#interpretability', '#training', '#architecture'], 'emoji': 'ğŸ§®', 'ru': {'title': 'ĞĞµĞ¹Ñ€Ğ¾Ñ…Ğ¸Ñ€ÑƒÑ€Ğ³Ğ¸Ñ Ğ´Ğ»Ñ Ğ˜Ğ˜: Ñ‚Ğ¾Ñ‡ĞµÑ‡Ğ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ
