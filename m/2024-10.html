s could help reduce cognitive biases and errors in clinical settings, while also providing a new benchmark for evaluating AI performance against human practitioners.'}, 'zh': {'title': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼šåŒ»ç–—å†³ç­–ä¸­çš„ç¬¬äºŒæ„è§åŠ©æ‰‹', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨ä¸“ä¸šå†³ç­–ä¸­çš„ä½œç”¨ï¼Œç‰¹åˆ«æ˜¯åœ¨å¤æ‚åŒ»ç–—æ¡ˆä¾‹ä¸­ä½œä¸ºæ­£å¼çš„ç¬¬äºŒæ„è§å·¥å…·ã€‚ç ”ç©¶åˆ†æäº†183ä¸ªå…·æœ‰æŒ‘æˆ˜æ€§çš„åŒ»ç–—æ¡ˆä¾‹ï¼Œæ¯”è¾ƒäº†å¤šç§LLMsçš„è¡¨ç°ä¸åŒ»ç”Ÿçš„ç¾¤ä½“æ„è§ã€‚ç»“æœæ˜¾ç¤ºï¼Œæœ€æ–°çš„åŸºç¡€æ¨¡å‹åœ¨è¿™äº›æ¡ˆä¾‹ä¸­çš„å‡†ç¡®ç‡è¶…è¿‡80%ï¼Œé«˜äºå¤§å¤šæ•°äººç±»åŒ»ç”Ÿçš„è¡¨ç°ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒLLMsåœ¨ç”Ÿæˆå…¨é¢çš„é‰´åˆ«è¯Šæ–­æ–¹é¢å¯èƒ½æ›´æœ‰ä»·å€¼ï¼Œè€Œä¸æ˜¯ä½œä¸ºä¸»è¦çš„è¯Šæ–­å·¥å…·ï¼Œèƒ½å¤Ÿå¸®åŠ©å‡å°‘ä¸´åºŠå†³ç­–ä¸­çš„è®¤çŸ¥åå·®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.01968', 'title': 'Bi-Level Motion Imitation for Humanoid Robots', 'url': 'https://huggingface.co/papers/2410.01968', 'abstract': 'Imitation learning from human motion capture (MoCap) data provides a promising way to train humanoid robots. However, due to differences in morphology, such as varying degrees of joint freedom and force limits, exact replication of human behaviors may not be feasible for humanoid robots. Consequently, incorporating physically infeasible MoCap data in training datasets can adversely affect the performance of the robot policy. To address this issue, we propose a bi-level optimization-based imitation learning framework that alternates between optimizing both the robot policy and the target MoCap data. Specifically, we first develop a generative latent dynamics model using a novel self-consistent auto-encoder, which learns sparse and structured motion representations while capturing desired motion patterns in the dataset. The dynamics model is then utilized to generate reference motions while the latent representation regularizes the bi-level motion imitation process. Simulations conducted with a realistic model of a humanoid robot demonstrate that our method enhances the robot policy by modifying reference motions to be physically consistent.', 'score': 1, 'issue_id': 331, 'pub_date': '2024-10-02', 'pub_date_card': {'ru': '2 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 2', 'zh': '10æœˆ2æ—¥'}, 'hash': '61a874c3e9900dab', 'authors': ['Wenshuai Zhao', 'Yi Zhao', 'Joni Pajarinen', 'Michael Muehlebach'], 'affiliations': ['Aalto University, Finland', 'Max Planck Institute for Intelligent Systems, Germany'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.01968.jpg', 'data': {'categories': ['#rl', '#optimization', '#dataset', '#robotics', '#games', '#architecture'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ³ÑƒĞ¼Ğ°Ğ½Ğ¾Ğ¸Ğ´Ğ½Ñ‹Ñ… Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ğ° Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ´Ğ²ÑƒÑ…ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²ÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºÑƒ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ° Ğ¸ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ğ° Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ. ĞšĞ»ÑÑ‡ĞµĞ²Ñ‹Ğ¼ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ¼ ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ ÑĞ°Ğ¼Ğ¾ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ. Ğ¡Ğ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºÑƒ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°, Ğ¼Ğ¾Ğ´Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒÑ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Optimizing Robot Imitation with Physically Feasible Motion', 'desc': "This paper presents a new approach to train humanoid robots using imitation learning from human motion capture (MoCap) data. The challenge arises from the differences in robot and human body structures, which can make it difficult to directly replicate human movements. To solve this, the authors introduce a bi-level optimization framework that optimizes both the robot's movement policy and the MoCap data. By using a generative latent dynamics model, the framework ensures that the generated motions are physically feasible, improving the robot's ability to imitate human actions effectively."}, 'zh': {'title': 'ä¼˜åŒ–æ¨¡ä»¿å­¦ä¹ ï¼Œæå‡ç±»äººæœºå™¨äººè¡¨ç°', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§åŸºäºåŒå±‚ä¼˜åŒ–çš„æ¨¡ä»¿å­¦ä¹ æ¡†æ¶ï¼Œç”¨äºè®­ç»ƒç±»äººæœºå™¨äººã€‚è¯¥æ¡†æ¶é€šè¿‡ä¼˜åŒ–æœºå™¨äººç­–ç•¥å’Œç›®æ ‡è¿åŠ¨æ•æ‰æ•°æ®ï¼Œè§£å†³äº†äººç±»è¡Œä¸ºåœ¨æœºå™¨äººä¸­æ— æ³•ç²¾ç¡®å¤åˆ¶çš„é—®é¢˜ã€‚æˆ‘ä»¬å¼€å‘äº†ä¸€ç§ç”Ÿæˆæ½œåœ¨åŠ¨æ€æ¨¡å‹ï¼Œåˆ©ç”¨è‡ªä¸€è‡´æ€§è‡ªç¼–ç å™¨å­¦ä¹ ç¨€ç–å’Œç»“æ„åŒ–çš„è¿åŠ¨è¡¨ç¤ºã€‚é€šè¿‡è¿™ç§æ–¹æ³•ï¼Œç”Ÿæˆçš„å‚è€ƒè¿åŠ¨ä¸æ½œåœ¨è¡¨ç¤ºç›¸ç»“åˆï¼Œç¡®ä¿äº†æœºå™¨äººç­–ç•¥çš„ç‰©ç†ä¸€è‡´æ€§ï¼Œä»è€Œæå‡äº†æœºå™¨äººçš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.18057', 'title': 'CLEAR: Character Unlearning in Textual and Visual Modalities', 'url': 'https://huggingface.co/papers/2410.18057', 'abstract': 'Machine Unlearning (MU) is critical for enhancing privacy and security in deep learning models, particularly in large multimodal language models (MLLMs), by removing specific private or hazardous information. While MU has made significant progress in textual and visual modalities, multimodal unlearning (MMU) remains significantly underexplored, partially due to the absence of a suitable open-source benchmark. To address this, we introduce CLEAR, a new benchmark designed to evaluate MMU methods. CLEAR contains 200 fictitious individuals and 3,700 images linked with corresponding question-answer pairs, enabling a thorough evaluation across modalities. We assess 10 MU methods, adapting them for MMU, and highlight new challenges specific to multimodal forgetting. We also demonstrate that simple ell_1 regularization on LoRA weights significantly mitigates catastrophic forgetting, preserving model performance on retained data. The dataset is available at https://huggingface.co/datasets/therem/CLEAR', 'score': 200, 'issue_id': 337, 'pub_date': '2024-10-23', 'pub_date_card': {'ru': '23 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 23', 'zh': '10æœˆ23æ—¥'}, 'hash': 'ce7b8092b3ce7ef9', 'authors': ['Alexey Dontsov', 'Dmitrii Korzh', 'Alexey Zhavoronkin', 'Boris Mikheev', 'Denis Bobkov', 'Aibek Alanov', 'Oleg Y. Rogov', 'Ivan Oseledets', 'Elena Tutubalina'], 'affiliations': ['AIRI', 'HSE University', 'MIPT', 'Sber', 'Skoltech', 'University of Sharjah'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.18057.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#multimodal', '#training', '#dataset', '#open_source', '#security'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'CLEAR: ĞĞ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº CLEAR Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ (MMU) Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (MLLM). CLEAR ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¾ 200 Ğ²Ñ‹Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ½Ñ‹Ñ… Ğ»Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑÑ…, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ 3700 Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼Ğ¸ Ğ²Ğ¾Ğ¿Ñ€Ğ¾Ñ-Ğ¾Ñ‚Ğ²ĞµÑ‚. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸ Ğ¸ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ»Ğ¸ 10 Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ (MU) Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ°Ñ L1-Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ²ĞµÑĞ¾Ğ² LoRA Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ ĞºĞ°Ñ‚Ğ°ÑÑ‚Ñ€Ğ¾Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ·Ğ°Ğ±Ñ‹Ğ²Ğ°Ğ½Ğ¸Ğµ, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ğ¾ÑÑ‚Ğ°Ğ²ÑˆĞ¸Ñ…ÑÑ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Enhancing Privacy with Multimodal Unlearning: Introducing CLEAR', 'desc': "This paper focuses on Machine Unlearning (MU), which is important for protecting privacy in deep learning models, especially in large multimodal language models (MLLMs). The authors identify a gap in multimodal unlearning (MMU) research and introduce CLEAR, a new benchmark that includes 200 fictitious individuals and 3,700 images with question-answer pairs for evaluating MMU methods. They assess 10 existing MU methods adapted for MMU and reveal unique challenges related to forgetting in multimodal contexts. Additionally, they find that applying simple ell_1 regularization on LoRA weights can help reduce catastrophic forgetting, thus maintaining the model's performance on the data that remains."}, 'zh': {'title': 'CLEARï¼šå¤šæ¨¡æ€é—å¿˜çš„æ–°åŸºå‡†', 'desc': 'æœºå™¨é—å¿˜ï¼ˆMUï¼‰åœ¨æ·±åº¦å­¦ä¹ æ¨¡å‹ä¸­å¯¹äºå¢å¼ºéšç§å’Œå®‰å…¨æ€§è‡³å…³é‡è¦ï¼Œå°¤å…¶æ˜¯åœ¨å¤§å‹å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰ä¸­ã€‚å°½ç®¡åœ¨æ–‡æœ¬å’Œè§†è§‰æ¨¡æ€ä¸Šï¼ŒMUå·²ç»å–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œä½†å¤šæ¨¡æ€é—å¿˜ï¼ˆMMUï¼‰ä»ç„¶æœªè¢«å……åˆ†æ¢ç´¢ï¼Œéƒ¨åˆ†åŸå› æ˜¯ç¼ºä¹åˆé€‚çš„å¼€æºåŸºå‡†ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬å¼•å…¥äº†CLEARï¼Œä¸€ä¸ªæ–°çš„åŸºå‡†ï¼Œç”¨äºè¯„ä¼°MMUæ–¹æ³•ã€‚CLEARåŒ…å«200ä¸ªè™šæ„ä¸ªä½“å’Œ3700å¼ ä¸ç›¸åº”é—®ç­”å¯¹ç›¸å…³çš„å›¾åƒï¼Œèƒ½å¤Ÿå…¨é¢è¯„ä¼°ä¸åŒæ¨¡æ€çš„é—å¿˜æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.20424', 'title': 'AutoKaggle: A Multi-Agent Framework for Autonomous Data Science Competitions', 'url': 'https://huggingface.co/papers/2410.20424', 'abstract': 'Data science tasks involving tabular data present complex challenges that require sophisticated problem-solving approaches. We propose AutoKaggle, a powerful and user-centric framework that assists data scientists in completing daily data pipelines through a collaborative multi-agent system. AutoKaggle implements an iterative development process that combines code execution, debugging, and comprehensive unit testing to ensure code correctness and logic consistency. The framework offers highly customizable workflows, allowing users to intervene at each phase, thus integrating automated intelligence with human expertise. Our universal data science toolkit, comprising validated functions for data cleaning, feature engineering, and modeling, forms the foundation of this solution, enhancing productivity by streamlining common tasks. We selected 8 Kaggle competitions to simulate data processing workflows in real-world application scenarios. Evaluation results demonstrate that AutoKaggle achieves a validation submission rate of 0.85 and a comprehensive score of 0.82 in typical data science pipelines, fully proving its effectiveness and practicality in handling complex data science tasks.', 'score': 37, 'issue_id': 335, 'pub_date': '2024-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': 'd86977fc81e85089', 'authors': ['Ziming Li', 'Qianbo Zang', 'David Ma', 'Jiawei Guo', 'Tuney Zheng', 'Minghao Liu', 'Xinyao Niu', 'Yue Wang', 'Jian Yang', 'Jiaheng Liu', 'Wanjun Zhong', 'Wangchunshu Zhou', 'Wenhao Huang', 'Ge Zhang'], 'affiliations': ['ByteDance Inc.', 'Interdisciplinary Centre for Security, Reliability and Trust (SnT), Universite du Luxembourg', 'University of Melbourne'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.20424.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#optimization', '#data', '#dataset', '#agents'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'AutoKaggle: Ğ˜Ğ˜-Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰Ğ½Ğ¸Ğº Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸', 'desc': 'AutoKaggle - ÑÑ‚Ğ¾ Ğ¼Ğ¾Ñ‰Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ ĞºĞ¾Ğ´Ğ°, Ğ¾Ñ‚Ğ»Ğ°Ğ´ĞºÑƒ Ğ¸ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒĞ½Ğ¾Ğµ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ½Ğ°ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°ĞµĞ¼Ñ‹Ğµ Ñ€Ğ°Ğ±Ğ¾Ñ‡Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑÑ‹ Ğ¸ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞÑ†ĞµĞ½ĞºĞ° Ğ½Ğ° 8 ÑĞ¾Ñ€ĞµĞ²Ğ½Ğ¾Ğ²Ğ°Ğ½Ğ¸ÑÑ… Kaggle Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ° Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ AutoKaggle Ğ² Ñ‚Ğ¸Ğ¿Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Empowering Data Science with AutoKaggle: Automation Meets Expertise', 'desc': 'AutoKaggle is a framework designed to help data scientists manage complex tasks involving tabular data. It uses a collaborative multi-agent system to streamline data pipelines through an iterative process that includes code execution, debugging, and unit testing. The framework allows for customizable workflows, enabling users to integrate their expertise with automated processes. Evaluation on real-world Kaggle competitions shows that AutoKaggle significantly improves productivity and achieves high validation rates in data science tasks.'}, 'zh': {'title': 'AutoKaggleï¼šæ™ºèƒ½ä¸äººç±»çš„å®Œç¾ç»“åˆ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ä¸ªåä¸ºAutoKaggleçš„æ¡†æ¶ï¼Œæ—¨åœ¨å¸®åŠ©æ•°æ®ç§‘å­¦å®¶å¤„ç†å¤æ‚çš„è¡¨æ ¼æ•°æ®ä»»åŠ¡ã€‚è¯¥æ¡†æ¶é€šè¿‡åä½œçš„å¤šæ™ºèƒ½ä½“ç³»ç»Ÿï¼Œæ”¯æŒæ•°æ®ç®¡é“çš„è‡ªåŠ¨åŒ–å’Œç”¨æˆ·å¹²é¢„ï¼Œç»“åˆäº†ä»£ç æ‰§è¡Œã€è°ƒè¯•å’Œå•å…ƒæµ‹è¯•çš„è¿­ä»£å¼€å‘è¿‡ç¨‹ã€‚AutoKaggleæä¾›äº†é«˜åº¦å¯å®šåˆ¶çš„å·¥ä½œæµç¨‹ï¼Œå…è®¸ç”¨æˆ·åœ¨æ¯ä¸ªé˜¶æ®µè¿›è¡Œå¹²é¢„ï¼Œä»è€Œå°†è‡ªåŠ¨æ™ºèƒ½ä¸äººç±»ä¸“ä¸šçŸ¥è¯†ç›¸ç»“åˆã€‚é€šè¿‡åœ¨8ä¸ªKaggleç«èµ›ä¸­è¿›è¡Œæ¨¡æ‹Ÿï¼Œè¯„ä¼°ç»“æœæ˜¾ç¤ºAutoKaggleåœ¨æ•°æ®ç§‘å­¦ç®¡é“ä¸­å…·æœ‰è‰¯å¥½çš„æœ‰æ•ˆæ€§å’Œå®ç”¨æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.21411', 'title': 'SocialGPT: Prompting LLMs for Social Relation Reasoning via Greedy Segment Optimization', 'url': 'https://huggingface.co/papers/2410.21411', 'abstract': 'Social relation reasoning aims to identify relation categories such as friends, spouses, and colleagues from images. While current methods adopt the paradigm of training a dedicated network end-to-end using labeled image data, they are limited in terms of generalizability and interpretability. To address these issues, we first present a simple yet well-crafted framework named {\\name}, which combines the perception capability of Vision Foundation Models (VFMs) and the reasoning capability of Large Language Models (LLMs) within a modular framework, providing a strong baseline for social relation recognition. Specifically, we instruct VFMs to translate image content into a textual social story, and then utilize LLMs for text-based reasoning. {\\name} introduces systematic design principles to adapt VFMs and LLMs separately and bridge their gaps. Without additional model training, it achieves competitive zero-shot results on two databases while offering interpretable answers, as LLMs can generate language-based explanations for the decisions. The manual prompt design process for LLMs at the reasoning phase is tedious and an automated prompt optimization method is desired. As we essentially convert a visual classification task into a generative task of LLMs, automatic prompt optimization encounters a unique long prompt optimization issue. To address this issue, we further propose the Greedy Segment Prompt Optimization (GSPO), which performs a greedy search by utilizing gradient information at the segment level. Experimental results show that GSPO significantly improves performance, and our method also generalizes to different image styles. The code is available at https://github.com/Mengzibin/SocialGPT.', 'score': 18, 'issue_id': 335, 'pub_date': '2024-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': 'ad99b3e3b4ef165c', 'authors': ['Wanhua Li', 'Zibin Meng', 'Jiawei Zhou', 'Donglai Wei', 'Chuang Gan', 'Hanspeter Pfister'], 'affiliations': ['Boston College', 'Harvard University', 'MIT-IBM Watson AI Lab', 'Stony Brook University', 'Tsinghua University', 'UMass Amherst'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.21411.jpg', 'data': {'categories': ['#reasoning', '#cv', '#optimization', '#multimodal', '#interpretability', '#training', '#open_source', '#architecture'], 'emoji': 'ğŸ‘¥', 'ru': {'title': 'SocialGPT: Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğµ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ·Ñ‹ĞºĞ° Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ…, Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ SocialGPT. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ’Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¤ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ĞœĞ¾Ğ´ĞµĞ»ĞµĞ¹ (VFM) Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ‘Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¯Ğ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… ĞœĞ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ² Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒĞ½ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ. SocialGPT Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²ÑƒÑ ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ VFM, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ LLM Ğ´Ğ»Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚ĞµĞºÑÑ‚Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ² Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Greedy Segment Prompt Optimization (GSPO) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Bridging Vision and Language for Social Relation Recognition', 'desc': 'This paper introduces a new framework called SocialGPT for social relation reasoning, which identifies relationships like friends or colleagues from images. It combines Vision Foundation Models (VFMs) for image analysis with Large Language Models (LLMs) for reasoning, allowing for better generalization and interpretability. The framework translates visual content into textual narratives and uses LLMs to reason about these narratives, achieving competitive results without additional training. Additionally, it proposes a method called Greedy Segment Prompt Optimization (GSPO) to enhance the performance of LLMs by optimizing prompts effectively, leading to improved outcomes across various image styles.'}, 'zh': {'title': 'ç¤¾äº¤å…³ç³»æ¨ç†çš„æ–°æ–¹æ³•ï¼šç»“åˆè§†è§‰ä¸è¯­è¨€çš„åŠ›é‡', 'desc': 'ç¤¾äº¤å…³ç³»æ¨ç†æ—¨åœ¨ä»å›¾åƒä¸­è¯†åˆ«å…³ç³»ç±»åˆ«ï¼Œå¦‚æœ‹å‹ã€é…å¶å’ŒåŒäº‹ã€‚å½“å‰çš„æ–¹æ³•é€šå¸¸é‡‡ç”¨ç«¯åˆ°ç«¯çš„ä¸“ç”¨ç½‘ç»œè®­ç»ƒæ–¹å¼ï¼Œä½†åœ¨æ³›åŒ–èƒ½åŠ›å’Œå¯è§£é‡Šæ€§æ–¹é¢å­˜åœ¨å±€é™ã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ä¸ªåä¸ºSocialGPTçš„æ¡†æ¶ï¼Œç»“åˆäº†è§†è§‰åŸºç¡€æ¨¡å‹ï¼ˆVFMï¼‰å’Œå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ„ŸçŸ¥èƒ½åŠ›ä¸æ¨ç†èƒ½åŠ›ã€‚è¯¥æ–¹æ³•åœ¨ä¸é¢å¤–è®­ç»ƒæ¨¡å‹çš„æƒ…å†µä¸‹ï¼Œåœ¨ä¸¤ä¸ªæ•°æ®åº“ä¸Šå®ç°äº†ç«äº‰æ€§çš„é›¶æ ·æœ¬ç»“æœï¼Œå¹¶æä¾›äº†å¯è§£é‡Šçš„ç­”æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.19609', 'title': 'OpenWebVoyager: Building Multimodal Web Agents via Iterative Real-World Exploration, Feedback and Optimization', 'url': 'https://huggingface.co/papers/2410.19609', 'abstract': 'The rapid development of large language and multimodal models has sparked significant interest in using proprietary models, such as GPT-4o, to develop autonomous agents capable of handling real-world scenarios like web navigation. Although recent open-source efforts have tried to equip agents with the ability to explore environments and continuously improve over time, they are building text-only agents in synthetic environments where the reward signals are clearly defined. Such agents struggle to generalize to realistic settings that require multimodal perception abilities and lack ground-truth signals. In this paper, we introduce an open-source framework designed to facilitate the development of multimodal web agent that can autonomously conduct real-world exploration and improve itself. We first train the base model with imitation learning to gain the basic abilities. We then let the agent explore the open web and collect feedback on its trajectories. After that, it further improves its policy by learning from well-performing trajectories judged by another general-purpose model. This exploration-feedback-optimization cycle can continue for several iterations. Experimental results show that our web agent successfully improves itself after each iteration, demonstrating strong performance across multiple test sets.', 'score': 16, 'issue_id': 336, 'pub_date': '2024-10-25', 'pub_date_card': {'ru': '25 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 25', 'zh': '10æœˆ25æ—¥'}, 'hash': 'c9775abc4b4ddd0d', 'authors': ['Hongliang He', 'Wenlin Yao', 'Kaixin Ma', 'Wenhao Yu', 'Hongming Zhang', 'Tianqing Fang', 'Zhenzhong Lan', 'Dong Yu'], 'affiliations': ['Tencent AI Lab (Seattle)', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.19609.jpg', 'data': {'categories': ['#rl', '#rlhf', '#optimization', '#multimodal', '#training', '#open_source', '#games', '#agents'], 'emoji': 'ğŸ•¸ï¸', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸ĞµÑÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ²ĞµĞ±-Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ğ´Ğ»Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¸Ñ€Ğ°', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚ÑƒÑ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ñƒ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²ĞµĞ±-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ñ… Ğº Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ¼Ñƒ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¸Ñ€Ğ° Ğ¸ ÑĞ°Ğ¼Ğ¾ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ‘Ğ°Ğ·Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ°Ğ³ĞµĞ½Ñ‚ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¹ Ğ²ĞµĞ± Ğ¸ ÑĞ¾Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ. Ğ”Ğ°Ğ»ĞµĞµ Ğ°Ğ³ĞµĞ½Ñ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑĞ²Ğ¾Ñ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ, Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑÑŒ Ğ½Ğ° ÑƒÑĞ¿ĞµÑˆĞ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑÑ…, Ğ¾Ñ†ĞµĞ½ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ñ€ÑƒĞ³Ğ¾Ğ¹ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ²ĞµĞ±-Ğ°Ğ³ĞµĞ½Ñ‚ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ÑÑ Ğ¿Ğ¾ÑĞ»Ğµ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¹ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑÑ‚Ğ¾Ğ³Ğ¾ Ñ†Ğ¸ĞºĞ»Ğ°.'}, 'en': {'title': 'Empowering Web Agents with Multimodal Learning and Self-Improvement', 'desc': 'This paper presents an open-source framework for developing multimodal web agents that can autonomously explore real-world environments. Unlike previous text-only agents that operate in synthetic settings, this framework allows agents to learn from real web interactions and improve their performance over time. The approach utilizes imitation learning to establish a baseline capability, followed by an exploration-feedback-optimization cycle where the agent refines its policy based on feedback from its own experiences. Experimental results indicate that the agent effectively enhances its skills through iterative learning, showcasing its ability to adapt and perform well in diverse scenarios.'}, 'zh': {'title': 'è‡ªä¸»å¤šæ¨¡æ€ç½‘ç»œä»£ç†çš„æ¢ç´¢ä¸ä¼˜åŒ–', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§å¼€æºæ¡†æ¶ï¼Œæ—¨åœ¨å¼€å‘èƒ½å¤Ÿè‡ªä¸»è¿›è¡ŒçœŸå®ä¸–ç•Œæ¢ç´¢çš„å¤šæ¨¡æ€ç½‘ç»œä»£ç†ã€‚æˆ‘ä»¬é¦–å…ˆé€šè¿‡æ¨¡ä»¿å­¦ä¹ è®­ç»ƒåŸºç¡€æ¨¡å‹ï¼Œä½¿å…¶è·å¾—åŸºæœ¬èƒ½åŠ›ã€‚ç„¶åï¼Œä»£ç†åœ¨å¼€æ”¾ç½‘ç»œä¸­æ¢ç´¢å¹¶æ”¶é›†å…¶è½¨è¿¹çš„åé¦ˆï¼Œè¿›ä¸€æ­¥é€šè¿‡å­¦ä¹ è¡¨ç°è‰¯å¥½çš„è½¨è¿¹æ¥ä¼˜åŒ–å…¶ç­–ç•¥ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥ç½‘ç»œä»£ç†åœ¨æ¯æ¬¡è¿­ä»£åæˆåŠŸè‡ªæˆ‘æ”¹è¿›ï¼Œåœ¨å¤šä¸ªæµ‹è¯•é›†ä¸Šè¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.21647', 'title': "Can Language Models Replace Programmers? REPOCOD Says 'Not Yet'", 'url': 'https://huggingface.co/papers/2410.21647', 'abstract': 'Large language models (LLMs) have shown remarkable ability in code generation with more than 90 pass@1 in solving Python coding problems in HumanEval and MBPP. Such high accuracy leads to the question: can LLMs replace human programmers? Existing manual crafted, simple, or single-line code generation benchmarks cannot answer this question due to their gap with real-world software development. To answer this question, we propose REPOCOD, a code generation benchmark with 980 problems collected from 11 popular real-world projects, with more than 58% of them requiring file-level or repository-level context information. In addition, REPOCOD has the longest average canonical solution length (331.6 tokens) and the highest average cyclomatic complexity (9.00) compared to existing benchmarks. In our evaluations on ten LLMs, none of the models can achieve more than 30 pass@1 on REPOCOD, disclosing the necessity of building stronger LLMs that can help developers in real-world software development.', 'score': 15, 'issue_id': 345, 'pub_date': '2024-10-29', 'pub_date_card': {'ru': '29 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 29', 'zh': '10æœˆ29æ—¥'}, 'hash': '998f04d017622288', 'authors': ['Shanchao Liang', 'Yiran Hu', 'Nan Jiang', 'Lin Tan'], 'affiliations': ['Purdue University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.21647.jpg', 'data': {'categories': ['#reasoning', '#synthetic', '#benchmark', '#plp', '#dataset', '#long_context'], 'emoji': 'ğŸ§ª', 'ru': {'title': 'REPOCOD: Ğ ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ LLM Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº REPOCOD Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ°. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ², REPOCOD ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ 980 Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸Ğ· Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ¾Ğ², Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ„Ğ°Ğ¹Ğ»Ğ¾Ğ² Ğ¸ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸ĞµĞ². Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸Ğ·ÑƒĞµÑ‚ÑÑ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ÑŒÑˆĞµĞ¹ ÑÑ€ĞµĞ´Ğ½ĞµĞ¹ Ğ´Ğ»Ğ¸Ğ½Ğ¾Ğ¹ ĞºĞ°Ğ½Ğ¾Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ñ†Ğ¸ĞºĞ»Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒÑ. Ğ¢ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ 10 ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… LLM Ğ½Ğ° REPOCOD Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ½Ğ¸ Ğ¾Ğ´Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğµ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ñ‹ÑˆĞµ 30% pass@1, Ñ‡Ñ‚Ğ¾ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ° Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ±Ğ¾Ğ»ĞµĞµ Ğ¼Ğ¾Ñ‰Ğ½Ñ‹Ñ… LLM Ğ´Ğ»Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ĞŸĞ.'}, 'en': {'title': 'REPOCOD: Bridging the Gap in Code Generation for Real-World Software Development', 'desc': 'This paper introduces REPOCOD, a new benchmark for evaluating code generation capabilities of large language models (LLMs) in real-world software development. Unlike previous benchmarks, REPOCOD includes 980 problems from popular projects, emphasizing the need for context beyond simple code snippets. The benchmark features complex problems with longer solutions and higher cyclomatic complexity, making it more representative of actual coding tasks. Evaluation results show that current LLMs struggle with REPOCOD, indicating a gap in their ability to assist human programmers effectively.'}, 'zh': {'title': 'REPOCODï¼šè¯„ä¼°LLMsåœ¨çœŸå®è½¯ä»¶å¼€å‘ä¸­çš„èƒ½åŠ›', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨ä»£ç ç”Ÿæˆæ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œåœ¨è§£å†³Pythonç¼–ç é—®é¢˜æ—¶çš„é€šè¿‡ç‡è¶…è¿‡90%ã€‚ç„¶è€Œï¼Œç°æœ‰çš„ç®€å•æˆ–å•è¡Œä»£ç ç”ŸæˆåŸºå‡†æ— æ³•æœ‰æ•ˆè¯„ä¼°LLMsæ˜¯å¦èƒ½æ›¿ä»£äººç±»ç¨‹åºå‘˜ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†REPOCODï¼Œè¿™æ˜¯ä¸€ä¸ªåŒ…å«980ä¸ªæ¥è‡ª11ä¸ªæµè¡ŒçœŸå®é¡¹ç›®çš„é—®é¢˜çš„ä»£ç ç”ŸæˆåŸºå‡†ï¼Œå…¶ä¸­è¶…è¿‡58%çš„é—®é¢˜éœ€è¦æ–‡ä»¶çº§æˆ–ä»“åº“çº§çš„ä¸Šä¸‹æ–‡ä¿¡æ¯ã€‚æˆ‘ä»¬çš„è¯„ä¼°æ˜¾ç¤ºï¼Œåä¸ªLLMsåœ¨REPOCODä¸Šçš„é€šè¿‡ç‡éƒ½æœªè¶…è¿‡30%ï¼Œè¿™è¡¨æ˜éœ€è¦æ„å»ºæ›´å¼ºå¤§çš„LLMsæ¥æ”¯æŒçœŸå®è½¯ä»¶å¼€å‘ä¸­çš„å¼€å‘è€…ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.22304', 'title': 'Flow-DPO: Improving LLM Mathematical Reasoning through Online Multi-Agent Learning', 'url': 'https://huggingface.co/papers/2410.22304', 'abstract': 'Mathematical reasoning is a crucial capability for Large Language Models (LLMs), yet generating detailed and accurate reasoning traces remains a significant challenge. This paper introduces a novel approach to produce high-quality reasoning traces for LLM fine-tuning using online learning Flows. Our method employs an incremental output production Flow, where component LLMs collaboratively construct solutions through iterative communication. We train the Flow using online Direct Preference Optimization (DPO) learning with rollouts, generating DPO pairs for each training example and updating models in real-time. We directly compare the quality of reasoning traces generated by our method with those produced through direct model inference, demonstrating the effectiveness of our approach in improving LLM performance in mathematical reasoning tasks.', 'score': 15, 'issue_id': 334, 'pub_date': '2024-10-29', 'pub_date_card': {'ru': '29 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 29', 'zh': '10æœˆ29æ—¥'}, 'hash': 'ffb1cb8e8855bf5d', 'authors': ['Yihe Deng', 'Paul Mineiro'], 'affiliations': ['Microsoft Research', 'University of California, Los Angeles'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.22304.jpg', 'data': {'categories': ['#reasoning', '#rlhf', '#optimization', '#math', '#training'], 'emoji': 'ğŸ§®', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ LLM Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½-Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ñ†ĞµĞ¿Ğ¾Ñ‡ĞµĞº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸Ğ½ĞºÑ€ĞµĞ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ, Ğ³Ğ´Ğµ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ LLM ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾ ĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞ¸Ñ€ÑƒÑÑ‚ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ. ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½-Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ÑĞ¼Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ (DPO) Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ€Ğ°Ğ·Ğ²Ñ‘Ñ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ğ¹, Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑ Ğ¿Ğ°Ñ€Ñ‹ Ğ´Ğ»Ñ DPO Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰ĞµĞ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ° Ğ¸ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ÑÑ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ÑÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞµĞº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ¼, Ñ Ñ‚ĞµĞ¼Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ñ‹ Ğ¿Ñ€ÑĞ¼Ñ‹Ğ¼ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ¾Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ² ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ LLM Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Enhancing Mathematical Reasoning in LLMs with Collaborative Learning Flows', 'desc': 'This paper addresses the challenge of generating accurate reasoning traces for Large Language Models (LLMs) in mathematical tasks. It presents a new method that uses online learning Flows, where multiple LLMs work together to create solutions through iterative communication. The training process involves Direct Preference Optimization (DPO) with rollouts, allowing real-time updates and improvements. The results show that this approach significantly enhances the quality of reasoning traces compared to traditional model inference methods.'}, 'zh': {'title': 'æå‡å¤§å‹è¯­è¨€æ¨¡å‹çš„æ•°å­¦æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨æ•°å­¦æ¨ç†ä¸­çš„èƒ½åŠ›ï¼Œå°¤å…¶æ˜¯ç”Ÿæˆè¯¦ç»†å’Œå‡†ç¡®çš„æ¨ç†è¿‡ç¨‹çš„æŒ‘æˆ˜ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°æ–¹æ³•ï¼Œé€šè¿‡åœ¨çº¿å­¦ä¹ æµï¼ˆFlowsï¼‰æ¥ç”Ÿæˆé«˜è´¨é‡çš„æ¨ç†è¿‡ç¨‹ï¼Œä»¥ä¾¿å¯¹LLMè¿›è¡Œå¾®è°ƒã€‚è¯¥æ–¹æ³•é‡‡ç”¨å¢é‡è¾“å‡ºç”Ÿæˆæµï¼Œå¤šä¸ªç»„ä»¶LLMé€šè¿‡è¿­ä»£é€šä¿¡å…±åŒæ„å»ºè§£å†³æ–¹æ¡ˆã€‚æˆ‘ä»¬ä½¿ç”¨åœ¨çº¿ç›´æ¥åå¥½ä¼˜åŒ–ï¼ˆDPOï¼‰å­¦ä¹ è¿›è¡Œè®­ç»ƒï¼Œå®æ—¶æ›´æ–°æ¨¡å‹ï¼Œä»è€Œæé«˜LLMåœ¨æ•°å­¦æ¨ç†ä»»åŠ¡ä¸­çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.22330', 'title': 'Task Vectors are Cross-Modal', 'url': 'https://huggingface.co/papers/2410.22330', 'abstract': 'We investigate the internal representations of vision-and-language models (VLMs) and how they encode task representations. We consider tasks specified through examples or instructions, using either text or image inputs. Surprisingly, we find that conceptually similar tasks are mapped to similar task vector representations, regardless of how they are specified. Our findings suggest that to output answers, tokens in VLMs undergo three distinct phases: input, task, and answer, a process which is consistent across different modalities and specifications. The task vectors we identify in VLMs are general enough to be derived in one modality (e.g., text) and transferred to another (e.g., image). Additionally, we find that ensembling exemplar and instruction based task vectors produce better task representations. Taken together, these insights shed light on the underlying mechanisms of VLMs, particularly their ability to represent tasks in a shared manner across different modalities and task specifications. Project page: https://task-vectors-are-cross-modal.github.io.', 'score': 11, 'issue_id': 345, 'pub_date': '2024-10-29', 'pub_date_card': {'ru': '29 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 29', 'zh': '10æœˆ29æ—¥'}, 'hash': 'c6b834102135a2a9', 'authors': ['Grace Luo', 'Trevor Darrell', 'Amir Bar'], 'affiliations': ['UC Berkeley'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.22330.jpg', 'data': {'categories': ['#cv', '#graphs', '#multimodal', '#interpretability', '#transfer_learning', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ñƒ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ¸Ñ… Ğ·Ñ€ĞµĞ½Ğ¸Ğµ Ğ¸ ÑĞ·Ñ‹Ğº (VLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾ ÑÑ…Ğ¾Ğ¶Ğ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶Ğ°ÑÑ‚ÑÑ Ğ½Ğ° Ğ¿Ğ¾Ñ…Ğ¾Ğ¶Ğ¸Ğµ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ Ğ¾Ñ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ° Ğ¸Ñ… ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸. Ğ’ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ° Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ² VLM Ğ¿Ñ€Ğ¾Ñ…Ğ¾Ğ´ÑÑ‚ Ñ‚Ñ€Ğ¸ Ñ„Ğ°Ğ·Ñ‹: Ğ²Ğ²Ğ¾Ğ´, Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ° Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚. Ğ’ĞµĞºÑ‚Ğ¾Ñ€Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ÑÑŒ Ğ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¾Ğ±Ñ‰Ğ¸Ğ¼Ğ¸, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¸Ñ… Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ±Ñ‹Ğ»Ğ¾ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¸Ñ‚ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸.'}, 'en': {'title': 'Unified Task Representation Across Modalities in VLMs', 'desc': 'This paper explores how vision-and-language models (VLMs) represent tasks using different types of inputs, such as text and images. It reveals that similar tasks are represented by similar vectors, regardless of their input format. The authors identify a three-phase process in VLMs where inputs are transformed into task representations and then into answers. Furthermore, they demonstrate that task vectors can be effectively transferred between modalities, and combining different types of task vectors enhances performance.'}, 'zh': {'title': 'è·¨æ¨¡æ€ä»»åŠ¡è¡¨ç¤ºçš„ç»Ÿä¸€æ€§', 'desc': 'æˆ‘ä»¬ç ”ç©¶äº†è§†è§‰ä¸è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰çš„å†…éƒ¨è¡¨ç¤ºï¼Œä»¥åŠå®ƒä»¬å¦‚ä½•ç¼–ç ä»»åŠ¡è¡¨ç¤ºã€‚æˆ‘ä»¬å‘ç°ï¼Œæ— è®ºä»»åŠ¡æ˜¯é€šè¿‡ç¤ºä¾‹è¿˜æ˜¯æŒ‡ä»¤æŒ‡å®šï¼Œæ¦‚å¿µä¸Šç›¸ä¼¼çš„ä»»åŠ¡ä¼šæ˜ å°„åˆ°ç›¸ä¼¼çš„ä»»åŠ¡å‘é‡è¡¨ç¤ºã€‚VLMs è¾“å‡ºç­”æ¡ˆçš„è¿‡ç¨‹åˆ†ä¸ºä¸‰ä¸ªé˜¶æ®µï¼šè¾“å…¥ã€ä»»åŠ¡å’Œç­”æ¡ˆï¼Œè¿™ä¸€è¿‡ç¨‹åœ¨ä¸åŒçš„æ¨¡æ€å’Œè§„æ ¼ä¸­æ˜¯ä¸€è‡´çš„ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œä»»åŠ¡å‘é‡å¯ä»¥åœ¨ä¸€ç§æ¨¡æ€ï¼ˆä¾‹å¦‚æ–‡æœ¬ï¼‰ä¸­ç”Ÿæˆï¼Œå¹¶è½¬ç§»åˆ°å¦ä¸€ç§æ¨¡æ€ï¼ˆä¾‹å¦‚å›¾åƒï¼‰ï¼Œå¹¶ä¸”ç»“åˆç¤ºä¾‹å’ŒæŒ‡ä»¤çš„ä»»åŠ¡å‘é‡å¯ä»¥äº§ç”Ÿæ›´å¥½çš„ä»»åŠ¡è¡¨ç¤ºã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.21845', 'title': 'Precise and Dexterous Robotic Manipulation via Human-in-the-Loop Reinforcement Learning', 'url': 'https://huggingface.co/papers/2410.21845', 'abstract': 'Reinforcement learning (RL) holds great promise for enabling autonomous acquisition of complex robotic manipulation skills, but realizing this potential in real-world settings has been challenging. We present a human-in-the-loop vision-based RL system that demonstrates impressive performance on a diverse set of dexterous manipulation tasks, including dynamic manipulation, precision assembly, and dual-arm coordination. Our approach integrates demonstrations and human corrections, efficient RL algorithms, and other system-level design choices to learn policies that achieve near-perfect success rates and fast cycle times within just 1 to 2.5 hours of training. We show that our method significantly outperforms imitation learning baselines and prior RL approaches, with an average 2x improvement in success rate and 1.8x faster execution. Through extensive experiments and analysis, we provide insights into the effectiveness of our approach, demonstrating how it learns robust, adaptive policies for both reactive and predictive control strategies. Our results suggest that RL can indeed learn a wide range of complex vision-based manipulation policies directly in the real world within practical training times. We hope this work will inspire a new generation of learned robotic manipulation techniques, benefiting both industrial applications and research advancements. Videos and code are available at our project website https://hil-serl.github.io/.', 'score': 11, 'issue_id': 334, 'pub_date': '2024-10-29', 'pub_date_card': {'ru': '29 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 29', 'zh': '10æœˆ29æ—¥'}, 'hash': 'b8302dbf79e25f7d', 'authors': ['Jianlan Luo', 'Charles Xu', 'Jeffrey Wu', 'Sergey Levine'], 'affiliations': ['Department of Electrical Engineering and Computer Sciences, UC Berkeley'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.21845.jpg', 'data': {'categories': ['#rl', '#rlhf', '#cv', '#optimization', '#training', '#robotics', '#open_source', '#games'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ§ĞµĞ»Ğ¾Ğ²ĞµĞº Ğ¸ Ğ˜Ğ˜: ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸ÑĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (RL) Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ñ ÑƒÑ‡Ğ°ÑÑ‚Ğ¸ĞµĞ¼ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ğ¿ĞµÑ‡Ğ°Ñ‚Ğ»ÑÑÑ‰Ğ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ»Ğ¾Ğ²ĞºĞ¾Ğ¹ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ñ, Ñ‚Ğ¾Ñ‡Ğ½ÑƒÑ ÑĞ±Ğ¾Ñ€ĞºÑƒ Ğ¸ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ†Ğ¸Ñ Ğ´Ğ²ÑƒÑ… Ñ€ÑƒĞº. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°, ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ñ‹ RL Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ½Ñ‹Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸Ğº Ñ Ğ¿Ğ¾Ñ‡Ñ‚Ğ¸ Ğ¸Ğ´ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ¼ ÑƒÑĞ¿ĞµÑ…Ğ° Ğ·Ğ° 1-2,5 Ñ‡Ğ°ÑĞ° Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²ĞºĞ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ½Ğ°Ğ´ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸ RL.'}, 'en': {'title': 'Empowering Robots with Human-guided Reinforcement Learning for Complex Manipulation', 'desc': 'This paper presents a novel human-in-the-loop reinforcement learning (RL) system designed for robotic manipulation tasks. By combining human demonstrations and corrections with efficient RL algorithms, the system achieves high success rates and quick training times for complex tasks like dynamic manipulation and dual-arm coordination. The results show a significant improvement over traditional imitation learning and previous RL methods, with a twofold increase in success rates and faster execution times. The findings indicate that RL can effectively learn complex manipulation skills in real-world scenarios, paving the way for advancements in robotic applications.'}, 'zh': {'title': 'äººæœºåä½œå¼ºåŒ–å­¦ä¹ ï¼šå®ç°å¤æ‚æœºå™¨äººæ“ä½œçš„çªç ´', 'desc': 'å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰åœ¨è‡ªä¸»è·å–å¤æ‚æœºå™¨äººæ“ä½œæŠ€èƒ½æ–¹é¢å…·æœ‰å¾ˆå¤§æ½œåŠ›ï¼Œä½†åœ¨ç°å®ç¯å¢ƒä¸­å®ç°è¿™ä¸€æ½œåŠ›é¢ä¸´æŒ‘æˆ˜ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§äººæœºåä½œçš„åŸºäºè§†è§‰çš„RLç³»ç»Ÿï¼Œåœ¨å¤šç§çµå·§æ“ä½œä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼ŒåŒ…æ‹¬åŠ¨æ€æ“ä½œã€ç²¾å¯†ç»„è£…å’ŒåŒè‡‚åè°ƒã€‚è¯¥æ–¹æ³•ç»“åˆäº†æ¼”ç¤ºå’Œäººç±»çº æ­£ã€æœ‰æ•ˆçš„RLç®—æ³•ä»¥åŠå…¶ä»–ç³»ç»Ÿè®¾è®¡é€‰æ‹©ï¼Œä½¿å¾—åœ¨ä»…1åˆ°2.5å°æ—¶çš„è®­ç»ƒå†…å­¦ä¹ åˆ°æ¥è¿‘å®Œç¾çš„æˆåŠŸç‡å’Œå¿«é€Ÿçš„å¾ªç¯æ—¶é—´ã€‚æˆ‘ä»¬çš„å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨æˆåŠŸç‡å’Œæ‰§è¡Œé€Ÿåº¦ä¸Šæ˜¾è‘—ä¼˜äºæ¨¡ä»¿å­¦ä¹ åŸºçº¿å’Œä¹‹å‰çš„RLæ–¹æ³•ï¼Œå±•ç¤ºäº†RLåœ¨ç°å®ä¸–ç•Œä¸­å­¦ä¹ å¤æ‚è§†è§‰æ“ä½œç­–ç•¥çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.21465', 'title': 'ShadowKV: KV Cache in Shadows for High-Throughput Long-Context LLM Inference', 'url': 'https://huggingface.co/papers/2410.21465', 'abstract': 'With the widespread deployment of long-context large language models (LLMs), there has been a growing demand for efficient support of high-throughput inference. However, as the key-value (KV) cache expands with the sequence length, the increasing memory footprint and the need to access it for each token generation both result in low throughput when serving long-context LLMs. While various dynamic sparse attention methods have been proposed to speed up inference while maintaining generation quality, they either fail to sufficiently reduce GPU memory consumption or introduce significant decoding latency by offloading the KV cache to the CPU. We present ShadowKV, a high-throughput long-context LLM inference system that stores the low-rank key cache and offloads the value cache to reduce the memory footprint for larger batch sizes and longer sequences. To minimize decoding latency, ShadowKV employs an accurate KV selection strategy that reconstructs minimal sparse KV pairs on-the-fly. By evaluating ShadowKV on a broad range of benchmarks, including RULER, LongBench, and Needle In A Haystack, and models like Llama-3.1-8B, Llama-3-8B-1M, GLM-4-9B-1M, Yi-9B-200K, Phi-3-Mini-128K, and Qwen2-7B-128K, we demonstrate that it can support up to 6times larger batch sizes and boost throughput by up to 3.04times on an A100 GPU without sacrificing accuracy, even surpassing the performance achievable with infinite batch size under the assumption of infinite GPU memory. The code is available at https://github.com/bytedance/ShadowKV.', 'score': 10, 'issue_id': 334, 'pub_date': '2024-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': 'f954b9ea6eb1a3ff', 'authors': ['Hanshi Sun', 'Li-Wen Chang', 'Wenlei Bao', 'Size Zheng', 'Ningxin Zheng', 'Xin Liu', 'Harry Dong', 'Yuejie Chi', 'Beidi Chen'], 'affiliations': ['ByteDance', 'Carnegie Mellon University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.21465.jpg', 'data': {'categories': ['#long_context', '#benchmark', '#inference', '#optimization', '#open_source', '#architecture'], 'emoji': 'ğŸš€', 'ru': {'title': 'ShadowKV: Ğ£ÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ñ… LLM Ğ±ĞµĞ· ĞºĞ¾Ğ¼Ğ¿Ñ€Ğ¾Ğ¼Ğ¸ÑÑĞ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ShadowKV - ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ShadowKV Ñ…Ñ€Ğ°Ğ½Ğ¸Ñ‚ ĞºÑÑˆ ĞºĞ»ÑÑ‡ĞµĞ¹ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ½Ğ³Ğ° Ğ¸ Ğ²Ñ‹Ğ³Ñ€ÑƒĞ¶Ğ°ĞµÑ‚ ĞºÑÑˆ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞ¼Ğ° Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ Ğ¿Ğ°ĞºĞµÑ‚Ñ‹ Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° KV, Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ğ°Ñ€Ñ‹ KV Ğ½Ğ° Ğ»ĞµÑ‚Ñƒ Ğ´Ğ»Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ShadowKV Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€ Ğ¿Ğ°ĞºĞµÑ‚Ğ° Ğ´Ğ¾ 6 Ñ€Ğ°Ğ· Ğ¸ Ğ¿Ğ¾Ğ²Ñ‹ÑĞ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ¾ 3,04 Ñ€Ğ°Ğ· Ğ½Ğ° GPU A100 Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Boosting Long-Context LLM Inference with ShadowKV', 'desc': 'The paper introduces ShadowKV, a system designed to enhance the efficiency of long-context large language model (LLM) inference. It addresses the challenges of high memory usage and low throughput caused by the expanding key-value (KV) cache during token generation. ShadowKV reduces memory consumption by storing a low-rank key cache while offloading the value cache, allowing for larger batch sizes and longer sequences. The system also implements a KV selection strategy that dynamically reconstructs sparse KV pairs, significantly improving throughput without compromising accuracy.'}, 'zh': {'title': 'é«˜æ•ˆæ¨ç†ï¼Œæå‡é•¿ä¸Šä¸‹æ–‡æ¨¡å‹æ€§èƒ½', 'desc': 'éšç€é•¿ä¸Šä¸‹æ–‡å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„å¹¿æ³›åº”ç”¨ï¼Œå¯¹é«˜ååé‡æ¨ç†çš„éœ€æ±‚ä¸æ–­å¢åŠ ã€‚æœ¬æ–‡æå‡ºäº†ShadowKVï¼Œä¸€ä¸ªé«˜ååé‡çš„é•¿ä¸Šä¸‹æ–‡LLMæ¨ç†ç³»ç»Ÿï¼Œé€šè¿‡å­˜å‚¨ä½ç§©é”®ç¼“å­˜å¹¶å°†å€¼ç¼“å­˜å¸è½½ï¼Œä»è€Œå‡å°‘å†…å­˜å ç”¨ã€‚ShadowKVé‡‡ç”¨å‡†ç¡®çš„KVé€‰æ‹©ç­–ç•¥ï¼Œå®æ—¶é‡æ„æœ€å°ç¨€ç–KVå¯¹ï¼Œä»¥é™ä½è§£ç å»¶è¿Ÿã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒShadowKVåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œæ”¯æŒæ›´å¤§çš„æ‰¹é‡å¤§å°å¹¶æ˜¾è‘—æé«˜ååé‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.21333', 'title': 'Mind Your Step (by Step): Chain-of-Thought can Reduce Performance on Tasks where Thinking Makes Humans Worse', 'url': 'https://huggingface.co/papers/2410.21333', 'abstract': 'Chain-of-thought (CoT) prompting has become a widely used strategy for working with large language and multimodal models. While CoT has been shown to improve performance across many tasks, determining the settings in which it is effective remains an ongoing effort. In particular, it is still an open question in what settings CoT systematically reduces model performance. In this paper, we seek to identify the characteristics of tasks where CoT reduces performance by drawing inspiration from cognitive psychology, looking at cases where (i) verbal thinking or deliberation hurts performance in humans, and (ii) the constraints governing human performance generalize to language models. Three such cases are implicit statistical learning, visual recognition, and classifying with patterns containing exceptions. In extensive experiments across all three settings, we find that a diverse collection of state-of-the-art models exhibit significant drop-offs in performance (e.g., up to 36.3% absolute accuracy for OpenAI o1-preview compared to GPT-4o) when using inference-time reasoning compared to zero-shot counterparts. We also identify three tasks that satisfy condition (i) but not (ii), and find that while verbal thinking reduces human performance in these tasks, CoT retains or increases model performance. Overall, our results show that while there is not an exact parallel between the cognitive processes of models and those of humans, considering cases where thinking has negative consequences for human performance can help us identify settings where it negatively impacts models. By connecting the literature on human deliberation with evaluations of CoT, we offer a new tool that can be used in understanding the impact of prompt choices and inference-time reasoning.', 'score': 9, 'issue_id': 341, 'pub_date': '2024-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': 'c5caddd15a467732', 'authors': ['Ryan Liu', 'Jiayi Geng', 'Addison J. Wu', 'Ilia Sucholutsky', 'Tania Lombrozo', 'Thomas L. Griffiths'], 'affiliations': ['Center for Data Science, New York University', 'Department of Computer Science, Princeton University', 'Department of Psychology, Princeton University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.21333.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#multimodal', '#interpretability', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞšĞ¾Ğ³Ğ´Ğ° Ñ€Ğ°Ğ·Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ²Ñ€ĞµĞ´ÑÑ‚: Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ CoT Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¸Ğ½Ğ³Ğ° Ñ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¾Ğ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ (CoT) Ğ½Ğ° Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ»ÑÑÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ğ³Ğ´Ğµ CoT ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ¾Ğ¿Ğ¸Ñ€Ğ°ÑÑÑŒ Ğ½Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹ Ğ¸Ğ· ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¿ÑĞ¸Ñ…Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ğ°Ğ´ĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ CoT Ğ² Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ…. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑƒÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ²ÑĞ·ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ»Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚ÑƒÑ€Ğ¾Ğ¹ Ğ¾ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ… Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¾Ğ¹ CoT Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Understanding When Chain-of-Thought Prompting Fails in AI Models', 'desc': 'This paper investigates the effectiveness of Chain-of-Thought (CoT) prompting in large language and multimodal models, particularly focusing on when it may hinder performance. By drawing parallels from cognitive psychology, the authors explore scenarios where verbal reasoning negatively impacts human performance and whether these scenarios apply to language models. Through extensive experiments, they demonstrate that certain tasks, such as implicit statistical learning and visual recognition, can lead to significant performance drops in models when using CoT prompting. The findings suggest that understanding human cognitive limitations can provide insights into optimizing model performance and prompt design.'}, 'zh': {'title': 'é“¾å¼æ€ç»´çš„å½±å“ï¼šä½•æ—¶æœ‰ç›Šï¼Œä½•æ—¶æœ‰å®³', 'desc': 'é“¾å¼æ€ç»´ï¼ˆCoTï¼‰æç¤ºæ˜¯ä¸€ç§åœ¨å¤§å‹è¯­è¨€å’Œå¤šæ¨¡æ€æ¨¡å‹ä¸­å¹¿æ³›ä½¿ç”¨çš„ç­–ç•¥ã€‚æœ¬æ–‡æ¢è®¨äº†åœ¨ä½•ç§æƒ…å†µä¸‹é“¾å¼æ€ç»´ä¼šé™ä½æ¨¡å‹æ€§èƒ½ï¼Œå€Ÿé‰´äº†è®¤çŸ¥å¿ƒç†å­¦çš„ç ”ç©¶ã€‚é€šè¿‡å¯¹éšæ€§ç»Ÿè®¡å­¦ä¹ ã€è§†è§‰è¯†åˆ«å’ŒåŒ…å«ä¾‹å¤–çš„æ¨¡å¼åˆ†ç±»ç­‰ä»»åŠ¡çš„å®éªŒï¼Œæˆ‘ä»¬å‘ç°ä½¿ç”¨æ¨ç†æ—¶çš„é“¾å¼æ€ç»´ä¼šå¯¼è‡´æ¨¡å‹æ€§èƒ½æ˜¾è‘—ä¸‹é™ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œç†è§£äººç±»æ€ç»´å¯¹æ¨¡å‹æ€§èƒ½çš„å½±å“ï¼Œå¯ä»¥å¸®åŠ©æˆ‘ä»¬æ›´å¥½åœ°é€‰æ‹©æç¤ºå’Œæ¨ç†ç­–ç•¥ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.22325', 'title': 'Robots Pre-train Robots: Manipulation-Centric Robotic Representation from Large-Scale Robot Dataset', 'url': 'https://huggingface.co/papers/2410.22325', 'abstract': 'The pre-training of visual representations has enhanced the efficiency of robot learning. Due to the lack of large-scale in-domain robotic datasets, prior works utilize in-the-wild human videos to pre-train robotic visual representation. Despite their promising results, representations from human videos are inevitably subject to distribution shifts and lack the dynamics information crucial for task completion. We first evaluate various pre-trained representations in terms of their correlation to the downstream robotic manipulation tasks (i.e., manipulation centricity). Interestingly, we find that the "manipulation centricity" is a strong indicator of success rates when applied to downstream tasks. Drawing from these findings, we propose Manipulation Centric Representation (MCR), a foundation representation learning framework capturing both visual features and the dynamics information such as actions and proprioceptions of manipulation tasks to improve manipulation centricity. Specifically, we pre-train a visual encoder on the DROID robotic dataset and leverage motion-relevant data such as robot proprioceptive states and actions. We introduce a novel contrastive loss that aligns visual observations with the robot\'s proprioceptive state-action dynamics, combined with a behavior cloning (BC)-like actor loss to predict actions during pre-training, along with a time contrastive loss. Empirical results across 4 simulation domains with 20 tasks verify that MCR outperforms the strongest baseline method by 14.8%. Moreover, MCR boosts the performance of data-efficient learning with a UR5e arm on 3 real-world tasks by 76.9%. Project website: https://robots-pretrain-robots.github.io/.', 'score': 9, 'issue_id': 335, 'pub_date': '2024-10-29', 'pub_date_card': {'ru': '29 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 29', 'zh': '10æœˆ29æ—¥'}, 'hash': 'b8a6dec29ce881c9', 'authors': ['Guangqi Jiang', 'Yifei Sun', 'Tao Huang', 'Huanyu Li', 'Yongyuan Liang', 'Huazhe Xu'], 'affiliations': ['Shanghai Jiao Tong University', 'Tongji University', 'Tsinghua University', 'University of California, San Diego', 'University of Maryland, College Park'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.22325.jpg', 'data': {'categories': ['#synthetic', '#benchmark', '#cv', '#optimization', '#training', '#robotics', '#dataset', '#transfer_learning', '#architecture'], 'emoji': 'ğŸ¦¾', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Manipulation Centric Representation (MCR). MCR Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ DROID Ğ¸ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸ÑÑ… Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ° Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ñ Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¾Ğ¹ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°. Ğ­Ğ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ MCR Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ½Ğ° 14.8% Ğ² ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸ÑÑ… Ğ¸ Ğ½Ğ° 76.9% Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'Enhancing Robot Learning with Manipulation Centric Representation', 'desc': 'This paper discusses the importance of pre-training visual representations for improving robot learning efficiency. It highlights the challenges posed by using human videos for training, which can lead to distribution shifts and a lack of essential dynamic information. The authors introduce a new framework called Manipulation Centric Representation (MCR) that integrates visual features with dynamic data from robotic tasks to enhance performance. Their empirical results show that MCR significantly outperforms existing methods in both simulation and real-world tasks, demonstrating its effectiveness in robotic manipulation.'}, 'zh': {'title': 'æ“ä½œä¸­å¿ƒè¡¨ç¤ºï¼šæå‡æœºå™¨äººå­¦ä¹ æ•ˆç‡çš„å…³é”®', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†è§†è§‰è¡¨ç¤ºçš„é¢„è®­ç»ƒå¦‚ä½•æé«˜æœºå™¨äººå­¦ä¹ çš„æ•ˆç‡ã€‚ç”±äºç¼ºä¹å¤§è§„æ¨¡çš„é¢†åŸŸå†…æœºå™¨äººæ•°æ®é›†ï¼Œä¹‹å‰çš„ç ”ç©¶åˆ©ç”¨äººç±»è§†é¢‘è¿›è¡Œé¢„è®­ç»ƒï¼Œä½†è¿™äº›è§†é¢‘çš„è¡¨ç¤ºå­˜åœ¨åˆ†å¸ƒåç§»ï¼Œå¹¶ç¼ºä¹å®Œæˆä»»åŠ¡æ‰€éœ€çš„åŠ¨æ€ä¿¡æ¯ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°çš„è¡¨ç¤ºå­¦ä¹ æ¡†æ¶ï¼Œç§°ä¸ºæ“ä½œä¸­å¿ƒè¡¨ç¤ºï¼ˆMCRï¼‰ï¼Œå®ƒåŒæ—¶æ•æ‰è§†è§‰ç‰¹å¾å’Œæ“ä½œä»»åŠ¡çš„åŠ¨æ€ä¿¡æ¯ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMCRåœ¨å¤šä¸ªæ¨¡æ‹Ÿé¢†åŸŸå’ŒçœŸå®ä»»åŠ¡ä¸­æ˜¾è‘—æé«˜äº†æœºå™¨äººçš„æ“ä½œæ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.21242', 'title': 'Zero-Shot Dense Retrieval with Embeddings from Relevance Feedback', 'url': 'https://huggingface.co/papers/2410.21242', 'abstract': 'Building effective dense retrieval systems remains difficult when relevance supervision is not available. Recent work has looked to overcome this challenge by using a Large Language Model (LLM) to generate hypothetical documents that can be used to find the closest real document. However, this approach relies solely on the LLM to have domain-specific knowledge relevant to the query, which may not be practical. Furthermore, generating hypothetical documents can be inefficient as it requires the LLM to generate a large number of tokens for each query. To address these challenges, we introduce Real Document Embeddings from Relevance Feedback (ReDE-RF). Inspired by relevance feedback, ReDE-RF proposes to re-frame hypothetical document generation as a relevance estimation task, using an LLM to select which documents should be used for nearest neighbor search. Through this re-framing, the LLM no longer needs domain-specific knowledge but only needs to judge what is relevant. Additionally, relevance estimation only requires the LLM to output a single token, thereby improving search latency. Our experiments show that ReDE-RF consistently surpasses state-of-the-art zero-shot dense retrieval methods across a wide range of low-resource retrieval datasets while also making significant improvements in latency per-query.', 'score': 6, 'issue_id': 343, 'pub_date': '2024-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': '4bd9d5661581a6a8', 'authors': ['Nour Jedidi', 'Yung-Sung Chuang', 'Leslie Shing', 'James Glass'], 'affiliations': ['MIT Lincoln Laboratory', 'Massachusetts Institute of Technology'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.21242.jpg', 'data': {'categories': ['#rag', '#benchmark', '#inference', '#dataset', '#low_resource', '#retrieval'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ±ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ: Ğ¾Ñ‚ Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğº Ğ¾Ñ†ĞµĞ½ĞºĞµ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ReDE-RF Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ±ĞµĞ· Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (LLM), ReDE-RF Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ LLM Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ´Ğ¾Ğ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸ÑÑ… Ñƒ LLM Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒÑĞºĞ¾Ñ€ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¿Ğ¾Ğ¸ÑĞºĞ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ReDE-RF Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ±ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ€ĞµÑÑƒÑ€ÑĞ°Ğ¼Ğ¸.'}, 'en': {'title': 'ReDE-RF: Efficient Relevance Estimation for Dense Retrieval', 'desc': 'This paper addresses the challenges of building effective dense retrieval systems without relevance supervision. It introduces a method called Real Document Embeddings from Relevance Feedback (ReDE-RF), which reframes the generation of hypothetical documents as a relevance estimation task. By using a Large Language Model (LLM) to select relevant documents for nearest neighbor search, the method reduces the need for domain-specific knowledge. The approach not only improves the efficiency of the retrieval process by requiring the LLM to output a single token but also enhances performance on low-resource datasets compared to existing methods.'}, 'zh': {'title': 'é€šè¿‡ç›¸å…³åé¦ˆæå‡æ£€ç´¢æ•ˆç‡', 'desc': 'åœ¨ç¼ºä¹ç›¸å…³æ€§ç›‘ç£çš„æƒ…å†µä¸‹ï¼Œæ„å»ºæœ‰æ•ˆçš„å¯†é›†æ£€ç´¢ç³»ç»Ÿä»ç„¶å¾ˆå›°éš¾ã€‚æœ€è¿‘çš„ç ”ç©¶å°è¯•ä½¿ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ç”Ÿæˆå‡è®¾æ–‡æ¡£ï¼Œä»¥æ‰¾åˆ°æœ€æ¥è¿‘çš„çœŸå®æ–‡æ¡£ã€‚ç„¶è€Œï¼Œè¿™ç§æ–¹æ³•å®Œå…¨ä¾èµ–äºLLMå…·å¤‡ä¸æŸ¥è¯¢ç›¸å…³çš„é¢†åŸŸçŸ¥è¯†ï¼Œè¿™åœ¨å®é™…ä¸­å¯èƒ½ä¸åˆ‡å®é™…ã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†åŸºäºç›¸å…³åé¦ˆçš„çœŸå®æ–‡æ¡£åµŒå…¥ï¼ˆReDE-RFï¼‰ï¼Œé€šè¿‡å°†å‡è®¾æ–‡æ¡£ç”Ÿæˆé‡æ–°æ¡†å®šä¸ºç›¸å…³æ€§ä¼°è®¡ä»»åŠ¡ï¼Œæ˜¾è‘—æé«˜äº†æ£€ç´¢æ•ˆç‡å’Œå‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.20305', 'title': 'Accelerating Direct Preference Optimization with Prefix Sharing', 'url': 'https://huggingface.co/papers/2410.20305', 'abstract': 'Offline paired preference optimization algorithms have become a popular approach for fine-tuning on preference data, outperforming traditional supervised fine-tuning in various tasks. However, traditional implementations often involve redundant computations, especially for tasks with long shared prompts. We introduce prefix sharing for preference tuning, a novel technique that processes chosen and rejected responses as one sequence with a shared prefix. To prevent cross-response contamination, we use a custom block-sparse attention mask. Our method achieves 1.1-1.5times improvement in training throughput on popular DPO datasets, without any effect on convergence. When combined with sequence packing, we observe consistent 1.3-1.6times speedups, benefiting even datasets with smaller sequence lengths. While we focus on Direct Preference Optimization (DPO), our approach is applicable to other paired preference tuning methods. By enhancing computational efficiency, our work contributes to making preference-based fine-tuning more accessible for a wider range of applications and model sizes. We open-source our code at https://github.com/frankxwang/dpo-prefix-sharing.', 'score': 5, 'issue_id': 343, 'pub_date': '2024-10-27', 'pub_date_card': {'ru': '27 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 27', 'zh': '10æœˆ27æ—¥'}, 'hash': 'e6a34a0109321884', 'authors': ['Franklin Wang', 'Sumanth Hegde'], 'affiliations': ['Anyscale', 'MIT CSAIL'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.20305.jpg', 'data': {'categories': ['#rlhf', '#optimization', '#training', '#dataset', '#open_source'], 'emoji': 'ğŸš€', 'ru': {'title': 'Ğ£ÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµÑ„Ğ¸ĞºÑĞ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºÑƒ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµÑ„Ğ¸ĞºÑĞ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ²Ñ‹Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ€Ğ³Ğ½ÑƒÑ‚Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² ĞºĞ°Ğº ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¹ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ°ÑĞºĞ¸ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ĞµĞºÑ€ĞµÑÑ‚Ğ½Ğ¾Ğµ Ğ·Ğ°Ğ³Ñ€ÑĞ·Ğ½ĞµĞ½Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°Ğ¼Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¿Ğ¾Ğ¿ÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ DPO Ğ±ĞµĞ· ÑƒÑ‰ĞµÑ€Ğ±Ğ° Ğ´Ğ»Ñ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Boosting Efficiency in Preference Tuning with Prefix Sharing', 'desc': 'This paper presents a new technique called prefix sharing for optimizing preference tuning in machine learning. It addresses the inefficiencies in traditional methods that lead to redundant computations, especially with long prompts. By processing chosen and rejected responses together with a shared prefix and using a custom block-sparse attention mask, the authors improve training throughput significantly. Their method not only enhances efficiency for Direct Preference Optimization (DPO) but is also applicable to other paired preference tuning methods, making fine-tuning more accessible.'}, 'zh': {'title': 'æå‡åå¥½å¾®è°ƒæ•ˆç‡çš„æ–°æ–¹æ³•', 'desc': 'ç¦»çº¿é…å¯¹åå¥½ä¼˜åŒ–ç®—æ³•åœ¨åå¥½æ•°æ®çš„å¾®è°ƒä¸­å˜å¾—è¶Šæ¥è¶Šæµè¡Œï¼Œè¶…è¶Šäº†ä¼ ç»Ÿçš„ç›‘ç£å¾®è°ƒæ–¹æ³•ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°æŠ€æœ¯â€”â€”å‰ç¼€å…±äº«ï¼Œç”¨äºåå¥½è°ƒä¼˜ï¼Œå®ƒå°†é€‰æ‹©å’Œæ‹’ç»çš„å“åº”ä½œä¸ºä¸€ä¸ªåºåˆ—å¤„ç†ï¼Œå¹¶ä½¿ç”¨å…±äº«å‰ç¼€ã€‚ä¸ºäº†é˜²æ­¢å“åº”ä¹‹é—´çš„äº¤å‰æ±¡æŸ“ï¼Œæˆ‘ä»¬é‡‡ç”¨äº†è‡ªå®šä¹‰çš„å—ç¨€ç–æ³¨æ„åŠ›æ©ç ã€‚æˆ‘ä»¬çš„ç ”ç©¶æé«˜äº†è®­ç»ƒååé‡ï¼Œå°¤å…¶æ˜¯åœ¨æµè¡Œçš„DPOæ•°æ®é›†ä¸Šï¼Œæå‡äº†1.1åˆ°1.5å€ï¼Œä¸”ä¸å½±å“æ”¶æ•›æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.20088', 'title': 'RARe: Retrieval Augmented Retrieval with In-Context Examples', 'url': 'https://huggingface.co/papers/2410.20088', 'abstract': 'We investigate whether in-context examples, widely used in decoder-only language models (LLMs), can improve embedding model performance in retrieval tasks. Unlike in LLMs, naively prepending in-context examples (query-document pairs) to the target query at inference time does not work out of the box. We introduce a simple approach to enable retrievers to use in-context examples. Our approach, RARe, finetunes a pre-trained model with in-context examples whose query is semantically similar to the target query. This can be applied to adapt various base architectures (i.e., decoder-only language models, retriever models) and consistently achieves performance gains of up to +2.72% nDCG across various open-domain retrieval datasets (BeIR, RAR-b). In particular, we find RARe exhibits stronger out-of-domain generalization compared to models using queries without in-context examples, similar to what is seen for in-context learning in LLMs. We further provide analysis on the design choices of in-context example augmentation and lay the foundation for future work in this space.', 'score': 5, 'issue_id': 342, 'pub_date': '2024-10-26', 'pub_date_card': {'ru': '26 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 26', 'zh': '10æœˆ26æ—¥'}, 'hash': '03c6d910a07fe4c7', 'authors': ['Atula Tejaswi', 'Yoonsang Lee', 'Sujay Sanghavi', 'Eunsol Choi'], 'affiliations': ['New York University', 'Seoul National University', 'The University of Texas at Austin'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.20088.jpg', 'data': {'categories': ['#long_context', '#rag', '#training', '#dataset', '#transfer_learning', '#architecture', '#retrieval'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ñ… Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¸Ğ·ÑƒÑ‡Ğ°ÑÑ‚ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ, ÑˆĞ¸Ñ€Ğ¾ĞºĞ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼Ñ‹Ñ… Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ RARe, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑÑ…Ğ¾Ğ¶Ğ¸Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¾ 2.72% nDCG Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¼ Ğ´Ğ¾Ğ¼ĞµĞ½Ğµ. RARe Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ ÑĞ¸Ğ»ÑŒĞ½ÑƒÑ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ğ½Ğµ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ° Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸, Ğ½Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ.'}, 'en': {'title': 'Enhancing Retrieval with In-Context Examples: The RARe Approach', 'desc': 'This paper explores the use of in-context examples to enhance the performance of embedding models in retrieval tasks. Unlike decoder-only language models, simply adding these examples to queries does not yield immediate benefits. The authors propose a method called RARe, which fine-tunes a pre-trained model using semantically similar in-context examples to the target query. Their approach shows consistent performance improvements, achieving up to +2.72% nDCG across various datasets, and demonstrates better out-of-domain generalization compared to traditional methods.'}, 'zh': {'title': 'åˆ©ç”¨ä¸Šä¸‹æ–‡ç¤ºä¾‹æå‡æ£€ç´¢æ¨¡å‹æ€§èƒ½', 'desc': 'æœ¬æ–‡ç ”ç©¶äº†åœ¨æ£€ç´¢ä»»åŠ¡ä¸­ï¼Œä½¿ç”¨ä¸Šä¸‹æ–‡ç¤ºä¾‹æ˜¯å¦èƒ½æé«˜åµŒå…¥æ¨¡å‹çš„æ€§èƒ½ã€‚ä¸è¯­è¨€æ¨¡å‹ä¸åŒï¼Œç®€å•åœ°å°†ä¸Šä¸‹æ–‡ç¤ºä¾‹æ·»åŠ åˆ°ç›®æ ‡æŸ¥è¯¢å¹¶ä¸èƒ½ç›´æ¥å¥æ•ˆã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§ç®€å•çš„æ–¹æ³•RAReï¼Œé€šè¿‡å¯¹é¢„è®­ç»ƒæ¨¡å‹è¿›è¡Œå¾®è°ƒï¼Œä½¿å…¶èƒ½å¤Ÿä½¿ç”¨ä¸ç›®æ ‡æŸ¥è¯¢è¯­ä¹‰ç›¸ä¼¼çš„ä¸Šä¸‹æ–‡ç¤ºä¾‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRAReåœ¨å¤šä¸ªå¼€æ”¾åŸŸæ£€ç´¢æ•°æ®é›†ä¸Šå®ç°äº†æœ€é«˜+2.72%çš„nDCGæ€§èƒ½æå‡ï¼Œå¹¶å±•ç°å‡ºæ›´å¼ºçš„é¢†åŸŸå¤–æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.19482', 'title': 'Measuring memorization through probabilistic discoverable extraction', 'url': 'https://huggingface.co/papers/2410.19482', 'abstract': 'Large language models (LLMs) are susceptible to memorizing training data, raising concerns due to the potential extraction of sensitive information. Current methods to measure memorization rates of LLMs, primarily discoverable extraction (Carlini et al., 2022), rely on single-sequence greedy sampling, potentially underestimating the true extent of memorization. This paper introduces a probabilistic relaxation of discoverable extraction that quantifies the probability of extracting a target sequence within a set of generated samples, considering various sampling schemes and multiple attempts. This approach addresses the limitations of reporting memorization rates through discoverable extraction by accounting for the probabilistic nature of LLMs and user interaction patterns. Our experiments demonstrate that this probabilistic measure can reveal cases of higher memorization rates compared to rates found through discoverable extraction. We further investigate the impact of different sampling schemes on extractability, providing a more comprehensive and realistic assessment of LLM memorization and its associated risks. Our contributions include a new probabilistic memorization definition, empirical evidence of its effectiveness, and a thorough evaluation across different models, sizes, sampling schemes, and training data repetitions.', 'score': 4, 'issue_id': 343, 'pub_date': '2024-10-25', 'pub_date_card': {'ru': '25 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 25', 'zh': '10æœˆ25æ—¥'}, 'hash': 'd39237a67eee0b18', 'authors': ['Jamie Hayes', 'Marika Swanberg', 'Harsh Chaudhari', 'Itay Yona', 'Ilia Shumailov'], 'affiliations': ['Boston University', 'Google DeepMind'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.19482.jpg', 'data': {'categories': ['#synthetic', '#benchmark', '#optimization', '#data', '#training', '#security'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ’ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ğ½Ğ¸Ñ Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ğ½Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ (LLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ğµ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑÑ…ĞµĞ¼Ñ‹ ÑĞµĞ¼Ğ¿Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ¿Ñ‹Ñ‚ĞºĞ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ²Ñ‹ÑĞ²Ğ¸Ñ‚ÑŒ ÑĞ»ÑƒÑ‡Ğ°Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ¸ nhancing large language models (LLMs) through external knowledge retrieval. Despite its widespread attention, existing academic research predominantly focuses on single-turn RAG, leaving a significant gap in addressing the complexities of multi-turn conversations found in real-world applications. To bridge this gap, we introduce CORAL, a large-scale benchmark designed to assess RAG systems in realistic multi-turn conversational settings. CORAL includes diverse information-seeking conversations automatically derived from Wikipedia and tackles key challenges such as open-domain coverage, knowledge intensity, free-form responses, and topic shifts. It supports three core tasks of conversational RAG: passage retrieval, response generation, and citation labeling. We propose a unified framework to standardize various conversational RAG methods and conduct a comprehensive evaluation of these methods on CORAL, demonstrating substantial opportunities for improving existing approaches.', 'score': 53, 'issue_id': 348, 'pub_date': '2024-10-30', 'pub_date_card': {'ru': '30 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 30', 'zh': '10æœˆ30æ—¥'}, 'hash': 'd3cb6da7b94ee077', 'authors': ['Yiruo Cheng', 'Kelong Mao', 'Ziliang Zhao', 'Guanting Dong', 'Hongjin Qian', 'Yongkang Wu', 'Tetsuya Sakai', 'Ji-Rong Wen', 'Zhicheng Dou'], 'affiliations': ['Beijing Academy of Artificial Intelligence', 'Gaoling School of Artificial Intelligence, Renmin University of China', 'Huawei Poisson Lab', 'Waseda University, Tokyo, Japan'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.23090.jpg', 'data': {'categories': ['#rag', '#reasoning', '#benchmark', '#multilingual', '#transfer_learning', '#open_source'], 'emoji': 'ğŸ—£ï¸', 'ru': {'title': 'CORAL: ĞĞ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ñ‹Ñ… Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ²Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ñ RAG', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº CORAL Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„
