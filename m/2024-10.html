earns the joint distribution of sequence and structure, as well as their marginals and conditionals. We also implement an efficient warm-up strategy to exploit the connection between large-scale evolutionary data and structural inductive biases from pre-trained sequence-based protein language models. Empirical evaluation shows that DPLM-2 can simultaneously generate highly compatible amino acid sequences and their corresponding 3D structures eliminating the need for a two-stage generation approach. Moreover, DPLM-2 demonstrates competitive performance in various conditional generation tasks, including folding, inverse folding, and scaffolding with multimodal motif inputs, as well as providing structure-aware representations for predictive tasks.', 'score': 18, 'issue_id': 195, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '9e7b5af0f52ac4bf', 'data': {'categories': ['#3d', '#multimodal', '#rlhf'], 'emoji': '🧬', 'ru': {'title': 'Единая модель для последовательностей и структур белков', 'desc': 'DPLM-2 — это мультимодальная языковая модель для белков, которая одновременно моделирует последовательности аминокислот и трехмерные структуры. Модель использует дискретную диффузию и квантование для представления 3D-координат в виде токенов. DPLM-2 обучается на экспериментальных и синтетических данных, что позволяет ей изучать совместное распределение последовательностей и структур. Модель демонстрирует высокую эффективность в задачах условной генерации, таких как фолдинг и обратный фолдинг белков.'}, 'en': {'title': "Unifying Protein Sequence and Structure: DPLM-2's Multimodal Mastery", 'desc': 'The paper introduces DPLM-2, a multimodal protein foundation model that integrates both protein sequences and structures into a single framework. By converting 3D structures into discrete tokens, the model learns the joint distribution of sequences and structures, improving the generation and understanding of proteins. DPLM-2 eliminates the need for separate models for sequence and structure, enhancing performance in tasks like folding and scaffolding. The model leverages evolutionary data and structural biases, showing competitive results in generating compatible sequences and structures.'}, 'zh': {'title': 'DPLM-2：同时生成蛋白质序列和结构的多模态模型', 'desc': '蛋白质是由氨基酸序列决定的三维结构的基本大分子，影响其在生物体中的功能。现有的方法通常使用单独的模型来处理序列和结构，限制了对两者之间复杂关系的捕捉能力。本文介绍了一种新的多模态蛋白质基础模型DPLM-2，它可以同时生成和理解蛋白质的序列和结构。通过将3D坐标转换为离散标记，DPLM-2能够在实验和高质量合成结构上进行训练，展示了在多种条件生成任务中的竞争性能。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.10812', 'title': 'HART: Efficient Visual Generation with Hybrid Autoregressive Transformer', 'url': 'https://huggingface.co/papers/2410.10812', 'abstract': 'We introduce Hybrid Autoregressive Transformer (HART), an autoregressive (AR) visual generation model capable of directly generating 1024x1024 images, rivaling diffusion models in image generation quality. Existing AR models face limitations due to the poor image reconstruction quality of their discrete tokenizers and the prohibitive training costs associated with generating 1024px images. To address these challenges, we present the hybrid tokenizer, which decomposes the continuous latents from the autoencoder into two components: discrete tokens representing the big picture and continuous tokens representing the residual components that cannot be represented by the discrete tokens. The discrete component is modeled by a scalable-resolution discrete AR model, while the continuous component is learned with a lightweight residual diffusion module with only 37M parameters. Compared with the discrete-only VAR tokenizer, our hybrid approach improves reconstruction FID from 2.11 to 0.30 on MJHQ-30K, leading to a 31% generation FID improvement from 7.85 to 5.38. HART also outperforms state-of-the-art diffusion models in both FID and CLIP score, with 4.5-7.7x higher throughput and 6.9-13.4x lower MACs. Our code is open sourced at https://github.com/mit-han-lab/hart.', 'score': 14, 'issue_id': 200, 'pub_date': '2024-10-14', 'pub_date_ru': '14 октября', 'hash': 'cc3b200d837522fd', 'data': {'categories': ['#architecture', '#cv', '#diffusion'], 'emoji': '🎨', 'ru': {'title': 'HART: высококачественная генерация изображений с гибридным подходом', 'desc': 'Статья представляет Гибридный Авторегрессионный Трансформер (HART) - модель для генерации изображений высокого качества размером 1024x1024 пикселей. HART использует гибридный токенизатор, который разделяет латентное представление на дискретные токены для общей картины и непрерывные токены для деталей. Модель сочетает масштабируемую авторегрессионную часть для дискретных токенов и легковесный диффузионный модуль для непрерывных. HART превосходит современные диффузионные модели по качеству и эффективности генерации изображений.'}, 'en': {'title': 'HART: Revolutionizing Image Generation with Hybrid Tokenization', 'desc': 'The paper introduces the Hybrid Autoregressive Transformer (HART), a model that generates high-quality 1024x1024 images, competing with diffusion models. It addresses the limitations of existing autoregressive models by using a hybrid tokenizer that combines discrete and continuous tokens for better image reconstruction. This approach significantly improves the Fréchet Inception Distance (FID) scores, indicating better image quality and efficiency. HART also demonstrates superior performance in terms of throughput and computational efficiency compared to state-of-the-art diffusion models.'}, 'zh': {'title': 'HART：突破图像生成极限的混合自回归模型', 'desc': '我们介绍了一种名为混合自回归变压器（HART）的视觉生成模型，可以直接生成1024x1024的高质量图像。传统的自回归模型在图像重建质量和训练成本上存在局限性。为了解决这些问题，我们提出了混合分词器，将连续潜变量分解为离散和连续两部分。与仅使用离散分词器的模型相比，我们的方法在图像重建和生成质量上都有显著提升。'}}, 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}}, {'id': 'https://huggingface.co/papers/2410.13674', 'title': 'Diffusion Curriculum: Synthetic-to-Real Generative Curriculum Learning via Image-Guided Diffusion', 'url': 'https://huggingface.co/papers/2410.13674', 'abstract': 'Low-quality or scarce data has posed significant challenges for training deep neural networks in practice. While classical data augmentation cannot contribute very different new data, diffusion models opens up a new door to build self-evolving AI by generating high-quality and diverse synthetic data through text-guided prompts. However, text-only guidance cannot control synthetic images\' proximity to the original images, resulting in out-of-distribution data detrimental to the model performance. To overcome the limitation, we study image guidance to achieve a spectrum of interpolations between synthetic and real images. With stronger image guidance, the generated images are similar to the training data but hard to learn. While with weaker image guidance, the synthetic images will be easier for model but contribute to a larger distribution gap with the original data. The generated full spectrum of data enables us to build a novel "Diffusion Curriculum (DisCL)". DisCL adjusts the image guidance level of image synthesis for each training stage: It identifies and focuses on hard samples for the model and assesses the most effective guidance level of synthetic images to improve hard data learning. We apply DisCL to two challenging tasks: long-tail (LT) classification and learning from low-quality data. It focuses on lower-guidance images of high-quality to learn prototypical features as a warm-up of learning higher-guidance images that might be weak on diversity or quality. Extensive experiments showcase a gain of 2.7% and 2.1% in OOD and ID macro-accuracy when applying DisCL to iWildCam dataset. On ImageNet-LT, DisCL improves the base model\'s tail-class accuracy from 4.4% to 23.64% and leads to a 4.02% improvement in all-class accuracy.', 'score': 13, 'issue_id': 193, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '61d2689e00439256', 'data': {'categories': ['#data', '#dataset', '#diffusion', '#synthetic', '#training'], 'emoji': '🔄', 'ru': {'title': 'Адаптивное обучение на синтетических данных для улучшения глубоких нейронных сетей', 'desc': "Эта статья представляет новый метод под названием 'Diffusion Curriculum (DisCL)' для улучшения обучения нейронных сетей на ограниченных или некачественных данных. DisCL использует диффузионные модели для генерации синтетических данных, контролируя их близость к исходным изображениям с помощью управления изображениями. Метод адаптивно регулирует уровень управления изображениями на разных этапах обучения, фокусируясь на сложных примерах и определяя наиболее эффективный уровень синтеза. DisCL показал значительные улучшения в задачах классификации с длинным хвостом и обучении на данных низкого качества."}, 'en': {'title': '"Diffusion Curriculum: Bridging the Data Gap with Smart Synthesis"', 'desc': 'The paper addresses the challenge of training deep neural networks with low-quality or scarce data by using diffusion models to generate diverse synthetic data. It introduces a method called Diffusion Curriculum (DisCL) that adjusts the level of image guidance during training to balance between similarity to real data and ease of learning. DisCL focuses on identifying hard samples and optimizes the guidance level to improve learning from difficult data. The approach shows significant improvements in classification tasks, particularly in long-tail and low-quality data scenarios.'}, 'zh': {'title': '扩散课程：提升深度学习的自我进化能力', 'desc': '这篇论文研究了如何利用扩散模型生成高质量和多样化的合成数据来改善深度神经网络的训练。通过图像引导，研究者们能够在合成图像和真实图像之间实现不同程度的插值，从而克服文本引导的局限性。论文提出了一种新的“扩散课程（DisCL）”方法，通过调整图像合成的引导水平来提高模型对困难样本的学习能力。实验结果表明，DisCL在处理长尾分类和低质量数据学习任务时，显著提高了模型的准确性。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.13726', 'title': 'DAWN: Dynamic Frame Avatar with Non-autoregressive Diffusion Framework for Talking Head Video Generation', 'url': 'https://huggingface.co/papers/2410.13726', 'abstract': 'Talking head generation intends to produce vivid and realistic talking head videos from a single portrait and speech audio clip. Although significant progress has been made in diffusion-based talking head generation, almost all methods rely on autoregressive strategies, which suffer from limited context utilization beyond the current generation step, error accumulation, and slower generation speed. To address these challenges, we present DAWN (Dynamic frame Avatar With Non-autoregressive diffusion), a framework that enables all-at-once generation of dynamic-length video sequences. Specifically, it consists of two main components: (1) audio-driven holistic facial dynamics generation in the latent motion space, and (2) audio-driven head pose and blink generation. Extensive experiments demonstrate that our method generates authentic and vivid videos with precise lip motions, and natural pose/blink movements. Additionally, with a high generation speed, DAWN possesses strong extrapolation capabilities, ensuring the stable production of high-quality long videos. These results highlight the considerable promise and potential impact of DAWN in the field of talking head video generation. Furthermore, we hope that DAWN sparks further exploration of non-autoregressive approaches in diffusion models. Our code will be publicly at https://github.com/Hanbo-Cheng/DAWN-pytorch.', 'score': 10, 'issue_id': 196, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '87d3e3c2fd305ae3', 'data': {'categories': ['#diffusion', '#video'], 'emoji': '🗣️', 'ru': {'title': 'DAWN: Революция в генерации видео с говорящей головой', 'desc': 'DAWN - это новый подход к генерации видео с говорящей головой, использующий неавторегрессивные диффузионные модели. В отличие от существующих методов, DAWN генерирует все кадры видео одновременно, что позволяет избежать накопления ошибок и ускорить процесс. Система состоит из двух основных компонентов: генерации общей динамики лица и генерации движений головы и моргания. Эксперименты показывают, что DAWN создает реалистичные видео с точной синхронизацией губ и естественными движениями.'}, 'en': {'title': '"DAWN: Revolutionizing Talking Head Videos with Non-Autoregressive Diffusion"', 'desc': 'The paper introduces DAWN, a new framework for generating talking head videos using non-autoregressive diffusion models. Unlike traditional methods, DAWN generates entire video sequences at once, improving speed and reducing errors. It uses audio cues to create realistic facial dynamics, head poses, and blinks. Experiments show DAWN produces high-quality, long videos with accurate lip-sync and natural movements, showcasing its potential in the field.'}, 'zh': {'title': 'DAWN：非自回归扩散技术革新说话人视频生成', 'desc': '这篇论文介绍了一种名为DAWN的新方法，用于生成逼真的说话人视频。与传统的自回归方法不同，DAWN采用非自回归扩散技术，可以一次性生成动态长度的视频序列。DAWN通过音频驱动的面部动态生成和头部姿态/眨眼生成，能够快速生成高质量的视频。实验表明，DAWN在生成真实生动的视频方面表现出色，并且具有很强的外推能力。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.14677', 'title': 'Are AI Detectors Good Enough? A Survey on Quality of Datasets With Machine-Generated Texts', 'url': 'https://huggingface.co/papers/2410.14677', 'abstract': 'The rapid development of autoregressive Large Language Models (LLMs) has significantly improved the quality of generated texts, necessitating reliable machine-generated text detectors. A huge number of detectors and collections with AI fragments have emerged, and several detection methods even showed recognition quality up to 99.9% according to the target metrics in such collections. However, the quality of such detectors tends to drop dramatically in the wild, posing a question: Are detectors actually highly trustworthy or do their high benchmark scores come from the poor quality of evaluation datasets? In this paper, we emphasise the need for robust and qualitative methods for evaluating generated data to be secure against bias and low generalising ability of future model. We present a systematic review of datasets from competitions dedicated to AI-generated content detection and propose methods for evaluating the quality of datasets containing AI-generated fragments. In addition, we discuss the possibility of using high-quality generated data to achieve two goals: improving the training of detection models and improving the training datasets themselves. Our contribution aims to facilitate a better understanding of the dynamics between human and machine text, which will ultimately support the integrity of information in an increasingly automated world.', 'score': 9, 'issue_id': 195, 'pub_date': '2024-10-18', 'pub_date_ru': '18 октября', 'hash': '1af0065bfe14f3cb', 'data': {'categories': ['#benchmark', '#dataset', '#interpretability', '#survey'], 'emoji': '🕵️', 'ru': {'title': 'Улучшение детекторов AI-текста через повышение качества датасетов', 'desc': 'Статья посвящена проблеме обнаружения текстов, сгенерированных большими языковыми моделями (LLM). Авторы подчеркивают необходимость разработки надежных методов оценки качества датасетов с AI-сгенерированными фрагментами. Они представляют систематический обзор существующих датасетов и предлагают методы оценки их качества. Также обсуждается возможность использования высококачественных сгенерированных данных для улучшения детекторов и самих обучающих датасетов.'}, 'en': {'title': 'Ensuring Trust in AI Text Detection: Beyond Benchmark Scores', 'desc': 'The paper discusses the challenges in detecting machine-generated text from autoregressive Large Language Models (LLMs), highlighting that current detectors often fail in real-world scenarios despite high benchmark scores. It suggests that these scores may be misleading due to poor evaluation datasets, emphasizing the need for robust evaluation methods to ensure reliable detection. The authors review existing datasets and propose new methods to assess their quality, aiming to improve both detection models and training datasets. Ultimately, the paper seeks to enhance the understanding of human and machine text interactions to maintain information integrity.'}, 'zh': {'title': '提升AI文本检测的可靠性：从数据集质量入手', 'desc': '近年来，自回归大型语言模型的发展显著提升了生成文本的质量，因此需要可靠的机器生成文本检测器。虽然许多检测器在特定数据集上的识别率高达99.9%，但在实际应用中效果往往大幅下降。这篇论文强调了评估生成数据的稳健和高质量方法的重要性，以防止未来模型的偏差和低泛化能力。我们提出了评估AI生成内容检测数据集质量的方法，并探讨了利用高质量生成数据来改进检测模型和训练数据集的可能性。'}}, 'pub_date_card': {'ru': '18 октября', 'en': 'October 18', 'zh': '10月18日'}}, {'id': 'https://huggingface.co/papers/2410.14672', 'title': 'BiGR: Harnessing Binary Latent Codes for Image Generation and Improved Visual Representation Capabilities', 'url': 'https://huggingface.co/papers/2410.14672', 'abstract': "We introduce BiGR, a novel conditional image generation model using compact binary latent codes for generative training, focusing on enhancing both generation and representation capabilities. BiGR is the first conditional generative model that unifies generation and discrimination within the same framework. BiGR features a binary tokenizer, a masked modeling mechanism, and a binary transcoder for binary code prediction. Additionally, we introduce a novel entropy-ordered sampling method to enable efficient image generation. Extensive experiments validate BiGR's superior performance in generation quality, as measured by FID-50k, and representation capabilities, as evidenced by linear-probe accuracy. Moreover, BiGR showcases zero-shot generalization across various vision tasks, enabling applications such as image inpainting, outpainting, editing, interpolation, and enrichment, without the need for structural modifications. Our findings suggest that BiGR unifies generative and discriminative tasks effectively, paving the way for further advancements in the field.", 'score': 7, 'issue_id': 200, 'pub_date': '2024-10-18', 'pub_date_ru': '18 октября', 'hash': 'ce31ba64e6a1122f', 'data': {'categories': ['#cv'], 'emoji': '🖼️', 'ru': {'title': 'BiGR: Объединение генерации и распознавания изображений в одной модели', 'desc': 'BiGR - это новая модель условной генерации изображений, использующая компактные бинарные латентные коды. Она объединяет генерацию и дискриминацию в единой структуре, включая бинарный токенизатор и механизм маскированного моделирования. BiGR демонстрирует превосходное качество генерации по метрике FID-50k и высокую точность линейной классификации. Модель обладает способностью к обобщению без дополнительного обучения для различных задач компьютерного зрения, таких как дорисовка и редактирование изображений.'}, 'en': {'title': 'BiGR: Unifying Image Generation and Understanding with Binary Codes', 'desc': 'BiGR is a new model for generating images using compact binary codes, which improves both how images are created and understood. It combines the tasks of generating and discriminating images in one system, using tools like a binary tokenizer and a masked modeling mechanism. The model also introduces a new way to sample images efficiently, leading to high-quality results. BiGR can handle various image tasks without changing its structure, showing strong generalization abilities.'}, 'zh': {'title': 'BiGR：统一生成与判别的新纪元', 'desc': '这篇论文介绍了一种新的条件图像生成模型BiGR，它使用紧凑的二进制潜在编码来增强生成和表示能力。BiGR是第一个在同一框架内统一生成和判别的条件生成模型。它具有二进制标记器、掩码建模机制和二进制转码器，并引入了一种新的熵排序采样方法以提高图像生成效率。实验表明，BiGR在生成质量和表示能力上表现优异，并能在多种视觉任务中实现零样本泛化。'}}, 'pub_date_card': {'ru': '18 октября', 'en': 'October 18', 'zh': '10月18日'}}, {'id': 'https://huggingface.co/papers/2410.11331', 'title': 'SHAKTI: A 2.5 Billion Parameter Small Language Model Optimized for Edge AI and Low-Resource Environments', 'url': 'https://huggingface.co/papers/2410.11331', 'abstract': 'We introduce Shakti, a 2.5 billion parameter language model specifically optimized for resource-constrained environments such as edge devices, including smartphones, wearables, and IoT systems. Shakti combines high-performance NLP with optimized efficiency and precision, making it ideal for real-time AI applications where computational resources and memory are limited. With support for vernacular languages and domain-specific tasks, Shakti excels in industries such as healthcare, finance, and customer service. Benchmark evaluations demonstrate that Shakti performs competitively against larger models while maintaining low latency and on-device efficiency, positioning it as a leading solution for edge AI.', 'score': 5, 'issue_id': 202, 'pub_date': '2024-10-15', 'pub_date_ru': '15 октября', 'hash': '558d9ad3fe9a0806', 'data': {'categories': ['#benchmark', '#edge_computing', '#medicine', '#multilingual'], 'emoji': '📱', 'ru': {'title': 'Shakti: Мощный ИИ в вашем кармане', 'desc': 'Shakti - это языковая модель с 2,5 миллиардами параметров, оптимизированная для устройств с ограниченными ресурсами. Она сочетает высокопроизводительную обработку естественного языка с эффективностью и точностью, что делает ее идеальной для приложений ИИ в реальном времени. Shakti поддерживает местные языки и специфические для предметных областей задачи, что делает ее полезной в таких отраслях, как здравоохранение, финансы и обслуживание клиентов. Оценки показывают, что Shakti конкурентоспособна по сравнению с более крупными моделями, сохраняя при этом низкую задержку и эффективность на устройстве.'}, 'en': {'title': 'Shakti: Powering AI on the Edge with Efficiency and Precision', 'desc': 'Shakti is a 2.5 billion parameter language model designed for use in environments with limited computational resources, like smartphones and IoT devices. It offers high-performance natural language processing with optimized efficiency, making it suitable for real-time applications. Shakti supports multiple languages and specific industry tasks, excelling in fields like healthcare and finance. Benchmark tests show that Shakti competes well with larger models, providing low latency and efficient on-device processing.'}, 'zh': {'title': 'Shakti：边缘设备的高效语言模型', 'desc': 'Shakti 是一个拥有 25 亿参数的语言模型，专为资源受限的环境如边缘设备优化。它结合了高性能的自然语言处理和优化的效率与精度，适合实时 AI 应用。Shakti 支持本地语言和特定领域任务，在医疗、金融和客户服务等行业表现出色。基准评估显示，Shakti 在保持低延迟和设备效率的同时，与更大模型竞争力相当。'}}, 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}}, {'id': 'https://huggingface.co/papers/2410.13787', 'title': 'Looking Inward: Language Models Can Learn About Themselves by Introspection', 'url': 'https://huggingface.co/papers/2410.13787', 'abstract': 'Humans acquire knowledge by observing the external world, but also by introspection. Introspection gives a person privileged access to their current state of mind (e.g., thoughts and feelings) that is not accessible to external observers. Can LLMs introspect? We define introspection as acquiring knowledge that is not contained in or derived from training data but instead originates from internal states. Such a capability could enhance model interpretability. Instead of painstakingly analyzing a model\'s internal workings, we could simply ask the model about its beliefs, world models, and goals. More speculatively, an introspective model might self-report on whether it possesses certain internal states such as subjective feelings or desires and this could inform us about the moral status of these states. Such self-reports would not be entirely dictated by the model\'s training data.   We study introspection by finetuning LLMs to predict properties of their own behavior in hypothetical scenarios. For example, "Given the input P, would your output favor the short- or long-term option?" If a model M1 can introspect, it should outperform a different model M2 in predicting M1\'s behavior even if M2 is trained on M1\'s ground-truth behavior. The idea is that M1 has privileged access to its own behavioral tendencies, and this enables it to predict itself better than M2 (even if M2 is generally stronger).   In experiments with GPT-4, GPT-4o, and Llama-3 models (each finetuned to predict itself), we find that the model M1 outperforms M2 in predicting itself, providing evidence for introspection. Notably, M1 continues to predict its behavior accurately even after we intentionally modify its ground-truth behavior. However, while we successfully elicit introspection on simple tasks, we are unsuccessful on more complex tasks or those requiring out-of-distribution generalization.', 'score': 5, 'issue_id': 199, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '953716f231db3649', 'data': {'categories': ['#interpretability'], 'emoji': '🧠', 'ru': {'title': 'Самопознание искусственного интеллекта: шаг к истинному пониманию', 'desc': 'Исследование рассматривает способность больших языковых моделей (LLM) к интроспекции, определяемой как получение знаний, не содержащихся в обучающих данных. Эксперименты проводились с моделями GPT-4, GPT-4o и Llama-3, дообученными для предсказания собственного поведения в гипотетических сценариях. Результаты показали, что модель M1 превосходит модель M2 в предсказании собственного поведения, что свидетельствует о наличии интроспекции. Однако успешная интроспекция была достигнута только на простых задачах, но не на сложных или требующих обобщения вне распределения.'}, 'en': {'title': '"Unlocking the Inner Voice of AI: Can Machines Reflect on Themselves?"', 'desc': 'The paper explores whether large language models (LLMs) can introspect, meaning they can understand and report on their internal states beyond what is derived from training data. By finetuning models to predict their own behavior, the study finds that a model can indeed outperform another model in predicting its own actions, suggesting some level of introspection. This ability could improve model interpretability by allowing models to self-report on their beliefs and goals. However, the study notes that while introspection works for simple tasks, it struggles with more complex scenarios.'}, 'zh': {'title': '探索大型语言模型的自我反思能力', 'desc': '这篇论文探讨了大型语言模型（LLM）是否能够进行自我反思，即获取不依赖于训练数据的内部状态知识。研究通过微调模型来预测其在假设场景中的行为，发现模型能够比其他模型更好地预测自身行为，证明了自我反思的可能性。实验表明，尽管在简单任务中成功实现了自我反思，但在复杂任务中仍然存在挑战。自我反思能力可能有助于提高模型的可解释性和道德状态评估。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.14470', 'title': 'How Do Training Methods Influence the Utilization of Vision Models?', 'url': 'https://huggingface.co/papers/2410.14470', 'abstract': "Not all learnable parameters (e.g., weights) contribute equally to a neural network's decision function. In fact, entire layers' parameters can sometimes be reset to random values with little to no impact on the model's decisions. We revisit earlier studies that examined how architecture and task complexity influence this phenomenon and ask: is this phenomenon also affected by how we train the model? We conducted experimental evaluations on a diverse set of ImageNet-1k classification models to explore this, keeping the architecture and training data constant but varying the training pipeline. Our findings reveal that the training method strongly influences which layers become critical to the decision function for a given task. For example, improved training regimes and self-supervised training increase the importance of early layers while significantly under-utilizing deeper layers. In contrast, methods such as adversarial training display an opposite trend. Our preliminary results extend previous findings, offering a more nuanced understanding of the inner mechanics of neural networks.   Code: https://github.com/paulgavrikov/layer_criticality", 'score': 4, 'issue_id': 197, 'pub_date': '2024-10-18', 'pub_date_ru': '18 октября', 'hash': 'd5813550dc7a31c9', 'data': {'categories': ['#architecture'], 'emoji': '🧠', 'ru': {'title': 'Метод обучения определяет критичность слоёв нейросети', 'desc': 'Исследование показывает, что не все параметры нейронной сети одинаково важны для её функции принятия решений. Авторы изучили влияние методов обучения на критичность различных слоёв сети для задачи классификации изображений ImageNet-1k. Обнаружено, что улучшенные режимы обучения и самоконтролируемое обучение повышают важность ранних слоёв, в то время как более глубокие слои недоиспользуются. Напротив, методы вроде состязательного обучения демонстрируют противоположную тенденцию.'}, 'en': {'title': 'Training Techniques Shape Neural Network Layer Importance', 'desc': 'This paper explores how different training methods affect which layers in a neural network are crucial for making decisions. By experimenting with various training techniques on ImageNet-1k models, the study finds that training methods like self-supervised learning make early layers more important, while adversarial training emphasizes deeper layers. The research highlights that not all layers are equally important, and their significance can change based on how the model is trained. These insights provide a deeper understanding of neural network mechanics and how training influences layer criticality.'}, 'zh': {'title': '训练方法决定神经网络层的重要性', 'desc': '这篇论文研究了神经网络中不同层的参数对决策功能的重要性。研究发现，训练方法会显著影响哪些层对特定任务变得关键。通过实验，作者发现改进的训练方法和自监督训练增加了早期层的重要性，而对深层的利用较少。相反，对抗训练则显示出相反的趋势。'}}, 'pub_date_card': {'ru': '18 октября', 'en': 'October 18', 'zh': '10月18日'}}, {'id': 'https://huggingface.co/papers/2410.12791', 'title': 'Context is Key(NMF): Modelling Topical Information Dynamics in Chinese Diaspora Media', 'url': 'https://huggingface.co/papers/2410.12791', 'abstract': "Does the People's Republic of China (PRC) interfere with European elections through ethnic Chinese diaspora media? This question forms the basis of an ongoing research project exploring how PRC narratives about European elections are represented in Chinese diaspora media, and thus the objectives of PRC news media manipulation. In order to study diaspora media efficiently and at scale, it is necessary to use techniques derived from quantitative text analysis, such as topic modelling. In this paper, we present a pipeline for studying information dynamics in Chinese media. Firstly, we present KeyNMF, a new approach to static and dynamic topic modelling using transformer-based contextual embedding models. We provide benchmark evaluations to demonstrate that our approach is competitive on a number of Chinese datasets and metrics. Secondly, we integrate KeyNMF with existing methods for describing information dynamics in complex systems. We apply this pipeline to data from five news sites, focusing on the period of time leading up to the 2024 European parliamentary elections. Our methods and results demonstrate the effectiveness of KeyNMF for studying information dynamics in Chinese media and lay groundwork for further work addressing the broader research questions.", 'score': 4, 'issue_id': 195, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'hash': 'b35aa6a3b1de1ccc', 'data': {'categories': ['#benchmark', '#dataset', '#multilingual'], 'emoji': '🇨🇳', 'ru': {'title': 'Новый метод анализа китайских СМИ для выявления иностранного влияния', 'desc': 'Статья представляет новый подход к моделированию тем в китайских СМИ под названием KeyNMF. Этот метод использует трансформерные контекстные эмбеддинги и показывает конкурентоспособные результаты на нескольких китайских датасетах. Авторы интегрируют KeyNMF с существующими методами анализа динамики информации в сложных системах. Подход применяется к данным пяти новостных сайтов в преддверии выборов в Европарламент 2024 года для изучения влияния КНР на европейские выборы через китайские диаспорные медиа.'}, 'en': {'title': "Unveiling Media Influence: KeyNMF's Role in Decoding PRC Narratives", 'desc': "The paper investigates how the People's Republic of China might influence European elections through Chinese diaspora media. It introduces KeyNMF, a novel method for topic modeling that uses transformer-based contextual embeddings to analyze media content. The study applies this method to data from five news sites, focusing on the period before the 2024 European parliamentary elections. The results show that KeyNMF is effective in understanding information dynamics, providing a foundation for further research on media manipulation."}, 'zh': {'title': '揭示中国媒体对欧洲选举的潜在影响', 'desc': '这篇论文研究了中国如何通过华人媒体影响欧洲选举。研究使用了一种新的主题建模方法，称为KeyNMF，结合了变压器模型的上下文嵌入。通过对五个新闻网站的数据分析，展示了KeyNMF在研究信息动态方面的有效性。此研究为进一步探讨中国媒体操控的广泛问题奠定了基础。'}}, 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.13828', 'title': 'A Common Pitfall of Margin-based Language Model Alignment: Gradient Entanglement', 'url': 'https://huggingface.co/papers/2410.13828', 'abstract': 'Reinforcement Learning from Human Feedback (RLHF) has become the predominant approach for language model (LM) alignment. At its core, RLHF uses a margin-based loss for preference optimization, specifying ideal LM behavior only by the difference between preferred and dispreferred responses. In this paper, we identify a common pitfall of margin-based methods -- the under-specification of ideal LM behavior on preferred and dispreferred responses individually, which leads to two unintended consequences as the margin increases: (1) The probability of dispreferred (e.g., unsafe) responses may increase, resulting in potential safety alignment failures. (2) The probability of preferred responses may decrease, even when those responses are ideal. We demystify the reasons behind these problematic behaviors: margin-based losses couple the change in the preferred probability to the gradient of the dispreferred one, and vice versa, often preventing the preferred probability from increasing while the dispreferred one decreases, and thus causing a synchronized increase or decrease in both probabilities. We term this effect, inherent in margin-based objectives, gradient entanglement. Formally, we derive conditions for general margin-based alignment objectives under which gradient entanglement becomes concerning: the inner product of the gradients of preferred and dispreferred log-probabilities is large relative to the individual gradient norms. We theoretically investigate why such inner products can be large when aligning language models and empirically validate our findings. Empirical implications of our framework extend to explaining important differences in the training dynamics of various preference optimization algorithms, and suggesting potential algorithm designs to mitigate the under-specification issue of margin-based methods and thereby improving language model alignment.', 'score': 3, 'issue_id': 195, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '725b42ac671f6eec', 'data': {'categories': ['#alignment', '#rlhf'], 'emoji': '🧠', 'ru': {'title': 'Распутывая градиенты: новый взгляд на настройку языковых моделей', 'desc': "Статья рассматривает проблемы, связанные с использованием методов обучения с подкреплением на основе обратной связи от человека (RLHF) для настройки языковых моделей. Авторы выявляют недостатки подходов, основанных на маржинальных потерях, которые могут привести к нежелательному поведению модели. Они вводят понятие 'запутывания градиентов' для объяснения этих эффектов и предлагают теоретический анализ условий, при которых эта проблема становится значимой. Исследование также предлагает потенциальные улучшения алгоритмов оптимизации предпочтений для повышения качества настройки языковых моделей."}, 'en': {'title': 'Untangling Gradients for Safer AI', 'desc': "This paper explores the challenges of using Reinforcement Learning from Human Feedback (RLHF) for aligning language models, focusing on the limitations of margin-based loss methods. It identifies a problem called 'gradient entanglement,' where the probabilities of preferred and dispreferred responses are linked, causing both to increase or decrease together. This can lead to unsafe responses becoming more likely and ideal responses becoming less likely. The authors provide theoretical insights and empirical evidence to explain these issues and suggest ways to improve language model alignment by addressing the under-specification problem in margin-based methods."}, 'zh': {'title': '解决语言模型对齐中的梯度纠缠问题', 'desc': '这篇论文讨论了人类反馈强化学习（RLHF）在语言模型对齐中的应用。作者指出，基于边际损失的方法可能导致理想行为的定义不明确，从而增加不安全响应的概率，并减少理想响应的概率。论文提出了“梯度纠缠”这一概念，解释了偏好和非偏好响应概率变化的相互影响。通过理论分析和实验证明，作者建议改进算法设计以解决这些问题。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.14208', 'title': 'Montessori-Instruct: Generate Influential Training Data Tailored for Student Learning', 'url': 'https://huggingface.co/papers/2410.14208', 'abstract': "Synthetic data has been widely used to train large language models, but their generative nature inevitably introduces noisy, non-informative, and misleading learning signals. In this paper, we propose Montessori-Instruct, a novel data synthesis framework that tailors the data synthesis ability of the teacher language model toward the student language model's learning process. Specifically, we utilize local data influence of synthetic training data points on students to characterize students' learning preferences. Then, we train the teacher model with Direct Preference Optimization (DPO) to generate synthetic data tailored toward student learning preferences. Experiments with Llama3-8B-Instruct (teacher) and Llama3-8B (student) on Alpaca Eval and MT-Bench demonstrate that Montessori-Instruct significantly outperforms standard synthesis methods by 18.35\\% and 46.24\\% relatively. Our method also beats data synthesized by a stronger teacher model, GPT-4o. Further analysis confirms the benefits of teacher's learning to generate more influential training data in the student's improved learning, the advantages of local data influence in accurately measuring student preferences, and the robustness of Montessori-Instruct across different student models. Our code and data are open-sourced at https://github.com/cxcscmu/Montessori-Instruct.", 'score': 2, 'issue_id': 200, 'pub_date': '2024-10-18', 'pub_date_ru': '18 октября', 'hash': '46c2fabb0545e954', 'data': {'categories': ['#data', '#rlhf', '#synthetic', '#training'], 'emoji': '🧠', 'ru': {'title': 'Умное обучение языковых моделей: синтез данных с учетом предпочтений ученика', 'desc': 'В статье представлен новый метод синтеза данных для обучения языковых моделей - Montessori-Instruct. Этот подход адаптирует процесс генерации синтетических данных учительской моделью под предпочтения обучающейся студенческой модели. Используя локальное влияние данных, метод определяет, какие примеры наиболее полезны для обучения студента. Эксперименты показали значительное превосходство Montessori-Instruct над стандартными методами синтеза данных при обучении языковых моделей.'}, 'en': {'title': 'Tailored Learning: Optimizing Synthetic Data for Better AI Training', 'desc': "The paper introduces Montessori-Instruct, a new framework for creating synthetic data that better aligns with the learning needs of student language models. By analyzing how synthetic data influences the student's learning, the framework adjusts the teacher model's data generation process using Direct Preference Optimization. This approach significantly improves the performance of student models compared to traditional methods, as shown in experiments with Llama3-8B models. The study highlights the importance of tailoring synthetic data to student preferences to enhance learning outcomes."}, 'zh': {'title': 'Montessori-Instruct：优化学生学习的合成数据框架', 'desc': '这篇论文介绍了一种名为Montessori-Instruct的新型数据合成框架，用于改善学生语言模型的学习过程。通过分析合成数据对学生模型的局部影响，来了解学生的学习偏好。然后，使用直接偏好优化（DPO）训练教师模型，以生成符合学生学习偏好的合成数据。实验结果表明，Montessori-Instruct在多个评估中显著优于传统方法，并且在不同学生模型中表现出强大的鲁棒性。'}}, 'pub_date_card': {'ru': '18 октября', 'en': 'October 18', 'zh': '10月18日'}}, {'id': 'https://huggingface.co/papers/2410.14596', 'title': 'Teaching Models to Balance Resisting and Accepting Persuasion', 'url': 'https://huggingface.co/papers/2410.14596', 'abstract': "Large language models (LLMs) are susceptible to persuasion, which can pose risks when models are faced with an adversarial interlocutor. We take a first step towards defending models against persuasion while also arguing that defense against adversarial (i.e. negative) persuasion is only half of the equation: models should also be able to accept beneficial (i.e. positive) persuasion to improve their answers. We show that optimizing models for only one side results in poor performance on the other. In order to balance positive and negative persuasion, we introduce Persuasion-Balanced Training (or PBT), which leverages multi-agent recursive dialogue trees to create data and trains models via preference optimization to accept persuasion when appropriate. PBT consistently improves resistance to misinformation and resilience to being challenged while also resulting in the best overall performance on holistic data containing both positive and negative persuasion. Crucially, we show that PBT models are better teammates in multi-agent debates. We find that without PBT, pairs of stronger and weaker models have unstable performance, with the order in which the models present their answers determining whether the team obtains the stronger or weaker model's performance. PBT leads to better and more stable results and less order dependence, with the stronger model consistently pulling the weaker one up.", 'score': 2, 'issue_id': 199, 'pub_date': '2024-10-18', 'pub_date_ru': '18 октября', 'hash': 'e8437463a64f466e', 'data': {'categories': ['#agents', '#interpretability', '#rlhf'], 'emoji': '🛡️', 'ru': {'title': 'Баланс между защитой и открытостью: новый подход к обучению языковых моделей', 'desc': 'Исследование посвящено проблеме восприимчивости больших языковых моделей (LLM) к убеждению и предлагает метод Persuasion-Balanced Training (PBT) для её решения. PBT использует многоагентные рекурсивные диалоговые деревья для создания данных и обучает модели с помощью оптимизации предпочтений. Метод улучшает устойчивость моделей к дезинформации и способность принимать полезные убеждения. Результаты показывают, что модели, обученные с помощью PBT, лучше работают в команде и демонстрируют более стабильные результаты в многоагентных дебатах.'}, 'en': {'title': 'Balancing Persuasion: Training Models to Discern and Respond', 'desc': "This paper explores how large language models (LLMs) can be trained to handle both positive and negative persuasion effectively. The authors introduce Persuasion-Balanced Training (PBT), a method that uses multi-agent recursive dialogue trees to optimize models for balanced persuasion. PBT improves models' resistance to misinformation and enhances their performance in multi-agent debates by ensuring that stronger models can consistently uplift weaker ones. The study highlights the importance of training models to discern and appropriately respond to different types of persuasion for better overall performance."}, 'zh': {'title': '说服平衡训练：提升模型抗干扰能力', 'desc': '大型语言模型容易受到说服的影响，这在面对对抗性对话者时可能带来风险。为了平衡正面和负面说服，我们引入了说服平衡训练（PBT），通过多代理递归对话树生成数据，并通过偏好优化训练模型。PBT提高了模型抵抗错误信息的能力，并在包含正负说服的整体数据上表现最佳。PBT使得在多代理辩论中，模型之间的合作更加稳定，强模型能有效提升弱模型的表现。'}}, 'pub_date_card': {'ru': '18 октября', 'en': 'October 18', 'zh': '10月18日'}}, {'id': 'https://huggingface.co/papers/2410.11623', 'title': 'VidEgoThink: Assessing Egocentric Video Understanding Capabilities for Embodied AI', 'url': 'https://huggingface.co/papers/2410.11623', 'abstract': 'Recent advancements in Multi-modal Large Language Models (MLLMs) have opened new avenues for applications in Embodied AI. Building on previous work, EgoThink, we introduce VidEgoThink, a comprehensive benchmark for evaluating egocentric video understanding capabilities. To bridge the gap between MLLMs and low-level control in Embodied AI, we design four key interrelated tasks: video question-answering, hierarchy planning, visual grounding and reward modeling. To minimize manual annotation costs, we develop an automatic data generation pipeline based on the Ego4D dataset, leveraging the prior knowledge and multimodal capabilities of GPT-4o. Three human annotators then filter the generated data to ensure diversity and quality, resulting in the VidEgoThink benchmark. We conduct extensive experiments with three types of models: API-based MLLMs, open-source image-based MLLMs, and open-source video-based MLLMs. Experimental results indicate that all MLLMs, including GPT-4o, perform poorly across all tasks related to egocentric video understanding. These findings suggest that foundation models still require significant advancements to be effectively applied to first-person scenarios in Embodied AI. In conclusion, VidEgoThink reflects a research trend towards employing MLLMs for egocentric vision, akin to human capabilities, enabling active observation and interaction in the complex real-world environments.', 'score': 46, 'issue_id': 137, 'pub_date': '2024-10-15', 'pub_date_ru': '15 октября', 'data': {'categories': ['#benchmark', '#cv', '#multimodal', '#video'], 'emoji': '👁️', 'ru': {'title': 'VidEgoThink: новый рубеж в понимании эгоцентрического видео для воплощенного ИИ', 'desc': 'Статья представляет VidEgoThink - комплексный бенчмарк для оценки возможностей понимания эгоцентрического видео мультимодальными большими языковыми моделями (MLLM). Авторы разработали четыре ключевые взаимосвязанные задачи: ответы на вопросы по видео, иерархическое планирование, визуальная локализация и моделирование вознаграждений. Данные для бенчмарка были сгенерированы автоматически на основе датасета Ego4D с использованием GPT-4o и отфильтрованы аннотаторами. Эксперименты показали, что современные MLLM, включая GPT-4o, плохо справляются с задачами понимания эгоцентрического видео, что указывает на необходимость дальнейших исследований в этой области.'}, 'en': {'title': 'Pioneering Egocentric Video Understanding with VidEgoThink', 'desc': 'The paper introduces VidEgoThink, a benchmark designed to evaluate how well multi-modal large language models (MLLMs) understand egocentric videos, which are videos captured from a first-person perspective. It focuses on four tasks: video question-answering, hierarchy planning, visual grounding, and reward modeling, to connect MLLMs with low-level control in Embodied AI. An automatic data generation pipeline is used to create diverse and high-quality data, which is then filtered by human annotators. The study finds that current MLLMs, including GPT-4o, struggle with these tasks, indicating that more advancements are needed for these models to effectively handle first-person video understanding in real-world scenarios.'}, 'zh': {'title': 'VidEgoThink：迈向具身AI的多模态大语言模型', 'desc': '这篇论文介绍了VidEgoThink，这是一个用于评估自我中心视频理解能力的基准。研究设计了四个关键任务：视频问答、层次规划、视觉定位和奖励建模，以连接多模态大语言模型与具身人工智能的低级控制。通过自动数据生成管道和人工筛选，确保数据的多样性和质量。实验结果表明，现有的多模态大语言模型在自我中心视频理解任务上表现不佳，表明基础模型在具身人工智能中的应用仍需重大进展。'}}, 'hash': '67310ef96a11f09c', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}}, {'id': 'https://huggingface.co/papers/2410.12381', 'title': 'HumanEval-V: Evaluating Visual Understanding and Reasoning Abilities of Large Multimodal Models Through Coding Tasks', 'url': 'https://huggingface.co/papers/2410.12381', 'abstract': "Coding tasks have been valuable for evaluating Large Language Models (LLMs), as they demand the comprehension of high-level instructions, complex reasoning, and the implementation of functional programs -- core capabilities for advancing Artificial General Intelligence. Despite the progress in Large Multimodal Models (LMMs), which extend LLMs with visual perception and understanding capabilities, there remains a notable lack of coding benchmarks that rigorously assess these models, particularly in tasks that emphasize visual reasoning. To address this gap, we introduce HumanEval-V, a novel and lightweight benchmark specifically designed to evaluate LMMs' visual understanding and reasoning capabilities through code generation. HumanEval-V includes 108 carefully crafted, entry-level Python coding tasks derived from platforms like CodeForces and Stack Overflow. Each task is adapted by modifying the context and algorithmic patterns of the original problems, with visual elements redrawn to ensure distinction from the source, preventing potential data leakage. LMMs are required to complete the code solution based on the provided visual context and a predefined Python function signature outlining the task requirements. Every task is equipped with meticulously handcrafted test cases to ensure a thorough and reliable evaluation of model-generated solutions. We evaluate 19 state-of-the-art LMMs using HumanEval-V, uncovering significant challenges. Proprietary models like GPT-4o achieve only 13% pass@1 and 36.4% pass@10, while open-weight models with 70B parameters score below 4% pass@1. Ablation studies further reveal the limitations of current LMMs in vision reasoning and coding capabilities. These results underscore key areas for future research to enhance LMMs' capabilities. We have open-sourced our code and benchmark at https://github.com/HumanEval-V/HumanEval-V-Benchmark.", 'score': 41, 'issue_id': 135, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'data': {'categories': ['#benchmark', '#cv', '#multimodal'], 'emoji': '👁️\u200d🗨️', 'ru': {'title': 'HumanEval-V: Новый рубеж в оценке визуально-кодовых способностей AI', 'desc': 'Статья представляет новый бенчмарк HumanEval-V для оценки способностей больших мультимодальных моделей (LMM) к визуальному пониманию и рассуждению через генерацию кода. Бенчмарк содержит 108 задач по программированию на Python, адаптированных с визуальным контекстом. Авторы провели оценку 19 современных LMM, выявив значительные трудности даже для лучших моделей. Результаты показывают ограничения текущих LMM в области визуального рассуждения и кодирования, обозначая направления для будущих исследований.'}, 'en': {'title': 'Enhancing LMMs: Bridging the Visual Reasoning Gap in Code Generation', 'desc': "The paper introduces HumanEval-V, a new benchmark designed to evaluate Large Multimodal Models (LMMs) on their ability to understand and reason with visual information through coding tasks. It highlights the gap in existing benchmarks that fail to rigorously test LMMs' visual reasoning capabilities, especially in the context of code generation. The benchmark consists of 108 Python coding tasks, each adapted with unique visual elements to prevent data leakage, and includes handcrafted test cases for thorough evaluation. Results from testing 19 state-of-the-art LMMs reveal significant challenges in their visual reasoning and coding abilities, pointing to areas for future research."}, 'zh': {'title': '提升LMMs的视觉推理与编程能力', 'desc': '这篇论文介绍了一种新的基准测试工具HumanEval-V，用于评估大型多模态模型（LMMs）的视觉理解和推理能力。HumanEval-V包含108个经过精心设计的Python编程任务，这些任务结合了视觉元素，以测试模型在视觉推理和代码生成方面的能力。研究发现，当前的LMMs在这些任务中表现不佳，揭示了它们在视觉推理和编程能力上的局限性。论文强调了未来研究的关键领域，以提高LMMs的能力。'}}, 'hash': '7693dd92c7f5b4e2', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.12787', 'title': 'The Curse of Multi-Modalities: Evaluating Hallucinations of Large Multimodal Models across Language, Visual, and Audio', 'url': 'https://huggingface.co/papers/2410.12787', 'abstract': 'Recent advancements in large multimodal models (LMMs) have significantly enhanced performance across diverse tasks, with ongoing efforts to further integrate additional modalities such as video and audio. However, most existing LMMs remain vulnerable to hallucinations, the discrepancy between the factual multimodal input and the generated textual output, which has limited their applicability in various real-world scenarios. This paper presents the first systematic investigation of hallucinations in LMMs involving the three most common modalities: language, visual, and audio. Our study reveals two key contributors to hallucinations: overreliance on unimodal priors and spurious inter-modality correlations. To address these challenges, we introduce the benchmark The Curse of Multi-Modalities (CMM), which comprehensively evaluates hallucinations in LMMs, providing a detailed analysis of their underlying issues. Our findings highlight key vulnerabilities, including imbalances in modality integration and biases from training data, underscoring the need for balanced cross-modal learning and enhanced hallucination mitigation strategies. Based on our observations and findings, we suggest potential research directions that could enhance the reliability of LMMs.', 'score': 30, 'issue_id': 135, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'data': {'categories': ['#benchmark', '#hallucinations', '#multimodal'], 'emoji': '🌈', 'ru': {'title': 'Борьба с галлюцинациями в мультимодальных моделях', 'desc': 'Статья представляет первое систематическое исследование галлюцинаций в крупных мультимодальных моделях (LMM), охватывающее три основные модальности: язык, визуальную и аудио. Авторы выявили две ключевые причины галлюцинаций: чрезмерная опора на одномодальные приоры и ложные межмодальные корреляции. Для оценки галлюцинаций в LMM был создан бенчмарк The Curse of Multi-Modalities (CMM). Исследование подчеркивает необходимость сбалансированного кросс-модального обучения и улучшенных стратегий по снижению галлюцинаций.'}, 'en': {'title': 'Taming Hallucinations in Multimodal Models', 'desc': "This paper explores the issue of hallucinations in large multimodal models (LMMs), which occur when the model's output doesn't match the input from different modalities like language, visuals, and audio. The study identifies two main causes of these hallucinations: relying too much on single-modality information and incorrect connections between different modalities. To tackle these problems, the authors introduce a new benchmark called The Curse of Multi-Modalities (CMM) to evaluate and analyze these hallucinations. The research suggests that improving the balance in how different modalities are integrated and addressing biases in training data can help reduce hallucinations in LMMs."}, 'zh': {'title': '破解多模态模型的幻觉挑战', 'desc': '这篇论文研究了大型多模态模型（LMMs）在处理语言、视觉和音频三种常见模态时出现的幻觉问题。研究发现，幻觉主要由对单一模态的过度依赖和模态间的虚假相关性引起。为了解决这些问题，作者提出了一个名为“多模态诅咒”的基准，用于全面评估LMMs中的幻觉现象。研究结果强调了模态整合的不平衡和训练数据的偏差，建议未来的研究应关注跨模态学习的平衡和幻觉的减轻策略。'}}, 'hash': 'e40b5fd56a795812', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.12628', 'title': 'DocLayout-YOLO: Enhancing Document Layout Analysis through Diverse Synthetic Data and Global-to-Local Adaptive Perception', 'url': 'https://huggingface.co/papers/2410.12628', 'abstract': 'Document Layout Analysis is crucial for real-world document understanding systems, but it encounters a challenging trade-off between speed and accuracy: multimodal methods leveraging both text and visual features achieve higher accuracy but suffer from significant latency, whereas unimodal methods relying solely on visual features offer faster processing speeds at the expense of accuracy. To address this dilemma, we introduce DocLayout-YOLO, a novel approach that enhances accuracy while maintaining speed advantages through document-specific optimizations in both pre-training and model design. For robust document pre-training, we introduce the Mesh-candidate BestFit algorithm, which frames document synthesis as a two-dimensional bin packing problem, generating the large-scale, diverse DocSynth-300K dataset. Pre-training on the resulting DocSynth-300K dataset significantly improves fine-tuning performance across various document types. In terms of model optimization, we propose a Global-to-Local Controllable Receptive Module that is capable of better handling multi-scale variations of document elements. Furthermore, to validate performance across different document types, we introduce a complex and challenging benchmark named DocStructBench. Extensive experiments on downstream datasets demonstrate that DocLayout-YOLO excels in both speed and accuracy. Code, data, and models are available at https://github.com/opendatalab/DocLayout-YOLO.', 'score': 23, 'issue_id': 134, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'data': {'categories': ['#benchmark', '#cv', '#data', '#dataset'], 'emoji': '📄', 'ru': {'title': 'DocLayout-YOLO: Быстрый и точный анализ макета документов', 'desc': 'DocLayout-YOLO - это новый подход к анализу макета документов, оптимизирующий соотношение скорости и точности. Метод использует алгоритм Mesh-candidate BestFit для создания синтетического набора данных DocSynth-300K, что улучшает предобучение модели. В архитектуру внедрен модуль Global-to-Local Controllable Receptive для лучшей обработки элементов документа разного масштаба. Авторы также представляют новый бенчмарк DocStructBench для оценки производительности на различных типах документов.'}, 'en': {'title': 'DocLayout-YOLO: Fast and Accurate Document Layout Analysis', 'desc': 'The paper introduces DocLayout-YOLO, a new method for document layout analysis that balances speed and accuracy by using document-specific optimizations. It employs a unique pre-training strategy with the Mesh-candidate BestFit algorithm to create a diverse dataset called DocSynth-300K, enhancing model performance. The model also features a Global-to-Local Controllable Receptive Module to handle different document element scales effectively. Extensive testing shows that DocLayout-YOLO performs well in both speed and accuracy across various document types.'}, 'zh': {'title': 'DocLayout-YOLO：速度与准确性的完美结合', 'desc': '这篇论文介绍了一种新的文档布局分析方法，称为DocLayout-YOLO，它在提高准确性的同时保持了速度优势。通过引入Mesh-candidate BestFit算法，作者创建了一个名为DocSynth-300K的大规模数据集，用于增强文档的预训练效果。为了优化模型，论文提出了一种全局到局部的可控感受模块，以更好地处理文档元素的多尺度变化。实验结果表明，DocLayout-YOLO在速度和准确性方面都表现出色。'}}, 'hash': '0c81afcfe57d6c2f', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.12409', 'title': 'Revealing the Barriers of Language Agents in Planning', 'url': 'https://huggingface.co/papers/2410.12409', 'abstract': 'Autonomous planning has been an ongoing pursuit since the inception of artificial intelligence. Based on curated problem solvers, early planning agents could deliver precise solutions for specific tasks but lacked generalization. The emergence of large language models (LLMs) and their powerful reasoning capabilities has reignited interest in autonomous planning by automatically generating reasonable solutions for given tasks. However, prior research and our experiments show that current language agents still lack human-level planning abilities. Even the state-of-the-art reasoning model, OpenAI o1, achieves only 15.6% on one of the complex real-world planning benchmarks. This highlights a critical question: What hinders language agents from achieving human-level planning? Although existing studies have highlighted weak performance in agent planning, the deeper underlying issues and the mechanisms and limitations of the strategies proposed to address them remain insufficiently understood. In this work, we apply the feature attribution study and identify two key factors that hinder agent planning: the limited role of constraints and the diminishing influence of questions. We also find that although current strategies help mitigate these challenges, they do not fully resolve them, indicating that agents still have a long way to go before reaching human-level intelligence.', 'score': 23, 'issue_id': 134, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'data': {'categories': ['#agents', '#benchmark', '#rl'], 'emoji': '🤖', 'ru': {'title': 'Преодолевая барьеры: путь к человеческому уровню планирования для ИИ', 'desc': 'Статья исследует проблемы автономного планирования в контексте языковых моделей. Авторы выявляют два ключевых фактора, препятствующих эффективному планированию агентов: ограниченную роль ограничений и уменьшающееся влияние вопросов. Исследование показывает, что даже современные модели, такие как OpenAI o1, достигают лишь 15.6% успеха на сложных задачах планирования реального мира. Несмотря на существующие стратегии улучшения, авторы заключают, что языковые агенты все еще далеки от человеческого уровня планирования.'}, 'en': {'title': 'Bridging the Gap: Enhancing Language Models for Human-Level Planning', 'desc': 'This paper explores the limitations of current language models in achieving human-level planning abilities. It identifies two main factors hindering progress: the limited role of constraints and the diminishing influence of questions. Despite existing strategies to address these issues, they are not fully effective, suggesting that language agents need further development. The study uses feature attribution to analyze these challenges and highlights the gap between current capabilities and human-level intelligence.'}, 'zh': {'title': '揭示语言模型规划能力的瓶颈', 'desc': '这篇论文探讨了自主规划在人工智能中的发展历程，指出当前语言模型在规划能力上仍然不及人类水平。研究发现，限制条件的有限作用和问题影响力的减弱是阻碍语言代理规划能力的两个关键因素。尽管现有策略在一定程度上缓解了这些问题，但并未彻底解决，表明代理距离达到人类智能还有很长的路要走。通过特征归因研究，作者揭示了这些深层次问题的机制和局限性。'}}, 'hash': 'faf0a6d62d983811', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.12613', 'title': 'Exploring Model Kinship for Merging Large Language Models', 'url': 'https://huggingface.co/papers/2410.12613', 'abstract': 'Model merging has become one of the key technologies for enhancing the capabilities and efficiency of Large Language Models (LLMs). However, our understanding of the expected performance gains and principles when merging any two models remains limited. In this work, we introduce model kinship, the degree of similarity or relatedness between LLMs, analogous to biological evolution. With comprehensive empirical analysis, we find that there is a certain relationship between model kinship and the performance gains after model merging, which can help guide our selection of candidate models. Inspired by this, we propose a new model merging strategy: Top-k Greedy Merging with Model Kinship, which can yield better performance on benchmark datasets. Specifically, we discover that using model kinship as a criterion can assist us in continuously performing model merging, alleviating the degradation (local optima) in model evolution, whereas model kinship can serve as a guide to escape these traps. Code is available at https://github.com/zjunlp/ModelKinship.', 'score': 19, 'issue_id': 134, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'data': {'categories': ['#architecture', '#benchmark'], 'emoji': '🧬', 'ru': {'title': 'Родство моделей: ключ к эффективному слиянию LLM', 'desc': "Статья посвящена новой стратегии объединения моделей для улучшения больших языковых моделей (LLM). Авторы вводят понятие 'родства моделей', аналогичное биологической эволюции, и исследуют его связь с производительностью после слияния. На основе этого предлагается стратегия 'Top-k Жадного Слияния с Учетом Родства Моделей', которая показывает лучшие результаты на контрольных наборах данных. Исследование демонстрирует, как учет родства моделей помогает избежать локальных оптимумов при эволюции моделей."}, 'en': {'title': '"Model Kinship: Guiding the Evolution of Language Models"', 'desc': "This paper explores the concept of model merging to improve the performance of Large Language Models (LLMs). It introduces 'model kinship,' a measure of similarity between models, which can predict the effectiveness of merging two models. The authors propose a new strategy called Top-k Greedy Merging with Model Kinship, which uses this similarity measure to enhance model performance on benchmark datasets. This approach helps avoid local optima, improving the overall efficiency and capability of LLMs."}, 'zh': {'title': '模型亲缘关系：提升大语言模型合并性能的新策略', 'desc': '这篇论文探讨了大语言模型（LLMs）合并的性能提升和原则。研究引入了模型亲缘关系的概念，类似于生物进化，来分析模型合并后的性能提升。通过实证分析，发现模型亲缘关系与合并后的性能提升有一定关系，这可以指导我们选择合适的候选模型。基于此，提出了一种新的模型合并策略：基于模型亲缘关系的Top-k贪心合并策略，能够在基准数据集上获得更好的性能。'}}, 'hash': '5154e5ff2c4f7709', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.10672', 'title': 'Large Language Model Evaluation via Matrix Nuclear-Norm', 'url': 'https://huggingface.co/papers/2410.10672', 'abstract': "As large language models (LLMs) continue to evolve, efficient evaluation metrics are vital for assessing their ability to compress information and reduce redundancy. While traditional metrics like Matrix Entropy offer valuable insights, they are computationally intensive for large-scale models due to their \\( O(n^3) \\) time complexity with Singular Value Decomposition (SVD). To mitigate this issue, we introduce the Matrix Nuclear-Norm, which not only serves as a metric to quantify the data compression proficiency of LLM but also provides a convex approximation of matrix rank to capture both predictive discriminability and diversity. By employing the \\( L_{1,2}-norm \\) to further approximate the nuclear norm, we can effectively assess the model's information compression capabilities. This approach reduces the time complexity to \\( O(n^2) \\) and eliminates the need for SVD computation. Consequently, the Matrix Nuclear-Norm achieves speeds 8 to 24 times faster than Matrix Entropy for the CEREBRAS-GPT model as sizes increase from 111M to 6.7B. This performance gap becomes more pronounced with larger models, as validated in tests with other models like Pythia. Additionally, evaluations on benchmarks and model responses confirm that our proposed Matrix Nuclear-Norm is a reliable, scalable, and efficient tool for assessing LLMs' performance, striking a balance between accuracy and computational efficiency. The code is available at https://github.com/MLGroupJLU/MatrixNuclearNorm.", 'score': 18, 'issue_id': 137, 'pub_date': '2024-10-14', 'pub_date_ru': '14 октября', 'data': {'categories': ['#benchmark', '#math'], 'emoji': '🧮', 'ru': {'title': 'Эффективная оценка LLM: быстрее, масштабируемее, точнее', 'desc': 'Статья представляет новую метрику оценки больших языковых моделей (LLM) - Matrix Nuclear-Norm. Эта метрика позволяет эффективно оценивать способность моделей сжимать информацию и уменьшать избыточность. По сравнению с традиционной метрикой Matrix Entropy, новый подход имеет меньшую вычислительную сложность O(n^2) вместо O(n^3). Тесты показали, что Matrix Nuclear-Norm работает в 8-24 раза быстрее для больших моделей, сохраняя при этом надежность оценки.'}, 'en': {'title': 'Speeding Up LLM Evaluation with Matrix Nuclear-Norm', 'desc': 'The paper introduces the Matrix Nuclear-Norm as a new metric for evaluating large language models (LLMs) in terms of their ability to compress information and reduce redundancy. This metric offers a more computationally efficient alternative to traditional methods like Matrix Entropy, reducing time complexity from O(n^3) to O(n^2) by eliminating the need for Singular Value Decomposition (SVD). By using the L_{1,2}-norm to approximate the nuclear norm, the approach maintains accuracy while significantly speeding up the evaluation process, especially for large models like CEREBRAS-GPT and Pythia. The Matrix Nuclear-Norm is validated as a reliable and scalable tool for assessing LLM performance, balancing accuracy with computational efficiency.'}, 'zh': {'title': '矩阵核范数：高效评估大型语言模型的新工具', 'desc': '随着大型语言模型的发展，评估其信息压缩能力和减少冗余的有效指标变得至关重要。传统的矩阵熵指标虽然有用，但由于奇异值分解的复杂性，对大规模模型的计算负担较重。我们提出了矩阵核范数作为新的评估指标，不仅能量化模型的数据压缩能力，还能通过凸近似矩阵秩来捕捉预测的可辨识性和多样性。通过使用 \\( L_{1,2}-norm \\) 进一步近似核范数，我们显著降低了计算复杂度，并在不需要奇异值分解的情况下提高了评估速度。'}}, 'hash': 'dbc484f05cdfefb9', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}}, {'id': 'https://huggingface.co/papers/2410.11081', 'title': 'Simplifying, Stabilizing and Scaling Continuous-Time Consistency Models', 'url': 'https://huggingface.co/papers/2410.11081', 'abstract': 'Consistency models (CMs) are a powerful class of diffusion-based generative models optimized for fast sampling. Most existing CMs are trained using discretized timesteps, which introduce additional hyperparameters and are prone to discretization errors. While continuous-time formulations can mitigate these issues, their success has been limited by training instability. To address this, we propose a simplified theoretical framework that unifies previous parameterizations of diffusion models and CMs, identifying the root causes of instability. Based on this analysis, we introduce key improvements in diffusion process parameterization, network architecture, and training objectives. These changes enable us to train continuous-time CMs at an unprecedented scale, reaching 1.5B parameters on ImageNet 512x512. Our proposed training algorithm, using only two sampling steps, achieves FID scores of 2.06 on CIFAR-10, 1.48 on ImageNet 64x64, and 1.88 on ImageNet 512x512, narrowing the gap in FID scores with the best existing diffusion models to within 10%.', 'score': 16, 'issue_id': 138, 'pub_date': '2024-10-14', 'pub_date_ru': '14 октября', 'data': {'categories': ['#architecture', '#diffusion'], 'emoji': '🖼️', 'ru': {'title': 'Стабильное обучение непрерывных моделей консистентности для быстрой генерации изображений', 'desc': 'Статья представляет новый подход к обучению непрерывных по времени моделей консистентности (CMs) для генеративных моделей диффузии. Авторы предлагают унифицированную теоретическую основу, объясняющую причины нестабильности обучения предыдущих подходов. Они вводят улучшения в параметризацию процесса диффузии, архитектуру нейронной сети и целевые функции обучения. Эти изменения позволили обучить модель с 1.5 миллиардами параметров на ImageNet 512x512, достигнув показателей FID, близких к лучшим существующим моделям диффузии.'}, 'en': {'title': 'Revolutionizing Consistency Models: Faster, Better, and Scalable', 'desc': 'The paper introduces a new approach to improve consistency models (CMs), which are a type of generative model used for creating data like images. Traditional CMs often face issues due to discretized timesteps, leading to errors and extra parameters. The authors propose a unified framework to address these issues by enhancing the diffusion process, network design, and training methods. Their improved model can handle large-scale data and achieves competitive performance with fewer sampling steps, as shown by their impressive FID scores on various datasets.'}, 'zh': {'title': '突破一致性模型的训练瓶颈', 'desc': '这篇论文介绍了一种新的连续时间一致性模型（CMs），用于生成模型的快速采样。传统的CMs使用离散时间步长，容易引入误差和不稳定性。作者提出了一种简化的理论框架，统一了扩散模型和CMs的参数化，解决了训练不稳定的问题。通过改进扩散过程的参数化、网络架构和训练目标，成功在大规模数据集上训练了CMs，并取得了优异的生成效果。'}}, 'hash': '0c5455c7c793e07e', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}}, {'id': 'https://huggingface.co/papers/2410.11817', 'title': 'Improving Long-Text Alignment for Text-to-Image Diffusion Models', 'url': 'https://huggingface.co/papers/2410.11817', 'abstract': 'The rapid advancement of text-to-image (T2I) diffusion models has enabled them to generate unprecedented results from given texts. However, as text inputs become longer, existing encoding methods like CLIP face limitations, and aligning the generated images with long texts becomes challenging. To tackle these issues, we propose LongAlign, which includes a segment-level encoding method for processing long texts and a decomposed preference optimization method for effective alignment training. For segment-level encoding, long texts are divided into multiple segments and processed separately. This method overcomes the maximum input length limits of pretrained encoding models. For preference optimization, we provide decomposed CLIP-based preference models to fine-tune diffusion models. Specifically, to utilize CLIP-based preference models for T2I alignment, we delve into their scoring mechanisms and find that the preference scores can be decomposed into two components: a text-relevant part that measures T2I alignment and a text-irrelevant part that assesses other visual aspects of human preference. Additionally, we find that the text-irrelevant part contributes to a common overfitting problem during fine-tuning. To address this, we propose a reweighting strategy that assigns different weights to these two components, thereby reducing overfitting and enhancing alignment. After fine-tuning 512 times 512 Stable Diffusion (SD) v1.5 for about 20 hours using our method, the fine-tuned SD outperforms stronger foundation models in T2I alignment, such as PixArt-alpha and Kandinsky v2.2. The code is available at https://github.com/luping-liu/LongAlign.', 'score': 14, 'issue_id': 134, 'pub_date': '2024-10-15', 'pub_date_ru': '15 октября', 'data': {'categories': ['#cv', '#diffusion', '#long_context', '#multimodal'], 'emoji': '🖼️', 'ru': {'title': 'LongAlign: Превосходя ограничения в генерации изображений по длинным текстам', 'desc': 'Статья представляет метод LongAlign для улучшения генерации изображений по длинным текстовым описаниям. Авторы предлагают сегментированное кодирование длинных текстов и декомпозицию оптимизации предпочтений для более эффективного обучения моделей. Метод преодолевает ограничения существующих подходов, таких как CLIP, и позволяет лучше согласовывать генерируемые изображения с длинными текстами. После дообучения модель Stable Diffusion с помощью LongAlign превзошла более сильные базовые модели в задаче генерации изображений по тексту.'}, 'en': {'title': '"Long Texts, Perfect Images: The LongAlign Revolution"', 'desc': 'The paper introduces LongAlign, a novel approach to improve text-to-image (T2I) diffusion models when dealing with long text inputs. It addresses the limitations of existing encoding methods like CLIP by segmenting long texts and optimizing alignment through decomposed preference models. By dividing texts into segments, LongAlign overcomes input length restrictions, and its reweighting strategy reduces overfitting during fine-tuning. The method significantly enhances T2I alignment, outperforming other models like PixArt-alpha and Kandinsky v2.2.'}, 'zh': {'title': '长文本对齐新突破：LongAlign方法', 'desc': '这篇论文介绍了一种名为LongAlign的新方法，用于解决文本到图像生成模型在处理长文本时的对齐问题。LongAlign通过将长文本分段编码，克服了预训练编码模型的输入长度限制。为了优化对齐效果，论文提出了一种分解的偏好优化方法，利用CLIP模型的偏好评分机制。通过重新加权策略，LongAlign有效减少了过拟合问题，并在对齐性能上超越了其他基础模型。'}}, 'hash': 'c9ba30d5d0f611d5', 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}}, {'id': 'https://huggingface.co/papers/2410.12405', 'title': 'ProSA: Assessing and Understanding the Prompt Sensitivity of LLMs', 'url': 'https://huggingface.co/papers/2410.12405', 'abstract': 'Large language models (LLMs) have demonstrated impressive capabilities across various tasks, but their performance is highly sensitive to the prompts utilized. This variability poses challenges for accurate assessment and user satisfaction. Current research frequently overlooks instance-level prompt variations and their implications on subjective evaluations. To address these shortcomings, we introduce ProSA, a framework designed to evaluate and comprehend prompt sensitivity in LLMs. ProSA incorporates a novel sensitivity metric, PromptSensiScore, and leverages decoding confidence to elucidate underlying mechanisms. Our extensive study, spanning multiple tasks, uncovers that prompt sensitivity fluctuates across datasets and models, with larger models exhibiting enhanced robustness. We observe that few-shot examples can alleviate this sensitivity issue, and subjective evaluations are also susceptible to prompt sensitivities, particularly in complex, reasoning-oriented tasks. Furthermore, our findings indicate that higher model confidence correlates with increased prompt robustness. We believe this work will serve as a helpful tool in studying prompt sensitivity of LLMs. The project is released at: https://github.com/open-compass/ProSA .', 'score': 13, 'issue_id': 134, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'data': {'categories': ['#benchmark', '#interpretability'], 'emoji': '🧠', 'ru': {'title': 'ProSA: Новый подход к оценке чувствительности языковых моделей к промптам', 'desc': 'Авторы представляют ProSA - фреймворк для оценки и понимания чувствительности больших языковых моделей (LLM) к промптам. Они вводят новую метрику PromptSensiScore и используют уверенность декодирования для объяснения механизмов работы LLM. Исследование показывает, что чувствительность к промптам варьируется между датасетами и моделями, причем более крупные модели демонстрируют большую устойчивость. Авторы обнаружили, что примеры few-shot могут снизить проблему чувствительности, а субъективные оценки также подвержены влиянию промптов.'}, 'en': {'title': 'Mastering the Art of Prompting: Enhancing LLM Robustness', 'desc': 'Large language models (LLMs) can perform well on many tasks, but their success depends a lot on how they are prompted. This paper introduces ProSA, a framework to study how sensitive LLMs are to different prompts using a new metric called PromptSensiScore. The study shows that bigger models handle prompt changes better, and using few-shot examples can help reduce sensitivity. It also finds that when models are more confident, they are less affected by changes in prompts.'}, 'zh': {'title': '理解和提升大型语言模型的提示词鲁棒性', 'desc': '大型语言模型在不同任务中表现出色，但对提示词的敏感性很高，这影响了评估的准确性和用户满意度。为了解决这个问题，研究人员提出了ProSA框架，用于评估和理解提示词敏感性。研究发现，提示词敏感性在不同数据集和模型中波动，较大的模型表现出更强的鲁棒性。通过使用少量示例可以减轻这种敏感性问题，并且模型的高置信度与提示词的鲁棒性增加有关。'}}, 'hash': 'd2f8e1c0dcdf19fa', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.08968', 'title': 'Controllable Safety Alignment: Inference-Time Adaptation to Diverse Safety Requirements', 'url': 'https://huggingface.co/papers/2410.08968', 'abstract': 'The current paradigm for safety alignment of large language models (LLMs) follows a one-size-fits-all approach: the model refuses to interact with any content deemed unsafe by the model provider. This approach lacks flexibility in the face of varying social norms across cultures and regions. In addition, users may have diverse safety needs, making a model with static safety standards too restrictive to be useful, as well as too costly to be re-aligned.   We propose Controllable Safety Alignment (CoSA), a framework designed to adapt models to diverse safety requirements without re-training. Instead of aligning a fixed model, we align models to follow safety configs -- free-form natural language descriptions of the desired safety behaviors -- that are provided as part of the system prompt. To adjust model safety behavior, authorized users only need to modify such safety configs at inference time. To enable that, we propose CoSAlign, a data-centric method for aligning LLMs to easily adapt to diverse safety configs. Furthermore, we devise a novel controllability evaluation protocol that considers both helpfulness and configured safety, summarizing them into CoSA-Score, and construct CoSApien, a human-authored benchmark that consists of real-world LLM use cases with diverse safety requirements and corresponding evaluation prompts.   We show that CoSAlign leads to substantial gains of controllability over strong baselines including in-context alignment. Our framework encourages better representation and adaptation to pluralistic human values in LLMs, and thereby increasing their practicality.', 'score': 12, 'issue_id': 140, 'pub_date': '2024-10-11', 'pub_date_ru': '11 октября', 'data': {'categories': ['#alignment', '#benchmark', '#rlhf'], 'emoji': '🛡️', 'ru': {'title': 'Гибкая настройка безопасности языковых моделей без переобучения', 'desc': "Статья представляет новый подход к обеспечению безопасности больших языковых моделей (LLM) под названием Controllable Safety Alignment (CoSA). В отличие от традиционного подхода 'один размер для всех', CoSA позволяет адаптировать модели к различным требованиям безопасности без переобучения. Авторы предлагают метод CoSAlign для настройки LLM на следование конфигурациям безопасности, задаваемым в виде текстовых описаний. Также разработан новый протокол оценки контролируемости и создан бенчмарк CoSApien с реальными сценариями исполь
