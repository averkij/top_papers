s associated with scaling Transformer models. Traditional Transformers require retraining from scratch when architectural changes are made, which is inefficient as model sizes increase. TokenFormer innovatively uses the attention mechanism to allow model parameters to interact with input tokens, treating parameters as tokens themselves. This approach enables flexible scaling of the model without the need for complete retraining, significantly reducing training costs while maintaining competitive performance.'}, 'zh': {'title': 'TokenFormerï¼šé«˜æ•ˆå¯æ‰©å±•çš„Transformeræ¶æ„', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„æ¨¡å‹æ¶æ„TokenFormerï¼Œæ—¨åœ¨è§£å†³ç°æœ‰Transformeræ¨¡å‹åœ¨æ‰©å±•æ—¶çš„é«˜è®¡ç®—æˆæœ¬é—®é¢˜ã€‚TokenFormeré€šè¿‡å°†æ¨¡å‹å‚æ•°è§†ä¸ºä»¤ç‰Œï¼Œåˆ©ç”¨æ³¨æ„åŠ›æœºåˆ¶å®ç°è¾“å…¥ä»¤ç‰Œä¸æ¨¡å‹å‚æ•°ä¹‹é—´çš„äº¤äº’ï¼Œä»è€Œæé«˜äº†æ¶æ„çš„çµæ´»æ€§ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ä¸åŒï¼ŒTokenFormerå…è®¸é€æ­¥æ‰©å±•æ¨¡å‹ï¼Œè€Œæ— éœ€ä»å¤´å¼€å§‹é‡æ–°è®­ç»ƒã€‚è¯¥æ¨¡å‹åœ¨å‚æ•°æ•°é‡ä»1.24äº¿æ‰©å±•åˆ°14äº¿çš„è¿‡ç¨‹ä¸­ï¼Œèƒ½å¤Ÿåœ¨ä¿æŒæ€§èƒ½çš„åŒæ—¶æ˜¾è‘—é™ä½è®­ç»ƒæˆæœ¬ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.22391', 'title': 'A Large Recurrent Action Model: xLSTM enables Fast Inference for Robotics Tasks', 'url': 'https://huggingface.co/papers/2410.22391', 'abstract': 'In recent years, there has been a trend in the field of Reinforcement Learning (RL) towards large action models trained offline on large-scale datasets via sequence modeling. Existing models are primarily based on the Transformer architecture, which result in powerful agents. However, due to slow inference times, Transformer-based approaches are impractical for real-time applications, such as robotics. Recently, modern recurrent architectures, such as xLSTM and Mamba, have been proposed that exhibit parallelization benefits during training similar to the Transformer architecture while offering fast inference. In this work, we study the aptitude of these modern recurrent architectures for large action models. Consequently, we propose a Large Recurrent Action Model (LRAM) with an xLSTM at its core that comes with linear-time inference complexity and natural sequence length extrapolation abilities. Experiments on 432 tasks from 6 domains show that LRAM compares favorably to Transformers in terms of performance and speed.', 'score': 21, 'issue_id': 350, 'pub_date': '2024-10-29', 'pub_date_card': {'ru': '29 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 29', 'zh': '10æœˆ29æ—¥'}, 'hash': '876c89e8fc188dd3', 'authors': ['Thomas Schmied', 'Thomas Adler', 'Vihang Patil', 'Maximilian Beck', 'Korbinian PÃ¶ppel', 'Johannes Brandstetter', 'GÃ¼nter Klambauer', 'Razvan Pascanu', 'Sepp Hochreiter'], 'affiliations': ['ELLIS Unit, LIT AI Lab, Institute for Machine Learning, JKU Linz, Austria', 'Google DeepMind', 'NXAI GmbH, Linz, Austria', 'UCL'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.22391.jpg', 'data': {'categories': ['#rl', '#inference', '#optimization', '#training', '#robotics', '#games', '#architecture'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'LRAM: Ğ‘Ñ‹ÑÑ‚Ñ€ĞµĞµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ², ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ĞµĞµ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ LRAM (Large Recurrent Action Model) Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ½Ğ° Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ xLSTM. LRAM Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½ÑƒÑ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº ÑĞºÑÑ‚Ñ€Ğ°Ğ¿Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ´ĞµĞ»Ğ°ĞµÑ‚ ĞµÑ‘ Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° 432 Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¸Ğ· 6 Ğ´Ğ¾Ğ¼ĞµĞ½Ğ¾Ğ² Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ LRAM Ğ½Ğµ ÑƒÑÑ‚ÑƒĞ¿Ğ°ĞµÑ‚ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°Ğ¼ Ğ¿Ğ¾ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸. Ğ­Ñ‚Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ĞµĞºÑƒÑ€Ñ€ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾Ğ¼ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼.'}, 'en': {'title': 'Fast and Effective: LRAM for Real-Time Reinforcement Learning', 'desc': 'This paper explores the use of modern recurrent architectures, specifically xLSTM, for creating large action models in Reinforcement Learning (RL). Traditional Transformer models are powerful but suffer from slow inference times, making them unsuitable for real-time applications like robotics. The proposed Large Recurrent Action Model (LRAM) leverages the benefits of xLSTM to achieve linear-time inference complexity while maintaining strong performance. Experimental results demonstrate that LRAM outperforms Transformer-based models in both speed and effectiveness across a variety of tasks.'}, 'zh': {'title': 'å¿«é€Ÿæ¨ç†çš„å¼ºåŒ–å­¦ä¹ æ–°é€‰æ‹©', 'desc': 'è¿‘å¹´æ¥ï¼Œå¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰é¢†åŸŸå‡ºç°äº†ä¸€ä¸ªè¶‹åŠ¿ï¼Œå³ä½¿ç”¨å¤§å‹ç¦»çº¿æ•°æ®é›†é€šè¿‡åºåˆ—å»ºæ¨¡è®­ç»ƒå¤§å‹åŠ¨ä½œæ¨¡å‹ã€‚ç°æœ‰æ¨¡å‹ä¸»è¦åŸºäºTransformeræ¶æ„ï¼Œè™½ç„¶èƒ½å¤Ÿç”Ÿæˆå¼ºå¤§çš„æ™ºèƒ½ä½“ï¼Œä½†ç”±äºæ¨ç†é€Ÿåº¦æ…¢ï¼Œéš¾ä»¥åº”ç”¨äºå®æ—¶åœºæ™¯ï¼Œå¦‚æœºå™¨äººæŠ€æœ¯ã€‚æœ€è¿‘æå‡ºçš„ç°ä»£é€’å½’æ¶æ„ï¼Œå¦‚xLSTMå’ŒMambaï¼Œå…·æœ‰ä¸Transformerç›¸ä¼¼çš„è®­ç»ƒå¹¶è¡ŒåŒ–ä¼˜åŠ¿ï¼ŒåŒæ—¶æä¾›å¿«é€Ÿæ¨ç†èƒ½åŠ›ã€‚æœ¬æ–‡ç ”ç©¶äº†è¿™äº›ç°ä»£é€’å½’æ¶æ„åœ¨å¤§å‹åŠ¨ä½œæ¨¡å‹ä¸­çš„é€‚ç”¨æ€§ï¼Œå¹¶æå‡ºäº†ä¸€ç§ä»¥xLSTMä¸ºæ ¸å¿ƒçš„å¤§å‹é€’å½’åŠ¨ä½œæ¨¡å‹ï¼ˆLRAMï¼‰ï¼Œå…¶æ¨ç†å¤æ‚åº¦ä¸ºçº¿æ€§æ—¶é—´ï¼Œä¸”å…·æœ‰è‡ªç„¶çš„åºåˆ—é•¿åº¦å¤–æ¨èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.23287', 'title': 'ReferEverything: Towards Segmenting Everything We Can Speak of in Videos', 'url': 'https://huggingface.co/papers/2410.23287', 'abstract': "We present REM, a framework for segmenting a wide range of concepts in video that can be described through natural language. Our method capitalizes on visual-language representations learned by video diffusion models on Internet-scale datasets. A key insight of our approach is preserving as much of the generative model's original representation as possible, while fine-tuning it on narrow-domain Referral Object Segmentation datasets. As a result, our framework can accurately segment and track rare and unseen objects, despite being trained on object masks from a limited set of categories. Additionally, it can generalize to non-object dynamic concepts, such as waves crashing in the ocean, as demonstrated in our newly introduced benchmark for Referral Video Process Segmentation (Ref-VPS). Our experiments show that REM performs on par with state-of-the-art approaches on in-domain datasets, like Ref-DAVIS, while outperforming them by up to twelve points in terms of region similarity on out-of-domain data, leveraging the power of Internet-scale pre-training.", 'score': 17, 'issue_id': 356, 'pub_date': '2024-10-30', 'pub_date_card': {'ru': '30 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 30', 'zh': '10æœˆ30æ—¥'}, 'hash': 'cf2371629ffd5ab5', 'authors': ['Anurag Bagchi', 'Zhipeng Bao', 'Yu-Xiong Wang', 'Pavel Tokmakov', 'Martial Hebert'], 'affiliations': ['Carnegie Mellon University', 'Toyota Research Institute', 'University of Illinois at Urbana-Champaign'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.23287.jpg', 'data': {'categories': ['#diffusion', '#synthetic', '#benchmark', '#cv', '#graphs', '#video', '#training', '#dataset', '#transfer_learning'], 'emoji': 'ğŸ¥', 'ru': {'title': 'REM: ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°', 'desc': 'REM - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµĞ¼Ñ‹Ñ… Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ½Ğ° Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ñ… Ğ¸Ğ½Ñ‚ĞµÑ€Ğ½ĞµÑ‚-Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ…. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° - ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞµĞ¹ Ñ‡Ğ°ÑÑ‚Ğ¸ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ½Ğ° ÑƒĞ·ĞºĞ¾ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ… ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¿Ğ¾ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑƒ. REM ÑĞ¿Ğ¾ÑĞ¾Ğ±ĞµĞ½ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ñ€ĞµĞ´ĞºĞ¸Ğµ Ğ¸ Ğ½ĞµĞ²Ğ¸Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ€Ğ°Ğ½ĞµĞµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°Ñ‚ÑŒÑÑ Ğ½Ğ° Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ‚Ñ‹, Ğ½Ğµ ÑĞ²Ğ»ÑÑÑ‰Ğ¸ĞµÑÑ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Segmenting Video Concepts with Natural Language Power', 'desc': 'The REM framework is designed to segment various concepts in videos using natural language descriptions. It utilizes visual-language representations from video diffusion models trained on large datasets from the internet. By fine-tuning these models on specific datasets for Referral Object Segmentation, REM can effectively identify and track both common and rare objects. Additionally, it demonstrates the ability to generalize to dynamic concepts, achieving high performance on both in-domain and out-of-domain tasks.'}, 'zh': {'title': 'REMæ¡†æ¶ï¼šè§†é¢‘æ¦‚å¿µåˆ†å‰²çš„æ–°çªç ´', 'desc': 'æˆ‘ä»¬æå‡ºäº†REMæ¡†æ¶ï¼Œç”¨äºé€šè¿‡è‡ªç„¶è¯­è¨€å¯¹è§†é¢‘ä¸­çš„å„ç§æ¦‚å¿µè¿›è¡Œåˆ†å‰²ã€‚è¯¥æ–¹æ³•åˆ©ç”¨äº†åœ¨äº’è”ç½‘è§„æ¨¡æ•°æ®é›†ä¸Šå­¦ä¹ çš„è§†è§‰-è¯­è¨€è¡¨ç¤ºï¼Œç»“åˆè§†é¢‘æ‰©æ•£æ¨¡å‹ã€‚æˆ‘ä»¬çš„æ–¹æ³•çš„å…³é”®åœ¨äºå°½å¯èƒ½ä¿ç•™ç”Ÿæˆæ¨¡å‹çš„åŸå§‹è¡¨ç¤ºï¼ŒåŒæ—¶åœ¨ç‹­åŸŸçš„å¼•ç”¨å¯¹è±¡åˆ†å‰²æ•°æ®é›†ä¸Šè¿›è¡Œå¾®è°ƒã€‚ç»“æœè¡¨æ˜ï¼ŒREMæ¡†æ¶èƒ½å¤Ÿå‡†ç¡®åˆ†å‰²å’Œè·Ÿè¸ªç¨€æœ‰å’Œæœªè§è¿‡çš„å¯¹è±¡ï¼Œå¹¶ä¸”èƒ½å¤Ÿæ¨å¹¿åˆ°éå¯¹è±¡åŠ¨æ€æ¦‚å¿µï¼Œå¦‚æµ·æµªçš„å†²å‡»ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.23123', 'title': 'On Memorization of Large Language Models in Logical Reasoning', 'url': 'https://huggingface.co/papers/2410.23123', 'abstract': "Large language models (LLMs) achieve good performance on challenging reasoning benchmarks, yet could also make basic reasoning mistakes. This contrasting behavior is puzzling when it comes to understanding the mechanisms behind LLMs' reasoning capabilities. One hypothesis is that the increasingly high and nearly saturated performance on common reasoning benchmarks could be due to the memorization of similar problems. In this paper, we systematically investigate this hypothesis with a quantitative measurement of memorization in reasoning tasks, using a dynamically generated logical reasoning benchmark based on Knights and Knaves (K&K) puzzles. We found that LLMs could interpolate the training puzzles (achieving near-perfect accuracy) after fine-tuning, yet fail when those puzzles are slightly perturbed, suggesting that the models heavily rely on memorization to solve those training puzzles. On the other hand, we show that while fine-tuning leads to heavy memorization, it also consistently improves generalization performance. In-depth analyses with perturbation tests, cross difficulty-level transferability, probing model internals, and fine-tuning with wrong answers suggest that the LLMs learn to reason on K&K puzzles despite training data memorization. This phenomenon indicates that LLMs exhibit a complex interplay between memorization and genuine reasoning abilities. Finally, our analysis with per-sample memorization score sheds light on how LLMs switch between reasoning and memorization in solving logical puzzles. Our code and data are available at https://memkklogic.github.io.", 'score': 16, 'issue_id': 358, 'pub_date': '2024-10-30', 'pub_date_card': {'ru': '30 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 30', 'zh': '10æœˆ30æ—¥'}, 'hash': 'f3e776b0854b1ec8', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#reasoning', '#rl', '#benchmark', '#interpretability', '#training', '#open_source'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ—Ğ°Ğ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ğ½Ğ¸Ğµ vs Ğ Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ: Ğ¡Ğ»Ğ¾Ğ¶Ğ½Ğ¾Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': "Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾ÑĞ²ÑĞ·ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğº Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¸Ñ… Ğ½Ğ°Ğ²Ñ‹ĞºĞ°Ğ¼Ğ¸ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ¾Ğ»Ğ¾Ğ¼Ğ¾Ğº 'Ğ Ñ‹Ñ†Ğ°Ñ€Ğ¸ Ğ¸ Ğ»Ğ¶ĞµÑ†Ñ‹' Ğ´Ğ»Ñ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ ÑÑ‚ĞµĞ¿ĞµĞ½Ğ¸ Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ğ½Ğ¸Ñ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ LLM Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ‚ÑŒ Ğ¿Ğ¾Ñ‡Ñ‚Ğ¸ Ğ¸Ğ´ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ñ…, Ğ½Ğ¾ Ñ‚ĞµÑ€Ğ¿ÑÑ‚ Ğ½ĞµÑƒĞ´Ğ°Ñ‡Ñƒ Ğ¿Ñ€Ğ¸ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸ÑÑ… Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…. Ğ¢ĞµĞ¼ Ğ½Ğµ Ğ¼ĞµĞ½ĞµĞµ, Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ½ĞµÑĞ¼Ğ¾Ñ‚Ñ€Ñ Ğ½Ğ° ÑĞ¸Ğ»ÑŒĞ½Ğ¾Ğµ Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ğ½Ğ¸Ğµ, ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¸Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ."}, 'en': {'title': "Memorization vs. Reasoning: Unraveling LLMs' Logic Skills", 'desc': 'This paper explores the reasoning capabilities of large language models (LLMs) and their tendency to memorize training data. The authors propose that LLMs achieve high performance on reasoning tasks by memorizing similar problems rather than genuinely understanding them. Through experiments with Knights and Knaves puzzles, they demonstrate that while LLMs can interpolate training data effectively, they struggle with slight variations, indicating reliance on memorization. However, the study also reveals that fine-tuning improves generalization, suggesting a complex relationship between memorization and reasoning in LLMs.'}, 'zh': {'title': 'è®°å¿†ä¸æ¨ç†çš„å¤æ‚äº¤äº’', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨å¤æ‚æ¨ç†åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°è‰¯å¥½ï¼Œä½†ä¹Ÿå¯èƒ½å‡ºç°åŸºæœ¬æ¨ç†é”™è¯¯ã€‚æœ¬æ–‡ç³»ç»Ÿåœ°ç ”ç©¶äº†LLMsæ¨ç†èƒ½åŠ›èƒŒåçš„æœºåˆ¶ï¼Œæå‡ºäº†è®°å¿†åŒ–å‡è®¾ï¼Œè®¤ä¸ºæ¨¡å‹åœ¨æ¨ç†ä»»åŠ¡ä¸­å¯èƒ½ä¾èµ–äºå¯¹ç›¸ä¼¼é—®é¢˜çš„è®°å¿†ã€‚é€šè¿‡åŠ¨æ€ç”Ÿæˆçš„é€»è¾‘æ¨ç†åŸºå‡†ï¼Œæˆ‘ä»¬å‘ç°LLMsåœ¨å¾®è°ƒåèƒ½å¤Ÿå®Œç¾è§£å†³è®­ç»ƒè°œé¢˜ï¼Œä½†åœ¨ç¨å¾®æ”¹å˜è¿™äº›è°œé¢˜æ—¶å´è¡¨ç°ä¸ä½³ï¼Œè¡¨æ˜å®ƒä»¬åœ¨è§£å†³è®­ç»ƒè°œé¢˜æ—¶ä¸¥é‡ä¾èµ–è®°å¿†ã€‚å°½ç®¡å¾®è°ƒå¯¼è‡´äº†é‡åº¦è®°å¿†åŒ–ï¼Œä½†ä¹Ÿæé«˜äº†æ¨¡å‹çš„æ³›åŒ–æ€§èƒ½ï¼Œæ˜¾ç¤ºå‡ºè®°å¿†ä¸çœŸå®æ¨ç†èƒ½åŠ›ä¹‹é—´çš„å¤æ‚å…³ç³»ã€‚'}}, 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.20779', 'title': 'Decoding Reading Goals from Eye Movements', 'url': 'https://huggingface.co/papers/2410.20779', 'abstract': 'Readers can have different goals with respect to the text they are reading. Can these goals be decoded from the pattern of their eye movements over the text? In this work, we examine for the first time whether it is possible to decode two types of reading goals that are common in daily life: information seeking and ordinary reading. Using large scale eye-tracking data, we apply to this task a wide range of state-of-the-art models for eye movements and text that cover different architectural and data representation strategies, and further introduce a new model ensemble. We systematically evaluate these models at three levels of generalization: new textual item, new participant, and the combination of both. We find that eye movements contain highly valuable signals for this task. We further perform an error analysis which builds on prior empirical findings on differences between ordinary reading and information seeking and leverages rich textual annotations. This analysis reveals key properties of textual items and participant eye movements that contribute to the difficulty of the task.', 'score': 15, 'issue_id': 356, 'pub_date': '2024-10-28', 'pub_date_card': {'ru': '28 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 28', 'zh': '10æœˆ28æ—¥'}, 'hash': '69c16b774d32c4c1', 'authors': ['Omer Shubi', 'Cfir Avraham Hadar', 'Yevgeni Berzak'], 'affiliations': ['Department of Brain and Cognitive Sciences, Massachusetts Institute of Technology, Cambridge, USA', 'Faculty of Data and Decision Sciences, Technion - Israel Institute of Technology, Haifa, Israel'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.20779.jpg', 'data': {'categories': ['#reasoning', '#cv', '#interpretability', '#data', '#training', '#architecture'], 'emoji': 'ğŸ‘ï¸', 'ru': {'title': 'Ğ Ğ°Ğ·Ğ³Ğ°Ğ´ĞºĞ° Ñ†ĞµĞ»ĞµĞ¹ Ñ‡Ñ‚ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸ÑĞ¼ Ğ³Ğ»Ğ°Ğ·', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ†ĞµĞ»ĞµĞ¹ Ñ‡Ñ‚ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ³Ğ»Ğ°Ğ·. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ°Ğ¹Ñ‚Ñ€ĞµĞºĞ¸Ğ½Ğ³Ğ°, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ°Ñ‚ÑŒ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¸ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ğ¾Ğµ Ñ‡Ñ‚ĞµĞ½Ğ¸Ğµ. ĞÑ†ĞµĞ½ĞºĞ° Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑÑ Ğ½Ğ° Ñ‚Ñ€ĞµÑ… ÑƒÑ€Ğ¾Ğ²Ğ½ÑÑ… Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ‚ĞµĞºÑÑ‚, Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑƒÑ‡Ğ°ÑÑ‚Ğ½Ğ¸Ğº Ğ¸ Ğ¸Ñ… ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ†Ğ¸Ñ. ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ° Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ³Ğ»Ğ°Ğ·, Ğ²Ğ»Ğ¸ÑÑÑ‰Ğ¸Ğµ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸.'}, 'en': {'title': 'Decoding Reading Goals Through Eye Movements', 'desc': "This paper explores whether the goals of readers, such as information seeking and ordinary reading, can be inferred from their eye movement patterns. Using extensive eye-tracking data, the authors implement various advanced machine learning models to analyze these movements and introduce a new model ensemble for improved accuracy. They evaluate the models' performance across different scenarios, including new texts and new participants, demonstrating that eye movements provide significant insights into reading intentions. Additionally, an error analysis highlights specific characteristics of texts and eye movement behaviors that affect the decoding process."}, 'zh': {'title': 'è§£ç é˜…è¯»ç›®æ ‡ï¼šçœ¼åŠ¨ä¸æ–‡æœ¬çš„æ·±åº¦åˆ†æ', 'desc': 'æœ¬ç ”ç©¶é¦–æ¬¡æ¢è®¨äº†æ˜¯å¦å¯ä»¥é€šè¿‡çœ¼åŠ¨æ¨¡å¼è§£ç è¯»è€…çš„é˜…è¯»ç›®æ ‡ï¼ŒåŒ…æ‹¬ä¿¡æ¯å¯»æ±‚å’Œæ™®é€šé˜…è¯»ã€‚æˆ‘ä»¬ä½¿ç”¨å¤§è§„æ¨¡çš„çœ¼åŠ¨è¿½è¸ªæ•°æ®ï¼Œåº”ç”¨å¤šç§å…ˆè¿›çš„æ¨¡å‹æ¥åˆ†æçœ¼åŠ¨å’Œæ–‡æœ¬ï¼Œæå‡ºäº†ä¸€ç§æ–°çš„æ¨¡å‹é›†æˆæ–¹æ³•ã€‚é€šè¿‡å¯¹æ–°æ–‡æœ¬ã€æ–°å‚ä¸è€…åŠå…¶ç»„åˆçš„ç³»ç»Ÿè¯„ä¼°ï¼Œæˆ‘ä»¬å‘ç°çœ¼åŠ¨åŒ…å«äº†å¯¹è§£ç é˜…è¯»ç›®æ ‡éå¸¸æœ‰ä»·å€¼çš„ä¿¡å·ã€‚è¿›ä¸€æ­¥çš„é”™è¯¯åˆ†ææ­ç¤ºäº†æ–‡æœ¬ç‰¹æ€§å’Œå‚ä¸è€…çœ¼åŠ¨çš„å…³é”®å±æ€§ï¼Œè¿™äº›å±æ€§å½±å“äº†ä»»åŠ¡çš„éš¾åº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.22884', 'title': 'Stealing User Prompts from Mixture of Experts', 'url': 'https://huggingface.co/papers/2410.22884', 'abstract': "Mixture-of-Experts (MoE) models improve the efficiency and scalability of dense language models by routing each token to a small number of experts in each layer. In this paper, we show how an adversary that can arrange for their queries to appear in the same batch of examples as a victim's queries can exploit Expert-Choice-Routing to fully disclose a victim's prompt. We successfully demonstrate the effectiveness of this attack on a two-layer Mixtral model, exploiting the tie-handling behavior of the torch.topk CUDA implementation. Our results show that we can extract the entire prompt using O({VM}^2) queries (with vocabulary size V and prompt length M) or 100 queries on average per token in the setting we consider. This is the first attack to exploit architectural flaws for the purpose of extracting user prompts, introducing a new class of LLM vulnerabilities.", 'score': 13, 'issue_id': 351, 'pub_date': '2024-10-30', 'pub_date_card': {'ru': '30 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 30', 'zh': '10æœˆ30æ—¥'}, 'hash': '50ec28e1ed4db1bb', 'authors': ['Itay Yona', 'Ilia Shumailov', 'Jamie Hayes', 'Nicholas Carlini'], 'affiliations': ['Google DeepMind'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.22884.jpg', 'data': {'categories': ['#inference', '#security', '#architecture', '#benchmark'], 'emoji': 'ğŸ•µï¸', 'ru': {'title': 'Ğ£ÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ² MoE Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…: ĞºĞ°Ğº Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ½Ñ‹Ğµ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ñ€Ğ°ÑĞºÑ€Ñ‹Ñ‚ÑŒ Ğ²Ğ°Ñˆ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Mixture-of-Experts (MoE), Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ñ… Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Expert-Choice-Routing. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, ĞºĞ°Ğº Ğ·Ğ»Ğ¾ÑƒĞ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ½Ğ¸Ğº Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑĞºÑĞ¿Ğ»ÑƒĞ°Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑÑ‚Ñƒ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ñ€Ğ°ÑĞºÑ€Ñ‹Ñ‚Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ° Ğ¶ĞµÑ€Ñ‚Ğ²Ñ‹, ĞµÑĞ»Ğ¸ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ÑÑ Ğ² Ğ¾Ğ´Ğ½Ğ¾Ğ¼ Ğ±Ğ°Ñ‚Ñ‡Ğµ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ğ»ÑÑ Ğ½Ğ° Ğ´Ğ²ÑƒÑ…ÑĞ»Ğ¾Ğ¹Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Mixtral, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€ĞµĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ torch.topk CUDA. Ğ­Ñ‚Ğ¾ Ğ¿ĞµÑ€Ğ²Ğ°Ñ Ğ°Ñ‚Ğ°ĞºĞ°, ÑĞºÑĞ¿Ğ»ÑƒĞ°Ñ‚Ğ¸Ñ€ÑƒÑÑ‰Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ½Ñ‹Ğµ Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚ĞºĞ¸ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ĞºĞ»Ğ°ÑÑ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ….'}, 'en': {'title': 'Exposing Prompts: A New Vulnerability in Mixture-of-Experts Models', 'desc': "This paper discusses a vulnerability in Mixture-of-Experts (MoE) models, which are designed to enhance the efficiency of language models by directing tokens to specific experts. The authors demonstrate that an adversary can exploit the Expert-Choice-Routing mechanism to reveal a victim's input prompt by cleverly arranging queries in the same batch. They successfully execute this attack on a two-layer Mixtral model, taking advantage of the tie-handling behavior in the torch.topk CUDA implementation. The findings indicate that the entire prompt can be extracted with a relatively small number of queries, highlighting a new class of vulnerabilities in large language models (LLMs)."}, 'zh': {'title': 'åˆ©ç”¨æ¶æ„ç¼ºé™·æå–ç”¨æˆ·æç¤ºçš„æ”»å‡»', 'desc': 'æ··åˆä¸“å®¶æ¨¡å‹ï¼ˆMoEï¼‰é€šè¿‡å°†æ¯ä¸ªä»¤ç‰Œè·¯ç”±åˆ°æ¯å±‚çš„å°éƒ¨åˆ†ä¸“å®¶ï¼Œæé«˜äº†å¯†é›†è¯­è¨€æ¨¡å‹çš„æ•ˆç‡å’Œå¯æ‰©å±•æ€§ã€‚æœ¬æ–‡å±•ç¤ºäº†ä¸€ä¸ªå¯¹æ‰‹å¦‚ä½•åˆ©ç”¨ä¸“å®¶é€‰æ‹©è·¯ç”±ï¼Œå®Œå…¨æ³„éœ²å—å®³è€…çš„æç¤ºï¼Œåªéœ€å°†å…¶æŸ¥è¯¢ä¸å—å®³è€…çš„æŸ¥è¯¢æ”¾åœ¨åŒä¸€æ‰¹æ¬¡ä¸­ã€‚æˆ‘ä»¬åœ¨ä¸€ä¸ªä¸¤å±‚çš„Mixtralæ¨¡å‹ä¸ŠæˆåŠŸæ¼”ç¤ºäº†è¿™ä¸€æ”»å‡»ï¼Œåˆ©ç”¨äº†torch.topk CUDAå®ç°ä¸­çš„å¹³å±€å¤„ç†è¡Œä¸ºã€‚æˆ‘ä»¬çš„ç»“æœè¡¨æ˜ï¼Œåœ¨è€ƒè™‘çš„è®¾ç½®ä¸­ï¼Œæˆ‘ä»¬å¯ä»¥ä½¿ç”¨O({VM}^2)çš„æŸ¥è¯¢ï¼ˆå…¶ä¸­Væ˜¯è¯æ±‡å¤§å°ï¼ŒMæ˜¯æç¤ºé•¿åº¦ï¼‰æˆ–å¹³å‡æ¯ä¸ªä»¤ç‰Œ100ä¸ªæŸ¥è¯¢æ¥æå–æ•´ä¸ªæç¤ºï¼Œè¿™æ˜¯é¦–æ¬¡åˆ©ç”¨æ¶æ„ç¼ºé™·æå–ç”¨æˆ·æç¤ºçš„æ”»å‡»ï¼Œä»‹ç»äº†ä¸€ç±»æ–°çš„å¤§å‹è¯­è¨€æ¨¡å‹è„†å¼±æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.22587', 'title': 'Toxicity of the Commons: Curating Open-Source Pre-Training Data', 'url': 'https://huggingface.co/papers/2410.22587', 'abstract': 'Open-source large language models are becoming increasingly available and popular among researchers and practitioners. While significant progress has been made on open-weight models, open training data is a practice yet to be adopted by the leading open-weight models creators. At the same time, there researchers are working to make language models safer. We propose a data curation pipeline to reduce harmful outputs by models trained on public domain data. There are unique challenges to working with public domain data, as these sources differ from web text in both form and content. Many sources are historical documents and are the result of Optical Character Recognition (OCR). Consequently, current state-of-the-art approaches to toxicity filtering are often infeasible or inappropriate for open data models. In this paper, we introduce a new fully open-source pipeline for open-data toxicity filtering. Our contributions are threefold. We create a custom training dataset, ToxicCommons, which is composed of texts which have been classified across five different dimensions (racial/origin-based, gender/sex-based, religious, ability-based discrimination, and violence). We use this dataset to train a custom classifier, Celadon, that can be used to detect toxic content in open data more efficiently at a larger scale. Finally, we describe the balanced approach to content filtration that optimizes safety filtering with respect to the filtered data available for training.', 'score': 8, 'issue_id': 355, 'pub_date': '2024-10-29', 'pub_date_card': {'ru': '29 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 29', 'zh': '10æœˆ29æ—¥'}, 'hash': '36253407cf358347', 'authors': ['Catherine Arnett', 'Eliot Jones', 'Ivan P. Yamshchikov', 'Pierre-Carl Langlais'], 'affiliations': ['Center for Artificial Intelligence, Technical University of Applied Sciences WÃ¼rzburg-Schweinfurt', 'Department of Linguistics, University of California San Diego', 'Gray Swan AI', 'PleIAs, Paris, France'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.22587.jpg', 'data': {'categories': ['#synthetic', '#healthcare', '#ethics', '#data', '#training', '#dataset', '#open_source'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'Ğ‘ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ğ¾ĞºÑĞ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ² Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ ToxicCommons Ğ´Ğ»Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² Ğ¿Ğ¾ Ğ¿ÑÑ‚Ğ¸ Ğ°ÑĞ¿ĞµĞºÑ‚Ğ°Ğ¼ Ğ´Ğ¸ÑĞºÑ€Ğ¸Ğ¼Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ½Ğ°ÑĞ¸Ğ»Ğ¸Ñ. ĞĞ° ĞµĞ³Ğ¾ Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€ Celadon Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ Ñ‚Ğ¾ĞºÑĞ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¾Ğ±ÑŠĞµĞ¼Ğ°Ñ… Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ ÑĞ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸, Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing Safety in Open-Source Language Models', 'desc': 'This paper discusses the development of a data curation pipeline aimed at reducing harmful outputs from large language models trained on public domain data. The authors highlight the challenges posed by the unique characteristics of public domain sources, which often include historical documents and require Optical Character Recognition (OCR). They introduce a custom training dataset called ToxicCommons, which categorizes texts based on five dimensions of toxicity. Additionally, they present a classifier named Celadon, designed to efficiently detect toxic content in open data, while also optimizing safety filtering during the training process.'}, 'zh': {'title': 'å¼€æ”¾æ•°æ®çš„å®‰å…¨è¿‡æ»¤æ–°æ–¹æ³•', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ä¸ªå¼€æ”¾æºä»£ç çš„æ•°æ®ç­›é€‰æµç¨‹ï¼Œæ—¨åœ¨å‡å°‘ä½¿ç”¨å…¬å…±é¢†åŸŸæ•°æ®è®­ç»ƒçš„è¯­è¨€æ¨¡å‹çš„æœ‰å®³è¾“å‡ºã€‚ç ”ç©¶è€…ä»¬åˆ›å»ºäº†ä¸€ä¸ªåä¸ºToxicCommonsçš„è‡ªå®šä¹‰è®­ç»ƒæ•°æ®é›†ï¼ŒåŒ…å«äº”ä¸ªä¸åŒç»´åº¦çš„æœ‰æ¯’å†…å®¹åˆ†ç±»ã€‚ç„¶åï¼Œä»–ä»¬ä½¿ç”¨è¿™ä¸ªæ•°æ®é›†è®­ç»ƒäº†ä¸€ä¸ªåä¸ºCeladonçš„åˆ†ç±»å™¨ï¼Œä»¥æ›´é«˜æ•ˆåœ°æ£€æµ‹å¼€æ”¾æ•°æ®ä¸­çš„æœ‰æ¯’å†…å®¹ã€‚æœ€åï¼Œè®ºæ–‡æè¿°äº†ä¸€ç§å¹³è¡¡çš„å†…å®¹è¿‡æ»¤æ–¹æ³•ï¼Œä¼˜åŒ–äº†å®‰å…¨è¿‡æ»¤ä¸å¯ç”¨äºè®­ç»ƒçš„è¿‡æ»¤æ•°æ®ä¹‹é—´çš„å…³ç³»ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.23331', 'title': 'Can Models Help Us Create Better Models? Evaluating LLMs as Data Scientists', 'url': 'https://huggingface.co/papers/2410.23331', 'abstract': 'We present a benchmark for large language models designed to tackle one of the most knowledge-intensive tasks in data science: writing feature engineering code, which requires domain knowledge in addition to a deep understanding of the underlying problem and data structure. The model is provided with a dataset description in a prompt and asked to generate code transforming it. The evaluation score is derived from the improvement achieved by an XGBoost model fit on the modified dataset compared to the original data. By an extensive evaluation of state-of-the-art models and comparison to well-established benchmarks, we demonstrate that the FeatEng of our proposal can cheaply and efficiently assess the broad capabilities of LLMs, in contrast to the existing methods.', 'score': 7, 'issue_id': 360, 'pub_date': '2024-10-30', 'pub_date_card': {'ru': '30 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 30', 'zh': '10æœˆ30æ—¥'}, 'hash': 'c705812ff0c749c6', 'authors': ['MichaÅ‚ Pietruszka', 'Åukasz Borchmann', 'Aleksander JÄ™drosz', 'PaweÅ‚ Morawiecki'], 'affiliations': ['Polish Academy of Sciences', 'Snowflake AI Research'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.23331.jpg', 'data': {'categories': ['#science', '#reasoning', '#benchmark', '#plp', '#data'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'FeatEng: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ± Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ˜Ğ˜ Ğ² Ğ¸Ğ½Ğ¶Ğ¸Ğ½Ğ¸Ñ€Ğ¸Ğ½Ğ³Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ¸Ğ½Ğ¶Ğ¸Ğ½Ğ¸Ñ€Ğ¸Ğ½Ğ³Ğ° Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğµ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ° Ğ¸ Ğ´Ğ¾Ğ»Ğ¶Ğ½Ğ° ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ´ Ğ´Ğ»Ñ ĞµĞ³Ğ¾ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞÑ†ĞµĞ½ĞºĞ° Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑÑ Ğ¿ÑƒÑ‚ĞµĞ¼ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° XGBoost Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ğ¾Ñ€Ğ¸Ğ³Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸ Ğ¼Ğ¾Ğ´Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ Ğ¾Ğ±ÑˆĞ¸Ñ€Ğ½Ğ¾Ğµ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº FeatEng Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ ÑˆĞ¸Ñ€Ğ¾ĞºĞ¸Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Empowering LLMs for Feature Engineering Excellence', 'desc': 'This paper introduces a benchmark specifically for large language models (LLMs) that focuses on generating feature engineering code, a crucial task in data science that requires both domain knowledge and an understanding of data structures. The LLM is prompted with a dataset description and tasked with creating code to transform the dataset. The effectiveness of the generated code is evaluated by measuring the performance improvement of an XGBoost model trained on the modified dataset compared to the original. The authors demonstrate that their proposed feature engineering benchmark, FeatEng, provides a cost-effective and efficient way to assess the capabilities of LLMs compared to traditional evaluation methods.'}, 'zh': {'title': 'é«˜æ•ˆè¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹çš„ç‰¹å¾å·¥ç¨‹èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ä¸ªé’ˆå¯¹å¤§å‹è¯­è¨€æ¨¡å‹çš„åŸºå‡†æµ‹è¯•ï¼Œæ—¨åœ¨è§£å†³æ•°æ®ç§‘å­¦ä¸­çŸ¥è¯†å¯†é›†å‹çš„ä»»åŠ¡ï¼šç¼–å†™ç‰¹å¾å·¥ç¨‹ä»£ç ã€‚è¿™é¡¹ä»»åŠ¡ä¸ä»…éœ€è¦é¢†åŸŸçŸ¥è¯†ï¼Œè¿˜éœ€è¦å¯¹åº•å±‚é—®é¢˜å’Œæ•°æ®ç»“æ„çš„æ·±åˆ»ç†è§£ã€‚æˆ‘ä»¬é€šè¿‡æä¾›æ•°æ®é›†æè¿°çš„æç¤ºï¼Œè¦æ±‚æ¨¡å‹ç”Ÿæˆè½¬æ¢ä»£ç ï¼Œå¹¶é€šè¿‡ä¸åŸå§‹æ•°æ®ç›¸æ¯”ï¼Œè¯„ä¼°åœ¨ä¿®æ”¹åçš„æ•°æ®é›†ä¸Šæ‹Ÿåˆçš„XGBoostæ¨¡å‹çš„æ”¹è¿›å¾—åˆ†ã€‚é€šè¿‡å¯¹æœ€å…ˆè¿›æ¨¡å‹çš„å¹¿æ³›è¯„ä¼°å’Œä¸å·²æœ‰åŸºå‡†çš„æ¯”è¾ƒï¼Œæˆ‘ä»¬å±•ç¤ºäº†æˆ‘ä»¬æè®®çš„FeatEngèƒ½å¤Ÿä»¥ä½æˆæœ¬å’Œé«˜æ•ˆçš„æ–¹å¼è¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹çš„å¹¿æ³›èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.23277', 'title': 'SlowFast-VGen: Slow-Fast Learning for Action-Driven Long Video Generation', 'url': 'https://huggingface.co/papers/2410.23277', 'abstract': "Human beings are endowed with a complementary learning system, which bridges the slow learning of general world dynamics with fast storage of episodic memory from a new experience. Previous video generation models, however, primarily focus on slow learning by pre-training on vast amounts of data, overlooking the fast learning phase crucial for episodic memory storage. This oversight leads to inconsistencies across temporally distant frames when generating longer videos, as these frames fall beyond the model's context window. To this end, we introduce SlowFast-VGen, a novel dual-speed learning system for action-driven long video generation. Our approach incorporates a masked conditional video diffusion model for the slow learning of world dynamics, alongside an inference-time fast learning strategy based on a temporal LoRA module. Specifically, the fast learning process updates its temporal LoRA parameters based on local inputs and outputs, thereby efficiently storing episodic memory in its parameters. We further propose a slow-fast learning loop algorithm that seamlessly integrates the inner fast learning loop into the outer slow learning loop, enabling the recall of prior multi-episode experiences for context-aware skill learning. To facilitate the slow learning of an approximate world model, we collect a large-scale dataset of 200k videos with language action annotations, covering a wide range of scenarios. Extensive experiments show that SlowFast-VGen outperforms baselines across various metrics for action-driven video generation, achieving an FVD score of 514 compared to 782, and maintaining consistency in longer videos, with an average of 0.37 scene cuts versus 0.89. The slow-fast learning loop algorithm significantly enhances performances on long-horizon planning tasks as well. Project Website: https://slowfast-vgen.github.io", 'score': 7, 'issue_id': 359, 'pub_date': '2024-10-30', 'pub_date_card': {'ru': '30 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 30', 'zh': '10æœˆ30æ—¥'}, 'hash': 'c1aef56c5c16c883', 'authors': ['Yining Hong', 'Beide Liu', 'Maxine Wu', 'Yuanhao Zhai', 'Kai-Wei Chang', 'Linjie Li', 'Kevin Lin', 'Chung-Ching Lin', 'Jianfeng Wang', 'Zhengyuan Yang', 'Yingnian Wu', 'Lijuan Wang'], 'affiliations': ['Microsoft Research', 'State University of New York at Buffalo', 'UCLA'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.23277.jpg', 'data': {'categories': ['#long_context', '#diffusion', '#synthetic', '#rl', '#video', '#training', '#dataset', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ”Ğ²ÑƒÑ…ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ SlowFast-VGen - Ğ½Ğ¾Ğ²ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ²ÑƒÑ…ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ ÑĞ¾Ñ‡ĞµÑ‚Ğ°ĞµÑ‚ Ğ¼ĞµĞ´Ğ»ĞµĞ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞµ Ğ¼Ğ¸Ñ€Ğ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ ÑƒÑĞ»Ğ¾Ğ²Ğ½Ğ¾Ğ¹ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ÑƒĞ»Ñ LoRA. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ñ†Ğ¸ĞºĞ»Ğ° Ğ¼ĞµĞ´Ğ»ĞµĞ½Ğ½Ğ¾-Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğ¹ Ñ†Ğ¸ĞºĞ» Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ¾ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ğ¹ Ñ†Ğ¸ĞºĞ» Ğ¼ĞµĞ´Ğ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ SlowFast-VGen Ğ½Ğ°Ğ´ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ¿Ğ¾ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹.'}, 'en': {'title': 'Bridging Slow and Fast Learning for Better Video Generation', 'desc': 'This paper presents SlowFast-VGen, a new approach for generating long videos that combines slow and fast learning methods. The model uses a masked conditional video diffusion technique for slow learning of world dynamics, while a temporal LoRA module allows for fast learning to store episodic memories. By integrating these two learning speeds, the model can maintain consistency across longer video sequences and improve action-driven video generation. The authors demonstrate that their method outperforms existing models in various metrics, particularly in generating coherent long videos.'}, 'zh': {'title': 'åŒé€Ÿå­¦ä¹ ï¼Œç”Ÿæˆæ›´é•¿è§†é¢‘ï¼', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºSlowFast-VGençš„æ–°å‹åŒé€Ÿå­¦ä¹ ç³»ç»Ÿï¼Œç”¨äºç”ŸæˆåŸºäºåŠ¨ä½œçš„é•¿è§†é¢‘ã€‚è¯¥ç³»ç»Ÿç»“åˆäº†æ…¢å­¦ä¹ å’Œå¿«å­¦ä¹ çš„ç­–ç•¥ï¼Œæ…¢å­¦ä¹ é€šè¿‡æ©è”½æ¡ä»¶è§†é¢‘æ‰©æ•£æ¨¡å‹æ¥æ•æ‰ä¸–ç•ŒåŠ¨æ€ï¼Œè€Œå¿«å­¦ä¹ åˆ™åˆ©ç”¨æ—¶é—´LoRAæ¨¡å—åœ¨æ¨ç†æ—¶æ›´æ–°å‚æ•°ï¼Œä»¥é«˜æ•ˆå­˜å‚¨æƒ…èŠ‚è®°å¿†ã€‚é€šè¿‡å¼•å…¥æ…¢-å¿«å­¦ä¹ å¾ªç¯ç®—æ³•ï¼Œç³»ç»Ÿèƒ½å¤Ÿåœ¨é•¿è§†é¢‘ç”Ÿæˆä¸­ä¿æŒä¸€è‡´æ€§ï¼Œå¹¶æœ‰æ•ˆå›å¿†å¤šæ¬¡ç»å†çš„ä¸Šä¸‹æ–‡ä¿¡æ¯ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSlowFast-VGenåœ¨å¤šä¸ªæŒ‡æ ‡ä¸Šä¼˜äºåŸºçº¿æ¨¡å‹ï¼Œç‰¹åˆ«æ˜¯åœ¨é•¿æ—¶é—´è§„åˆ’ä»»åŠ¡ä¸­è¡¨ç°æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.20050', 'title': 'AutoMIR: Effective Zero-Shot Medical Information Retrieval without Relevance Labels', 'url': 'https://huggingface.co/papers/2410.20050', 'abstract': 'Medical information retrieval (MIR) is essential for retrieving relevant medical knowledge from diverse sources, including electronic health records, scientific literature, and medical databases. However, achieving effective zero-shot dense retrieval in the medical domain poses substantial challenges due to the lack of relevance-labeled data. In this paper, we introduce a novel approach called Self-Learning Hypothetical Document Embeddings (SL-HyDE) to tackle this issue. SL-HyDE leverages large language models (LLMs) as generators to generate hypothetical documents based on a given query. These generated documents encapsulate key medical context, guiding a dense retriever in identifying the most relevant documents. The self-learning framework progressively refines both pseudo-document generation and retrieval, utilizing unlabeled medical corpora without requiring any relevance-labeled data. Additionally, we present the Chinese Medical Information Retrieval Benchmark (CMIRB), a comprehensive evaluation framework grounded in real-world medical scenarios, encompassing five tasks and ten datasets. By benchmarking ten models on CMIRB, we establish a rigorous standard for evaluating medical information retrieval systems. Experimental results demonstrate that SL-HyDE significantly surpasses existing methods in retrieval accuracy while showcasing strong generalization and scalability across various LLM and retriever configurations. CMIRB data and evaluation code are publicly available at: https://github.com/CMIRB-benchmark/CMIRB.', 'score': 7, 'issue_id': 347, 'pub_date': '2024-10-26', 'pub_date_card': {'ru': '26 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 26', 'zh': '10æœˆ26æ—¥'}, 'hash': '57721469df67a2f9', 'authors': ['Lei Li', 'Xiangxu Zhang', 'Xiao Zhou', 'Zheng Liu'], 'affiliations': ['Gaoling School of Artificial Intelligence, Renmin University of China, Beijing, China'], 'pdf_title_img': 'assets\\pdf\\title_img\\2410.20050.jpg', 'data': {'categories': ['#science', '#rag', '#benchmark', '#multilingual', '#healthcare', '#dataset', '#open_source', '#low_resource'], 'emoji': 'ğŸ©º', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¾Ğ¼ Ğ¿Ğ¾Ğ¸ÑĞºĞµ: SL-HyDE Ğ¸ CMIRB Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ñ‹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¾Ğ¼Ñƒ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¿Ğ¾Ğ¸ÑĞºÑƒ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ SL-HyDE. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ°, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ğ¾ÑÑ‚Ğ½Ğ¾Ğ¼Ñƒ Ñ€ĞµÑ‚Ñ€Ğ¸Ğ²ĞµÑ€Ñƒ Ğ½Ğ°Ñ…Ğ¾Ğ´Ğ¸Ñ‚ÑŒ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğµ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ñ‹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ CMIRB - ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ´Ğ»Ñ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ SL-HyDE Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ°.'}, 'en': {'title': 'Revolutionizing Medical Retrieval with Self-Learning Hypothetical Documents', 'desc': 'This paper addresses the challenges of zero-shot dense retrieval in medical information retrieval (MIR) due to the scarcity of labeled data. It introduces a new method called Self-Learning Hypothetical Document Embeddings (SL-HyDE), which uses large language models to create hypothetical documents that provide essential medical context for retrieval tasks. The self-learning approach refines the generation of these documents and the retrieval process using unlabeled medical data. Additionally, the authors present the Chinese Medical Information Retrieval Benchmark (CMIRB) to evaluate the performance of various models in real-world medical scenarios, demonstrating that SL-HyDE outperforms existing methods in accuracy and adaptability.'}, 'zh': {'title': 'è‡ªå­¦ä¹ å‡è®¾æ–‡æ¡£åµŒå…¥ï¼šæå‡åŒ»å­¦ä¿¡æ¯æ£€ç´¢çš„æœ‰æ•ˆæ€§', 'desc': 'åŒ»å­¦ä¿¡æ¯æ£€ç´¢ï¼ˆMIRï¼‰åœ¨ä»å¤šç§æ¥æºè·å–ç›¸å…³åŒ»å­¦çŸ¥è¯†ä¸­è‡³å…³é‡è¦ï¼Œä½†åœ¨åŒ»å­¦é¢†åŸŸå®ç°æœ‰æ•ˆçš„é›¶æ ·æœ¬å¯†é›†æ£€ç´¢é¢ä¸´é‡å¤§æŒ‘æˆ˜ï¼Œå› ä¸ºç¼ºä¹ç›¸å…³æ€§æ ‡è®°çš„æ•°æ®ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°æ–¹æ³•ï¼Œç§°ä¸ºè‡ªå­¦ä¹ å‡è®¾æ–‡æ¡£åµŒå…¥ï¼ˆSL-HyDEï¼‰ï¼Œæ—¨åœ¨è§£å†³è¿™ä¸€é—®é¢˜ã€‚SL-HyDEåˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ç”ŸæˆåŸºäºç»™å®šæŸ¥è¯¢çš„å‡è®¾æ–‡æ¡£ï¼Œè¿™äº›æ–‡æ¡£åŒ…å«å…³é”®çš„åŒ»å­¦èƒŒæ™¯ï¼Œå¸®åŠ©å¯†é›†æ£€ç´¢å™¨è¯†åˆ«æœ€ç›¸å…³çš„æ–‡æ¡£ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†ä¸­å›½åŒ»å­¦ä¿¡æ¯æ£€ç´¢åŸºå‡†ï¼ˆCMIRBï¼‰ï¼Œä¸ºåŒ»å­¦ä¿¡æ¯æ£€ç´¢ç³»ç»Ÿæä¾›äº†ä¸€ä¸ªå…¨é¢çš„è¯„ä¼°æ¡†æ¶ã€‚'}}}];

        let showLimitHint = false; 
        let filterLogicIsAnd = false;

        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoriesParam = urlParams.get('cat');
            let categories = categoriesParam ? categoriesParam.split(',') : [];
            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf moonly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (38)', '#agents (38)', '#agi (21)', '#alignment (76)', '#architecture (285)', '#audio (28)', '#benchmark (223)', '#cv (155)', '#data (86)', '#dataset (150)', '#diffusion (86)', '#ethics (22)', '#games (68)', '#graphs (51)', '#hallucinations (17)', '#healthcare (24)', '#inference (83)', '#interpretability (65)', '#leakage (2)', '#long_context (46)', '#low_resource (17)', '#machine_translation (10)', '#math (39)', '#multilingual (43)', '#multimodal (124)', '#open_source (199)', '#optimization (250)', '#plp (25)', '#rag (29)', '#reasoning (127)', '#rl (58)', '#rlhf (40)', '#robotics (27)', '#science (46)', '#security (24)', '#small_models (63)', '#story_generation (2)', '#survey (19)', '#synthetic (110)', '#training (292)', '#transfer_learning (75)', '#video (69)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="background-digit">${index + 1}</div>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            ğŸ”º ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <img class="article-pdf-title-img" src="${pdfImg}" />
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = 'ğŸ”„ ' + getTimeDiff('2024-10-26 14:59',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "Ñ€ĞµĞ¹Ñ‚Ğ¸Ğ½Ğ³Ñƒ",
                    pub_date: "Ğ´Ğ°Ñ‚Ğµ Ğ¿ÑƒĞ±Ğ»Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸",
                    issue_id: "Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ½Ğ° HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "è¯„åˆ†",
                    pub_date: "å‘å¸ƒæ—¥æœŸ",
                    issue_id: "HFä¸Šä¼ æ—¥æœŸ"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2024-10-26 14:59')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2024-10-26 14:59')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('monthly'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
