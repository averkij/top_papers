Boost. Новый метод способен моделировать плотность данных и выполнять различные задачи вывода, сохраняя при этом высокую дискриминативную производительность. Эксперименты показывают, что предложенный подход конкурентоспособен как с традиционными древовидными методами, так и с нейросетевыми моделями для генерации выборок.'}, 'en': {'title': 'Boosting Trees Beyond Boundaries: Generative Power Unleashed', 'desc': 'This paper explores how tree-based methods like Random Forests and Gradient Boosted Decision Trees can be extended to generative models, which can model data density and perform tasks beyond just classification or regression. The authors introduce an energy-based generative boosting algorithm that mirrors the second-order boosting used in popular tools like XGBoost. Their proposed method not only matches the discriminative performance of traditional GBDT on real-world tabular data but also competes well with neural networks in generating samples. This approach offers a versatile model that can handle both inference and sampling tasks effectively.'}, 'zh': {'title': '树模型的生成式新突破：能量提升算法', 'desc': '这篇论文探讨了如何将随机森林和梯度提升决策树等树模型扩展为生成模型，重点在于显式建模数据密度。作者提出了一种基于能量的生成提升算法，与XGBoost中的二阶提升类似。实验表明，该算法在处理推理任务时，能够在多个真实数据集上达到与GBDT相似的判别性能，并优于其他生成方法。同时，它在采样任务中也能与神经网络模型竞争。'}}, 'hash': 'e71078964f133d48', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}}, {'id': 'https://huggingface.co/papers/2410.02241', 'title': 'MIGA: Mixture-of-Experts with Group Aggregation for Stock Market Prediction', 'url': 'https://huggingface.co/papers/2410.02241', 'abstract': 'Stock market prediction has remained an extremely challenging problem for many decades owing to its inherent high volatility and low information noisy ratio. Existing solutions based on machine learning or deep learning demonstrate superior performance by employing a single model trained on the entire stock dataset to generate predictions across all types of stocks. However, due to the significant variations in stock styles and market trends, a single end-to-end model struggles to fully capture the differences in these stylized stock features, leading to relatively inaccurate predictions for all types of stocks. In this paper, we present MIGA, a novel Mixture of Expert with Group Aggregation framework designed to generate specialized predictions for stocks with different styles by dynamically switching between distinct style experts. To promote collaboration among different experts in MIGA, we propose a novel inner group attention architecture, enabling experts within the same group to share information and thereby enhancing the overall performance of all experts. As a result, MIGA significantly outperforms other end-to-end models on three Chinese Stock Index benchmarks including CSI300, CSI500, and CSI1000. Notably, MIGA-Conv reaches 24 % excess annual return on CSI300 benchmark, surpassing the previous state-of-the-art model by 8% absolute. Furthermore, we conduct a comprehensive analysis of mixture of experts for stock market prediction, providing valuable insights for future research.', 'score': 6, 'issue_id': 1, 'pub_date': '2024-10-03', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#architecture', '#math', '#optimization'], 'emoji': '📈', 'ru': {'title': 'MIGA: Прорыв в прогнозировании фондового рынка с помощью специализированных экспертов', 'desc': 'MIGA - это новый фреймворк для прогнозирования фондового рынка, основанный на смеси экспертов с групповой агрегацией. В отличие от существующих моделей, MIGA использует специализированных экспертов для разных стилей акций, что позволяет более точно учитывать особенности различных типов ценных бумаг. Фреймворк включает новую архитектуру внутригрупповой аттенции, улучшающую взаимодействие между экспертами. MIGA значительно превосходит другие модели на китайских фондовых индексах, достигая 24% годовой доходности на индексе CSI300.'}, 'en': {'title': '"MIGA: Tailored Expertise for Smarter Stock Predictions"', 'desc': 'The paper introduces MIGA, a new framework for stock market prediction that uses a Mixture of Expert with Group Aggregation approach. Unlike traditional models that apply a single model to all stocks, MIGA dynamically switches between specialized experts tailored to different stock styles. This method enhances prediction accuracy by allowing experts to share information through an inner group attention mechanism. MIGA demonstrates superior performance on Chinese Stock Index benchmarks, achieving a notable 24% excess annual return on the CSI300 benchmark.'}, 'zh': {'title': 'MIGA：股票预测的风格专家混合框架', 'desc': '股票市场预测一直是一个具有挑战性的问题，因为市场的高波动性和信息噪声比低。传统的机器学习和深度学习方法通常使用单一模型来预测所有类型的股票，但由于股票风格和市场趋势的差异，这种方法的准确性有限。本文提出了一种新的专家混合框架MIGA，通过动态切换不同风格的专家来生成针对不同风格股票的预测。MIGA在多个中国股票指数基准上表现优异，尤其是在CSI300基准上实现了24%的超额年回报率。'}}, 'hash': '9cfda67b2beb4586', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}}, {'id': 'https://huggingface.co/papers/2410.03645', 'title': 'GenSim2: Scaling Robot Data Generation with Multi-modal and Reasoning LLMs', 'url': 'https://huggingface.co/papers/2410.03645', 'abstract': 'Robotic simulation today remains challenging to scale up due to the human efforts required to create diverse simulation tasks and scenes. Simulation-trained policies also face scalability issues as many sim-to-real methods focus on a single task. To address these challenges, this work proposes GenSim2, a scalable framework that leverages coding LLMs with multi-modal and reasoning capabilities for complex and realistic simulation task creation, including long-horizon tasks with articulated objects. To automatically generate demonstration data for these tasks at scale, we propose planning and RL solvers that generalize within object categories. The pipeline can generate data for up to 100 articulated tasks with 200 objects and reduce the required human efforts. To utilize such data, we propose an effective multi-task language-conditioned policy architecture, dubbed proprioceptive point-cloud transformer (PPT), that learns from the generated demonstrations and exhibits strong sim-to-real zero-shot transfer. Combining the proposed pipeline and the policy architecture, we show a promising usage of GenSim2 that the generated data can be used for zero-shot transfer or co-train with real-world collected data, which enhances the policy performance by 20% compared with training exclusively on limited real data.', 'score': 2, 'issue_id': 7, 'pub_date': '2024-10-04', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#agents', '#rl', '#robots', '#transfer_learning'], 'emoji': '🤖', 'ru': {'title': 'GenSim2: ИИ-помощник для масштабного обучения роботов', 'desc': 'GenSim2 - это масштабируемая система для создания сложных симуляций роботов с использованием языковых моделей. Она автоматически генерирует разнообразные задачи и сцены, включая длительные последовательности действий с шарнирными объектами. Система использует планировщики и алгоритмы обучения с подкреплением для создания демонстрационных данных. Предложенная архитектура политики на основе трансформеров позволяет обучаться на сгенерированных данных и демонстрирует хороший перенос из симуляции в реальность.'}, 'en': {'title': 'Scaling Robotic Simulations with GenSim2: Automate, Learn, Transfer!', 'desc': 'The paper introduces GenSim2, a framework designed to automate the creation of complex simulation tasks using coding language models with multi-modal and reasoning capabilities. It addresses the scalability issues in robotic simulations by generating demonstration data for numerous tasks, reducing the need for human input. The framework includes a multi-task language-conditioned policy architecture called proprioceptive point-cloud transformer (PPT), which effectively learns from these demonstrations and shows strong sim-to-real zero-shot transfer capabilities. By combining GenSim2 with real-world data, the approach enhances policy performance significantly, demonstrating a 20% improvement over training with limited real data alone.'}, 'zh': {'title': 'GenSim2：自动化生成复杂模拟任务的未来', 'desc': '这篇论文提出了一种名为GenSim2的框架，旨在通过利用多模态和推理能力的编码大语言模型来创建复杂的模拟任务。该框架能够自动生成多达100个任务的数据，减少了人力投入。为了利用这些数据，研究者设计了一种多任务语言条件策略架构，称为本体点云变换器（PPT），可以实现从模拟到真实环境的零样本迁移。结合生成的数据和策略架构，GenSim2展示了在增强策略性能方面的潜力，比仅使用有限的真实数据训练提高了20%。'}}, 'hash': 'f956848db7fdb9bc', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}}, {'id': 'https://huggingface.co/papers/2410.17247', 'title': 'PyramidDrop: Accelerating Your Large Vision-Language Models via Pyramid Visual Redundancy Reduction', 'url': 'https://huggingface.co/papers/2410.17247', 'abstract': 'In large vision-language models (LVLMs), images serve as inputs that carry a wealth of information. As the idiom "A picture is worth a thousand words" implies, representing a single image in current LVLMs can require hundreds or even thousands of tokens. This results in significant computational costs, which grow quadratically as input image resolution increases, thereby severely impacting the efficiency of both training and inference. Previous approaches have attempted to reduce the number of image tokens either before or within the early layers of LVLMs. However, these strategies inevitably result in the loss of crucial image information, ultimately diminishing model performance. To address this challenge, we conduct an empirical study revealing that all visual tokens are necessary for LVLMs in the shallow layers, and token redundancy progressively increases in the deeper layers of the model. To this end, we propose PyramidDrop, a visual redundancy reduction strategy for LVLMs to boost their efficiency in both training and inference with neglectable performance loss. Specifically, we partition the LVLM into several stages and drop part of the image tokens at the end of each stage with a pre-defined ratio, creating pyramid-like visual tokens across model layers. The dropping is based on a lightweight similarity calculation with a negligible time overhead. Extensive experiments demonstrate that PyramidDrop can achieve a 40% training time and 55% inference FLOPs acceleration of LLaVA-NeXT with comparable performance. Besides, the PyramidDrop could also serve as a plug-and-play strategy for inference acceleration without training, with better performance and lower inference cost than counterparts. We hope that the insights and approach introduced by PyramidDrop will inspire future research to further investigate the role of image tokens in LVLMs.', 'score': 43, 'issue_id': 222, 'pub_date': '2024-10-22', 'pub_date_ru': '22 октября', 'hash': 'b399abce7351d374', 'data': {'categories': ['#architecture', '#cv', '#inference'], 'emoji': '🔺', 'ru': {'title': 'PyramidDrop: Эффективное сокращение визуальной избыточности в LVLM', 'desc': 'Статья представляет новый метод PyramidDrop для повышения эффективности крупных визуально-языковых моделей (LVLM). Авторы обнаружили, что токены изображений становятся избыточными в глубоких слоях модели. PyramidDrop постепенно уменьшает количество токенов изображения на разных этапах обработки, создавая пирамидальную структуру. Эксперименты показывают, что метод позволяет ускорить обучение на 40% и снизить вычислительные затраты при инференсе на 55% без значительной потери производительности.'}, 'en': {'title': '"PyramidDrop: Streamlining Image Processing in Vision-Language Models"', 'desc': 'The paper discusses the challenge of handling large amounts of image data in large vision-language models (LVLMs), which can be computationally expensive. It introduces PyramidDrop, a method that reduces the number of image tokens progressively through the model layers, maintaining essential information while improving efficiency. This approach allows for significant reductions in training time and inference computations without sacrificing model performance. PyramidDrop can also be used as a standalone strategy to speed up inference, offering better performance and lower costs compared to existing methods.'}, 'zh': {'title': 'PyramidDrop：提升视觉语言模型效率的新策略', 'desc': '在大型视觉语言模型中，图像作为输入携带大量信息，但这会导致计算成本高昂。PyramidDrop是一种减少视觉冗余的策略，通过在模型的不同阶段丢弃部分图像标记来提高效率。实验表明，PyramidDrop可以在保持性能的同时显著加速训练和推理过程。此方法不仅能在训练中使用，还能作为推理加速的即插即用策略。'}}, 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}}, {'id': 'https://huggingface.co/papers/2410.17249', 'title': 'SpectroMotion: Dynamic 3D Reconstruction of Specular Scenes', 'url': 'https://huggingface.co/papers/2410.17249', 'abstract': 'We present SpectroMotion, a novel approach that combines 3D Gaussian Splatting (3DGS) with physically-based rendering (PBR) and deformation fields to reconstruct dynamic specular scenes. Previous methods extending 3DGS to model dynamic scenes have struggled to accurately represent specular surfaces. Our method addresses this limitation by introducing a residual correction technique for accurate surface normal computation during deformation, complemented by a deformable environment map that adapts to time-varying lighting conditions. We implement a coarse-to-fine training strategy that significantly enhances both scene geometry and specular color prediction. We demonstrate that our model outperforms prior methods for view synthesis of scenes containing dynamic specular objects and that it is the only existing 3DGS method capable of synthesizing photorealistic real-world dynamic specular scenes, outperforming state-of-the-art methods in rendering complex, dynamic, and specular scenes.', 'score': 38, 'issue_id': 222, 'pub_date': '2024-10-22', 'pub_date_ru': '22 октября', 'hash': '17c17b383cd97344', 'data': {'categories': ['#3d', '#cv'], 'emoji': '✨', 'ru': {'title': 'Реалистичный рендеринг динамических зеркальных объектов', 'desc': 'SpectroMotion - это новый подход, объединяющий 3D гауссово сплаттинг (3DGS) с физически корректным рендерингом (PBR) и полями деформации для реконструкции динамических зеркальных сцен. Метод вводит технику остаточной коррекции для точного вычисления нормалей поверхности при деформации, а также деформируемую карту окружения для адаптации к изменяющимся условиям освещения. Используется стратегия обучения от грубого к точному, значительно улучшающая геометрию сцены и предсказание зеркального цвета. SpectroMotion превосходит существующие методы в синтезе фотореалистичных динамических зеркальных сцен реального мира.'}, 'en': {'title': 'SpectroMotion: Shining a New Light on Dynamic 3D Scenes', 'desc': 'SpectroMotion is a new method that improves how we create 3D images of shiny, moving objects by combining advanced techniques like 3D Gaussian Splatting and physically-based rendering. It solves previous problems with accurately showing shiny surfaces by using a special correction method to get the surface details right, even when the object moves. The method also uses a flexible map that changes with the lighting, making the scenes look more realistic. By training the model in stages from simple to complex, it becomes better at predicting both the shape and the shiny colors of the objects, outperforming other methods in creating lifelike images of moving, shiny scenes.'}, 'zh': {'title': 'SpectroMotion：动态镜面场景的真实感重建', 'desc': 'SpectroMotion 是一种新方法，结合了 3D 高斯散射和基于物理的渲染，用于重建动态镜面场景。以前的方法在处理动态场景时难以准确表示镜面表面。我们的方法通过引入残差校正技术来解决这一问题，确保在变形过程中准确计算表面法线，并使用可变形环境图适应时间变化的光照条件。我们采用由粗到细的训练策略，大大提高了场景几何和镜面颜色预测的准确性。'}}, 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}}, {'id': 'https://huggingface.co/papers/2410.17131', 'title': 'Aligning Large Language Models via Self-Steering Optimization', 'url': 'https://huggingface.co/papers/2410.17131', 'abstract': "Automated alignment develops alignment systems with minimal human intervention. The key to automated alignment lies in providing learnable and accurate preference signals for preference learning without human annotation. In this paper, we introduce Self-Steering Optimization (SSO), an algorithm that autonomously generates high-quality preference signals based on predefined principles during iterative training, eliminating the need for manual annotation. SSO maintains the accuracy of signals by ensuring a consistent gap between chosen and rejected responses while keeping them both on-policy to suit the current policy model's learning capacity. SSO can benefit the online and offline training of the policy model, as well as enhance the training of reward models. We validate the effectiveness of SSO with two foundation models, Qwen2 and Llama3.1, indicating that it provides accurate, on-policy preference signals throughout iterative training. Without any manual annotation or external models, SSO leads to significant performance improvements across six subjective or objective benchmarks. Besides, the preference data generated by SSO significantly enhanced the performance of the reward model on Rewardbench. Our work presents a scalable approach to preference optimization, paving the way for more efficient and effective automated alignment.", 'score': 19, 'issue_id': 223, 'pub_date': '2024-10-22', 'pub_date_ru': '22 октября', 'hash': '3823bd06ecf4a69a', 'data': {'categories': ['#alignment', '#benchmark', '#rlhf'], 'emoji': '🤖', 'ru': {'title': 'Автоматическое выравнивание ИИ без участия человека', 'desc': 'Статья представляет алгоритм Self-Steering Optimization (SSO) для автоматизированного выравнивания языковых моделей. SSO генерирует качественные сигналы предпочтений без ручной разметки, поддерживая постоянный разрыв между выбранными и отвергнутыми ответами. Алгоритм улучшает онлайн и офлайн обучение политики модели, а также обучение моделей вознаграждения. Эксперименты с моделями Qwen2 и Llama3.1 показали значительное повышение производительности на шести бенчмарках.'}, 'en': {'title': 'Automated Alignment: Let Machines Learn Their Own Preferences', 'desc': "The paper introduces Self-Steering Optimization (SSO), an algorithm that autonomously generates preference signals for machine learning models without human annotation. SSO ensures these signals are accurate by maintaining a consistent gap between chosen and rejected responses, aligning with the model's learning capacity. This approach benefits both online and offline training, improving the performance of policy and reward models. The effectiveness of SSO is validated with models like Qwen2 and Llama3.1, showing significant improvements across various benchmarks."}, 'zh': {'title': '自引导优化：实现自动化对齐的新路径', 'desc': '这篇论文介绍了一种名为自引导优化（SSO）的算法，它可以在训练过程中自动生成高质量的偏好信号，而无需人工标注。SSO通过确保选择和拒绝的响应之间保持一致的差距来维持信号的准确性，并使它们都符合当前策略模型的学习能力。实验表明，SSO在不需要人工标注或外部模型的情况下，显著提高了多个基准测试的性能。SSO生成的偏好数据也显著提升了奖励模型在Rewardbench上的表现。'}}, 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}}, {'id': 'https://huggingface.co/papers/2410.16198', 'title': 'Improve Vision Language Model Chain-of-thought Reasoning', 'url': 'https://huggingface.co/papers/2410.16198', 'abstract': "Chain-of-thought (CoT) reasoning in vision language models (VLMs) is crucial for improving interpretability and trustworthiness. However, current training recipes lack robust CoT reasoning data, relying on datasets dominated by short annotations with minimal rationales. In this work, we show that training VLM on short answers does not generalize well to reasoning tasks that require more detailed responses. To address this, we propose a two-fold approach. First, we distill rationales from GPT-4o model to enrich the training data and fine-tune VLMs, boosting their CoT performance. Second, we apply reinforcement learning to further calibrate reasoning quality. Specifically, we construct positive (correct) and negative (incorrect) pairs of model-generated reasoning chains, by comparing their predictions with annotated short answers. Using this pairwise data, we apply the Direct Preference Optimization algorithm to refine the model's reasoning abilities. Our experiments demonstrate significant improvements in CoT reasoning on benchmark datasets and better generalization to direct answer prediction as well. This work emphasizes the importance of incorporating detailed rationales in training and leveraging reinforcement learning to strengthen the reasoning capabilities of VLMs.", 'score': 16, 'issue_id': 234, 'pub_date': '2024-10-21', 'pub_date_ru': '21 октября', 'hash': 'f0a749332feba0df', 'data': {'categories': ['#benchmark', '#interpretability', '#rlhf'], 'emoji': '🧠', 'ru': {'title': 'Усиление рассуждений в визуально-языковых моделях: от коротких ответов к глубокому пониманию', 'desc': 'Статья представляет новый подход к улучшению рассуждений в визуально-языковых моделях (VLM). Авторы предлагают обогащать обучающие данные подробными объяснениями, полученными от GPT-4, и применять обучение с подкреплением для калибровки качества рассуждений. Эксперименты показывают значительное улучшение способностей VLM к рассуждениям на эталонных наборах данных. Работа подчеркивает важность включения детальных обоснований в процесс обучения моделей машинного обучения.'}, 'en': {'title': '"Boosting VLMs: From Short Answers to Deep Reasoning"', 'desc': "The paper discusses how current vision language models (VLMs) struggle with reasoning tasks due to a lack of detailed rationale in training data. To improve this, the authors propose enriching training data with rationales distilled from a more advanced model, GPT-4o, and fine-tuning VLMs. They also use reinforcement learning to enhance reasoning by comparing correct and incorrect reasoning chains and applying the Direct Preference Optimization algorithm. The study shows that these methods significantly improve the models' reasoning abilities and their ability to generalize to new tasks."}, 'zh': {'title': '细化推理，提升视觉语言模型的可信度', 'desc': '这篇论文探讨了视觉语言模型中链式推理的重要性，强调其对模型解释性和可信度的提升。研究发现，现有的训练数据多为简短注释，缺乏详细的推理过程，导致模型在复杂推理任务中的表现不佳。为解决这一问题，作者提出了从GPT-4o模型中提取推理过程以丰富训练数据，并通过强化学习进一步优化推理质量。实验结果表明，这种方法显著提高了模型在基准数据集上的推理能力，并改善了直接答案预测的泛化能力。'}}, 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}}, {'id': 'https://huggingface.co/papers/2410.16267', 'title': 'xGen-MM-Vid (BLIP-3-Video): You Only Need 32 Tokens to Represent a Video Even in VLMs', 'url': 'https://huggingface.co/papers/2410.16267', 'abstract': "We present xGen-MM-Vid (BLIP-3-Video): a multimodal language model for videos, particularly designed to efficiently capture temporal information over multiple frames. BLIP-3-Video takes advantage of the 'temporal encoder' in addition to the conventional visual tokenizer, which maps a sequence of tokens over multiple frames into a compact set of visual tokens. This enables BLIP3-Video to use much fewer visual tokens than its competing models (e.g., 32 vs. 4608 tokens). We explore different types of temporal encoders, including learnable spatio-temporal pooling as well as sequential models like Token Turing Machines. We experimentally confirm that BLIP-3-Video obtains video question-answering accuracies comparable to much larger state-of-the-art models (e.g., 34B), while being much smaller (i.e., 4B) and more efficient by using fewer visual tokens. The project website is at https://www.salesforceairesearch.com/opensource/xGen-MM-Vid/index.html", 'score': 14, 'issue_id': 233, 'pub_date': '2024-10-21', 'pub_date_ru': '21 октября', 'hash': '7e29d42e819fbb96', 'data': {'categories': ['#architecture', '#multimodal', '#video'], 'emoji': '🎬', 'ru': {'title': 'Эффективный анализ видео с меньшим количеством токенов', 'desc': "В статье представлена мультимодальная языковая модель xGen-MM-Vid (BLIP-3-Video) для обработки видео. Модель использует 'временной кодировщик' в дополнение к обычному визуальному токенизатору, что позволяет эффективно захватывать временную информацию из нескольких кадров. BLIP-3-Video требует значительно меньше визуальных токенов по сравнению с конкурирующими моделями. Экспериментально подтверждено, что BLIP-3-Video достигает точности ответов на вопросы по видео, сопоставимой с гораздо более крупными современными моделями, при этом являясь меньше по размеру и эффективнее."}, 'en': {'title': 'Efficient Video Understanding with Fewer Tokens', 'desc': "The paper introduces xGen-MM-Vid (BLIP-3-Video), a multimodal language model designed to efficiently process video data by capturing temporal information across multiple frames. It uses a 'temporal encoder' alongside a visual tokenizer to convert sequences of frames into a compact set of visual tokens, significantly reducing the number of tokens needed compared to other models. The model explores various temporal encoders, including spatio-temporal pooling and Token Turing Machines, to enhance its efficiency. Experimental results show that BLIP-3-Video achieves competitive video question-answering performance with fewer resources, being smaller and more efficient than larger models."}, 'zh': {'title': '高效捕捉视频时间信息的多模态语言模型', 'desc': '这篇论文介绍了一种名为xGen-MM-Vid（BLIP-3-Video）的多模态语言模型，专为视频设计，能够高效捕捉多帧的时间信息。BLIP-3-Video利用了“时间编码器”，结合传统的视觉标记器，将多帧序列映射为紧凑的视觉标记集。与其他模型相比，它使用的视觉标记数量大大减少（例如，32个对比4608个）。实验结果表明，BLIP-3-Video在视频问答准确性上与更大规模的模型相当，但其规模更小且效率更高。'}}, 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}}, {'id': 'https://huggingface.co/papers/2410.15926', 'title': 'Mitigating Object Hallucination via Concentric Causal Attention', 'url': 'https://huggingface.co/papers/2410.15926', 'abstract': "Recent Large Vision Language Models (LVLMs) present remarkable zero-shot conversational and reasoning capabilities given multimodal queries. Nevertheless, they suffer from object hallucination, a phenomenon where LVLMs are prone to generate textual responses not factually aligned with image inputs. Our pilot study reveals that object hallucination is closely tied with Rotary Position Encoding (RoPE), a widely adopted positional dependency modeling design in existing LVLMs. Due to the long-term decay in RoPE, LVLMs tend to hallucinate more when relevant visual cues are distant from instruction tokens in the multimodal input sequence. Additionally, we observe a similar effect when reversing the sequential order of visual tokens during multimodal alignment. Our tests indicate that long-term decay in RoPE poses challenges to LVLMs while capturing visual-instruction interactions across long distances. We propose Concentric Causal Attention (CCA), a simple yet effective positional alignment strategy that mitigates the impact of RoPE long-term decay in LVLMs by naturally reducing relative distance between visual and instruction tokens. With CCA, visual tokens can better interact with instruction tokens, thereby enhancing model's perception capability and alleviating object hallucination. Without bells and whistles, our positional alignment method surpasses existing hallucination mitigation strategies by large margins on multiple object hallucination benchmarks.", 'score': 14, 'issue_id': 226, 'pub_date': '2024-10-21', 'pub_date_ru': '21 октября', 'hash': '9dfb7677b0acecf1', 'data': {'categories': ['#alignment', '#cv', '#hallucinations', '#long_context', '#rlhf'], 'emoji': '👁️', 'ru': {'title': 'Борьба с галлюцинациями в мультимодальных ИИ-моделях', 'desc': 'Исследователи обнаружили, что большие мультимодальные языковые модели (LVLMs) склонны к галлюцинациям объектов из-за особенностей позиционного кодирования RoPE. Эта проблема усугубляется, когда визуальные подсказки находятся далеко от текстовых инструкций во входной последовательности. Авторы предложили метод Concentric Causal Attention (CCA) для уменьшения относительного расстояния между визуальными и текстовыми токенами. CCA значительно превзошел существующие методы по снижению галлюцинаций на нескольких бенчмарках.'}, 'en': {'title': 'Enhancing Visual Perception in LVLMs: Tackling Object Hallucination with CCA', 'desc': "The paper discusses how Large Vision Language Models (LVLMs) can sometimes generate incorrect textual responses that don't match the images they are analyzing, a problem known as object hallucination. This issue is linked to Rotary Position Encoding (RoPE), which struggles with long-term decay, causing LVLMs to hallucinate when visual cues are far from instruction tokens. The authors propose a new method called Concentric Causal Attention (CCA) to address this, which helps align visual and instruction tokens more effectively. By using CCA, the model's ability to perceive and interpret images improves, significantly reducing object hallucination compared to other methods."}, 'zh': {'title': '同心因果注意力：消除对象幻觉的有效策略', 'desc': '这篇论文研究了大型视觉语言模型（LVLMs）在处理多模态查询时出现的对象幻觉问题。研究发现，这种现象与广泛使用的旋转位置编码（RoPE）有关，因为RoPE的长期衰减导致LVLMs在视觉线索与指令标记距离较远时更容易出现幻觉。为了解决这个问题，作者提出了一种新的位置对齐策略，称为同心因果注意力（CCA），可以有效减少视觉标记与指令标记之间的相对距离。通过这种方法，模型的感知能力得到增强，对象幻觉现象得到显著缓解。'}}, 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}}, {'id': 'https://huggingface.co/papers/2410.17250', 'title': 'JMMMU: A Japanese Massive Multi-discipline Multimodal Understanding Benchmark for Culture-aware Evaluation', 'url': 'https://huggingface.co/papers/2410.17250', 'abstract': 'Accelerating research on Large Multimodal Models (LMMs) in non-English languages is crucial for enhancing user experiences across broader populations. In this paper, we introduce JMMMU (Japanese MMMU), the first large-scale Japanese benchmark designed to evaluate LMMs on expert-level tasks based on the Japanese cultural context. To facilitate comprehensive culture-aware evaluation, JMMMU features two complementary subsets: (i) culture-agnostic (CA) subset, where the culture-independent subjects (e.g., Math) are selected and translated into Japanese, enabling one-to-one comparison with its English counterpart MMMU; and (ii) culture-specific (CS) subset, comprising newly crafted subjects that reflect Japanese cultural context. Using the CA subset, we observe performance drop in many LMMs when evaluated in Japanese, which is purely attributable to language variation. Using the CS subset, we reveal their inadequate Japanese cultural understanding. Further, by combining both subsets, we identify that some LMMs perform well on the CA subset but not on the CS subset, exposing a shallow understanding of the Japanese language that lacks depth in cultural understanding. We hope this work will not only help advance LMM performance in Japanese but also serve as a guideline to create high-standard, culturally diverse benchmarks for multilingual LMM development. The project page is https://mmmu-japanese-benchmark.github.io/JMMMU/.', 'score': 12, 'issue_id': 222, 'pub_date': '2024-10-22', 'pub_date_ru': '22 октября', 'hash': '245b35927b3cf09b', 'data': {'categories': ['#benchmark', '#multilingual'], 'emoji': '🗾', 'ru': {'title': 'Культурно-ориентированная оценка мультимодальных моделей на японском языке', 'desc': 'Статья представляет JMMMU - первый масштабный японский бенчмарк для оценки больших мультимодальных моделей (LMM) на экспертных задачах в японском культурном контексте. Бенчмарк состоит из двух подмножеств: культурно-агностического (CA) и культурно-специфического (CS). Исследование выявило снижение производительности многих LMM при оценке на японском языке, а также их недостаточное понимание японской культуры. Авторы надеются, что эта работа поможет улучшить производительность LMM на японском языке и послужит руководством для создания качественных, культурно разнообразных бенчмарков для многоязычного развития LMM.'}, 'en': {'title': 'Bridging Language and Culture in AI: The JMMMU Benchmark', 'desc': 'The paper introduces JMMMU, a benchmark for evaluating Large Multimodal Models (LMMs) in Japanese, focusing on both culture-agnostic and culture-specific tasks. It highlights that many LMMs show reduced performance in Japanese due to language differences, and struggle with tasks requiring deep cultural understanding. The study reveals that some models perform well on general tasks but fail on culturally nuanced ones, indicating a lack of cultural depth. This work aims to improve LMMs in Japanese and guide the creation of culturally diverse benchmarks for multilingual models.'}, 'zh': {'title': '推动多语言模型的文化深度理解', 'desc': '这篇论文介绍了JMMMU，这是第一个用于评估大型多模态模型在日本文化背景下表现的基准。JMMMU包括两个子集：文化无关子集和文化特定子集。研究发现，许多模型在日语环境下表现下降，尤其是在文化特定子集上表现不佳，显示出对日本文化理解的不足。通过这项研究，作者希望推动多语言模型在日语中的表现，并为创建高标准的多文化基准提供指导。'}}, 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}}, {'id': 'https://huggingface.co/papers/2410.17215', 'title': 'MiniPLM: Knowledge Distillation for Pre-Training Language Models', 'url': 'https://huggingface.co/papers/2410.17215', 'abstract': "Knowledge distillation (KD) is widely used to train small, high-performing student language models (LMs) using large teacher LMs. While effective in fine-tuning, KD during pre-training faces challenges in efficiency, flexibility, and effectiveness. Existing methods either incur high computational costs due to online teacher inference, require tokenization matching between teacher and student LMs, or risk losing the difficulty and diversity of the teacher-generated training data. To address these issues, we propose MiniPLM, a KD framework for pre-training LMs by refining the training data distribution with the teacher's knowledge. For efficiency, MiniPLM performs offline teacher LM inference, allowing KD for multiple student LMs without adding training-time costs. For flexibility, MiniPLM operates solely on the training corpus, enabling KD across model families. For effectiveness, MiniPLM leverages the differences between large and small LMs to enhance the difficulty and diversity of the training data, helping student LMs acquire versatile and sophisticated knowledge. Extensive experiments demonstrate that MiniPLM boosts the student LMs' performance on 9 widely used downstream tasks, improves the language modeling capabilities, and reduces pre-training computation. The benefit of MiniPLM extends to large pre-training scales, evidenced by the extrapolation of the scaling curves. Further analysis reveals that MiniPLM supports KD across model families and enhances the utilization of pre-training data. Our model, code, and data are available at https://github.com/thu-coai/MiniPLM.", 'score': 12, 'issue_id': 221, 'pub_date': '2024-10-22', 'pub_date_ru': '22 октября', 'hash': '50ff5ac54c5a78a2', 'data': {'categories': ['#dataset'], 'emoji': '🧠', 'ru': {'title': 'MiniPLM: Эффективная дистилляция знаний для предобучения языковых моделей', 'desc': 'Статья представляет MiniPLM - новый фреймворк для дистилляции знаний при предварительном обучении языковых моделей. MiniPLM решает проблемы эффективности, гибкости и эффективности существующих методов, выполняя офлайн-вывод учительской модели и работая только с обучающим корпусом. Этот подход улучшает распределение обучающих данных, повышая их сложность и разнообразие. Эксперименты показывают, что MiniPLM улучшает производительность ученических моделей на различных задачах и поддерживает дистилляцию знаний между разными семействами моделей.'}, 'en': {'title': 'MiniPLM: Efficient and Flexible Knowledge Distillation for Smarter Language Models', 'desc': 'The paper introduces MiniPLM, a knowledge distillation framework designed to improve the pre-training of small language models by using the knowledge from larger models. MiniPLM enhances efficiency by performing offline teacher model inference, which reduces computational costs and allows for training multiple student models simultaneously. It also increases flexibility by working directly with the training corpus, enabling knowledge distillation across different model families. The framework improves the effectiveness of training by refining the data distribution, which helps student models learn more complex and diverse information, leading to better performance on various tasks.'}, 'zh': {'title': 'MiniPLM：高效灵活的知识蒸馏框架', 'desc': '知识蒸馏（KD）常用于通过大型教师语言模型（LMs）训练小型高性能学生语言模型。MiniPLM是一种新的KD框架，通过离线教师推理提高效率，减少训练时间成本。它仅依赖训练语料库，增强了模型间的灵活性，并通过丰富训练数据的难度和多样性提高学生模型的效果。实验表明，MiniPLM在多项任务中提升了学生模型的表现，并减少了预训练计算量。'}}, 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}}, {'id': 'https://huggingface.co/papers/2410.14649', 'title': 'EvoPress: Towards Optimal Dynamic Model Compression via Evolutionary Search', 'url': 'https://huggingface.co/papers/2410.14649', 'abstract': 'The high computational costs of large language models (LLMs) have led to a flurry of research on LLM compression, via methods such as quantization, sparsification, or structured pruning. A new frontier in this area is given by dynamic, non-uniform compression methods, which adjust the compression levels (e.g., sparsity) per-block or even per-layer in order to minimize accuracy loss, while guaranteeing a global compression threshold. Yet, current methods rely on heuristics for identifying the "importance" of a given layer towards the loss, based on assumptions such as error monotonicity, i.e. that the end-to-end model compression error is proportional to the sum of layer-wise errors. In this paper, we revisit this area, and propose a new and general approach for dynamic compression that is provably optimal in a given input range. We begin from the motivating observation that, in general, error monotonicity does not hold for LLMs: compressed models with lower sum of per-layer errors can perform worse than models with higher error sums. To address this, we propose a new general evolutionary framework for dynamic LLM compression called EvoPress, which has provable convergence, and low sample and evaluation complexity. We show that these theoretical guarantees lead to highly competitive practical performance for dynamic compression of Llama, Mistral and Phi models. Via EvoPress, we set new state-of-the-art results across all compression approaches: structural pruning (block/layer dropping), unstructured sparsity, as well as quantization with dynamic bitwidths. Our code is available at https://github.com/IST-DASLab/EvoPress.', 'score': 6, 'issue_id': 222, 'pub_date': '2024-10-18', 'pub_date_ru': '18 октября', 'hash': '8c7a7ff7f03a5de4', 'data': {'categories': ['#inference', '#optimization'], 'emoji': '🗜️', 'ru': {'title': 'EvoPress: оптимальное динамическое сжатие языковых моделей', 'desc': 'Статья представляет новый подход к динамической компрессии больших языковых моделей (LLM) под названием EvoPress. Авторы опровергают предположение о монотонности ошибок в LLM и предлагают эволюционный фреймворк с доказуемой сходимостью и низкой вычислительной сложностью. EvoPress показывает высокую эффективность при сжатии моделей Llama, Mistral и Phi, устанавливая новые стандарты в структурном прунинге, неструктурированном прореживании и квантизации с динамической разрядностью. Код реализации доступен в открытом репозитории GitHub.'}, 'en': {'title': 'EvoPress: Revolutionizing LLM Compression with Dynamic Precision', 'desc': 'The paper addresses the challenge of reducing the computational costs of large language models by introducing a new method called EvoPress for dynamic compression. Unlike traditional methods that rely on assumptions like error monotonicity, EvoPress uses an evolutionary framework to adjust compression levels per block or layer, ensuring minimal accuracy loss. This approach is proven to be optimal within a specific input range and demonstrates superior performance across various compression techniques, including pruning and quantization. The authors provide theoretical guarantees for EvoPress, which translate into practical improvements for models like Llama, Mistral, and Phi.'}, 'zh': {'title': 'EvoPress：大语言模型压缩的新突破', 'desc': '这篇论文探讨了大语言模型的压缩问题，提出了一种新的动态压缩方法。传统方法依赖于假设层的重要性来进行压缩，而这种新方法则不依赖于这些假设。作者提出了一种名为EvoPress的进化框架，能够在给定输入范围内实现最优压缩。实验结果表明，EvoPress在多种压缩方法中都达到了最新的性能水平。'}}, 'pub_date_card': {'ru': '18 октября', 'en': 'October 18', 'zh': '10月18日'}}, {'id': 'https://huggingface.co/papers/2410.16930', 'title': "Math Neurosurgery: Isolating Language Models' Math Reasoning Abilities Using Only Forward Passes", 'url': 'https://huggingface.co/papers/2410.16930', 'abstract': "Math reasoning is a highly active area of Large Language Model (LLM) research because it is a hallmark of artificial intelligence. However, few works have explored how math reasoning is encoded within LLM parameters and if it is a skill that can be isolated within a model. Doing so could allow targeted intervention to improve math performance without altering non-math behavior and foster understanding of how models encode math reasoning. We introduce Math Neurosurgery (MathNeuro), a method for isolating math-specific parameters in LLMs using only forward passes. MathNeuro builds on existing work by using weights and activations to calculate parameter importance, but isolates math-specific parameters by removing those important for general language tasks. Pruning parameters MathNeuro identifies deletes a LLM's math reasoning ability without destroying its general language ability. Scaling these parameters by a small constant improves a pretrained or instruction-tuned LLM's performance by 4-17% on GSM8K while leaving non-math behavior unaltered. MathNeuro is also data efficient: most of its effectiveness holds when identifying math-specific parameters using a single sample. MathNeuro highlights the potential for future work to intervene on math-specific parameters.", 'score': 5, 'issue_id': 226, 'pub_date': '2024-10-22', 'pub_date_ru': '22 октября', 'hash': '13a2560869429449', 'data': {'categories': ['#interpretability', '#math'], 'emoji': '🧮', 'ru': {'title': 'Нейрохирургия для ИИ: точечное улучшение математических способностей языковых моделей', 'desc': 'Статья представляет метод MathNeuro для выделения параметров, отвечающих за математические рассуждения в больших языковых моделях (LLM). Этот метод позволяет целенаправленно улучшать математические способности модели, не затрагивая другие языковые навыки. Исследователи показали, что удаление выявленных параметров уничтожает математические способности LLM, в то время как их масштабирование улучшает производительность на 4-17% в тесте GSM8K. MathNeuro эффективен даже при использовании единственного образца данных, что открывает перспективы для дальнейших исследований в области целенаправленного вмешательства в параметры LLM.'}, 'en': {'title': '"Unlocking Math Genius in AI: Isolate, Enhance, Excel!"', 'desc': 'The paper introduces Math Neurosurgery (MathNeuro), a method to isolate math-specific parameters in Large Language Models (LLMs) using only forward passes. MathNeuro identifies and prunes parameters crucial for math reasoning without affecting general language abilities. By scaling these parameters, the method enhances math performance by 4-17% on GSM8K, while keeping non-math behavior unchanged. This approach is data-efficient, requiring only a single sample to identify math-specific parameters, paving the way for targeted improvements in math reasoning.'}, 'zh': {'title': 'MathNeuro：精准提升数学推理能力的利器', 'desc': '这篇论文介绍了一种名为MathNeuro的方法，用于在大型语言模型中隔离数学推理参数。MathNeuro通过前向传播计算参数的重要性，并去除对一般语言任务重要的参数，从而专注于数学推理。通过调整这些参数，模型的数学性能可以提高4-17%，而不影响其语言能力。MathNeuro展示了在不改变非数学行为的情况下，如何有效地提升数学推理能力。'}}, 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}}, {'id': 'https://huggingface.co/papers/2410.16266', 'title': '3DGS-Enhancer: Enhancing Unbounded 3D Gaussian Splatting with View-consistent 2D Diffusion Priors', 'url': 'https://huggingface.co/papers/2410.16266', 'abstract': 'Novel-view synthesis aims to generate novel views of a scene from multiple input images or videos, and recent advancements like 3D Gaussian splatting (3DGS) have achieved notable success in producing photorealistic renderings with efficient pipelines. However, generating high-quality novel views under challenging settings, such as sparse input views, remains difficult due to insufficient information in under-sampled areas, often resulting in noticeable artifacts. This paper presents 3DGS-Enhancer, a novel pipeline for enhancing the representation quality of 3DGS representations. We leverage 2D video diffusion priors to address the challenging 3D view consistency problem, reformulating it as achieving temporal consistency within a video generation process. 3DGS-Enhancer restores view-consistent latent features of rendered novel views and integrates them with the input views through a spatial-temporal decoder. The enhanced views are then used to fine-tune the initial 3DGS model, significantly improving its rendering performance. Extensive experiments on large-scale datasets of unbounded scenes demonstrate that 3DGS-Enhancer yields superior reconstruction performance and high-fidelity rendering results compared to state-of-the-art methods. The project webpage is https://xiliu8006.github.io/3DGS-Enhancer-project .', 'score': 1, 'issue_id': 237, 'pub_date': '2024-10-21', 'pub_date_ru': '21 октября', 'hash': 'f00040bffceab087', 'data': {'categories': ['#3d', '#benchmark', '#dataset', '#video'], 'emoji': '🎥', 'ru': {'title': 'Улучшение синтеза новых ракурсов с помощью видео-диффузии', 'desc': 'Статья представляет 3DGS-Enhancer - новый метод улучшения качества представления сцен в задаче синтеза новых ракурсов. Авторы используют 2D видео-диффузионные приоры для решения проблемы согласованности ракурсов в 3D, переформулируя ее как достижение временной согласованности в процессе генерации видео. Метод восстанавливает согласованные латентные признаки отрендеренных новых ракурсов и интегрирует их с исходными видами через пространственно-временной декодер. Улучшенные виды затем используются для дообучения исходной 3DGS модели, значительно повышая качество рендеринга.'}, 'en': {'title': 'Enhancing 3D Views with Temporal Consistency', 'desc': 'The paper introduces 3DGS-Enhancer, a new method to improve the quality of 3D Gaussian splatting (3DGS) for novel-view synthesis, especially in challenging scenarios with sparse input views. By using 2D video diffusion priors, the approach addresses the issue of maintaining 3D view consistency by ensuring temporal consistency in video generation. The method enhances the latent features of rendered views and combines them with input views using a spatial-temporal decoder, which is then used to refine the original 3DGS model. Experiments show that 3DGS-Enhancer significantly outperforms existing methods in rendering high-quality, photorealistic scenes.'}, 'zh': {'title': '3D视图一致性的新突破：3DGS-Enhancer', 'desc': '这篇论文介绍了一种名为3DGS-Enhancer的新方法，用于提升3D高斯点云表示的质量。通过利用2D视频扩散先验，该方法解决了3D视图一致性的问题，将其重新定义为视频生成过程中的时间一致性。3DGS-Enhancer通过空间-时间解码器将渲染的新视图与输入视图结合，恢复视图一致的潜在特征。实验表明，该方法在大规模数据集上表现出色，显著提高了渲染性能。'}}, 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}}, {'id': 'https://huggingface.co/papers/2410.17637', 'title': 'MIA-DPO: Multi-Image Augmented Direct Preference Optimization For Large Vision-Language Models', 'url': 'https://huggingface.co/papers/2410.17637', 'abstract': "Visual preference alignment involves training Large Vision-Language Models (LVLMs) to predict human preferences between visual inputs. This is typically achieved by using labeled datasets of chosen/rejected pairs and employing optimization algorithms like direct preference optimization (DPO). Existing visual alignment methods, primarily designed for single-image scenarios, struggle to effectively handle the complexity of multi-image tasks due to the scarcity of diverse training data and the high cost of annotating chosen/rejected pairs. We present Multi-Image Augmented Direct Preference Optimization (MIA-DPO), a visual preference alignment approach that effectively handles multi-image inputs. MIA-DPO mitigates the scarcity of diverse multi-image training data by extending single-image data with unrelated images arranged in grid collages or pic-in-pic formats, significantly reducing the costs associated with multi-image data annotations. Our observation reveals that attention values of LVLMs vary considerably across different images. We use attention values to identify and filter out rejected responses the model may have mistakenly focused on. Our attention-aware selection for constructing the chosen/rejected pairs without relying on (i) human annotation, (ii) extra data, and (iii) external models or APIs. MIA-DPO is compatible with various architectures and outperforms existing methods on five multi-image benchmarks, achieving an average performance boost of 3.0% on LLaVA-v1.5 and 4.3% on the recent InternLM-XC2.5. Moreover, MIA-DPO has a minimal effect on the model's ability to understand single images.", 'score': 34, 'issue_id': 243, 'pub_date': '2024-10-23', 'pub_date_ru': '23 октября', 'hash': '2dc1395b8aa096fc', 'data': {'categories': ['#architecture', '#benchmark', '#cv', '#optimization', '#rlhf'], 'emoji': '🖼️', 'ru': {'title': 'MIA-DPO: эффективное обучение LVLM на многоизображительных данных', 'desc': 'Статья представляет новый метод обучения больших визуально-языковых моделей (LVLM) под названием MIA-DPO. Этот подход эффективно работает с многоизображительными входными данными, решая проблему нехватки разнообразных обучающих данных. MIA-DPO расширяет однозображительные данные, добавляя несвязанные изображения в виде сеток или картинок-в-картинке. Метод использует значения внимания LVLM для идентификации и фильтрации ошибочно отвергнутых ответов, не требуя дополнительной аннотации или внешних моделей.'}, 'en': {'title': 'Enhancing Visual Preference Prediction with MIA-DPO', 'desc': 'The paper introduces a new method called Multi-Image Augmented Direct Preference Optimization (MIA-DPO) to improve how Large Vision-Language Models (LVLMs) predict human preferences between multiple images. MIA-DPO cleverly uses existing single-image data by combining them into collages, which helps reduce the need for expensive multi-image annotations. The method also uses attention values from the models to automatically filter out less relevant images, avoiding the need for human input or extra data. This approach is shown to work well with different model architectures, improving performance on several benchmarks without affecting single-image understanding.'}, 'zh': {'title': '多图像任务的视觉偏好对齐新突破', 'desc': '这篇论文介绍了一种新的视觉偏好对齐方法，称为多图像增强直接偏好优化（MIA-DPO）。MIA-DPO通过将单图像数据与不相关的图像组合在一起，解决了多图像任务中训练数据稀缺的问题，从而降低了数据标注的成本。该方法利用大规模视觉语言模型的注意力值来识别和过滤掉错误关注的图像，无需依赖人工标注或额外数据。实验结果表明，MIA-DPO在多个多图像基准测试中表现优异，并且对单图像理解能力影响较小。'}}, 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}}, {'id': 'https://huggingface.co/papers/2410.17434', 'title': 'LongVU: Spatiotemporal Adaptive Compression for Long Video-Language Understanding', 'url': 'https://huggingface.co/papers/2410.17434', 'abstract': "Multimodal Large Language Models (MLLMs) have shown promising progress in understanding and analyzing video content. However, processing long videos remains a significant challenge constrained by LLM's context size. To address this limitation, we propose LongVU, a spatiotemporal adaptive compression mechanism thats reduces the number of video tokens while preserving visual details of long videos. Our idea is based on leveraging cross-modal query and inter-frame dependencies to adaptively reduce temporal and spatial redundancy in videos. Specifically, we leverage DINOv2 features to remove redundant frames that exhibit high similarity. Then we utilize text-guided cross-modal query for selective frame feature reduction. Further, we perform spatial token reduction across frames based on their temporal dependencies. Our adaptive compression strategy effectively processes a large number of frames with little visual information loss within given context length. Our LongVU consistently surpass existing methods across a variety of video understanding benchmarks, especially on hour-long video understanding tasks such as VideoMME and MLVU. Given a light-weight LLM, our LongVU also scales effectively into a smaller size with state-of-the-art video understanding performance.", 'score': 23, 'issue_id': 253, 'pub_date': '2024-10-22', 'pub_date_ru': '22 октября', 'hash': 'ab4b27c05d7611e1', 'data': {'categories': ['#architecture', '#benchmark', '#long_context', '#multimodal', '#video'], 'emoji': '🎥', 'ru': {'title': 'LongVU: Эффективное сжатие для понимания длинных видео', 'desc': 'LongVU - это новый механизм адаптивного сжатия для анализа длинных видео мультимодальными большими языковыми моделями (MLLM). Он использует кросс-модальные запросы и межкадровые зависимости для уменьшения временной и пространственной избыточности в видео. LongVU применяет признаки DINOv2 для удаления похожих кадров и текстовые запросы для выборочного сокращения признаков кадров. Этот подход позволяет эффективно обрабатывать большое количество кадров с минимальной потерей визуальной информации в рамках заданного контекста.'}, 'en': {'title': '"LongVU: Mastering Long Video Understanding with Efficient Compression"', 'desc': 'The paper introduces LongVU, a method to efficiently process long videos using Multimodal Large Language Models (MLLMs) by reducing video tokens while maintaining visual details. It uses a spatiotemporal adaptive compression mechanism that leverages cross-modal queries and inter-frame dependencies to minimize redundancy. By employing DINOv2 features, it removes similar frames and uses text-guided queries for selective frame reduction. LongVU outperforms existing methods in video understanding tasks, especially with hour-long videos, and scales well with smaller LLMs.'}, 'zh': {'title': 'LongVU：长视频理解的新突破', 'desc': '这篇论文介绍了一种名为LongVU的新方法，用于处理长视频中的信息冗余问题。LongVU通过跨模态查询和帧间依赖性，适应性地减少视频中的时间和空间冗余。具体来说，它利用DINOv2特征去除相似度高的冗余帧，并通过文本引导的跨模态查询选择性地减少帧特征。该方法在处理长视频时，能够在保持视觉细节的同时，显著减少视频令牌数量。'}}, 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}}, {'id': 'https://huggingface.co/papers/2410.18072', 'title': 'WorldSimBench: Towards Video Generation Models as World Simulators', 'url': 'https://huggingface.co/papers/2410.18072', 'abstract': 'Recent advancements in predictive models have demonstrated exceptional capabilities in predicting the future state of objects and scenes. However, the lack of categorization based on inherent characteristics continues to hinder the progress of predictive model development. Additionally, existing benchmarks are unable to effectively evaluate higher-capability, highly embodied predictive models from an embodied perspective. In this work, we classify the functionalities of predictive models into a hierarchy and take the first step in evaluating World Simulators by proposing a dual evaluation framework called WorldSimBench. WorldSimBench includes Explicit Perceptual Evaluation and Implicit Manipulative Evaluation, encompassing human preference assessments from the visual perspective and action-level evaluations in embodied tasks, covering three representative embodied scenarios: Open-Ended Embodied Environment, Autonomous, Driving, and Robot Manipulation. In the Explicit Perceptual Evaluation, we introduce the HF-Embodied Dataset, a video assessment dataset based on fine-grained human feedback, which we use to train a Human Preference Evaluator that aligns with human perception and explicitly assesses the visual fidelity of World Simulators. In the Implicit Manipulative Evaluation, we assess the video-action consistency of World Simulators by evaluating whether the generated situation-aware video can be accurately translated into the correct control signals in dynamic environments. Our comprehensive evaluation offers key insights that can drive further innovation in video generation models, positioning World Simulators as a pivotal advancement toward embodied artificial intelligence.', 'score': 17, 'issue_id': 243, 'pub_date': '2024-10-23', 'pub_date_ru': '23 октября', 'hash': 'e4c42676df8ded0d', 'data': {'categories': ['#agents', '#benchmark', '#rlhf', '#video'], 'emoji': '🌐', 'ru': {'title': 'WorldSimBench: Комплексная оценка симуляторов мира для воплощенного ИИ', 'desc': 'Статья представляет новый подход к оценке предиктивных моделей, называемый WorldSimBench. Эта система включает в себя явную перцептивную оценку и неявную манипулятивную оценку, охватывающие три сценария: открытую среду, автономное вождение и робототехнику. Авторы вводят датасет HF-Embodied для оценки визуальной точности симуляторов мира на основе человеческих предпочтений. Также предлагается оценка соответствия видео и действий, проверяя, могут ли сгенерированные видео точно преобразовываться в сигналы управления в динамических средах.'}, 'en': {'title': 'Advancing Predictive Models with WorldSimBench: A New Era for Embodied AI', 'desc': 'This paper addresses the challenge of categorizing predictive models based on their inherent characteristics to enhance their development. It introduces WorldSimBench, a dual evaluation framework for assessing World Simulators, which includes Explicit Perceptual Evaluation and Implicit Manipulative Evaluation. The framework uses the HF-Embodied Dataset to train a Human Preference Evaluator for visual fidelity and assesses video-action consistency in dynamic environments. This comprehensive evaluation aims to advance video generation models and promote the development of embodied artificial intelligence.'}, 'zh': {'title': '推动具身人工智能的世界模拟器评估', 'desc': '这篇论文探讨了预测模型在预测物体和场景未来状态方面的能力，但指出缺乏基于内在特征的分类限制了其发展。为了解决这个问题，作者提出了一个名为WorldSimBench的双重评估框架，用于评估世界模拟器。WorldSimBench包括显式感知评估和隐式操作评估，涵盖了开放式环境、自主驾驶和机器人操作等场景。通过这种评估，研究人员希望推动视频生成模型的创新，促进具身人工智能的发展。'}}, 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}}, {'id': 'https://huggingface.co/papers/2410.18013', 'title': 'Scalable Ranked Preference Optimization for Text-to-Image Generation', 'url': 'https://huggingface.co/papers/2410.18013', 'abstract': "Direct Preference Optimization (DPO) has emerged as a powerful approach to align text-to-image (T2I) models with human feedback. Unfortunately, successful application of DPO to T2I models requires a huge amount of resources to collect and label large-scale datasets, e.g., millions of generated paired images annotated with human preferences. In addition, these human preference datasets can get outdated quickly as the rapid improvements of T2I models lead to higher quality images. In this work, we investigate a scalable approach for collecting large-scale and fully synthetic datasets for DPO training. Specifically, the preferences for paired images are generated using a pre-trained reward function, eliminating the need for involving humans in the annotation process, greatly improving the dataset collection efficiency. Moreover, we demonstrate that such datasets allow averaging predictions across multiple models and collecting ranked preferences as opposed to pairwise preferences. Furthermore, we introduce RankDPO to enhance DPO-based methods using the ranking feedback. Applying RankDPO on SDXL and SD3-Medium models with our synthetically generated preference dataset ``Syn-Pic'' improves both prompt-following (on benchmarks like T2I-Compbench, GenEval, and DPG-Bench) and visual quality (through user studies). This pipeline presents a practical and scalable solution to develop better preference datasets to enhance the performance of text-to-image models.", 'score': 14, 'issue_id': 246, 'pub_date': '2024-10-23', 'pub_date_ru': '23 октября', 'hash': '05611e12662f347d', 'data': {'categories': ['#dataset', '#rag', '#rlhf', '#synthetic', '#training'], 'emoji': '🖼️', 'ru': {'title': 'Синтетические данные для улучшения генерации изображений по тексту', 'desc': 'Статья представляет новый подход к улучшению моделей генерации изображений по текстовому описанию (text-to-image). Авторы предлагают использовать синтетические наборы данных для обучения методом Direct Preference Optimization (DPO), что позволяет избежать трудоемкого процесса сбора предпочтений от людей. Они вводят метод RankDPO, который использует ранжированные предпочтения вместо попарных. Эксперименты показывают, что предложенный подход улучшает как следование промпту, так и визуальное качество генерируемых изображений.'}, 'en': {'title': '"Revolutionizing Text-to-Image Models with Synthetic Preferences"', 'desc': 'The paper explores a new method for improving text-to-image models by using Direct Preference Optimization (DPO) without relying on human-annotated datasets. Instead of collecting human feedback, the authors use a pre-trained reward function to generate synthetic datasets, which makes the process more efficient and scalable. They introduce RankDPO, a technique that uses ranking feedback to further enhance model performance. The results show that using these synthetic datasets improves both the accuracy of following prompts and the visual quality of generated images.'}, 'zh': {'title': '合成数据集：提升文本到图像模型的新途径', 'desc': '这篇论文探讨了一种可扩展的方法来收集用于直接偏好优化（DPO）训练的大规模全合成数据集。通过使用预训练的奖励函数生成图像对的偏好，消除了人工标注的需求，大大提高了数据集收集的效率。此外，研究表明，这种数据集允许在多个模型之间进行预测平均，并收集排名偏好而不是成对偏好。引入的RankDPO方法通过排名反馈增强了基于DPO的方法，提升了文本到图像模型的性能。'}}, 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}}, {'id': 'https://huggingface.co/papers/2410.17891', 'title': 'Scaling Diffusion Language Models via Adaptation from Autoregressive Models', 'url': 'https://huggingface.co/papers/2410.17891', 'abstract': 'Diffusion Language Models (DLMs) have emerged as a promising new paradigm for text generative modeling, potentially addressing limitations of autoregressive (AR) models. However, current DLMs have been studied at a smaller scale compared to their AR counterparts and lack fair comparison on language modeling benchmarks. Additionally, training diffusion models from scratch at scale remains challenging. Given the prevalence of open-source AR language models, we propose adapting these models to build text diffusion models. We demonstrate connections between AR and diffusion modeling objectives and introduce a simple continual pre-training approach for training diffusion models. Through systematic evaluation on language modeling, reasoning, and commonsense benchmarks, we show that we can convert AR models ranging from 127M to 7B parameters (GPT2 and LLaMA) into diffusion models DiffuGPT and DiffuLLaMA, using less than 200B tokens for training. Our experimental results reveal that these models outperform earlier DLMs and are competitive with their AR counterparts. We release a suite of DLMs (with 127M, 355M, and 7B parameters) capable of generating fluent text, performing in-context learning, filling in the middle without prompt re-ordering, and following instructions https://github.com/HKUNLP/DiffuLLaMA.', 'score': 14, 'issue_id': 243, 'pub_date': '2024-10-23', 'pub_date_ru': '23 октября', 'hash': 'a6f6dc7932b17a7f', 'data': {'categories': ['#benchmark', '#diffusion', '#multimodal'], 'emoji': '🔄', 'ru': {'title': 'Преобразование авторегрессионных моделей в диффузионные: новый шаг в языковом моделировании', 'desc': 'Исследователи предлагают новый подход к созданию диффузионных языковых моделей (DLM), адаптируя существующие авторегрессионные модели. Они демонстрируют связь между целевыми функциями авторегрессионных и диффузионных моделей и вводят метод дообучения для создания DLM. Эксперименты показывают, что полученные модели DiffuGPT и DiffuLLaMA превосходят предыдущие DLM и конкурентоспособны с авторегрессионными аналогами. Авторы представляют набор DLM различных размеров, способных генерировать связный текст и выполнять различные языковые задачи.'}, 'en': {'title': 'Revolutionizing Text Generation: From Autoregressive to Diffusion Models', 'desc': 'This paper explores the potential of Diffusion Language Models (DLMs) as an alternative to traditional autoregressive (AR) models for text generation. The authors propose a method to adapt existing AR models into DLMs, demonstrating that these adapted models can perform competitively on various language tasks. They introduce a continual pre-training approach to efficiently train these diffusion models using fewer resources. The study shows that the adapted models, DiffuGPT and DiffuLLaMA, outperform previous DLMs and match the performance of AR models on several benchmarks.'}, 'zh': {'title': '扩散语言模型：突破自回归模型的局限', 'desc': '扩散语言模型（DLMs）是一种新兴的文本生成模型，可能解决自回归（AR）模型的局限性。研究表明，通过将开源的AR模型适配为扩散模型，可以在语言建模基准上实现更好的性能。我们提出了一种简单的持续预训练方法，将AR模型转换为扩散模型，并在多个基准上进行了系统评估。实验结果显示，这些转换后的模型在生成流畅文本和上下文学习等任务上表现优异。'}}, 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}}, {'id': 'https://huggingface.co/papers/2410.18084', 'title': 'DynamicCity: Large-Scale LiDAR Generation from Dynamic Scenes', 'url': 'https://huggingface.co/papers/2410.18084', 'abstract': 'LiDAR scene generation has been developing rapidly recently. However, existing methods primarily focus on generating static and single-frame scenes, overlooking the inherently dynamic nature of real-world driving environments. In this work, we introduce DynamicCity, a novel 4D LiDAR generation framework capable of generating large-scale, high-quality LiDAR scenes that capture the temporal evolution of dynamic environments. DynamicCity mainly consists of two key models. 1) A VAE model for learning HexPlane as the compact 4D representation. Instead of using naive averaging operations, DynamicCity employs a novel Projection Module to effectively compress 4D LiDAR features into six 2D feature maps for HexPlane construction, which significantly enhances HexPlane fitting quality (up to 12.56 mIoU gain). Furthermore, we utilize an Expansion & Squeeze Strategy to reconstruct 3D feature volumes in parallel, which improves both network training efficiency and reconstruction accuracy than naively querying each 3D point (up to 7.05 mIoU gain, 2.06x training speedup, and 70.84% memory reduction). 2) A DiT-based diffusion model for HexPlane generation. To make HexPlane feasible for DiT generation, a Padded Rollout Operation is proposed to reorganize all six feature planes of the HexPlane as a squared 2D feature map. In particular, various conditions could be introduced in the diffusion or sampling process, supporting versatile 4D generation applications, such as trajectory- and command-driven generation, inpainting, and layout-conditioned generation. Extensive experiments on the CarlaSC and Waymo datasets demonstrate that DynamicCity significantly outperforms existing state-of-the-art 4D LiDAR generation methods across multiple metrics. The code will be released to facilitate future research.', 'score': 12, 'issue_id': 250, 'pub_date': '2024-10-23', 'pub_date_ru': '23 октября', 'hash': 'c726f29cc044d5f6', 'data': {'categories': ['#3d', '#dataset', '#diffusion'], 'emoji': '🚗', 'ru': {'title': 'DynamicCity: революция в генерации динамических 4D LiDAR сцен', 'desc': 'Статья представляет DynamicCity - новую систему для генерации динамических 4D LiDAR сцен. Основу системы составляют VAE модель для создания компактного 4D представления HexPlane и DiT-based диффузионная модель для генерации HexPlane. Авторы предлагают ряд инновационных методов, включая Projection Module и Expansion & Squeeze Strategy, для повышения качества и эффективности генерации. Эксперименты показывают, что DynamicCity значительно превосходит существующие методы генерации 4D LiDAR сцен по нескольким метрикам.'}, 'en': {'title': 'DynamicCity: Bringing 4D LiDAR Scenes to Life', 'desc': 'DynamicCity is a new framework for generating 4D LiDAR scenes that capture the dynamic nature of real-world environments. It uses a VAE model to create a compact 4D representation called HexPlane, which improves fitting quality by compressing features into 2D maps. The framework also includes an Expansion & Squeeze Strategy to enhance training efficiency and accuracy. Additionally, a DiT-based diffusion model is used for generating HexPlane, allowing for versatile applications like trajectory-driven generation and inpainting.'}, 'zh': {'title': 'DynamicCity：捕捉动态环境的4D LiDAR生成框架', 'desc': '这篇论文介绍了一种名为DynamicCity的新型4D LiDAR生成框架，能够生成大规模、高质量的动态环境LiDAR场景。DynamicCity主要由两个关键模型组成：一个VAE模型用于学习HexPlane作为紧凑的4D表示，通过投影模块将4D特征压缩为六个2D特征图，从而提高了HexPlane的拟合质量。另一个是基于DiT的扩散模型，用于生成HexPlane，并通过填充展开操作将六个特征平面重新组织为一个方形2D特征图。实验表明，DynamicCity在多个指标上显著优于现有的4D LiDAR生成方法。'}}, 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}}, {'id': 'https://huggingface.co/papers/2410.15522', 'title': 'M-RewardBench: Evaluating Reward Models in Multilingual Settings', 'url': 'https://huggingface.co/papers/2410.15522', 'abstract': "Reward models (RMs) have driven the state-of-the-art performance of LLMs today by enabling the integration of human feedback into the language modeling process. However, RMs are primarily trained and evaluated in English, and their capabilities in multilingual settings remain largely understudied. In this work, we conduct a systematic evaluation of several reward models in multilingual settings. We first construct the first-of-its-kind multilingual RM evaluation benchmark, M-RewardBench, consisting of 2.87k preference instances for 23 typologically diverse languages, that tests the chat, safety, reasoning, and translation capabilities of RMs. We then rigorously evaluate a wide range of reward models on M-RewardBench, offering fresh insights into their performance across diverse languages. We identify a significant gap in RMs' performances between English and non-English languages and show that RM preferences can change substantially from one language to another. We also present several findings on how different multilingual aspects impact RM performance. Specifically, we show that the performance of RMs is improved with improved translation quality. Similarly, we demonstrate that the models exhibit better performance for high-resource languages. We release M-RewardBench dataset and the codebase in this study to facilitate a better understanding of RM evaluation in multilingual settings.", 'score': 10, 'issue_id': 247, 'pub_date': '2024-10-20', 'pub_date_ru': '20 октября', 'hash': '5143b0b6f1067fee', 'data': {'categories': ['#benchmark', '#dataset', '#multilingual', '#rlhf', '#translation'], 'emoji': '🌍', 'ru': {'title': 'Многоязычная оценка моделей вознаграждения: новые горизонты и вызовы', 'desc': 'Данная статья посвящена исследованию моделей вознаграждения (reward models) в многоязычном контексте. Авторы создали первый в своем роде многоязычный эталонный набор данных M-RewardBench для оценки таких моделей на 23 типологически разных языках. Проведя тщательную оценку различных моделей вознаграждения, исследователи выявили значительный разрыв в производительности между английским и другими языками. Результаты показывают, что качество перевода и ресурсообеспеченность языка положительно влияют на эффективность моделей вознаграждения.'}, 'en': {'title': 'Bridging the Language Gap: Evaluating Reward Models Multilingually', 'desc': "This paper explores how reward models (RMs), which enhance language models by incorporating human feedback, perform in multilingual contexts. The authors introduce M-RewardBench, a new benchmark with 2.87k preference instances across 23 languages, to evaluate RMs' abilities in chat, safety, reasoning, and translation. Their findings reveal a performance gap between English and other languages, with RMs showing varied preferences across languages. The study highlights that better translation quality and high-resource languages improve RM performance, and they provide the M-RewardBench dataset and codebase for further research."}, 'zh': {'title': '多语言奖励模型：跨语言表现的新视角', 'desc': '这篇论文研究了奖励模型在多语言环境中的表现。研究者们创建了一个名为M-RewardBench的多语言评估基准，包含23种语言的偏好实例。结果显示，奖励模型在英语和非英语语言之间的表现存在显著差距。研究还发现，翻译质量和语言资源丰富度对模型表现有重要影响。'}}, 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}}, {'id': 'https://huggingface.co/papers/2410.17883', 'title': 'Lightweight Neural App Control', 'url': 'https://huggingface.co/papers/2410.17883', 'abstract': 'This paper introduces a novel mobile phone control architecture, termed ``app agents", for efficient interactions and controls across various Android apps. The proposed Lightweight Multi-modal App Control (LiMAC) takes as input a textual goal and a sequence of past mobile observations, such as screenshots and corresponding UI trees, to generate precise actions. To address the computational constraints inherent to smartphones, within LiMAC, we introduce a small Action Transformer (AcT) integrated with a fine-tuned vision-language model (VLM) for real-time decision-making and task execution. We evaluate LiMAC on two open-source mobile control datasets, demonstrating the superior performance of our small-form-factor approach against fine-tuned versions of open-source VLMs, such as Florence2 and Qwen2-VL. It also significantly outperforms prompt engineering baselines utilising closed-source foundation models like GPT-4o. More specifically, LiMAC increases the overall action accuracy by up to 19% compared to fine-tuned VLMs, and up to 42% compared to prompt-engineering baselines.', 'score': 8, 'issue_id': 243, 'pub_date': '2024-10-23', 'pub_date_ru': '23 октября', 'hash': '66e9ccd38bb979e0', 'data': {'categories': ['#agents', '#architecture', '#cv', '#multimodal'], 'emoji': '📱', 'ru': {'title': 'Эффективное управление Android-приложениями с помощью легковесных агентов', 'desc': "Статья представляет новую архитектуру управления мобильными приложениями под названием 'app agents'. Предложенная система LiMAC использует текстовую цель и последовательность предыдущих наблюдений для генерации точных действий. Авторы вводят компактный Action Transformer (AcT) в сочетании с настроенной мультимодальной моделью для принятия решений в реальном времени. Эксперименты показывают, что LiMAC превосходит базовые модели на основе промптов и настроенные мультимодальные модели, повышая точность действий до 42%."}, 'en': {'title': '"LiMAC: Smarter, Faster Mobile App Control"', 'desc': 'This paper presents a new system called "app agents" for controlling Android apps more efficiently. The system, LiMAC, uses text goals and past mobile data like screenshots to decide what actions to take. It includes a small Action Transformer and a vision-language model to work quickly on smartphones. Tests show LiMAC performs better than other models, improving action accuracy by up to 42%.'}, 'zh': {'title': 'LiMAC：提升手机应用控制效率的新架构', 'desc': '这篇论文介绍了一种新的手机控制架构，称为“应用代理”，用于在各种安卓应用中实现高效的交互和控制。提出的轻量级多模态应用控制（LiMAC）可以根据文本目标和过去的手机观察（如截图和UI树）生成精确的操作。为了应对智能手机的计算限制，LiMAC中引入了一个小型动作变换器（AcT），并与微调的视觉语言模型（VLM）集成，实现实时决策和任务执行。实验结果表明，LiMAC在两个开源移动控制数据集上的表现优于微调的开源VLM，并显著超过了使用闭源基础模型的提示工程基线。'}}, 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}}, {'id': 'https://huggingface.co/papers/2410.13458', 'title': 'MedINST: Meta Dataset of Biomedical Instructions', 'url': 'https://huggingface.co/papers/2410.13458', 'abstract': "The integration of large language model (LLM) techniques in the field of medical analysis has brought about significant advancements, yet the scarcity of large, diverse, and well-annotated datasets remains a major challenge. Medical data and tasks, which vary in format, size, and other parameters, require extensive preprocessing and standardization for effective use in training LLMs. To address these challenges, we introduce MedINST, the Meta Dataset of Biomedical Instructions, a novel multi-domain, multi-task instructional meta-dataset. MedINST comprises 133 biomedical NLP tasks and over 7 million training samples, making it the most comprehensive biomedical instruction dataset to date. Using MedINST as the meta dataset, we curate MedINST32, a challenging benchmark with different task difficulties aiming to evaluate LLMs' generalization ability. We fine-tune several LLMs on MedINST and evaluate on MedINST32, showcasing enhanced cross-task generalization.", 'score': 6, 'issue_id': 250, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '838e617c67ce19c3', 'data': {'categories': ['#benchmark', '#data', '#dataset', '#medicine'], 'emoji': '🧬', 'ru': {'title': 'MedINST: революция в обучении LLM для медицинского анализа', 'desc': 'Статья представляет MedINST - новый мета-датасет медицинских инструкций для обучения больших языковых моделей (LLM) в области биомедицинского анализа. MedINST включает 133 задачи и более 7 миллионов обучающих примеров, что делает его самым обширным биомедицинским инструкционным датасетом на сегодняшний день. Авторы также создали MedINST32 - сложный бенчмарк для оценки способности LLM к обобщению. Эксперименты показали улучшенную кросс-задачную генерализацию моделей, обученных на MedINST.'}, 'en': {'title': 'MedINST: Revolutionizing Medical NLP with Comprehensive Datasets', 'desc': 'The paper discusses the development of MedINST, a comprehensive meta-dataset designed to improve the training of large language models (LLMs) in the medical field. MedINST includes 133 different biomedical natural language processing tasks and over 7 million training samples, addressing the challenge of limited and diverse medical datasets. The authors also introduce MedINST32, a benchmark to test the generalization abilities of LLMs across various tasks. By fine-tuning LLMs on MedINST, the study demonstrates improved cross-task generalization, highlighting the potential of MedINST in advancing medical data analysis.'}, 'zh': {'title': 'MedINST：突破医学数据集瓶颈的创新解决方案', 'desc': '这篇论文介绍了在医学分析领域中整合大型语言模型技术所带来的进步，但也指出了缺乏大型、多样化和良好标注的数据集是一个主要挑战。为了应对这些挑战，作者们引入了MedINST，一个新的多领域、多任务的指令元数据集。MedINST包含133个生物医学自然语言处理任务和超过700万个训练样本，是迄今为止最全面的生物医学指令数据集。通过在MedINST上微调多个大型语言模型，并在MedINST32基准上进行评估，展示了增强的跨任务泛化能力。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.13924', 'title': 'ARKit LabelMaker: A New Scale for Indoor 3D Scene Understanding', 'url': 'https://huggingface.co/papers/2410.13924', 'abstract': 'The performance of neural networks scales with both their size and the amount of data they have been trained on. This is shown in both language and image generation. However, this requires scaling-friendly network architectures as well as large-scale datasets. Even though scaling-friendly architectures like transformers have emerged for 3D vision tasks, the GPT-moment of 3D vision remains distant due to the lack of training data. In this paper, we introduce ARKit LabelMaker, the first large-scale, real-world 3D dataset with dense semantic annotations. Specifically, we complement ARKitScenes dataset with dense semantic annotations that are automatically generated at scale. To this end, we extend LabelMaker, a recent automatic annotation pipeline, to serve the needs of large-scale pre-training. This involves extending the pipeline with cutting-edge segmentation models as well as making it robust to the challenges of large-scale processing. Further, we push forward the state-of-the-art performance on ScanNet and ScanNet200 dataset with prevalent 3D semantic segmentation models, demonstrating the efficacy of our generated dataset.', 'score': 6, 'issue_id': 249, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '37c34e5be2bb734e', 'data': {'categories': ['#3d', '#data', '#dataset'], 'emoji': '🏷️', 'ru': {'title': 'Большие данные для прорыва в 3D-зрении', 'desc': 'Эта статья представляет ARKit LabelMaker - первый крупномасштабный набор данных реального мира с плотными семантическими аннотациями для задач 3D-зрения. Авторы расширили существующий инструмент LabelMaker, чтобы автоматически генерировать аннотации в больших масштабах. Они использовали современные модели сегментации и сделали процесс устойчивым к проблемам обработки больших данных. Результаты показывают улучшение производительности моделей семантической сегментации на наборах данных ScanNet и ScanNet200.'}, 'en': {'title': 'Unlocking 3D Vision with ARKit LabelMaker: A New Era of Large-Scale Datasets', 'desc': 'The paper discusses how the performance of neural networks improves with larger sizes and more data, particularly in language and image generation. It highlights the challenge in 3D vision tasks due to a lack of large-scale datasets, despite having suitable architectures like transformers. The authors introduce ARKit LabelMaker, a new large-scale 3D dataset wit
