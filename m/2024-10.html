e model? We conducted experimental evaluations on a diverse set of ImageNet-1k classification models to explore this, keeping the architecture and training data constant but varying the training pipeline. Our findings reveal that the training method strongly influences which layers become critical to the decision function for a given task. For example, improved training regimes and self-supervised training increase the importance of early layers while significantly under-utilizing deeper layers. In contrast, methods such as adversarial training display an opposite trend. Our preliminary results extend previous findings, offering a more nuanced understanding of the inner mechanics of neural networks.   Code: https://github.com/paulgavrikov/layer_criticality", 'score': 4, 'issue_id': 197, 'pub_date': '2024-10-18', 'pub_date_card': {'ru': '18 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 18', 'zh': '10æœˆ18æ—¥'}, 'hash': 'd5813550dc7a31c9', 'data': {'categories': ['#optimization', '#training', '#architecture', '#open_source'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞœĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ»Ğ¾Ñ‘Ğ² Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ½Ğµ Ğ²ÑĞµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğ¹ ÑĞµÑ‚Ğ¸ Ğ¾Ğ´Ğ¸Ğ½Ğ°ĞºĞ¾Ğ²Ğ¾ Ğ²Ğ°Ğ¶Ğ½Ñ‹ Ğ´Ğ»Ñ ĞµÑ‘ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸Ğ·ÑƒÑ‡Ğ¸Ğ»Ğ¸ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑĞ»Ğ¾Ñ‘Ğ² ÑĞµÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ ImageNet-1k. ĞĞ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¾, Ñ‡Ñ‚Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ñ‹Ğµ Ñ€ĞµĞ¶Ğ¸Ğ¼Ñ‹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ÑÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°Ğ½Ğ½Ğ¸Ñ… ÑĞ»Ğ¾Ñ‘Ğ², Ğ² Ñ‚Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ ĞºĞ°Ğº Ğ±Ğ¾Ğ»ĞµĞµ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ğµ ÑĞ»Ğ¾Ğ¸ Ğ½ĞµĞ´Ğ¾Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ÑÑ. ĞĞ°Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ², Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ²Ñ€Ğ¾Ğ´Ğµ ÑĞ¾ÑÑ‚ÑĞ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ²Ğ¾Ğ¿Ğ¾Ğ»Ğ¾Ğ¶Ğ½ÑƒÑ Ñ‚ĞµĞ½Ğ´ĞµĞ½Ñ†Ğ¸Ñ.'}, 'en': {'title': 'Training Techniques Shape Neural Network Layer Importance', 'desc': 'This paper explores how different training methods affect which layers in a neural network are crucial for making decisions. By experimenting with various training techniques on ImageNet-1k models, the study finds that training methods like self-supervised learning make early layers more important, while adversarial training emphasizes deeper layers. The research highlights that not all layers are equally important, and their significance can change based on how the model is trained. These insights provide a deeper understanding of neural network mechanics and how training influences layer criticality.'}, 'zh': {'title': 'è®­ç»ƒæ–¹æ³•å†³å®šç¥ç»ç½‘ç»œå±‚çš„é‡è¦æ€§', 'desc': 'è¿™ç¯‡è®ºæ–‡ç ”ç©¶äº†ç¥ç»ç½‘ç»œä¸­ä¸åŒå±‚çš„å‚æ•°å¯¹å†³ç­–åŠŸèƒ½çš„é‡è¦æ€§ã€‚ç ”ç©¶å‘ç°ï¼Œè®­ç»ƒæ–¹æ³•ä¼šæ˜¾è‘—å½±å“å“ªäº›å±‚å¯¹ç‰¹å®šä»»åŠ¡å˜å¾—å…³é”®ã€‚é€šè¿‡å®éªŒï¼Œä½œè€…å‘ç°æ”¹è¿›çš„è®­ç»ƒæ–¹æ³•å’Œè‡ªç›‘ç£è®­ç»ƒå¢åŠ äº†æ—©æœŸå±‚çš„é‡è¦æ€§ï¼Œè€Œå¯¹æ·±å±‚çš„åˆ©ç”¨è¾ƒå°‘ã€‚ç›¸åï¼Œå¯¹æŠ—è®­ç»ƒåˆ™æ˜¾ç¤ºå‡ºç›¸åçš„è¶‹åŠ¿ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.12791', 'title': 'Context is Key(NMF): Modelling Topical Information Dynamics in Chinese Diaspora Media', 'url': 'https://huggingface.co/papers/2410.12791', 'abstract': "Does the People's Republic of China (PRC) interfere with European elections through ethnic Chinese diaspora media? This question forms the basis of an ongoing research project exploring how PRC narratives about European elections are represented in Chinese diaspora media, and thus the objectives of PRC news media manipulation. In order to study diaspora media efficiently and at scale, it is necessary to use techniques derived from quantitative text analysis, such as topic modelling. In this paper, we present a pipeline for studying information dynamics in Chinese media. Firstly, we present KeyNMF, a new approach to static and dynamic topic modelling using transformer-based contextual embedding models. We provide benchmark evaluations to demonstrate that our approach is competitive on a number of Chinese datasets and metrics. Secondly, we integrate KeyNMF with existing methods for describing information dynamics in complex systems. We apply this pipeline to data from five news sites, focusing on the period of time leading up to the 2024 European parliamentary elections. Our methods and results demonstrate the effectiveness of KeyNMF for studying information dynamics in Chinese media and lay groundwork for further work addressing the broader research questions.", 'score': 4, 'issue_id': 195, 'pub_date': '2024-10-16', 'pub_date_card': {'ru': '16 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 16', 'zh': '10æœˆ16æ—¥'}, 'hash': 'b35aa6a3b1de1ccc', 'data': {'categories': ['#science', '#benchmark', '#multilingual', '#cv', '#graphs', '#optimization', '#data', '#architecture'], 'emoji': 'ğŸ‡¨ğŸ‡³', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¸Ñ… Ğ¡ĞœĞ˜ Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ğ¾ÑÑ‚Ñ€Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚ĞµĞ¼ Ğ² ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¸Ñ… Ğ¡ĞœĞ˜ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ KeyNMF. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ½Ñ‹Ğµ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¸Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒÑÑ‚ KeyNMF Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ…. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğº Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ¿ÑÑ‚Ğ¸ Ğ½Ğ¾Ğ²Ğ¾ÑÑ‚Ğ½Ñ‹Ñ… ÑĞ°Ğ¹Ñ‚Ğ¾Ğ² Ğ² Ğ¿Ñ€ĞµĞ´Ğ´Ğ²ĞµÑ€Ğ¸Ğ¸ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ² Ğ•Ğ²Ñ€Ğ¾Ğ¿Ğ°Ñ€Ğ»Ğ°Ğ¼ĞµĞ½Ñ‚ 2024 Ğ³Ğ¾Ğ´Ğ° Ğ´Ğ»Ñ Ğ¸Ğ·ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ ĞšĞĞ  Ğ½Ğ° ĞµĞ²Ñ€Ğ¾Ğ¿ĞµĞ¹ÑĞºĞ¸Ğµ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ñ‹ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¸Ğµ Ğ´Ğ¸Ğ°ÑĞ¿Ğ¾Ñ€Ğ½Ñ‹Ğµ Ğ¼ĞµĞ´Ğ¸Ğ°.'}, 'en': {'title': "Unveiling Media Influence: KeyNMF's Role in Decoding PRC Narratives", 'desc': "The paper investigates how the People's Republic of China might influence European elections through Chinese diaspora media. It introduces KeyNMF, a novel method for topic modeling that uses transformer-based contextual embeddings to analyze media content. The study applies this method to data from five news sites, focusing on the period before the 2024 European parliamentary elections. The results show that KeyNMF is effective in understanding information dynamics, providing a foundation for further research on media manipulation."}, 'zh': {'title': 'æ­ç¤ºä¸­å›½åª’ä½“å¯¹æ¬§æ´²é€‰ä¸¾çš„æ½œåœ¨å½±å“', 'desc': 'è¿™ç¯‡è®ºæ–‡ç ”ç©¶äº†ä¸­å›½å¦‚ä½•é€šè¿‡åäººåª’ä½“å½±å“æ¬§æ´²é€‰ä¸¾ã€‚ç ”ç©¶ä½¿ç”¨äº†ä¸€ç§æ–°çš„ä¸»é¢˜å»ºæ¨¡æ–¹æ³•ï¼Œç§°ä¸ºKeyNMFï¼Œç»“åˆäº†å˜å‹å™¨æ¨¡å‹çš„ä¸Šä¸‹æ–‡åµŒå…¥ã€‚é€šè¿‡å¯¹äº”ä¸ªæ–°é—»ç½‘ç«™çš„æ•°æ®åˆ†æï¼Œå±•ç¤ºäº†KeyNMFåœ¨ç ”ç©¶ä¿¡æ¯åŠ¨æ€æ–¹é¢çš„æœ‰æ•ˆæ€§ã€‚æ­¤ç ”ç©¶ä¸ºè¿›ä¸€æ­¥æ¢è®¨ä¸­å›½åª’ä½“æ“æ§çš„å¹¿æ³›é—®é¢˜å¥ å®šäº†åŸºç¡€ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.13828', 'title': 'A Common Pitfall of Margin-based Language Model Alignment: Gradient Entanglement', 'url': 'https://huggingface.co/papers/2410.13828', 'abstract': 'Reinforcement Learning from Human Feedback (RLHF) has become the predominant approach for language model (LM) alignment. At its core, RLHF uses a margin-based loss for preference optimization, specifying ideal LM behavior only by the difference between preferred and dispreferred responses. In this paper, we identify a common pitfall of margin-based methods -- the under-specification of ideal LM behavior on preferred and dispreferred responses individually, which leads to two unintended consequences as the margin increases: (1) The probability of dispreferred (e.g., unsafe) responses may increase, resulting in potential safety alignment failures. (2) The probability of preferred responses may decrease, even when those responses are ideal. We demystify the reasons behind these problematic behaviors: margin-based losses couple the change in the preferred probability to the gradient of the dispreferred one, and vice versa, often preventing the preferred probability from increasing while the dispreferred one decreases, and thus causing a synchronized increase or decrease in both probabilities. We term this effect, inherent in margin-based objectives, gradient entanglement. Formally, we derive conditions for general margin-based alignment objectives under which gradient entanglement becomes concerning: the inner product of the gradients of preferred and dispreferred log-probabilities is large relative to the individual gradient norms. We theoretically investigate why such inner products can be large when aligning language models and empirically validate our findings. Empirical implications of our framework extend to explaining important differences in the training dynamics of various preference optimization algorithms, and suggesting potential algorithm designs to mitigate the under-specification issue of margin-based methods and thereby improving language model alignment.', 'score': 3, 'issue_id': 195, 'pub_date': '2024-10-17', 'pub_date_card': {'ru': '17 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 17', 'zh': '10æœˆ17æ—¥'}, 'hash': '725b42ac671f6eec', 'data': {'categories': ['#reasoning', '#rl', '#rlhf', '#optimization', '#math', '#training', '#alignment'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ Ğ°ÑĞ¿ÑƒÑ‚Ñ‹Ğ²Ğ°Ñ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ñ‹: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ²Ğ·Ğ³Ğ»ÑĞ´ Ğ½Ğ° Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºÑƒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': "Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹, ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸ Ğ¾Ñ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° (RLHF) Ğ´Ğ»Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ»ÑÑÑ‚ Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚ĞºĞ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ğ¼Ğ°Ñ€Ğ¶Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ¾Ñ‚ĞµÑ€ÑÑ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ¿Ñ€Ğ¸Ğ²ĞµÑÑ‚Ğ¸ Ğº Ğ½ĞµĞ¶ĞµĞ»Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ½Ğ¸ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¿Ğ¾Ğ½ÑÑ‚Ğ¸Ğµ 'Ğ·Ğ°Ğ¿ÑƒÑ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ²' Ğ´Ğ»Ñ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¸Ñ… ÑÑ„Ñ„ĞµĞºÑ‚Ğ¾Ğ² Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹, Ğ¿Ñ€Ğ¸ ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ñ… ÑÑ‚Ğ° Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ¸Ñ‚ÑÑ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ğ¼Ğ¾Ğ¹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ¾Ğ² Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹."}, 'en': {'title': 'Untangling Gradients for Safer AI', 'desc': "This paper explores the challenges of using Reinforcement Learning from Human Feedback (RLHF) for aligning language models, focusing on the limitations of margin-based loss methods. It identifies a problem called 'gradient entanglement,' where the probabilities of preferred and dispreferred responses are linked, causing both to increase or decrease together. This can lead to unsafe responses becoming more likely and ideal responses becoming less likely. The authors provide theoretical insights and empirical evidence to explain these issues and suggest ways to improve language model alignment by addressing the under-specification problem in margin-based methods."}, 'zh': {'title': 'è§£å†³è¯­è¨€æ¨¡å‹å¯¹é½ä¸­çš„æ¢¯åº¦çº ç¼ é—®é¢˜', 'desc': 'è¿™ç¯‡è®ºæ–‡è®¨è®ºäº†äººç±»åé¦ˆå¼ºåŒ–å­¦ä¹ ï¼ˆRLHFï¼‰åœ¨è¯­è¨€æ¨¡å‹å¯¹é½ä¸­çš„åº”ç”¨ã€‚ä½œè€…æŒ‡å‡ºï¼ŒåŸºäºè¾¹é™…æŸå¤±çš„æ–¹æ³•å¯èƒ½å¯¼è‡´ç†æƒ³è¡Œä¸ºçš„å®šä¹‰ä¸æ˜ç¡®ï¼Œä»è€Œå¢åŠ ä¸å®‰å…¨å“åº”çš„æ¦‚ç‡ï¼Œå¹¶å‡å°‘ç†æƒ³å“åº”çš„æ¦‚ç‡ã€‚è®ºæ–‡æå‡ºäº†â€œæ¢¯åº¦çº ç¼ â€è¿™ä¸€æ¦‚å¿µï¼Œè§£é‡Šäº†åå¥½å’Œéåå¥½å“åº”æ¦‚ç‡å˜åŒ–çš„ç›¸äº’å½±å“ã€‚é€šè¿‡ç†è®ºåˆ†æå’Œå®éªŒè¯æ˜ï¼Œä½œè€…å»ºè®®æ”¹è¿›ç®—æ³•è®¾è®¡ä»¥è§£å†³è¿™äº›é—®é¢˜ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.14208', 'title': 'Montessori-Instruct: Generate Influential Training Data Tailored for Student Learning', 'url': 'https://huggingface.co/papers/2410.14208', 'abstract': "Synthetic data has been widely used to train large language models, but their generative nature inevitably introduces noisy, non-informative, and misleading learning signals. In this paper, we propose Montessori-Instruct, a novel data synthesis framework that tailors the data synthesis ability of the teacher language model toward the student language model's learning process. Specifically, we utilize local data influence of synthetic training data points on students to characterize students' learning preferences. Then, we train the teacher model with Direct Preference Optimization (DPO) to generate synthetic data tailored toward student learning preferences. Experiments with Llama3-8B-Instruct (teacher) and Llama3-8B (student) on Alpaca Eval and MT-Bench demonstrate that Montessori-Instruct significantly outperforms standard synthesis methods by 18.35\\% and 46.24\\% relatively. Our method also beats data synthesized by a stronger teacher model, GPT-4o. Further analysis confirms the benefits of teacher's learning to generate more influential training data in the student's improved learning, the advantages of local data influence in accurately measuring student preferences, and the robustness of Montessori-Instruct across different student models. Our code and data are open-sourced at https://github.com/cxcscmu/Montessori-Instruct.", 'score': 2, 'issue_id': 200, 'pub_date': '2024-10-18', 'pub_date_card': {'ru': '18 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 18', 'zh': '10æœˆ18æ—¥'}, 'hash': '46c2fabb0545e954', 'data': {'categories': ['#small_models', '#synthetic', '#rlhf', '#optimization', '#data', '#training', '#open_source'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹: ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ ÑƒÑ‡ĞµĞ½Ğ¸ĞºĞ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ - Montessori-Instruct. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ Ğ¿Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰ĞµĞ¹ÑÑ ÑÑ‚ÑƒĞ´ĞµĞ½Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚, ĞºĞ°ĞºĞ¸Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ğ¾Ğ»ĞµĞ·Ğ½Ñ‹ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑÑ‚ÑƒĞ´ĞµĞ½Ñ‚Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Montessori-Instruct Ğ½Ğ°Ğ´ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Tailored Learning: Optimizing Synthetic Data for Better AI Training', 'desc': "The paper introduces Montessori-Instruct, a new framework for creating synthetic data that better aligns with the learning needs of student language models. By analyzing how synthetic data influences the student's learning, the framework adjusts the teacher model's data generation process using Direct Preference Optimization. This approach significantly improves the performance of student models compared to traditional methods, as shown in experiments with Llama3-8B models. The study highlights the importance of tailoring synthetic data to student preferences to enhance learning outcomes."}, 'zh': {'title': 'Montessori-Instructï¼šä¼˜åŒ–å­¦ç”Ÿå­¦ä¹ çš„åˆæˆæ•°æ®æ¡†æ¶', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºMontessori-Instructçš„æ–°å‹æ•°æ®åˆæˆæ¡†æ¶ï¼Œç”¨äºæ”¹å–„å­¦ç”Ÿè¯­è¨€æ¨¡å‹çš„å­¦ä¹ è¿‡ç¨‹ã€‚é€šè¿‡åˆ†æåˆæˆæ•°æ®å¯¹å­¦ç”Ÿæ¨¡å‹çš„å±€éƒ¨å½±å“ï¼Œæ¥äº†è§£å­¦ç”Ÿçš„å­¦ä¹ åå¥½ã€‚ç„¶åï¼Œä½¿ç”¨ç›´æ¥åå¥½ä¼˜åŒ–ï¼ˆDPOï¼‰è®­ç»ƒæ•™å¸ˆæ¨¡å‹ï¼Œä»¥ç”Ÿæˆç¬¦åˆå­¦ç”Ÿå­¦ä¹ åå¥½çš„åˆæˆæ•°æ®ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMontessori-Instructåœ¨å¤šä¸ªè¯„ä¼°ä¸­æ˜¾è‘—ä¼˜äºä¼ ç»Ÿæ–¹æ³•ï¼Œå¹¶ä¸”åœ¨ä¸åŒå­¦ç”Ÿæ¨¡å‹ä¸­è¡¨ç°å‡ºå¼ºå¤§çš„é²æ£’æ€§ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.14596', 'title': 'Teaching Models to Balance Resisting and Accepting Persuasion', 'url': 'https://huggingface.co/papers/2410.14596', 'abstract': "Large language models (LLMs) are susceptible to persuasion, which can pose risks when models are faced with an adversarial interlocutor. We take a first step towards defending models against persuasion while also arguing that defense against adversarial (i.e. negative) persuasion is only half of the equation: models should also be able to accept beneficial (i.e. positive) persuasion to improve their answers. We show that optimizing models for only one side results in poor performance on the other. In order to balance positive and negative persuasion, we introduce Persuasion-Balanced Training (or PBT), which leverages multi-agent recursive dialogue trees to create data and trains models via preference optimization to accept persuasion when appropriate. PBT consistently improves resistance to misinformation and resilience to being challenged while also resulting in the best overall performance on holistic data containing both positive and negative persuasion. Crucially, we show that PBT models are better teammates in multi-agent debates. We find that without PBT, pairs of stronger and weaker models have unstable performance, with the order in which the models present their answers determining whether the team obtains the stronger or weaker model's performance. PBT leads to better and more stable results and less order dependence, with the stronger model consistently pulling the weaker one up.", 'score': 2, 'issue_id': 199, 'pub_date': '2024-10-18', 'pub_date_card': {'ru': '18 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 18', 'zh': '10æœˆ18æ—¥'}, 'hash': 'e8437463a64f466e', 'data': {'categories': ['#rl', '#rlhf', '#optimization', '#training', '#agents', '#security', '#alignment'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'Ğ‘Ğ°Ğ»Ğ°Ğ½Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ğ¾Ğ¹ Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾ÑÑ‚ÑŒÑ: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸Ğ¸Ğ¼Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğº ÑƒĞ±ĞµĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Persuasion-Balanced Training (PBT) Ğ´Ğ»Ñ ĞµÑ‘ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ. PBT Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ñ€ĞµĞºÑƒÑ€ÑĞ¸Ğ²Ğ½Ñ‹Ğµ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ²Ñ‹Ğµ Ğ´ĞµÑ€ĞµĞ²ÑŒÑ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹. ĞœĞµÑ‚Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ´ĞµĞ·Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ğ¿Ğ¾Ğ»ĞµĞ·Ğ½Ñ‹Ğµ ÑƒĞ±ĞµĞ¶Ğ´ĞµĞ½Ğ¸Ñ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ PBT, Ğ»ÑƒÑ‡ÑˆĞµ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‚ Ğ² ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ğµ Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ´ĞµĞ±Ğ°Ñ‚Ğ°Ñ….'}, 'en': {'title': 'Balancing Persuasion: Training Models to Discern and Respond', 'desc': "This paper explores how large language models (LLMs) can be trained to handle both positive and negative persuasion effectively. The authors introduce Persuasion-Balanced Training (PBT), a method that uses multi-agent recursive dialogue trees to optimize models for balanced persuasion. PBT improves models' resistance to misinformation and enhances their performance in multi-agent debates by ensuring that stronger models can consistently uplift weaker ones. The study highlights the importance of training models to discern and appropriately respond to different types of persuasion for better overall performance."}, 'zh': {'title': 'è¯´æœå¹³è¡¡è®­ç»ƒï¼šæå‡æ¨¡å‹æŠ—å¹²æ‰°èƒ½åŠ›', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹å®¹æ˜“å—åˆ°è¯´æœçš„å½±å“ï¼Œè¿™åœ¨é¢å¯¹å¯¹æŠ—æ€§å¯¹è¯è€…æ—¶å¯èƒ½å¸¦æ¥é£é™©ã€‚ä¸ºäº†å¹³è¡¡æ­£é¢å’Œè´Ÿé¢è¯´æœï¼Œæˆ‘ä»¬å¼•å…¥äº†è¯´æœå¹³è¡¡è®­ç»ƒï¼ˆPBTï¼‰ï¼Œé€šè¿‡å¤šä»£ç†é€’å½’å¯¹è¯æ ‘ç”Ÿæˆæ•°æ®ï¼Œå¹¶é€šè¿‡åå¥½ä¼˜åŒ–è®­ç»ƒæ¨¡å‹ã€‚PBTæé«˜äº†æ¨¡å‹æŠµæŠ—é”™è¯¯ä¿¡æ¯çš„èƒ½åŠ›ï¼Œå¹¶åœ¨åŒ…å«æ­£è´Ÿè¯´æœçš„æ•´ä½“æ•°æ®ä¸Šè¡¨ç°æœ€ä½³ã€‚PBTä½¿å¾—åœ¨å¤šä»£ç†è¾©è®ºä¸­ï¼Œæ¨¡å‹ä¹‹é—´çš„åˆä½œæ›´åŠ ç¨³å®šï¼Œå¼ºæ¨¡å‹èƒ½æœ‰æ•ˆæå‡å¼±æ¨¡å‹çš„è¡¨ç°ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.16271', 'title': 'FrugalNeRF: Fast Convergence for Few-shot Novel View Synthesis without Learned Priors', 'url': 'https://huggingface.co/papers/2410.16271', 'abstract': 'Neural Radiance Fields (NeRF) face significant challenges in few-shot scenarios, primarily due to overfitting and long training times for high-fidelity rendering. Existing methods, such as FreeNeRF and SparseNeRF, use frequency regularization or pre-trained priors but struggle with complex scheduling and bias. We introduce FrugalNeRF, a novel few-shot NeRF framework that leverages weight-sharing voxels across multiple scales to efficiently represent scene details. Our key contribution is a cross-scale geometric adaptation scheme that selects pseudo ground truth depth based on reprojection errors across scales. This guides training without relying on externally learned priors, enabling full utilization of the training data. It can also integrate pre-trained priors, enhancing quality without slowing convergence. Experiments on LLFF, DTU, and RealEstate-10K show that FrugalNeRF outperforms other few-shot NeRF methods while significantly reducing training time, making it a practical solution for efficient and accurate 3D scene reconstruction.', 'score': 80, 'issue_id': 208, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': 'b3e061a400165087', 'data': {'categories': ['#synthetic', '#optimization', '#training', '#3d', '#architecture'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ 3D-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼ÑƒĞ¼Ğ¾Ğ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'FrugalNeRF - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ»ĞµĞ¹ Ğ¸Ğ·Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ (NeRF) Ğ½Ğ° Ğ¼Ğ°Ğ»Ğ¾Ğ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ²ĞµÑĞ¾Ğ² Ğ²Ğ¾ĞºÑĞµĞ»ÑŒĞ½Ğ¾Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°Ñ… Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹ ÑÑ†ĞµĞ½Ñ‹. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒÑ ÑĞ²Ğ»ÑĞµÑ‚ÑÑ ÑÑ…ĞµĞ¼Ğ° Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°Ğ¼Ğ¸, Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°ÑÑ‰Ğ°Ñ Ğ¿ÑĞµĞ²Ğ´Ğ¾-Ğ¸ÑÑ‚Ğ¸Ğ½Ğ½ÑƒÑ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñƒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ñ€ĞµĞ¿Ñ€Ğ¾ĞµĞºÑ†Ğ¸Ğ¸. FrugalNeRF Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ few-shot NeRF Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ¾ĞºÑ€Ğ°Ñ‰Ğ°Ñ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'FrugalNeRF: Efficient 3D Scene Reconstruction with Cross-Scale Adaptation', 'desc': 'The paper introduces FrugalNeRF, a new approach to improve Neural Radiance Fields (NeRF) in few-shot scenarios by using weight-sharing voxels across multiple scales. This method addresses the challenges of overfitting and long training times by employing a cross-scale geometric adaptation scheme that selects pseudo ground truth depth based on reprojection errors. Unlike previous methods, FrugalNeRF does not rely on externally learned priors, allowing for full utilization of the training data while still being able to integrate pre-trained priors for enhanced quality. Experiments demonstrate that FrugalNeRF outperforms existing few-shot NeRF methods in terms of efficiency and accuracy, making it a practical solution for 3D scene reconstruction.'}, 'zh': {'title': 'FrugalNeRFï¼šé«˜æ•ˆå°‘æ ·æœ¬3Dé‡å»ºæ–°æ–¹æ¡ˆ', 'desc': 'NeRFåœ¨å°‘æ ·æœ¬åœºæ™¯ä¸­é¢ä¸´è¿‡æ‹Ÿåˆå’Œè®­ç»ƒæ—¶é—´é•¿çš„é—®é¢˜ã€‚FrugalNeRFé€šè¿‡è·¨å°ºåº¦å‡ ä½•é€‚åº”æ–¹æ¡ˆï¼Œåˆ©ç”¨é‡æŠ•å½±è¯¯å·®é€‰æ‹©ä¼ªçœŸå®æ·±åº¦ï¼Œé¿å…ä¾èµ–å¤–éƒ¨å­¦ä¹ å…ˆéªŒã€‚è¯¥æ–¹æ³•æœ‰æ•ˆåˆ©ç”¨è®­ç»ƒæ•°æ®ï¼Œå¹¶å¯ç»“åˆé¢„è®­ç»ƒå…ˆéªŒï¼Œæé«˜è´¨é‡ä¸”ä¸å½±å“æ”¶æ•›é€Ÿåº¦ã€‚å®éªŒè¡¨æ˜ï¼ŒFrugalNeRFåœ¨å‡å°‘è®­ç»ƒæ—¶é—´çš„åŒæ—¶ï¼Œæå‡äº†3Dåœºæ™¯é‡å»ºçš„æ•ˆç‡å’Œå‡†ç¡®æ€§ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.16268', 'title': 'SAM2Long: Enhancing SAM 2 for Long Video Segmentation with a Training-Free Memory Tree', 'url': 'https://huggingface.co/papers/2410.16268', 'abstract': 'The Segment Anything Model 2 (SAM 2) has emerged as a powerful foundation model for object segmentation in both images and videos, paving the way for various downstream video applications. The crucial design of SAM 2 for video segmentation is its memory module, which prompts object-aware memories from previous frames for current frame prediction. However, its greedy-selection memory design suffers from the "error accumulation" problem, where an errored or missed mask will cascade and influence the segmentation of the subsequent frames, which limits the performance of SAM 2 toward complex long-term videos. To this end, we introduce SAM2Long, an improved training-free video object segmentation strategy, which considers the segmentation uncertainty within each frame and chooses the video-level optimal results from multiple segmentation pathways in a constrained tree search manner. In practice, we maintain a fixed number of segmentation pathways throughout the video. For each frame, multiple masks are proposed based on the existing pathways, creating various candidate branches. We then select the same fixed number of branches with higher cumulative scores as the new pathways for the next frame. After processing the final frame, the pathway with the highest cumulative score is chosen as the final segmentation result. Benefiting from its heuristic search design, SAM2Long is robust toward occlusions and object reappearances, and can effectively segment and track objects for complex long-term videos. Notably, SAM2Long achieves an average improvement of 3.0 points across all 24 head-to-head comparisons, with gains of up to 5.3 points in J&F on long-term video object segmentation benchmarks such as SA-V and LVOS. The code is released at https://github.com/Mark12Ding/SAM2Long.', 'score': 65, 'issue_id': 209, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': '4daeb1e76417273d', 'data': {'categories': ['#benchmark', '#cv', '#video', '#optimization', '#training', '#open_source', '#games'], 'emoji': 'ğŸ¬', 'ru': {'title': 'SAM2Long: ĞŸÑ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼ Ğ² ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'SAM2Long - ÑÑ‚Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ°Ñ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ SAM 2. ĞĞ½Ğ° Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ¿Ñ€Ğ¸ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿ÑƒÑ‚ĞµĞ¼ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ¿ÑƒÑ‚ĞµĞ¹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ°. SAM2Long Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿ÑƒÑ‚ĞµĞ¹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ñ‚ÑĞ¶ĞµĞ½Ğ¸Ğ¸ Ğ²ÑĞµĞ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°Ñ Ğ²ĞµÑ‚Ğ²Ğ¸ Ñ Ğ½Ğ°Ğ¸Ğ²Ñ‹ÑÑˆĞ¸Ğ¼Ğ¸ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ°Ğ¼Ğ¸ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ ĞºĞ°Ğ´Ñ€Ğ°. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸ Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ´Ğ¾ 5.3 Ğ¿ÑƒĞ½ĞºÑ‚Ğ¾Ğ² Ğ¿Ğ¾ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞµ J&F Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ².'}, 'en': {'title': '"SAM2Long: Navigating Complexity in Video Segmentation"', 'desc': 'The Segment Anything Model 2 (SAM 2) is a foundation model designed for object segmentation in images and videos, but it struggles with error accumulation in long-term video segmentation. SAM2Long is introduced as an improved strategy that uses a constrained tree search to select optimal segmentation pathways, addressing the error accumulation issue. By maintaining multiple segmentation pathways and selecting the best candidates based on cumulative scores, SAM2Long effectively handles occlusions and object reappearances. This approach results in significant performance improvements, achieving up to 5.3 points gain in long-term video segmentation benchmarks.'}, 'zh': {'title': 'SAM2Longï¼šæå‡é•¿è§†é¢‘å¯¹è±¡åˆ†å‰²çš„æ–°ç­–ç•¥', 'desc': 'Segment Anything Model 2ï¼ˆSAM 2ï¼‰æ˜¯ä¸€ä¸ªå¼ºå¤§çš„åŸºç¡€æ¨¡å‹ï¼Œç”¨äºå›¾åƒå’Œè§†é¢‘ä¸­çš„å¯¹è±¡åˆ†å‰²ã€‚å®ƒçš„å…³é”®è®¾è®¡æ˜¯è®°å¿†æ¨¡å—ï¼Œå¯ä»¥ä»å‰ä¸€å¸§ä¸­æå–å¯¹è±¡ç›¸å…³çš„è®°å¿†æ¥é¢„æµ‹å½“å‰å¸§ã€‚ç„¶è€Œï¼ŒSAM 2 çš„è´ªå©ªé€‰æ‹©è®°å¿†è®¾è®¡å­˜åœ¨â€œé”™è¯¯ç§¯ç´¯â€é—®é¢˜ï¼Œå½±å“å¤æ‚é•¿è§†é¢‘çš„åˆ†å‰²æ€§èƒ½ã€‚ä¸ºæ­¤ï¼Œæˆ‘ä»¬å¼•å…¥äº† SAM2Longï¼Œé€šè¿‡å¤šè·¯å¾„æœç´¢ç­–ç•¥æ¥æé«˜è§†é¢‘å¯¹è±¡åˆ†å‰²çš„å‡†ç¡®æ€§ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.16256', 'title': 'CompassJudger-1: All-in-one Judge Model Helps Model Evaluation and Evolution', 'url': 'https://huggingface.co/papers/2410.16256', 'abstract': 'Efficient and accurate evaluation is crucial for the continuous improvement of large language models (LLMs). Among various assessment methods, subjective evaluation has garnered significant attention due to its superior alignment with real-world usage scenarios and human preferences. However, human-based evaluations are costly and lack reproducibility, making precise automated evaluators (judgers) vital in this process. In this report, we introduce CompassJudger-1, the first open-source all-in-one judge LLM. CompassJudger-1 is a general-purpose LLM that demonstrates remarkable versatility. It is capable of: 1. Performing unitary scoring and two-model comparisons as a reward model; 2. Conducting evaluations according to specified formats; 3. Generating critiques; 4. Executing diverse tasks like a general LLM. To assess the evaluation capabilities of different judge models under a unified setting, we have also established JudgerBench, a new benchmark that encompasses various subjective evaluation tasks and covers a wide range of topics. CompassJudger-1 offers a comprehensive solution for various evaluation tasks while maintaining the flexibility to adapt to diverse requirements. Both CompassJudger and JudgerBench are released and available to the research community athttps://github.com/open-compass/CompassJudger. We believe that by open-sourcing these tools, we can foster collaboration and accelerate progress in LLM evaluation methodologies.', 'score': 58, 'issue_id': 208, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': '3b5265f629378d5d', 'data': {'categories': ['#benchmark', '#interpretability', '#training', '#open_source', '#architecture', '#alignment'], 'emoji': 'âš–ï¸', 'ru': {'title': 'CompassJudger-1: Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ÑÑƒĞ´ÑŒÑ Ğ´Ğ»Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ CompassJudger-1 - Ğ¿ĞµÑ€Ğ²Ğ°Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ°Ñ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ-Ğ¾Ñ†ĞµĞ½Ñ‰Ğ¸Ğº Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). Ğ­Ñ‚Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ° Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ĞºÑ€Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ Ğ¾Ğ±Ñ‰Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ ĞºĞ°Ğº Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ğ°Ñ LLM. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº JudgerBench Ğ´Ğ»Ñ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹-Ğ¾Ñ†ĞµĞ½Ñ‰Ğ¸ĞºĞ¾Ğ². CompassJudger-1 Ğ¸ JudgerBench Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ñ‹ ÑĞ¾Ğ¾Ğ±Ñ‰ĞµÑÑ‚Ğ²Ñƒ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ´Ğ°Ğ»ÑŒĞ½ĞµĞ¹ÑˆĞµĞ³Ğ¾ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¾Ñ†ĞµĞ½ĞºĞ¸ LLM.'}, 'en': {'title': '"CompassJudger-1: Revolutionizing LLM Evaluation with Open-Source Precision"', 'desc': 'The paper introduces CompassJudger-1, an open-source large language model designed to automate the evaluation of other language models, reducing the need for costly human-based assessments. CompassJudger-1 can perform tasks such as scoring, model comparison, and critique generation, making it a versatile tool for various evaluation scenarios. To test the effectiveness of different judge models, the authors have also developed JudgerBench, a benchmark that includes a wide range of subjective evaluation tasks. By releasing these tools to the public, the authors aim to encourage collaboration and speed up advancements in evaluating language models.'}, 'zh': {'title': 'CompassJudger-1ï¼šå¤§è¯­è¨€æ¨¡å‹è¯„ä¼°çš„å…¨èƒ½å·¥å…·', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºCompassJudger-1çš„å¼€æºè¯„ä¼°å·¥å…·ï¼Œå®ƒæ˜¯ä¸€ä¸ªé€šç”¨çš„å¤§è¯­è¨€æ¨¡å‹ï¼Œèƒ½å¤Ÿè¿›è¡Œå•ä¸€è¯„åˆ†ã€åŒæ¨¡å‹æ¯”è¾ƒã€ç”Ÿæˆè¯„è®ºç­‰å¤šç§ä»»åŠ¡ã€‚CompassJudger-1çš„è®¾è®¡æ—¨åœ¨è§£å†³äººå·¥è¯„ä¼°æˆæœ¬é«˜ä¸”éš¾ä»¥é‡å¤çš„é—®é¢˜ï¼Œé€šè¿‡è‡ªåŠ¨åŒ–çš„æ–¹å¼æé«˜è¯„ä¼°çš„æ•ˆç‡å’Œå‡†ç¡®æ€§ã€‚ä¸ºäº†è¯„ä¼°ä¸åŒè¯„ä¼°æ¨¡å‹çš„èƒ½åŠ›ï¼Œç ”ç©¶è€…è¿˜å»ºç«‹äº†ä¸€ä¸ªåä¸ºJudgerBenchçš„æ–°åŸºå‡†ï¼Œæ¶µç›–äº†å¤šç§ä¸»è§‚è¯„ä¼°ä»»åŠ¡ã€‚é€šè¿‡å¼€æºè¿™äº›å·¥å…·ï¼Œç ”ç©¶è€…å¸Œæœ›ä¿ƒè¿›åˆä½œï¼ŒåŠ é€Ÿå¤§è¯­è¨€æ¨¡å‹è¯„ä¼°æ–¹æ³•çš„å‘å±•ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.15735', 'title': 'AutoTrain: No-code training for state-of-the-art models', 'url': 'https://huggingface.co/papers/2410.15735', 'abstract': 'With the advancements in open-source models, training (or finetuning) models on custom datasets has become a crucial part of developing solutions which are tailored to specific industrial or open-source applications. Yet, there is no single tool which simplifies the process of training across different types of modalities or tasks. We introduce AutoTrain (aka AutoTrain Advanced) -- an open-source, no code tool/library which can be used to train (or finetune) models for different kinds of tasks such as: large language model (LLM) finetuning, text classification/regression, token classification, sequence-to-sequence task, finetuning of sentence transformers, visual language model (VLM) finetuning, image classification/regression and even classification and regression tasks on tabular data. AutoTrain Advanced is an open-source library providing best practices for training models on custom datasets. The library is available at https://github.com/huggingface/autotrain-advanced. AutoTrain can be used in fully local mode or on cloud machines and works with tens of thousands of models shared on Hugging Face Hub and their variations.', 'score': 54, 'issue_id': 209, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': '62b6ded4f9dc1d27', 'data': {'categories': ['#optimization', '#multimodal', '#training', '#dataset', '#open_source'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'AutoTrain: Ğ£Ğ¿Ñ€Ğ¾Ñ‰ĞµĞ½Ğ¸Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ML-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ²ÑĞµÑ…', 'desc': 'AutoTrain Advanced - ÑÑ‚Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¹ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±ĞµĞ· Ğ½Ğ°Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ´Ğ°. ĞĞ½ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñƒ Ñ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸. AutoTrain Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸ĞºĞ¸ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ… Ğ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ ĞºĞ°Ğº Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾, Ñ‚Ğ°Ğº Ğ¸ Ğ² Ğ¾Ğ±Ğ»Ğ°ĞºĞµ. Ğ˜Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼ Ñ Ñ‚Ñ‹ÑÑÑ‡Ğ°Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸Ğ· Hugging Face Hub.'}, 'en': {'title': 'AutoTrain: Simplifying Model Training Across Modalities', 'desc': 'AutoTrain Advanced is a no-code, open-source tool designed to simplify the process of training and finetuning machine learning models across various tasks and modalities. It supports a wide range of applications, including large language models, text and image classification, and even tabular data tasks. The tool integrates with the Hugging Face Hub, allowing users to leverage a vast collection of pre-trained models. AutoTrain can be used both locally and on cloud platforms, making it versatile for different user needs.'}, 'zh': {'title': 'AutoTrainï¼šæ— ä»£ç æ¨¡å‹è®­ç»ƒçš„é©å‘½', 'desc': 'AutoTrainæ˜¯ä¸€ä¸ªå¼€æºçš„æ— ä»£ç å·¥å…·åº“ï¼Œæ—¨åœ¨ç®€åŒ–ä¸åŒä»»åŠ¡å’Œæ¨¡æ€ä¸‹çš„æ¨¡å‹è®­ç»ƒè¿‡ç¨‹ã€‚å®ƒæ”¯æŒå¤šç§ä»»åŠ¡ï¼ŒåŒ…æ‹¬å¤§è¯­è¨€æ¨¡å‹å¾®è°ƒã€æ–‡æœ¬åˆ†ç±»ã€åºåˆ—åˆ°åºåˆ—ä»»åŠ¡ã€è§†è§‰è¯­è¨€æ¨¡å‹å¾®è°ƒç­‰ã€‚ç”¨æˆ·å¯ä»¥åœ¨æœ¬åœ°æˆ–äº‘ç«¯ä½¿ç”¨AutoTrainï¼Œå¹¶ä¸Hugging Face Hubä¸Šçš„æ•°ä¸‡ä¸ªæ¨¡å‹å…¼å®¹ã€‚è¿™ä¸ªå·¥å…·ä¸ºåœ¨è‡ªå®šä¹‰æ•°æ®é›†ä¸Šè®­ç»ƒæ¨¡å‹æä¾›äº†æœ€ä½³å®è·µã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.13861', 'title': 'PUMA: Empowering Unified MLLM with Multi-granular Visual Generation', 'url': 'https://huggingface.co/papers/2410.13861', 'abstract': 'Recent advancements in multimodal foundation models have yielded significant progress in vision-language understanding. Initial attempts have also explored the potential of multimodal large language models (MLLMs) for visual content generation. However, existing works have insufficiently addressed the varying granularity demands of different image generation tasks within a unified MLLM paradigm - from the diversity required in text-to-image generation to the precise controllability needed in image manipulation. In this work, we propose PUMA, emPowering Unified MLLM with Multi-grAnular visual generation. PUMA unifies multi-granular visual features as both inputs and outputs of MLLMs, elegantly addressing the different granularity requirements of various image generation tasks within a unified MLLM framework. Following multimodal pretraining and task-specific instruction tuning, PUMA demonstrates proficiency in a wide range of multimodal tasks. This work represents a significant step towards a truly unified MLLM capable of adapting to the granularity demands of various visual tasks. The code and model will be released in https://github.com/rongyaofang/PUMA.', 'score': 53, 'issue_id': 208, 'pub_date': '2024-10-17', 'pub_date_card': {'ru': '17 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 17', 'zh': '10æœˆ17æ—¥'}, 'hash': '31995f0502d70f2f', 'data': {'categories': ['#graphs', '#multimodal', '#training', '#open_source', '#games', '#architecture'], 'emoji': 'ğŸ†', 'ru': {'title': 'PUMA: Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ MLLM Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ³Ñ€Ğ°Ğ½ÑƒĞ»ÑÑ€Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ PUMA - Ğ½Ğ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (MLLM) Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°. PUMA Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¹ Ğ³Ñ€Ğ°Ğ½ÑƒĞ»ÑÑ€Ğ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ°Ğº Ğ´Ğ»Ñ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ğ´Ğ»Ñ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… MLLM, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ€ĞµÑˆĞ°Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ² Ñ€Ğ°Ğ¼ĞºĞ°Ñ… ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñ‹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² ÑˆĞ¸Ñ€Ğ¾ĞºĞ¾Ğ¼ ÑĞ¿ĞµĞºÑ‚Ñ€Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿Ğ¾ÑĞ»Ğµ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ¿Ğ¾Ğ´ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸. Ğ­Ñ‚Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ ÑˆĞ°Ğ³ Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ MLLM, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ Ğº Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸ÑĞ¼ Ğ³Ñ€Ğ°Ğ½ÑƒĞ»ÑÑ€Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡.'}, 'en': {'title': 'PUMA: Unifying Visual Generation with Multi-Granular Precision', 'desc': 'The paper introduces PUMA, a new approach to improve multimodal large language models (MLLMs) for visual content generation. PUMA addresses the challenge of varying granularity in image generation tasks, such as the need for diversity in text-to-image generation and precision in image manipulation. By integrating multi-granular visual features, PUMA enhances the ability of MLLMs to handle different visual tasks within a single framework. This advancement marks a significant step towards creating a unified model that can adapt to diverse visual generation needs.'}, 'zh': {'title': 'PUMAï¼šç»Ÿä¸€å¤šæ¨¡æ€è§†è§‰ç”Ÿæˆçš„æ–°çªç ´', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºPUMAçš„æ–°æ–¹æ³•ï¼Œæ—¨åœ¨æå‡å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰çš„è§†è§‰ç”Ÿæˆèƒ½åŠ›ã€‚PUMAé€šè¿‡ç»Ÿä¸€å¤šå±‚æ¬¡çš„è§†è§‰ç‰¹å¾ï¼Œè§£å†³äº†ä¸åŒå›¾åƒç”Ÿæˆä»»åŠ¡å¯¹ç»†èŠ‚å’Œå¤šæ ·æ€§çš„ä¸åŒéœ€æ±‚ã€‚é€šè¿‡å¤šæ¨¡æ€é¢„è®­ç»ƒå’Œä»»åŠ¡ç‰¹å®šçš„æŒ‡ä»¤è°ƒä¼˜ï¼ŒPUMAåœ¨å¤šç§å¤šæ¨¡æ€ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ã€‚è¯¥ç ”ç©¶ä¸ºå®ç°èƒ½å¤Ÿé€‚åº”å„ç§è§†è§‰ä»»åŠ¡ç»†èŠ‚éœ€æ±‚çš„ç»Ÿä¸€MLLMè¿ˆå‡ºäº†é‡è¦ä¸€æ­¥ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.14940', 'title': 'Baichuan Alignment Technical Report', 'url': 'https://huggingface.co/papers/2410.14940', 'abstract': "We introduce Baichuan Alignment, a detailed analysis of the alignment techniques employed in the Baichuan series of models. This represents the industry's first comprehensive account of alignment methodologies, offering valuable insights for advancing AI research. We investigate the critical components that enhance model performance during the alignment process, including optimization methods, data strategies, capability enhancements, and evaluation processes. The process spans three key stages: Prompt Augmentation System (PAS), Supervised Fine-Tuning (SFT), and Preference Alignment. The problems encountered, the solutions applied, and the improvements made are thoroughly recorded.   Through comparisons across well-established benchmarks, we highlight the technological advancements enabled by Baichuan Alignment. Baichuan-Instruct is an internal model, while Qwen2-Nova-72B and Llama3-PBM-Nova-70B are instruct versions of the Qwen2-72B and Llama-3-70B base models, optimized through Baichuan Alignment. Baichuan-Instruct demonstrates significant improvements in core capabilities, with user experience gains ranging from 17% to 28%, and performs exceptionally well on specialized benchmarks. In open-source benchmark evaluations, both Qwen2-Nova-72B and Llama3-PBM-Nova-70B consistently outperform their respective official instruct versions across nearly all datasets. This report aims to clarify the key technologies behind the alignment process, fostering a deeper understanding within the community. Llama3-PBM-Nova-70B model is available at https://huggingface.co/PKU-Baichuan-MLSystemLab/Llama3-PBM-Nova-70B.", 'score': 47, 'issue_id': 208, 'pub_date': '2024-10-19', 'pub_date_card': {'ru': '19 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 19', 'zh': '10æœˆ19æ—¥'}, 'hash': 'e1222b08a95a2911', 'data': {'categories': ['#benchmark', '#optimization', '#training', '#open_source', '#architecture', '#alignment'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹: Ğ¼ĞµÑ‚Ğ¾Ğ´ Baichuan Alignment', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ (alignment), Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµĞ¼Ñ‹Ñ… Ğ² ÑĞµÑ€Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Baichuan. ĞĞ¿Ğ¸ÑÑ‹Ğ²Ğ°ÑÑ‚ÑÑ Ñ‚Ñ€Ğ¸ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… ÑÑ‚Ğ°Ğ¿Ğ°: ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ² (PAS), ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ Ñ‚Ğ¾Ğ½ĞºĞ°Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ° (SFT) Ğ¸ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹. Ğ˜ÑÑĞ»ĞµĞ´ÑƒÑÑ‚ÑÑ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹, ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‰Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑÑ‹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ² Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑÑ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ¸Ñ… Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ½Ğ°Ğ´ Ğ¾Ñ„Ğ¸Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ²ĞµÑ€ÑĞ¸ÑĞ¼Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': "Aligning for Excellence: Baichuan's Path to Superior AI Models", 'desc': 'Baichuan Alignment is a comprehensive study of alignment techniques used in the Baichuan model series, providing insights to advance AI research. The paper explores key components that improve model performance during alignment, such as optimization methods, data strategies, and evaluation processes. The alignment process is divided into three stages: Prompt Augmentation System, Supervised Fine-Tuning, and Preference Alignment. The study shows that models optimized with Baichuan Alignment, like Baichuan-Instruct, achieve significant performance improvements and outperform other models on various benchmarks.'}, 'zh': {'title': 'Baichuan Alignmentï¼šAI å¯¹é½æŠ€æœ¯çš„å…¨é¢çªç ´', 'desc': 'Baichuan Alignment æ˜¯å¯¹ Baichuan ç³»åˆ—æ¨¡å‹ä¸­å¯¹é½æŠ€æœ¯çš„è¯¦ç»†åˆ†æï¼Œé¦–æ¬¡å…¨é¢è®°å½•äº†å¯¹é½æ–¹æ³•ã€‚ç ”ç©¶ä¸­æ¢è®¨äº†ä¼˜åŒ–æ–¹æ³•ã€æ•°æ®ç­–ç•¥ã€èƒ½åŠ›å¢å¼ºå’Œè¯„ä¼°è¿‡ç¨‹ç­‰å…³é”®ç»„ä»¶ã€‚å¯¹é½è¿‡ç¨‹åˆ†ä¸ºä¸‰ä¸ªé˜¶æ®µï¼šæç¤ºå¢å¼ºç³»ç»Ÿã€ç›‘ç£å¾®è°ƒå’Œåå¥½å¯¹é½ã€‚é€šè¿‡å¯¹æ¯”åŸºå‡†æµ‹è¯•ï¼Œå±•ç¤ºäº† Baichuan Alignment å¸¦æ¥çš„æŠ€æœ¯è¿›æ­¥ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.14745', 'title': 'SemiEvol: Semi-supervised Fine-tuning for LLM Adaptation', 'url': 'https://huggingface.co/papers/2410.14745', 'abstract': 'Supervised fine-tuning (SFT) is crucial in adapting large language models (LLMs) to a specific domain or task. However, only a limited amount of labeled data is available in practical applications, which poses a severe challenge for SFT in yielding satisfactory results. Therefore, a data-efficient framework that can fully exploit labeled and unlabeled data for LLM fine-tuning is highly anticipated. Towards this end, we introduce a semi-supervised fine-tuning framework named SemiEvol for LLM adaptation from a propagate-and-select manner. For knowledge propagation, SemiEvol adopts a bi-level approach, propagating knowledge from labeled data to unlabeled data through both in-weight and in-context methods. For knowledge selection, SemiEvol incorporates a collaborative learning mechanism, selecting higher-quality pseudo-response samples. We conducted experiments using GPT-4o-mini and Llama-3.1 on seven general or domain-specific datasets, demonstrating significant improvements in model performance on target data. Furthermore, we compared SemiEvol with SFT and self-evolution methods, highlighting its practicality in hybrid data scenarios.', 'score': 45, 'issue_id': 207, 'pub_date': '2024-10-17', 'pub_date_card': {'ru': '17 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 17', 'zh': '10æœˆ17æ—¥'}, 'hash': '863b95d8e45c3aa2', 'data': {'categories': ['#small_models', '#synthetic', '#optimization', '#data', '#training', '#transfer_learning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'SemiEvol: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¿Ğ¾Ğ»Ñƒ-ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ»Ñƒ-ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ SemiEvol. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºĞ°Ğº Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ğµ, Ñ‚Ğ°Ğº Ğ¸ Ğ½ĞµÑ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğº ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ¸Ğ»Ğ¸ Ğ´Ğ¾Ğ¼ĞµĞ½Ñƒ. SemiEvol Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ€Ğ°ÑĞ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¸ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ±Ğ¾Ñ€Ğ° Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿ÑĞµĞ²Ğ´Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° ÑĞµĞ¼Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸.'}, 'en': {'title': 'SemiEvol: Maximizing Model Potential with Minimal Data', 'desc': "The paper introduces SemiEvol, a semi-supervised fine-tuning framework designed to adapt large language models using both labeled and unlabeled data. SemiEvol uses a bi-level approach to propagate knowledge from labeled to unlabeled data, enhancing the model's learning process. It also employs a collaborative learning mechanism to select high-quality pseudo-responses, improving the model's performance. Experiments show that SemiEvol outperforms traditional supervised fine-tuning and self-evolution methods, making it effective for tasks with limited labeled data."}, 'zh': {'title': 'SemiEvolï¼šé«˜æ•ˆåˆ©ç”¨æ ‡æ³¨ä¸æœªæ ‡æ³¨æ•°æ®çš„åŠç›‘ç£å¾®è°ƒæ¡†æ¶', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºSemiEvolçš„åŠç›‘ç£å¾®è°ƒæ¡†æ¶ï¼Œç”¨äºå¤§è¯­è¨€æ¨¡å‹çš„é€‚åº”ã€‚SemiEvolé€šè¿‡åŒå±‚æ–¹æ³•å°†æ ‡æ³¨æ•°æ®çš„çŸ¥è¯†ä¼ æ’­åˆ°æœªæ ‡æ³¨æ•°æ®ä¸­ï¼Œå¹¶é€šè¿‡åä½œå­¦ä¹ æœºåˆ¶é€‰æ‹©é«˜è´¨é‡çš„ä¼ªå“åº”æ ·æœ¬ã€‚å®éªŒè¡¨æ˜ï¼ŒSemiEvolåœ¨å¤šç§æ•°æ®é›†ä¸Šæ˜¾è‘—æé«˜äº†æ¨¡å‹æ€§èƒ½ã€‚ä¸ä¼ ç»Ÿçš„ç›‘ç£å¾®è°ƒå’Œè‡ªæˆ‘è¿›åŒ–æ–¹æ³•ç›¸æ¯”ï¼ŒSemiEvolåœ¨æ··åˆæ•°æ®åœºæ™¯ä¸­è¡¨ç°å‡ºæ›´é«˜çš„å®ç”¨æ€§ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.16153', 'title': 'Pangea: A Fully Open Multilingual Multimodal LLM for 39 Languages', 'url': 'https://huggingface.co/papers/2410.16153', 'abstract': "Despite recent advances in multimodal large language models (MLLMs), their development has predominantly focused on English- and western-centric datasets and tasks, leaving most of the world's languages and diverse cultural contexts underrepresented. This paper introduces Pangea, a multilingual multimodal LLM trained on PangeaIns, a diverse 6M instruction dataset spanning 39 languages. PangeaIns features: 1) high-quality English instructions, 2) carefully machine-translated instructions, and 3) culturally relevant multimodal tasks to ensure cross-cultural coverage. To rigorously assess models' capabilities, we introduce PangeaBench, a holistic evaluation suite encompassing 14 datasets covering 47 languages. Results show that Pangea significantly outperforms existing open-source models in multilingual settings and diverse cultural contexts. Ablation studies further reveal the importance of English data proportions, language popularity, and the number of multimodal training samples on overall performance. We fully open-source our data, code, and trained checkpoints, to facilitate the development of inclusive and robust multilingual MLLMs, promoting equity and accessibility across a broader linguistic and cultural spectrum.", 'score': 42, 'issue_id': 208, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': '023f2f5e4c6c7a7c', 'data': {'categories': ['#benchmark', '#multilingual', '#multimodal', '#training', '#dataset', '#open_source', '#low_resource', '#machine_translation'], 'emoji': 'ğŸŒ', 'ru': {'title': 'Pangea: ĞŸÑ€Ğ¾Ñ€Ñ‹Ğ² Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ñ‹Ñ… Ğ˜Ğ˜-Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Pangea - Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸ÑĞ·Ñ‹Ñ‡Ğ½ÑƒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½ÑƒÑ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… PangeaIns, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰ĞµĞ¼ 39 ÑĞ·Ñ‹ĞºĞ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ PangeaBench - ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° 47 ÑĞ·Ñ‹ĞºĞ°Ñ…. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Pangea Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ´Ğ¾Ğ¼ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ°Ñ… Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°Ñ…. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¾ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ğµ Ğ¸Ğ½ĞºĞ»ÑĞ·Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¸ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ÑĞ¿Ğ¾ÑĞ¾Ğ±ÑÑ‚Ğ²ÑƒÑ Ñ€Ğ°Ğ²ĞµĞ½ÑÑ‚Ğ²Ñƒ Ğ¸ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² ÑˆĞ¸Ñ€Ğ¾ĞºĞ¾Ğ¼ Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ¸ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ğ¾Ğ¼ ÑĞ¿ĞµĞºÑ‚Ñ€Ğµ.'}, 'en': {'title': "Breaking Language Barriers: Pangea's Multilingual Revolution", 'desc': "The paper presents Pangea, a multilingual multimodal large language model designed to address the underrepresentation of non-English languages and diverse cultural contexts in current models. Pangea is trained on a dataset called PangeaIns, which includes high-quality English instructions, machine-translated instructions, and culturally relevant tasks across 39 languages. The model's performance is evaluated using PangeaBench, a comprehensive suite of 14 datasets covering 47 languages, showing superior results compared to existing models. The study highlights the importance of data diversity and open-sources all resources to encourage the development of more inclusive language models."}, 'zh': {'title': 'Pangeaï¼šè·¨è¶Šè¯­è¨€å’Œæ–‡åŒ–çš„å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ä¸ªåä¸ºPangeaçš„å¤šè¯­è¨€å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼Œå®ƒä½¿ç”¨äº†ä¸€ä¸ªåŒ…å«39ç§è¯­è¨€çš„å¤šæ ·åŒ–æ•°æ®é›†PangeaInsè¿›è¡Œè®­ç»ƒã€‚PangeaInsçš„æ•°æ®é›†åŒ…æ‹¬é«˜è´¨é‡çš„è‹±è¯­æŒ‡ä»¤ã€ç²¾å¿ƒæœºå™¨ç¿»è¯‘çš„æŒ‡ä»¤ä»¥åŠä¸æ–‡åŒ–ç›¸å…³çš„å¤šæ¨¡æ€ä»»åŠ¡ã€‚ä¸ºäº†è¯„ä¼°æ¨¡å‹çš„èƒ½åŠ›ï¼Œç ”ç©¶è€…ä»¬è¿˜å¼•å…¥äº†PangeaBenchï¼Œä¸€ä¸ªæ¶µç›–47ç§è¯­è¨€çš„è¯„ä¼°å¥—ä»¶ã€‚ç»“æœæ˜¾ç¤ºï¼ŒPangeaåœ¨å¤šè¯­è¨€å’Œå¤šæ–‡åŒ–èƒŒæ™¯ä¸‹çš„è¡¨ç°ä¼˜äºç°æœ‰çš„å¼€æºæ¨¡å‹ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.16184', 'title': 'RM-Bench: Benchmarking Reward Models of Language Models with Subtlety and Style', 'url': 'https://huggingface.co/papers/2410.16184', 'abstract': 'Reward models are critical in techniques like Reinforcement Learning from Human Feedback (RLHF) and Inference Scaling Laws, where they guide language model alignment and select optimal responses. Despite their importance, existing reward model benchmarks often evaluate models by asking them to distinguish between responses generated by models of varying power. However, this approach fails to assess reward models on subtle but critical content changes and variations in style, resulting in a low correlation with policy model performance. To this end, we introduce RM-Bench, a novel benchmark designed to evaluate reward models based on their sensitivity to subtle content differences and resistance to style biases. Extensive experiments demonstrate that RM-Bench strongly correlates with policy model performance, making it a reliable reference for selecting reward models to align language models effectively. We evaluate nearly 40 reward models on RM-Bench. Our results reveal that even state-of-the-art models achieve an average performance of only 46.6%, which falls short of random-level accuracy (50%) when faced with style bias interference. These findings highlight the significant room for improvement in current reward models. Related code and data are available at https://github.com/THU-KEG/RM-Bench.', 'score': 23, 'issue_id': 209, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': '6fff842f967d7207', 'data': {'categories': ['#rlhf', '#benchmark', '#inference', '#dataset', '#open_source', '#alignment'], 'emoji': 'ğŸ¯', 'ru': {'title': 'RM-Bench: Ñ‚Ğ¾Ñ‡Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº RM-Bench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ğ¾ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸ Ğ¾Ñ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° (RLHF) Ğ¸ Ğ·Ğ°ĞºĞ¾Ğ½Ğ¾Ğ² Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ°. RM-Bench Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ñ‚Ğ¾Ğ½ĞºĞ¸Ğ¼ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ¸ÑĞ¼ Ğ² ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ğ¸ Ğ¸ Ğ¸Ñ… ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğº ÑÑ‚Ğ¸Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸ÑĞ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ RM-Bench Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ ĞºĞ¾Ñ€Ñ€ĞµĞ»Ğ¸Ñ€ÑƒĞµÑ‚ Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸, Ñ‡Ñ‚Ğ¾ Ğ´ĞµĞ»Ğ°ĞµÑ‚ ĞµĞ³Ğ¾ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ğ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ¼ Ğ´Ğ»Ñ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ ÑÑ€ĞµĞ´Ğ½ĞµĞ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ²ÑĞµĞ³Ğ¾ 46.6%, Ñ‡Ñ‚Ğ¾ Ğ½Ğ¸Ğ¶Ğµ ÑĞ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ğ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ½Ğ°Ğ»Ğ¸Ñ‡Ğ¸Ğ¸ ÑÑ‚Ğ¸Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Enhancing Reward Models: Beyond Style Bias and Subtlety', 'desc': "The paper introduces RM-Bench, a new benchmark for evaluating reward models used in Reinforcement Learning from Human Feedback (RLHF) and Inference Scaling Laws. RM-Bench focuses on assessing models' sensitivity to subtle content changes and their resistance to style biases, which are often overlooked in traditional benchmarks. The study finds that even advanced reward models perform poorly, with an average accuracy of 46.6% when style bias is present, indicating a need for improvement. This benchmark provides a more reliable way to select reward models that align language models effectively."}, 'zh': {'title': 'æå‡å¥–åŠ±æ¨¡å‹ï¼šè¶…è¶Šé£æ ¼åè§çš„æŒ‘æˆ˜', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„åŸºå‡†æµ‹è¯•RM-Benchï¼Œç”¨äºè¯„ä¼°å¥–åŠ±æ¨¡å‹åœ¨ç»†å¾®å†…å®¹å·®å¼‚å’Œé£æ ¼åè§ä¸‹çš„è¡¨ç°ã€‚ç°æœ‰çš„å¥–åŠ±æ¨¡å‹åŸºå‡†æµ‹è¯•å¾€å¾€åªå…³æ³¨æ¨¡å‹ä¹‹é—´çš„ç®€å•åŒºåˆ†ï¼Œè€Œå¿½ç•¥äº†å¯¹å†…å®¹å’Œé£æ ¼å˜åŒ–çš„æ•æ„Ÿæ€§ã€‚RM-Benché€šè¿‡å®éªŒè¡¨æ˜ï¼Œä¸ç­–ç•¥æ¨¡å‹è¡¨ç°æœ‰å¾ˆå¼ºçš„ç›¸å…³æ€§ï¼Œæ˜¯é€‰æ‹©å¥–åŠ±æ¨¡å‹çš„å¯é å‚è€ƒã€‚ç ”ç©¶ç»“æœæ˜¾ç¤ºï¼Œå³ä½¿æ˜¯æœ€å…ˆè¿›çš„æ¨¡å‹åœ¨é¢å¯¹é£æ ¼åè§æ—¶ï¼Œè¡¨ç°ä¹Ÿä»…ä¸º46.6%ï¼Œä½äºéšæœºæ°´å¹³ï¼Œè¡¨æ˜å½“å‰å¥–åŠ±æ¨¡å‹è¿˜æœ‰å¾ˆå¤§çš„æ”¹è¿›ç©ºé—´ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.12788', 'title': 'Meta-Chunking: Learning Efficient Text Segmentation via Logical Perception', 'url': 'https://huggingface.co/papers/2410.12788', 'abstract': 'Retrieval-Augmented Generation (RAG), while serving as a viable complement to large language models (LLMs), often overlooks the crucial aspect of text chunking within its pipeline, which impacts the quality of knowledge-intensive tasks. This paper introduces the concept of Meta-Chunking, which refers to a granularity between sentences and paragraphs, consisting of a collection of sentences within a paragraph that have deep linguistic logical connections. To implement Meta-Chunking, we designed two strategies based on LLMs: Margin Sampling Chunking and Perplexity Chunking. The former employs LLMs to perform binary classification on whether consecutive sentences need to be segmented, making decisions based on the probability difference obtained from margin sampling. The latter precisely identifies text chunk boundaries by analyzing the characteristics of perplexity distribution. Additionally, considering the inherent complexity of different texts, we propose a strategy that combines Meta-Chunking with dynamic merging to achieve a balance between fine-grained and coarse-grained text chunking. Experiments conducted on eleven datasets demonstrate that Meta-Chunking can more efficiently improve the performance of single-hop and multi-hop question answering based on RAG. For instance, on the 2WikiMultihopQA dataset, it outperforms similarity chunking by 1.32 while only consuming 45.8% of the time. Our code is available at https://github.com/IAAR-Shanghai/Meta-Chunking.', 'score': 21, 'issue_id': 208, 'pub_date': '2024-10-16', 'pub_date_card': {'ru': '16 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 16', 'zh': '10æœˆ16æ—¥'}, 'hash': '0fbcf072cc98c553', 'data': {'categories': ['#rag', '#reasoning', '#benchmark', '#data', '#open_source', '#architecture'], 'emoji': 'ğŸ§©', 'ru': {'title': 'ĞœĞµÑ‚Ğ°-Ğ§Ğ°Ğ½ĞºĞ¸Ğ½Ğ³: ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ€Ğ°Ğ·Ğ±Ğ¸ĞµĞ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ RAG', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ ĞœĞµÑ‚Ğ°-Ğ§Ğ°Ğ½ĞºĞ¸Ğ½Ğ³Ğ° Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Retrieval-Augmented Generation (RAG). ĞœĞµÑ‚Ğ°-Ğ§Ğ°Ğ½ĞºĞ¸Ğ½Ğ³ - ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ€Ğ°Ğ·Ğ±Ğ¸ĞµĞ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ½Ğ° Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ñ‹, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ÑĞ²ÑĞ·Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ´Ğ²Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ñ€ĞµĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸: Margin Sampling Chunking Ğ¸ Perplexity Chunking, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ¾Ğ´Ğ¸Ğ½Ğ½Ğ°Ğ´Ñ†Ğ°Ñ‚Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ĞœĞµÑ‚Ğ°-Ğ§Ğ°Ğ½ĞºĞ¸Ğ½Ğ³ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ RAG Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼.'}, 'en': {'title': '"Meta-Chunking: Enhancing RAG with Smarter Text Segmentation"', 'desc': 'The paper introduces Meta-Chunking, a method to improve text chunking in Retrieval-Augmented Generation (RAG) systems by focusing on the logical connections between sentences within paragraphs. Two strategies, Margin Sampling Chunking and Perplexity Chunking, are developed using large language models to determine optimal chunk boundaries. These methods enhance the efficiency and accuracy of question answering tasks by balancing fine-grained and coarse-grained chunking. Experiments show that Meta-Chunking significantly improves performance while reducing processing time compared to traditional chunking methods.'}, 'zh': {'title': 'Meta-Chunkingï¼šæå‡æ–‡æœ¬åˆ†å—çš„æ–°æ–¹æ³•', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„æ–‡æœ¬åˆ†å—æ–¹æ³•ï¼Œç§°ä¸ºMeta-Chunkingï¼Œå®ƒåœ¨å¥å­å’Œæ®µè½ä¹‹é—´æ‰¾åˆ°ä¸€ç§æ–°çš„ç²’åº¦ã€‚Meta-Chunkingé€šè¿‡ä¸¤ç§ç­–ç•¥å®ç°ï¼šè¾¹ç¼˜é‡‡æ ·åˆ†å—å’Œå›°æƒ‘åº¦åˆ†å—ï¼Œåˆ†åˆ«åˆ©ç”¨å¤§è¯­è¨€æ¨¡å‹è¿›è¡ŒäºŒå…ƒåˆ†ç±»å’Œå›°æƒ‘åº¦åˆ†å¸ƒåˆ†æã€‚ä¸ºäº†é€‚åº”ä¸åŒæ–‡æœ¬çš„å¤æ‚æ€§ï¼Œè®ºæ–‡è¿˜æå‡ºäº†ä¸€ç§ç»“åˆåŠ¨æ€åˆå¹¶çš„ç­–ç•¥ï¼Œä»¥åœ¨ç»†ç²’åº¦å’Œç²—ç²’åº¦åˆ†å—ä¹‹é—´å–å¾—å¹³è¡¡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMeta-Chunkingåœ¨æé«˜åŸºäºRAGçš„å•è·³å’Œå¤šè·³é—®ç­”æ€§èƒ½æ–¹é¢æ›´æœ‰æ•ˆç‡ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.16215', 'title': 'Pre-training Distillation for Large Language Models: A Design Space Exploration', 'url': 'https://huggingface.co/papers/2410.16215', 'abstract': 'Knowledge distillation (KD) aims to transfer knowledge from a large teacher model to a smaller student model. Previous work applying KD in the field of large language models (LLMs) typically focused on the post-training phase, where the student LLM learns directly from instructions and corresponding responses generated by the teacher model. In this paper, we extend KD to the pre-training phase of LLMs, named pre-training distillation (PD). We first conduct a preliminary experiment using GLM-4-9B as the teacher LLM to distill a 1.9B parameter student LLM, validating the effectiveness of PD. Considering the key impact factors of distillation, we systematically explore the design space of pre-training distillation across four aspects: logits processing, loss selection, scaling law, and offline or online logits. We conduct extensive experiments to explore the design space of pre-training distillation and find better configurations and interesting conclusions, such as larger student LLMs generally benefiting more from pre-training distillation, while a larger teacher LLM does not necessarily guarantee better results. We hope our exploration of the design space will inform future practices in pre-training distillation.', 'score': 15, 'issue_id': 209, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': '0d2e73e11d2b2b3f', 'data': {'categories': ['#small_models', '#optimization', '#training', '#transfer_learning', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ”Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ (KD) Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´ÑÑ‚ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ GLM-4-9B Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»Ñ Ğ´Ğ»Ñ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ ÑÑ‚ÑƒĞ´ĞµĞ½Ñ‚Ğ° Ñ 1,9 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ². ĞĞ½Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¸Ğ·ÑƒÑ‡Ğ°ÑÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ğ´Ğ¸Ğ·Ğ°Ğ¹Ğ½Ğ° Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰ĞµĞ¹ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ¿Ğ¾ Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµĞ¼ Ğ°ÑĞ¿ĞµĞºÑ‚Ğ°Ğ¼: Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ° Ğ»Ğ¾Ğ³Ğ¸Ñ‚Ğ¾Ğ², Ğ²Ñ‹Ğ±Ğ¾Ñ€ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ, Ğ·Ğ°ĞºĞ¾Ğ½ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¾Ñ„Ğ»Ğ°Ğ¹Ğ½ Ğ¸Ğ»Ğ¸ Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½ Ğ»Ğ¾Ğ³Ğ¸Ñ‚Ñ‹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğµ ÑÑ‚ÑƒĞ´ĞµĞ½Ñ‡ĞµÑĞºĞ¸Ğµ LLM Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞµ Ğ²Ñ‹Ğ¸Ğ³Ñ€Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¾Ñ‚ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰ĞµĞ¹ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸, Ğ² Ñ‚Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ ĞºĞ°Ğº Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ-ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒ Ğ½Ğµ Ğ¾Ğ±ÑĞ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹.'}, 'en': {'title': '"Pre-Training Distillation: A New Frontier in Model Efficiency"', 'desc': 'This paper explores a new approach to knowledge distillation by applying it during the pre-training phase of large language models, rather than the post-training phase. The authors conduct experiments using a large teacher model to distill knowledge into a smaller student model, demonstrating the effectiveness of this method. They investigate various factors that influence the success of pre-training distillation, such as how logits are processed and the choice of loss functions. The study reveals that larger student models benefit more from pre-training distillation, while the size of the teacher model does not always correlate with better outcomes.'}, 'zh': {'title': 'é¢„è®­ç»ƒé˜¶æ®µçš„çŸ¥è¯†è’¸é¦ï¼šå°æ¨¡å‹çš„å¤§æ™ºæ…§', 'desc': 'è¿™ç¯‡è®ºæ–‡ç ”ç©¶äº†å¦‚ä½•åœ¨å¤§è¯­è¨€æ¨¡å‹çš„é¢„è®­ç»ƒé˜¶æ®µè¿›è¡ŒçŸ¥è¯†è’¸é¦ã€‚é€šè¿‡ä½¿ç”¨GLM-4-9Bä½œä¸ºæ•™å¸ˆæ¨¡å‹ï¼ŒéªŒè¯äº†é¢„è®­ç»ƒè’¸é¦çš„æœ‰æ•ˆæ€§ã€‚ç ”ç©¶å‘ç°ï¼Œè¾ƒå¤§çš„å­¦ç”Ÿæ¨¡å‹é€šå¸¸èƒ½ä»é¢„è®­ç»ƒè’¸é¦ä¸­è·ç›Šæ›´å¤šï¼Œè€Œè¾ƒå¤§çš„æ•™å¸ˆæ¨¡å‹ä¸ä¸€å®šå¸¦æ¥æ›´å¥½çš„ç»“æœã€‚ä½œè€…å¸Œæœ›è¿™äº›å‘ç°èƒ½ä¸ºæœªæ¥çš„é¢„è®­ç»ƒè’¸é¦å®è·µæä¾›æŒ‡å¯¼ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.15748', 'title': 'Alchemy: Amplifying Theorem-Proving Capability through Symbolic Mutation', 'url': 'https://huggingface.co/papers/2410.15748', 'abstract': 'Formal proofs are challenging to write even for experienced experts. Recent progress in Neural Theorem Proving (NTP) shows promise in expediting this process. However, the formal corpora available on the Internet are limited compared to the general text, posing a significant data scarcity challenge for NTP. To address this issue, this work proposes Alchemy, a general framework for data synthesis that constructs formal theorems through symbolic mutation. Specifically, for each candidate theorem in Mathlib, we identify all invocable theorems that can be used to rewrite or apply to it. Subsequently, we mutate the candidate theorem by replacing the corresponding term in the statement with its equivalent form or antecedent. As a result, our method increases the number of theorems in Mathlib by an order of magnitude, from 110k to 6M. Furthermore, we perform continual pretraining and supervised finetuning on this augmented corpus for large language models. Experimental results demonstrate the effectiveness of our approach, achieving a 5% absolute performance improvement on Leandojo benchmark. Additionally, our synthetic data achieve a 2.5% absolute performance gain on the out-of-distribution miniF2F benchmark. To provide further insights, we conduct a comprehensive analysis of synthetic data composition and the training paradigm, offering valuable guidance for developing a strong theorem prover.', 'score': 12, 'issue_id': 212, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': 'b6b22326cba00346', 'data': {'categories': ['#reasoning', '#synthetic', '#benchmark', '#math', '#data', '#training', '#dataset', '#transfer_learning'], 'emoji': 'ğŸ§ª', 'ru': {'title': 'ĞĞ»Ñ…Ğ¸Ğ¼Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…: Ğ¿Ñ€ĞµĞ²Ñ€Ğ°Ñ‰Ğ°ĞµĞ¼ ÑĞ¾Ñ‚Ğ½Ğ¸ Ñ‚Ñ‹ÑÑÑ‡ Ñ‚ĞµĞ¾Ñ€ĞµĞ¼ Ğ² Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ñ‹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Alchemy - Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ° Ñ‚ĞµĞ¾Ñ€ĞµĞ¼ (NTP). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼ÑƒÑ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ‚ĞµĞ¾Ñ€ĞµĞ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ² Ğ±Ğ¸Ğ±Ğ»Ğ¸Ğ¾Ñ‚ĞµĞºĞµ Mathlib. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ñ‚ÑŒ Ğ¾Ğ±ÑŠĞµĞ¼ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ 110 Ñ‚Ñ‹ÑÑÑ‡ Ğ´Ğ¾ 6 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ñ‚ĞµĞ¾Ñ€ĞµĞ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° 5% Ğ² Ñ‚ĞµÑÑ‚Ğµ Leandojo Ğ¸ Ğ½Ğ° 2.5% Ğ½Ğ° out-of-distribution Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… miniF2F Ğ¿Ğ¾ÑĞ»Ğµ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼ ĞºĞ¾Ñ€Ğ¿ÑƒÑĞµ.'}, 'en': {'title': 'Alchemy: Transforming Theorem Proving with Synthetic Data', 'desc': 'The paper introduces Alchemy, a framework designed to tackle the data scarcity problem in Neural Theorem Proving by generating synthetic formal theorems. By using symbolic mutation, Alchemy expands the number of theorems in Mathlib significantly, enhancing the training data available for large language models. The approach involves rewriting candidate theorems using invocable theorems, which increases the corpus size and improves model performance on benchmarks like Leandojo and miniF2F. The study also provides an analysis of the synthetic data and training methods, offering insights for building more effective theorem provers.'}, 'zh': {'title': 'Alchemyï¼šé€šè¿‡æ•°æ®åˆæˆå¢å¼ºç¥ç»å®šç†è¯æ˜', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºAlchemyçš„æ•°æ®åˆæˆæ¡†æ¶ï¼Œç”¨äºé€šè¿‡ç¬¦å·å˜å¼‚æ„å»ºå½¢å¼å®šç†ã€‚é€šè¿‡è¯†åˆ«å’Œåº”ç”¨å¯è°ƒç”¨çš„å®šç†ï¼ŒAlchemyå°†Mathlibä¸­çš„å®šç†æ•°é‡ä»11ä¸‡å¢åŠ åˆ°600ä¸‡ã€‚ç„¶åï¼Œç ”ç©¶äººå‘˜åœ¨æ‰©å±•åçš„è¯­æ–™åº“ä¸Šå¯¹å¤§å‹è¯­è¨€æ¨¡å‹è¿›è¡ŒæŒç»­é¢„è®­ç»ƒå’Œç›‘ç£å¾®è°ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¿™ç§æ–¹æ³•åœ¨LeandojoåŸºå‡†ä¸Šæé«˜äº†5%çš„æ€§èƒ½ï¼Œå¹¶åœ¨miniF2FåŸºå‡†ä¸Šæé«˜äº†2.5%çš„æ€§èƒ½ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.15316', 'title': 'Ichigo: Mixed-Modal Early-Fusion Realtime Voice Assistant', 'url': 'https://huggingface.co/papers/2410.15316', 'abstract': 'Large Language Models (LLMs) have revolutionized natural language processing, but their application to speech-based tasks remains challenging due to the complexities of integrating audio and text modalities. This paper introduces Ichigo, a mixed-modal model that seamlessly processes interleaved sequences of speech and text. Utilizing a tokenized early-fusion approach, Ichigo quantizes speech into discrete tokens and employs a uniform transformer-based architecture for both speech and text modalities. This method enables joint reasoning and generation across modalities without the need for separate adapters. We present a comprehensive training methodology, including pre-training on multilingual speech recognition datasets and fine-tuning on a curated instruction dataset. Ichigo demonstrates state-of-the-art performance on speech question-answering benchmarks, outperforming existing open-source speech language models and achieving comparable results to cascaded systems. Notably, Ichigo exhibits a latency of just 111 ms to first token generation, significantly lower than current models. Our approach not only advances the field of multimodal AI but also provides a framework for smaller research teams to contribute effectively to open-source speech-language models.', 'score': 9, 'issue_id': 214, 'pub_date': '2024-10-20', 'pub_date_card': {'ru': '20 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 20', 'zh': '10æœˆ20æ—¥'}, 'hash': '0fbe64f20b885346', 'data': {'categories': ['#science', '#small_models', '#benchmark', '#multilingual', '#multimodal', '#training', '#transfer_learning', '#open_source', '#audio', '#architecture'], 'emoji': 'ğŸ“', 'ru': {'title': 'Ğ˜Ñ‡Ğ¸Ğ³Ğ¾: Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑ Ñ€ĞµÑ‡ÑŒ Ğ¸ Ñ‚ĞµĞºÑÑ‚ Ğ² ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'Ğ˜Ñ‡Ğ¸Ğ³Ğ¾ - ÑÑ‚Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ°Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ ĞºĞ°Ğº Ñ€ĞµÑ‡ÑŒ, Ñ‚Ğ°Ğº Ğ¸ Ñ‚ĞµĞºÑÑ‚. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ€Ğ°Ğ½Ğ½Ğ¸Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑĞ»Ğ¸ÑĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹, ĞºĞ²Ğ°Ğ½Ñ‚ÑƒÑ Ñ€ĞµÑ‡ÑŒ Ğ² Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑ ĞµĞ´Ğ¸Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ° Ğ´Ğ»Ñ Ğ¾Ğ±ĞµĞ¸Ñ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹. Ğ˜Ñ‡Ğ¸Ğ³Ğ¾ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¿Ğ¾ Ñ€ĞµÑ‡Ğ¸, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ´Ğ¾Ğ¼. Ğ’Ğ°Ğ¶Ğ½Ñ‹Ğ¼ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ğ½Ğ¸Ğ·ĞºĞ°Ñ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºĞ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿ĞµÑ€Ğ²Ğ¾Ğ³Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ° - Ğ²ÑĞµĞ³Ğ¾ 111 Ğ¼Ñ.'}, 'en': {'title': 'Ichigo: Bridging Speech and Text with Unified AI', 'desc': 'The paper introduces Ichigo, a model that processes both speech and text together using a unified transformer architecture. By converting speech into tokens, Ichigo can handle both modalities without needing separate systems, allowing for efficient joint reasoning. The model is trained on diverse datasets, achieving top performance in speech question-answering tasks with low latency. This approach not only enhances multimodal AI but also empowers smaller teams to develop competitive open-source models.'}, 'zh': {'title': 'Ichigoï¼šè·¨è¶Šè¯­éŸ³ä¸æ–‡æœ¬çš„æ— ç¼èåˆ', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†Ichigoï¼Œä¸€ç§èƒ½å¤ŸåŒæ—¶å¤„ç†è¯­éŸ³å’Œæ–‡æœ¬çš„æ··åˆæ¨¡æ€æ¨¡å‹ã€‚Ichigoé€šè¿‡å°†è¯­éŸ³é‡åŒ–ä¸ºç¦»æ•£çš„tokenï¼Œå¹¶ä½¿ç”¨ç»Ÿä¸€çš„transformeræ¶æ„æ¥å¤„ç†è¯­éŸ³å’Œæ–‡æœ¬ï¼Œä»è€Œå®ç°äº†è·¨æ¨¡æ€çš„è”åˆæ¨ç†å’Œç”Ÿæˆã€‚è¯¥æ¨¡å‹åœ¨å¤šè¯­è¨€è¯­éŸ³è¯†åˆ«æ•°æ®é›†ä¸Šè¿›è¡Œé¢„è®­ç»ƒï¼Œå¹¶åœ¨ç²¾å¿ƒæŒ‘é€‰çš„æŒ‡ä»¤æ•°æ®é›†ä¸Šè¿›è¡Œå¾®è°ƒï¼Œè¡¨ç°å‡ºè‰²ã€‚Ichigoåœ¨è¯­éŸ³é—®ç­”åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œä¸”é¦–æ¬¡ç”Ÿæˆtokençš„å»¶è¿Ÿä»…ä¸º111æ¯«ç§’ï¼Œæ˜¾è‘—ä½äºç°æœ‰æ¨¡å‹ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.11711', 'title': 'Zero-shot Model-based Reinforcement Learning using Large Language Models', 'url': 'https://huggingface.co/papers/2410.11711', 'abstract': "The emerging zero-shot capabilities of Large Language Models (LLMs) have led to their applications in areas extending well beyond natural language processing tasks. In reinforcement learning, while LLMs have been extensively used in text-based environments, their integration with continuous state spaces remains understudied. In this paper, we investigate how pre-trained LLMs can be leveraged to predict in context the dynamics of continuous Markov decision processes. We identify handling multivariate data and incorporating the control signal as key challenges that limit the potential of LLMs' deployment in this setup and propose Disentangled In-Context Learning (DICL) to address them. We present proof-of-concept applications in two reinforcement learning settings: model-based policy evaluation and data-augmented off-policy reinforcement learning, supported by theoretical analysis of the proposed methods. Our experiments further demonstrate that our approach produces well-calibrated uncertainty estimates. We release the code at https://github.com/abenechehab/dicl.", 'score': 8, 'issue_id': 212, 'pub_date': '2024-10-15', 'pub_date_card': {'ru': '15 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 15', 'zh': '10æœˆ15æ—¥'}, 'hash': '5868a5a1652a8da3', 'data': {'categories': ['#reasoning', '#rl', '#training', '#transfer_learning', '#open_source', '#architecture'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'LLM Ğ¿Ğ¾ĞºĞ¾Ñ€ÑÑÑ‚ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ°Ñ€ĞºĞ¾Ğ²ÑĞºĞ¸Ñ… Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ² Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ (DICL) Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ ÑƒÑ‡ĞµÑ‚Ğ° ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‰ĞµĞ³Ğ¾ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ°. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ² Ğ´Ğ²ÑƒÑ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼: Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸Ğº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ½Ğµ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ¸Ñ‚ÑŒ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ğ¾Ñ‚ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Unlocking LLMs for Continuous Reinforcement Learning', 'desc': 'This paper explores how Large Language Models (LLMs) can be used in reinforcement learning with continuous state spaces, a less-studied area. The authors propose a method called Disentangled In-Context Learning (DICL) to address challenges like handling multivariate data and incorporating control signals. They demonstrate the effectiveness of DICL in model-based policy evaluation and data-augmented off-policy reinforcement learning. The approach also provides well-calibrated uncertainty estimates, enhancing the reliability of predictions.'}, 'zh': {'title': 'è§£é”å¤§å‹è¯­è¨€æ¨¡å‹åœ¨å¼ºåŒ–å­¦ä¹ ä¸­çš„æ–°æ½œåŠ›', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†å¦‚ä½•åˆ©ç”¨é¢„è®­ç»ƒçš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰æ¥é¢„æµ‹è¿ç»­é©¬å°”å¯å¤«å†³ç­–è¿‡ç¨‹ä¸­çš„åŠ¨æ€ã€‚ç ”ç©¶å‘ç°ï¼Œå¤„ç†å¤šå˜é‡æ•°æ®å’Œæ•´åˆæ§åˆ¶ä¿¡å·æ˜¯é™åˆ¶LLMsåœ¨è¿™ç§ç¯å¢ƒä¸­åº”ç”¨çš„å…³é”®æŒ‘æˆ˜ã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼Œä½œè€…æå‡ºäº†ä¸€ç§åä¸ºè§£è€¦ä¸Šä¸‹æ–‡å­¦ä¹ ï¼ˆDICLï¼‰çš„æ–°æ–¹æ³•ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•èƒ½å¤Ÿæä¾›è‰¯å¥½çš„ä¸ç¡®å®šæ€§ä¼°è®¡ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.15633', 'title': "Selecting Influential Samples for Long Context Alignment via Homologous Models' Guidance and Contextual Awareness Measurement", 'url': 'https://huggingface.co/papers/2410.15633', 'abstract': "The expansion of large language models to effectively handle instructions with extremely long contexts has yet to be fully investigated. The primary obstacle lies in constructing a high-quality long instruction-following dataset devised for long context alignment. Existing studies have attempted to scale up the available data volume by synthesizing long instruction-following samples. How
