ity enhances the model's performance not only in reasoning tasks but also in areas like marketing and health."}, 'zh': {'title': '让AI学会思考：无需人类数据的智能训练方法', 'desc': '这篇论文提出了一种新的训练方法，使得大型语言模型（LLM）在回答问题前能够进行明确的思考。通过迭代搜索和优化过程，模型可以在没有额外人类数据的情况下学习如何思考。每个指令的思考候选项通过一个评判模型进行评分，并通过偏好优化进行优化。实验结果表明，这种方法在复杂推理任务和非推理任务（如市场营销、健康和常识）上都表现出色。'}}, 'hash': 'ce8e4d06cae69001', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}}, {'id': 'https://huggingface.co/papers/2410.10813', 'title': 'LongMemEval: Benchmarking Chat Assistants on Long-Term Interactive Memory', 'url': 'https://huggingface.co/papers/2410.10813', 'abstract': 'Recent large language model (LLM)-driven chat assistant systems have integrated memory components to track user-assistant chat histories, enabling more accurate and personalized responses. However, their long-term memory capabilities in sustained interactions remain underexplored. This paper introduces LongMemEval, a comprehensive benchmark designed to evaluate five core long-term memory abilities of chat assistants: information extraction, multi-session reasoning, temporal reasoning, knowledge updates, and abstention. With 500 meticulously curated questions embedded within freely scalable user-assistant chat histories, LongMemEval presents a significant challenge to existing long-term memory systems, with commercial chat assistants and long-context LLMs showing 30% accuracy drop on memorizing information across sustained interactions. We then present a unified framework that breaks down the long-term memory design into four design choices across the indexing, retrieval, and reading stages. Built upon key experimental insights, we propose several memory designs including session decomposition for optimizing value granularity, fact-augmented key expansion for enhancing the index structure, and time-aware query expansion for refining the search scope. Experiment results show that these optimizations greatly improve both memory recall and downstream question answering on LongMemEval. Overall, our study provides valuable resources and guidance for advancing the long-term memory capabilities of LLM-based chat assistants, paving the way toward more personalized and reliable conversational AI.', 'score': 9, 'issue_id': 109, 'pub_date': '2024-10-14', 'pub_date_ru': '14 октября', 'data': {'categories': ['#benchmark', '#dataset', '#long_context'], 'emoji': '🧠', 'ru': {'title': 'LongMemEval: Новый стандарт оценки долговременной памяти чат-ассистентов', 'desc': 'Статья представляет LongMemEval - комплексный бенчмарк для оценки долгосрочной памяти чат-ассистентов на основе больших языковых моделей (LLM). Авторы выделяют пять ключевых способностей долгосрочной памяти и создают набор из 500 вопросов для их тестирования. Исследование показывает значительное снижение точности существующих систем при длительном взаимодействии. Предлагается унифицированная структура для улучшения долгосрочной памяти, включающая оптимизации индексирования, извлечения и чтения информации.'}, 'en': {'title': 'Enhancing Chat Assistants with Long-Term Memory Mastery', 'desc': 'The paper introduces LongMemEval, a benchmark to test the long-term memory abilities of chat assistants, focusing on five key areas like information extraction and temporal reasoning. It highlights the challenges faced by current systems, which show a significant drop in accuracy when dealing with sustained interactions. The authors propose a framework with innovative memory designs, such as session decomposition and time-aware query expansion, to enhance memory recall and question answering. These improvements aim to advance the personalization and reliability of conversational AI systems.'}, 'zh': {'title': '提升聊天助手的长期记忆能力', 'desc': '这篇论文介绍了一种名为LongMemEval的基准，用于评估聊天助手的五种核心长期记忆能力。研究发现，现有的商业聊天助手在长时间交互中记忆信息的准确率下降了30%。作者提出了一种统一框架，通过优化索引、检索和读取阶段来提升记忆性能。实验结果表明，这些优化显著提高了记忆召回率和问题回答能力。'}}, 'hash': 'b100ebbfd8b25c2e', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}}, {'id': 'https://huggingface.co/papers/2410.06634', 'title': 'Tree of Problems: Improving structured problem solving with compositionality', 'url': 'https://huggingface.co/papers/2410.06634', 'abstract': 'Large Language Models (LLMs) have demonstrated remarkable performance across multiple tasks through in-context learning. For complex reasoning tasks that require step-by-step thinking, Chain-of-Thought (CoT) prompting has given impressive results, especially when combined with self-consistency. Nonetheless, some tasks remain particularly difficult for LLMs to solve. Tree of Thoughts (ToT) and Graph of Thoughts (GoT) emerged as alternatives, dividing the complex problem into paths of subproblems. In this paper, we propose Tree of Problems (ToP), a simpler version of ToT, which we hypothesise can work better for complex tasks that can be divided into identical subtasks. Our empirical results show that our approach outperforms ToT and GoT, and in addition performs better than CoT on complex reasoning tasks. All code for this paper is publicly available here: https://github.com/ArmelRandy/tree-of-problems.', 'score': 8, 'issue_id': 109, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#reasoning', '#rlhf'], 'emoji': '🌳', 'ru': {'title': 'Древо проблем: новый метод для решения сложных задач с помощью ИИ', 'desc': 'В статье предлагается новый метод под названием Tree of Problems (ToP) для решения сложных задач с помощью больших языковых моделей. ToP является упрощенной версией метода Tree of Thoughts (ToT) и предназначен для задач, которые можно разделить на идентичные подзадачи. Авторы провели эмпирические исследования, показавшие превосходство ToP над методами ToT и Graph of Thoughts (GoT). Кроме того, ToP показал лучшие результаты, чем Chain-of-Thought (CoT) промптинг на сложных задачах рассуждения.'}, 'en': {'title': 'Simplifying Complexity: Tree of Problems Revolutionizes Reasoning', 'desc': "The paper introduces a new method called Tree of Problems (ToP) to improve the performance of Large Language Models (LLMs) on complex reasoning tasks. ToP simplifies the Tree of Thoughts (ToT) approach by breaking down complex problems into identical subtasks, which enhances the model's ability to solve them. The authors demonstrate that ToP outperforms both ToT and Graph of Thoughts (GoT), as well as Chain-of-Thought (CoT) prompting, in handling intricate reasoning challenges. This advancement suggests a promising direction for enhancing LLMs' problem-solving capabilities."}, 'zh': {'title': '问题树：简化复杂任务的有效方法', 'desc': '大型语言模型在多种任务中表现出色，尤其是在上下文学习中。对于需要逐步推理的复杂任务，链式思维提示结合自我一致性取得了显著效果。然而，一些任务对大型语言模型来说仍然很难解决。本文提出了问题树（ToP），一种更简单的思维树版本，实验结果表明其在复杂推理任务中优于思维树和思维图。'}}, 'hash': '0f052b591f948ce8', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.09733', 'title': 'MMCOMPOSITION: Revisiting the Compositionality of Pre-trained Vision-Language Models', 'url': 'https://huggingface.co/papers/2410.09733', 'abstract': "The advent of large Vision-Language Models (VLMs) has significantly advanced multimodal understanding, enabling more sophisticated and accurate integration of visual and textual information across various tasks, including image and video captioning, visual question answering, and cross-modal retrieval. Despite VLMs' superior capabilities, researchers lack a comprehensive understanding of their compositionality -- the ability to understand and produce novel combinations of known visual and textual components. Prior benchmarks provide only a relatively rough compositionality evaluation from the perspectives of objects, relations, and attributes while neglecting deeper reasoning about object interactions, counting, and complex compositions. However, compositionality is a critical ability that facilitates coherent reasoning and understanding across modalities for VLMs. To address this limitation, we propose MMCOMPOSITION, a novel human-annotated benchmark for comprehensively and accurately evaluating VLMs' compositionality. Our proposed benchmark serves as a complement to these earlier works. With MMCOMPOSITION, we can quantify and explore the compositionality of the mainstream VLMs. Surprisingly, we find GPT-4o's compositionality inferior to the best open-source model, and we analyze the underlying reasons. Our experimental analysis reveals the limitations of VLMs in fine-grained compositional perception and reasoning, and points to areas for improvement in VLM design and training. Resources available at: https://hanghuacs.github.io/MMComposition/", 'score': 7, 'issue_id': 116, 'pub_date': '2024-10-13', 'pub_date_ru': '13 октября', 'data': {'categories': ['#benchmark', '#cv', '#multimodal'], 'emoji': '🧩', 'ru': {'title': 'MMCOMPOSITION: новый взгляд на композиционность мультимодальных моделей', 'desc': 'MMCOMPOSITION - это новый бенчмарк для оценки композиционности крупных мультимодальных языковых моделей (VLM). Он позволяет более точно оценить способность моделей понимать и создавать новые комбинации известных визуальных и текстовых компонентов. Бенчмарк включает в себя тестирование глубокого рассуждения о взаимодействии объектов, подсчете и сложных композициях. Анализ с помощью MMCOMPOSITION выявил ограничения существующих VLM в точном композиционном восприятии и рассуждении.'}, 'en': {'title': 'Unlocking the Compositional Power of Vision-Language Models', 'desc': 'The paper introduces MMCOMPOSITION, a new benchmark designed to evaluate the compositionality of Vision-Language Models (VLMs), which is their ability to understand and generate new combinations of visual and textual elements. This benchmark addresses the shortcomings of previous evaluations by focusing on deeper reasoning tasks such as object interactions and complex compositions. The study reveals that some open-source models outperform GPT-4o in compositionality, highlighting areas where VLMs need improvement. The findings suggest that enhancing compositional perception and reasoning is crucial for advancing VLM capabilities.'}, 'zh': {'title': '探索视觉语言模型的组合能力', 'desc': '大型视觉语言模型（VLMs）在多模态理解上取得了显著进展，但其组合能力仍需深入研究。组合能力是指理解和生成已知视觉和文本元素的新组合的能力。为此，研究者提出了一个名为MMCOMPOSITION的新基准，用于全面评估VLMs的组合能力。实验结果显示，GPT-4o的组合能力不如某些开源模型，这揭示了VLMs在细粒度组合感知和推理上的局限性。'}}, 'hash': 'fb02158c865832bc', 'pub_date_card': {'ru': '13 октября', 'en': 'October 13', 'zh': '10月13日'}}, {'id': 'https://huggingface.co/papers/2410.10803', 'title': 'Generalizable Humanoid Manipulation with Improved 3D Diffusion Policies', 'url': 'https://huggingface.co/papers/2410.10803', 'abstract': 'Humanoid robots capable of autonomous operation in diverse environments have long been a goal for roboticists. However, autonomous manipulation by humanoid robots has largely been restricted to one specific scene, primarily due to the difficulty of acquiring generalizable skills. Recent advances in 3D visuomotor policies, such as the 3D Diffusion Policy (DP3), have shown promise in extending these capabilities to wilder environments. However, 3D visuomotor policies often rely on camera calibration and point-cloud segmentation, which present challenges for deployment on mobile robots like humanoids. In this work, we introduce the Improved 3D Diffusion Policy (iDP3), a novel 3D visuomotor policy that eliminates these constraints by leveraging egocentric 3D visual representations. We demonstrate that iDP3 enables a full-sized humanoid robot to autonomously perform skills in diverse real-world scenarios, using only data collected in the lab. Videos are available at: https://humanoid-manipulation.github.io', 'score': 6, 'issue_id': 108, 'pub_date': '2024-10-14', 'pub_date_ru': '14 октября', 'data': {'categories': ['#3d', '#rl', '#robotics'], 'emoji': '🤖', 'ru': {'title': 'Революция в автономной манипуляции гуманоидных роботов', 'desc': 'Статья представляет новый подход к автономной манипуляции гуманоидных роботов - Improved 3D Diffusion Policy (iDP3). Этот метод использует эгоцентрические 3D визуальные представления, что позволяет избежать ограничений, связанных с калибровкой камеры и сегментацией облака точек. iDP3 демонстрирует способность полноразмерного гуманоидного робота автономно выполнять задачи в различных реальных сценариях, используя только данные, собранные в лабораторных условиях. Это значительный шаг вперед в области автономной манипуляции гуманоидных роботов в разнообразных средах.'}, 'en': {'title': 'Breaking Barriers: Humanoids in the Real World', 'desc': 'The paper introduces the Improved 3D Diffusion Policy (iDP3), a new approach in 3D visuomotor policies for humanoid robots. iDP3 overcomes the limitations of previous methods by using egocentric 3D visual representations, eliminating the need for camera calibration and point-cloud segmentation. This advancement allows humanoid robots to autonomously perform tasks in various real-world environments using only lab-collected data. The research demonstrates significant progress in enabling humanoid robots to operate independently in diverse settings.'}, 'zh': {'title': '突破限制：类人机器人自主操作的新策略', 'desc': '这篇论文介绍了一种新的3D视觉运动策略，称为改进的3D扩散策略（iDP3），它可以让类人机器人在多种真实场景中自主操作。传统的3D视觉运动策略依赖于相机校准和点云分割，这对移动机器人来说是个挑战。iDP3通过利用自我中心的3D视觉表示，消除了这些限制。实验表明，iDP3使得全尺寸类人机器人仅凭实验室收集的数据就能在多样化的环境中执行技能。'}}, 'hash': '753b160b8fdc53e0', 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}}, {'id': 'https://huggingface.co/papers/2410.09223', 'title': 'The Same But Different: Structural Similarities and Differences in Multilingual Language Modeling', 'url': 'https://huggingface.co/papers/2410.09223', 'abstract': 'We employ new tools from mechanistic interpretability in order to ask whether the internal structure of large language models (LLMs) shows correspondence to the linguistic structures which underlie the languages on which they are trained. In particular, we ask (1) when two languages employ the same morphosyntactic processes, do LLMs handle them using shared internal circuitry? and (2) when two languages require different morphosyntactic processes, do LLMs handle them using different internal circuitry? Using English and Chinese multilingual and monolingual models, we analyze the internal circuitry involved in two tasks. We find evidence that models employ the same circuit to handle the same syntactic process independently of the language in which it occurs, and that this is the case even for monolingual models trained completely independently. Moreover, we show that multilingual models employ language-specific components (attention heads and feed-forward networks) when needed to handle linguistic processes (e.g., morphological marking) that only exist in some languages. Together, our results provide new insights into how LLMs trade off between exploiting common structures and preserving linguistic differences when tasked with modeling multiple languages simultaneously.', 'score': 5, 'issue_id': 119, 'pub_date': '2024-10-11', 'pub_date_ru': '11 октября', 'data': {'categories': ['#interpretability', '#multilingual'], 'emoji': '🧠', 'ru': {'title': 'Универсальность и специфичность языковых структур в LLM', 'desc': 'Исследователи применили методы механистической интерпретации для анализа внутренней структуры больших языковых моделей (LLM) и их соответствия лингвистическим структурам языков обучения. Они изучали, используют ли LLM общие внутренние схемы для обработки схожих морфосинтаксических процессов в разных языках, и различные схемы для обработки различающихся процессов. Анализ английских и китайских моно- и мультиязычных моделей показал, что модели используют одинаковые схемы для одинаковых синтаксических процессов независимо от языка, даже в случае независимо обученных моноязычных моделей. Кроме того, мультиязычные модели используют специфичные для языка компоненты при необходимости обработки лингвистических процессов, существующих только в некоторых языках.'}, 'en': {'title': 'Unveiling the Linguistic Brain of AI: Shared Circuits and Unique Paths', 'desc': 'This paper explores how large language models (LLMs) internally process linguistic structures from different languages. It investigates whether LLMs use the same internal mechanisms for similar morphosyntactic processes across languages and different mechanisms for distinct processes. The study uses English and Chinese models to show that LLMs often use the same circuitry for similar syntactic tasks, even in monolingual models. Additionally, it finds that multilingual models can adapt by using language-specific components for unique linguistic features.'}, 'zh': {'title': '探索LLM内部结构与语言结构的对应关系', 'desc': '这篇论文研究了大型语言模型（LLM）的内部结构是否与其训练语言的语言结构相对应。研究发现，当两种语言使用相同的形态句法过程时，模型会使用相同的内部电路来处理，即使是完全独立训练的单语模型也是如此。此外，多语言模型在处理某些语言特有的语言过程时，会使用特定的语言组件。研究结果揭示了LLM在同时建模多种语言时，如何在利用共同结构和保留语言差异之间进行权衡。'}}, 'hash': '025fd1d188bbd7f3', 'pub_date_card': {'ru': '11 октября', 'en': 'October 11', 'zh': '10月11日'}}, {'id': 'https://huggingface.co/papers/2410.07752', 'title': 'TVBench: Redesigning Video-Language Evaluation', 'url': 'https://huggingface.co/papers/2410.07752', 'abstract': 'Large language models have demonstrated impressive performance when integrated with vision models even enabling video understanding. However, evaluating these video models presents its own unique challenges, for which several benchmarks have been proposed. In this paper, we show that the currently most used video-language benchmarks can be solved without requiring much temporal reasoning. We identified three main issues in existing datasets: (i) static information from single frames is often sufficient to solve the tasks (ii) the text of the questions and candidate answers is overly informative, allowing models to answer correctly without relying on any visual input (iii) world knowledge alone can answer many of the questions, making the benchmarks a test of knowledge replication rather than visual reasoning. In addition, we found that open-ended question-answering benchmarks for video understanding suffer from similar issues while the automatic evaluation process with LLMs is unreliable, making it an unsuitable alternative. As a solution, we propose TVBench, a novel open-source video multiple-choice question-answering benchmark, and demonstrate through extensive evaluations that it requires a high level of temporal understanding. Surprisingly, we find that most recent state-of-the-art video-language models perform similarly to random performance on TVBench, with only Gemini-Pro and Tarsier clearly surpassing this baseline.', 'score': 5, 'issue_id': 107, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#benchmark', '#multimodal', '#video'], 'emoji': '🎥', 'ru': {'title': 'Новый взгляд на оценку видео-языковых моделей: важность временного анализа', 'desc': 'В статье рассматриваются проблемы существующих бенчмарков для оценки моделей видео-языкового понимания. Авторы выявили, что многие задачи можно решить без глубокого анализа временной информации в видео. Предложен новый бенчмарк TVBench, требующий высокого уровня понимания временных аспектов. Результаты показывают, что большинство современных видео-языковых моделей не справляются с TVBench, демонстрируя результаты на уровне случайного угадывания.'}, 'en': {'title': 'Rethinking Video Understanding: Beyond Static Frames', 'desc': "The paper discusses the limitations of current video-language benchmarks, which often don't require true temporal reasoning to solve. It identifies three main issues: tasks can be solved with static frame information, overly informative text, and reliance on world knowledge. The authors propose a new benchmark, TVBench, which demands genuine temporal understanding for video question-answering. They find that most state-of-the-art models perform poorly on TVBench, highlighting the need for improved temporal reasoning in video models."}, 'zh': {'title': '提升视频理解：从静态到动态的挑战', 'desc': '这篇论文探讨了视频语言模型的评估挑战，指出现有的基准测试存在问题。研究发现，许多任务可以通过单帧静态信息或文本信息解决，而不需要真正的视觉推理。为此，作者提出了一个新的基准测试TVBench，强调时间理解的重要性。结果显示，许多先进的模型在TVBench上的表现与随机水平相当，只有Gemini-Pro和Tarsier表现优异。'}}, 'hash': 'dd1e54c62f09078e', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.08565', 'title': 'Baichuan-Omni Technical Report', 'url': 'https://huggingface.co/papers/2410.08565', 'abstract': 'The salient multimodal capabilities and interactive experience of GPT-4o highlight its critical role in practical applications, yet it lacks a high-performing open-source counterpart. In this paper, we introduce Baichuan-Omni, the first open-source 7B Multimodal Large Language Model (MLLM) adept at concurrently processing and analyzing modalities of image, video, audio, and text, while delivering an advanced multimodal interactive experience and strong performance. We propose an effective multimodal training schema starting with 7B model and proceeding through two stages of multimodal alignment and multitask fine-tuning across audio, image, video, and text modal. This approach equips the language model with the ability to handle visual and audio data effectively. Demonstrating strong performance across various omni-modal and multimodal benchmarks, we aim for this contribution to serve as a competitive baseline for the open-source community in advancing multimodal understanding and real-time interaction.', 'score': 82, 'issue_id': 90, 'pub_date': '2024-10-11', 'pub_date_ru': '11 октября', 'data': {'categories': ['#audio', '#benchmark', '#cv', '#multimodal'], 'emoji': '🌐', 'ru': {'title': 'Baichuan-Omni: открытая мультимодальная модель для обработки текста, изображений, видео и аудио', 'desc': 'Статья представляет Baichuan-Omni - первую открытую мультимодальную языковую модель на 7 миллиардов параметров. Модель способна одновременно обрабатывать изображения, видео, аудио и текст, обеспечивая продвинутый интерактивный опыт. Авторы предлагают эффективную схему мультимодального обучения в два этапа: мультимодальное выравнивание и мультизадачная донастройка. Baichuan-Omni демонстрирует высокие результаты на различных мультимодальных бенчмарках.'}, 'en': {'title': 'Baichuan-Omni: Bridging Multimodal Gaps in Open-Source AI', 'desc': 'The paper introduces Baichuan-Omni, an open-source 7 billion parameter Multimodal Large Language Model (MLLM) capable of processing images, videos, audio, and text simultaneously. It employs a two-stage training process involving multimodal alignment and multitask fine-tuning to enhance its ability to handle diverse data types. The model demonstrates strong performance across various benchmarks, showcasing its potential as a competitive tool for multimodal understanding. This work aims to provide a robust baseline for the open-source community to further develop real-time multimodal interaction capabilities.'}, 'zh': {'title': 'Baichuan-Omni：开源多模态大语言模型的先锋', 'desc': '这篇论文介绍了Baichuan-Omni，这是第一个开源的7B多模态大语言模型，能够同时处理图像、视频、音频和文本。通过两阶段的多模态对齐和多任务微调训练方法，该模型在多模态交互体验和性能上表现出色。Baichuan-Omni展示了在多种多模态基准测试中的强大性能。我们希望这一贡献能成为开源社区在多模态理解和实时交互方面的竞争基准。'}}, 'hash': '635ebaf87323c35f', 'pub_date_card': {'ru': '11 октября', 'en': 'October 11', 'zh': '10月11日'}}, {'id': 'https://huggingface.co/papers/2410.08261', 'title': 'Meissonic: Revitalizing Masked Generative Transformers for Efficient High-Resolution Text-to-Image Synthesis', 'url': 'https://huggingface.co/papers/2410.08261', 'abstract': "Diffusion models, such as Stable Diffusion, have made significant strides in visual generation, yet their paradigm remains fundamentally different from autoregressive language models, complicating the development of unified language-vision models. Recent efforts like LlamaGen have attempted autoregressive image generation using discrete VQVAE tokens, but the large number of tokens involved renders this approach inefficient and slow. In this work, we present Meissonic, which elevates non-autoregressive masked image modeling (MIM) text-to-image to a level comparable with state-of-the-art diffusion models like SDXL. By incorporating a comprehensive suite of architectural innovations, advanced positional encoding strategies, and optimized sampling conditions, Meissonic substantially improves MIM's performance and efficiency. Additionally, we leverage high-quality training data, integrate micro-conditions informed by human preference scores, and employ feature compression layers to further enhance image fidelity and resolution. Our model not only matches but often exceeds the performance of existing models like SDXL in generating high-quality, high-resolution images. Extensive experiments validate Meissonic's capabilities, demonstrating its potential as a new standard in text-to-image synthesis. We release a model checkpoint capable of producing 1024 times 1024 resolution images.", 'score': 49, 'issue_id': 91, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#benchmark', '#cv', '#multimodal'], 'emoji': '🎨', 'ru': {'title': 'Meissonic: Революция в генерации изображений с MIM', 'desc': 'Meissonic - это новая модель для генерации изображений по текстовому описанию, основанная на подходе masked image modeling (MIM). Она сочетает архитектурные инновации, продвинутые стратегии позиционного кодирования и оптимизированные условия сэмплирования для улучшения производительности и эффективности MIM. Meissonic использует качественные обучающие данные, микро-условия на основе оценок предпочтений человека и слои сжатия признаков для повышения качества и разрешения изображений. Модель демонстрирует результаты на уровне или превосходящие современные диффузионные модели вроде SDXL.'}, 'en': {'title': 'Meissonic: Redefining Text-to-Image Synthesis with Efficiency and Quality', 'desc': 'The paper introduces Meissonic, a new approach to text-to-image generation that improves upon existing diffusion models like Stable Diffusion. Unlike autoregressive models, Meissonic uses non-autoregressive masked image modeling, which is more efficient and faster. The model incorporates advanced architectural designs, positional encoding, and optimized sampling to enhance image quality and resolution. Extensive testing shows that Meissonic not only matches but often surpasses current state-of-the-art models in generating high-resolution images.'}, 'zh': {'title': 'Meissonic：引领文本到图像生成的新标准', 'desc': '这篇论文介绍了一种名为Meissonic的新模型，它在非自回归的掩码图像建模中取得了显著进展。通过引入一系列架构创新、先进的位置编码策略和优化的采样条件，Meissonic大大提高了性能和效率。该模型利用高质量的训练数据和人类偏好评分的微条件，结合特征压缩层，提升了图像的清晰度和分辨率。实验结果表明，Meissonic在生成高质量、高分辨率图像方面不仅能与现有模型媲美，甚至在某些方面超越了它们。'}}, 'hash': '3b6012d644e53308', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.08815', 'title': 'StructRAG: Boosting Knowledge Intensive Reasoning of LLMs via Inference-time Hybrid Information Structurization', 'url': 'https://huggingface.co/papers/2410.08815', 'abstract': 'Retrieval-augmented generation (RAG) is a key means to effectively enhance large language models (LLMs) in many knowledge-based tasks. However, existing RAG methods struggle with knowledge-intensive reasoning tasks, because useful information required to these tasks are badly scattered. This characteristic makes it difficult for existing RAG methods to accurately identify key information and perform global reasoning with such noisy augmentation. In this paper, motivated by the cognitive theories that humans convert raw information into various structured knowledge when tackling knowledge-intensive reasoning, we proposes a new framework, StructRAG, which can identify the optimal structure type for the task at hand, reconstruct original documents into this structured format, and infer answers based on the resulting structure. Extensive experiments across various knowledge-intensive tasks show that StructRAG achieves state-of-the-art performance, particularly excelling in challenging scenarios, demonstrating its potential as an effective solution for enhancing LLMs in complex real-world applications.', 'score': 39, 'issue_id': 92, 'pub_date': '2024-10-11', 'pub_date_ru': '11 октября', 'data': {'categories': ['#benchmark', '#rag'], 'emoji': '🧠', 'ru': {'title': 'StructRAG: структурированное знание для эффективного рассуждения', 'desc': 'StructRAG - новый фреймворк для улучшения работы больших языковых моделей в задачах, требующих интенсивного использования знаний. Он преодолевает ограничения существующих методов RAG, структурируя исходную информацию оптимальным для конкретной задачи образом. StructRAG идентифицирует наиболее подходящий тип структуры, реконструирует исходные документы в этот формат и делает выводы на основе полученной структуры. Эксперименты показывают, что StructRAG достигает передовых результатов, особенно в сложных сценариях.'}, 'en': {'title': 'StructRAG: Structuring Knowledge for Superior Reasoning', 'desc': 'The paper introduces StructRAG, a novel framework designed to improve retrieval-augmented generation (RAG) methods for large language models (LLMs) in knowledge-intensive reasoning tasks. Traditional RAG methods often struggle because the necessary information is scattered and noisy, making it hard to perform accurate reasoning. StructRAG addresses this by converting raw information into structured knowledge, allowing for better identification and reasoning of key information. Experiments show that StructRAG significantly enhances performance in complex tasks, setting a new standard for LLMs in real-world applications.'}, 'zh': {'title': 'StructRAG：结构化知识提升大语言模型', 'desc': '这篇论文介绍了一种名为StructRAG的新框架，用于改进大语言模型在知识密集型任务中的表现。现有的检索增强生成方法在处理这些任务时常常难以准确识别关键信息，因为信息分散且噪声较多。StructRAG通过将原始信息转换为结构化知识，帮助模型更好地进行全局推理。实验表明，StructRAG在多种复杂任务中表现优异，尤其在具有挑战性的场景中展现了其潜力。'}}, 'hash': '0b6586df53e81f2e', 'pub_date_card': {'ru': '11 октября', 'en': 'October 11', 'zh': '10月11日'}}, {'id': 'https://huggingface.co/papers/2410.06456', 'title': 'From Generalist to Specialist: Adapting Vision Language Models via Task-Specific Visual Instruction Tuning', 'url': 'https://huggingface.co/papers/2410.06456', 'abstract': 'Large vision language models (VLMs) combine large language models with vision encoders, demonstrating promise across various tasks. However, they often underperform in task-specific applications due to domain gaps between pre-training and fine-tuning. We introduce VITask, a novel framework that enhances task-specific adaptability of VLMs by integrating task-specific models (TSMs). VITask employs three key strategies: exemplar prompting (EP), response distribution alignment (RDA), and contrastive response tuning (CRT) to improve the task-specific performance of VLMs by adjusting their response distributions. EP allows TSM features to guide VLMs, while RDA enables VLMs to adapt without TSMs during inference by learning from exemplar-prompted models. CRT further optimizes the ranking of correct image-response pairs, thereby reducing the risk of generating undesired responses. Experiments on 12 medical diagnosis datasets across 9 imaging modalities show that VITask outperforms both vanilla instruction-tuned VLMs and TSMs, showcasing its ability to integrate complementary features from both models effectively. Additionally, VITask offers practical advantages such as flexible TSM integration and robustness to incomplete instructions, making it a versatile and efficient solution for task-specific VLM tuning. Our code are available at https://github.com/baiyang4/VITask.', 'score': 36, 'issue_id': 91, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#cv', '#medicine', '#multimodal'], 'emoji': '🔬', 'ru': {'title': 'VITask: Преодоление разрыва между предобучением и тонкой настройкой в визуально-языковых моделях', 'desc': 'VITask - новый фреймворк для улучшения адаптации крупных визуально-языковых моделей (VLM) к конкретным задачам. Он использует три стратегии: примерное подсказывание, выравнивание распределения ответов и контрастную настройку ответов. VITask интегрирует специализированные модели для конкретных задач, чтобы улучшить производительность VLM. Эксперименты на 12 наборах данных медицинской диагностики показали превосходство VITask над обычными VLM и специализированными моделями.'}, 'en': {'title': '"VITask: Bridging the Gap for Task-Specific Vision Language Models"', 'desc': 'The paper introduces VITask, a framework designed to improve the task-specific performance of large vision language models (VLMs) by integrating task-specific models (TSMs). VITask uses exemplar prompting, response distribution alignment, and contrastive response tuning to enhance adaptability and accuracy in specific tasks. These strategies help VLMs learn from task-specific features and improve their response accuracy without relying on TSMs during inference. Experiments demonstrate that VITask outperforms traditional VLMs and TSMs, especially in medical diagnosis tasks, by effectively combining features from both models.'}, 'zh': {'title': 'VITask：提升视觉语言模型任务适应性的创新框架', 'desc': '这篇论文介绍了一种名为VITask的新框架，旨在提高大型视觉语言模型（VLMs）在特定任务上的适应性。VITask通过整合任务特定模型（TSMs）来实现这一目标，并采用了示例提示、响应分布对齐和对比响应调优三种策略。实验表明，VITask在12个医学诊断数据集上表现优异，能够有效结合VLMs和TSMs的优势。此外，VITask还具有灵活的TSM集成和对不完整指令的鲁棒性，成为任务特定VLM调优的高效解决方案。'}}, 'hash': 'b9de6611a2cfd8cb', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.08102', 'title': 'Multi-Agent Collaborative Data Selection for Efficient LLM Pretraining', 'url': 'https://huggingface.co/papers/2410.08102', 'abstract': 'Efficient data selection is crucial to accelerate the pretraining of large language models (LLMs). While various methods have been proposed to enhance data efficiency, limited research has addressed the inherent conflicts between these approaches to achieve optimal data selection for LLM pretraining. To tackle this problem, we propose a novel multi-agent collaborative data selection mechanism. In this framework, each data selection method serves as an independent agent, and an agent console is designed to dynamically integrate the information from all agents throughout the LLM training process. We conduct extensive empirical studies to evaluate our multi-agent framework. The experimental results demonstrate that our approach significantly improves data efficiency, accelerates convergence in LLM training, and achieves an average performance gain of 10.5% across multiple language model benchmarks compared to the state-of-the-art methods.', 'score': 19, 'issue_id': 93, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#benchmark', '#dataset'], 'emoji': '🤖', 'ru': {'title': 'Многоагентный подход к оптимизации данных для LLM', 'desc': 'Представлен новый механизм многоагентного совместного отбора данных для предобучения больших языковых моделей (LLM). Каждый метод отбора данных выступает в роли независимого агента, а консоль агентов динамически интегрирует информацию от всех агентов в процессе обучения LLM. Экспериментальные результаты показывают значительное повышение эффективности использования данных и ускорение сходимости при обучении LLM. Предложенный подход достигает среднего прироста производительности в 10.5% по сравнению с современными методами на нескольких эталонных тестах языковых моделей.'}, 'en': {'title': 'Collaborative Agents: Boosting Language Model Training Efficiency', 'desc': 'The paper introduces a new way to choose data for training large language models more efficiently by using a multi-agent system. Each data selection method acts as an independent agent, and a central console combines their insights to optimize the training process. This approach helps the model learn faster and better, showing a 10.5% improvement in performance over existing methods. The study highlights the importance of collaboration between different data selection strategies to enhance the pretraining of language models.'}, 'zh': {'title': '多智能体协作：提升大语言模型预训练效率的新方法', 'desc': '本文提出了一种多智能体协作的数据选择机制，以提高大语言模型的预训练效率。在这个框架中，每种数据选择方法都作为一个独立的智能体，通过一个控制台动态整合所有智能体的信息。实验结果表明，这种方法显著提高了数据效率，加速了大语言模型的训练收敛速度。与现有最先进的方法相比，我们的方法在多个语言模型基准上平均性能提升了10.5%。'}}, 'hash': 'e6e97c0fdfa09a15', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.07133', 'title': 'EvolveDirector: Approaching Advanced Text-to-Image Generation with Large Vision-Language Models', 'url': 'https://huggingface.co/papers/2410.07133', 'abstract': 'Recent advancements in generation models have showcased remarkable capabilities in generating fantastic content. However, most of them are trained on proprietary high-quality data, and some models withhold their parameters and only provide accessible application programming interfaces (APIs), limiting their benefits for downstream tasks. To explore the feasibility of training a text-to-image generation model comparable to advanced models using publicly available resources, we introduce EvolveDirector. This framework interacts with advanced models through their public APIs to obtain text-image data pairs to train a base model. Our experiments with extensive data indicate that the model trained on generated data of the advanced model can approximate its generation capability. However, it requires large-scale samples of 10 million or more. This incurs significant expenses in time, computational resources, and especially the costs associated with calling fee-based APIs. To address this problem, we leverage pre-trained large vision-language models (VLMs) to guide the evolution of the base model. VLM continuously evaluates the base model during training and dynamically updates and refines the training dataset by the discrimination, expansion, deletion, and mutation operations. Experimental results show that this paradigm significantly reduces the required data volume. Furthermore, when approaching multiple advanced models, EvolveDirector can select the best samples generated by them to learn powerful and balanced abilities. The final trained model Edgen is demonstrated to outperform these advanced models. The code and model weights are available at https://github.com/showlab/EvolveDirector.', 'score': 18, 'issue_id': 90, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#benchmark', '#cv', '#multimodal'], 'emoji': '🎨', 'ru': {'title': 'Эволюционное обучение генеративных моделей на публичных данных', 'desc': 'Статья представляет EvolveDirector - фреймворк для обучения модели генерации изображений по тексту, сопоставимой с продвинутыми моделями, но используя только общедоступные ресурсы. Авторы используют API существующих моделей для получения пар текст-изображение и обучения базовой модели. Для уменьшения необходимого объема данных применяются предобученные мультимодальные модели, которые оценивают и корректируют датасет в процессе обучения. Результатом стала модель Edgen, превосходящая по возможностям исходные продвинутые модели.'}, 'en': {'title': 'EvolveDirector: Democratizing Advanced Text-to-Image Generation', 'desc': "The paper introduces EvolveDirector, a framework designed to train a text-to-image generation model using publicly available resources by interacting with advanced models through their APIs. It addresses the challenge of high costs and resource demands by employing pre-trained vision-language models to guide the training process, reducing the need for large datasets. The framework dynamically refines the training data through operations like discrimination and mutation, enhancing the model's learning efficiency. The resulting model, Edgen, not only approximates but also surpasses the capabilities of existing advanced models, demonstrating the potential of this innovative approach."}, 'zh': {'title': 'EvolveDirector：用公共资源实现高级生成能力', 'desc': 'EvolveDirector 是一个框架，通过与高级模型的公共 API 交互，获取文本-图像数据对来训练基础模型。实验表明，使用高级模型生成的数据训练的模型可以接近其生成能力，但需要大量样本。为解决这一问题，利用预训练的大型视觉语言模型（VLM）来指导基础模型的演化，显著减少所需数据量。最终训练的模型 Edgen 超越了这些高级模型。'}}, 'hash': 'c49f4ef8183585ee', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.07656', 'title': 'Mechanistic Permutability: Match Features Across Layers', 'url': 'https://huggingface.co/papers/2410.07656', 'abstract': 'Understanding how features evolve across layers in deep neural networks is a fundamental challenge in mechanistic interpretability, particularly due to polysemanticity and feature superposition. While Sparse Autoencoders (SAEs) have been used to extract interpretable features from individual layers, aligning these features across layers has remained an open problem. In this paper, we introduce SAE Match, a novel, data-free method for aligning SAE features across different layers of a neural network. Our approach involves matching features by minimizing the mean squared error between the folded parameters of SAEs, a technique that incorporates activation thresholds into the encoder and decoder weights to account for differences in feature scales. Through extensive experiments on the Gemma 2 language model, we demonstrate that our method effectively captures feature evolution across layers, improving feature matching quality. We also show that features persist over several layers and that our approach can approximate hidden states across layers. Our work advances the understanding of feature dynamics in neural networks and provides a new tool for mechanistic interpretability studies.', 'score': 16, 'issue_id': 96, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#architecture', '#interpretability'], 'emoji': '🔍', 'ru': {'title': 'SAE Match: Новый взгляд на эволюцию признаков в глубоких нейронных сетях', 'desc': 'Статья представляет новый метод SAE Match для выравнивания признаков, извлеченных разреженными автоэнкодерами (SAE), между слоями нейронной сети. Метод минимизирует среднеквадратичную ошибку между свернутыми параметрами SAE, учитывая пороги активации. Эксперименты на языковой модели Gemma 2 показывают эффективность метода в отслеживании эволюции признаков. Исследование также демонстрирует, что признаки сохраняются на протяжении нескольких слоев.'}, 'en': {'title': 'Aligning Features Across Layers: A New Approach to Neural Network Interpretability', 'desc': 'This paper introduces SAE Match, a new method to align features across layers in deep neural networks using Sparse Autoencoders. The technique minimizes the mean squared error between folded parameters, incorporating activation thresholds to handle different feature scales. Experiments on the Gemma 2 language model show that SAE Match effectively tracks feature evolution and improves feature matching quality. This work enhances our understanding of feature dynamics and offers a tool for mechanistic interpretability in neural networks.'}, 'zh': {'title': '揭示神经网络特征演变的奥秘', 'desc': '这篇论文探讨了深度神经网络中特征在各层之间的演变，特别是多义性和特征叠加的问题。作者提出了一种名为SAE Match的新方法，通过最小化稀疏自编码器参数的均方误差来对齐不同层的特征。该方法在Gemma 2语言模型上的实验表明，它能有效捕捉特征在各层的演变，提高特征匹配质量。研究结果有助于理解神经网络中的特征动态，并为机械解释性研究提供了新工具。'}}, 'hash': '6a4c86357dc6667d', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.07035', 'title': 'PositionID: LLMs can Control Lengths, Copy and Paste with Explicit Positional Awareness', 'url': 'https://huggingface.co/papers/2410.07035', 'abstract': "Large Language Models (LLMs) demonstrate impressive capabilities across various domains, including role-playing, creative writing, mathematical reasoning, and coding. Despite these advancements, LLMs still encounter challenges with length control, frequently failing to adhere to specific length constraints due to their token-level operations and insufficient training on data with strict length limitations. We identify this issue as stemming from a lack of positional awareness and propose novel approaches--PositionID Prompting and PositionID Fine-Tuning--to address it. These methods enhance the model's ability to continuously monitor and manage text length during generation. Additionally, we introduce PositionID CP Prompting to enable LLMs to perform copy and paste operations accurately. Furthermore, we develop two benchmarks for evaluating length control and copy-paste abilities. Our experiments demonstrate that our methods significantly improve the model's adherence to length constraints and copy-paste accuracy without compromising response quality.", 'score': 16, 'issue_id': 91, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#benchmark', '#long_context', '#rlhf'], 'emoji': '📏', 'ru': {'title': 'Точный контроль длины текста в LLM с помощью позиционной осведомленности', 'desc': 'Исследователи предлагают новые методы для улучшения контроля длины текста в больших языковых моделях (LLM). Они вводят PositionID Prompting и PositionID Fine-Tuning для повышения позиционной осведомленности моделей. Также представлен метод PositionID CP Prompting для выполнения операций копирования и вставки. Разработаны два новых бенчмарка для оценки контроля длины и возможностей копирования-вставки.'}, 'en': {'title': 'Mastering Length: Enhancing LLMs with PositionID Techniques', 'desc': 'Large Language Models (LLMs) are powerful but struggle with controlling the length of their outputs due to token-level operations and insufficient training on length-specific data. This paper identifies the problem as a lack of positional awareness and introduces PositionID Prompting and PositionID Fine-Tuning to improve length management. Additionally, PositionID CP Prompting is developed to enhance copy-paste accuracy. The proposed methods are tested with new benchmarks, showing significant improvements in length control and copy-paste tasks without affecting the quality of responses.'}, 'zh': {'title': '提升大型语言模型的长度控制能力', 'desc': '大型语言模型在许多领域表现出色，但在控制文本长度方面仍然存在挑战。我们发现问题的根源在于模型缺乏位置感知能力，因此提出了PositionID提示和微调方法来解决。通过这些方法，模型可以更好地监控和管理生成文本的长度。此外，我们还引入了PositionID CP提示来提高复制粘贴操作的准确性。实验结果表明，这些方法显著提高了模型在长度控制和复制粘贴方面的表现。'}}, 'hash': '20096ea1f7372f0f', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.09008', 'title': 'SuperCorrect: Supervising and Correcting Language Models with Error-Driven Insights', 'url': 'https://huggingface.co/papers/2410.09008', 'abstract': "Large language models (LLMs) like GPT-4, PaLM, and LLaMA have shown significant improvements in various reasoning tasks. However, smaller models such as Llama-3-8B and DeepSeekMath-Base still struggle with complex mathematical reasoning because they fail to effectively identify and correct reasoning errors. Recent reflection-based methods aim to address these issues by enabling self-reflection and self-correction, but they still face challenges in independently detecting errors in their reasoning steps. To overcome these limitations, we propose SuperCorrect, a novel two-stage framework that uses a large teacher model to supervise and correct both the reasoning and reflection processes of a smaller student model. In the first stage, we extract hierarchical high-level and detailed thought templates from the teacher model to guide the student model in eliciting more fine-grained reasoning thoughts. In the second stage, we introduce cross-model collaborative direct preference optimization (DPO) to enhance the self-correction abilities of the student model by following the teacher's correction traces during training. This cross-model DPO approach teaches the student model to effectively locate and resolve erroneous thoughts with error-driven insights from the teacher model, breaking the bottleneck of its thoughts and acquiring new skills and knowledge to tackle challenging problems. Extensive experiments consistently demonstrate our superiority over previous methods. Notably, our SuperCorrect-7B model significantly surpasses powerful DeepSeekMath-7B by 7.8%/5.3% and Qwen2.5-Math-7B by 15.1%/6.3% on MATH/GSM8K benchmarks, achieving new SOTA performance among all 7B models. Code: https://github.com/YangLing0818/SuperCorrect-llm", 'score': 16, 'issue_id': 90, 'pub_date': '2024-10-11', 'pub_date_ru': '11 октября', 'data': {'categories': ['#benchmark', '#reasoning', '#rlhf'], 'emoji': '🧮', 'ru': {'title': "SuperCorrect: Подход 'учитель-ученик' для улучшения математических рассуждений малых языковых моделей", 'desc': 'SuperCorrect - это новый двухэтапный фреймворк для улучшения математических рассуждений маленьких языковых моделей. Он использует большую модель-учителя для руководства и коррекции процессов рассуждения и рефлексии меньшей модели-ученика. На первом этапе извлекаются иерархические шаблоны мыслей из модели-учителя. На втором этапе применяется кросс-модельная оптимизация прямых предпочтений для улучшения способностей модели-ученика к самокоррекции.'}, 'en': {'title': 'SuperCorrect: Elevating Small Models with Big Guidance', 'desc': "The paper introduces SuperCorrect, a two-stage framework designed to improve the reasoning and self-correction abilities of smaller language models by using a large teacher model for guidance. In the first stage, the teacher model provides hierarchical templates to help the student model develop more detailed reasoning processes. The second stage involves cross-model collaborative direct preference optimization, where the student model learns to identify and correct errors by following the teacher's correction patterns. This approach significantly enhances the performance of smaller models, as demonstrated by the SuperCorrect-7B model's superior results on mathematical reasoning benchmarks compared to other models of similar size."}, 'zh': {'title': 'SuperCorrect：小模型的推理与纠错新突破', 'desc': '大型语言模型在推理任务中表现出色，但小型模型在复杂数学推理上仍有困难。反思方法试图解决这个问题，但在独立检测推理错误上仍有挑战。SuperCorrect框架通过大模型指导小模型，提升其推理和自我纠正能力。实验表明，SuperCorrect在多个基准测试中表现优异，超越了之前的方法。'}}, 'hash': '5c5ecb064656bbe6', 'pub_date_card': {'ru': '11 октября', 'en': 'October 11', 'zh': '10月11日'}}, {'id': 'https://huggingface.co/papers/2410.09009', 'title': 'Semantic Score Distillation Sampling for Compositional Text-to-3D Generation', 'url': 'https://huggingface.co/papers/2410.09009', 'abstract': 'Generating high-quality 3D assets from textual descriptions remains a pivotal challenge in computer graphics and vision research. Due to the scarcity of 3D data, state-of-the-art approaches utilize pre-trained 2D diffusion priors, optimized through Score Distillation Sampling (SDS). Despite progress, crafting complex 3D scenes featuring multiple objects or intricate interactions is still difficult. To tackle this, recent methods have incorporated box or layout guidance. However, these layout-guided compositional methods often struggle to provide fine-grained control, as they are generally coarse and lack expressiveness. To overcome these challenges, we introduce a novel SDS approach, Semantic Score Distillation Sampling (SemanticSDS), designed to effectively improve the expressiveness and accuracy of compositional text-to-3D generation. Our approach integrates new semantic embeddings that maintain consistency across different rendering views and clearly differentiate between various objects and parts. These embeddings are transformed into a semantic map, which directs a region-specific SDS process, enabling precise optimization and compositional generation. By leveraging explicit semantic guidance, our method unlocks the compositional capabilities of existing pre-trained diffusion models, thereby achieving superior quality in 3D content generation, particularly for complex objects and scenes. Experimental results demonstrate that our SemanticSDS framework is highly effective for generating state-of-the-art complex 3D content. Code: https://github.com/YangLing0818/SemanticSDS-3D', 'score': 12, 'issue_id': 90, 'pub_date': '2024-10-11', 'pub_date_ru': '11 октября', 'data': {'categories': ['#3d', '#cv', '#diffusion'], 'emoji': '🎨', 'ru': {'title': 'SemanticSDS: Точный контроль над генерацией сложных 3D-сцен', 'desc': 'В статье представлен новый подход к генерации 3D-контента на основе текстовых описаний - Semantic Score Distillation Sampling (SemanticSDS). Метод использует семантические эмбеддинги для улучшения выразительности и точности композиционной генерации 3D-объектов. SemanticSDS трансформирует эмбеддинги в семантическую карту, которая направляет процесс оптимизации для каждого региона изображения. Эксперименты показывают, что предложенный подход позволяет создавать сложные 3D-сцены и объекты высокого качества.'}, 'en': {'title': 'Unlocking 3D Creativity: SemanticSDS for Detailed Text-to-3D Generation', 'desc': 'The paper addresses the challenge of generating high-quality 3D assets from text descriptions by introducing a new method called Semantic Score Distillation Sampling (SemanticSDS). This approach enhances the expressiveness and accuracy of text-to-3D generation by using semantic embeddings that ensure consistency across different views and distinguish between various objects. These embeddings are used to create a semantic map that guides a region-specific optimization process, allowing for precise and detailed 3D scene generation. The method significantly improves the quality of 3D content, especially for complex scenes, by leveraging existing pre-trained diffusion models with explicit semantic guidance.'}, 'zh': {'title': '语义引导，提升3D生成精度', 'desc': '这篇论文探讨了如何从文本描述生成高质量的3D资产，这是计算机图形学和视觉研究中的一个重要挑战。由于3D数据稀缺，现有方法利用预训练的2D扩散先验，通过得分蒸馏采样（SDS）进行优化。为了提高复杂3D场景的生成能力，作者提出了一种新的语义得分蒸馏采样（SemanticSDS）方法。该方法通过引入新的语义嵌入，能够在不同渲染视图中保持一致性，并清晰区分不同对象和部分，从而实现更精确的优化和组合生成。'}}, 'hash': '2c0887a19dd7fec9', 'pub_date_card': {'ru': '11 октября', 'en': 'October 11', 'zh': '10月11日'}}, {'id': 'https://huggingface.co/papers/2410.08391', 'title': 'KV Prediction for Improved Time to First Token', 'url': 'https://huggingface.co/papers/2410.08391', 'abstract': "Inference with transformer-based language models begins with a prompt processing step. In this step, the model generates the first output token and stores the KV cache needed for future generation steps. This prompt processing step can be computationally expensive, taking 10s of seconds or more for billion-parameter models on edge devices when prompt lengths or batch sizes rise. This degrades user experience by introducing significant latency into the model's outputs. To reduce the time spent producing the first output (known as the ``time to first token'', or TTFT) of a pretrained model, we introduce a novel method called KV Prediction. In our method, a small auxiliary model is used to process the prompt and produce an approximation of the KV cache used by a base model. This approximated KV cache is then used with the base model for autoregressive generation without the need to query the auxiliary model again. We demonstrate that our method produces a pareto-optimal efficiency-accuracy trade-off when compared to baselines. On TriviaQA, we demonstrate relative accuracy improvements in the range of 15%-50% across a range of TTFT FLOPs budgets. We also demonstrate accuracy improvements of up to 30% on HumanEval python code completion at fixed TTFT FLOPs budgets. Additionally, we benchmark models on an Apple M2 Pro CPU and demonstrate that our improvement in FLOPs translates to a TTFT speedup on hardware. We release our code at https://github.com/apple/corenet/tree/main/projects/kv-prediction .", 'score': 11, 'issue_id': 91, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#benchmark', '#inference'], 'emoji': '⚡', 'ru': {'title': 'KV Prediction: молниеносный старт для языковых моделей', 'desc': 'Статья представляет новый метод под названием KV Prediction для ускорения вывода трансформерных языковых моделей. Метод использует вспомогательную модель для аппроксимации KV-кэша основной модели, что значительно сокращает время до первого токена (TTFT). Авторы демонстрируют улучшение точности на 15-50% на наборе данных TriviaQA и до 30% на HumanEval при фиксированном бюджете FLOPS для TTFT. Эксперименты на CPU Apple M2 Pro подтверждают ускорение TTFT на реальном оборудовании.'}, 'en': {'title': 'Speed Up Your AI: Faster First Outputs with KV Prediction', 'desc': 'The paper introduces a method called KV Prediction to reduce the time to first token (TTFT) in transformer-based language models. This method uses a small auxiliary model to approximate the key-value (KV) cache, which speeds up the initial output generation without repeatedly querying the auxiliary model. The approach achieves a balance between efficiency and accuracy, showing significant improvements in tasks like TriviaQA and HumanEval. The method also demonstrates hardware speedup on an Apple M2 Pro CPU, enhancing user experience by reducing latency.'}, 'zh': {'title': 'KV预测：加速生成的创新方法', 'desc': '这篇论文介绍了一种名为KV预测的新方法，用于减少预训练模型生成第一个输出的时间。通过使用一个小型辅助模型来近似生成KV缓存，从而加快生成速度。实验表明，该方法在效率和准确性之间达到了帕累托最优的平衡。在TriviaQA和HumanEval等任务中，方法表现出显著的准确性提升。'}}, 'hash': '447ad32759dde03e', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.08168', 'title': 'ZeroComp: Zero-shot Object Compositing from Image Intrinsics via Diffusion', 'url': 'https://huggingface.co/papers/2410.08168', 'abstract': 'We present ZeroComp, an effective zero-shot 3D object compositing approach that does not require paired composite-scene images during training. Our method leverages ControlNet to condition from intrinsic images and combines it with a Stable Diffusion model to utilize its scene priors, together operating as an effective rendering engine. During training, ZeroComp uses intrinsic images based on geometry, albedo, and masked shading, all without the need for paired images of scenes with and without composite objects. Once trained, it seamlessly integrates virtual 3D objects into scenes, adjusting shading to create realistic composites. We developed a high-quality evaluation dataset and demonstrate that ZeroComp outperforms methods using explicit lighting estimations and generative techniques in quantitative and human perception benchmarks. Additionally, ZeroComp extends to real and outdoor image compositing, even when trained solely on synthetic indoor data, showcasing its effectiveness in image compositing.', 'score': 7, 'issue_id': 98, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#3d', '#cv', '#dataset', '#multimodal'], 'emoji': '🎭', 'ru': {'title': 'Реалистичная композиция 3D-объектов без парных данных', 'desc': 'ZeroComp — это эффективный подход к композиции 3D-объектов с нулевым обучением, не требующий парных изображений сцен во время тренировки. Метод использует ControlNet для обусловливания по внутренним изображениям и комбинирует его с моделью Stable Diffusion для использования её априорных знаний о сценах. ZeroComp обучается на внутренних изображениях, основанных на геометрии, альбедо и маскированном затенении. После обучения метод может реалистично интегрировать виртуальные 3D-объекты в сцены, корректируя затенение.'}, 'en': {'title': 'ZeroComp: Mastering 3D Object Integration Without Paired Data', 'desc': 'ZeroComp is a novel method for integrating 3D objects into images without needing paired training data. It uses ControlNet to guide the process with intrinsic images and combines it with Stable Diffusion to leverage scene knowledge. The approach focuses on geometry, albedo, and masked shading to create realistic composites without explicit lighting data. ZeroComp excels in both synthetic and real-world scenarios, outperforming traditional methods in quality and perception tests.'}, 'zh': {'title': 'ZeroComp：无需配对图像的3D对象合成新突破', 'desc': 'ZeroComp是一种无需配对图像的零样本3D对象合成方法。它利用ControlNet从内在图像中获取条件，并结合稳定扩散模型来使用场景先验知识。训练时，ZeroComp使用基于几何、反照率和遮罩阴影的内在图像，无需配对的场景图像。经过训练后，它可以无缝地将虚拟3D对象整合到场景中，调整阴影以创建逼真的合成效果。'}}, 'hash': '8857b485f78603ed', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.07536', 'title': 'I-Max: Maximize the Resolution Potential of Pre-trained Rectified Flow Transformers with Projected Flow', 'url': 'https://huggingface.co/papers/2410.07536', 'abstract': "Rectified Flow Transformers (RFTs) offer superior training and inference efficiency, making them likely the most viable direction for scaling up diffusion models. However, progress in generation resolution has been relatively slow due to data quality and training costs. Tuning-free resolution extrapolation presents an alternative, but current methods often reduce generative stability, limiting practical application. In this paper, we review existing resolution extrapolation methods and introduce the I-Max framework to maximize the resolution potential of Text-to-Image RFTs. I-Max features: (i) a novel Projected Flow strategy for stable extrapolation and (ii) an advanced inference toolkit for generalizing model knowledge to higher resolutions. Experiments with Lumina-Next-2K and Flux.1-dev demonstrate I-Max's ability to enhance stability in resolution extrapolation and show that it can bring image detail emergence and artifact correction, confirming the practical value of tuning-free resolution extrapolation.", 'score': 5, 'issue_id': 99, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#cv', '#multimodal'], 'emoji': '🔍', 'ru': {'title': 'I-Max: Революция в экстраполяции разрешения для генерации изображений', 'desc': 'Статья представляет новый фреймворк I-Max для улучшения экстраполяции разрешения в трансформерах с выпрямленным потоком (RFT) для генерации изображений по тексту. I-Max включает стратегию Projected Flow для стабильной экстраполяции и продвинутый инструментарий для вывода, позволяющий обобщать знания модели на более высокие разрешения. Эксперименты показывают, что I-Max повышает стабильность экстраполяции разрешения и улучшает детализацию изображений. Авторы утверждают, что этот подход демонстрирует практическую ценность экстраполяции разрешения без дополнительного обучения.'}, 'en': {'title': '"Boosting Image Resolution: The I-Max Revolution in RFTs"', 'desc': 'The paper introduces Rectified Flow Transformers (RFTs) as a promising approach for improving the efficiency of training and inference in diffusion models. It highlights the challenges of increasing generation resolution due to data quality and training costs, and critiques current tuning-free resolution extrapolation methods for their instability. The authors propose the I-Max framework, which includes a Projected Flow strategy and an advanced inference toolkit, to enhance the resolution potential of Text-to-Image RFTs. Experiments demonstrate that I-Max improves stability and detail in image generation, making tuning-free resolution extrapolation more practical.'}, 'zh': {'title': '提升分辨率的I-Max框架：稳定且无需调参', 'desc': '这篇论文介绍了一种新的方法来提高文本到图像生成模型的分辨率，称为I-Max框架。I-Max框架通过引入投影流策略，解决了现有方法在分辨率外推时的不稳定性问题。实验表明，I-Max不仅能提高生成图像的细节和修正瑕疵，还能在不需要调参的情况下实现高分辨率生成。该方法在Lumina-Next-2K和Flux.1-dev上的实验验证了其实际应用价值。'}}, 'hash': '2d11f82cc2214114', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.09038', 'title': 'SimpleStrat: Diversifying Language Model Generation with Stratification', 'url': 'https://huggingface.co/papers/2410.09038', 'abstract': "Generating diverse responses from large language models (LLMs) is crucial for applications such as planning/search and synthetic data generation, where diversity provides distinct answers across generations. Prior approaches rely on increasing temperature to increase diversity. However, contrary to popular belief, we show not only does this approach produce lower quality individual generations as temperature increases, but it depends on model's next-token probabilities being similar to the true distribution of answers. We propose , an alternative approach that uses the language model itself to partition the space into strata. At inference, a random stratum is selected and a sample drawn from within the strata. To measure diversity, we introduce CoverageQA, a dataset of underspecified questions with multiple equally plausible answers, and assess diversity by measuring KL Divergence between the output distribution and uniform distribution over valid ground truth answers. As computing probability per response/solution for proprietary models is infeasible, we measure recall on ground truth solutions. Our evaluation show using SimpleStrat achieves higher recall by 0.05 compared to GPT-4o and 0.36 average reduction in KL Divergence compared to Llama 3.", 'score': 4, 'issue_id': 102, 'pub_date': '2024-10-11', 'pub_date_ru': '11 октября', 'data': {'categories': ['#benchmark', '#dataset', '#multimodal', '#synthetic'], 'emoji': '🎭', 'ru': {'title': 'SimpleStrat: новый подход к разнообразной генерации текста', 'desc': 'В статье представлен новый метод генерации разнообразных ответов от больших языковых моделей (LLM) под названием SimpleStrat. Авторы показывают, что традиционный подход увеличения температуры для повышения разнообразия имеет недостатки. SimpleStrat использует саму языковую модель для разделения пространства на страты, из которых затем выбирается случайная страта для генерации ответа. Для оценки разнообразия был создан датасет CoverageQA с недоопределенными вопросами, имеющими несколько равновероятных ответов. Эксперименты показали, что SimpleStrat достигает более высокого recall и меньшего KL-расхождения по сравнению с базовыми методами.'}, 'en': {'title': 'SimpleStrat: Boosting Diversity Without Sacrificing Quality', 'desc': 'The paper discusses a new method for generating diverse responses from large language models, which is important for tasks like planning and synthetic data generation. Traditional methods increase the temperature to boost diversity, but this can lower the quality of responses. The authors propose a novel approach called SimpleStrat, which uses the model to divide the response space into different sections and randomly selects from these sections to generate diverse outputs. They introduce a new dataset, CoverageQA, to measure diversity and show that SimpleStrat improves recall and reduces KL Divergence compared to other models.'}, 'zh': {'title': '用语言模型自身提升响应多样性', 'desc': '这篇论文探讨了如何从大型语言模型中生成多样化的响应，这对于规划、搜索和合成数据生成等应用至关重要。传统方法通过增加温度来提高多样性，但这可能导致生成质量下降。作者提出了一种新方法，利用语言模型自身将空间划分为不同的层次，并从中随机选择一个层次进行采样。通过引入CoverageQA数据集，作者证明了这种方法在多样性和召回率上优于现有方法。'}}, 'hash': '06e284b0650ef57d', 'pub_date_card': {'ru': '11 октября', 'en': 'October 11', 'zh': '10月11日'}}, {'id': 'https://huggingface.co/papers/2410.09045', 'title': 'MiRAGeNews: Multimodal Realistic AI-Generated News Detection', 'url': 'https://huggingface.co/papers/2410.09045', 'abstract': 'The proliferation of inflammatory or misleading "fake" news content has become increasingly common in recent years. Simultaneously, it has become easier than ever to use AI tools to generate photorealistic images depicting any scene imaginable. Combining these two -- AI-generated fake news content -- is particularly potent and dangerous. To combat the spread of AI-generated fake news, we propose the MiRAGeNews Dataset, a dataset of 12,500 high-quality real and AI-generated image-caption pairs from state-of-the-art generators. We find that our dataset poses a significant challenge to humans (60% F-1) and state-of-the-art multi-modal LLMs (< 24% F-1). Using our dataset we train a multi-modal detector (MiRAGe) that improves by +5.1% F-1 over state-of-the-art baselines on image-caption pairs from out-of-domain image generators and news publishers. We release our code and data to aid future work on detecting AI-generated content.', 'score': 4, 'issue_id': 101, 'pub_date': '2024-10-11', 'pub_date_ru': '11 октября', 'data': {'categories': ['#benchmark', '#cv', '#dataset', '#multimodal'], 'emoji': '🕵️', 'ru': {'title': 'MiRAGeNews: Борьба с дезинформацией в эпоху ИИ-генерации', 'desc': 'Статья представляет набор данных MiRAGeNews, состоящий из 12 500 пар изображений и подписей, как реальных, так и сгенерированных ИИ. Авторы обнаружили, что этот датасет представляет значительную сложность как для людей (60% F1-меры), так и для современных мультимодальных языковых моделей (<24% F1-меры). На основе этого набора данных был обучен мультимодальный детектор MiRAGe, который превосходит современные базовые модели на 5,1% по F1-мере при работе с парами изображение-подпись из сторонних генераторов изображений и новостных издателей. Код и данные опубликованы для содействия будущим исследованиям по обнаружению контента, сгенерированного ИИ.'}, 'en': {'title': 'Detecting the Mirage: Battling AI-Generated Fake News', 'desc': 'The paper addresses the growing issue of AI-generated fake news by introducing the MiRAGeNews Dataset, which includes 12,500 image-caption pairs from both real and AI-generated sources. This dataset is challenging for both humans and advanced AI models to accurately classify, highlighting the difficulty in detecting AI-generated content. The authors developed a multi-modal detector called MiRAGe, which outperforms existing models by 5.1% in F-1 score on unseen data. By releasing their dataset and code, they aim to support further research in identifying AI-generated news content.'}, 'zh': {'title': 'MiRAGeNews：打击AI生成虚假新闻的利器', 'desc': '近年来，虚假新闻的传播变得越来越普遍，而使用人工智能工具生成逼真图像也变得更加容易。为了应对这种结合了AI生成的虚假新闻的威胁，我们提出了MiRAGeNews数据集，其中包含12,500对高质量的真实和AI生成的图像-标题对。我们的研究发现，这个数据集对人类和最先进的多模态大语言模型都构成了显著挑战。通过使用该数据集，我们训练了一个多模态检测器MiRAGe，在检测跨领域图像生成器和新闻发布者的图像-标题对时，性能提高了5.1%。'}}, 'hash': '0fc6dec55a36d111', 'pub_date_card': {'ru': '11 октября', 'en': 'October 11', 'zh': '10月11日'}}, {'id': 'https://huggingface.co/papers/2410.09037', 'title': 'Mentor-KD: Making Small Language Models Better Multi-step Reasoners', 'url': 'https://huggingface.co/papers/2410.09037', 'abstract': "Large Language Models (LLMs) have displayed remarkable performances across various complex tasks by leveraging Chain-of-Thought (CoT) prompting. Recently, studies have proposed a Knowledge Distillation (KD) approach, reasoning distillation, which transfers such reasoning ability of LLMs through fine-tuning language models of multi-step rationales generated by LLM teachers. However, they have inadequately considered two challenges regarding insufficient distillation sets from the LLM teacher model, in terms of 1) data quality and 2) soft label provision. In this paper, we propose Mentor-KD, which effectively distills the multi-step reasoning capability of LLMs to smaller LMs while addressing the aforementioned challenges. Specifically, we exploit a mentor, intermediate-sized task-specific fine-tuned model, to augment additional CoT annotations and provide soft labels for the student model during reasoning distillation. We conduct extensive experiments and confirm Mentor-KD's effectiveness across various models and complex reasoning tasks.", 'score': 4, 'issue_id': 97, 'pub_date': '2024-10-11', 'pub_date_ru': '11 октября', 'data': {'categories': ['#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Mentor-KD: Эффективная передача навыков рассуждения от больших языковых моделей к меньшим', 'desc': 'Статья представляет новый метод под названием Mentor-KD для эффективной дистилляции способности к многошаговым рассуждениям от больших языковых моделей (LLM) к меньшим моделям. Метод использует промежуточную модель-наставника для расширения набора аннотаций Chain-of-Thought и предоставления мягких меток для модели-ученика. Авторы решают проблемы, связанные с качеством данных и предоставлением мягких меток при дистилляции рассуждений. Эксперименты подтверждают эффективность Mentor-KD для различных моделей и сложных задач рассуждения.'}, 'en': {'title': 'Mentor-KD: Elevating Small Models with Big Reasoning Skills', 'desc': 'The paper introduces Mentor-KD, a method to improve the transfer of reasoning skills from large language models (LLMs) to smaller models. It addresses challenges in knowledge distillation, such as the quality of data and the provision of soft labels, by using an intermediate-sized mentor model. This mentor model generates additional Chain-of-Thought annotations and soft labels to enhance the learning process of the student model. Experiments show that Mentor-KD effectively enhances the reasoning capabilities of smaller models across different tasks.'}, 'zh': {'title': 'Mentor-KD：提升小模型推理能力的新方法', 'desc': '这篇论文探讨了如何通过知识蒸馏技术将大型语言模型的多步推理能力传递给较小的模型。研究中提出了一种名为Mentor-KD的方法，通过使用中等大小的任务特定模型来增强数据质量和提供软标签。Mentor-KD有效地解决了以往方法中数据质量和软标签不足的问题。实验结果表明，Mentor-KD在多种模型和复杂推理任务中表现出色。'}}, 'hash': '2a269c59131978ed', 'pub_date_card': {'ru': '11 октября', 'en': 'October 11', 'zh': '10月11日'}}, {'id': 'https://huggingface.co/papers/2410.07331', 'title': 'DA-Code: Agent Data Science Code Generation Benchmark for Large Language Models', 'url': 'https://huggingface.co/papers/2410.07331', 'abstract': 'We introduce DA-Code, a code generation benchmark specifically designed to assess LLMs on agent-based data science tasks. This benchmark features three core elements: First, the tasks within DA-Code are inherently challenging, setting them apart from traditional code generation tasks and demanding advanced coding skills in grounding and planning. Second, examples in DA-Code are all based on real and diverse data, covering a wide range of complex data wrangling and analytics tasks. Third, to solve the tasks, the models must utilize complex data science programming languages, to perform intricate data processing and derive the answers. We set up the benchmark in a controllable and executable environment that aligns with real-world data analysis scenarios and is scalable. The annotators meticulously design the evaluation suite to ensure the accuracy and robustness of the evaluation. We develop the DA-Agent baseline. Experiments show that although the baseline performs better than other existing frameworks, using the current best LLMs achieves only 30.5% accuracy, leaving ample room for improvement. We release our benchmark at https://da-code-bench.github.io.', 'score': 4, 'issue_id': 95, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#agents', '#benchmark', '#dataset'], 'emoji': '📊', 'ru': {'title': 'DA-Code: Новый рубеж в оценке ИИ для анализа данных', 'desc': 'DA-Code - это новый бенчмарк для оценки способностей языковых моделей в задачах генерации кода для анализа данных. Он включает сложные задачи, требующие продвинутых навыков кодирования, основан на реальных разнообразных данных и охватывает широкий спектр задач по обработке и анализу данных. Бенчмарк создан в контролируемой исполняемой среде, имитирующей реальные сценарии анализа данных. Эксперименты показали, что даже лучшие современные языковые модели достигают точности лишь 30.5% на этом бенчмарке.'}, 'en': {'title': 'Pushing LLMs to Master Data Science Challenges', 'desc': 'DA-Code is a new benchmark designed to test large language models (LLMs) on complex data science tasks that require advanced coding skills. It includes challenging tasks based on real-world data, focusing on data wrangling and analytics. The benchmark requires models to use sophisticated programming languages to process data and find solutions. Initial tests show that even the best current models only achieve 30.5% accuracy, indicating significant potential for improvement.'}, 'zh': {'title': 'DA-Code：挑战大型语言模型的数据科学任务', 'desc': 'DA-Code 是一个专门为评估大型语言模型在基于代理的数据科学任务上的代码生成基准。这个基准包含三个核心元素：首先，DA-Code 中的任务具有挑战性，需要高级编码技能。其次，DA-Code 的例子基于真实多样的数据，涵盖复杂的数据处理和分析任务。最后，模型需要使用复杂的数据科学编程语言来解决任务。'}}, 'hash': 'c2d3d40ef1bad864', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.08193', 'title': 'GenARM: Reward Guided Generation with Autoregressive Reward Model for Test-time Alignment', 'url': 'https://huggingface.co/papers/2410.08193', 'abstract': 'Large Language Models (LLMs) exhibit impressive capabilities but require careful alignment with human preferences. Traditional training-time methods finetune LLMs using human preference datasets but incur significant training costs and require repeated training to handle diverse user preferences. Test-time alignment methods address this by using reward models (RMs) to guide frozen LLMs without retraining. However, existing test-time approaches rely on trajectory-level RMs which are designed to evaluate complete responses, making them unsuitable for autoregressive text generation that requires computing next-token rewards from partial responses. To address this, we introduce GenARM, a test-time alignment approach that leverages the Autoregressive Reward Model--a novel reward parametrization designed to predict next-token rewards for efficient and effective autoregressive generation. Theoretically, we demonstrate that this parametrization can provably guide frozen LLMs toward any distribution achievable by traditional RMs within the KL-regularized reinforcement learning framework. Experimental results show that GenARM significantly outperforms prior test-time alignment baselines and matches the performance of training-time methods. Additionally, GenARM enables efficient weak-to-strong guidance, aligning larger LLMs with smaller RMs without the high costs of training larger models. Furthermore, GenARM supports multi-objective alignment, allowing real-time trade-offs between preference dimensions and catering to diverse user preferences without retraining.', 'score': 3, 'issue_id': 102, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#alignment', '#rlhf'], 'emoji': '🎯', 'ru': {'title': 'GenARM: Эффективное тестовое выравнивание LLM без переобучения', 'desc': 'Статья представляет GenARM - новый подход к тестовому выравниванию больших языковых моделей (LLM) с использованием авторегрессивных моделей вознаграждения. Этот метод позволяет эффективно направлять замороженные LLM к желаемому распределению без переобучения. Экспериментальные результаты показывают, что GenARM превосходит существующие методы тестового выравнивания и соответствует производительности методов обучения. Подход также обеспечивает эффективное руководство от слабого к сильному и поддерживает многоцелевое выравнивание для удовлетворения разнообразных предпочтений пользователей.'}, 'en': {'title': 'Efficiently Aligning Language Models with GenARM: No Retraining Needed!', 'desc': 'The paper introduces GenARM, a novel method for aligning large language models (LLMs) with human preferences at test time without retraining. GenARM uses an Autoregressive Reward Model to predict next-token rewards, making it suitable for autoregressive text generation. This approach allows frozen LLMs to be guided efficiently, matching the performance of traditional training-time methods while avoiding high retraining costs. GenARM also supports multi-objective alignment, enabling real-time adjustments to cater to diverse user preferences.'}, 'zh': {'title': 'GenARM：高效对齐大型语言模型的新方法', 'desc': '大型语言模型（LLMs）功能强大，但需要与人类偏好对齐。传统方法在训练时微调模型，但成本高且需多次训练。GenARM是一种测试时对齐方法，使用自回归奖励模型来预测下一个词的奖励。实验表明，GenARM在效率和效果上优于现有方法，并支持多目标对齐。'}}, 'hash': 'ebce9bee397ae5dd', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.08612', 'title': 'Synth-SONAR: Sonar Image Synthesis with Enhanced Diversity and Realism via Dual Diffusion Models and GPT Prompting', 'url': 'https://huggingface.co/papers/2410.08612', 'abstract': 'Sonar image synthesis is crucial for advancing applications in underwater exploration, marine biology, and defence. Traditional methods often rely on extensive and costly data collection using sonar sensors, jeopardizing data quality and diversity. To overcome these limitations, this study proposes a new sonar image synthesis framework, Synth-SONAR leveraging diffusion models and GPT prompting. The key novelties of Synth-SONAR are threefold: First, by integrating Generative AI-based style injection techniques along with publicly available real/simulated data, thereby produc
