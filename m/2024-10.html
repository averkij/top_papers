s a poor indicator of factual and logical correctness. To address this, we propose a novel evaluation framework to objectively evaluate LLM-based judges. Based on this framework, we propose JudgeBench, a benchmark for evaluating LLM-based judges on challenging response pairs spanning knowledge, reasoning, math, and coding. JudgeBench leverages a novel pipeline for converting existing difficult datasets into challenging response pairs with preference labels reflecting objective correctness. Our comprehensive evaluation on a collection of prompted judges, fine-tuned judges, multi-agent judges, and reward models shows that JudgeBench poses a significantly greater challenge than previous benchmarks, with many strong models (e.g., GPT-4o) performing just slightly better than random guessing. Overall, JudgeBench offers a reliable platform for assessing increasingly advanced LLM-based judges. Data and code are available at https://github.com/ScalerLab/JudgeBench .", 'score': 33, 'issue_id': 160, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'hash': 'a81030e9f379736a', 'data': {'categories': ['#benchmark', '#rlhf'], 'emoji': '⚖️', 'ru': {'title': 'JudgeBench: Новый стандарт для оценки ИИ-судей', 'desc': 'Статья представляет новую систему оценки судей на основе больших языковых моделей (LLM). Авторы предлагают JudgeBench - набор тестов для оценки LLM-судей в сложных задачах, охватывающих знания, рассуждения, математику и программирование. JudgeBench использует новый подход к созданию сложных пар ответов с метками предпочтений, отражающими объективную правильность. Результаты показывают, что JudgeBench представляет значительно большую сложность, чем предыдущие тесты, с многими сильными моделями, работающими лишь немного лучше, чем случайное угадывание.'}, 'en': {'title': 'JudgeBench: Raising the Bar for LLM Evaluation', 'desc': 'The paper introduces JudgeBench, a new benchmark designed to evaluate the reliability of LLM-based judges, which are used to assess and improve machine learning models. Unlike existing benchmarks that focus on alignment with human preferences, JudgeBench emphasizes objective correctness in challenging tasks like reasoning and coding. The framework converts difficult datasets into response pairs with preference labels, providing a more rigorous test for LLM-based judges. Results show that even advanced models struggle with JudgeBench, highlighting its effectiveness in assessing the capabilities of these judges.'}, 'zh': {'title': 'JudgeBench：评估大语言模型评判者的新基准', 'desc': '这篇论文提出了一种新的评估框架，用于客观地评估基于大语言模型（LLM）的评判者。研究者开发了一个名为JudgeBench的基准，用于评估这些评判者在知识、推理、数学和编程等方面的挑战性响应对。JudgeBench通过一个新颖的流程，将现有的困难数据集转换为具有偏好标签的挑战性响应对，以反映客观的正确性。研究结果表明，JudgeBench比以往的基准更具挑战性，许多强大的模型在此基准上的表现仅略优于随机猜测。'}}, 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.13268', 'title': 'Roadmap towards Superhuman Speech Understanding using Large Language Models', 'url': 'https://huggingface.co/papers/2410.13268', 'abstract': 'The success of large language models (LLMs) has prompted efforts to integrate speech and audio data, aiming to create general foundation models capable of processing both textual and non-textual inputs. Recent advances, such as GPT-4o, highlight the potential for end-to-end speech LLMs, which preserves non-semantic information and world knowledge for deeper speech understanding. To guide the development of speech LLMs, we propose a five-level roadmap, ranging from basic automatic speech recognition (ASR) to advanced superhuman models capable of integrating non-semantic information with abstract acoustic knowledge for complex tasks. Moreover, we design a benchmark, SAGI Bechmark, that standardizes critical aspects across various tasks in these five levels, uncovering challenges in using abstract acoustic knowledge and completeness of capability. Our findings reveal gaps in handling paralinguistic cues and abstract acoustic knowledge, and we offer future directions. This paper outlines a roadmap for advancing speech LLMs, introduces a benchmark for evaluation, and provides key insights into their current limitations and potential.', 'score': 33, 'issue_id': 153, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '929ec80dcb105705', 'data': {'categories': ['#audio', '#benchmark', '#multimodal'], 'emoji': '🗣️', 'ru': {'title': 'Дорожная карта для речевых LLM: от распознавания речи к сверхчеловеческим моделям', 'desc': 'В статье предлагается дорожная карта из пяти уровней для развития речевых языковых моделей (LLM), способных обрабатывать как текстовые, так и нетекстовые входные данные. Авторы разработали бенчмарк SAGI для стандартизации оценки различных задач на этих уровнях. Исследование выявило пробелы в обработке паралингвистических сигналов и абстрактных акустических знаний. Статья предлагает направления для будущих исследований в области речевых LLM.'}, 'en': {'title': 'Bridging Text and Sound: The Future of Speech Language Models', 'desc': 'This paper explores the integration of speech and audio data into large language models (LLMs) to create versatile models that can handle both text and non-text inputs. It introduces a five-level roadmap for developing speech LLMs, from basic automatic speech recognition (ASR) to advanced models that incorporate non-semantic information and abstract acoustic knowledge. The authors also present the SAGI Benchmark, which evaluates these models across various tasks and highlights challenges in processing paralinguistic cues and abstract acoustic knowledge. The paper provides insights into the current limitations of speech LLMs and suggests future research directions to enhance their capabilities.'}, 'zh': {'title': '语音大模型的未来：从基础到超人', 'desc': '这篇论文探讨了将语音和音频数据整合到大型语言模型中的可能性，旨在创建能够处理文本和非文本输入的通用基础模型。研究提出了一个五级路线图，从基本的自动语音识别到能够处理复杂任务的超人模型。作者还设计了一个名为SAGI的基准，用于标准化这些五个级别中各种任务的关键方面。研究发现当前模型在处理副语言线索和抽象声学知识方面存在不足，并提供了未来的发展方向。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.13757', 'title': 'MobA: A Two-Level Agent System for Efficient Mobile Task Automation', 'url': 'https://huggingface.co/papers/2410.13757', 'abstract': 'Current mobile assistants are limited by dependence on system APIs or struggle with complex user instructions and diverse interfaces due to restricted comprehension and decision-making abilities. To address these challenges, we propose MobA, a novel Mobile phone Agent powered by multimodal large language models that enhances comprehension and planning capabilities through a sophisticated two-level agent architecture. The high-level Global Agent (GA) is responsible for understanding user commands, tracking history memories, and planning tasks. The low-level Local Agent (LA) predicts detailed actions in the form of function calls, guided by sub-tasks and memory from the GA. Integrating a Reflection Module allows for efficient task completion and enables the system to handle previously unseen complex tasks. MobA demonstrates significant improvements in task execution efficiency and completion rate in real-life evaluations, underscoring the potential of MLLM-empowered mobile assistants.', 'score': 30, 'issue_id': 150, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': 'a4a73fb090d1a0ae', 'data': {'categories': ['#agents', '#multimodal'], 'emoji': '📱', 'ru': {'title': 'MobA: Умный мобильный помощник нового поколения', 'desc': 'MobA - это новый мобильный агент, основанный на мультимодальных больших языковых моделях. Он использует двухуровневую архитектуру с глобальным агентом для понимания команд и планирования, и локальным агентом для выполнения конкретных действий. Система включает модуль рефлексии для эффективного выполнения задач и обработки новых сложных заданий. MobA показывает значительное улучшение эффективности и уровня выполнения задач в реальных условиях.'}, 'en': {'title': 'Revolutionizing Mobile Assistance with Multimodal Intelligence', 'desc': "The paper introduces MobA, a mobile assistant that uses multimodal large language models to improve understanding and task planning. It features a two-level agent architecture with a Global Agent for command comprehension and task planning, and a Local Agent for executing detailed actions. A Reflection Module is integrated to enhance the system's ability to handle complex and novel tasks. Real-life tests show MobA's improved efficiency and success in completing tasks, highlighting the potential of advanced language models in mobile assistants."}, 'zh': {'title': '多模态大语言模型助力移动助手新突破', 'desc': '当前的移动助手由于对系统API的依赖和对复杂用户指令的理解能力有限，难以处理多样化的界面。为了解决这些问题，我们提出了MobA，这是一种由多模态大语言模型驱动的移动代理，通过复杂的双层代理架构增强理解和规划能力。高层的全局代理负责理解用户命令、跟踪历史记忆和规划任务，而低层的本地代理则根据子任务和全局代理的记忆预测详细的动作。通过集成反思模块，系统能够高效完成任务，并处理以前未见过的复杂任务。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.12705', 'title': 'WorldCuisines: A Massive-Scale Benchmark for Multilingual and Multicultural Visual Question Answering on Global Cuisines', 'url': 'https://huggingface.co/papers/2410.12705', 'abstract': 'Vision Language Models (VLMs) often struggle with culture-specific knowledge, particularly in languages other than English and in underrepresented cultural contexts. To evaluate their understanding of such knowledge, we introduce WorldCuisines, a massive-scale benchmark for multilingual and multicultural, visually grounded language understanding. This benchmark includes a visual question answering (VQA) dataset with text-image pairs across 30 languages and dialects, spanning 9 language families and featuring over 1 million data points, making it the largest multicultural VQA benchmark to date. It includes tasks for identifying dish names and their origins. We provide evaluation datasets in two sizes (12k and 60k instances) alongside a training dataset (1 million instances). Our findings show that while VLMs perform better with correct location context, they struggle with adversarial contexts and predicting specific regional cuisines and languages. To support future research, we release a knowledge base with annotated food entries and images along with the VQA data.', 'score': 29, 'issue_id': 157, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'hash': '6829d8490ef2d294', 'data': {'categories': ['#benchmark', '#cv', '#dataset', '#multilingual', '#multimodal'], 'emoji': '🌎', 'ru': {'title': 'WorldCuisines: Глобальный тест на кулинарную эрудицию для ИИ', 'desc': 'Статья представляет новый бенчмарк WorldCuisines для оценки понимания культурно-специфических знаний моделями компьютерного зрения и обработки естественного языка. Бенчмарк включает набор данных для визуального ответа на вопросы (VQA) с парами текст-изображение на 30 языках и диалектах, охватывающих 9 языковых семей. Авторы предоставляют наборы данных для оценки в двух размерах, а также тренировочный набор из 1 миллиона примеров. Результаты показывают, что модели лучше справляются с правильным контекстом местоположения, но испытывают трудности с состязательными контекстами и прогнозированием конкретных региональных кухонь и языков.'}, 'en': {'title': '"WorldCuisines: Bridging Cultural Gaps in Vision Language Models"', 'desc': 'The paper introduces WorldCuisines, a large-scale benchmark designed to test Vision Language Models (VLMs) on their ability to understand culture-specific knowledge across multiple languages and dialects. This benchmark includes a Visual Question Answering (VQA) dataset with over 1 million text-image pairs, making it the largest of its kind for multicultural contexts. The study reveals that while VLMs can perform well when given correct location context, they face challenges with adversarial contexts and accurately predicting regional cuisines and languages. To aid further research, the authors provide a comprehensive knowledge base with annotated food entries and images.'}, 'zh': {'title': '跨文化视觉语言理解的新基准', 'desc': '这篇论文介绍了一个名为WorldCuisines的大规模基准，用于评估视觉语言模型在多语言和多文化背景下的理解能力。该基准包括一个视觉问答数据集，涵盖30种语言和方言，涉及9个语言家族，拥有超过100万个数据点。研究发现，视觉语言模型在正确的地理背景下表现较好，但在对抗性背景和预测特定地区的菜肴和语言时表现较差。为了支持未来的研究，作者还发布了一个包含注释食品条目和图像的知识库。'}}, 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.13824', 'title': 'Harnessing Webpage UIs for Text-Rich Visual Understanding', 'url': 'https://huggingface.co/papers/2410.13824', 'abstract': 'Text-rich visual understanding-the ability to process environments where dense textual content is integrated with visuals-is crucial for multimodal large language models (MLLMs) to interact effectively with structured environments. To enhance this capability, we propose synthesizing general multimodal instructions from webpage UIs using text-based large language models (LLMs). Despite lacking direct visual input, text-based LLMs are able to process structured text representations from webpage accessibility trees. These instructions are then paired with UI screenshots to train multimodal models. We introduce MultiUI, a dataset containing 7.3 million samples from 1 million websites, covering diverse multimodal tasks and UI layouts. Models trained on MultiUI not only excel in web UI tasks-achieving up to a 48\\% improvement on VisualWebBench and a 19.1\\% boost in action accuracy on a web agent dataset Mind2Web-but also generalize surprisingly well to non-web UI tasks and even to non-UI domains, such as document understanding, OCR, and chart interpretation. These results highlight the broad applicability of web UI data for advancing text-rich visual understanding across various scenarios.', 'score': 28, 'issue_id': 146, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '7d1ade016ff53a03', 'data': {'categories': ['#cv', '#dataset', '#multimodal'], 'emoji': '🌐', 'ru': {'title': 'Синтез веб-данных для универсального мультимодального понимания', 'desc': 'В статье представлен новый подход к улучшению понимания визуального контекста с текстом для мультимодальных больших языковых моделей. Авторы предлагают синтезировать инструкции из веб-интерфейсов с помощью текстовых языковых моделей. Создан датасет MultiUI, содержащий 7,3 миллиона образцов из 1 миллиона веб-сайтов. Модели, обученные на MultiUI, показывают значительное улучшение в задачах веб-интерфейсов и обобщают свои способности на другие домены.'}, 'en': {'title': 'Unlocking Text-Rich Visual Understanding with Web UI Data', 'desc': 'The paper introduces a method to improve multimodal large language models (MLLMs) by synthesizing instructions from webpage UIs using text-based large language models (LLMs). These models, despite not having direct visual input, can process structured text from webpage accessibility trees and are trained with UI screenshots. The authors present MultiUI, a dataset with 7.3 million samples from 1 million websites, which helps models excel in web UI tasks and generalize to other domains like document understanding and OCR. The study demonstrates that web UI data can significantly enhance text-rich visual understanding across various applications.'}, 'zh': {'title': '网页UI数据：提升多模态视觉理解的关键', 'desc': '这篇论文提出了一种方法，通过网页的可访问性树生成多模态指令，来增强多模态大语言模型的文本丰富视觉理解能力。研究中使用了一个名为MultiUI的数据集，包含了来自100万个网站的730万样本，用于训练多模态模型。实验结果表明，使用MultiUI训练的模型在网页UI任务中表现优异，并且在非网页UI任务和其他领域如文档理解、OCR和图表解释中也有良好的泛化能力。这表明网页UI数据在提升多种场景下的文本丰富视觉理解方面具有广泛的应用潜力。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.13848', 'title': 'Janus: Decoupling Visual Encoding for Unified Multimodal Understanding and Generation', 'url': 'https://huggingface.co/papers/2410.13848', 'abstract': "In this paper, we introduce Janus, an autoregressive framework that unifies multimodal understanding and generation. Prior research often relies on a single visual encoder for both tasks, such as Chameleon. However, due to the differing levels of information granularity required by multimodal understanding and generation, this approach can lead to suboptimal performance, particularly in multimodal understanding. To address this issue, we decouple visual encoding into separate pathways, while still leveraging a single, unified transformer architecture for processing. The decoupling not only alleviates the conflict between the visual encoder's roles in understanding and generation, but also enhances the framework's flexibility. For instance, both the multimodal understanding and generation components can independently select their most suitable encoding methods. Experiments show that Janus surpasses previous unified model and matches or exceeds the performance of task-specific models. The simplicity, high flexibility, and effectiveness of Janus make it a strong candidate for next-generation unified multimodal models.", 'score': 27, 'issue_id': 148, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '8b28045f373976ba', 'data': {'categories': ['#cv', '#multimodal'], 'emoji': '🔀', 'ru': {'title': 'Janus: единая модель для мультимодального понимания и генерации', 'desc': 'Статья представляет Janus - новую авторегрессивную модель для мультимодального понимания и генерации. В отличие от предыдущих подходов, Janus использует отдельные визуальные энкодеры для задач понимания и генерации, что позволяет оптимизировать работу модели. Единая архитектура трансформера обрабатывает данные от обоих энкодеров. Эксперименты показывают, что Janus превосходит предыдущие унифицированные модели и не уступает специализированным моделям для конкретных задач.'}, 'en': {'title': 'Janus: A New Era in Multimodal Intelligence', 'desc': 'The paper introduces Janus, a new framework that improves how machines understand and create content using different types of data, like images and text. Unlike previous models that used one visual encoder for both understanding and generating, Janus separates these tasks into different pathways, which helps improve performance. By using a single transformer architecture, Janus allows each task to choose the best way to process information, making it more flexible and effective. Experiments show that Janus not only outperforms previous models but also competes well with models designed for specific tasks.'}, 'zh': {'title': 'Janus：多模态理解与生成的全新统一框架', 'desc': '这篇论文介绍了Janus，一个统一多模态理解和生成的自回归框架。以往的研究通常使用单一的视觉编码器来处理这两项任务，但由于多模态理解和生成所需的信息粒度不同，这种方法可能导致性能不佳。为了解决这个问题，Janus将视觉编码解耦为独立的路径，同时仍然使用统一的Transformer架构进行处理。实验表明，Janus不仅超越了之前的统一模型，还能匹敌或超过特定任务模型的表现。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.13830', 'title': 'DreamVideo-2: Zero-Shot Subject-Driven Video Customization with Precise Motion Control', 'url': 'https://huggingface.co/papers/2410.13830', 'abstract': "Recent advances in customized video generation have enabled users to create videos tailored to both specific subjects and motion trajectories. However, existing methods often require complicated test-time fine-tuning and struggle with balancing subject learning and motion control, limiting their real-world applications. In this paper, we present DreamVideo-2, a zero-shot video customization framework capable of generating videos with a specific subject and motion trajectory, guided by a single image and a bounding box sequence, respectively, and without the need for test-time fine-tuning. Specifically, we introduce reference attention, which leverages the model's inherent capabilities for subject learning, and devise a mask-guided motion module to achieve precise motion control by fully utilizing the robust motion signal of box masks derived from bounding boxes. While these two components achieve their intended functions, we empirically observe that motion control tends to dominate over subject learning. To address this, we propose two key designs: 1) the masked reference attention, which integrates a blended latent mask modeling scheme into reference attention to enhance subject representations at the desired positions, and 2) a reweighted diffusion loss, which differentiates the contributions of regions inside and outside the bounding boxes to ensure a balance between subject and motion control. Extensive experimental results on a newly curated dataset demonstrate that DreamVideo-2 outperforms state-of-the-art methods in both subject customization and motion control. The dataset, code, and models will be made publicly available.", 'score': 23, 'issue_id': 146, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '67dc892195cd59d6', 'data': {'categories': ['#cv', '#dataset', '#multimodal', '#video'], 'emoji': '🎬', 'ru': {'title': 'Создание персонализированных видео одним щелчком', 'desc': 'DreamVideo-2 - это новая система для создания персонализированных видео без дополнительного обучения. Она использует одно изображение и последовательность ограничивающих рамок для генерации видео с заданным объектом и траекторией движения. Система вводит референсное внимание и маскированный модуль движения для балансировки между сохранением объекта и контролем движения. Эксперименты показывают превосходство DreamVideo-2 над современными методами в области персонализации объектов и контроля движения.'}, 'en': {'title': 'Effortless Video Customization with DreamVideo-2', 'desc': 'DreamVideo-2 is a new framework for creating customized videos without needing complex adjustments during testing. It uses a single image and a sequence of bounding boxes to guide video generation, focusing on both the subject and its motion. The framework introduces reference attention and a mask-guided motion module to improve subject learning and motion control. To balance these aspects, it employs masked reference attention and reweighted diffusion loss, achieving superior results compared to existing methods.'}, 'zh': {'title': 'DreamVideo-2：无微调的视频定制新突破', 'desc': '这篇论文介绍了一种名为DreamVideo-2的视频定制框架，可以在不需要测试时微调的情况下生成特定主题和运动轨迹的视频。该方法通过引入参考注意力和掩码引导运动模块，实现了对主题学习和运动控制的平衡。研究发现，运动控制往往会压倒主题学习，因此提出了掩码参考注意力和重加权扩散损失来解决这一问题。实验结果表明，DreamVideo-2在主题定制和运动控制方面优于现有方法。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.11842', 'title': 'MoH: Multi-Head Attention as Mixture-of-Head Attention', 'url': 'https://huggingface.co/papers/2410.11842', 'abstract': 'In this work, we upgrade the multi-head attention mechanism, the core of the Transformer model, to improve efficiency while maintaining or surpassing the previous accuracy level. We show that multi-head attention can be expressed in the summation form. Drawing on the insight that not all attention heads hold equal significance, we propose Mixture-of-Head attention (MoH), a new architecture that treats attention heads as experts in the Mixture-of-Experts (MoE) mechanism. MoH has two significant advantages: First, MoH enables each token to select the appropriate attention heads, enhancing inference efficiency without compromising accuracy or increasing the number of parameters. Second, MoH replaces the standard summation in multi-head attention with a weighted summation, introducing flexibility to the attention mechanism and unlocking extra performance potential. Extensive experiments on ViT, DiT, and LLMs demonstrate that MoH outperforms multi-head attention by using only 50%-90% of the attention heads. Moreover, we demonstrate that pre-trained multi-head attention models, such as LLaMA3-8B, can be further continue-tuned into our MoH models. Notably, MoH-LLaMA3-8B achieves an average accuracy of 64.0% across 14 benchmarks, outperforming LLaMA3-8B by 2.4% by utilizing only 75% of the attention heads. We believe the proposed MoH is a promising alternative to multi-head attention and provides a strong foundation for developing advanced and efficient attention-based models.', 'score': 20, 'issue_id': 148, 'pub_date': '2024-10-15', 'pub_date_ru': '15 октября', 'hash': '4a94e557d3f7a79a', 'data': {'categories': ['#architecture'], 'emoji': '🧠', 'ru': {'title': 'Смешивание голов внимания для повышения эффективности трансформеров', 'desc': 'Исследователи предлагают новый механизм внимания Mixture-of-Head (MoH), который улучшает эффективность многоголового внимания в трансформерах. MoH позволяет каждому токену выбирать подходящие головы внимания, повышая эффективность вывода без ущерба для точности. Эксперименты на ViT, DiT и языковых моделях показывают, что MoH превосходит стандартное многоголовое внимание, используя лишь 50-90% голов. Продолжительная настройка предобученных моделей, таких как LLaMA3-8B, с использованием MoH также демонстрирует значительное улучшение производительности.'}, 'en': {'title': '"MoH: Elevating Attention Efficiency and Accuracy"', 'desc': 'This paper introduces Mixture-of-Head attention (MoH), an enhancement to the multi-head attention mechanism in Transformer models, aimed at improving efficiency and accuracy. MoH treats attention heads as experts, allowing each token to select the most relevant heads, which boosts inference efficiency without increasing parameters. By replacing the standard summation with a weighted summation, MoH adds flexibility and unlocks additional performance potential. Experiments show that MoH outperforms traditional multi-head attention, achieving higher accuracy with fewer attention heads, and can be applied to pre-trained models like LLaMA3-8B for further improvements.'}, 'zh': {'title': '混合头注意力：高效的Transformer新选择', 'desc': '这项研究改进了Transformer模型中的多头注意力机制，提高了效率，同时保持或超过了之前的准确性。研究表明，多头注意力可以用求和形式表示，并提出了混合头注意力（MoH）架构，将注意力头视为专家。MoH允许每个标记选择合适的注意力头，提高推理效率而不增加参数数量。实验表明，MoH在使用较少注意力头的情况下，性能优于传统多头注意力。'}}, 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}}, {'id': 'https://huggingface.co/papers/2410.13804', 'title': 'BenTo: Benchmark Task Reduction with In-Context Transferability', 'url': 'https://huggingface.co/papers/2410.13804', 'abstract': 'Evaluating large language models (LLMs) is costly: it requires the generation and examination of LLM outputs on a large-scale benchmark of various tasks. This paper investigates how to efficiently reduce the tasks used to benchmark LLMs without affecting the evaluation quality. Our study reveals that task transferability and relevance provide critical information to identify the most representative subset of tasks via optimizing a facility location function. We propose a practically efficient metric for estimating the transferability between two tasks via in-context learning (ICL). By analyzing the pairwise transferability, we can reduce tasks in a modern LLM benchmark (e.g., MMLU or FLAN) to 5% while inducing only a <4% difference to the evaluation on the original benchmark. Compared to prior works, our method is training-free, gradient-free, and highly efficient requiring ICL only.', 'score': 20, 'issue_id': 147, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': 'e8177fd577296e7e', 'data': {'categories': ['#benchmark', '#rlhf'], 'emoji': '🎯', 'ru': {'title': 'Эффективная оценка языковых моделей: меньше задач, та же точность', 'desc': 'Статья исследует методы эффективного сокращения количества задач для оценки больших языковых моделей (LLM) без ущерба для качества оценки. Авторы предлагают метрику для оценки переносимости между задачами с помощью обучения в контексте (ICL). Анализируя попарную переносимость, можно сократить набор задач в современных бенчмарках LLM до 5% с разницей менее 4% по сравнению с оценкой на полном наборе. Метод не требует дополнительного обучения и градиентов, что делает его высокоэффективным.'}, 'en': {'title': 'Efficient LLM Evaluation: Less is More', 'desc': "This paper explores a method to make evaluating large language models (LLMs) more efficient by reducing the number of tasks needed for benchmarking. It introduces a way to identify the most important tasks using task transferability and relevance, optimizing a facility location function. The authors propose a metric to estimate how well tasks transfer to each other using in-context learning, which helps in selecting a smaller set of tasks. Their approach can cut down the tasks in benchmarks like MMLU or FLAN to just 5% of the original, with minimal impact on evaluation quality, and it doesn't require any training or gradients."}, 'zh': {'title': '高效评估：减少任务，保持质量', 'desc': '这篇论文研究如何在不影响评估质量的情况下，减少用于评估大型语言模型的任务数量。研究表明，任务的可转移性和相关性是识别最具代表性任务子集的关键。通过优化设施位置函数，我们提出了一种高效的指标来估计任务之间的可转移性。分析任务间的可转移性，可以将现代LLM基准中的任务减少到5%，而评估结果仅有不到4%的差异。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.13085', 'title': 'MMed-RAG: Versatile Multimodal RAG System for Medical Vision Language Models', 'url': 'https://huggingface.co/papers/2410.13085', 'abstract': 'Artificial Intelligence (AI) has demonstrated significant potential in healthcare, particularly in disease diagnosis and treatment planning. Recent progress in Medical Large Vision-Language Models (Med-LVLMs) has opened up new possibilities for interactive diagnostic tools. However, these models often suffer from factual hallucination, which can lead to incorrect diagnoses. Fine-tuning and retrieval-augmented generation (RAG) have emerged as methods to address these issues. However, the amount of high-quality data and distribution shifts between training data and deployment data limit the application of fine-tuning methods. Although RAG is lightweight and effective, existing RAG-based approaches are not sufficiently general to different medical domains and can potentially cause misalignment issues, both between modalities and between the model and the ground truth. In this paper, we propose a versatile multimodal RAG system, MMed-RAG, designed to enhance the factuality of Med-LVLMs. Our approach introduces a domain-aware retrieval mechanism, an adaptive retrieved contexts selection method, and a provable RAG-based preference fine-tuning strategy. These innovations make the RAG process sufficiently general and reliable, significantly improving alignment when introducing retrieved contexts. Experimental results across five medical datasets (involving radiology, ophthalmology, pathology) on medical VQA and report generation demonstrate that MMed-RAG can achieve an average improvement of 43.8% in the factual accuracy of Med-LVLMs. Our data and code are available in https://github.com/richard-peng-xia/MMed-RAG.', 'score': 20, 'issue_id': 146, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'hash': '8ef96c4ea4d54ffd', 'data': {'categories': ['#cv', '#hallucinations', '#medicine', '#multimodal', '#rag'], 'emoji': '🏥', 'ru': {'title': 'MMed-RAG: Повышение точности медицинских AI-диагнозов', 'desc': 'В статье представлена система MMed-RAG, разработанная для повышения фактической точности медицинских крупномасштабных моделей зрения и языка (Med-LVLMs). Система использует механизм поиска с учетом домена, адаптивный метод выбора найденных контекстов и стратегию дообучения на основе RAG. Эксперименты на пяти медицинских наборах данных показали среднее улучшение фактической точности Med-LVLMs на 43.8%. MMed-RAG решает проблемы галлюцинаций и несоответствий, часто встречающихся в существующих моделях.'}, 'en': {'title': 'Enhancing Medical AI: MMed-RAG Boosts Diagnostic Accuracy', 'desc': "The paper discusses the development of MMed-RAG, a new system designed to improve the accuracy of Medical Large Vision-Language Models (Med-LVLMs) by addressing issues of factual hallucination. MMed-RAG uses a domain-aware retrieval mechanism and an adaptive context selection method to enhance the reliability of retrieval-augmented generation (RAG) processes. This approach ensures better alignment between the model's outputs and the ground truth across various medical domains. Experimental results show that MMed-RAG significantly boosts the factual accuracy of Med-LVLMs by 43.8% on average across multiple medical datasets."}, 'zh': {'title': 'MMed-RAG：提升医学AI模型准确性的多模态解决方案', 'desc': '这篇论文介绍了一种新的多模态检索增强生成系统，称为MMed-RAG，旨在提高医学大规模视觉语言模型的准确性。该系统通过引入领域感知的检索机制、自适应的检索上下文选择方法，以及可证明的偏好微调策略来增强模型的可靠性。实验结果表明，MMed-RAG在五个医学数据集上的表现显著提高了43.8%的事实准确性。此研究为医学诊断工具的开发提供了新的思路和方法。'}}, 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.13785', 'title': 'PopAlign: Diversifying Contrasting Patterns for a More Comprehensive Alignment', 'url': 'https://huggingface.co/papers/2410.13785', 'abstract': 'Alignment of large language models (LLMs) involves training models on preference-contrastive output pairs to adjust their responses according to human preferences. To obtain such contrastive pairs, traditional methods like RLHF and RLAIF rely on limited contrasting patterns, such as varying model variants or decoding temperatures. This singularity leads to two issues: (1) alignment is not comprehensive; and thereby (2) models are susceptible to jailbreaking attacks. To address these issues, we investigate how to construct more comprehensive and diversified contrasting patterns to enhance preference data (RQ1) and verify the impact of the diversification of contrasting patterns on model alignment (RQ2). For RQ1, we propose PopAlign, a framework that integrates diversified contrasting patterns across the prompt, model, and pipeline levels, introducing six contrasting strategies that do not require additional feedback labeling procedures. Regarding RQ2, we conduct thorough experiments demonstrating that PopAlign significantly outperforms existing methods, leading to more comprehensive alignment.', 'score': 18, 'issue_id': 147, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': 'd458841995668004', 'data': {'categories': ['#alignment', '#benchmark', '#rlhf'], 'emoji': '🎯', 'ru': {'title': 'PopAlign: Комплексное выравнивание языковых моделей через разнообразные контрастные паттерны', 'desc': 'Статья представляет новый подход к выравниванию больших языковых моделей под названием PopAlign. Этот метод использует разнообразные контрастные паттерны на уровнях промпта, модели и пайплайна для улучшения данных о предпочтениях. PopAlign решает проблемы ограниченности традиционных методов, таких как RLHF и RLAIF, и повышает устойчивость моделей к атакам типа jailbreaking. Эксперименты показывают, что PopAlign значительно превосходит существующие методы, обеспечивая более комплексное выравнивание.'}, 'en': {'title': 'PopAlign: Diversifying Patterns for Better Model Alignment', 'desc': 'The paper discusses improving the alignment of large language models (LLMs) by using a new framework called PopAlign. Traditional methods like RLHF and RLAIF have limitations due to their reliance on limited contrasting patterns, which can make models vulnerable to jailbreaking attacks. PopAlign introduces diversified contrasting patterns across different levels, such as prompt, model, and pipeline, without needing extra feedback labeling. Experiments show that PopAlign enhances model alignment more effectively than existing methods, making models more robust and comprehensive.'}, 'zh': {'title': 'PopAlign：多样化对比策略提升模型对齐', 'desc': '这篇论文研究了如何通过对比模式来更好地调整大型语言模型的输出，使其更符合人类的偏好。传统方法如RLHF和RLAIF在对比模式上存在局限性，导致模型对攻击的脆弱性。为了解决这个问题，作者提出了PopAlign框架，通过在提示、模型和流程层面引入多样化的对比策略来增强偏好数据。实验结果表明，PopAlign显著优于现有方法，实现了更全面的模型对齐。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.13639', 'title': "A Comparative Study on Reasoning Patterns of OpenAI's o1 Model", 'url': 'https://huggingface.co/papers/2410.13639', 'abstract': "Enabling Large Language Models (LLMs) to handle a wider range of complex tasks (e.g., coding, math) has drawn great attention from many researchers. As LLMs continue to evolve, merely increasing the number of model parameters yields diminishing performance improvements and heavy computational costs. Recently, OpenAI's o1 model has shown that inference strategies (i.e., Test-time Compute methods) can also significantly enhance the reasoning capabilities of LLMs. However, the mechanisms behind these methods are still unexplored. In our work, to investigate the reasoning patterns of o1, we compare o1 with existing Test-time Compute methods (BoN, Step-wise BoN, Agent Workflow, and Self-Refine) by using OpenAI's GPT-4o as a backbone on general reasoning benchmarks in three domains (i.e., math, coding, commonsense reasoning). Specifically, first, our experiments show that the o1 model has achieved the best performance on most datasets. Second, as for the methods of searching diverse responses (e.g., BoN), we find the reward models' capability and the search space both limit the upper boundary of these methods. Third, as for the methods that break the problem into many sub-problems, the Agent Workflow has achieved better performance than Step-wise BoN due to the domain-specific system prompt for planning better reasoning processes. Fourth, it is worth mentioning that we have summarized six reasoning patterns of o1, and provided a detailed analysis on several reasoning benchmarks.", 'score': 15, 'issue_id': 162, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '39b4ff88e70ccaf2', 'data': {'categories': ['#benchmark', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Раскрытие секретов рассуждений языковых моделей', 'desc': 'Статья исследует механизмы улучшения рассуждений в крупных языковых моделях (LLM) с помощью стратегий вывода. Авторы сравнивают модель o1 от OpenAI с другими методами вычислений во время тестирования на задачах рассуждения в областях математики, программирования и здравого смысла. Исследование выявило шесть паттернов рассуждений модели o1 и проанализировало их эффективность. Результаты показывают, что o1 достигает лучших результатов на большинстве наборов данных, а также демонстрируют ограничения и преимущества различных методов улучшения рассуждений в LLM.'}, 'en': {'title': 'Smarter, Not Bigger: Enhancing LLMs with Inference Strategies', 'desc': "This paper explores how Large Language Models (LLMs) can be improved not just by adding more parameters, but by using smarter inference strategies. The study focuses on OpenAI's o1 model, comparing it with other Test-time Compute methods to understand its reasoning capabilities. The research finds that o1 outperforms other models in reasoning tasks across math, coding, and commonsense domains. It also identifies six reasoning patterns in o1, providing insights into how these models can be optimized for complex tasks."}, 'zh': {'title': '探索大型语言模型的推理新策略', 'desc': '这篇论文研究了如何让大型语言模型（LLM）更好地处理复杂任务，如编程和数学。研究发现，仅仅增加模型参数的数量并不能显著提高性能，反而会增加计算成本。通过比较不同的推理策略，发现o1模型在大多数数据集上表现最佳，并总结了六种推理模式。研究还指出，搜索多样化响应的方法和将问题分解为子问题的方法在性能上有不同的限制和优势。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.13841', 'title': 'A Unified View of Delta Parameter Editing in Post-Trained Large-Scale Models', 'url': 'https://huggingface.co/papers/2410.13841', 'abstract': 'Post-training has emerged as a crucial paradigm for adapting large-scale pre-trained models to various tasks, whose effects are fully reflected by delta parameters (i.e., the disparity between post-trained and pre-trained parameters). While numerous studies have explored delta parameter properties via operations like pruning, quantization, low-rank approximation, and extrapolation, a unified framework for systematically examining these characteristics has been lacking. In this paper, we propose a novel perspective based on Riemann sum approximation of the loss function to elucidate delta parameter editing operations. Our analysis categorizes existing methods into three classes based on their post-editing performance: competitive, decreased, and improved, explaining how they are expressed by the Riemann sum approximation term and how they alter the model performance. Extensive experiments on both visual and language models, including ViT, LLaMA 3, Qwen 2, and Mistral, corroborate our theoretical findings. Furthermore, we introduce extensions to existing techniques like DARE and BitDelta, highlighting their limitations in leveraging the properties of delta parameters and reorganizing them into general expressions to enhance the applicability and effectiveness of delta parameter editing in post-trained models.', 'score': 14, 'issue_id': 146, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': 'd5678be0144ffffb', 'data': {'categories': ['#benchmark', '#inference'], 'emoji': '🔬', 'ru': {'title': 'Новый взгляд на дельта-параметры: аппроксимация Римана в пост-обучении', 'desc': 'Статья представляет новый подход к анализу дельта-параметров в пост-обучении моделей машинного обучения, основанный на аппроксимации Римана функции потерь. Авторы классифицируют существующие методы редактирования дельта-параметров на три категории в зависимости от их влияния на производительность модели. Исследование включает эксперименты с визуальными и языковыми моделями, такими как ViT, LLaMA 3, Qwen 2 и Mistral. Предложенный подход позволяет улучшить применимость и эффективность редактирования дельта-параметров в пост-обученных моделях.'}, 'en': {'title': 'Unlocking the Power of Delta Parameters in AI Models', 'desc': "The paper introduces a new way to understand how changes made to large pre-trained models, called delta parameters, affect their performance. By using a mathematical tool called Riemann sum approximation, the authors categorize different methods of editing these parameters into three groups based on how they impact the model's performance. They test their ideas on various models, showing that their approach helps explain why some methods work better than others. Additionally, they suggest improvements to existing techniques to make them more effective in adjusting these delta parameters."}, 'zh': {'title': '揭示后训练模型中delta参数的奥秘', 'desc': '这篇论文提出了一种基于黎曼和近似损失函数的新视角来解释后训练模型中的delta参数编辑操作。研究将现有方法根据编辑后性能分为三类：竞争性、下降和提升，并通过黎曼和近似项解释这些方法如何影响模型性能。通过在视觉和语言模型上的大量实验，验证了理论发现的正确性。此外，论文还对现有技术如DARE和BitDelta进行了扩展，指出其在利用delta参数特性上的局限性，并将其重新组织为通用表达式以提高后训练模型中delta参数编辑的适用性和有效性。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.13334', 'title': 'Do LLMs Have Political Correctness? Analyzing Ethical Biases and Jailbreak Vulnerabilities in AI Systems', 'url': 'https://huggingface.co/papers/2410.13334', 'abstract': "Although large language models (LLMs) demonstrate impressive proficiency in various tasks, they present potential safety risks, such as `jailbreaks', where malicious inputs can coerce LLMs into generating harmful content. To address these issues, many LLM developers have implemented various safety measures to align these models. This alignment involves several techniques, including data filtering during pre-training, supervised fine-tuning, reinforcement learning from human feedback, and red-teaming exercises. These methods often introduce deliberate and intentional biases similar to Political Correctness (PC) to ensure the ethical behavior of LLMs. In this paper, we delve into the intentional biases injected into LLMs for safety purposes and examine methods to circumvent these safety alignment techniques. Notably, these intentional biases result in a jailbreaking success rate in GPT-4o models that differs by 20% between non-binary and cisgender keywords and by 16% between white and black keywords, even when the other parts of the prompts are identical. We introduce the concept of PCJailbreak, highlighting the inherent risks posed by these safety-induced biases. Additionally, we propose an efficient defense method PCDefense, which prevents jailbreak attempts by injecting defense prompts prior to generation. PCDefense stands as an appealing alternative to Guard Models, such as Llama-Guard, that require additional inference cost after text generation. Our findings emphasize the urgent need for LLM developers to adopt a more responsible approach when designing and implementing safety measures.", 'score': 12, 'issue_id': 149, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': 'cc9053b7f6f516ca', 'data': {'categories': ['#ethics', '#interpretability', '#rlhf'], 'emoji': '🛡️', 'ru': {'title': 'Балансируя на грани: безопасность и этика в больших языковых моделях', 'desc': 'Статья исследует проблемы безопасности больших языковых моделей (LLM) и методы их обхода. Авторы вводят понятие PCJailbreak, демонстрирующее риски, связанные с намеренными смещениями, внедренными в LLM для обеспечения безопасности. Исследование показывает значительную разницу в успешности взлома моделей GPT-4 при использовании различных ключевых слов. Предложен метод защиты PCDefense, предотвращающий попытки взлома путем внедрения защитных промптов перед генерацией текста.'}, 'en': {'title': 'Balancing Safety and Bias: Navigating the Ethical Landscape of LLMs', 'desc': "This paper explores the safety risks associated with large language models (LLMs), particularly focusing on 'jailbreaks' where malicious inputs lead to harmful outputs. It discusses how developers use techniques like data filtering, supervised fine-tuning, and reinforcement learning from human feedback to align LLMs with ethical standards, often introducing biases similar to Political Correctness. The study reveals that these biases can affect the success rate of jailbreaks, showing significant differences based on keywords related to gender and race. To counteract these vulnerabilities, the paper introduces PCDefense, a method that injects defense prompts to prevent jailbreaks without the additional costs associated with other guard models."}, 'zh': {'title': '确保大型语言模型的安全与道德行为', 'desc': '大型语言模型（LLMs）在执行各种任务时表现出色，但也存在安全风险，如通过恶意输入诱导生成有害内容。为解决这些问题，开发者采用了数据过滤、监督微调和人类反馈强化学习等方法来对齐模型。这些方法引入了类似政治正确性的偏见，以确保模型的道德行为。本文探讨了这些偏见的影响，并提出了一种名为PCDefense的防御方法，以防止模型被破解。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.13832', 'title': 'VidPanos: Generative Panoramic Videos from Casual Panning Videos', 'url': 'https://huggingface.co/papers/2410.13832', 'abstract': "Panoramic image stitching provides a unified, wide-angle view of a scene that extends beyond the camera's field of view. Stitching frames of a panning video into a panoramic photograph is a well-understood problem for stationary scenes, but when objects are moving, a still panorama cannot capture the scene. We present a method for synthesizing a panoramic video from a casually-captured panning video, as if the original video were captured with a wide-angle camera. We pose panorama synthesis as a space-time outpainting problem, where we aim to create a full panoramic video of the same length as the input video. Consistent completion of the space-time volume requires a powerful, realistic prior over video content and motion, for which we adapt generative video models. Existing generative models do not, however, immediately extend to panorama completion, as we show. We instead apply video generation as a component of our panorama synthesis system, and demonstrate how to exploit the strengths of the models while minimizing their limitations. Our system can create video panoramas for a range of in-the-wild scenes including people, vehicles, and flowing water, as well as stationary background features.", 'score': 12, 'issue_id': 147, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': 'bbef29ff3d52bc13', 'data': {'categories': ['#cv', '#multimodal', '#video'], 'emoji': '🎥', 'ru': {'title': 'Панорамное видео: от обычной съемки к широкоугольному обзору', 'desc': 'Статья представляет метод синтеза панорамного видео из обычного панорамного видео, снятого вручную. Авторы рассматривают задачу как проблему заполнения пространственно-временного объема, используя генеративные модели видео. Предложенный подход позволяет создавать видеопанорамы для различных сцен, включая движущиеся объекты и людей. Система преодолевает ограничения существующих генеративных моделей для эффективного синтеза панорамных видео.'}, 'en': {'title': 'Expanding Horizons: Creating Panoramic Videos from Panning Footage', 'desc': 'The paper introduces a novel method for creating panoramic videos from panning video footage, even when the scene includes moving objects. This is achieved by treating the problem as a space-time outpainting task, where the goal is to generate a complete panoramic video that matches the length of the original footage. The authors adapt generative video models to handle the complex task of filling in the missing parts of the video, ensuring realistic motion and content. They demonstrate the effectiveness of their system across various dynamic scenes, overcoming the limitations of existing generative models.'}, 'zh': {'title': '动态场景的全景视频合成新方法', 'desc': '这篇论文介绍了一种从普通视频合成全景视频的方法，解决了传统全景照片无法捕捉动态场景的问题。作者将全景合成视为一个时空外推问题，利用生成视频模型来实现视频内容和运动的逼真补全。现有的生成模型不能直接用于全景补全，因此作者将其作为全景合成系统的一部分，发挥模型的优势并减少其局限性。该系统能够为包括人、车辆和流水等动态场景生成全景视频。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.09426', 'title': 'FlatQuant: Flatness Matters for LLM Quantization', 'url': 'https://huggingface.co/papers/2410.09426', 'abstract': 'Recently, quantization has been widely used for the compression and acceleration of large language models~(LLMs). Due to the outliers in LLMs, it is crucial to flatten weights and activations to minimize quantization error with the equally spaced quantization points. Prior research explores various pre-quantization transformations to suppress outliers, such as per-channel scaling and Hadamard transformation. However, we observe that these transformed weights and activations can still remain steep and outspread. In this paper, we propose FlatQuant (Fast and Learnable Affine Transformation), a new post-training quantization approach to enhance flatness of weights and activations. Our approach identifies optimal affine transformations tailored to each linear layer, calibrated in hours via a lightweight objective. To reduce runtime overhead, we apply Kronecker decomposition to the transformation matrices, and fuse all operations in FlatQuant into a single kernel. Extensive experiments show that FlatQuant sets up a new state-of-the-art quantization benchmark. For instance, it achieves less than 1% accuracy drop for W4A4 quantization on the LLaMA-3-70B model, surpassing SpinQuant by 7.5%. For inference latency, FlatQuant reduces the slowdown induced by pre-quantization transformation from 0.26x of QuaRot to merely 0.07x, bringing up to 2.3x speedup for prefill and 1.7x speedup for decoding, respectively. Code is available at: https://github.com/ruikangliu/FlatQuant.', 'score': 12, 'issue_id': 146, 'pub_date': '2024-10-12', 'pub_date_ru': '12 октября', 'hash': 'edfd47f3735a6a6e', 'data': {'categories': ['#inference', '#optimization'], 'emoji': '🔢', 'ru': {'title': 'FlatQuant: Быстрое и обучаемое квантование для ускорения больших языковых моделей', 'desc': 'FlatQuant - это новый подход к квантованию после обучения, направленный на улучшение сглаженности весов и активаций в больших языковых моделях (LLM). Метод использует оптимальные аффинные преобразования для каждого линейного слоя, калибруемые за часы с помощью облегченной целевой функции. Для снижения накладных расходов во время выполнения применяется разложение Кронекера к матрицам преобразования. FlatQuant устанавливает новый эталон квантования, достигая менее 1% падения точности для квантования W4A4 на модели LLaMA-3-70B.'}, 'en': {'title': 'FlatQuant: Revolutionizing Model Quantization with Speed and Precision', 'desc': 'The paper introduces FlatQuant, a novel post-training quantization method designed to improve the flatness of weights and activations in large language models. By using learnable affine transformations tailored to each linear layer, FlatQuant minimizes quantization errors and enhances model performance. The approach employs Kronecker decomposition to streamline operations, significantly reducing runtime overhead and improving inference speed. Extensive testing demonstrates that FlatQuant achieves superior accuracy and speed compared to existing methods, setting a new benchmark in model quantization.'}, 'zh': {'title': 'FlatQuant：提升量化精度与速度的新方法', 'desc': '量化技术被广泛用于压缩和加速大型语言模型，但由于异常值的存在，量化误差较大。为了解决这个问题，本文提出了一种新的后训练量化方法FlatQuant，通过快速可学习的仿射变换来增强权重和激活的平坦性。FlatQuant通过克罗内克分解减少运行时开销，并将所有操作融合到一个内核中。实验表明，FlatQuant在量化基准上达到了新的水平，显著提高了模型的准确性和推理速度。'}}, 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}}, {'id': 'https://huggingface.co/papers/2410.13198', 'title': 'Failing Forward: Improving Generative Error Correction for ASR with Synthetic Data and Retrieval Augmentation', 'url': 'https://huggingface.co/papers/2410.13198', 'abstract': 'Generative Error Correction (GEC) has emerged as a powerful post-processing method to enhance the performance of Automatic Speech Recognition (ASR) systems. However, we show that GEC models struggle to generalize beyond the specific types of errors encountered during training, limiting their ability to correct new, unseen errors at test time, particularly in out-of-domain (OOD) scenarios. This phenomenon amplifies with named entities (NEs), where, in addition to insufficient contextual information or knowledge about the NEs, novel NEs keep emerging. To address these issues, we propose DARAG (Data- and Retrieval-Augmented Generative Error Correction), a novel approach designed to improve GEC for ASR in in-domain (ID) and OOD scenarios. We augment the GEC training dataset with synthetic data generated by prompting LLMs and text-to-speech models, thereby simulating additional errors from which the model can learn. For OOD scenarios, we simulate test-time errors from new domains similarly and in an unsupervised fashion. Additionally, to better handle named entities, we introduce retrieval-augmented correction by augmenting the input with entities retrieved from a database. Our approach is simple, scalable, and both domain- and language-agnostic. We experiment on multiple datasets and settings, showing that DARAG outperforms all our baselines, achieving 8\\% -- 30\\% relative WER improvements in ID and 10\\% -- 33\\% improvements in OOD settings.', 'score': 9, 'issue_id': 146, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '0385e3248b804521', 'data': {'categories': ['#audio', '#data', '#dataset', '#long_context', '#rag', '#synthetic'], 'emoji': '🗣️', 'ru': {'title': 'DARAG: Улучшение коррекции ошибок ASR с помощью синтетических данных и извлечения информации', 'desc': 'Статья представляет новый подход DARAG для улучшения генеративной коррекции ошибок (GEC) в системах автоматического распознавания речи (ASR). DARAG использует синтетические данные, созданные с помощью языковых моделей и систем text-to-speech, для расширения обучающего набора данных. Метод также включает коррекцию с использованием извлечения информации для лучшей обработки именованных сущностей. DARAG показывает значительные улучшения в сравнении с базовыми моделями как для доменных, так и для внедоменных сценариев.'}, 'en': {'title': 'DARAG: Revolutionizing Error Correction in Speech Recognition', 'desc': "The paper discusses a new method called DARAG, which enhances Generative Error Correction (GEC) for Automatic Speech Recognition (ASR) systems. Traditional GEC models struggle with unseen errors, especially in out-of-domain scenarios, but DARAG addresses this by using synthetic data and retrieval-augmented correction. By generating additional training data and retrieving relevant named entities, DARAG improves the model's ability to correct errors in both familiar and new contexts. Experiments show that DARAG significantly reduces word error rates, making it a robust solution for diverse ASR applications."}, 'zh': {'title': 'DARAG：提升语音识别错误校正的新方法', 'desc': '本文介绍了一种名为DARAG的新方法，用于改进自动语音识别系统的生成式错误校正。传统的生成式错误校正模型在面对未见过的错误时表现不佳，尤其是在跨领域场景中。DARAG通过使用大语言模型和文本到语音模型生成的合成数据来增强训练数据集，从而提高模型的泛化能力。此外，为了更好地处理命名实体，DARAG引入了检索增强校正，通过从数据库中检索实体来丰富输入信息。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.13854', 'title': 'Can MLLMs Understand the Deep Implication Behind Chinese Images?', 'url': 'https://huggingface.co/papers/2410.13854', 'abstract': "As the capabilities of Multimodal Large Language Models (MLLMs) continue to improve, the need for higher-order capability evaluation of MLLMs is increasing. However, there is a lack of work evaluating MLLM for higher-order perception and understanding of Chinese visual content. To fill the gap, we introduce the **C**hinese **I**mage **I**mplication understanding **Bench**mark, **CII-Bench**, which aims to assess the higher-order perception and understanding capabilities of MLLMs for Chinese images. CII-Bench stands out in several ways compared to existing benchmarks. Firstly, to ensure the authenticity of the Chinese context, images in CII-Bench are sourced from the Chinese Internet and manually reviewed, with corresponding answers also manually crafted. Additionally, CII-Bench incorporates images that represent Chinese traditional culture, such as famous Chinese traditional paintings, which can deeply reflect the model's understanding of Chinese traditional culture. Through extensive experiments on CII-Bench across multiple MLLMs, we have made significant findings. Initially, a substantial gap is observed between the performance of MLLMs and humans on CII-Bench. The highest accuracy of MLLMs attains 64.4%, where as human accuracy averages 78.2%, peaking at an impressive 81.0%. Subsequently, MLLMs perform worse on Chinese traditional culture images, suggesting limitations in their ability to understand high-level semantics and lack a deep knowledge base of Chinese traditional culture. Finally, it is observed that most models exhibit enhanced accuracy when image emotion hints are incorporated into the prompts. We believe that CII-Bench will enable MLLMs to gain a better understanding of Chinese semantics and Chinese-specific images, advancing the journey towards expert artificial general intelligence (AGI). Our project is publicly available at https://cii-bench.github.io/.", 'score': 8, 'issue_id': 150, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': 'bea0da184db20058', 'data': {'categories': ['#benchmark', '#cv', '#dataset', '#multimodal'], 'emoji': '🇨🇳', 'ru': {'title': 'CII-Bench: новый рубеж в понимании китайских изображений для MLLM', 'desc': 'CII-Bench - это новый бенчмарк для оценки способностей мультимодальных языковых моделей (MLLM) к восприятию и пониманию китайских изображений высокого уровня. Он включает аутентичные китайские изображения, в том числе отражающие традиционную культуру. Эксперименты показали значительный разрыв между производительностью MLLM и людей на CII-Bench, особенно в понимании традиционной китайской культуры. Авторы отмечают, что включение эмоциональных подсказок в промпты улучшает точность моделей.'}, 'en': {'title': 'Bridging the Cultural Gap in AI Understanding', 'desc': "The paper introduces CII-Bench, a benchmark designed to evaluate the higher-order perception and understanding capabilities of Multimodal Large Language Models (MLLMs) for Chinese visual content. CII-Bench uses images sourced from the Chinese Internet and includes traditional cultural elements to test the models' understanding of Chinese culture. Experiments reveal that MLLMs perform significantly worse than humans, especially on images related to Chinese traditional culture, indicating a gap in high-level semantic understanding. The study also finds that MLLMs improve in accuracy when emotional cues are included in prompts, suggesting a potential area for enhancing model performance."}, 'zh': {'title': '提升多模态大语言模型的中文图像理解能力', 'desc': '这篇论文介绍了一个名为CII-Bench的基准，用于评估多模态大语言模型对中文图像的高级感知和理解能力。CII-Bench的图像来自中国互联网，并经过人工审核，确保了中文语境的真实性。实验结果显示，多模态大语言模型在理解中国传统文化图像时表现较差，表明其在高层次语义理解和文化知识方面的不足。通过CII-Bench的测试，可以帮助这些模型更好地理解中文语义和特定的中文图像。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.13360', 'title': 'Remember, Retrieve and Generate: Understanding Infinite Visual Concepts as Your Personalized Assistant', 'url': 'https://huggingface.co/papers/2410.13360', 'abstract': "The development of large language models (LLMs) has significantly enhanced the capabilities of multimodal LLMs (MLLMs) as general assistants. However, lack of user-specific knowledge still restricts their application in human's daily life. In this paper, we introduce the Retrieval Augmented Personalization (RAP) framework for MLLMs' personalization. Starting from a general MLLM, we turn it into a personalized assistant in three steps. (a) Remember: We design a key-value database to store user-related information, e.g., user's name, avatar and other attributes. (b) Retrieve: When the user initiates a conversation, RAP will retrieve relevant information from the database using a multimodal retriever. (c) Generate: The input query and retrieved concepts' information are fed into MLLMs to generate personalized, knowledge-augmented responses. Unlike previous methods, RAP allows real-time concept editing via updating the external database. To further improve generation quality and alignment with user-specific information, we design a pipeline for data collection and create a specialized dataset for personalized training of MLLMs. Based on the dataset, we train a series of MLLMs as personalized multimodal assistants. By pretraining on large-scale dataset, RAP-MLLMs can generalize to infinite visual concepts without additional finetuning. Our models demonstrate outstanding flexibility and generation quality across a variety of tasks, such as personalized image captioning, question answering and visual recognition. The code, data and models are available at https://github.com/Hoar012/RAP-MLLM.", 'score': 8, 'issue_id': 150, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '2355c49dae930058', 'data': {'categories': ['#dataset', '#multimodal', '#rag'], 'emoji': '👤', 'ru': {'title': 'Персонализация мультимодальных ИИ-ассистентов с помощью RAP', 'desc': 'Статья представляет фреймворк Retrieval Augmented Personalization (RAP) для персонализации мультимодальных языковых моделей (MLLM). RAP использует базу данных ключ-значение для хранения информации о пользователе, извлекает релевантные данные с помощью мультимодального ретривера и генерирует персонализированные ответы. Авторы создали специализированный датасет для обучения MLLM и разработали серию моделей, способных обобщаться на бесконечное количество визуальных концепций без дополнительной настройки. Модели демонстрируют высокую гибкость и качество генерации в различных задачах, включая персонализированное описание изображений и визуальное распознавание.'}, 'en': {'title': 'Personalized AI: Tailoring Multimodal Models to You', 'desc': "The paper introduces the Retrieval Augmented Personalization (RAP) framework to enhance the personalization of multimodal large language models (MLLMs). RAP uses a key-value database to store user-specific information, which is retrieved during interactions to generate personalized responses. This approach allows for real-time updates and editing of user data, improving the model's ability to align with user-specific needs. The framework is trained on a specialized dataset, enabling the models to perform tasks like personalized image captioning and question answering with high flexibility and quality."}, 'zh': {'title': 'RAP：个性化多模态助手的未来', 'desc': '这篇论文介绍了一种名为RAP的框架，用于个性化多模态大语言模型（MLLMs）。RAP通过记忆、检索和生成三个步骤，将通用的MLLM转变为个性化助手。它使用一个键值数据库存储用户信息，并在对话时检索相关信息以生成个性化响应。RAP的创新在于允许实时编辑概念，并通过专门的数据集提高生成质量。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.09019', 'title': 'MedMobile: A mobile-sized language model with expert-level clinical capabilities', 'url': 'https://huggingface.co/papers/2410.09019', 'abstract': 'Language models (LMs) have demonstrated expert-level reasoning and recall abilities in medicine. However, computational costs and privacy concerns are mounting barriers to wide-scale implementation. We introduce a parsimonious adaptation of phi-3-mini, MedMobile, a 3.8 billion parameter LM capable of running on a mobile device, for medical applications. We demonstrate that MedMobile scores 75.7% on the MedQA (USMLE), surpassing the passing mark for physicians (~60%), and approaching the scores of models 100 times its size. We subsequently perform a careful set of ablations, and demonstrate that chain of thought, ensembling, and fine-tuning lead to the greatest performance gains, while unexpectedly retrieval augmented generation fails to demonstrate significant improvements', 'score': 8, 'issue_id': 147, 'pub_date': '2024-10-11', 'pub_date_ru': '11 октября', 'hash': 'dcae17e6b8ab798e', 'data': {'categories': ['#medicine', '#rag'], 'emoji': '🩺', 'ru': {'title': 'Компактная медицинская ИИ-модель превосходит врачей в тестировании', 'desc': 'Статья представляет MedMobile - компактную языковую модель для медицинских приложений, способную работать на мобильных устройствах. Модель, основанная на phi-3-mini, имеет всего 3,8 миллиарда параметров, но демонстрирует впечатляющие результаты на тесте MedQA (USMLE), превосходя проходной балл для врачей. Авторы проводят тщательный анализ, показывая, что цепочка рассуждений, ансамблирование и дообучение приводят к наибольшему улучшению производительности. Интересно, что retrieval augmented generation не показывает значительных улучшений.'}, 'en': {'title': 'MedMobile: Compact Power for Medical AI on the Go', 'desc': "The paper introduces MedMobile, a compact language model designed for medical applications that can operate on mobile devices, addressing issues of computational cost and privacy. MedMobile, with 3.8 billion parameters, achieves a 75.7% score on the MedQA exam, surpassing the physician passing mark and nearing the performance of much larger models. The study finds that techniques like chain of thought, ensembling, and fine-tuning significantly enhance the model's performance. Interestingly, retrieval augmented generation does not provide notable improvements, contrary to expectations."}, 'zh': {'title': '小而强大的医学语言模型：MedMobile', 'desc': '这篇论文介绍了一种名为MedMobile的语言模型，它能够在移动设备上运行，并在医学应用中表现出色。MedMobile在MedQA测试中得分75.7%，超过了医生的及格线，并接近比它大100倍的模型的得分。研究发现，思维链、集成和微调是提高性能的关键，而检索增强生成未能显著改善结果。该模型的设计旨在降低计算成本和解决隐私问题，使其更易于广泛应用。'}}, 'pub_date_card': {'ru': '11 октября', 'en': 'October 11', 'zh': '10月11日'}}, {'id': 'https://huggingface.co/papers/2410.13859', 'title': '$γ-$MoD: Exploring Mixture-of-Depth Adaptation for Multimodal Large Language Models', 'url': 'https://huggingface.co/papers/2410.13859', 'abstract': "Despite the significant progress in multimodal large language models (MLLMs), their high computational cost remains a barrier to real-world deployment. Inspired by the mixture of depths (MoDs) in natural language processing, we aim to address this limitation from the perspective of ``activated tokens''. Our key insight is that if most tokens are redundant for the layer computation, then can be skipped directly via the MoD layer. However, directly converting the dense layers of MLLMs to MoD layers leads to substantial performance degradation. To address this issue, we propose an innovative MoD adaptation strategy for existing MLLMs called gamma-MoD. In gamma-MoD, a novel metric is proposed to guide the deployment of MoDs in the MLLM, namely rank of attention maps (ARank). Through ARank, we can effectively identify which layer is redundant and should be replaced with the MoD layer. Based on ARank, we further propose two novel designs to maximize the computational sparsity of MLLM while maintaining its performance, namely shared vision-language router and masked routing learning. With these designs, more than 90% dense layers of the MLLM can be effectively converted to the MoD ones. To validate our method, we apply it to three popular MLLMs, and conduct extensive experiments on 9 benchmark datasets. Experimental results not only validate the significant efficiency benefit of gamma-MoD to existing MLLMs but also confirm its generalization ability on various MLLMs. For example, with a minor performance drop, i.e., -1.5%, gamma-MoD can reduce the training and inference time of LLaVA-HR by 31.0% and 53.2%, respectively.", 'score': 7, 'issue_id': 150, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': 'f393a253d43ee89d', 'data': {'categories': ['#architecture', '#benchmark', '#multimodal'], 'emoji': '🚀', 'ru': {'title': 'Ускорение мультимодальных LLM без потери качества', 'desc': 'Статья представляет новый метод gamma-MoD для оптимизации мультимодальных больших языковых моделей (MLLM). Авторы предлагают стратегию адаптации Mixture of Depths (MoD) для существующих MLLM, используя метрику ранга карт внимания (ARank) для определения избыточных слоев. Метод включает общий маршрутизатор для зрения и языка, а также маскированное обучение маршрутизации. Эксперименты на 9 наборах данных показывают значительное повышение эффективности MLLM при минимальном снижении производительности.'}, 'en': {'title': 'Efficient Multimodal Models: Cutting Costs, Not Performance', 'desc': 'The paper addresses the high computational cost of multimodal large language models (MLLMs) by introducing a method called gamma-MoD, inspired by the mixture of depths (MoDs) concept. Gamma-MoD uses a novel metric, ARank, to identify and replace redundant layers in MLLMs with more efficient MoD layers, significantly reducing computational demands. The approach includes innovative designs like shared vision-language router and masked routing learning to maintain model performance while achieving computational sparsity. Experiments on various MLLMs demonstrate that gamma-MoD can reduce training and inference times substantially with minimal performance loss.'}, 'zh': {'title': 'gamma-MoD：提升多模态大语言模型效率的新策略', 'desc': '这篇论文探讨了多模态大语言模型（MLLMs）的高计算成本问题，并提出了一种名为gamma-MoD的创新策略。通过引入注意力图的秩（ARank）作为指标，gamma-MoD能够识别哪些层是冗余的，并用混合深度（MoD）层替换。该方法通过共享视觉-语言路由器和掩码路由学习设计，成功将超过90%的密集层转换为MoD层。实验结果表明，gamma-MoD在保持性能的同时，大幅提高了MLLMs的计算效率。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.12957', 'title': 'MuVi: Video-to-Music Generation with Semantic Alignment and Rhythmic Synchronization', 'url': 'https://huggingface.co/papers/2410.12957', 'abstract': "Generating music that aligns with the visual content of a video has been a challenging task, as it requires a deep understanding of visual semantics and involves generating music whose melody, rhythm, and dynamics harmonize with the visual narratives. This paper presents MuVi, a novel framework that effectively addresses these challenges to enhance the cohesion and immersive experience of audio-visual content. MuVi analyzes video content through a specially designed visual adaptor to extract contextually and temporally relevant features. These features are used to generate music that not only matches the video's mood and theme but also its rhythm and pacing. We also introduce a contrastive music-visual pre-training scheme to ensure synchronization, based on the periodicity nature of music phrases. In addition, we demonstrate that our flow-matching-based music generator has in-context learning ability, allowing us to control the style and genre of the generated music. Experimental results show that MuVi demonstrates superior performance in both audio quality and temporal synchronization. The generated music video samples are available at https://muvi-v2m.github.io.", 'score': 7, 'issue_id': 149, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'hash': '6540fab2fcc644f2', 'data': {'categories': ['#audio', '#multimodal', '#video'], 'emoji': '🎵', 'ru': {'title': 'MuVi: Гармония видео и музыки через искусственный интеллект', 'desc': 'MuVi - это новая система для создания музыки, синхронизированной с видеоконтентом. Она анализирует видео с помощью специального визуального адаптера для извлечения релевантных характеристик. Затем эти характеристики используются для генерации музыки, соответствующей настроению, теме, ритму и темпу видео. Система также включает контрастивное предобучение для обеспечения синхронизации и генератор музыки на основе согласования потоков с возможностью обучения в контексте.'}, 'en': {'title': "Harmonizing Visuals and Sound: MuVi's Magic", 'desc': "The paper introduces MuVi, a framework designed to generate music that aligns with the visual content of videos by understanding visual semantics. MuVi uses a visual adaptor to extract features from videos, ensuring the generated music matches the video's mood, theme, rhythm, and pacing. A contrastive music-visual pre-training scheme is employed to synchronize music with video, leveraging the periodic nature of music phrases. The framework also allows for control over the style and genre of the music, demonstrating superior performance in audio quality and synchronization."}, 'zh': {'title': 'MuVi：让音乐与视觉完美同步的创新框架', 'desc': '这篇论文介绍了一个名为MuVi的新框架，用于生成与视频内容相匹配的音乐。MuVi通过一个专门设计的视觉适配器分析视频内容，提取与上下文和时间相关的特征。这些特征用于生成与视频情绪、主题、节奏和节拍相匹配的音乐。此外，我们引入了一种对比音乐-视觉预训练方案，以确保音乐与视频的同步性。'}}, 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.13852', 'title': 'Retrospective Learning from Interactions', 'url': 'https://huggingface.co/papers/2410.13852', 'abstract': 'Multi-turn interactions between large language models (LLMs) and users naturally include implicit feedback signals. If an LLM responds in an unexpected way to an instruction, the user is likely to signal it by rephrasing the request, expressing frustration, or pivoting to an alternative task. Such signals are task-independent and occupy a relatively constrained subspace of language, allowing the LLM to identify them even if it fails on the actual task. This creates an avenue for continually learning from interactions without additional annotations. We introduce ReSpect, a method to learn from such signals in past interactions via retrospection. We deploy ReSpect in a new multimodal interaction scenario, where humans instruct an LLM to solve an abstract reasoning task with a combinatorial solution space. Through thousands of interactions with humans, we show how ReSpect gradually improves task completion rate from 31% to 82%, all without any external annotation.', 'score': 7, 'issue_id': 146, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': 'e59c253e0efcaa3b', 'data': {'categories': ['#multimodal', '#rlhf'], 'emoji': '🧠', 'ru': {'title': 'Обучение языковых моделей на неявных сигналах обратной связи', 'desc': 'Статья представляет метод ReSpect, позволяющий языковым моделям (LLM) учиться на неявных сигналах обратной связи в ходе взаимодействия с пользователями. Авторы применяют ReSpect в сценарии мультимодального взаимодействия, где люди инструктируют LLM для решения задач абстрактного мышления. Эксперименты показывают, что ReSpect постепенно улучшает показатель успешного выполнения задач с 31% до 82% без дополнительной разметки. Это открывает возможности для постоянного обучения LLM в процессе взаимодействия с пользователями.'}, 'en': {'title': 'Learning from Implicit Feedback: Enhancing LLMs with ReSpect', 'desc': "The paper discusses how large language models (LLMs) can learn from implicit feedback during multi-turn interactions with users. When users rephrase requests or express frustration, these signals can be detected by the LLM, even if it doesn't understand the task. The authors introduce a method called ReSpect, which allows LLMs to learn from these signals retrospectively, improving their performance over time. In a multimodal interaction scenario, ReSpect significantly increased task completion rates from 31% to 82% without needing additional annotations."}, 'zh': {'title': '通过回顾信号，提升语言模型的学习能力', 'desc': '这篇论文介绍了一种名为ReSpect的方法，它通过回顾过去的互动信号来学习。用户在与大型语言模型互动时，可能会通过重新措辞或表达沮丧来提供隐性反馈。ReSpect利用这些信号来提高模型的任务完成率，从31%提升到82%。这种方法不需要额外的标注，展示了在多模态互动场景中持续学习的潜力。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.12771', 'title': 'Open Materials 2024 (OMat24) Inorganic Materials Dataset and Models', 'url': 'https://huggingface.co/papers/2410.12771', 'abstract': 'The ability to discover new materials with desirable properties is critical for numerous applications from helping mitigate climate change to advances in next generation computing hardware. AI has the potential to accelerate materials discovery and design by more effectively exploring the chemical space compared to other computational methods or by trial-and-error. While substantial progress has been made on AI for materials data, benchmarks, and models, a barrier that has emerged is the lack of publicly available training data and open pre-trained models. To address this, we present a Meta FAIR release of the Open Materials 2024 (OMat24) large-scale open dataset and an accompanying set of pre-trained models. OMat24 contains over 110 million density functional theory (DFT) calculations focused on structural and compositional diversity. Our EquiformerV2 models achieve state-of-the-art performance on the Matbench Discovery leaderboard and are capable of predicting ground-state stability and formation energies to an F1 score above 0.9 and an accuracy of 20 meV/atom, respectively. We explore the impact of model size, auxiliary denoising objectives, and fine-tuning on performance across a range of datasets including OMat24, MPtraj, and Alexandria. The open release of the OMat24 dataset and models enables the research community to build upon our efforts and drive further advancements in AI-assisted materials science.', 'score': 6, 'issue_id': 154, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'hash': 'a98981f16e047445', 'data': {'categories': ['#benchmark', '#dataset', '#medicine'], 'emoji': '🧪', 'ru': {'title': 'ИИ ускоряет открытие новых материалов с помощью крупнейшего открытого датасета', 'desc': 'Статья представляет новый крупномасштабный открытый датасет Open Materials 2024 (OMat24) и набор предобученных моделей для ускорения открытия новых материалов с помощью искусственного интеллекта. OMat24 содержит более 110 миллионов расчетов методом функционала плотности (DFT), фокусируясь на структурном и композиционном разнообразии. Модели EquiformerV2 достигают наилучших результатов на лидерборде Matbench Discovery, предсказывая стабильность основного состояния и энергии образования с высокой точностью. Авторы исследуют влияние размера модели, вспомогательных целей денойзинга и файн-тюнинга на производительность на различных датасетах.'}, 'en': {'title': 'Unlocking Material Innovation with AI: The OMat24 Revolution', 'desc': 'The paper discusses the use of AI to accelerate the discovery of new materials by exploring chemical space more efficiently than traditional methods. It introduces the Open Materials 2024 (OMat24) dataset, which includes over 110 million density functional theory calculations, and a set of pre-trained models called EquiformerV2. These models achieve high performance in predicting material properties, such as ground-state stability, with impressive accuracy. The open release of this dataset and models aims to overcome the barrier of limited training data and foster further advancements in AI-driven materials science.'}, 'zh': {'title': 'AI加速材料科学新突破', 'desc': '这篇论文介绍了一种新的大规模开放数据集OMat24和一组预训练模型，用于加速材料发现和设计。OMat24包含超过1.1亿个密度泛函理论计算，专注于结构和成分的多样性。EquiformerV2模型在Matbench Discovery排行榜上表现出色，能够高效预测材料的基态稳定性和形成能。通过公开OMat24数据集和模型，研究社区可以在此基础上进一步推动AI辅助材料科学的发展。'}}, 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.13618', 'title': 'LoLDU: Low-Rank Adaptation via L
