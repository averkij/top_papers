r 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.06961', 'title': 'Self-Boosting Large Language Models with Synthetic Preference Data', 'url': 'https://huggingface.co/papers/2410.06961', 'abstract': 'Through alignment with human preferences, Large Language Models (LLMs) have advanced significantly in generating honest, harmless, and helpful responses. However, collecting high-quality preference data is a resource-intensive and creativity-demanding process, especially for the continual improvement of LLMs. We introduce SynPO, a self-boosting paradigm that leverages synthetic preference data for model alignment. SynPO employs an iterative mechanism wherein a self-prompt generator creates diverse prompts, and a response improver refines model responses progressively. This approach trains LLMs to autonomously learn the generative rewards for their own outputs and eliminates the need for large-scale annotation of prompts and human preferences. After four SynPO iterations, Llama3-8B and Mistral-7B show significant enhancements in instruction-following abilities, achieving over 22.1% win rate improvements on AlpacaEval 2.0 and ArenaHard. Simultaneously, SynPO improves the general performance of LLMs on various tasks, validated by a 3.2 to 5.0 average score increase on the well-recognized Open LLM leaderboard.', 'score': 15, 'issue_id': 38, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#alignment', '#rlhf', '#synthetic', '#training'], 'emoji': '🔄', 'ru': {'title': 'SynPO: самоусиление языковых моделей без ручной разметки', 'desc': 'В статье представлен метод SynPO для улучшения языковых моделей без использования ручной разметки. SynPO использует итеративный механизм, где генератор создает разнообразные промпты, а улучшатель ответов постепенно совершенствует ответы модели. После четырех итераций SynPO, модели Llama3-8B и Mistral-7B показали значительное улучшение в способности следовать инструкциям и общей производительности. Этот подход позволяет языковым моделям автономно обучаться генеративным наградам для своих собственных выходных данных.'}, 'en': {'title': 'Empowering LLMs with Self-Improving Synthetic Data', 'desc': "The paper introduces SynPO, a method that uses synthetic data to align Large Language Models (LLMs) with human preferences, making them more honest, harmless, and helpful. SynPO works by generating prompts and refining responses iteratively, allowing models to learn and improve without extensive human input. This self-boosting approach significantly enhances the performance of LLMs like Llama3-8B and Mistral-7B, as shown by their improved scores in various evaluations. Overall, SynPO reduces the need for large-scale human annotation while boosting the models' ability to follow instructions and perform diverse tasks."}, 'zh': {'title': 'SynPO：用合成数据自我提升语言模型', 'desc': '这篇论文介绍了一种名为SynPO的自我提升方法，用于改进大型语言模型的对齐能力。SynPO通过生成合成偏好数据，减少了对大规模人工标注的依赖。该方法使用自我提示生成器和响应改进器，逐步优化模型的输出。经过多次迭代，模型在任务执行能力上有显著提升。'}}, 'hash': 'cbb5c59488cb0db9', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.05677', 'title': 'T2V-Turbo-v2: Enhancing Video Generation Model Post-Training through Data, Reward, and Conditional Guidance Design', 'url': 'https://huggingface.co/papers/2410.05677', 'abstract': 'In this paper, we focus on enhancing a diffusion-based text-to-video (T2V) model during the post-training phase by distilling a highly capable consistency model from a pretrained T2V model. Our proposed method, T2V-Turbo-v2, introduces a significant advancement by integrating various supervision signals, including high-quality training data, reward model feedback, and conditional guidance, into the consistency distillation process. Through comprehensive ablation studies, we highlight the crucial importance of tailoring datasets to specific learning objectives and the effectiveness of learning from diverse reward models for enhancing both the visual quality and text-video alignment. Additionally, we highlight the vast design space of conditional guidance strategies, which centers on designing an effective energy function to augment the teacher ODE solver. We demonstrate the potential of this approach by extracting motion guidance from the training datasets and incorporating it into the ODE solver, showcasing its effectiveness in improving the motion quality of the generated videos with the improved motion-related metrics from VBench and T2V-CompBench. Empirically, our T2V-Turbo-v2 establishes a new state-of-the-art result on VBench, with a Total score of 85.13, surpassing proprietary systems such as Gen-3 and Kling.', 'score': 14, 'issue_id': 38, 'pub_date': '2024-10-08', 'pub_date_ru': '8 октября', 'data': {'categories': ['#benchmark', '#diffusion', '#video'], 'emoji': '🎬', 'ru': {'title': 'Революция в генерации видео: T2V-Turbo-v2 превосходит конкурентов', 'desc': 'В статье представлен метод T2V-Turbo-v2 для улучшения модели преобразования текста в видео на основе диффузии. Авторы предлагают дистиллировать модель согласованности из предобученной T2V модели, используя различные сигналы обучения. Метод включает интеграцию высококачественных данных, обратную связь от модели вознаграждения и условное руководство в процесс дистилляции согласованности. Эмпирически T2V-Turbo-v2 устанавливает новый state-of-the-art результат на бенчмарке VBench с общим счетом 85.13.'}, 'en': {'title': 'Turbocharge Your Text-to-Video Models with T2V-Turbo-v2!', 'desc': "The paper presents T2V-Turbo-v2, a method to improve text-to-video models by distilling a consistency model from a pretrained version. It uses high-quality data, feedback from reward models, and conditional guidance to enhance the model's performance. The study emphasizes the importance of using tailored datasets and diverse reward models to improve visual quality and text-video alignment. The approach also explores conditional guidance strategies, particularly focusing on motion guidance, to improve the motion quality of generated videos, achieving state-of-the-art results on VBench."}, 'zh': {'title': 'T2V-Turbo-v2：提升文本到视频生成的新突破', 'desc': '这篇论文介绍了一种名为T2V-Turbo-v2的新方法，通过从预训练的文本到视频模型中提取一致性模型来增强扩散模型。该方法结合了高质量训练数据、奖励模型反馈和条件引导等多种监督信号，显著提高了视觉质量和文本视频对齐。研究表明，针对特定学习目标定制数据集和从多样化奖励模型中学习是提升模型性能的关键。通过设计有效的能量函数，改进了运动引导策略，显著提升了生成视频的运动质量。'}}, 'hash': 'e30f39e021f2ee4b', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}}, {'id': 'https://huggingface.co/papers/2410.07002', 'title': 'CursorCore: Assist Programming through Aligning Anything', 'url': 'https://huggingface.co/papers/2410.07002', 'abstract': 'Large language models have been successfully applied to programming assistance tasks, such as code completion, code insertion, and instructional code editing. However, these applications remain insufficiently automated and struggle to effectively integrate various types of information during the programming process, including coding history, current code, and user instructions. In this work, we propose a new conversational framework that comprehensively integrates these information sources, collect data to train our models and evaluate their performance. Firstly, to thoroughly evaluate how well models align with different types of information and the quality of their outputs, we introduce a new benchmark, APEval (Assist Programming Eval), to comprehensively assess the performance of models in programming assistance tasks. Then, for data collection, we develop a data generation pipeline, Programming-Instruct, which synthesizes training data from diverse sources, such as GitHub and online judge platforms. This pipeline can automatically generate various types of messages throughout the programming process. Finally, using this pipeline, we generate 219K samples, fine-tune multiple models, and develop the CursorCore series. We show that CursorCore outperforms other models of comparable size. This framework unifies applications such as inline chat and automated editing, contributes to the advancement of coding assistants. Code, models and data are freely available at https://github.com/TechxGenus/CursorCore.', 'score': 13, 'issue_id': 40, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#benchmark', '#dataset', '#plp', '#synthetic', '#training'], 'emoji': '💻', 'ru': {'title': 'Интеллектуальный помощник программиста: новый подход к автоматизации кодирования', 'desc': 'Статья представляет новую систему для помощи в программировании, использующую большие языковые модели. Авторы разработали фреймворк, интегрирующий историю кодирования, текущий код и инструкции пользователя. Они также создали новый бенчмарк APEval для оценки моделей и pipeline для генерации обучающих данных. Результаты показывают, что их модель CursorCore превосходит аналоги сопоставимого размера.'}, 'en': {'title': 'Revolutionizing Coding Assistance with Integrated Conversational Frameworks', 'desc': 'The paper introduces a new conversational framework for programming assistance that integrates coding history, current code, and user instructions to improve automation in tasks like code completion and editing. It presents a benchmark called APEval to evaluate how well models align with different information types and the quality of their outputs. A data generation pipeline, Programming-Instruct, is developed to synthesize training data from sources like GitHub, resulting in 219K samples used to fine-tune models. The resulting CursorCore models outperform others of similar size, enhancing coding assistants with features like inline chat and automated editing.'}, 'zh': {'title': 'CursorCore：统一编程助手的未来', 'desc': '这篇论文提出了一种新的对话框架，可以全面整合编程过程中的各种信息来源，如编码历史、当前代码和用户指令。为了评估模型在编程辅助任务中的表现，研究者引入了一个新的基准测试APEval。通过一个名为Programming-Instruct的数据生成管道，研究者从GitHub等多种来源合成训练数据，并生成了219K样本。最终，开发的CursorCore系列模型在性能上优于其他同类模型。'}}, 'hash': '70a480b72654e749', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.05591', 'title': 'TweedieMix: Improving Multi-Concept Fusion for Diffusion-based Image/Video Generation', 'url': 'https://huggingface.co/papers/2410.05591', 'abstract': "Despite significant advancements in customizing text-to-image and video generation models, generating images and videos that effectively integrate multiple personalized concepts remains a challenging task. To address this, we present TweedieMix, a novel method for composing customized diffusion models during the inference phase. By analyzing the properties of reverse diffusion sampling, our approach divides the sampling process into two stages. During the initial steps, we apply a multiple object-aware sampling technique to ensure the inclusion of the desired target objects. In the later steps, we blend the appearances of the custom concepts in the de-noised image space using Tweedie's formula. Our results demonstrate that TweedieMix can generate multiple personalized concepts with higher fidelity than existing methods. Moreover, our framework can be effortlessly extended to image-to-video diffusion models, enabling the generation of videos that feature multiple personalized concepts. Results and source code are in our anonymous project page.", 'score': 13, 'issue_id': 39, 'pub_date': '2024-10-08', 'pub_date_ru': '8 октября', 'data': {'categories': ['#cv', '#diffusion', '#multimodal', '#video'], 'emoji': '🎨', 'ru': {'title': 'TweedieMix: Смешивание персонализированных концепций в генерации изображений и видео', 'desc': 'TweedieMix - это новый метод для объединения персонализированных диффузионных моделей на этапе вывода. Он разделяет процесс сэмплирования на два этапа: сначала применяется техника сэмплирования с учетом нескольких объектов, а затем используется формула Твиди для смешивания внешнего вида персонализированных концепций. Метод позволяет генерировать изображения и видео с несколькими персонализированными концепциями более качественно, чем существующие подходы. TweedieMix также легко расширяется на диффузионные модели для преобразования изображений в видео.'}, 'en': {'title': 'TweedieMix: Mastering Multi-Concept Image and Video Generation', 'desc': "The paper introduces TweedieMix, a new method for generating images and videos that combine multiple personalized concepts using diffusion models. It divides the reverse diffusion sampling process into two stages: the first ensures the inclusion of target objects, and the second blends custom concepts using Tweedie's formula. This approach results in higher fidelity images and videos compared to existing methods. Additionally, TweedieMix can be easily adapted for image-to-video diffusion models, enhancing its versatility."}, 'zh': {'title': 'TweedieMix：多概念图像生成的新突破', 'desc': '这篇论文介绍了一种名为TweedieMix的新方法，用于在推理阶段组合定制的扩散模型。通过分析反向扩散采样的特性，该方法将采样过程分为两个阶段。在初始阶段，应用多对象感知采样技术以确保目标对象的包含。在后期阶段，使用Tweedie公式在去噪图像空间中融合定制概念的外观。'}}, 'hash': '1d4bfe307ff6d748', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}}, {'id': 'https://huggingface.co/papers/2410.05651', 'title': 'ViBiDSampler: Enhancing Video Interpolation Using Bidirectional Diffusion Sampler', 'url': 'https://huggingface.co/papers/2410.05651', 'abstract': 'Recent progress in large-scale text-to-video (T2V) and image-to-video (I2V) diffusion models has greatly enhanced video generation, especially in terms of keyframe interpolation. However, current image-to-video diffusion models, while powerful in generating videos from a single conditioning frame, need adaptation for two-frame (start & end) conditioned generation, which is essential for effective bounded interpolation. Unfortunately, existing approaches that fuse temporally forward and backward paths in parallel often suffer from off-manifold issues, leading to artifacts or requiring multiple iterative re-noising steps. In this work, we introduce a novel, bidirectional sampling strategy to address these off-manifold issues without requiring extensive re-noising or fine-tuning. Our method employs sequential sampling along both forward and backward paths, conditioned on the start and end frames, respectively, ensuring more coherent and on-manifold generation of intermediate frames. Additionally, we incorporate advanced guidance techniques, CFG++ and DDS, to further enhance the interpolation process. By integrating these, our method achieves state-of-the-art performance, efficiently generating high-quality, smooth videos between keyframes. On a single 3090 GPU, our method can interpolate 25 frames at 1024 x 576 resolution in just 195 seconds, establishing it as a leading solution for keyframe interpolation.', 'score': 13, 'issue_id': 38, 'pub_date': '2024-10-08', 'pub_date_ru': '8 октября', 'data': {'categories': ['#diffusion', '#video'], 'emoji': '🎞️', 'ru': {'title': 'Революционный подход к интерполяции видео с использованием двунаправленной выборки', 'desc': 'Статья представляет новую стратегию двунаправленной выборки для улучшения интерполяции ключевых кадров в моделях диффузии изображение-видео. Авторы предлагают последовательную выборку вдоль прямого и обратного путей, обусловленную начальным и конечным кадрами, что обеспечивает более согласованную генерацию промежуточных кадров. Метод включает в себя передовые техники направленной генерации, такие как CFG++ и DDS, для дальнейшего улучшения процесса интерполяции. Результаты демонстрируют высокую эффективность и качество генерации видео между ключевыми кадрами.'}, 'en': {'title': 'Smooth Transitions: Revolutionizing Video Interpolation with Bidirectional Sampling', 'desc': 'This paper introduces a new approach to improve video generation by focusing on keyframe interpolation using diffusion models. The authors propose a bidirectional sampling strategy that effectively addresses off-manifold issues without needing extensive re-noising. By conditioning on both start and end frames, the method ensures smoother and more coherent generation of intermediate frames. The integration of advanced guidance techniques, CFG++ and DDS, further enhances the quality and efficiency of the interpolation process, achieving state-of-the-art results.'}, 'zh': {'title': '双向采样：提升关键帧插值的新策略', 'desc': '这篇论文介绍了一种新的双向采样策略，用于改进图像到视频的生成模型，特别是在关键帧插值方面。传统方法在处理两个条件帧（起始和结束帧）时，常出现离开流形的问题，导致生成的中间帧出现瑕疵。新方法通过在前向和后向路径上进行顺序采样，确保生成的中间帧更加连贯和符合流形。结合先进的指导技术CFG++和DDS，该方法在关键帧插值上达到了最先进的性能。'}}, 'hash': 'd350fdc5aa2b2edc', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}}, {'id': 'https://huggingface.co/papers/2410.02465', 'title': 'Response Tuning: Aligning Large Language Models without Instruction', 'url': 'https://huggingface.co/papers/2410.02465', 'abstract': 'Instruction tuning-supervised fine-tuning using instruction-response pairs-is a foundational step in transitioning pre-trained Large Language Models (LLMs) into helpful and safe chat assistants. Our hypothesis is that establishing an adequate output space can enable such a transition given the capabilities inherent in pre-trained LLMs. To verify this, we propose Response Tuning (RT), which eliminates the instruction-conditioning step in instruction tuning and solely focuses on response space supervision. Our experiments demonstrate that RT models, trained only using responses, can effectively respond to a wide range of instructions and exhibit helpfulness comparable to that of their instruction-tuned counterparts. Furthermore, we observe that controlling the training response distribution can significantly improve their user preference or elicit target behaviors such as refusing assistance for unsafe queries. Our findings illuminate the role of establishing an adequate output space in alignment, highlighting the potential of the extensive inherent capabilities of pre-trained LLMs.', 'score': 12, 'issue_id': 42, 'pub_date': '2024-10-03', 'pub_date_ru': '3 октября', 'data': {'categories': ['#alignment'], 'emoji': '🎯', 'ru': {'title': 'Response Tuning: эффективное обучение языковых моделей без инструкций', 'desc': 'Исследователи предлагают метод Response Tuning (RT) для обучения языковых моделей без использования инструкций. RT фокусируется только на пространстве ответов, позволяя моделям эффективно реагировать на различные запросы. Эксперименты показывают, что модели RT могут быть такими же полезными, как и модели, обученные с инструкциями. Контроль распределения ответов при обучении может улучшить предпочтения пользователей и желаемое поведение моделей.'}, 'en': {'title': 'Response Tuning: Unlocking LLM Potential with Focused Supervision', 'desc': 'The paper explores a method called Response Tuning (RT) to improve the performance of Large Language Models (LLMs) as chat assistants. Instead of using instruction-response pairs, RT focuses solely on supervising the response space, which helps the models respond effectively to various instructions. The study shows that RT-trained models can be as helpful as those trained with traditional instruction tuning. Additionally, by controlling the response distribution during training, these models can be guided to exhibit desired behaviors, such as refusing unsafe requests.'}, 'zh': {'title': '响应调优：释放预训练模型的潜力', 'desc': '这篇论文探讨了如何将预训练的大型语言模型转变为有用且安全的聊天助手。研究提出了一种名为响应调优的方法，专注于对模型输出的监督，而不是指令调优。实验表明，仅通过响应训练的模型可以有效地处理各种指令，并且表现出与指令调优模型相当的帮助性。研究还发现，通过控制训练响应的分布，可以显著提高用户偏好，并在处理不安全查询时表现出拒绝协助的行为。'}}, 'hash': '0682a2364e4a8840', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}}, {'id': 'https://huggingface.co/papers/2410.05295', 'title': 'AutoDAN-Turbo: A Lifelong Agent for Strategy Self-Exploration to Jailbreak LLMs', 'url': 'https://huggingface.co/papers/2410.05295', 'abstract': 'In this paper, we propose AutoDAN-Turbo, a black-box jailbreak method that can automatically discover as many jailbreak strategies as possible from scratch, without any human intervention or predefined scopes (e.g., specified candidate strategies), and use them for red-teaming. As a result, AutoDAN-Turbo can significantly outperform baseline methods, achieving a 74.3% higher average attack success rate on public benchmarks. Notably, AutoDAN-Turbo achieves an 88.5 attack success rate on GPT-4-1106-turbo. In addition, AutoDAN-Turbo is a unified framework that can incorporate existing human-designed jailbreak strategies in a plug-and-play manner. By integrating human-designed strategies, AutoDAN-Turbo can even achieve a higher attack success rate of 93.4 on GPT-4-1106-turbo.', 'score': 12, 'issue_id': 39, 'pub_date': '2024-10-03', 'pub_date_ru': '3 октября', 'data': {'categories': ['#agents', '#security'], 'emoji': '🔓', 'ru': {'title': 'AutoDAN-Turbo: Автоматический взлом ИИ без участия человека', 'desc': 'AutoDAN-Turbo - это метод автоматического обнаружения уязвимостей в системах искусственного интеллекта без вмешательства человека. Он значительно превосходит базовые методы, достигая на 74.3% более высокого среднего показателя успешности атак на публичных бенчмарках. На модели GPT-4-1106-turbo AutoDAN-Turbo достигает 88.5% успешности атак. Кроме того, AutoDAN-Turbo может интегрировать существующие стратегии взлома, разработанные людьми, повышая успешность атак до 93.4% на GPT-4-1106-turbo.'}, 'en': {'title': 'AutoDAN-Turbo: Unleashing Automated AI Vulnerability Discovery', 'desc': 'AutoDAN-Turbo is a machine learning framework designed to automatically discover jailbreak strategies for AI models without human input. It significantly improves attack success rates, outperforming existing methods by 74.3% on average. The framework is versatile, allowing the integration of human-designed strategies to further enhance its effectiveness, achieving a 93.4% success rate on GPT-4-1106-turbo. This approach demonstrates the potential of automated systems in identifying vulnerabilities in AI models.'}, 'zh': {'title': 'AutoDAN-Turbo：自动化破解策略的革新', 'desc': '这篇论文介绍了一种名为AutoDAN-Turbo的黑箱破解方法，它可以在没有任何人为干预或预定义范围的情况下，从头开始自动发现尽可能多的破解策略。AutoDAN-Turbo在公共基准测试中表现优异，平均攻击成功率比基线方法高出74.3%。特别是，它在GPT-4-1106-turbo上达到了88.5%的攻击成功率。通过整合现有的人为设计的破解策略，AutoDAN-Turbo的攻击成功率甚至可以提高到93.4%。'}}, 'hash': 'bc2003c7b895855f', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}}, {'id': 'https://huggingface.co/papers/2410.06166', 'title': 'Temporal Reasoning Transfer from Text to Video', 'url': 'https://huggingface.co/papers/2410.06166', 'abstract': "Video Large Language Models (Video LLMs) have shown promising capabilities in video comprehension, yet they struggle with tracking temporal changes and reasoning about temporal relationships. While previous research attributed this limitation to the ineffective temporal encoding of visual inputs, our diagnostic study reveals that video representations contain sufficient information for even small probing classifiers to achieve perfect accuracy. Surprisingly, we find that the key bottleneck in Video LLMs' temporal reasoning capability stems from the underlying LLM's inherent difficulty with temporal concepts, as evidenced by poor performance on textual temporal question-answering tasks. Building on this discovery, we introduce the Textual Temporal reasoning Transfer (T3). T3 synthesizes diverse temporal reasoning tasks in pure text format from existing image-text datasets, addressing the scarcity of video samples with complex temporal scenarios. Remarkably, without using any video data, T3 enhances LongVA-7B's temporal understanding, yielding a 5.3 absolute accuracy improvement on the challenging TempCompass benchmark, which enables our model to outperform ShareGPT4Video-8B trained on 28,000 video samples. Additionally, the enhanced LongVA-7B model achieves competitive performance on comprehensive video benchmarks. For example, it achieves a 49.7 accuracy on the Temporal Reasoning task of Video-MME, surpassing powerful large-scale models such as InternVL-Chat-V1.5-20B and VILA1.5-40B. Further analysis reveals a strong correlation between textual and video temporal task performance, validating the efficacy of transferring temporal reasoning abilities from text to video domains.", 'score': 12, 'issue_id': 37, 'pub_date': '2024-10-08', 'pub_date_ru': '8 октября', 'data': {'categories': ['#reasoning', '#rl', '#transfer_learning', '#video'], 'emoji': '⏳', 'ru': {'title': 'Улучшение временного понимания видео-LLM через текстовый перенос', 'desc': 'Исследователи обнаружили, что видео-модели большого языка (Video LLMs) испытывают трудности с пониманием временных отношений не из-за неэффективного кодирования визуальных входных данных, а из-за ограничений базовой языковой модели в понимании временных концепций. Для решения этой проблемы был разработан метод Textual Temporal reasoning Transfer (T3), который синтезирует задачи временного рассуждения в текстовом формате из существующих наборов данных изображений и текста. Применение T3 позволило значительно улучшить временное понимание модели LongVA-7B без использования видеоданных. Результаты показали сильную корреляцию между производительностью в текстовых и видео задачах временного рассуждения.'}, 'en': {'title': 'Unlocking Temporal Understanding in Video LLMs with Textual Insights', 'desc': "The paper explores the limitations of Video Large Language Models (Video LLMs) in understanding temporal changes and relationships in videos. It identifies that the main issue lies not in the video data itself but in the LLM's inherent difficulty with temporal concepts, as shown by poor performance on text-based temporal tasks. To address this, the authors introduce Textual Temporal reasoning Transfer (T3), which uses text-based tasks to improve temporal reasoning without video data. This approach significantly enhances the model's performance on video benchmarks, demonstrating the effectiveness of transferring temporal reasoning skills from text to video."}, 'zh': {'title': '从文本到视频：时间推理能力的跨域转移', 'desc': '这篇论文研究了视频大语言模型（Video LLMs）在理解时间变化和推理时间关系方面的挑战。研究发现，问题的关键在于底层语言模型对时间概念的理解困难，而不是视频表示本身的信息不足。为了解决这个问题，作者提出了一种名为文本时间推理转移（T3）的方法，通过从现有的图文数据集中合成多样的纯文本时间推理任务来提升模型的时间理解能力。结果表明，T3方法在不使用视频数据的情况下显著提高了模型在复杂时间场景下的表现。'}}, 'hash': '5cd9bf212c19151b', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}}, {'id': 'https://huggingface.co/papers/2410.06084', 'title': 'Diversity-Rewarded CFG Distillation', 'url': 'https://huggingface.co/papers/2410.06084', 'abstract': 'Generative models are transforming creative domains such as music generation, with inference-time strategies like Classifier-Free Guidance (CFG) playing a crucial role. However, CFG doubles inference cost while limiting originality and diversity across generated contents. In this paper, we introduce diversity-rewarded CFG distillation, a novel finetuning procedure that distills the strengths of CFG while addressing its limitations. Our approach optimises two training objectives: (1) a distillation objective, encouraging the model alone (without CFG) to imitate the CFG-augmented predictions, and (2) an RL objective with a diversity reward, promoting the generation of diverse outputs for a given prompt. By finetuning, we learn model weights with the ability to generate high-quality and diverse outputs, without any inference overhead. This also unlocks the potential of weight-based model merging strategies: by interpolating between the weights of two models (the first focusing on quality, the second on diversity), we can control the quality-diversity trade-off at deployment time, and even further boost performance. We conduct extensive experiments on the MusicLM (Agostinelli et al., 2023) text-to-music generative model, where our approach surpasses CFG in terms of quality-diversity Pareto optimality. According to human evaluators, our finetuned-then-merged model generates samples with higher quality-diversity than the base model augmented with CFG. Explore our generations at https://google-research.github.io/seanet/musiclm/diverse_music/.', 'score': 10, 'issue_id': 42, 'pub_date': '2024-10-08', 'pub_date_ru': '8 октября', 'data': {'categories': ['#audio', '#rl'], 'emoji': '🎵', 'ru': {'title': 'Повышение качества и разнообразия генеративных моделей музыки', 'desc': 'Статья представляет новый метод обучения генеративных моделей для музыки, называемый diversity-rewarded CFG distillation. Этот подход объединяет дистилляцию Classifier-Free Guidance (CFG) с обучением с подкреплением для поощрения разнообразия. Авторы применяют метод к модели MusicLM для генерации музыки по текстовому описанию. Результаты показывают улучшение качества и разнообразия генерируемой музыки по сравнению с базовой моделью с CFG.'}, 'en': {'title': 'Boosting Creativity: Diverse Outputs Without Extra Cost', 'desc': 'This paper introduces a new method called diversity-rewarded CFG distillation to improve generative models used in creative fields like music generation. The approach combines a distillation objective, which helps the model mimic CFG-augmented predictions, with a reinforcement learning objective that rewards diversity in outputs. By finetuning the model, it achieves high-quality and diverse outputs without increasing inference costs. The method also allows for weight-based model merging, enabling control over the quality-diversity trade-off and enhancing performance.'}, 'zh': {'title': '多样性奖励蒸馏：提升生成模型的质量与多样性', 'desc': '这篇论文介绍了一种新的微调方法，称为多样性奖励的CFG蒸馏，旨在解决CFG在生成内容时的局限性。通过优化蒸馏目标和强化学习目标，该方法在不增加推理成本的情况下，提升了生成内容的质量和多样性。研究人员在MusicLM模型上进行了实验，结果显示这种方法在质量和多样性方面优于传统的CFG。通过权重插值策略，可以在部署时灵活调整生成内容的质量与多样性之间的平衡。'}}, 'hash': '99610ace8463ca57', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}}, {'id': 'https://huggingface.co/papers/2410.06241', 'title': 'BroadWay: Boost Your Text-to-Video Generation Model in a Training-free Way', 'url': 'https://huggingface.co/papers/2410.06241', 'abstract': 'The text-to-video (T2V) generation models, offering convenient visual creation, have recently garnered increasing attention. Despite their substantial potential, the generated videos may present artifacts, including structural implausibility, temporal inconsistency, and a lack of motion, often resulting in near-static video. In this work, we have identified a correlation between the disparity of temporal attention maps across different blocks and the occurrence of temporal inconsistencies. Additionally, we have observed that the energy contained within the temporal attention maps is directly related to the magnitude of motion amplitude in the generated videos. Based on these observations, we present BroadWay, a training-free method to improve the quality of text-to-video generation without introducing additional parameters, augmenting memory or sampling time. Specifically, BroadWay is composed of two principal components: 1) Temporal Self-Guidance improves the structural plausibility and temporal consistency of generated videos by reducing the disparity between the temporal attention maps across various decoder blocks. 2) Fourier-based Motion Enhancement enhances the magnitude and richness of motion by amplifying the energy of the map. Extensive experiments demonstrate that BroadWay significantly improves the quality of text-to-video generation with negligible additional cost.', 'score': 10, 'issue_id': 38, 'pub_date': '2024-10-08', 'pub_date_ru': '8 октября', 'data': {'categories': ['#multimodal', '#video'], 'emoji': '🎬', 'ru': {'title': 'BroadWay: Повышение качества генерации видео без дополнительного обучения', 'desc': 'Статья представляет метод BroadWay для улучшения качества генерации видео из текста без дополнительного обучения или параметров. Метод основан на наблюдении связи между различиями во временных картах внимания и временной несогласованностью в видео. BroadWay включает два компонента: Temporal Self-Guidance для улучшения правдоподобности и согласованности, и Fourier-based Motion Enhancement для усиления движения. Эксперименты показывают значительное улучшение качества генерации видео с минимальными дополнительными затратами.'}, 'en': {'title': 'BroadWay: Elevating Text-to-Video Quality Without Extra Costs', 'desc': 'The paper introduces BroadWay, a method to enhance text-to-video generation by addressing common issues like structural implausibility and temporal inconsistency. It identifies that disparities in temporal attention maps lead to these inconsistencies and that the energy in these maps correlates with motion amplitude. BroadWay uses Temporal Self-Guidance to align attention maps for better video consistency and Fourier-based Motion Enhancement to boost motion richness. This approach improves video quality without adding extra parameters or increasing computational costs.'}, 'zh': {'title': 'BroadWay：提升文本到视频生成质量的新方法', 'desc': '这篇论文研究了文本到视频生成模型中常见的问题，如结构不合理和时间不一致。研究发现，不同块的时间注意力图之间的差异与时间不一致有关，而注意力图中的能量与视频中的运动幅度有关。基于这些观察，提出了一种名为BroadWay的方法，通过减少注意力图的差异和增强能量来提高视频质量。实验表明，BroadWay在不增加额外成本的情况下显著提升了视频生成的效果。'}}, 'hash': 'b38bb081870f60d1', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}}, {'id': 'https://huggingface.co/papers/2410.06458', 'title': 'LLM Self-Correction with DeCRIM: Decompose, Critique, and Refine for Enhanced Following of Instructions with Multiple Constraints', 'url': 'https://huggingface.co/papers/2410.06458', 'abstract': 'Instruction following is a key capability for LLMs. However, recent studies have shown that LLMs often struggle with instructions containing multiple constraints (e.g. a request to create a social media post "in a funny tone" with "no hashtag"). Despite this, most evaluations focus solely on synthetic data. To address this, we introduce RealInstruct, the first benchmark designed to evaluate LLMs\' ability to follow real-world multi-constrained instructions by leveraging queries real users asked AI assistants. We also investigate model-based evaluation as a cost-effective alternative to human annotation for this task. Our findings reveal that even the proprietary GPT-4 model fails to meet at least one constraint on over 21% of instructions, highlighting the limitations of state-of-the-art models. To address the performance gap between open-source and proprietary models, we propose the Decompose, Critique and Refine (DeCRIM) self-correction pipeline, which enhances LLMs\' ability to follow constraints. DeCRIM works by decomposing the original instruction into a list of constraints and using a Critic model to decide when and where the LLM\'s response needs refinement. Our results show that DeCRIM improves Mistral\'s performance by 7.3% on RealInstruct and 8.0% on IFEval even with weak feedback. Moreover, we demonstrate that with strong feedback, open-source LLMs with DeCRIM can outperform GPT-4 on both benchmarks.', 'score': 8, 'issue_id': 43, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#benchmark', '#dataset', '#rag'], 'emoji': '🎯', 'ru': {'title': 'Преодоление ограничений в следовании инструкциям для языковых моделей', 'desc': 'Статья представляет RealInstruct - первый бенчмарк для оценки способности языковых моделей следовать реальным многоограниченным инструкциям. Исследование показывает, что даже GPT-4 не соблюдает хотя бы одно ограничение в более чем 21% инструкций. Авторы предлагают pipeline DeCRIM для улучшения способности моделей следовать ограничениям. Результаты демонстрируют, что DeCRIM повышает производительность Mistral на 7.3% в RealInstruct и 8.0% в IFEval.'}, 'en': {'title': 'Mastering Multi-Constraint Instructions with DeCRIM', 'desc': 'The paper introduces RealInstruct, a benchmark designed to evaluate large language models (LLMs) on their ability to follow real-world instructions with multiple constraints. It highlights that even advanced models like GPT-4 struggle with such tasks, failing to meet at least one constraint in over 21% of cases. To improve performance, the authors propose the Decompose, Critique, and Refine (DeCRIM) pipeline, which breaks down instructions into constraints and uses a Critic model to refine responses. The study shows that DeCRIM significantly enhances the performance of open-source models, even surpassing GPT-4 with strong feedback.'}, 'zh': {'title': '突破多重约束：提升LLM的指令执行能力', 'desc': '这篇论文介绍了一个名为RealInstruct的新基准，用于评估大型语言模型（LLM）在处理真实世界多重约束指令时的能力。研究发现，即使是先进的GPT-4模型，在21%以上的指令中也未能满足至少一个约束。为了解决这一问题，作者提出了DeCRIM自我修正流程，通过分解指令和使用批评模型来提高LLM的表现。结果显示，DeCRIM显著提升了开源模型的性能，甚至在某些情况下超过了GPT-4。'}}, 'hash': 'f8cc2a4349e584a6', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.02428', 'title': 'Collective Critics for Creative Story Generation', 'url': 'https://huggingface.co/papers/2410.02428', 'abstract': "Generating a long story of several thousand words with narrative coherence using Large Language Models (LLMs) has been a challenging task. Previous research has addressed this challenge by proposing different frameworks that create a story plan and generate a long story based on that plan. However, these frameworks have been mainly focusing on maintaining narrative coherence in stories, often overlooking creativity in story planning and the expressiveness of the stories generated from those plans, which are desirable properties to captivate readers' interest. In this paper, we propose Collective Critics for Creative Story Generation framework (CritiCS), which is composed of plan refining stage (CrPlan) and story generation stage (CrText), to integrate a collective revision mechanism that promotes those properties into long-form story generation process. Specifically, in each stage, a group of LLM critics and one leader collaborate to incrementally refine drafts of plan and story throughout multiple rounds. Extensive human evaluation shows that the CritiCS can significantly enhance story creativity and reader engagement, while also maintaining narrative coherence. Furthermore, the design of the framework allows active participation from human writers in any role within the critique process, enabling interactive human-machine collaboration in story writing.", 'score': 8, 'issue_id': 42, 'pub_date': '2024-10-03', 'pub_date_ru': '3 октября', 'data': {'categories': ['#long_context', '#multimodal', '#story_generation'], 'emoji': '📚', 'ru': {'title': 'CritiCS: Коллективный подход к созданию креативных историй с помощью ИИ', 'desc': 'Статья представляет новый подход к генерации длинных историй с помощью больших языковых моделей, называемый CritiCS. Этот метод использует коллективный механизм критики для улучшения креативности и выразительности генерируемых историй. CritiCS состоит из двух этапов: уточнения плана (CrPlan) и генерации текста (CrText), где группа ИИ-критиков и лидер сотрудничают для постепенного улучшения черновиков. Оценка показала, что CritiCS значительно повышает креативность историй и вовлеченность читателей, сохраняя при этом связность повествования.'}, 'en': {'title': 'CritiCS: Elevating Storytelling with Creative Collaboration', 'desc': 'The paper introduces a new framework called CritiCS for generating long stories using Large Language Models (LLMs). CritiCS consists of two stages: CrPlan for refining story plans and CrText for generating the story, both involving a group of LLM critics and a leader to enhance creativity and expressiveness. This approach not only maintains narrative coherence but also significantly boosts creativity and reader engagement, as shown by extensive human evaluations. Additionally, the framework supports interactive collaboration between human writers and the machine, allowing humans to participate actively in the critique process.'}, 'zh': {'title': 'CritiCS：提升故事创造性与连贯性的创新框架', 'desc': '这篇论文提出了一种新的框架CritiCS，用于生成具有创造性和叙述连贯性的长篇故事。CritiCS框架包括计划优化阶段（CrPlan）和故事生成阶段（CrText），通过集体修订机制提高故事的创造性和吸引力。在每个阶段，多个大型语言模型的评论者和一个领导者合作，逐步完善计划和故事草稿。人类评估表明，CritiCS框架显著提升了故事的创造性和读者的参与度，同时保持了叙述的连贯性。'}}, 'hash': 'fd2a584ee28c9b94', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}}, {'id': 'https://huggingface.co/papers/2410.02503', 'title': 'Mixed-Session Conversation with Egocentric Memory', 'url': 'https://huggingface.co/papers/2410.02503', 'abstract': "Recently introduced dialogue systems have demonstrated high usability. However, they still fall short of reflecting real-world conversation scenarios. Current dialogue systems exhibit an inability to replicate the dynamic, continuous, long-term interactions involving multiple partners. This shortfall arises because there have been limited efforts to account for both aspects of real-world dialogues: deeply layered interactions over the long-term dialogue and widely expanded conversation networks involving multiple participants. As the effort to incorporate these aspects combined, we introduce Mixed-Session Conversation, a dialogue system designed to construct conversations with various partners in a multi-session dialogue setup. We propose a new dataset called MiSC to implement this system. The dialogue episodes of MiSC consist of 6 consecutive sessions, with four speakers (one main speaker and three partners) appearing in each episode. Also, we propose a new dialogue model with a novel memory management mechanism, called Egocentric Memory Enhanced Mixed-Session Conversation Agent (EMMA). EMMA collects and retains memories from the main speaker's perspective during conversations with partners, enabling seamless continuity in subsequent interactions. Extensive human evaluations validate that the dialogues in MiSC demonstrate a seamless conversational flow, even when conversation partners change in each session. EMMA trained with MiSC is also evaluated to maintain high memorability without contradiction throughout the entire conversation.", 'score': 8, 'issue_id': 42, 'pub_date': '2024-10-03', 'pub_date_ru': '3 октября', 'data': {'categories': ['#agents', '#dataset', '#multimodal'], 'emoji': '🗣️', 'ru': {'title': 'Революция в диалоговых системах: непрерывное общение с множеством партнеров', 'desc': 'Статья представляет новую систему диалогов под названием Mixed-Session Conversation, которая способна вести разговоры с несколькими партнерами в многосессионном формате. Авторы предлагают набор данных MiSC, состоящий из 6 последовательных сессий с участием четырех собеседников. Также представлена модель EMMA с новым механизмом управления памятью, которая собирает и сохраняет воспоминания с точки зрения главного говорящего. Оценки показывают, что диалоги в MiSC демонстрируют непрерывный разговорный поток даже при смене собеседников, а EMMA сохраняет высокую запоминаемость без противоречий.'}, 'en': {'title': 'Revolutionizing Dialogue Systems with Multi-Session Dynamics', 'desc': 'The paper introduces a new dialogue system called Mixed-Session Conversation (MiSC) designed to handle dynamic, long-term interactions with multiple partners. It addresses the limitations of current systems by incorporating deeply layered interactions and expanded conversation networks. A novel dataset, MiSC, is used to train the system, featuring dialogue episodes with multiple sessions and speakers. The proposed model, EMMA, uses an innovative memory management mechanism to ensure continuity and coherence in conversations, validated through extensive human evaluations.'}, 'zh': {'title': '多方长时间互动的对话新纪元', 'desc': '这篇论文介绍了一种新的对话系统，称为混合会话对话系统，旨在模拟真实世界中的多方长时间互动。研究者提出了一个新的数据集MiSC，用于支持该系统的实现，其中每个对话包含6个连续会话和四个参与者。为了增强对话的连续性，论文中还介绍了一种新的对话模型EMMA，它通过从主说话者的视角收集和管理记忆来实现。通过广泛的人类评估，证明MiSC中的对话即使在会话伙伴变化时也能保持流畅，EMMA在整个对话中保持高记忆性且无矛盾。'}}, 'hash': '87a67ed9acbc74a2', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}}, {'id': 'https://huggingface.co/papers/2410.06555', 'title': 'ING-VP: MLLMs cannot Play Easy Vision-based Games Yet', 'url': 'https://huggingface.co/papers/2410.06555', 'abstract': "As multimodal large language models (MLLMs) continue to demonstrate increasingly competitive performance across a broad spectrum of tasks, more intricate and comprehensive benchmarks have been developed to assess these cutting-edge models. These benchmarks introduce new challenges to core capabilities such as perception, reasoning, and planning. However, existing multimodal benchmarks fall short in providing a focused evaluation of multi-step planning based on spatial relationships in images. To bridge this gap, we present ING-VP, the first INteractive Game-based Vision Planning benchmark, specifically designed to evaluate the spatial imagination and multi-step reasoning abilities of MLLMs. ING-VP features 6 distinct games, encompassing 300 levels, each with 6 unique configurations. A single model engages in over 60,000 rounds of interaction. The benchmark framework allows for multiple comparison settings, including image-text vs. text-only inputs, single-step vs. multi-step reasoning, and with-history vs. without-history conditions, offering valuable insights into the model's capabilities. We evaluated numerous state-of-the-art MLLMs, with the highest-performing model, Claude-3.5 Sonnet, achieving an average accuracy of only 3.37%, far below the anticipated standard. This work aims to provide a specialized evaluation framework to drive advancements in MLLMs' capacity for complex spatial reasoning and planning. The code is publicly available at https://github.com/Thisisus7/ING-VP.git.", 'score': 8, 'issue_id': 41, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#benchmark', '#multimodal', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'ING-VP: Новый рубеж в оценке пространственного мышления ИИ', 'desc': 'Представлен новый бенчмарк ING-VP для оценки пространственного воображения и многошагового рассуждения мультимодальных языковых моделей. Бенчмарк содержит 6 игр с 300 уровнями и 6 конфигурациями каждый, что позволяет провести более 60 000 раундов взаимодействия. ING-VP оценивает модели в различных условиях, включая сравнение входных данных изображение-текст и только текст. Лучшая модель Claude-3.5 Sonnet показала точность всего 3.37%, что подчеркивает сложность задачи.'}, 'en': {'title': 'Pushing Boundaries: Evaluating Spatial Reasoning in MLLMs with ING-VP', 'desc': 'The paper introduces ING-VP, a new benchmark designed to test the spatial reasoning and multi-step planning abilities of multimodal large language models (MLLMs). It features interactive games that challenge models to understand and plan based on spatial relationships in images. The benchmark allows for various comparison settings, such as image-text versus text-only inputs, to evaluate different aspects of model performance. Despite testing several advanced models, the highest accuracy achieved was only 3.37%, highlighting the difficulty of the tasks and the need for further advancements in this area.'}, 'zh': {'title': '推动多模态模型的空间推理新高度', 'desc': '这篇论文介绍了一种新的基准测试，名为ING-VP，用于评估多模态大语言模型（MLLMs）的空间想象和多步推理能力。ING-VP通过6个不同的游戏和300个关卡，测试模型在图像中的空间关系上的多步规划能力。研究发现，即使是最先进的模型在这个基准测试中的表现也远低于预期，表明当前模型在复杂空间推理和规划方面还有很大提升空间。这个工作旨在推动MLLMs在复杂任务中的能力发展。'}}, 'hash': 'dabc7be39f163aa7', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.07160', 'title': 'TextToon: Real-Time Text Toonify Head Avatar from Single Video', 'url': 'https://huggingface.co/papers/2410.07160', 'abstract': 'We propose TextToon, a method to generate a drivable toonified avatar. Given a short monocular video sequence and a written instruction about the avatar style, our model can generate a high-fidelity toonified avatar that can be driven in real-time by another video with arbitrary identities. Existing related works heavily rely on multi-view modeling to recover geometry via texture embeddings, presented in a static manner, leading to control limitations. The multi-view video input also makes it difficult to deploy these models in real-world applications. To address these issues, we adopt a conditional embedding Tri-plane to learn realistic and stylized facial representations in a Gaussian deformation field. Additionally, we expand the stylization capabilities of 3D Gaussian Splatting by introducing an adaptive pixel-translation neural network and leveraging patch-aware contrastive learning to achieve high-quality images. To push our work into consumer applications, we develop a real-time system that can operate at 48 FPS on a GPU machine and 15-18 FPS on a mobile machine. Extensive experiments demonstrate the efficacy of our approach in generating textual avatars over existing methods in terms of quality and real-time animation. Please refer to our project page for more details: https://songluchuan.github.io/TextToon/.', 'score': 8, 'issue_id': 40, 'pub_date': '2024-09-23', 'pub_date_ru': '23 сентября', 'data': {'categories': ['#3d', '#cv', '#multimodal'], 'emoji': '🎭', 'ru': {'title': 'TextToon: Создание управляемых мультяшных аватаров по видео и тексту', 'desc': 'TextToon - это метод создания управляемого мультяшного аватара на основе короткого видео и текстового описания стиля. Он использует условное встраивание Tri-plane для реалистичного и стилизованного представления лица в гауссовом поле деформации. Модель улучшает возможности стилизации 3D Gaussian Splatting с помощью адаптивной нейронной сети пиксельного преобразования и контрастного обучения с учетом патчей. TextToon работает в режиме реального времени и превосходит существующие методы по качеству и анимации.'}, 'en': {'title': '"Animate Your Avatar: Real-Time Toonification from Text and Video"', 'desc': 'TextToon is a novel method for creating animated avatars from a single video and a text description of the desired style. Unlike previous methods that require multiple camera angles and result in static models, TextToon uses a conditional embedding Tri-plane to create dynamic and stylized facial representations. The approach enhances 3D Gaussian Splatting with an adaptive pixel-translation neural network and patch-aware contrastive learning, resulting in high-quality, real-time animations. The system is efficient, running at 48 FPS on GPUs and 15-18 FPS on mobile devices, making it suitable for consumer applications.'}, 'zh': {'title': 'TextToon：实时生成可驱动卡通化头像的创新方法', 'desc': '这篇论文介绍了一种名为TextToon的方法，可以生成可驱动的卡通化头像。通过一个短的单目视频序列和关于头像风格的书面指令，模型能够生成高保真度的卡通化头像，并能通过另一个视频实时驱动。与现有方法不同，TextToon不依赖多视角建模，而是采用条件嵌入三平面来学习真实和风格化的面部表示。通过引入自适应像素翻译神经网络和利用补丁感知对比学习，TextToon实现了高质量的图像生成。'}}, 'hash': '425ed10e0d4ec2cd', 'pub_date_card': {'ru': '23 сентября', 'en': 'September 23', 'zh': '9月23日'}}, {'id': 'https://huggingface.co/papers/2410.06172', 'title': 'Multimodal Situational Safety', 'url': 'https://huggingface.co/papers/2410.06172', 'abstract': 'Multimodal Large Language Models (MLLMs) are rapidly evolving, demonstrating impressive capabilities as multimodal assistants that interact with both humans and their environments. However, this increased sophistication introduces significant safety concerns. In this paper, we present the first evaluation and analysis of a novel safety challenge termed Multimodal Situational Safety, which explores how safety considerations vary based on the specific situation in which the user or agent is engaged. We argue that for an MLLM to respond safely, whether through language or action, it often needs to assess the safety implications of a language query within its corresponding visual context. To evaluate this capability, we develop the Multimodal Situational Safety benchmark (MSSBench) to assess the situational safety performance of current MLLMs. The dataset comprises 1,820 language query-image pairs, half of which the image context is safe, and the other half is unsafe. We also develop an evaluation framework that analyzes key safety aspects, including explicit safety reasoning, visual understanding, and, crucially, situational safety reasoning. Our findings reveal that current MLLMs struggle with this nuanced safety problem in the instruction-following setting and struggle to tackle these situational safety challenges all at once, highlighting a key area for future research. Furthermore, we develop multi-agent pipelines to coordinately solve safety challenges, which shows consistent improvement in safety over the original MLLM response. Code and data: mssbench.github.io.', 'score': 8, 'issue_id': 39, 'pub_date': '2024-10-08', 'pub_date_ru': '8 октября', 'data': {'categories': ['#agents', '#benchmark', '#dataset', '#multimodal'], 'emoji': '🛡️', 'ru': {'title': 'Новый рубеж в безопасности ИИ: оценка ситуационной осведомленности мультимодальных моделей', 'desc': 'Статья представляет первый анализ проблемы многомодальной ситуационной безопасности в контексте мультимодальных больших языковых моделей (MLLM). Авторы разработали набор данных MSSBench для оценки способности MLLM учитывать безопасность в различных ситуациях. Исследование показало, что существующие MLLM испытывают трудности с комплексным решением задач ситуационной безопасности. Предложенные мультиагентные подходы демонстрируют улучшение безопасности по сравнению с исходными ответами MLLM.'}, 'en': {'title': 'Ensuring Safety in Multimodal AI: A New Benchmark for Contextual Understanding', 'desc': 'This paper introduces the concept of Multimodal Situational Safety, focusing on how safety considerations change based on the context in which a Multimodal Large Language Model (MLLM) operates. The authors present a new benchmark, MSSBench, to evaluate how well MLLMs can assess safety by analyzing 1,820 language query-image pairs. The study finds that current MLLMs struggle with understanding and responding to situational safety challenges, indicating a need for further research in this area. To address these challenges, the authors propose multi-agent pipelines that improve safety performance over standard MLLM responses.'}, 'zh': {'title': '多模态情境安全：MLLMs的新挑战', 'desc': '多模态大语言模型（MLLMs）正在迅速发展，展现出作为多模态助手的强大能力，但也带来了安全性问题。本文首次提出并分析了一种新的安全挑战，称为多模态情境安全，研究了用户或代理在特定情境下的安全考量。为了评估这种能力，我们开发了多模态情境安全基准（MSSBench），用于评估当前MLLMs的情境安全性能。研究发现，现有的MLLMs在处理这种复杂的安全问题时存在困难，尤其是在指令跟随的情况下。'}}, 'hash': '9fee460887b3cb38', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}}, {'id': 'https://huggingface.co/papers/2410.05643', 'title': 'TRACE: Temporal Grounding Video LLM via Causal Event Modeling', 'url': 'https://huggingface.co/papers/2410.05643', 'abstract': "Video Temporal Grounding (VTG) is a crucial capability for video understanding models and plays a vital role in downstream tasks such as video browsing and editing. To effectively handle various tasks simultaneously and enable zero-shot prediction, there is a growing trend in employing video LLMs for VTG tasks. However, current video LLM-based methods rely exclusively on natural language generation, lacking the ability to model the clear structure inherent in videos, which restricts their effectiveness in tackling VTG tasks. To address this issue, this paper first formally introduces causal event modeling framework, which represents videos as sequences of events, and predict the current event using previous events, video inputs, and textural instructions. Each event consists of three components: timestamps, salient scores, and textual captions. We then propose a novel task-interleaved video LLM called TRACE to effectively implement the causal event modeling framework in practice. The TRACE processes visual frames, timestamps, salient scores, and text as distinct tasks, employing various encoders and decoding heads for each. Task tokens are arranged in an interleaved sequence according to the causal event modeling framework's formulation. Extensive experiments on various VTG tasks and datasets demonstrate the superior performance of TRACE compared to state-of-the-art video LLMs. Our model and code are available at https://github.com/gyxxyg/TRACE.", 'score': 8, 'issue_id': 38, 'pub_date': '2024-10-08', 'pub_date_ru': '8 октября', 'data': {'categories': ['#agents', '#multimodal', '#video'], 'emoji': '🎬', 'ru': {'title': 'TRACE: Революция в понимании структуры видео с помощью каузального моделирования событий', 'desc': 'Статья представляет новый подход к задаче временной локализации в видео (Video Temporal Grounding). Авторы вводят концепцию каузального моделирования событий, представляя видео как последовательность событий. Они предлагают модель TRACE - мультизадачную видео-LLM, которая обрабатывает визуальные кадры, временные метки, оценки значимости и текст как отдельные задачи. Эксперименты показывают превосходство TRACE над современными видео-LLM в различных задачах VTG.'}, 'en': {'title': 'TRACE: Structuring Videos for Superior Understanding', 'desc': 'The paper introduces a new approach to Video Temporal Grounding (VTG) by using a causal event modeling framework, which structures videos as sequences of events. This framework allows for more effective video understanding by predicting current events based on previous ones, using timestamps, salient scores, and textual captions. The proposed model, TRACE, processes these components as distinct tasks with specialized encoders and decoders, improving the handling of VTG tasks. Experiments show that TRACE outperforms existing video language models, enhancing video browsing and editing capabilities.'}, 'zh': {'title': 'TRACE：革新视频时间定位的因果事件建模', 'desc': '这篇论文介绍了一种新的因果事件建模框架，用于视频时间定位任务。该框架将视频表示为事件序列，通过先前事件、视频输入和文本指令来预测当前事件。论文提出了一种名为TRACE的新型视频大语言模型，能够有效实现因果事件建模。实验结果表明，TRACE在多种视频时间定位任务中表现优于现有的最先进模型。'}}, 'hash': '7241bf4a739cd624', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}}, {'id': 'https://huggingface.co/papers/2410.07064', 'title': 'Data Selection via Optimal Control for Language Models', 'url': 'https://huggingface.co/papers/2410.07064', 'abstract': "This work investigates the selection of high-quality pre-training data from massive corpora to enhance LMs' capabilities for downstream usage. We formulate data selection as a generalized Optimal Control problem, which can be solved theoretically by Pontryagin's Maximum Principle (PMP), yielding a set of necessary conditions that characterize the relationship between optimal data selection and LM training dynamics. Based on these theoretical results, we introduce PMP-based Data Selection (PDS), a framework that approximates optimal data selection by solving the PMP conditions. In our experiments, we adopt PDS to select data from CommmonCrawl and show that the PDS-selected corpus accelerates the learning of LMs and constantly boosts their performance on a wide range of downstream tasks across various model sizes. Moreover, the benefits of PDS extend to ~400B models trained on ~10T tokens, as evidenced by the extrapolation of the test loss curves according to the Scaling Laws. PDS also improves data utilization when the pre-training data is limited, by reducing the data demand by 1.8 times, which mitigates the quick exhaustion of available web-crawled corpora. Our code, data, and model checkpoints can be found in https://github.com/microsoft/LMOps/tree/main/data_selection.", 'score': 8, 'issue_id': 37, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#data', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Оптимизация выбора данных для эффективного предобучения языковых моделей', 'desc': 'Эта работа исследует выбор высококачественных данных для предобучения из массивных корпусов с целью улучшения возможностей языковых моделей. Авторы формулируют выбор данных как обобщенную задачу оптимального управления, решаемую с помощью принципа максимума Понтрягина. На основе теоретических результатов они представляют фреймворк PDS для приближенного оптимального выбора данных. Эксперименты показывают, что PDS ускоряет обучение моделей и повышает их эффективность на различных задачах, а также улучшает использование данных при ограниченных ресурсах.'}, 'en': {'title': '"Smart Data, Smarter Models: Optimizing Pre-training for Better AI"', 'desc': "This paper explores how to choose the best pre-training data from large datasets to improve language models (LMs) for future tasks. The authors use a mathematical approach called Pontryagin's Maximum Principle to find the best data selection strategy, which they call PMP-based Data Selection (PDS). Experiments show that PDS helps LMs learn faster and perform better on various tasks, even with very large models. Additionally, PDS makes better use of limited data, reducing the need for large datasets by almost half."}, 'zh': {'title': '通过PMP优化数据选择，提升语言模型性能', 'desc': '这项研究探讨了如何从大量语料库中选择高质量的预训练数据，以增强语言模型在下游任务中的能力。我们将数据选择问题表述为一个广义的最优控制问题，并通过庞特里亚金最大值原理（PMP）来解决，得出描述最佳数据选择与语言模型训练动态关系的必要条件。基于这些理论结果，我们引入了PMP数据选择（PDS）框架，通过解决PMP条件来近似最佳数据选择。在实验中，PDS选择的数据加速了语言模型的学习，并在各种下游任务中持续提升其性能。'}}, 'hash': 'f8459aee9413c793', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.05791', 'title': 'FürElise: Capturing and Physically Synthesizing Hand Motions of Piano Performance', 'url': 'https://huggingface.co/papers/2410.05791', 'abstract': 'Piano playing requires agile, precise, and coordinated hand control that stretches the limits of dexterity. Hand motion models with the sophistication to accurately recreate piano playing have a wide range of applications in character animation, embodied AI, biomechanics, and VR/AR. In this paper, we construct a first-of-its-kind large-scale dataset that contains approximately 10 hours of 3D hand motion and audio from 15 elite-level pianists playing 153 pieces of classical music. To capture natural performances, we designed a markerless setup in which motions are reconstructed from multi-view videos using state-of-the-art pose estimation models. The motion data is further refined via inverse kinematics using the high-resolution MIDI key-pressing data obtained from sensors in a specialized Yamaha Disklavier piano. Leveraging the collected dataset, we developed a pipeline that can synthesize physically-plausible hand motions for musical scores outside of the dataset. Our approach employs a combination of imitation learning and reinforcement learning to obtain policies for physics-based bimanual control involving the interaction between hands and piano keys. To solve the sampling efficiency problem with the large motion dataset, we use a diffusion model to generate natural reference motions, which provide high-level trajectory and fingering (finger order and placement) information. However, the generated reference motion alone does not provide sufficient accuracy for piano performance modeling. We then further augmented the data by using musical similarity to retrieve similar motions from the captured dataset to boost the precision of the RL policy. With the proposed method, our model generates natural, dexterous motions that generalize to music from outside the training dataset.', 'score': 7, 'issue_id': 40, 'pub_date': '2024-10-08', 'pub_date_ru': '8 октября', 'data': {'categories': ['#3d', '#dataset', '#diffusion', '#rl'], 'emoji': '🎹', 'ru': {'title': 'Виртуозное воссоздание игры на пианино с помощью ИИ', 'desc': 'Эта статья представляет новый набор данных, содержащий 10 часов 3D-движений рук и аудио от 15 пианистов высокого уровня, играющих классическую музыку. Авторы разработали систему безмаркерного захвата движений с использованием мультиракурсной съемки и современных моделей оценки позы. На основе собранных данных создан конвейер для синтеза реалистичных движений рук при игре на пианино, используя имитационное обучение и обучение с подкреплением. Модель генерирует естественные и точные движения, которые обобщаются на музыку вне обучающего набора.'}, 'en': {'title': 'Mastering Piano with AI: Crafting Realistic Hand Motions', 'desc': 'The paper introduces a novel dataset capturing 3D hand motions and audio from elite pianists, using advanced pose estimation and inverse kinematics to ensure accuracy. This dataset is used to develop a model that synthesizes realistic hand movements for piano playing, employing imitation and reinforcement learning for bimanual control. A diffusion model enhances sampling efficiency by generating reference motions, which are further refined using musical similarity to improve precision. The resulting model can produce natural and dexterous hand motions for musical pieces not included in the training data.'}, 'zh': {'title': '钢琴演奏的手部动作建模新突破', 'desc': '这篇论文介绍了一种新的大规模数据集，包含15位顶级钢琴家演奏153首古典音乐的3D手部动作和音频数据。研究人员使用无标记的多视角视频和先进的姿态估计模型来重建自然的演奏动作，并通过逆运动学和高分辨率MIDI数据进行精细化处理。通过模仿学习和强化学习相结合的方法，研究人员开发了一种合成物理合理的手部动作的流程。为了提高采样效率，他们使用扩散模型生成自然的参考动作，并通过音乐相似性增强数据，提升强化学习策略的精度。'}}, 'hash': 'cba54e31692e353c', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}}, {'id': 'https://huggingface.co/papers/2410.05664', 'title': 'Holistic Unlearning Benchmark: A Multi-Faceted Evaluation for Text-to-Image Diffusion Model Unlearning', 'url': 'https://huggingface.co/papers/2410.05664', 'abstract': 'As text-to-image diffusion models become advanced enough for commercial applications, there is also increasing concern about their potential for malicious and harmful use. Model unlearning has been proposed to mitigate the concerns by removing undesired and potentially harmful information from the pre-trained model. So far, the success of unlearning is mainly measured by whether the unlearned model can generate a target concept while maintaining image quality. However, unlearning is typically tested under limited scenarios, and the side effects of unlearning have barely been studied in the current literature. In this work, we thoroughly analyze unlearning under various scenarios with five key aspects. Our investigation reveals that every method has side effects or limitations, especially in more complex and realistic situations. By releasing our comprehensive evaluation framework with the source codes and artifacts, we hope to inspire further research in this area, leading to more reliable and effective unlearning methods.', 'score': 7, 'issue_id': 38, 'pub_date': '2024-10-08', 'pub_date_ru': '8 октября', 'data': {'categories': ['#benchmark', '#diffusion', '#ethics'], 'emoji': '🧠', 'ru': {'title': 'Разобучение генеративных моделей: проблемы и перспективы', 'desc': 'Статья посвящена исследованию методов разобучения моделей генерации изображений для удаления нежелательной информации. Авторы проанализировали существующие подходы к разобучению по пяти ключевым аспектам в различных сценариях. Исследование выявило, что все методы имеют побочные эффекты или ограничения, особенно в сложных реалистичных ситуациях. Авторы представили комплексную систему оценки с открытым исходным кодом для стимулирования дальнейших исследований в этой области.'}, 'en': {'title': "Unlearning: Cleaning Up AI's Act", 'desc': "This paper explores the concept of model unlearning in text-to-image diffusion models, which aims to remove harmful or unwanted information from pre-trained models. The authors highlight that while unlearning is often evaluated based on the model's ability to generate specific concepts without losing image quality, it is usually tested in limited scenarios. They conduct a thorough analysis of unlearning across various situations, identifying that all current methods have side effects or limitations, particularly in complex environments. By providing a comprehensive evaluation framework, the authors aim to encourage further research to develop more reliable unlearning techniques."}, 'zh': {'title': '探索模型遗忘：消除不良信息的挑战与机遇', 'desc': '随着文本到图像扩散模型的进步，它们在商业应用中的潜力越来越大，但也引发了对其可能被恶意使用的担忧。模型遗忘技术被提出以消除预训练模型中不需要的和潜在有害的信息。本文深入分析了在不同场景下的遗忘效果，发现每种方法都有其副作用或局限性。我们发布了一个全面的评估框架，希望能激发更多关于可靠和有效的遗忘方法的研究。'}}, 'hash': '9630c1ce042de601', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}}, {'id': 'https://huggingface.co/papers/2410.04223', 'title': 'Multimodal Large Language Models for Inverse Molecular Design with Retrosynthetic Planning', 'url': 'https://huggingface.co/papers/2410.04223', 'abstract': 'While large language models (LLMs) have integrated images, adapting them to graphs remains challenging, limiting their applications in materials and drug design. This difficulty stems from the need for coherent autoregressive generation across texts and graphs. To address this, we introduce Llamole, the first multimodal LLM capable of interleaved text and graph generation, enabling molecular inverse design with retrosynthetic planning. Llamole integrates a base LLM with the Graph Diffusion Transformer and Graph Neural Networks for multi-conditional molecular generation and reaction inference within texts, while the LLM, with enhanced molecular understanding, flexibly controls activation among the different graph modules. Additionally, Llamole integrates A* search with LLM-based cost functions for efficient retrosynthetic planning. We create benchmarking datasets and conduct extensive experiments to evaluate Llamole against in-context learning and supervised fine-tuning. Llamole significantly outperforms 14 adapted LLMs across 12 metrics for controllable molecular design and retrosynthetic planning.', 'score': 7, 'issue_id': 38, 'pub_date': '2024-10-05', 'pub_date_ru': '5 октября', 'data': {'categories': ['#benchmark', '#cv', '#graphs', '#multimodal'], 'emoji': '🧪', 'ru': {'title': 'Llamole: прорыв в генерации молекул с помощью мультимодальных языковых моделей', 'desc': 'Llamole - это первая мультимодальная языковая модель, способная генерировать текст и графы молекул. Она объединяет базовую языковую модель с Graph Diffusion Transformer и графовыми нейронными сетями для многоусловной генерации молекул и вывода реакций. Llamole также интегрирует A* поиск с функциями стоимости на основе языковой модели для эффективного ретросинтетического планирования. Модель значительно превосходит 14 адаптированных языковых моделей по 12 метрикам для контролируемого дизайна молекул и ретросинтетического планирования.'}, 'en': {'title': 'Llamole: Bridging Text and Graphs for Smarter Molecular Design', 'desc': 'The paper introduces Llamole, a groundbreaking multimodal large language model that can generate both text and graphs, specifically designed for applications in materials and drug design. Llamole combines a base language model with advanced graph processing techniques like the Graph Diffusion Transformer and Graph Neural Networks to handle complex molecular generation and reaction inference. It also uses A* search with language model-based cost functions to improve retrosynthetic planning, making it more efficient. Extensive experiments show that Llamole outperforms other adapted language models in controllable molecular design and retrosynthetic planning, demonstrating its potential in these fields.'}, 'zh': {'title': 'Llamole：突破图形生成的多模态大语言模型', 'desc': '大语言模型（LLM）在处理图形数据时面临挑战，限制了其在材料和药物设计中的应用。为了解决这个问题，我们引入了Llamole，这是第一个能够生成文本和图形的多模态LLM。Llamole结合了图扩散变压器和图神经网络，实现了分子逆向设计和反应推断。实验表明，Llamole在可控分子设计和逆合成规划方面显著优于其他模型。'}}, 'hash': '9c153ad16c36d327', 'pub_date_card': {'ru': '5 октября', 'en': 'October 5', 'zh': '10月5日'}}, {'id': 'https://huggingface.co/papers/2410.06462', 'title': 'Hallucinating AI Hijacking Attack: Large Language Models and Malicious Code Recommenders', 'url': 'https://huggingface.co/papers/2410.06462', 'abstract': 'The research builds and evaluates the adversarial potential to introduce copied code or hallucinated AI recommendations for malicious code in popular code repositories. While foundational large language models (LLMs) from OpenAI, Google, and Anthropic guard against both harmful behaviors and toxic strings, previous work on math solutions that embed harmful prompts demonstrate that the guardrails may differ between expert contexts. These loopholes would appear in mixture of expert\'s models when the context of the question changes and may offer fewer malicious training examples to filter toxic comments or recommended offensive actions. The present work demonstrates that foundational models may refuse to propose destructive actions correctly when prompted overtly but may unfortunately drop their guard when presented with a sudden change of context, like solving a computer programming challenge. We show empirical examples with trojan-hosting repositories like GitHub, NPM, NuGet, and popular content delivery networks (CDN) like jsDelivr which amplify the attack surface. In the LLM\'s directives to be helpful, example recommendations propose application programming interface (API) endpoints which a determined domain-squatter could acquire and setup attack mobile infrastructure that triggers from the naively copied code. We compare this attack to previous work on context-shifting and contrast the attack surface as a novel version of "living off the land" attacks in the malware literature. In the latter case, foundational language models can hijack otherwise innocent user prompts to recommend actions that violate their owners\' safety policies when posed directly without the accompanying coding support request.', 'score': 7, 'issue_id': 38, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#hallucinations', '#security'], 'emoji': '🕵️', 'ru': {'title': 'Неожиданные уязвимости LLM при рекомендации кода', 'desc': "Данное исследование посвящено изучению потенциальных уязвимостей больших языковых моделей (LLM) в контексте рекомендаций кода. Авторы демонстрируют, что при резком изменении контекста, например, при решении задачи программирования, LLM могут снизить свою защиту и предложить потенциально вредоносный код. Эксперименты показывают, как модели могут рекомендовать API-эндпоинты, которые злоумышленники могут использовать для атак. Исследование сравнивает этот тип атаки с предыдущими работами по смене контекста и рассматривает его как новую версию атак типа 'living off the land' в литературе о вредоносном ПО."}, 'en': {'title': 'Exploiting Context: The Hidden Vulnerability in AI Code Recommendations', 'desc': "This paper explores how adversaries can exploit large language models (LLMs) to introduce malicious code into popular code repositories by manipulating context. It highlights that while LLMs from companies like OpenAI and Google have safeguards against harmful outputs, these can be bypassed when the context of a request changes, such as during programming challenges. The study provides examples of how repositories like GitHub and content delivery networks can be used to spread malicious code through seemingly innocent API recommendations. The research compares this method to 'living off the land' attacks, where LLMs inadvertently suggest harmful actions by misinterpreting user prompts."}, 'zh': {'title': '基础模型的上下文漏洞：编程挑战中的隐患', 'desc': '这项研究探讨了在流行代码库中引入恶意代码的对抗性潜力，特别是通过复制代码或虚构的AI建议。尽管OpenAI、Google和Anthropic的基础大语言模型（LLM）对有害行为和有毒字符串有防护，但在数学解决方案中嵌入有害提示的工作表明，这些防护措施在专家环境中可能有所不同。研究表明，当问题的上下文发生变化时，基础模型可能会放松警惕，尤其是在解决编程挑战时。通过实证例子展示了在GitHub、NPM等平台上，恶意代码如何利用这些漏洞进行攻击。'}}, 'hash': 'a2ceecf54aefe4d6', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.07071', 'title': 'Retrieval-Augmented Decision Transformer: External Memory for In-context RL', 'url': 'https://huggingface.co/papers/2410.07071', 'abstract': "In-context learning (ICL) is the ability of a model to learn a new task by observing a few exemplars in its context. While prevalent in NLP, this capability has recently also been observed in Reinforcement Learning (RL) settings. Prior in-context RL methods, however, require entire episodes in the agent's context. Given that complex environments typically lead to long episodes with sparse rewards, these methods are constrained to simple environments with short episodes. To address these challenges, we introduce Retrieval-Augmented Decision Transformer (RA-DT). RA-DT employs an external memory mechanism to store past experiences from which it retrieves only sub-trajectories relevant for the current situation. The retrieval component in RA-DT does not require training and can be entirely domain-agnostic. We evaluate the capabilities of RA-DT on grid-world environments, robotics simulations, and procedurally-generated video games. On grid-worlds, RA-DT outperforms baselines, while using only a fraction of their context length. Furthermore, we illuminate the limitations of current in-context RL methods on complex environments and discuss future directions. To facilitate future research, we release datasets for four of the considered environments.", 'score': 6, 'issue_id': 40, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#agents', '#rag', '#rl'], 'emoji': '🧠', 'ru': {'title': 'RA-DT: Эффективное обучение с подкреплением в контексте с помощью извлечения релевантного опыта', 'desc': 'Статья представляет новый метод обучения с подкреплением в контексте - Retrieval-Augmented Decision Transformer (RA-DT). RA-DT использует внешнюю память для хранения прошлого опыта и извлекает только релевантные текущей ситуации под-траектории. Метод не требует обучения компонента извлечения и может быть независимым от домена. RA-DT превосходит базовые модели на сеточных мирах, используя лишь часть длины их контекста.'}, 'en': {'title': 'Revolutionizing In-Context Learning with RA-DT: Efficient, Domain-Agnostic, and Powerful', 'desc': 'The paper introduces the Retrieval-Augmented Decision Transformer (RA-DT), a novel approach in Reinforcement Learning that enhances in-context learning by using an external memory to store and retrieve relevant sub-trajectories. Unlike previous methods that require entire episodes, RA-DT efficiently handles complex environments with long episodes and sparse rewards by focusing only on pertinent past experiences. The retrieval mechanism in RA-DT is domain-agnostic and does not need training, making it versatile across different tasks. Evaluations show that RA-DT outperforms existing methods in grid-worlds and other environments, highlighting its potential to overcome current limitations in in-context RL.'}, 'zh': {'title': '检索增强：强化学习中的新突破', 'desc': '这篇论文介绍了一种新的方法，称为检索增强决策变换器（RA-DT），用于在强化学习中实现上下文学习。RA-DT通过外部记忆机制存储过去的经验，并检索与当前情况相关的子轨迹，从而解决了传统方法在复杂环境中长时间段和稀疏奖励的问题。RA-DT在网格世界、机器人模拟和程序生成的视频游戏中表现优异，超越了基线方法。研究还揭示了当前上下文强化学习方法在复杂环境中的局限性，并讨论了未来的研究方向。'}}, 'hash': '0815ef9a074b159d', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.07095', 'title': 'MLE-bench: Evaluating Machine Learning Agents on Machine Learning Engineering', 'url': 'https://huggingface.co/papers/2410.07095', 'abstract': "We introduce MLE-bench, a benchmark for measuring how well AI agents perform at machine learning engineering. To this end, we curate 75 ML engineering-related competitions from Kaggle, creating a diverse set of challenging tasks that test real-world ML engineering skills such as training models, preparing datasets, and running experiments. We establish human baselines for each competition using Kaggle's publicly available leaderboards. We use open-source agent scaffolds to evaluate several frontier language models on our benchmark, finding that the best-performing setup--OpenAI's o1-preview with AIDE scaffolding--achieves at least the level of a Kaggle bronze medal in 16.9% of competitions. In addition to our main results, we investigate various forms of resource scaling for AI agents and the impact of contamination from pre-training. We open-source our benchmark code (github.com/openai/mle-bench/) to facilitate future research in understanding the ML engineering capabilities of AI agents.", 'score': 6, 'issue_id': 40, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#agents', '#benchmark'], 'emoji': '🤖', 'ru': {'title': 'MLE-bench: измеряем инженерные навыки ИИ в машинном обучении', 'desc': 'MLE-bench - это новый бенчмарк для оценки способностей ИИ-агентов в области инженерии машинного обучения. Он включает 75 соревнований с Kaggle, охватывающих различные аспекты ML-инженерии. Авторы установили базовые показатели человеческой производительности и протестировали несколько языковых моделей, используя открытые фреймворки для агентов. Лучший результат показала модель OpenAI o1-preview с AIDE, достигнув уровня брон
