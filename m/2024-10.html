set will facilitate broader access to high-quality language models.', 'score': 8, 'issue_id': 257, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '4f06cfa8b602eba9', 'data': {'categories': ['#benchmark', '#data', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Высококачественные данные для компактных и мощных языковых моделей', 'desc': 'Представлен CCI3.0-HQ - высококачественный набор данных объемом 500 ГБ, полученный из Chinese Corpora Internet 3.0. Для его создания использовался новый двухэтапный гибридный конвейер фильтрации, значительно улучшающий качество данных. Модель с 0.5 миллиардами параметров, обученная на этом наборе, превзошла аналоги на 10 бенчмарках в режиме zero-shot. Процесс фильтрации эффективно дистиллировал возможности модели Qwen2-72B-instruct в компактную модель размером 0.5B.'}, 'en': {'title': 'Unlocking High-Quality Language Models with CCI3.0-HQ', 'desc': 'The paper introduces CCI3.0-HQ, a refined 500GB dataset from the Chinese Corpora Internet 3.0, created using an innovative two-stage hybrid filtering process to improve data quality. A 0.5 billion parameter model was trained on 100 billion tokens from various datasets, outperforming other models in zero-shot settings on 10 benchmarks. This filtering method successfully compresses the capabilities of a larger model into a smaller one, achieving high F1 scores in Chinese web data classification. The open-access nature of this dataset aims to make high-quality language models more accessible to researchers and developers.'}, 'zh': {'title': '高质量中文语料库，提升语言模型表现', 'desc': 'CCI3.0-HQ 是一个高质量的中文语料库子集，使用创新的两阶段混合过滤流程来提升数据质量。研究人员从头开始训练了一个拥有0.5亿参数的模型，并在多种数据集上处理了1000亿个标记，结果在10个基准测试中表现优异。这个高质量的过滤过程有效地将Qwen2-72B-instruct模型的能力浓缩到一个紧凑的0.5亿模型中，实现了中文网络数据分类的最佳F1分数。我们相信这个开放访问的数据集将促进高质量语言模型的更广泛使用。'}}}, {'id': 'https://huggingface.co/papers/2410.18860', 'title': 'DeCoRe: Decoding by Contrasting Retrieval Heads to Mitigate Hallucinations', 'url': 'https://huggingface.co/papers/2410.18860', 'abstract': 'Large Language Models (LLMs) often hallucinate, producing unfaithful or factually incorrect outputs by misrepresenting the provided context or incorrectly recalling internal knowledge. Recent studies have identified specific attention heads within the Transformer architecture, known as retrieval heads, responsible for extracting relevant contextual information. We hypothesise that masking these retrieval heads can induce hallucinations and that contrasting the outputs of the base LLM and the masked LLM can reduce hallucinations. To this end, we propose Decoding by Contrasting Retrieval Heads (DeCoRe), a novel training-free decoding strategy that amplifies information found in the context and model parameters. DeCoRe mitigates potentially hallucinated responses by dynamically contrasting the outputs of the base LLM and the masked LLM, using conditional entropy as a guide. Our extensive experiments confirm that DeCoRe significantly improves performance on tasks requiring high contextual faithfulness, such as summarisation (XSum by 18.6%), instruction following (MemoTrap by 10.9%), and open-book question answering (NQ-Open by 2.4% and NQ-Swap by 5.5%).', 'score': 7, 'issue_id': 264, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': 'c82b0b4cc69a7fd9', 'data': {'categories': ['#hallucinations', '#interpretability'], 'emoji': '🎭', 'ru': {'title': 'Борьба с галлюцинациями в LLM путем контрастирования голов внимания', 'desc': 'Исследователи предложили новый метод декодирования под названием DeCoRe для уменьшения галлюцинаций в больших языковых моделях (LLM). Метод основан на маскировании определенных голов внимания в архитектуре Transformer, отвечающих за извлечение контекстной информации. DeCoRe сравнивает выходные данные базовой LLM и замаскированной LLM, используя условную энтропию. Эксперименты показали значительное улучшение производительности в задачах, требующих высокой контекстной точности, таких как суммаризация, следование инструкциям и ответы на вопросы.'}, 'en': {'title': 'DeCoRe: Enhancing LLM Accuracy by Contrasting Retrieval Heads', 'desc': 'The paper addresses the issue of hallucinations in Large Language Models (LLMs), where models produce incorrect outputs by misrepresenting context or recalling wrong information. It identifies specific attention heads, called retrieval heads, in the Transformer architecture that are crucial for extracting relevant information. The authors propose a method called Decoding by Contrasting Retrieval Heads (DeCoRe), which reduces hallucinations by comparing outputs from the original and masked LLMs. Experiments show that DeCoRe significantly improves the accuracy of tasks like summarization and question answering by enhancing contextual faithfulness.'}, 'zh': {'title': '对比检索头，减少模型幻觉', 'desc': '大型语言模型（LLMs）有时会产生不准确或不真实的输出，这被称为幻觉。研究发现，Transformer架构中的特定注意力头，称为检索头，负责提取相关的上下文信息。我们提出了一种新的解码策略，称为对比检索头解码（DeCoRe），通过对比基础模型和掩蔽模型的输出来减少幻觉。实验表明，DeCoRe在需要高上下文忠实度的任务中显著提高了性能。'}}}, {'id': 'https://huggingface.co/papers/2410.17779', 'title': 'ADEM-VL: Adaptive and Embedded Fusion for Efficient Vision-Language Tuning', 'url': 'https://huggingface.co/papers/2410.17779', 'abstract': 'Recent advancements in multimodal fusion have witnessed the remarkable success of vision-language (VL) models, which excel in various multimodal applications such as image captioning and visual question answering. However, building VL models requires substantial hardware resources, where efficiency is restricted by two key factors: the extended input sequence of the language model with vision features demands more computational operations, and a large number of additional learnable parameters increase memory complexity. These challenges significantly restrict the broader applicability of such models. To bridge this gap, we propose ADEM-VL, an efficient vision-language method that tunes VL models based on pretrained large language models (LLMs) by adopting a parameter-free cross-attention mechanism for similarity measurements in multimodal fusion. This approach only requires embedding vision features into the language space, significantly reducing the number of trainable parameters and accelerating both training and inference speeds. To enhance representation learning in fusion module, we introduce an efficient multiscale feature generation scheme that requires only a single forward pass through the vision encoder. Moreover, we propose an adaptive fusion scheme that dynamically discards less relevant visual information for each text token based on its attention score. This ensures that the fusion process prioritizes the most pertinent visual features. With experiments on various tasks including visual question answering, image captioning, and instruction-following, we demonstrate that our framework outperforms existing approaches. Specifically, our method surpasses existing methods by an average accuracy of 0.77% on ScienceQA dataset, with reduced training and inference latency, demonstrating the superiority of our framework. The code is available at https://github.com/Hao840/ADEM-VL.', 'score': 7, 'issue_id': 260, 'pub_date': '2024-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': 'ce2779c63c3de4ec', 'data': {'categories': ['#cv', '#inference', '#multimodal'], 'emoji': '🔮', 'ru': {'title': 'ADEM-VL: Эффективное мультимодальное слияние для моделей зрения-языка', 'desc': 'Статья представляет ADEM-VL - эффективный метод для моделей зрения-языка, основанный на предобученных больших языковых моделях (LLM). Он использует механизм кросс-внимания без параметров для измерения сходства в мультимодальном слиянии, что значительно сокращает количество обучаемых параметров и ускоряет процессы обучения и вывода. Метод включает эффективную схему генерации многомасштабных признаков и адаптивное слияние для динамического отбрасывания менее релевантной визуальной информации. Эксперименты показывают превосходство ADEM-VL над существующими подходами в различных задачах, включая ответы на визуальные вопросы и генерацию подписей к изображениям.'}, 'en': {'title': 'Efficient Vision-Language Fusion: ADEM-VL Revolutionizes Multimodal Models', 'desc': 'The paper introduces ADEM-VL, a new method for improving vision-language models by using a parameter-free cross-attention mechanism. This approach reduces the number of trainable parameters and speeds up both training and inference by embedding vision features into the language space. It also includes a multiscale feature generation scheme and an adaptive fusion process to prioritize relevant visual information. Experiments show that ADEM-VL outperforms existing methods in tasks like visual question answering and image captioning, with better accuracy and efficiency.'}, 'zh': {'title': 'ADEM-VL：高效的视觉语言融合新方法', 'desc': '这篇论文介绍了一种名为ADEM-VL的高效视觉语言方法，通过无参数的交叉注意机制来优化预训练的大型语言模型，从而实现多模态融合。该方法通过将视觉特征嵌入到语言空间中，显著减少了可训练参数的数量，加快了训练和推理速度。为了提高融合模块的表示学习，论文引入了一种高效的多尺度特征生成方案，并提出了一种自适应融合方案，动态丢弃与文本不相关的视觉信息。实验结果表明，该方法在多个任务上表现优异，尤其是在ScienceQA数据集上平均准确率提高了0.77%。'}}}, {'id': 'https://huggingface.co/papers/2410.17897', 'title': 'Value Residual Learning For Alleviating Attention Concentration In Transformers', 'url': 'https://huggingface.co/papers/2410.17897', 'abstract': 'Transformers can capture long-range dependencies using self-attention, allowing tokens to attend to all others directly. However, stacking multiple attention layers leads to attention concentration. One natural way to address this issue is to use cross-layer attention, allowing information from earlier layers to be directly accessible to later layers. However, this approach is computationally expensive. To address this problem, we propose Transformer with residual value (ResFormer) which approximates cross-layer attention through adding a residual connection from the values of the the first layer to all subsequent layers. Based on this method, one variant is the Transformer with single layer value (SVFormer), where all layers share the same value embedding from first layer, reducing the KV cache by nearly 50%. Comprehensive empirical evidence demonstrates that ResFormer mitigates attention concentration problem in deeper layers and enhances representation across most layers, outperforming the vanilla Transformer, DenseFormer, and NeuTRENO in training error as well as downstream tasks. SVFormer trains significantly faster than the vanilla Transformer and performs better than other methods like GQA and CLA, with performance influenced by sequence length and cumulative learning rate.', 'score': 6, 'issue_id': 261, 'pub_date': '2024-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': 'fe24d2d7be245ec3', 'data': {'categories': ['#architecture', '#long_context', '#training'], 'emoji': '🔄', 'ru': {'title': 'ResFormer: эффективное улучшение внимания в трансформерах', 'desc': 'Статья представляет новый подход к улучшению работы трансформеров под названием ResFormer. Он решает проблему концентрации внимания в глубоких слоях путем добавления остаточного соединения от значений первого слоя ко всем последующим. Предложенная модификация SVFormer использует одинаковые значения эмбеддингов из первого слоя для всех слоев, что сокращает KV-кэш почти на 50%. Эмпирические исследования показывают, что ResFormer превосходит стандартный трансформер и другие методы по ошибке обучения и в задачах обработки естественного языка.'}, 'en': {'title': 'ResFormer: Smarter, Faster Transformers with Less Concentration', 'desc': 'Transformers are powerful because they use self-attention to understand relationships between all parts of a sequence, but this can lead to too much focus on certain parts when many layers are stacked. To solve this, the paper introduces ResFormer, which uses a clever shortcut to let information from the first layer help later layers without needing lots of extra calculations. Another version, SVFormer, simplifies this even more by using the same information from the first layer across all layers, making it faster and more efficient. Tests show that these new methods not only reduce the problem of over-concentration but also improve learning and performance compared to traditional Transformers and other models.'}, 'zh': {'title': 'ResFormer：突破注意力集中瓶颈的新方法', 'desc': '这篇论文介绍了一种新的Transformer模型，称为ResFormer，通过在所有后续层中添加来自第一层的残差连接来近似跨层注意力，从而解决了注意力集中问题。ResFormer在更深层次上缓解了注意力集中问题，并在大多数层中增强了表示能力，优于传统的Transformer和其他模型。另一种变体SVFormer通过共享第一层的值嵌入，减少了近50%的KV缓存，显著加快了训练速度。实验结果表明，SVFormer在训练速度和性能上都优于其他方法，受序列长度和累积学习率的影响。'}}}, {'id': 'https://huggingface.co/papers/2410.15580', 'title': 'Language Models are Symbolic Learners in Arithmetic', 'url': 'https://huggingface.co/papers/2410.15580', 'abstract': 'Large Language Models (LLMs) are thought to struggle with arithmetic learning due to the inherent differences between language modeling and numerical computation, but concrete evidence has been lacking. This work responds to this claim through a two-side experiment. We first investigate whether LLMs leverage partial products during arithmetic learning. We find that although LLMs can identify some partial products after learning, they fail to leverage them for arithmetic tasks, conversely. We then explore how LLMs approach arithmetic symbolically by breaking tasks into subgroups, hypothesizing that difficulties arise from subgroup complexity and selection. Our results show that when subgroup complexity is fixed, LLMs treat a collection of different arithmetic operations similarly. By analyzing position-level accuracy across different training sizes, we further observe that it follows a U-shaped pattern: LLMs quickly learn the easiest patterns at the first and last positions, while progressively learning the more difficult patterns in the middle positions. This suggests that LLMs select subgroup following an easy-to-hard paradigm during learning. Our work confirms that LLMs are pure symbolic learners in arithmetic tasks and underscores the importance of understanding them deeply through subgroup-level quantification.', 'score': 6, 'issue_id': 259, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '8d361b61d5fc18c3', 'data': {'categories': ['#interpretability', '#reasoning'], 'emoji': '🧮', 'ru': {'title': 'LLM в арифметике: символическое обучение от простого к сложному', 'desc': "Это исследование посвящено изучению способностей больших языковых моделей (LLM) к обучению арифметике. Авторы обнаружили, что хотя LLM могут идентифицировать частичные произведения после обучения, они не способны использовать их для арифметических задач. Исследование также показало, что LLM подходят к арифметике символически, разбивая задачи на подгруппы, и выбирают подгруппы по принципу 'от простого к сложному'. Результаты подтверждают, что LLM являются чисто символическими учащимися в арифметических задачах."}, 'en': {'title': 'Unveiling the Symbolic Mind: How LLMs Tackle Arithmetic', 'desc': "This paper investigates how Large Language Models (LLMs) handle arithmetic tasks, revealing that they struggle to use partial products effectively. The study shows that LLMs approach arithmetic symbolically, breaking tasks into subgroups and learning them in an easy-to-hard sequence. The research finds that LLMs treat different arithmetic operations similarly when subgroup complexity is controlled. The findings highlight the importance of understanding LLMs' symbolic learning processes through subgroup-level analysis."}, 'zh': {'title': '揭示大型语言模型的算术学习奥秘', 'desc': '这篇论文研究了大型语言模型（LLMs）在算术学习中的表现。研究发现，虽然LLMs可以识别部分乘积，但在算术任务中并未有效利用这些信息。通过将任务分解为子组，研究表明LLMs在固定子组复杂度时，对不同算术操作的处理方式相似。结果显示，LLMs在学习过程中遵循从易到难的模式，强调了通过子组层次的量化来深入理解LLMs的重要性。'}}}, {'id': 'https://huggingface.co/papers/2410.18441', 'title': 'The Nature of Mathematical Modeling and Probabilistic Optimization Engineering in Generative AI', 'url': 'https://huggingface.co/papers/2410.18441', 'abstract': 'In this paper, we give an in-depth analysis on the mathematical problem formulations and the probabilistic optimization explorations for some of the key components in Transformer model [33] in the field of generative AI. We explore and discuss some potential further enhancement for current state of the art methods for some key underlying technologies of generative AI models from algorithmic and probabilistic optimization perspective. In particular, we present an optimal solution for sub-word encoding (SWE) based on similar initial settings as that of byte-pair encoding (BPE) algorithm in [9] with similar objectives as that of WordPiece approach in [28, 31] to maximize the likelihood of the training data. We also present cross entropy optimization method to optimize hyperparameters for word2vec model [17]. In addition, we propose a factored combination of rotary positional encoding (RoPE) [32] and attention with linear biases (ALiBi) [23] with a harmonic series. We also present a probabilistic FlashAttention [6, 7] (PrFlashAttention) method with a probability distribution over block distances in the matrix to decide which block is likely to participate in a given round of attention computation while maintaining the lower triangle shape of the tensor for autoregressive language models by re-shaping the tensors. Finally, we present staircase adaptive quantization (SAQ) of key-value (KV) cache for multi-query attention (MQA) based on the framework presented in [16] to have gradual quantization degradation while achieving reasonable model quality and cost savings.', 'score': 5, 'issue_id': 266, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '3e66fdb5b0da206e', 'data': {'categories': ['#architecture', '#inference', '#math', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Оптимизация ключевых компонентов Transformer для улучшения генеративного ИИ', 'desc': 'Статья представляет глубокий анализ математических формулировок и вероятностных оптимизаций ключевых компонентов модели Transformer в области генеративного ИИ. Авторы предлагают оптимальное решение для кодирования подслов (SWE), основанное на алгоритме byte-pair encoding (BPE) и подходе WordPiece. Представлен метод оптимизации перекрестной энтропии для настройки гиперпараметров модели word2vec. Также предложена комбинация позиционного кодирования RoPE и метода внимания ALiBi с гармоническим рядом, а также вероятностный метод FlashAttention (PrFlashAttention) для эффективного вычисления внимания.'}, 'en': {'title': 'Optimizing Transformers: Enhancing Generative AI with Mathematical Precision', 'desc': 'This paper delves into the mathematical and probabilistic optimization aspects of Transformer models, focusing on enhancing generative AI technologies. It introduces an optimal sub-word encoding solution inspired by byte-pair encoding and WordPiece to improve training data likelihood. The authors propose a novel combination of rotary positional encoding and attention with linear biases, alongside a probabilistic FlashAttention method to optimize attention computation. Additionally, they present a staircase adaptive quantization technique for multi-query attention to balance model quality and cost efficiency.'}, 'zh': {'title': '生成式AI的概率优化新突破', 'desc': '这篇论文深入分析了生成式AI中Transformer模型的一些关键组件的数学问题和概率优化探索。作者提出了一种基于子词编码的最优解决方案，类似于字节对编码和WordPiece方法，以最大化训练数据的可能性。此外，论文还介绍了一种交叉熵优化方法来优化word2vec模型的超参数，并提出了旋转位置编码和线性偏置注意力的组合方法。最后，作者提出了一种阶梯自适应量化方法，用于多查询注意力的键值缓存，以在保持模型质量的同时节省成本。'}}}, {'id': 'https://huggingface.co/papers/2410.18252', 'title': 'Asynchronous RLHF: Faster and More Efficient Off-Policy RL for Language Models', 'url': 'https://huggingface.co/papers/2410.18252', 'abstract': "The dominant paradigm for RLHF is online and on-policy RL: synchronously generating from the large language model (LLM) policy, labelling with a reward model, and learning using feedback on the LLM's own outputs. While performant, this paradigm is computationally inefficient. Inspired by classical deep RL literature, we propose separating generation and learning in RLHF. This enables asynchronous generation of new samples while simultaneously training on old samples, leading to faster training and more compute-optimal scaling. However, asynchronous training relies on an underexplored regime, online but off-policy RLHF: learning on samples from previous iterations of our model. To understand the challenges in this regime, we investigate a fundamental question: how much off-policyness can we tolerate for asynchronous training to speed up learning but maintain performance? Among several RLHF algorithms we tested, we find that online DPO is most robust to off-policy data, and robustness increases with the scale of the policy model. We study further compute optimizations for asynchronous RLHF but find that they come at a performance cost, giving rise to a trade-off. Finally, we verify the scalability of asynchronous RLHF by training LLaMA 3.1 8B on an instruction-following task 40% faster than a synchronous run while matching final performance.", 'score': 5, 'issue_id': 265, 'pub_date': '2024-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': '9f92e038af1d74a2', 'data': {'categories': ['#rl', '#rlhf'], 'emoji': '⚡', 'ru': {'title': 'Ускорение RLHF через асинхронное обучение', 'desc': 'Статья предлагает новый подход к обучению с подкреплением по обратной связи человека (RLHF) для больших языковых моделей. Авторы предлагают разделить процессы генерации и обучения, что позволяет асинхронно генерировать новые образцы и одновременно обучаться на старых. Исследование показывает, что онлайн-алгоритм DPO наиболее устойчив к использованию офф-политики данных. Эксперименты подтверждают, что асинхронный RLHF позволяет обучать модели на 40% быстрее при сохранении производительности.'}, 'en': {'title': 'Speeding Up RLHF: Asynchronous Training for Faster Learning', 'desc': 'The paper explores a new approach to Reinforcement Learning with Human Feedback (RLHF) by separating the generation of data from the learning process, which allows for asynchronous training. This method, inspired by classical deep reinforcement learning, enables the model to generate new samples while training on old ones, improving computational efficiency. The study investigates the balance between using off-policy data and maintaining performance, finding that the online DPO algorithm is particularly robust in this setting. The authors demonstrate that this asynchronous approach can significantly speed up training times, as shown by their experiments with the LLaMA 3.1 8B model.'}, 'zh': {'title': '异步RLHF：加速训练的新范式', 'desc': '这篇论文探讨了在强化学习中使用人类反馈（RLHF）的新方法。传统方法效率低下，而作者提出将生成和学习过程分离，以提高训练速度。通过异步生成新样本并同时训练旧样本，研究表明这种方法可以加快训练速度。尽管如此，异步训练需要在在线但非策略的情况下进行，作者研究了这种情况下的挑战和权衡。'}}}, {'id': 'https://huggingface.co/papers/2410.18785', 'title': 'Should We Really Edit Language Models? On the Evaluation of Edited Language Models', 'url': 'https://huggingface.co/papers/2410.18785', 'abstract': 'Model editing has become an increasingly popular alternative for efficiently updating knowledge within language models. Current methods mainly focus on reliability, generalization, and locality, with many methods excelling across these criteria. Some recent works disclose the pitfalls of these editing methods such as knowledge distortion or conflict. However, the general abilities of post-edited language models remain unexplored. In this paper, we perform a comprehensive evaluation on various editing methods and different language models, and have following findings. (1) Existing editing methods lead to inevitable performance deterioration on general benchmarks, indicating that existing editing methods maintain the general abilities of the model within only a few dozen edits. When the number of edits is slightly large, the intrinsic knowledge structure of the model is disrupted or even completely damaged. (2) Instruction-tuned models are more robust to editing, showing less performance drop on general knowledge after editing. (3) Language model with large scale is more resistant to editing compared to small model. (4) The safety of the edited model, is significantly weakened, even for those safety-aligned models. Our findings indicate that current editing methods are only suitable for small-scale knowledge updates within language models, which motivates further research on more practical and reliable editing methods. The details of code and reproduction can be found in https://github.com/lqinfdim/EditingEvaluation.', 'score': 5, 'issue_id': 257, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '8ee1a0454341105c', 'data': {'categories': ['#alignment', '#interpretability'], 'emoji': '✏️', 'ru': {'title': 'Редактирование языковых моделей: компромисс между обновлением знаний и сохранением общих способностей', 'desc': 'В статье рассматривается влияние методов редактирования на общие способности языковых моделей. Исследование показывает, что существующие методы редактирования приводят к неизбежному ухудшению производительности на общих бенчмарках, особенно при большом количестве правок. Модели, настроенные на инструкции, и крупномасштабные языковые модели оказываются более устойчивыми к редактированию. Однако безопасность отредактированных моделей значительно снижается, даже для моделей, ориентированных на безопасность.'}, 'en': {'title': 'Balancing Act: Navigating the Challenges of Model Editing in Language Models', 'desc': 'The paper explores the impact of model editing on language models, revealing that current methods can lead to performance deterioration when too many edits are made. It finds that instruction-tuned models and larger models are more robust to these edits, maintaining better performance. However, even safety-aligned models experience weakened safety post-editing. The study suggests that existing editing methods are only effective for small-scale updates, highlighting the need for more reliable techniques.'}, 'zh': {'title': '语言模型编辑：小规模更新的挑战与机遇', 'desc': '这篇论文探讨了在语言模型中进行知识更新的编辑方法。研究发现，现有的编辑方法在进行大量编辑时，会导致模型性能下降，甚至破坏模型的内在知识结构。经过指令调优的模型在编辑后表现出更强的鲁棒性，而大规模的语言模型比小规模模型更能抵抗编辑的影响。此外，编辑后的模型安全性显著降低。'}}}, {'id': 'https://huggingface.co/papers/2410.18194', 'title': 'ZIP-FIT: Embedding-Free Data Selection via Compression-Based Alignment', 'url': 'https://huggingface.co/papers/2410.18194', 'abstract': 'Data selection is crucial for optimizing language model (LM) performance on specific tasks, yet most existing methods fail to effectively consider the target task distribution.   Current approaches either ignore task-specific requirements entirely or rely on approximations that fail to capture the nuanced patterns needed for tasks like Autoformalization or code generation.   Methods that do consider the target distribution often rely on simplistic, sometimes noisy, representations, like hashed n-gram features, which can lead to collisions and introduce noise.   We introduce ZIP-FIT, a data selection framework that uses gzip compression to directly measure alignment between potential training data and the target task distribution.   In extensive evaluations on Autoformalization and Python code generation, ZIP-FIT significantly outperforms leading baselines like DSIR and D4.   Models trained on ZIP-FIT-selected data achieve their lowest cross-entropy loss up to 85.1\\% faster than baselines, demonstrating that better task alignment leads to more efficient learning.   In addition, ZIP-FIT performs selection up to 65.8\\% faster than DSIR and two orders of magnitude faster than D4.   Notably, ZIP-FIT shows that smaller, well-aligned datasets often outperform larger but less targeted ones, demonstrating that a small amount of higher quality data is superior to a large amount of lower quality data.   Our results imply that task-aware data selection is crucial for efficient domain adaptation, and that compression offers a principled way to measure task alignment.   By showing that targeted data selection can dramatically improve task-specific performance, our work provides new insights into the relationship between data quality, task alignment, and model learning efficiency.', 'score': 4, 'issue_id': 268, 'pub_date': '2024-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': '36d3e8b24c9c11c2', 'data': {'categories': ['#data', '#transfer_learning'], 'emoji': '🎯', 'ru': {'title': 'Эффективный отбор данных для точной настройки языковых моделей', 'desc': 'ZIP-FIT - это новый метод отбора данных для обучения языковых моделей, использующий сжатие gzip для измерения соответствия между потенциальными обучающими данными и целевым распределением задачи. В сравнении с существующими подходами, ZIP-FIT значительно превосходит базовые методы в задачах автоформализации и генерации кода на Python. Модели, обученные на данных, отобранных ZIP-FIT, достигают минимальной кросс-энтропийной ошибки до 85.1% быстрее, чем базовые методы. Результаты показывают, что небольшие, но хорошо подобранные наборы данных часто превосходят большие, но менее целевые.'}, 'en': {'title': '"ZIP-FIT: Compressing Data, Expanding Performance"', 'desc': 'The paper introduces ZIP-FIT, a novel data selection framework that uses gzip compression to align training data with specific task distributions, improving language model performance. ZIP-FIT significantly outperforms existing methods like DSIR and D4 in tasks such as Autoformalization and Python code generation by achieving lower cross-entropy loss faster. The framework demonstrates that smaller, well-aligned datasets can be more effective than larger, less targeted ones, highlighting the importance of data quality over quantity. This approach underscores the value of task-aware data selection and suggests that compression can effectively measure task alignment, leading to more efficient domain adaptation.'}, 'zh': {'title': 'ZIP-FIT：通过压缩实现高效任务对齐的数据选择', 'desc': '这篇论文介绍了一种名为ZIP-FIT的数据选择框架，通过使用gzip压缩来直接测量潜在训练数据与目标任务分布的对齐程度。ZIP-FIT在自动形式化和Python代码生成任务中表现优异，比现有的基准方法如DSIR和D4更快、更有效。研究表明，较小但高质量的数据集往往比大而不精确的数据集表现更好，强调了数据质量和任务对齐的重要性。通过展示有针对性的数据选择如何显著提高任务特定性能，ZIP-FIT为数据质量、任务对齐和模型学习效率之间的关系提供了新的见解。'}}}, {'id': 'https://huggingface.co/papers/2410.18647', 'title': 'Data Scaling Laws in Imitation Learning for Robotic Manipulation', 'url': 'https://huggingface.co/papers/2410.18647', 'abstract': "Data scaling has revolutionized fields like natural language processing and computer vision, providing models with remarkable generalization capabilities. In this paper, we investigate whether similar data scaling laws exist in robotics, particularly in robotic manipulation, and whether appropriate data scaling can yield single-task robot policies that can be deployed zero-shot for any object within the same category in any environment. To this end, we conduct a comprehensive empirical study on data scaling in imitation learning. By collecting data across numerous environments and objects, we study how a policy's generalization performance changes with the number of training environments, objects, and demonstrations. Throughout our research, we collect over 40,000 demonstrations and execute more than 15,000 real-world robot rollouts under a rigorous evaluation protocol. Our findings reveal several intriguing results: the generalization performance of the policy follows a roughly power-law relationship with the number of environments and objects. The diversity of environments and objects is far more important than the absolute number of demonstrations; once the number of demonstrations per environment or object reaches a certain threshold, additional demonstrations have minimal effect. Based on these insights, we propose an efficient data collection strategy. With four data collectors working for one afternoon, we collect sufficient data to enable the policies for two tasks to achieve approximately 90% success rates in novel environments with unseen objects.", 'score': 4, 'issue_id': 264, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': 'c54cdee62660d7f7', 'data': {'categories': ['#data', '#dataset', '#rl', '#robotics'], 'emoji': '🤖', 'ru': {'title': 'Масштабирование данных открывает путь к универсальным роботам-манипуляторам', 'desc': 'Исследователи изучают возможность применения принципов масштабирования данных в робототехнике, в частности, в манипуляциях роботов. Они провели масштабное эмпирическое исследование, собрав более 40 000 демонстраций и выполнив более 15 000 реальных запусков роботов. Результаты показали, что производительность обобщения политики следует степенному закону относительно количества сред и объектов, причем разнообразие важнее абсолютного числа демонстраций. На основе этих выводов была предложена эффективная стратегия сбора данных, позволяющая достичь 90% успеха в новых средах с незнакомыми объектами.'}, 'en': {'title': 'Scaling Data, Scaling Success: Revolutionizing Robotic Manipulation', 'desc': 'The paper explores the concept of data scaling in robotics, specifically focusing on robotic manipulation tasks. It examines whether scaling the amount of data can improve the generalization of robot policies, allowing them to perform tasks with new objects in different environments without additional training. Through extensive experiments, the study finds that the diversity of training environments and objects is more crucial than the sheer number of demonstrations. The research suggests an efficient data collection strategy that can significantly enhance policy performance with minimal effort.'}, 'zh': {'title': '数据扩展：机器人操作的泛化新路径', 'desc': '这篇论文研究了数据扩展在机器人领域，特别是机器人操作中的应用。研究发现，政策的泛化性能与环境和对象的数量呈现出大致的幂律关系。环境和对象的多样性比演示的绝对数量更为重要，一旦达到一定数量，额外的演示效果不大。基于这些发现，作者提出了一种高效的数据收集策略。'}}}, {'id': 'https://huggingface.co/papers/2410.16429', 'title': 'Pantograph: A Machine-to-Machine Interaction Interface for Advanced Theorem Proving, High Level Reasoning, and Data Extraction in Lean 4', 'url': 'https://huggingface.co/papers/2410.16429', 'abstract': "Machine-assisted theorem proving refers to the process of conducting structured reasoning to automatically generate proofs for mathematical theorems. Recently, there has been a surge of interest in using machine learning models in conjunction with proof assistants to perform this task. In this paper, we introduce Pantograph, a tool that provides a versatile interface to the Lean 4 proof assistant and enables efficient proof search via powerful search algorithms such as Monte Carlo Tree Search. In addition, Pantograph enables high-level reasoning by enabling a more robust handling of Lean 4's inference steps. We provide an overview of Pantograph's architecture and features. We also report on an illustrative use case: using machine learning models and proof sketches to prove Lean 4 theorems. Pantograph's innovative features pave the way for more advanced machine learning models to perform complex proof searches and high-level reasoning, equipping future researchers to design more versatile and powerful theorem provers.", 'score': 3, 'issue_id': 268, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '0dae164d1e8a7708', 'data': {'categories': ['#architecture', '#math', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Pantograph: мост между машинным обучением и автоматическим доказательством теорем', 'desc': 'Статья представляет инструмент Pantograph для автоматического доказательства теорем с помощью машинного обучения. Pantograph обеспечивает интерфейс к ассистенту доказательств Lean 4 и позволяет эффективно искать доказательства с помощью алгоритмов, таких как поиск методом Монте-Карло. Инструмент также поддерживает высокоуровневые рассуждения благодаря улучшенной обработке шагов вывода в Lean 4. Авторы описывают архитектуру Pantograph и демонстрируют его применение для доказательства теорем в Lean 4 с использованием моделей машинного обучения.'}, 'en': {'title': 'Pantograph: Elevating Theorem Proving with Machine Learning', 'desc': "The paper introduces Pantograph, a tool that integrates with the Lean 4 proof assistant to enhance theorem proving using machine learning. Pantograph employs advanced search algorithms like Monte Carlo Tree Search to efficiently explore proof possibilities. It also improves high-level reasoning by better managing Lean 4's inference steps, making the proof process more robust. The tool's architecture and features are designed to support the development of more sophisticated machine learning models for complex proof searches."}, 'zh': {'title': 'Pantograph：推动机器学习与定理证明的创新结合', 'desc': '这篇论文介绍了一个名为Pantograph的工具，它为Lean 4证明助手提供了一个多功能接口。Pantograph通过使用强大的搜索算法，如蒙特卡罗树搜索，实现了高效的证明搜索。该工具还增强了Lean 4推理步骤的处理能力，从而支持更高级别的推理。Pantograph的创新特性为未来的研究人员设计更强大和多功能的定理证明器铺平了道路。'}}}, {'id': 'https://huggingface.co/papers/2410.18234', 'title': 'Multi-Draft Speculative Sampling: Canonical Architectures and Theoretical Limits', 'url': 'https://huggingface.co/papers/2410.18234', 'abstract': 'We consider multi-draft speculative sampling, where the proposal sequences are sampled independently from different draft models. At each step, a token-level draft selection scheme takes a list of valid tokens as input and produces an output token whose distribution matches that of the target model. Previous works have demonstrated that the optimal scheme (which maximizes the probability of accepting one of the input tokens) can be cast as a solution to a linear program. In this work we show that the optimal scheme can be decomposed into a two-step solution: in the first step an importance sampling (IS) type scheme is used to select one intermediate token; in the second step (single-draft) speculative sampling is applied to generate the output token. For the case of two identical draft models we further 1) establish a necessary and sufficient condition on the distributions of the target and draft models for the acceptance probability to equal one and 2) provide an explicit expression for the optimal acceptance probability. Our theoretical analysis also motives a new class of token-level selection scheme based on weighted importance sampling. Our experimental results demonstrate consistent improvements in the achievable block efficiency and token rates over baseline schemes in a number of scenarios.', 'score': 3, 'issue_id': 258, 'pub_date': '2024-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': 'e421e5808ba5b485', 'data': {'categories': ['#math', '#optimization'], 'emoji': '🎲', 'ru': {'title': 'Оптимизация выбора токенов при мультимодельном сэмплировании', 'desc': 'Статья рассматривает мультимодельное спекулятивное сэмплирование в контексте языковых моделей. Авторы предлагают оптимальную двухэтапную схему выбора токенов, использующую важностную выборку. Для случая двух идентичных черновых моделей установлены условия для 100% вероятности принятия и получено выражение для оптимальной вероятности. Экспериментальные результаты показывают улучшение эффективности блоков и скорости генерации токенов по сравнению с базовыми методами.'}, 'en': {'title': 'Optimizing Token Selection: A Two-Step Approach to Speculative Sampling', 'desc': 'The paper explores multi-draft speculative sampling, where different draft models independently generate proposal sequences. It introduces a two-step process for optimal token selection: first, an importance sampling scheme selects an intermediate token, followed by speculative sampling to produce the final output token. The authors establish conditions for achieving maximum acceptance probability with two identical draft models and propose a new token selection scheme using weighted importance sampling. Experimental results show that this approach improves block efficiency and token rates compared to traditional methods.'}, 'zh': {'title': '多草稿推测采样：提高效率的新方法', 'desc': '这篇论文研究了多草稿推测采样方法，其中提议序列是从不同的草稿模型中独立采样的。在每一步中，使用一个令牌级别的草稿选择方案来匹配目标模型的分布。作者提出了一种两步解决方案：首先使用重要性采样选择一个中间令牌，然后应用单草稿推测采样生成输出令牌。实验结果表明，这种方法在多个场景中提高了块效率和令牌速率。'}}}, {'id': 'https://huggingface.co/papers/2410.00907', 'title': 'Addition is All You Need for Energy-efficient Language Models', 'url': 'https://huggingface.co/papers/2410.00907', 'abstract': 'Large neural networks spend most computation on floating point tensor multiplications. In this work, we find that a floating point multiplier can be approximated by one integer adder with high precision. We propose the linear-complexity multiplication L-Mul algorithm that approximates floating point number multiplication with integer addition operations. The new algorithm costs significantly less computation resource than 8-bit floating point multiplication but achieves higher precision. Compared to 8-bit floating point multiplications, the proposed method achieves higher precision but consumes significantly less bit-level computation. Since multiplying floating point numbers requires substantially higher energy compared to integer addition operations, applying the L-Mul operation in tensor processing hardware can potentially reduce 95% energy cost by element-wise floating point tensor multiplications and 80% energy cost of dot products. We calculated the theoretical error expectation of L-Mul, and evaluated the algorithm on a wide range of textual, visual, and symbolic tasks, including natural language understanding, structural reasoning, mathematics, and commonsense question answering. Our numerical analysis experiments agree with the theoretical error estimation, which indicates that L-Mul with 4-bit mantissa achieves comparable precision as float8_e4m3 multiplications, and L-Mul with 3-bit mantissa outperforms float8_e5m2. Evaluation results on popular benchmarks show that directly applying L-Mul to the attention mechanism is almost lossless. We further show that replacing all floating point multiplications with 3-bit mantissa L-Mul in a transformer model achieves equivalent precision as using float8_e4m3 as accumulation precision in both fine-tuning and inference.', 'score': 81, 'issue_id': 1, 'pub_date': '1963-01-17', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#architecture', '#inference', '#optimization'], 'emoji': '🧮', 'ru': {'title': 'L-Mul: революция в эффективности нейронных вычислений', 'desc': 'Статья представляет новый алгоритм L-Mul для аппроксимации умножения чисел с плавающей запятой с помощью операций целочисленного сложения. Этот метод потребляет значительно меньше вычислительных ресурсов, чем 8-битное умножение с плавающей запятой, но обеспечивает более высокую точность. Применение L-Mul в оборудовании для тензорной обработки потенциально может снизить энергозатраты на 95% для поэлементных умножений тензоров с плавающей запятой и на 80% для скалярных произведений. Эксперименты показали, что прямое применение L-Mul к механизму внимания практически не приводит к потерям точности.'}, 'en': {'title': 'Efficient Precision: Revolutionizing Neural Computation with L-Mul', 'desc': 'This paper introduces the L-Mul algorithm, which approximates floating point multiplications using integer additions, significantly reducing computational resources while maintaining high precision. The method is particularly energy-efficient, potentially reducing energy costs by up to 95% for element-wise tensor multiplications. Theoretical and experimental evaluations demonstrate that L-Mul with a 4-bit mantissa achieves precision comparable to traditional 8-bit floating point operations. Applying L-Mul in transformer models shows almost no loss in precision, making it a promising alternative for efficient neural network computations.'}, 'zh': {'title': '用整数加法革新浮点数乘法', 'desc': '这篇论文提出了一种新的算法L-Mul，可以用整数加法来近似浮点数乘法，从而大大减少计算资源的消耗。与传统的8位浮点数乘法相比，L-Mul不仅计算精度更高，而且能显著降低能耗。实验表明，L-Mul在多种任务中表现出色，尤其是在自然语言理解和常识问答等领域。通过将L-Mul应用于注意力机制，几乎没有精度损失，甚至在某些情况下优于传统方法。'}}, 'hash': '2e806ebbdf3cc22d', 'pub_date_card': {'ru': '17 января', 'en': 'January 17', 'zh': '1月17日'}}, {'id': 'https://huggingface.co/papers/2410.02613', 'title': 'NL-Eye: Abductive NLI for Images', 'url': 'https://huggingface.co/papers/2410.02613', 'abstract': "Will a Visual Language Model (VLM)-based bot warn us about slipping if it detects a wet floor? Recent VLMs have demonstrated impressive capabilities, yet their ability to infer outcomes and causes remains underexplored. To address this, we introduce NL-Eye, a benchmark designed to assess VLMs' visual abductive reasoning skills. NL-Eye adapts the abductive Natural Language Inference (NLI) task to the visual domain, requiring models to evaluate the plausibility of hypothesis images based on a premise image and explain their decisions. NL-Eye consists of 350 carefully curated triplet examples (1,050 images) spanning diverse reasoning categories: physical, functional, logical, emotional, cultural, and social. The data curation process involved two steps - writing textual descriptions and generating images using text-to-image models, both requiring substantial human involvement to ensure high-quality and challenging scenes. Our experiments show that VLMs struggle significantly on NL-Eye, often performing at random baseline levels, while humans excel in both plausibility prediction and explanation quality. This demonstrates a deficiency in the abductive reasoning capabilities of modern VLMs. NL-Eye represents a crucial step toward developing VLMs capable of robust multimodal reasoning for real-world applications, including accident-prevention bots and generated video verification.", 'score': 14, 'issue_id': 4, 'pub_date': '1963-01-17', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#benchmark', '#multimodal'], 'emoji': '🧠', 'ru': {'title': 'NL-Eye: раскрывая пробелы в визуальном мышлении ИИ', 'desc': 'Статья представляет NL-Eye - новый бенчмарк для оценки способностей визуальных языковых моделей (VLM) к абдуктивному рассуждению. NL-Eye адаптирует задачу абдуктивного естественно-языкового вывода к визуальной области, требуя от моделей оценивать правдоподобность гипотетических изображений на основе исходного изображения. Эксперименты показывают, что современные VLM значительно уступают людям в этой задаче, часто демонстрируя результаты на уровне случайного угадывания. NL-Eye представляет важный шаг к разработке VLM, способных к надежному мультимодальному рассуждению для реальных приложений.'}, 'en': {'title': 'Bridging the Gap: Enhancing VLMs for Real-World Reasoning', 'desc': 'The paper introduces NL-Eye, a benchmark designed to test the visual abductive reasoning skills of Visual Language Models (VLMs). It adapts the Natural Language Inference task to the visual domain, requiring models to assess the plausibility of images based on a given premise. The study finds that current VLMs struggle with this task, often performing no better than random chance, while humans excel. This highlights a significant gap in the reasoning abilities of VLMs, suggesting the need for further development to enable real-world applications like accident prevention.'}, 'zh': {'title': '提升视觉语言模型的推理能力：NL-Eye的挑战', 'desc': '这篇论文探讨了视觉语言模型（VLM）在推理因果关系方面的能力。研究团队开发了一个名为NL-Eye的基准，用于评估VLM的视觉溯因推理能力。实验结果显示，当前的VLM在NL-Eye任务中表现不佳，常常只能达到随机基线水平，而人类在可行性预测和解释质量上表现优异。这表明现代VLM在溯因推理能力上存在不足。'}}, 'hash': '315844ac62249b1b', 'pub_date_card': {'ru': '17 января', 'en': 'January 17', 'zh': '1月17日'}}, {'id': 'https://huggingface.co/papers/2410.02703', 'title': 'Selective Attention Improves Transformer', 'url': 'https://huggingface.co/papers/2410.02703', 'abstract': "Unneeded elements in the attention's context degrade performance. We introduce Selective Attention, a simple parameter-free change to the standard attention mechanism which reduces attention to unneeded elements. Selective attention improves language modeling performance in a variety of model sizes and context lengths. For example, a range of transformers trained with the language modeling objective on C4 with selective attention perform equivalently to standard transformers with ~2X more heads and parameters in their attention modules. Selective attention also allows decreasing the size of the attention's context buffer, leading to meaningful reductions in the memory and compute requirements during inference. For example, transformers with 100M parameters trained on C4 with context sizes of 512, 1,024, and 2,048 need 16X, 25X, and 47X less memory for their attention module, respectively, when equipped with selective attention, as those without selective attention, with the same validation perplexity.", 'score': 12, 'issue_id': 1, 'pub_date': '1963-01-17', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#architecture', '#inference', '#long_context'], 'emoji': '🔍', 'ru': {'title': 'Избирательное внимание: повышение эффективности трансформеров без дополнительных параметров', 'desc': 'Статья представляет концепцию избирательного внимания (Selective Attention) для улучшения механизма внимания в трансформерах. Этот подход уменьшает внимание к ненужным элементам в контексте, что приводит к улучшению производительности языкового моделирования. Избирательное внимание позволяет уменьшить размер буфера контекста внимания, значительно снижая требования к памяти и вычислительным ресурсам при инференсе. Эксперименты показывают, что трансформеры с избирательным вниманием могут достичь такой же производительности, как и стандартные модели с вдвое большим количеством параметров.'}, 'en': {'title': 'Selective Attention: Streamlining Efficiency in Language Models', 'desc': "The paper introduces Selective Attention, a modification to the standard attention mechanism in machine learning models that filters out unnecessary elements, enhancing performance. This approach improves language modeling across various model sizes and context lengths, making models as effective as those with twice the number of attention heads and parameters. Selective Attention also significantly reduces memory and computational requirements during inference by decreasing the size of the attention's context buffer. This innovation allows models to maintain the same level of accuracy while using substantially less memory, making them more efficient."}, 'zh': {'title': '选择性注意力：提升性能，减少资源消耗', 'desc': '这篇论文介绍了一种名为选择性注意力的新方法，可以减少注意力机制中不必要元素的影响。通过这种方法，语言模型的性能在不同模型大小和上下文长度下都得到了提升。选择性注意力使得模型在相同的验证困惑度下，显著减少了内存和计算需求。实验表明，使用选择性注意力的变压器模型在注意力模块中需要的内存比传统方法少得多。'}}, 'hash': 'fd0e4fdfc820e20f', 'pub_date_card': {'ru': '17 января', 'en': 'January 17', 'zh': '1月17日'}}, {'id': 'https://huggingface.co/papers/2410.01699', 'title': 'Accelerating Auto-regressive Text-to-Image Generation with Training-free Speculative Jacobi Decoding', 'url': 'https://huggingface.co/papers/2410.01699', 'abstract': 'The current large auto-regressive models can generate high-quality, high-resolution images, but these models require hundreds or even thousands of steps of next-token prediction during inference, resulting in substantial time consumption. In existing studies, Jacobi decoding, an iterative parallel decoding algorithm, has been used to accelerate the auto-regressive generation and can be executed without training. However, the Jacobi decoding relies on a deterministic criterion to determine the convergence of iterations. Thus, it works for greedy decoding but is incompatible with sampling-based decoding which is crucial for visual quality and diversity in the current auto-regressive text-to-image generation. In this paper, we propose a training-free probabilistic parallel decoding algorithm, Speculative Jacobi Decoding (SJD), to accelerate auto-regressive text-to-image generation. By introducing a probabilistic convergence criterion, our SJD accelerates the inference of auto-regressive text-to-image generation while maintaining the randomness in sampling-based token decoding and allowing the model to generate diverse images. Specifically, SJD facilitates the model to predict multiple tokens at each step and accepts tokens based on the probabilistic criterion, enabling the model to generate images with fewer steps than the conventional next-token-prediction paradigm. We also investigate the token initialization strategies that leverage the spatial locality of visual data to further improve the acceleration ratio under specific scenarios. We conduct experiments for our proposed SJD on multiple auto-regressive text-to-image generation models, showing the effectiveness of model acceleration without sacrificing the visual quality.', 'score': 11, 'issue_id': 7, 'pub_date': '1963-01-17', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#cv', '#inference'], 'emoji': '🚀', 'ru': {'title': 'Ускорение генерации изображений без потери качества', 'desc': 'Статья представляет новый алгоритм параллельного декодирования - Speculative Jacobi Decoding (SJD) для ускорения авторегрессивной генерации изображений по тексту. SJD использует вероятностный критерий сходимости, что позволяет сохранить случайность при выборке токенов и разнообразие генерируемых изображений. Алгоритм предсказывает несколько токенов за шаг и принимает их на основе вероятностного критерия, что уменьшает количество шагов генерации. Эксперименты показали эффективность SJD в ускорении моделей без потери качества изображений.'}, 'en': {'title': '"Faster Images, Same Quality: Meet Speculative Jacobi Decoding!"', 'desc': 'The paper introduces Speculative Jacobi Decoding (SJD), a new algorithm to speed up the process of generating images from text using large auto-regressive models. Unlike previous methods, SJD uses a probabilistic approach to decide when to stop iterating, which allows it to work well with sampling-based decoding that is important for creating diverse and high-quality images. This method lets the model predict several tokens at once, reducing the number of steps needed to generate an image. Experiments show that SJD can make the image generation process faster without losing the quality of the images.'}, 'zh': {'title': '推测雅可比解码：加速自回归图像生成的新方法', 'desc': '当前的大型自回归模型可以生成高质量、高分辨率的图像，但需要大量的步骤进行推理，耗时较长。现有的雅可比解码算法可以加速自回归生成，但不适用于基于采样的解码。本文提出了一种新的推测雅可比解码算法，通过引入概率收敛标准，加速生成过程并保持图像的多样性。实验表明，该算法在不影响视觉质量的情况下有效提高了模型的生成速度。'}}, 'hash': 'e4be41b1e418b1b8', 'pub_date_card': {'ru': '17 января', 'en': 'January 17', 'zh': '1月17日'}}, {'id': 'https://huggingface.co/papers/2410.03017', 'title': 'Tutor CoPilot: A Human-AI Approach for Scaling Real-Time Expertise', 'url': 'https://huggingface.co/papers/2410.03017', 'abstract': "Generative AI, particularly Language Models (LMs), has the potential to transform real-world domains with societal impact, particularly where access to experts is limited. For example, in education, training novice educators with expert guidance is important for effectiveness but expensive, creating significant barriers to improving education quality at scale. This challenge disproportionately harms students from under-served communities, who stand to gain the most from high-quality education. We introduce Tutor CoPilot, a novel Human-AI approach that leverages a model of expert thinking to provide expert-like guidance to tutors as they tutor. This study is the first randomized controlled trial of a Human-AI system in live tutoring, involving 900 tutors and 1,800 K-12 students from historically under-served communities. Following a preregistered analysis plan, we find that students working with tutors that have access to Tutor CoPilot are 4 percentage points (p.p.) more likely to master topics (p<0.01). Notably, students of lower-rated tutors experienced the greatest benefit, improving mastery by 9 p.p. We find that Tutor CoPilot costs only $20 per-tutor annually. We analyze 550,000+ messages using classifiers to identify pedagogical strategies, and find that tutors with access to Tutor CoPilot are more likely to use high-quality strategies to foster student understanding (e.g., asking guiding questions) and less likely to give away the answer to the student. Tutor interviews highlight how Tutor CoPilot's guidance helps tutors to respond to student needs, though they flag issues in Tutor CoPilot, such as generating suggestions that are not grade-level appropriate. Altogether, our study of Tutor CoPilot demonstrates how Human-AI systems can scale expertise in real-world domains, bridge gaps in skills and create a future where high-quality education is accessible to all students.", 'score': 11, 'issue_id': 1, 'pub_date': '1963-01-17', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#medicine', '#multimodal', '#rlhf'], 'emoji': '🤖👨\u200d🏫', 'ru': {'title': 'Tutor CoPilot: ИИ-помощник для демократизации качественного образования', 'desc': 'Исследование представляет систему Tutor CoPilot, которая использует языковые модели для поддержки репетиторов в реальном времени. В рандомизированном контролируемом исследовании с участием 900 репетиторов и 1800 учеников из недостаточно обслуживаемых сообществ было обнаружено, что ученики, работавшие с репетиторами, использующими Tutor CoPilot, на 4 процентных пункта чаще осваивали темы. Анализ 550 000+ сообщений показал, что репетиторы с доступом к Tutor CoPilot чаще использовали качественные педагогические стратегии. Исследование демонстрирует, как системы человек-ИИ могут масштабировать экспертные знания в реальных областях и сделать качественное образование доступным для всех учащихся.'}, 'en': {'title': 'Scaling Expertise: AI-Powered Tutoring for All', 'desc': 'The paper introduces Tutor CoPilot, a Human-AI system designed to provide expert-like guidance to tutors, enhancing the quality of education for students, especially in under-served communities. In a large-scale trial involving 900 tutors and 1,800 students, the system improved student mastery of topics by 4 percentage points, with the most significant gains seen in students taught by lower-rated tutors. The study highlights the cost-effectiveness of Tutor CoPilot, costing only $20 per tutor annually, and its ability to encourage tutors to use effective teaching strategies. Despite some issues with grade-level appropriateness, Tutor CoPilot demonstrates the potential of AI to scale expertise and improve educational outcomes.'}, 'zh': {'title': 'Tutor CoPilot：让优质教育触手可及', 'desc': '这篇论文介绍了一种名为Tutor CoPilot的创新人机协作系统，旨在通过模拟专家思维为辅导员提供类似专家的指导。研究表明，使用Tutor CoPilot的辅导员能更有效地帮助学生掌握知识，尤其是那些评分较低的辅导员，其学生的知识掌握率提高了9个百分点。Tutor CoPilot每年每位辅导员的成本仅为20美元，并且能促使辅导员采用更高质量的教学策略。尽管Tutor CoPilot在某些情况下会生成不适合年级的建议，但总体上它展示了人机协作系统在教育领域扩展专业知识的潜力。'}}, 'hash': '72b9d001759c0a5d', 'pub_date_card': {'ru': '17 января', 'en': 'January 17', 'zh': '1月17日'}}, {'id': 'https://huggingface.co/papers/2409.19989', 'title': 'RoCoTex: A Robust Method for Consistent Texture Synthesis with Diffusion Models', 'url': 'https://huggingface.co/papers/2409.19989', 'abstract': 'Text-to-texture generation has recently attracted increasing attention, but existing methods often suffer from the problems of view inconsistencies, apparent seams, and misalignment between textures and the underlying mesh. In this paper, we propose a robust text-to-texture method for generating consistent and seamless textures that are well aligned with the mesh. Our method leverages state-of-the-art 2D diffusion models, including SDXL and multiple ControlNets, to capture structural features and intricate details in the generated textures. The method also employs a symmetrical view synthesis strategy combined with regional prompts for enhancing view consistency. Additionally, it introduces novel texture blending and soft-inpainting techniques, which significantly reduce the seam regions. Extensive experiments demonstrate that our method outperforms existing state-of-the-art methods.', 'score': 8, 'issue_id': 2, 'pub_date': '1963-01-17', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#3d', '#diffusion'], 'emoji': '🎨', 'ru': {'title': 'Бесшовные текстуры из текста: новый уровень реализма в 3D', 'desc': 'Предложен новый метод генерации текстур на основе текстовых описаний, решающий проблемы несогласованности видов, видимых швов и несоответствия текстур и трехмерных моделей. Метод использует современные 2D диффузионные модели, включая SDXL и несколько ControlNet, для захвата структурных особенностей и мелких деталей текстур. Применяется стратегия симметричного синтеза видов с региональными промптами для улучшения согласованности. Также введены новые техники смешивания текстур и мягкой инпайнтинга для уменьшения швов.'}, 'en': {'title': 'Seamless Textures, Perfectly Aligned: A New Era in Text-to-Texture Generation', 'desc': 'The paper introduces a new method for generating textures from text descriptions that align well with 3D meshes, addressing common issues like view inconsistencies and seams. It uses advanced 2D diffusion models, such as SDXL and ControlNets, to capture detailed structural features in textures. The approach includes a symmetrical view synthesis strategy and regional prompts to improve view consistency. Novel techniques like texture blending and soft-inpainting are employed to minimize seam regions, showing superior performance over existing methods.'}, 'zh': {'title': '无缝对齐：革新文本到纹理生成', 'desc': '这篇论文提出了一种新的文本到纹理生成方法，解决了现有方法中视图不一致、明显接缝和纹理与网格不对齐的问题。该方法利用最先进的2D扩散模型，如SDXL和多个ControlNets，来捕捉生成纹理中的结构特征和复杂细节。通过对称视图合成策略和区域提示，增强了视图一致性。此外，引入了新的纹理混合和软修补技术，显著减少了接缝区域。实验结果表明，该方法优于现有的最先进方法。'}}, 'hash': 'd0d2a72fcf8c7f62', 'pub_date_card': {'ru': '17 января', 'en': 'January 17', 'zh': '1月17日'}}, {'id': 'https://huggingface.co/papers/2410.02362', 'title': 'A Comprehensive Survey of Mamba Architectures for Medical Image Analysis: Classification, Segmentation, Restoration and Beyond', 'url': 'https://huggingface.co/papers/2410.02362', 'abstract': 'Mamba, a special case of the State Space Model, is gaining popularity as an alternative to template-based deep learning approaches in medical image analysis. While transformers are powerful architectures, they have drawbacks, including quadratic computational complexity and an inability to address long-range dependencies efficiently. This limitation affects the analysis of large and complex datasets in medical imaging, where there are many spatial and temporal relationships. In contrast, Mamba offers benefits that make it well-suited for medical image analysis. It has linear time complexity, which is a significant improvement over transformers. Mamba processes longer sequences without attention mechanisms, enabling faster inference and requiring less memory. Mamba also demonstrates strong performance in merging multimodal data, improving diagnosis accuracy and patient outcomes. The organization of this paper allows readers to appreciate the capabilities of Mamba in medical imaging step by step. We begin by defining core concepts of SSMs and models, including S4, S5, and S6, followed by an exploration of Mamba architectures such as pure Mamba, U-Net variants, and hybrid models with convolutional neural networks, transformers, and Graph Neural Networks. We also cover Mamba optimizations, techniques and adaptations, scanning, datasets, applications, experimental results, and conclude with its challenges and future directions in medical imaging. This review aims to demonstrate the transformative potential of Mamba in overcoming existing barriers within medical imaging while paving the way for innovative advancements in the field. A comprehensive list of Mamba architectures applied in the medical field, reviewed in this work, is available at Github.', 'score': 7, 'issue_id': 3, 'pub_date': '1963-01-17', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#architecture', '#medicine', '#multimodal', '#survey'], 'emoji': '🧬', 'ru': {'title': 'Mamba: Революция в анализе медицинских изображений', 'desc': 'Эта статья рассматривает применение модели Mamba в анализе медицинских изображений. Mamba, являясь частным случаем модели пространства состояний (State Space Model), предлагает линейную временную сложность и эффективную обработку длинных последовательностей без механизмов внимания. В отличие от трансформеров, Mamba способна лучше справляться с долгосрочными зависимостями и объединением мультимодальных данных. Статья подробно описывает архитектуры Mamba, их оптимизации и применения в медицинской визуализации.'}, 'en': {'title': 'Mamba: Revolutionizing Medical Imaging with Efficiency and Precision', 'desc': 'Mamba is a type of State Space Model that offers a more efficient alternative to traditional deep learning methods like transformers in medical image analysis. Unlike transformers, which struggle with high computational demands and long-range dependencies, Mamba operates with linear time complexity, making it faster and more memory-efficient. It excels in processing long sequences without attention mechanisms and effectively merges multimodal data, enhancing diagnostic accuracy. The paper details various Mamba architectures and optimizations, highlighting its potential to revolutionize medical imaging by addressing current limitations.'}, 'zh': {'title': 'Mamba：医学图像分析的新突破', 'desc': 'Mamba是一种特殊的状态空间模型，在医学图像分析中逐渐成为模板化深度学习方法的替代方案。与变压器模型相比，Mamba具有线性时间复杂度，能够更高效地处理长序列数据，减少内存需求。Mamba在多模态数据融合中表现出色，提高了诊断准确性和患者治疗效果。本文详细介绍了Mamba在医学成像中的应用，包括其架构、优化技术及未来发展方向。'}}, 'hash': 'dd4bc5254b2493c9', 'pub_date_card': {'ru': '17 января', 'en': 'January 17', 'zh': '1月17日'}}, {'id': 'https://huggingface.co/papers/2410.02760', 'title': 'Erasing Conceptual Knowledge from Language Models', 'url': 'https://huggingface.co/papers/2410.02760', 'abstract': "Concept erasure in language models has traditionally lacked a comprehensive evaluation framework, leading to incomplete assessments of effectiveness of erasure methods. We propose an evaluation paradigm centered on three critical criteria: innocence (complete knowledge removal), seamlessness (maintaining conditional fluent generation), and specificity (preserving unrelated task performance). Our evaluation metrics naturally motivate the development of Erasure of Language Memory (ELM), a new method designed to address all three dimensions. ELM employs targeted low-rank updates to alter output distributions for erased concepts while preserving overall model capabilities including fluency when prompted for an erased concept. We demonstrate ELM's efficacy on biosecurity, cybersecurity, and literary domain erasure tasks. Comparative analysis shows that ELM achieves superior performance across our proposed metrics, including near-random scores on erased topic assessments, generation fluency, maintained accuracy on unrelated benchmarks, and robustness under adversarial attacks. Our code, data, and trained models are available at https://elm.baulab.info", 'score': 7, 'issue_id': 1, 'pub_date': '1963-01-17', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#alignment', '#interpretability'], 'emoji': '🧹', 'ru': {'title': 'ELM: Новый подход к избирательному стиранию знаний в языковых моделях', 'desc': 'Статья представляет новый метод стирания концепций в языковых моделях - Erasure of Language Memory (ELM). Авторы предлагают комплексную систему оценки эффективности стирания, основанную на трех критериях: полнота удаления знаний, сохранение условной генерации и специфичность. ELM использует целевые обновления низкого ранга для изменения выходных распределений стираемых концепций, сохраняя при этом общие возможности модели.'}, 'en': {'title': "Erase with Grace: ELM's Breakthrough in Concept Erasure", 'desc': "The paper introduces a new evaluation framework for concept erasure in language models, focusing on innocence, seamlessness, and specificity. It presents Erasure of Language Memory (ELM), a method that uses low-rank updates to effectively erase concepts while maintaining the model's fluency and performance on unrelated tasks. ELM is tested on various domains, showing superior results in erasing specific topics without affecting other capabilities. The method also demonstrates robustness against adversarial attacks, ensuring reliable performance."}, 'zh': {'title': '语言模型中的概念消除新标准', 'desc': '这篇论文提出了一种新的评估框架，用于评估语言模型中概念消除的效果。该框架基于三个关键标准：无害性（完全知识移除）、无缝性（保持条件流畅生成）和特异性（保留无关任务性能）。研究者开发了一种名为语言记忆消除（ELM）的方法，通过低秩更新来改变被消除概念的输出分布，同时保持模型的整体能力。实验表明，ELM在生物安全、网络安全和文学领域的消除任务中表现优异。'}}, 'hash': '018d36385dbb4dea', 'pub_date_card': {'ru': '17 января', 'en': 'January 17', 'zh': '1月17日'}}, {'id': 'https://huggingface.co/papers/2410.02241', 'title': 'MIGA: Mixture-of-Experts with Group Aggregation for Stock Market Prediction', 'url': 'https://huggingface.co/papers/2410.02241', 'abstract': 'Stock market prediction has remained an extremely challenging problem for many decades owing to its inherent high volatility and low information noisy ratio. Existing solutions based on machine learning or deep learning demonstrate superior performance by employing a single model trained on the entire stock dataset to generate predictions across all types of stocks. However, due to the significant variations in stock styles and market trends, a single end-to-end model struggles to fully capture the differences in these stylized stock features, leading to relatively inaccurate predictions for all types of stocks. In this paper, we present MIGA, a novel Mixture of Expert with Group Aggregation framework designed to generate specialized predictions for stocks with different styles by dynamically switching between distinct style experts. To promote collaboration among different experts in MIGA, we propose a novel inner group attention architecture, enabling experts within the same group to share information and thereby enhancing the overall performance of all experts. As a result, MIGA significantly outperforms other end-to-end models on three Chinese Stock Index benchmarks including CSI300, CSI500, and CSI1000. Notably, MIGA-Conv reaches 24 % excess annual return on CSI300 benchmark, surpassing the previous state-of-the-art model by 8% absolute. Furthermore, we conduct a comprehensive analysis of mixture of experts for stock market prediction, providing valuable insights for future research.', 'score': 5, 'issue_id': 1, 'pub_date': '1963-01-17', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#architecture', '#math', '#optimization'], 'emoji': '📈', 'ru': {'title': 'MIGA: Прорыв в прогнозировании фондового рынка с помощью специализированных экспертов', 'desc': 'MIGA - это новый фреймворк для прогнозирования фондового рынка, основанный на смеси экспертов с групповой агрегацией. В отличие от существующих моделей, MIGA использует специализированных экспертов для разных стилей акций, что позволяет более точно учитывать особенности различных типов ценных бумаг. Фреймворк включает новую архитектуру внутригрупповой аттенции, улучшающую взаимодействие между экспертами. MIGA значительно превосходит другие модели на китайских фондовых индексах, достигая 24% годовой доходности на индексе CSI300.'}, 'en': {'title': '"MIGA: Tailored Expertise for Smarter Stock Predictions"', 'desc': 'The paper introduces MIGA, a new framework for stock market prediction that uses a Mixture of Expert with Group Aggregation approach. Unlike traditional models that apply a single model to all stocks, MIGA dynamically switches between specialized experts tailored to different stock styles. This method enhances prediction accuracy by allowing experts to share information through an inner group attention mechanism. MIGA demonstrates superior performance on Chinese Stock Index benchmarks, achieving a notable 24% excess annual return on the CSI300 benchmark.'}, 'zh': {'title': 'MIGA：股票预测的风格专家混合框架', 'desc': '股票市场预测一直是一个具有挑战性的问题，因为市场的高波动性和信息噪声比低。传统的机器学习和深度学习方法通常使用单一模型来预测所有类型的股票，但由于股票风格和市场趋势的差异，这种方法的准确性有限。本文提出了一种新的专家混合框架MIGA，通过动态切换不同风格的专家来生成针对不同风格股票的预测。MIGA在多个中国股票指数基准上表现优异，尤其是在CSI300基准上实现了24%的超额年回报率。'}}, 'hash': '9cfda67b2beb4586', 'pub_date_card': {'ru': '17 января', 'en': 'January 17', 'zh': '1月17日'}}, {'id': 'https://huggingface.co/papers/2410.01273', 'title': 'CANVAS: Commonsense-Aware Navigation System for Intuitive Human-Robot Interaction', 'url': 'https://huggingface.co/papers/2410.01273', 'abstract': 'Real-life robot navigation involves more than just reaching a destination; it requires optimizing movements while addressing scenario-specific goals. An intuitive way for humans to express these goals is through abstract cues like verbal commands or rough sketches. Such human guidance may lack details or be noisy. Nonetheless, we expect robots to navigate as intended. For robots to interpret and execute these abstract instructions in line with human expectations, they must share a common understanding of basic navigation concepts with humans. To this end, we introduce CANVAS, a novel framework that combines visual and linguistic instructions for commonsense-aware navigation. Its success is driven by imitation learning, enabling the robot to learn from human navigation behavior. We present COMMAND, a comprehensive dataset with human-annotated navigation results, spanning over 48 hours and 219 km, designed to train commonsense-aware navigation systems in simulated environments. Our experiments show that CANVAS outperforms the strong rule-based system ROS NavStack across all environments, demonstrating superior performance with noisy instructions. Notably, in the orchard environment, where ROS NavStack records a 0% total success rate, CANVAS achieves a total success rate of 67%. CANVAS also closely aligns with human demonstrations and commonsense constraints, even in unseen environments. Furthermore, real-world deployment of CANVAS showcases impressive Sim2Real transfer with a total success rate of 69%, highlighting the potential of learning from human demonstrations in simulated environments for real-world applications.', 'score': 4, 'issue_id': 4, 'pub_date': '1963-01-17', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#agents', '#dataset', '#multimodal', '#rl', '#robotics'], 'emoji': '🤖', 'ru': {'title': 'CANVAS: навигация роботов с человеческим здравым смыслом', 'desc': 'CANVAS - это новая система для навигации роботов, использующая визуальные и языковые инструкции. Она основана на имитационном обучении, позволяющем роботу учиться на примерах человеческого поведения. Авторы создали датасет COMMAND с аннотированными человеком результатами навигации для обучения систем в симулированных средах. CANVAS превосходит базовую систему ROS NavStack во всех тестовых сценариях, особенно при работе с зашумленными инструкциями.'}, 'en': {'title': 'Guiding Robots with Human-Like Understanding', 'desc': 'The paper introduces CANVAS, a framework that helps robots navigate using both visual and linguistic instructions, making them more aligned with human expectations. It uses imitation learning to teach robots how to interpret abstract human commands by learning from human navigation behavior. The researchers created a dataset called COMMAND to train these systems, showing that CANVAS performs better than traditional rule-based systems, especially in challenging environments. The framework also demonstrates strong Sim2Real transfer, meaning it works well in real-world scenarios after being trained in simulations.'}, 'zh': {'title': 'CANVAS：让机器人导航更贴近人类常识', 'desc': '这篇论文介绍了一个名为CANVAS的新框架，它结合视觉和语言指令来实现常识感知的导航。通过模仿学习，机器人可以从人类的导航行为中学习。实验表明，CANVAS在所有环境中都优于传统的基于规则的系统，尤其是在噪声指令下表现出色。在真实世界的应用中，CANVAS展示了从模拟环境到现实环境的出色转移能力。'}}, 'hash': 'db64c057695506e6', 'pub_date_card': {'ru': '17 января', 'en': 'January 17', 'zh': '1月17日'}}, {'id': 'https://huggingface.co/papers/2410.03535', 'title': 'NRGBoost: Energy-Based Generative Boosted Trees', 'url': 'https://huggingface.co/papers/2410.03535', 'abstract': 'Despite the rise to dominance of deep learning in unstructured data domains, tree-based methods such as Random Forests (RF) and Gradient Boosted Decision Trees (GBDT) are still the workhorses for handling discriminative tasks on tabular data. We explore generative extensions of these popular algorithms with a focus on explicitly modeling the data density (up to a normalization constant), thus enabling other applications besides sampling. As our main contribution we propose an energy-based generative boosting algorithm that is analogous to the second order boosting implemented in popular packages like XGBoost. We show that, despite producing a generative model capable of handling inference tasks over any input variable, our proposed algorithm can achieve similar discriminative performance to GBDT on a number of real world tabular datasets, outperforming alternative generative approaches. At the same time, we show that it is also competitive with neural network based models for sampling.', 'score': 3, 'issue_id': 4, 'pub_date': '1963-01-17', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#dataset', '#math', '#optimization'], 'emoji': '🌳', 'ru': {'title': 'Генеративный бустинг: мощь деревьев решений в мире генеративных моделей', 'desc': 'Статья исследует генеративные расширения популярных древовидных алгоритмов, таких как Random Forests и Gradient Boosted Decision Trees, для работы с табличными данными. Авторы предлагают энергетический генеративный алгоритм бустинга, аналогичный бустингу второго порядка в XGBoost. Новый метод способен моделировать плотность данных и выполнять различные задачи вывода, сохраняя при этом высокую дискриминативную производительность. Эксперименты показывают, что предложенный подход конкурентоспособен как с традиционными древовидными методами, так и с нейросетевыми моделями для генерации выборок.'}, 'en': {'title': 'Boosting Trees Beyond Boundaries: Generative Power Unleashed', 'desc': 'This paper explores how tree-based methods like Random Forests and Gradient Boosted Decision Trees can be extended to generative models, which can model data density and perform tasks beyond just classification or regression. The authors introduce an energy-based generative boosting algorithm that mirrors the second-order boosting used in popular tools like XGBoost. Their proposed method not only matches the discriminative performance of traditional GBDT on real-world tabular data but also competes well with neural networks in generating samples. This approach offers a versatile model that can handle both inference and sampling tasks effectively.'}, 'zh': {'title': '树模型的生成式新突破：能量提升算法', 'desc': '这篇论文探讨了如何将随机森林和梯度提升决策树等树模型扩展为生成模型，重点在于显式建模数据密度。作者提出了一种基于能量的生成提升算法，与XGBoost中的二阶提升类似。实验表明，该算法在处理推理任务时，能够在多个真实数据集上达到与GBDT相似的判别性能，并优于其他生成方法。同时，它在采样任务中也能与神经网络模型竞争。'}}, 'hash': 'e71078964f133d48', 'pub_date_card': {'ru': '17 января', 'en': 'January 17', 'zh': '1月17日'}}, {'id': 'https://huggingface.co/papers/2410.03103', 'title': 'Horizon-Length Prediction: Advancing Fill-in-the-Middle Capabilities for Code Generation with Lookahead Planning', 'url': 'https://huggingface.co/papers/2410.03103', 'abstract': 'Fill-in-the-Middle (FIM) has become integral to code language models, enabling generation of missing code given both left and right contexts. However, the current FIM training paradigm, which reorders original training sequences and then performs regular next-token prediction (NTP), often leads to models struggling to generate content that aligns smoothly with the surrounding context. Crucially, while existing works rely on rule-based post-processing to circumvent this weakness, such methods are not practically usable in open-domain code completion tasks as they depend on restrictive, dataset-specific assumptions (e.g., generating the same number of lines as in the ground truth). Moreover, model performance on FIM tasks deteriorates significantly without these unrealistic assumptions.   We hypothesize that NTP alone is insufficient for models to learn effective planning conditioned on the distant right context, a critical factor for successful code infilling. To overcome this, we propose Horizon-Length Prediction (HLP), a nove
