 adopt the paradigm of training a dedicated network end-to-end using labeled image data, they are limited in terms of generalizability and interpretability. To address these issues, we first present a simple yet well-crafted framework named {\\name}, which combines the perception capability of Vision Foundation Models (VFMs) and the reasoning capability of Large Language Models (LLMs) within a modular framework, providing a strong baseline for social relation recognition. Specifically, we instruct VFMs to translate image content into a textual social story, and then utilize LLMs for text-based reasoning. {\\name} introduces systematic design principles to adapt VFMs and LLMs separately and bridge their gaps. Without additional model training, it achieves competitive zero-shot results on two databases while offering interpretable answers, as LLMs can generate language-based explanations for the decisions. The manual prompt design process for LLMs at the reasoning phase is tedious and an automated prompt optimization method is desired. As we essentially convert a visual classification task into a generative task of LLMs, automatic prompt optimization encounters a unique long prompt optimization issue. To address this issue, we further propose the Greedy Segment Prompt Optimization (GSPO), which performs a greedy search by utilizing gradient information at the segment level. Experimental results show that GSPO significantly improves performance, and our method also generalizes to different image styles. The code is available at https://github.com/Mengzibin/SocialGPT.', 'score': 19, 'issue_id': 335, 'pub_date': '2024-10-28', 'pub_date_card': {'ru': '28 октября', 'en': 'October 28', 'zh': '10月28日'}, 'hash': 'ad99b3e3b4ef165c', 'data': {'categories': ['#cv', '#interpretability', '#long_context', '#multimodal'], 'emoji': '👥', 'ru': {'title': 'SocialGPT: объединение зрения и языка для интерпретируемого распознавания социальных отношений', 'desc': 'Эта статья представляет новый подход к распознаванию социальных отношений на изображениях, названный SocialGPT. Метод объединяет возможности восприятия Визуальных Фундаментальных Моделей (VFM) и способности рассуждения Больших Языковых Моделей (LLM) в модульную структуру. SocialGPT переводит содержание изображения в текстовую социальную историю с помощью VFM, а затем использует LLM для рассуждений на основе текста. Авторы также предлагают метод оптимизации промптов под названием Greedy Segment Prompt Optimization (GSPO) для улучшения производительности.'}, 'en': {'title': 'Bridging Vision and Language for Social Relation Recognition', 'desc': 'This paper introduces a new framework called SocialGPT for social relation reasoning, which identifies relationships like friends or colleagues from images. It combines Vision Foundation Models (VFMs) for image analysis with Large Language Models (LLMs) for reasoning, allowing for better generalization and interpretability. The framework translates visual content into textual narratives and uses LLMs to reason about these narratives, achieving competitive results without additional training. Additionally, it proposes a method called Greedy Segment Prompt Optimization (GSPO) to enhance the performance of LLMs by optimizing prompts effectively, leading to improved outcomes across various image styles.'}, 'zh': {'title': '社交关系推理的新方法：结合视觉与语言的力量', 'desc': '社交关系推理旨在从图像中识别关系类别，如朋友、配偶和同事。当前的方法通常采用端到端的专用网络训练方式，但在泛化能力和可解释性方面存在局限。为了解决这些问题，我们提出了一个名为SocialGPT的框架，结合了视觉基础模型（VFM）和大型语言模型（LLM）的感知能力与推理能力。该方法在不额外训练模型的情况下，在两个数据库上实现了竞争性的零样本结果，并提供了可解释的答案。'}}}, {'id': 'https://huggingface.co/papers/2410.19609', 'title': 'OpenWebVoyager: Building Multimodal Web Agents via Iterative Real-World Exploration, Feedback and Optimization', 'url': 'https://huggingface.co/papers/2410.19609', 'abstract': 'The rapid development of large language and multimodal models has sparked significant interest in using proprietary models, such as GPT-4o, to develop autonomous agents capable of handling real-world scenarios like web navigation. Although recent open-source efforts have tried to equip agents with the ability to explore environments and continuously improve over time, they are building text-only agents in synthetic environments where the reward signals are clearly defined. Such agents struggle to generalize to realistic settings that require multimodal perception abilities and lack ground-truth signals. In this paper, we introduce an open-source framework designed to facilitate the development of multimodal web agent that can autonomously conduct real-world exploration and improve itself. We first train the base model with imitation learning to gain the basic abilities. We then let the agent explore the open web and collect feedback on its trajectories. After that, it further improves its policy by learning from well-performing trajectories judged by another general-purpose model. This exploration-feedback-optimization cycle can continue for several iterations. Experimental results show that our web agent successfully improves itself after each iteration, demonstrating strong performance across multiple test sets.', 'score': 14, 'issue_id': 336, 'pub_date': '2024-10-25', 'pub_date_card': {'ru': '25 октября', 'en': 'October 25', 'zh': '10月25日'}, 'hash': 'c9775abc4b4ddd0d', 'data': {'categories': ['#agents', '#multimodal', '#rl'], 'emoji': '🕸️', 'ru': {'title': 'Самообучающиеся мультимодальные веб-агенты для реального мира', 'desc': 'Эта статья представляет открытую платформу для разработки мультимодальных веб-агентов, способных к автономному исследованию реального мира и самосовершенствованию. Базовая модель обучается с помощью имитационного обучения, затем агент исследует открытый веб и собирает обратную связь. Далее агент улучшает свою стратегию, обучаясь на успешных траекториях, оцененных другой универсальной моделью. Экспериментальные результаты показывают, что веб-агент успешно улучшается после каждой итерации этого цикла.'}, 'en': {'title': 'Empowering Web Agents with Multimodal Learning and Self-Improvement', 'desc': 'This paper presents an open-source framework for developing multimodal web agents that can autonomously explore real-world environments. Unlike previous text-only agents that operate in synthetic settings, this framework allows agents to learn from real web interactions and improve their performance over time. The approach utilizes imitation learning to establish a baseline capability, followed by an exploration-feedback-optimization cycle where the agent refines its policy based on feedback from its own experiences. Experimental results indicate that the agent effectively enhances its skills through iterative learning, showcasing its ability to adapt and perform well in diverse scenarios.'}, 'zh': {'title': '自主多模态网络代理的探索与优化', 'desc': '本文介绍了一种开源框架，旨在开发能够自主进行真实世界探索的多模态网络代理。我们首先通过模仿学习训练基础模型，使其获得基本能力。然后，代理在开放网络中探索并收集其轨迹的反馈，进一步通过学习表现良好的轨迹来优化其策略。实验结果表明，该网络代理在每次迭代后成功自我改进，在多个测试集上表现出色。'}}}, {'id': 'https://huggingface.co/papers/2410.22304', 'title': 'Flow-DPO: Improving LLM Mathematical Reasoning through Online Multi-Agent Learning', 'url': 'https://huggingface.co/papers/2410.22304', 'abstract': 'Mathematical reasoning is a crucial capability for Large Language Models (LLMs), yet generating detailed and accurate reasoning traces remains a significant challenge. This paper introduces a novel approach to produce high-quality reasoning traces for LLM fine-tuning using online learning Flows. Our method employs an incremental output production Flow, where component LLMs collaboratively construct solutions through iterative communication. We train the Flow using online Direct Preference Optimization (DPO) learning with rollouts, generating DPO pairs for each training example and updating models in real-time. We directly compare the quality of reasoning traces generated by our method with those produced through direct model inference, demonstrating the effectiveness of our approach in improving LLM performance in mathematical reasoning tasks.', 'score': 13, 'issue_id': 334, 'pub_date': '2024-10-29', 'pub_date_card': {'ru': '29 октября', 'en': 'October 29', 'zh': '10月29日'}, 'hash': 'ffb1cb8e8855bf5d', 'data': {'categories': ['#math', '#reasoning', '#rlhf'], 'emoji': '🧮', 'ru': {'title': 'Улучшение математических рассуждений LLM через онлайн-обучение потоков', 'desc': 'Эта статья представляет новый подход к созданию качественных цепочек рассуждений для дообучения больших языковых моделей (LLM) в задачах математических рассуждений. Метод использует инкрементальный процесс построения решения, где компонентные LLM совместно конструируют решение через итеративное взаимодействие. Обучение происходит с помощью онлайн-оптимизации прямых предпочтений (DPO) с использованием развёртываний, генерируя пары для DPO для каждого обучающего примера и обновляя модели в реальном времени. Авторы напрямую сравнивают качество цепочек рассуждений, созданных их методом, с теми, что получены прямым выводом модели, демонстрируя эффективность подхода в улучшении производительности LLM в задачах математических рассуждений.'}, 'en': {'title': 'Enhancing Mathematical Reasoning in LLMs with Collaborative Learning Flows', 'desc': 'This paper addresses the challenge of generating accurate reasoning traces for Large Language Models (LLMs) in mathematical tasks. It presents a new method that uses online learning Flows, where multiple LLMs work together to create solutions through iterative communication. The training process involves Direct Preference Optimization (DPO) with rollouts, allowing real-time updates and improvements. The results show that this approach significantly enhances the quality of reasoning traces compared to traditional model inference methods.'}, 'zh': {'title': '提升大型语言模型的数学推理能力', 'desc': '本文探讨了大型语言模型（LLMs）在数学推理中的能力，尤其是生成详细和准确的推理过程的挑战。我们提出了一种新方法，通过在线学习流（Flows）来生成高质量的推理过程，以便对LLM进行微调。该方法采用增量输出生成流，多个组件LLM通过迭代通信共同构建解决方案。我们使用在线直接偏好优化（DPO）学习进行训练，实时更新模型，从而提高LLM在数学推理任务中的表现。'}}}, {'id': 'https://huggingface.co/papers/2410.21333', 'title': 'Mind Your Step (by Step): Chain-of-Thought can Reduce Performance on Tasks where Thinking Makes Humans Worse', 'url': 'https://huggingface.co/papers/2410.21333', 'abstract': 'Chain-of-thought (CoT) prompting has become a widely used strategy for working with large language and multimodal models. While CoT has been shown to improve performance across many tasks, determining the settings in which it is effective remains an ongoing effort. In particular, it is still an open question in what settings CoT systematically reduces model performance. In this paper, we seek to identify the characteristics of tasks where CoT reduces performance by drawing inspiration from cognitive psychology, looking at cases where (i) verbal thinking or deliberation hurts performance in humans, and (ii) the constraints governing human performance generalize to language models. Three such cases are implicit statistical learning, visual recognition, and classifying with patterns containing exceptions. In extensive experiments across all three settings, we find that a diverse collection of state-of-the-art models exhibit significant drop-offs in performance (e.g., up to 36.3% absolute accuracy for OpenAI o1-preview compared to GPT-4o) when using inference-time reasoning compared to zero-shot counterparts. We also identify three tasks that satisfy condition (i) but not (ii), and find that while verbal thinking reduces human performance in these tasks, CoT retains or increases model performance. Overall, our results show that while there is not an exact parallel between the cognitive processes of models and those of humans, considering cases where thinking has negative consequences for human performance can help us identify settings where it negatively impacts models. By connecting the literature on human deliberation with evaluations of CoT, we offer a new tool that can be used in understanding the impact of prompt choices and inference-time reasoning.', 'score': 9, 'issue_id': 341, 'pub_date': '2024-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': 'c5caddd15a467732', 'data': {'categories': ['#interpretability', '#multimodal', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Когда размышления вредят: ограничения CoT в языковых моделях', 'desc': 'Статья исследует влияние промптинга с цепочкой рассуждений (CoT) на производительность языковых моделей. Авторы выявляют задачи, где CoT снижает эффективность, опираясь на примеры из когнитивной психологии. Эксперименты показывают значительное падение точности современных моделей при использовании CoT в определенных сценариях. Исследование устанавливает связь между литературой о человеческих рассуждениях и оценкой CoT в контексте языковых моделей.'}, 'en': {'title': 'Understanding When Chain-of-Thought Prompting Fails in AI Models', 'desc': 'This paper investigates the effectiveness of Chain-of-Thought (CoT) prompting in large language and multimodal models, particularly focusing on when it may hinder performance. By drawing parallels from cognitive psychology, the authors explore scenarios where verbal reasoning negatively impacts human performance and whether these scenarios apply to language models. Through extensive experiments, they demonstrate that certain tasks, such as implicit statistical learning and visual recognition, can lead to significant performance drops in models when using CoT prompting. The findings suggest that understanding human cognitive limitations can provide insights into optimizing model performance and prompt design.'}, 'zh': {'title': '链式思维的影响：何时有益，何时有害', 'desc': '链式思维（CoT）提示是一种在大型语言和多模态模型中广泛使用的策略。本文探讨了在何种情况下链式思维会降低模型性能，借鉴了认知心理学的研究。通过对隐性统计学习、视觉识别和包含例外的模式分类等任务的实验，我们发现使用推理时的链式思维会导致模型性能显著下降。我们的研究表明，理解人类思维对模型性能的影响，可以帮助我们更好地选择提示和推理策略。'}}}, {'id': 'https://huggingface.co/papers/2410.22325', 'title': 'Robots Pre-train Robots: Manipulation-Centric Robotic Representation from Large-Scale Robot Dataset', 'url': 'https://huggingface.co/papers/2410.22325', 'abstract': 'The pre-training of visual representations has enhanced the efficiency of robot learning. Due to the lack of large-scale in-domain robotic datasets, prior works utilize in-the-wild human videos to pre-train robotic visual representation. Despite their promising results, representations from human videos are inevitably subject to distribution shifts and lack the dynamics information crucial for task completion. We first evaluate various pre-trained representations in terms of their correlation to the downstream robotic manipulation tasks (i.e., manipulation centricity). Interestingly, we find that the "manipulation centricity" is a strong indicator of success rates when applied to downstream tasks. Drawing from these findings, we propose Manipulation Centric Representation (MCR), a foundation representation learning framework capturing both visual features and the dynamics information such as actions and proprioceptions of manipulation tasks to improve manipulation centricity. Specifically, we pre-train a visual encoder on the DROID robotic dataset and leverage motion-relevant data such as robot proprioceptive states and actions. We introduce a novel contrastive loss that aligns visual observations with the robot\'s proprioceptive state-action dynamics, combined with a behavior cloning (BC)-like actor loss to predict actions during pre-training, along with a time contrastive loss. Empirical results across 4 simulation domains with 20 tasks verify that MCR outperforms the strongest baseline method by 14.8%. Moreover, MCR boosts the performance of data-efficient learning with a UR5e arm on 3 real-world tasks by 76.9%. Project website: https://robots-pretrain-robots.github.io/.', 'score': 9, 'issue_id': 335, 'pub_date': '2024-10-29', 'pub_date_card': {'ru': '29 октября', 'en': 'October 29', 'zh': '10月29日'}, 'hash': 'b8a6dec29ce881c9', 'data': {'categories': ['#agents', '#dataset', '#robotics'], 'emoji': '🦾', 'ru': {'title': 'Улучшение роботизированных манипуляций через предобучение с учетом динамики', 'desc': 'Эта статья представляет новый подход к предобучению визуальных представлений для робототехники под названием Manipulation Centric Representation (MCR). MCR использует датасет DROID и информацию о движениях робота для улучшения эффективности манипуляций. Авторы вводят новую контрастивную функцию потерь, которая сопоставляет визуальные наблюдения с динамикой состояний и действий робота. Эмпирические результаты показывают, что MCR превосходит базовые методы на 14.8% в симуляциях и на 76.9% в реальных задачах.'}, 'en': {'title': 'Enhancing Robot Learning with Manipulation Centric Representation', 'desc': 'This paper discusses the importance of pre-training visual representations for improving robot learning efficiency. It highlights the challenges posed by using human videos for training, which can lead to distribution shifts and a lack of essential dynamic information. The authors introduce a new framework called Manipulation Centric Representation (MCR) that integrates visual features with dynamic data from robotic tasks to enhance performance. Their empirical results show that MCR significantly outperforms existing methods in both simulation and real-world tasks, demonstrating its effectiveness in robotic manipulation.'}, 'zh': {'title': '操作中心表示：提升机器人学习效率的关键', 'desc': '本论文探讨了视觉表示的预训练如何提高机器人学习的效率。由于缺乏大规模的领域内机器人数据集，之前的研究利用人类视频进行预训练，但这些视频的表示存在分布偏移，并缺乏完成任务所需的动态信息。我们提出了一种新的表示学习框架，称为操作中心表示（MCR），它同时捕捉视觉特征和操作任务的动态信息。实验结果表明，MCR在多个模拟领域和真实任务中显著提高了机器人的操作性能。'}}}, {'id': 'https://huggingface.co/papers/2410.21465', 'title': 'ShadowKV: KV Cache in Shadows for High-Throughput Long-Context LLM Inference', 'url': 'https://huggingface.co/papers/2410.21465', 'abstract': 'With the widespread deployment of long-context large language models (LLMs), there has been a growing demand for efficient support of high-throughput inference. However, as the key-value (KV) cache expands with the sequence length, the increasing memory footprint and the need to access it for each token generation both result in low throughput when serving long-context LLMs. While various dynamic sparse attention methods have been proposed to speed up inference while maintaining generation quality, they either fail to sufficiently reduce GPU memory consumption or introduce significant decoding latency by offloading the KV cache to the CPU. We present ShadowKV, a high-throughput long-context LLM inference system that stores the low-rank key cache and offloads the value cache to reduce the memory footprint for larger batch sizes and longer sequences. To minimize decoding latency, ShadowKV employs an accurate KV selection strategy that reconstructs minimal sparse KV pairs on-the-fly. By evaluating ShadowKV on a broad range of benchmarks, including RULER, LongBench, and Needle In A Haystack, and models like Llama-3.1-8B, Llama-3-8B-1M, GLM-4-9B-1M, Yi-9B-200K, Phi-3-Mini-128K, and Qwen2-7B-128K, we demonstrate that it can support up to 6times larger batch sizes and boost throughput by up to 3.04times on an A100 GPU without sacrificing accuracy, even surpassing the performance achievable with infinite batch size under the assumption of infinite GPU memory. The code is available at https://github.com/bytedance/ShadowKV.', 'score': 9, 'issue_id': 334, 'pub_date': '2024-10-28', 'pub_date_card': {'ru': '28 октября', 'en': 'October 28', 'zh': '10月28日'}, 'hash': 'f954b9ea6eb1a3ff', 'data': {'categories': ['#benchmark', '#inference', '#long_context'], 'emoji': '🚀', 'ru': {'title': 'ShadowKV: Ускорение вывода длинноконтекстных LLM без компромиссов', 'desc': 'Статья представляет ShadowKV - систему для высокопроизводительного вывода длинноконтекстных больших языковых моделей (LLM). ShadowKV хранит кэш ключей низкого ранга и выгружает кэш значений для уменьшения объема памяти, что позволяет обрабатывать большие пакеты и длинные последовательности. Система использует точную стратегию выбора KV, восстанавливая минимальные разреженные пары KV на лету для минимизации задержки декодирования. Эксперименты показали, что ShadowKV может увеличить размер пакета до 6 раз и повысить производительность до 3,04 раз на GPU A100 без потери точности.'}, 'en': {'title': 'Boosting Long-Context LLM Inference with ShadowKV', 'desc': 'The paper introduces ShadowKV, a system designed to enhance the efficiency of long-context large language model (LLM) inference. It addresses the challenges of high memory usage and low throughput caused by the expanding key-value (KV) cache during token generation. ShadowKV reduces memory consumption by storing a low-rank key cache while offloading the value cache, allowing for larger batch sizes and longer sequences. The system also implements a KV selection strategy that dynamically reconstructs sparse KV pairs, significantly improving throughput without compromising accuracy.'}, 'zh': {'title': '高效推理，提升长上下文模型性能', 'desc': '随着长上下文大语言模型（LLMs）的广泛应用，对高吞吐量推理的需求不断增加。本文提出了ShadowKV，一个高吞吐量的长上下文LLM推理系统，通过存储低秩键缓存并将值缓存卸载，从而减少内存占用。ShadowKV采用准确的KV选择策略，实时重构最小稀疏KV对，以降低解码延迟。实验结果表明，ShadowKV在多个基准测试中表现优异，支持更大的批量大小并显著提高吞吐量。'}}}, {'id': 'https://huggingface.co/papers/2410.21845', 'title': 'Precise and Dexterous Robotic Manipulation via Human-in-the-Loop Reinforcement Learning', 'url': 'https://huggingface.co/papers/2410.21845', 'abstract': 'Reinforcement learning (RL) holds great promise for enabling autonomous acquisition of complex robotic manipulation skills, but realizing this potential in real-world settings has been challenging. We present a human-in-the-loop vision-based RL system that demonstrates impressive performance on a diverse set of dexterous manipulation tasks, including dynamic manipulation, precision assembly, and dual-arm coordination. Our approach integrates demonstrations and human corrections, efficient RL algorithms, and other system-level design choices to learn policies that achieve near-perfect success rates and fast cycle times within just 1 to 2.5 hours of training. We show that our method significantly outperforms imitation learning baselines and prior RL approaches, with an average 2x improvement in success rate and 1.8x faster execution. Through extensive experiments and analysis, we provide insights into the effectiveness of our approach, demonstrating how it learns robust, adaptive policies for both reactive and predictive control strategies. Our results suggest that RL can indeed learn a wide range of complex vision-based manipulation policies directly in the real world within practical training times. We hope this work will inspire a new generation of learned robotic manipulation techniques, benefiting both industrial applications and research advancements. Videos and code are available at our project website https://hil-serl.github.io/.', 'score': 8, 'issue_id': 334, 'pub_date': '2024-10-29', 'pub_date_card': {'ru': '29 октября', 'en': 'October 29', 'zh': '10月29日'}, 'hash': 'b8302dbf79e25f7d', 'data': {'categories': ['#rl', '#rlhf', '#robotics'], 'emoji': '🤖', 'ru': {'title': 'Человек и ИИ: совместное обучение роботов сложным манипуляциям', 'desc': 'В этой статье представлена система обучения с подкреплением (RL) для роботизированной манипуляции с участием человека. Система демонстрирует впечатляющие результаты в различных задачах ловкой манипуляции, включая динамическую манипуляцию, точную сборку и координацию двух рук. Подход интегрирует демонстрации и коррекции человека, эффективные алгоритмы RL и другие системные решения для обучения политик с почти идеальным уровнем успеха за 1-2,5 часа тренировки. Результаты показывают значительное превосходство над базовыми методами имитационного обучения и предыдущими подходами RL.'}, 'en': {'title': 'Empowering Robots with Human-guided Reinforcement Learning for Complex Manipulation', 'desc': 'This paper presents a novel human-in-the-loop reinforcement learning (RL) system designed for robotic manipulation tasks. By combining human demonstrations and corrections with efficient RL algorithms, the system achieves high success rates and quick training times for complex tasks like dynamic manipulation and dual-arm coordination. The results show a significant improvement over traditional imitation learning and previous RL methods, with a twofold increase in success rates and faster execution times. The findings indicate that RL can effectively learn complex manipulation skills in real-world scenarios, paving the way for advancements in robotic applications.'}, 'zh': {'title': '人机协作强化学习：实现复杂机器人操作的突破', 'desc': '强化学习（RL）在自主获取复杂机器人操作技能方面具有很大潜力，但在现实环境中实现这一潜力面临挑战。我们提出了一种人机协作的基于视觉的RL系统，在多种灵巧操作任务中表现出色，包括动态操作、精密组装和双臂协调。该方法结合了演示和人类纠正、有效的RL算法以及其他系统设计选择，使得在仅1到2.5小时的训练内学习到接近完美的成功率和快速的循环时间。我们的实验结果表明，该方法在成功率和执行速度上显著优于模仿学习基线和之前的RL方法，展示了RL在现实世界中学习复杂视觉操作策略的有效性。'}}}, {'id': 'https://huggingface.co/papers/2410.20305', 'title': 'Accelerating Direct Preference Optimization with Prefix Sharing', 'url': 'https://huggingface.co/papers/2410.20305', 'abstract': 'Offline paired preference optimization algorithms have become a popular approach for fine-tuning on preference data, outperforming traditional supervised fine-tuning in various tasks. However, traditional implementations often involve redundant computations, especially for tasks with long shared prompts. We introduce prefix sharing for preference tuning, a novel technique that processes chosen and rejected responses as one sequence with a shared prefix. To prevent cross-response contamination, we use a custom block-sparse attention mask. Our method achieves 1.1-1.5times improvement in training throughput on popular DPO datasets, without any effect on convergence. When combined with sequence packing, we observe consistent 1.3-1.6times speedups, benefiting even datasets with smaller sequence lengths. While we focus on Direct Preference Optimization (DPO), our approach is applicable to other paired preference tuning methods. By enhancing computational efficiency, our work contributes to making preference-based fine-tuning more accessible for a wider range of applications and model sizes. We open-source our code at https://github.com/frankxwang/dpo-prefix-sharing.', 'score': 5, 'issue_id': 343, 'pub_date': '2024-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': 'e6a34a0109321884', 'data': {'categories': ['#optimization', '#rlhf'], 'emoji': '🚀', 'ru': {'title': 'Ускорение обучения языковых моделей с помощью разделения префиксов', 'desc': 'Статья представляет новый метод оптимизации обучения языковых моделей на основе предпочтений пользователей. Авторы предлагают технику разделения префиксов для обработки выбранных и отвергнутых ответов как единой последовательности. Использование специальной маски внимания предотвращает перекрестное загрязнение между ответами. Метод демонстрирует значительное увеличение скорости обучения на популярных наборах данных для DPO без ущерба для сходимости.'}, 'en': {'title': 'Boosting Efficiency in Preference Tuning with Prefix Sharing', 'desc': 'This paper presents a new technique called prefix sharing for optimizing preference tuning in machine learning. It addresses the inefficiencies in traditional methods that lead to redundant computations, especially with long prompts. By processing chosen and rejected responses together with a shared prefix and using a custom block-sparse attention mask, the authors improve training throughput significantly. Their method not only enhances efficiency for Direct Preference Optimization (DPO) but is also applicable to other paired preference tuning methods, making fine-tuning more accessible.'}, 'zh': {'title': '提升偏好微调效率的新方法', 'desc': '离线配对偏好优化算法在偏好数据的微调中变得越来越流行，超越了传统的监督微调方法。我们提出了一种新技术——前缀共享，用于偏好调优，它将选择和拒绝的响应作为一个序列处理，并使用共享前缀。为了防止响应之间的交叉污染，我们采用了自定义的块稀疏注意力掩码。我们的研究提高了训练吞吐量，尤其是在流行的DPO数据集上，提升了1.1到1.5倍，且不影响收敛性。'}}}, {'id': 'https://huggingface.co/papers/2410.21242', 'title': 'Zero-Shot Dense Retrieval with Embeddings from Relevance Feedback', 'url': 'https://huggingface.co/papers/2410.21242', 'abstract': 'Building effective dense retrieval systems remains difficult when relevance supervision is not available. Recent work has looked to overcome this challenge by using a Large Language Model (LLM) to generate hypothetical documents that can be used to find the closest real document. However, this approach relies solely on the LLM to have domain-specific knowledge relevant to the query, which may not be practical. Furthermore, generating hypothetical documents can be inefficient as it requires the LLM to generate a large number of tokens for each query. To address these challenges, we introduce Real Document Embeddings from Relevance Feedback (ReDE-RF). Inspired by relevance feedback, ReDE-RF proposes to re-frame hypothetical document generation as a relevance estimation task, using an LLM to select which documents should be used for nearest neighbor search. Through this re-framing, the LLM no longer needs domain-specific knowledge but only needs to judge what is relevant. Additionally, relevance estimation only requires the LLM to output a single token, thereby improving search latency. Our experiments show that ReDE-RF consistently surpasses state-of-the-art zero-shot dense retrieval methods across a wide range of low-resource retrieval datasets while also making significant improvements in latency per-query.', 'score': 5, 'issue_id': 343, 'pub_date': '2024-10-28', 'pub_date_card': {'ru': '28 октября', 'en': 'October 28', 'zh': '10月28日'}, 'hash': '4bd9d5661581a6a8', 'data': {'categories': ['#benchmark', '#dataset', '#rag'], 'emoji': '🔍', 'ru': {'title': 'Эффективный поиск без обучения: от гипотетических документов к оценке релевантности', 'desc': 'Статья представляет новый метод под названием ReDE-RF для эффективного поиска информации без размеченных данных. Вместо генерации гипотетических документов с помощью большой языковой модели (LLM), ReDE-RF использует LLM для оценки релевантности существующих документов. Это позволяет избежать необходимости в доменных знаниях у LLM и значительно ускоряет процесс поиска. Эксперименты показывают, что ReDE-RF превосходит современные методы поиска без обучения на различных наборах данных с ограниченными ресурсами.'}, 'en': {'title': 'ReDE-RF: Efficient Relevance Estimation for Dense Retrieval', 'desc': 'This paper addresses the challenges of building effective dense retrieval systems without relevance supervision. It introduces a method called Real Document Embeddings from Relevance Feedback (ReDE-RF), which reframes the generation of hypothetical documents as a relevance estimation task. By using a Large Language Model (LLM) to select relevant documents for nearest neighbor search, the method reduces the need for domain-specific knowledge. The approach not only improves the efficiency of the retrieval process by requiring the LLM to output a single token but also enhances performance on low-resource datasets compared to existing methods.'}, 'zh': {'title': '通过相关反馈提升检索效率', 'desc': '在缺乏相关性监督的情况下，构建有效的密集检索系统仍然很困难。最近的研究尝试使用大型语言模型（LLM）生成假设文档，以找到最接近的真实文档。然而，这种方法完全依赖于LLM具备与查询相关的领域知识，这在实际中可能不切实际。为了解决这些问题，我们提出了基于相关反馈的真实文档嵌入（ReDE-RF），通过将假设文档生成重新框定为相关性估计任务，显著提高了检索效率和准确性。'}}}, {'id': 'https://huggingface.co/papers/2410.19482', 'title': 'Measuring memorization through probabilistic discoverable extraction', 'url': 'https://huggingface.co/papers/2410.19482', 'abstract': 'Large language models (LLMs) are susceptible to memorizing training data, raising concerns due to the potential extraction of sensitive information. Current methods to measure memorization rates of LLMs, primarily discoverable extraction (Carlini et al., 2022), rely on single-sequence greedy sampling, potentially underestimating the true extent of memorization. This paper introduces a probabilistic relaxation of discoverable extraction that quantifies the probability of extracting a target sequence within a set of generated samples, considering various sampling schemes and multiple attempts. This approach addresses the limitations of reporting memorization rates through discoverable extraction by accounting for the probabilistic nature of LLMs and user interaction patterns. Our experiments demonstrate that this probabilistic measure can reveal cases of higher memorization rates compared to rates found through discoverable extraction. We further investigate the impact of different sampling schemes on extractability, providing a more comprehensive and realistic assessment of LLM memorization and its associated risks. Our contributions include a new probabilistic memorization definition, empirical evidence of its effectiveness, and a thorough evaluation across different models, sizes, sampling schemes, and training data repetitions.', 'score': 4, 'issue_id': 343, 'pub_date': '2024-10-25', 'pub_date_card': {'ru': '25 октября', 'en': 'October 25', 'zh': '10月25日'}, 'hash': 'd39237a67eee0b18', 'data': {'categories': ['#alignment', '#interpretability', '#security'], 'emoji': '🧠', 'ru': {'title': 'Вероятностный подход к измерению запоминания в языковых моделях', 'desc': 'Эта статья предлагает новый метод оценки уровня запоминания данных большими языковыми моделями (LLM). Авторы вводят вероятностное расширение концепции извлекаемого извлечения, которое учитывает различные схемы семплирования и множественные попытки. Эксперименты показывают, что этот подход может выявить случаи более высокого уровня запоминания по сравнению с традиционными методами. Исследование также анализирует влияние различных схем семплирования на извлекаемость данных, предоставляя более полную оценку рисков, связанных с запоминанием в LLM.'}, 'en': {'title': 'Unveiling the Hidden Memorization of Language Models', 'desc': "This paper addresses the issue of large language models (LLMs) memorizing sensitive training data, which can lead to privacy concerns. It critiques existing methods for measuring memorization rates, particularly the single-sequence greedy sampling approach, which may not accurately reflect true memorization levels. The authors propose a new probabilistic method that assesses the likelihood of extracting specific sequences from generated samples, taking into account various sampling strategies. Their findings indicate that this new approach can uncover higher memorization rates than previously reported, offering a more nuanced understanding of LLMs' memorization capabilities and associated risks."}, 'zh': {'title': '提升LLM记忆评估的概率性方法', 'desc': '大型语言模型（LLMs）可能会记住训练数据，这引发了对敏感信息提取的担忧。现有的测量LLMs记忆率的方法主要依赖于单序列贪婪采样，可能低估了真实的记忆程度。本文提出了一种可扩展的概率性提取方法，量化在生成样本集中提取目标序列的概率，考虑了不同的采样方案和多次尝试。我们的实验表明，这种概率性测量能够揭示出比现有方法更高的记忆率，从而提供了对LLM记忆及其相关风险的更全面评估。'}}}, {'id': 'https://huggingface.co/papers/2410.20088', 'title': 'RARe: Retrieval Augmented Retrieval with In-Context Examples', 'url': 'https://huggingface.co/papers/2410.20088', 'abstract': 'We investigate whether in-context examples, widely used in decoder-only language models (LLMs), can improve embedding model performance in retrieval tasks. Unlike in LLMs, naively prepending in-context examples (query-document pairs) to the target query at inference time does not work out of the box. We introduce a simple approach to enable retrievers to use in-context examples. Our approach, RARe, finetunes a pre-trained model with in-context examples whose query is semantically similar to the target query. This can be applied to adapt various base architectures (i.e., decoder-only language models, retriever models) and consistently achieves performance gains of up to +2.72% nDCG across various open-domain retrieval datasets (BeIR, RAR-b). In particular, we find RARe exhibits stronger out-of-domain generalization compared to models using queries without in-context examples, similar to what is seen for in-context learning in LLMs. We further provide analysis on the design choices of in-context example augmentation and lay the foundation for future work in this space.', 'score': 4, 'issue_id': 342, 'pub_date': '2024-10-26', 'pub_date_card': {'ru': '26 октября', 'en': 'October 26', 'zh': '10月26日'}, 'hash': '03c6d910a07fe4c7', 'data': {'categories': ['#benchmark', '#rag'], 'emoji': '🔍', 'ru': {'title': 'Улучшение поисковых систем с помощью обучения на примерах в контексте', 'desc': 'Исследователи изучают возможность улучшения работы моделей встраивания в задачах поиска с помощью примеров в контексте, широко используемых в языковых моделях. Предложен метод RARe, который дообучает предварительно обученную модель с использованием семантически схожих примеров в контексте. Этот подход демонстрирует улучшение производительности до 2.72% nDCG на различных наборах данных для поиска в открытом домене. RARe также показывает более сильную обобщающую способность вне домена по сравнению с моделями, не использующими примеры в контексте.'}, 'en': {'title': 'Enhancing Retrieval with In-Context Examples: The RARe Approach', 'desc': 'This paper explores the use of in-context examples to enhance the performance of embedding models in retrieval tasks. Unlike decoder-only language models, simply adding these examples to queries does not yield immediate benefits. The authors propose a method called RARe, which fine-tunes a pre-trained model using semantically similar in-context examples to the target query. Their approach shows consistent performance improvements, achieving up to +2.72% nDCG across various datasets, and demonstrates better out-of-domain generalization compared to traditional methods.'}, 'zh': {'title': '利用上下文示例提升检索模型性能', 'desc': '本文研究了在检索任务中，使用上下文示例是否能提高嵌入模型的性能。与语言模型不同，简单地将上下文示例添加到目标查询并不能直接奏效。我们提出了一种简单的方法RARe，通过对预训练模型进行微调，使其能够使用与目标查询语义相似的上下文示例。实验结果表明，RARe在多个开放域检索数据集上实现了最高+2.72%的nDCG性能提升，并展现出更强的领域外泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2410.07484', 'title': 'WALL-E: World Alignment by Rule Learning Improves World Model-based LLM Agents', 'url': 'https://huggingface.co/papers/2410.07484', 'abstract': 'Can large language models (LLMs) directly serve as powerful world models for model-based agents? While the gaps between the prior knowledge of LLMs and the specified environment\'s dynamics do exist, our study reveals that the gaps can be bridged by aligning an LLM with its deployed environment and such "world alignment" can be efficiently achieved by rule learning on LLMs. Given the rich prior knowledge of LLMs, only a few additional rules suffice to align LLM predictions with the specified environment dynamics. To this end, we propose a neurosymbolic approach to learn these rules gradient-free through LLMs, by inducing, updating, and pruning rules based on comparisons of agent-explored trajectories and world model predictions. The resulting world model is composed of the LLM and the learned rules. Our embodied LLM agent "WALL-E" is built upon model-predictive control (MPC). By optimizing look-ahead actions based on the precise world model, MPC significantly improves exploration and learning efficiency. Compared to existing LLM agents, WALL-E\'s reasoning only requires a few principal rules rather than verbose buffered trajectories being included in the LLM input. On open-world challenges in Minecraft and ALFWorld, WALL-E achieves higher success rates than existing methods, with lower costs on replanning time and the number of tokens used for reasoning. In Minecraft, WALL-E exceeds baselines by 15-30% in success rate while costing 8-20 fewer replanning rounds and only 60-80% of tokens. In ALFWorld, its success rate surges to a new record high of 95% only after 6 iterations.', 'score': 48, 'issue_id': 59, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#agents', '#reasoning', '#rl'], 'emoji': '🤖', 'ru': {'title': 'LLM как модель мира: эффективное обучение правилам для согласования с окружающей средой', 'desc': 'Статья исследует возможность использования больших языковых моделей (LLM) в качестве мощных моделей мира для агентов на основе модели. Авторы предлагают нейросимволический подход для обучения правил, позволяющих согласовать предсказания LLM с динамикой конкретной среды. Разработанный агент WALL-E использует модельно-прогнозирующее управление (MPC) для оптимизации действий. В экспериментах в Minecraft и ALFWorld WALL-E демонстрирует более высокую эффективность по сравнению с существующими методами.'}, 'en': {'title': 'Aligning LLMs with the World: A New Era of Efficient Exploration', 'desc': 'The paper explores the potential of large language models (LLMs) to serve as effective world models for model-based agents by aligning them with specific environment dynamics through rule learning. This alignment is achieved using a neurosymbolic approach that involves inducing, updating, and pruning rules based on comparisons between agent-explored trajectories and LLM predictions. The resulting model, which combines the LLM with learned rules, enhances exploration and learning efficiency, as demonstrated by the WALL-E agent in open-world challenges like Minecraft and ALFWorld. WALL-E outperforms existing methods by achieving higher success rates with fewer resources, such as replanning time and tokens, required for reasoning.'}, 'zh': {'title': '大型语言模型：智能体世界模型的新可能', 'desc': '这篇论文探讨了大型语言模型（LLM）是否可以直接作为基于模型的智能体的强大世界模型。研究发现，通过规则学习，可以有效地将LLM与其部署环境对齐，从而弥合知识差距。作者提出了一种神经符号方法，通过比较智能体探索轨迹和世界模型预测来学习规则。最终的世界模型由LLM和学习到的规则组成，在Minecraft和ALFWorld等开放世界挑战中表现出色。'}}, 'hash': '6e6aca942958f302', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.08196', 'title': 'MathCoder2: Better Math Reasoning from Continued Pretraining on Model-translated Mathematical Code', 'url': 'https://huggingface.co/papers/2410.08196', 'abstract': 'Code has been shown to be effective in enhancing the mathematical reasoning abilities of large language models due to its precision and accuracy. Previous works involving continued mathematical pretraining often include code that utilizes math-related packages, which are primarily designed for fields such as engineering, machine learning, signal processing, or module testing, rather than being directly focused on mathematical reasoning. In this paper, we introduce a novel method for generating mathematical code accompanied with corresponding reasoning steps for continued pretraining. Our approach begins with the construction of a high-quality mathematical continued pretraining dataset by incorporating math-related web data, code using mathematical packages, math textbooks, and synthetic data. Next, we construct reasoning steps by extracting LaTeX expressions, the conditions needed for the expressions, and the results of the expressions from the previously collected dataset. Based on this extracted information, we generate corresponding code to accurately capture the mathematical reasoning process. Appending the generated code to each reasoning step results in data consisting of paired natural language reasoning steps and their corresponding code. Combining this data with the original dataset results in a 19.2B-token high-performing mathematical pretraining corpus, which we name MathCode-Pile. Training several popular base models with this corpus significantly improves their mathematical abilities, leading to the creation of the MathCoder2 family of models. All of our data processing and training code is open-sourced, ensuring full transparency and easy reproducibility of the entire data collection and training pipeline. The code is released at https://github.com/mathllm/MathCoder2 .', 'score': 44, 'issue_id': 52, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#data', '#dataset', '#math', '#synthetic', '#training'], 'emoji': '🧮', 'ru': {'title': 'Улучшение математических способностей языковых моделей с помощью кода', 'desc': 'Статья представляет новый метод генерации математического кода с соответствующими шагами рассуждений для дальнейшего предобучения языковых моделей. Авторы создали высококачественный датасет MathCode-Pile объемом 19.2 млрд токенов, включающий математические веб-данные, код с использованием математических библиотек, учебники и синтетические данные. Метод включает извлечение выражений LaTeX, необходимых условий и результатов из собранных данных, а затем генерацию соответствующего кода. Обучение популярных базовых моделей на этом корпусе значительно улучшило их математические способности.'}, 'en': {'title': '"Code Your Way to Better Math Reasoning!"', 'desc': 'This paper presents a new method for improving the mathematical reasoning skills of large language models by generating mathematical code with reasoning steps. The authors create a high-quality dataset called MathCode-Pile, which includes math-related web data, code, textbooks, and synthetic data. They extract LaTeX expressions and conditions from this dataset to generate code that accurately reflects mathematical reasoning. Training models with this dataset significantly enhances their mathematical abilities, resulting in the MathCoder2 family of models.'}, 'zh': {'title': '代码与推理：提升语言模型的数学能力', 'desc': '这篇论文介绍了一种新的方法，通过生成数学代码和相应的推理步骤来增强大语言模型的数学推理能力。研究人员构建了一个高质量的数学预训练数据集，结合了数学相关的网络数据、使用数学包的代码、数学教科书和合成数据。通过提取LaTeX表达式、条件和结果，生成相应的代码来准确捕捉数学推理过程。最终，使用这个数据集训练的模型显著提高了数学能力，形成了MathCoder2模型家族。'}}, 'hash': '0ef94d1fd5147144', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.03450', 'title': 'MLLM as Retriever: Interactively Learning Multimodal Retrieval for Embodied Agents', 'url': 'https://huggingface.co/papers/2410.03450', 'abstract': "MLLM agents demonstrate potential for complex embodied tasks by retrieving multimodal task-relevant trajectory data. However, current retrieval methods primarily focus on surface-level similarities of textual or visual cues in trajectories, neglecting their effectiveness for the specific task at hand. To address this issue, we propose a novel method, MLLM as ReTriever (MART), which enhances the performance of embodied agents by utilizing interaction data to fine-tune an MLLM retriever based on preference learning, such that the retriever fully considers the effectiveness of trajectories and prioritize them for unseen tasks. We also introduce Trajectory Abstraction, a mechanism that leverages MLLMs' summarization capabilities to represent trajectories with fewer tokens while preserving key information, enabling agents to better comprehend milestones in the trajectory. Experimental results across various environments demonstrate our method significantly improves task success rates in unseen scenes compared to baseline methods. This work presents a new paradigm for multimodal retrieval in embodied agents, by fine-tuning a general-purpose MLLM as the retriever to assess trajectory effectiveness. All benchmark task sets and simulator code modifications for action and observation spaces will be released.", 'score': 32, 'issue_id': 51, 'pub_date': '2024-10-04', 'pub_date_ru': '4 октября', 'data': {'categories': ['#agents', '#multimodal', '#rag'], 'emoji': '🤖', 'ru': {'title': 'MART: Улучшение воплощенных агентов через тонкую настройку мультимодальных ретриверов', 'desc': 'Статья представляет новый метод MART для улучшения работы воплощенных агентов с использованием мультимодальных языковых моделей (MLLM). MART использует данные взаимодействия для тонкой настройки MLLM-ретривера на основе обучения с предпочтениями, что позволяет эффективно оценивать и приоритезировать траектории для новых задач. Также вводится механизм абстракции траекторий, использующий возможности MLLM по суммаризации для лучшего понимания ключевых этапов. Эксперименты показывают значительное улучшение успешности выполнения задач в новых сценах по сравнению с базовыми методами.'}, 'en': {'title': "Revolutionizing Task Success: MART's Smart Trajectory Retrieval", 'desc': 'This paper introduces a new method called MLLM as ReTriever (MART) to improve the performance of embodied agents in complex tasks. MART fine-tunes a machine learning language model (MLLM) to retrieve task-relevant trajectory data by focusing on the effectiveness of the trajectories rather than just surface-level similarities. The method also uses Trajectory Abstraction to summarize trajectories with fewer tokens, helping agents understand key milestones. Experimental results show that MART significantly enhances task success rates in new environments compared to existing methods.'}, 'zh': {'title': '通过MART方法提升具身智能体的任务成功率', 'desc': '这篇论文提出了一种新方法，称为MLLM作为检索器（MART），通过利用交互数据来微调MLLM检索器，以提高具身智能体在复杂任务中的表现。传统的检索方法主要关注轨迹的表面相似性，而忽略了其在特定任务中的有效性。MART方法通过偏好学习来优化检索器，使其能够优先考虑未见任务中轨迹的有效性。实验结果表明，该方法在不同环境中显著提高了任务成功率。'}}, 'hash': 'db11faae830e2807', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}}, {'id': 'https://huggingface.co/papers/2410.05265', 'title': 'PrefixQuant: Static Quantization Beats Dynamic through Prefixed Outliers in LLMs', 'url': 'https://huggingface.co/papers/2410.05265', 'abstract': 'Quantization is essential for deploying Large Language Models (LLMs) by enhancing memory efficiency and inference speed. Existing methods for activation quantization mainly address channel-wise outliers, often neglecting token-wise outliers, leading to reliance on costly per-token dynamic quantization. To address this, we introduce PrefixQuant, a novel technique that isolates outlier tokens offline without re-training. Specifically, PrefixQuant identifies high-frequency outlier tokens and prefixes them in the KV cache, preventing the generation of outlier tokens during inference and simplifying quantization. To our knowledge, PrefixQuant is the first to enable efficient per-tensor static quantization to outperform expensive per-token dynamic quantization. For instance, in W4A4KV4 (4- bit weight, 4-bit activation, and 4-bit KV cache) Llama-3-8B, PrefixQuant with per-tensor static quantization achieves a 7.43 WikiText2 perplexity and 71.08% average accuracy on 5 common-sense reasoning tasks, outperforming previous per-token dynamic quantization methods like QuaRot with 0.98 perplexity improvement and +5.98 points accuracy. Additionally, the inference speed of W4A4 quantized models using PrefixQuant is 1.60x to 2.81x faster than FP16 models and exceeds QuaRot models by 1.2x to 1.3x. Our code is available at https://github.com/ChenMnZ/PrefixQuant.', 'score': 29, 'issue_id': 51, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#inference', '#optimization'], 'emoji': '🗜️', 'ru': {'title': 'PrefixQuant: Эффективное статическое квантование LLM без потери качества', 'desc': 'PrefixQuant - это новый метод квантования больших языковых моделей (LLM), который изолирует выбросы на уровне токенов офлайн без переобучения. Он префиксирует часто встречающиеся токены-выбросы в KV-кэше, что позволяет применять эффективное статическое квантование на уровне тензоров. PrefixQuant превосходит существующие методы динамического квантования по производительности и скорости вывода. Метод демонстрирует значительные улучшения в перплексии и точности на различных задачах по сравнению с предыдущими подходами.'}, 'en': {'title': 'PrefixQuant: Revolutionizing LLM Quantization with Token-Wise Precision', 'desc': 'The paper introduces PrefixQuant, a new method for quantizing large language models that focuses on token-wise outliers, which are often overlooked by existing methods. PrefixQuant works by identifying and managing high-frequency outlier tokens offline, thus avoiding the need for expensive per-token dynamic quantization during inference. This approach allows for efficient per-tensor static quantization, which not only improves memory efficiency and inference speed but also enhances model performance. The results show that PrefixQuant significantly outperforms previous methods in terms of perplexity and accuracy while being faster than traditional FP16 models.'}, 'zh': {'title': 'PrefixQuant：高效静态量化的新突破', 'desc': '量化对于部署大型语言模型至关重要，因为它可以提高内存效率和推理速度。现有的激活量化方法主要解决通道级异常值的问题，往往忽略了令牌级异常值，从而依赖于昂贵的每令牌动态量化。PrefixQuant是一种新技术，可以在不重新训练的情况下离线隔离异常令牌。它通过在KV缓存中前缀高频异常令牌，防止推理过程中生成异常令牌，从而简化量化过程。'}}, 'hash': 'a083aa646dcae575', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.07869', 'title': 'Benchmarking Agentic Workflow Generation', 'url': 'https://huggingface.co/papers/2410.07869', 'abstract': "Large Language Models (LLMs), with their exceptional ability to handle a wide range of tasks, have driven significant advancements in tackling reasoning and planning tasks, wherein decomposing complex problems into executable workflows is a crucial step in this process. Existing workflow evaluation frameworks either focus solely on holistic performance or suffer from limitations such as restricted scenario coverage, simplistic workflow structures, and lax evaluation standards. To this end, we introduce WorFBench, a unified workflow generation benchmark with multi-faceted scenarios and intricate graph workflow structures. Additionally, we present WorFEval, a systemic evaluation protocol utilizing subsequence and subgraph matching algorithms to accurately quantify the LLM agent's workflow generation capabilities. Through comprehensive evaluations across different types of LLMs, we discover distinct gaps between the sequence planning capabilities and graph planning capabilities of LLM agents, with even GPT-4 exhibiting a gap of around 15%. We also train two open-source models and evaluate their generalization abilities on held-out tasks. Furthermore, we observe that the generated workflows can enhance downstream tasks, enabling them to achieve superior performance with less time during inference. Code and dataset will be available at https://github.com/zjunlp/WorFBench.", 'score': 25, 'issue_id': 54, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#agents', '#benchmark', '#rlhf'], 'emoji': '🧠', 'ru': {'title': 'WorFBench: новый стандарт оценки способностей ЯМ в генерации рабочих процессов', 'desc': 'Статья представляет WorFBench - новый бенчмарк для оценки способности языковых моделей генерировать рабочие процессы. Авторы также предлагают WorFEval - протокол оценки, использующий алгоритмы сопоставления подпоследовательностей и подграфов. Исследование выявило значительный разрыв между способностями моделей в планировании последовательностей и графов. Результаты показывают, что сгенерированные рабочие процессы могут улучшить выполнение последующих задач.'}, 'en': {'title': 'Bridging the Workflow Gap in Large Language Models', 'desc': "The paper introduces WorFBench, a benchmark designed to evaluate the workflow generation capabilities of Large Language Models (LLMs) across diverse scenarios and complex graph structures. It also presents WorFEval, an evaluation protocol that uses subsequence and subgraph matching to assess the accuracy of these workflows. The study reveals a significant gap in the sequence and graph planning abilities of LLMs, including a 15% gap in GPT-4's performance. Additionally, the research shows that the generated workflows can improve the efficiency and effectiveness of downstream tasks."}, 'zh': {'title': 'WorFBench：提升LLM工作流程生成能力的基准', 'desc': '大型语言模型（LLMs）在处理推理和规划任务方面表现出色，能够将复杂问题分解为可执行的工作流程。现有的工作流程评估框架存在场景覆盖有限、结构简单和评估标准松散等问题。为此，我们引入了WorFBench，一个统一的工作流程生成基准，具有多方面的场景和复杂的图形工作流程结构。通过对不同类型的LLMs进行评估，我们发现序列规划能力和图形规划能力之间存在显著差距，甚至GPT-4也存在约15%的差距。'}}, 'hash': 'ce1da2a3c48bcb17', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.08164', 'title': 'Agent S: An Open Agentic Framework that Uses Computers Like a Human', 'url': 'https://huggingface.co/papers/2410.08164', 'abstract': 'We present Agent S, an open agentic framework that enables autonomous interaction with computers through a Graphical User Interface (GUI), aimed at transforming human-computer interaction by automating complex, multi-step tasks. Agent S aims to address three key challenges in automating computer tasks: acquiring domain-specific knowledge, planning over long task horizons, and handling dynamic, non-uniform interfaces. To this end, Agent S introduces experience-augmented hierarchical planning, which learns from external knowledge search and internal experience retrieval at multiple levels, facilitating efficient task planning and subtask execution. In addition, it employs an Agent-Computer Interface (ACI) to better elicit the reasoning and control capabilities of GUI agents based on Multimodal Large Language Models (MLLMs). Evaluation on the OSWorld benchmark shows that Agent S outperforms the baseline by 9.37% on success rate (an 83.6% relative improvement) and achieves a new state-of-the-art. Comprehensive analysis highlights the effectiveness of individual components and provides insights for future improvements. Furthermore, Agent S demonstrates broad generalizability to different operating systems on a newly-released WindowsAgentArena benchmark. Code available at https://github.com/simular-ai/Agent-S.', 'score': 24, 'issue_id': 52, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#agents', '#benchmark', '#multimodal', '#rl'], 'emoji': '🤖', 'ru': {'title': 'Agent S: Автономный помощник для управления компьютером', 'desc': 'Agent S - это открытая агентная система, предназначенная для автономного взаимодействия с компьютерами через графический интерфейс пользователя. Система решает три ключевые проблемы автоматизации компьютерных задач: получение специфических знаний, планирование долгосрочных задач и работа с динамическими интерфейсами. Agent S использует иерархическое планирование, усиленное опытом, и специальный интерфейс Agent-Computer Interface для улучшения взаимодействия с GUI на основе мультимодальных больших языковых моделей.'}, 'en': {'title': 'Agent S: Revolutionizing Task Automation with Intelligent GUI Interaction', 'desc': 'Agent S is a framework designed to automate complex tasks on computers by interacting with their graphical interfaces. It tackles challenges like acquiring specific knowledge, planning long tasks, and managing changing interfaces using experience-augmented hierarchical planning. This approach combines learning from external searches and internal experiences to improve task execution. The framework shows significant improvements in task success rates and generalizes well across different operating systems.'}, 'zh': {'title': 'Agent S：自动化人机交互的未来', 'desc': 'Agent S 是一个开放的代理框架，旨在通过图形用户界面实现计算机的自主交互，自动化复杂的多步骤任务。它通过引入经验增强的层次规划，解决了获取领域知识、长任务规划和处理动态界面等挑战。Agent S 使用多模态大语言模型来提升 GUI 代理的推理和控制能力。在 OSWorld 基准测试中，Agent S 的成功率比基线高出 9.37%，并在 WindowsAgentArena 基准中展示了广泛的通用性。'}}, 'hash': 'ccbad559d2898387', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.08159', 'title': 'DART: Denoising Autoregressive Transformer for Scalable Text-to-Image Generation', 'url': 'https://huggingface.co/papers/2410.08159', 'abstract': 'Diffusion models have become the dominant approach for visual generation. They are trained by denoising a Markovian process that gradually adds noise to the input. We argue that the Markovian property limits the models ability to fully utilize the generation trajectory, leading to inefficiencies during training and inference. In this paper, we propose DART, a transformer-based model that unifies autoregressive (AR) and diffusion within a non-Markovian framework. DART iteratively denoises image patches spatially and spectrally using an AR model with the same architecture as standard language models. DART does not rely on image quantization, enabling more effective image modeling while maintaining flexibility. Furthermore, DART seamlessly trains with both text and image data in a unified model. Our approach demonstrates competitive performance on class-conditioned and text-to-image generation tasks, offering a scalable, efficient alternative to traditional diffusion models. Through this unified framework, DART sets a new benchmark for scalable, high-quality image synthesis.', 'score': 23, 'issue_id': 57, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#architecture', '#cv', '#diffusion', '#multimodal'], 'emoji': '🎨', 'ru': {'title': 'DART: Объединение авторегрессии и диффузии для эффективной генерации изображений', 'desc': 'DART - это новый подход к генерации изображений, объединяющий авторегрессионные модели и диффузию в рамках немарковского процесса. Модель использует трансформер для итеративного шумоподавления патчей изображения как в пространственном, так и в спектральном измерении. DART не требует квантизации изображений и может обучаться одновременно на текстовых и визуальных данных. Эксперименты показывают конкурентоспособность DART в задачах генерации изображений по классу и текстовому описанию.'}, 'en': {'title': 'DART: Revolutionizing Image Generation with Unified AR and Diffusion', 'desc': 'The paper introduces DART, a new model for generating images that combines autoregressive and diffusion techniques in a non-Markovian framework. Unlike traditional diffusion models, DART does not rely on a step-by-step noise addition process, allowing it to use the generation path more efficiently. By using a transformer-based architecture similar to language models, DART can denoise image patches without needing image quantization, improving image quality and flexibility. The model also supports training with both text and image data, achieving strong results in generating images from text descriptions.'}, 'zh': {'title': 'DART：突破扩散模型的高效图像生成新标杆', 'desc': '扩散模型是目前视觉生成的主流方法，但其马尔可夫性质限制了模型充分利用生成轨迹，导致训练和推理效率低下。本文提出了一种名为DART的模型，它结合了自回归和扩散方法，采用非马尔可夫框架。DART通过自回归模型在空间和光谱上迭代去噪图像块，不依赖图像量化，从而提高了图像建模的效果。DART还可以在统一模型中同时训练文本和图像数据，展示了在类条件和文本到图像生成任务中的竞争力。'}}, 'hash': '40e6937b715fa538', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.08207', 'title': 'DICE: Discrete Inversion Enabling Controllable Editing for Multinomial Diffusion and Masked Generative Models', 'url': 'https://huggingface.co/papers/2410.08207', 'abstract': 'Discrete diffusion models have achieved success in tasks like image generation and masked language modeling but face limitations in controlled content editing. We introduce DICE (Discrete Inversion for Controllable Editing), the first approach to enable precise inversion for discrete diffusion models, including multinomial diffusion and masked generative models. By recording noise sequences and masking patterns during the reverse diffusion process, DICE enables accurate reconstruction and flexible editing of discrete data without the need for predefined masks or attention manipulation. We demonstrate the effectiveness of DICE across both image and text domains, evaluating it on models such as VQ-Diffusion, Paella, and RoBERTa. Our results show that DICE preserves high data fidelity while enhancing editing capabilities, offering new opportunities for fine-grained content manipulation in discrete spaces. For project webpage, see https://hexiaoxiao-cs.github.io/DICE/.', 'score': 18, 'issue_id': 50, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#cv', '#diffusion', '#multimodal'], 'emoji': '🎛️', 'ru': {'title': 'DICE: Точная инверсия для гибкого редактирования дискретных данных', 'desc': 'DICE (Discrete Inversion for Controllable Editing) - это новый подход к точной инверсии для дискретных диффузионных моделей. Он позволяет осуществлять точную реконструкцию и гибкое редактирование дискретных данных без необходимости в предопределенных масках или манипуляциях с вниманием. DICE работает с моделями как в области изображений, так и текста, включая VQ-Diffusion, Paella и RoBERTa. Метод сохраняет высокую точность данных при улучшении возможностей редактирования.'}, 'en': {'title': 'DICE: Precision Editing in Discrete Diffusion Models', 'desc': 'The paper introduces DICE, a novel method for precise content editing in discrete diffusion models, which are used in tasks like image generation and language modeling. DICE records noise sequences and masking patterns during the reverse diffusion process, allowing for accurate data reconstruction and flexible editing without predefined masks. This approach is tested on models like VQ-Diffusion and RoBERTa, showing that it maintains high data fidelity while improving editing capabilities. DICE opens up new possibilities for detailed content manipulation in discrete data spaces.'}, 'zh': {'title': 'DICE：离散扩散模型的精确可控编辑', 'desc': '这篇论文介绍了一种名为DICE的新方法，用于在离散扩散模型中实现可控编辑。DICE通过记录噪声序列和掩码模式，实现了对离散数据的精确重建和灵活编辑。与传统方法不同，DICE不需要预定义的掩码或注意力操作。实验表明，DICE在图像和文本领域都能保持高数据保真度，同时增强编辑能力。'}}, 'hash': '49494862b22f09dc', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.04751', 'title': 'Intriguing Properties of Large Language and Vision Models', 'url': 'https://huggingface.co/papers/2410.04751', 'abstract': "Recently, large language and vision models (LLVMs) have received significant attention and development efforts due to their remarkable generalization performance across a wide range of tasks requiring perception and cognitive abilities. A key factor behind their success is their simple architecture, which consists of a vision encoder, a projector, and a large language model (LLM). Despite their achievements in advanced reasoning tasks, their performance on fundamental perception-related tasks (e.g., MMVP) remains surprisingly low. This discrepancy raises the question of how LLVMs truly perceive images and exploit the advantages of the vision encoder. To address this, we systematically investigate this question regarding several aspects: permutation invariance, robustness, math reasoning, alignment preserving and importance, by evaluating the most common LLVM's families (i.e., LLaVA) across 10 evaluation benchmarks. Our extensive experiments reveal several intriguing properties of current LLVMs: (1) they internally process the image in a global manner, even when the order of visual patch sequences is randomly permuted; (2) they are sometimes able to solve math problems without fully perceiving detailed numerical information; (3) the cross-modal alignment is overfitted to complex reasoning tasks, thereby, causing them to lose some of the original perceptual capabilities of their vision encoder; (4) the representation space in the lower layers (<25%) plays a crucial role in determining performance and enhancing visual understanding. Lastly, based on the above observations, we suggest potential future directions for building better LLVMs and constructing more challenging evaluation benchmarks.", 'score': 16, 'issue_id': 52, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#architecture', '#benchmark', '#cv', '#interpretability', '#multimodal'], 'emoji': '🔍', 'ru': {'title': 'Раскрывая тайны восприятия в крупных языково-визуальных моделях', 'desc': 'В статье исследуются крупные языковые и визуальные модели (LLVM) с точки зрения их восприятия изображений. Авторы проводят систематический анализ различных аспектов работы LLVM, включая инвариантность к перестановкам, устойчивость, математические рассуждения и сохранение выравнивания. Эксперименты показывают, что LLVM обрабатывают изображения глобально, могут решать математические задачи без полного восприятия числовой информации, и что нижние слои модели играют ключевую роль в определении производительности. На основе полученных результатов предлагаются направления для улучшения LLVM и создания более сложных тестовых наборов.'}, 'en': {'title': 'Bridging the Gap: Enhancing Perception in Large Language and Vision Models', 'desc': 'The paper explores the performance of large language and vision models (LLVMs) in perception-related tasks, revealing a gap between their advanced reasoning abilities and basic perceptual skills. It highlights that LLVMs process images globally, sometimes solving math problems without detailed perception, and that their cross-modal alignment may compromise original perceptual capabilities. The study finds that the lower layers of these models are crucial for visual understanding, suggesting that improvements in these areas could enhance performance. The authors propose future research directions to develop more effective LLVMs and create more challenging evaluation benchmarks.'}, 'zh': {'title': '探索大型语言与视觉模型的感知奥秘', 'desc': '大型语言与视觉模型（LLVMs）在许多需要感知和认知能力的任务中表现出色，但在基本感知任务上的表现却不尽如人意。研究发现，这些模型在处理图像时具有全局处理的特性，即使视觉片段顺序被打乱，它们仍能保持一定的理解能力。此外，它们在解决数学问题时，有时不需要完全感知详细的数据信息。研究还指出，模型的跨模态对齐过度适应复杂推理任务，导致其视觉编码器的原始感知能力有所下降。'}}, 'hash': '4712ab5ada7bb4c9', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.07303', 'title': 'Rectified Diffusion: Straightness Is Not Your Need in Rectified Flow', 'url': 'https://huggingface.co/papers/2410.07303', 'abstract': 'Diffusion models have greatly improved visual generation but are hindered by slow generation speed due to the computationally intensive nature of solving generative ODEs. Rectified flow, a widely recognized solution, improves generation speed by straightening the ODE path. Its key components include: 1) using the diffusion form of flow-matching, 2) employing boldsymbol v-prediction, and 3) performing rectification (a.k.a. reflow). In this paper, we argue that the success of rectification primarily lies in using a pretrained diffusion model to obtain matched pairs of noise and samples, followed by retraining with these matched noise-sample pairs. Based on this, components 1) and 2) are unnecessary. Furthermore, we highlight that straightness is not an essential training target for rectification; rather, it is a specific case of flow-matching models. The more critical training target is to achieve a first-order approximate ODE path, which is inherently curved for models like DDPM and Sub-VP. Building on this insight, we propose Rectified Diffusion, which generalizes the design space and application scope of rectification to encompass the broader category of diffusion models, rather than being restricted to flow-matching models. We validate our method on Stable Diffusion v1-5 and Stable Diffusion XL. Our method not only greatly simplifies the training procedure of rectified flow-based previous works (e.g., InstaFlow) but also achieves superior performance with even lower training cost. Our code is available at https://github.com/G-U-N/Rectified-Diffusion.', 'score': 16, 'issue_id': 51, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#cv', '#diffusion', '#optimization'], 'emoji': '🖼️', 'ru': {'title': 'Ускорение диффузионных моделей: новый взгляд на ректификацию', 'desc': 'Статья представляет новый метод под названием Rectified Diffusion, который улучшает скорость генерации изображений в диффузионных моделях. Авторы утверждают, что успех ректификации основан на использовании предобученной диффузионной модели для получения сопоставленных пар шума и образцов. Метод обобщает пространство проектирования и область применения ректификации на более широкую категорию диффузионных моделей. Rectified Diffusion упрощает процедуру обучения и достигает лучшей производительности при меньших затратах на обучение.'}, 'en': {'title': 'Speed Up and Simplify: Revolutionizing Image Generation with Rectified Diffusion', 'desc': "The paper discusses how diffusion models, which are used for generating images, can be slow because they require solving complex equations. The authors propose a new method called Rectified Diffusion, which simplifies the process by using a pretrained model to match noise with samples, making the training faster and more efficient. They argue that previous methods focused too much on making the path straight, but the real goal should be to create a path that naturally fits the model's needs. Their approach not only speeds up the process but also improves the quality of the generated images while reducing training costs."}, 'zh': {'title': '校正扩散：简化训练，提升性能', 'desc': '扩散模型在视觉生成方面有很大提升，但生成速度较慢。本文提出了一种称为“校正扩散”的方法，通过使用预训练的扩散模型来匹配噪声和样本对，从而简化训练过程。我们发现，直线化并不是校正的必要目标，关键在于实现一阶近似的ODE路径。我们的方法在稳定扩散模型上验证，表现优异且训练成本更低。'}}, 'hash': '08c053399c56f831', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.06154', 'title': 'GLOV: Guided Large Language Models as Implicit Optimizers for Vision Language Models', 'url': 'https://huggingface.co/papers/2410.06154', 'abstract': 'In this work, we propose a novel method (GLOV) enabling Large Language Models (LLMs) to act as implicit Optimizers for Vision-Langugage Models (VLMs) to enhance downstream vision tasks. Our GLOV meta-prompts an LLM with the downstream task description, querying it for suitable VLM prompts (e.g., for zero-shot classification with CLIP). These prompts are ranked according to a purity measure obtained through a fitness function. In each respective optimization step, the ranked prompts are fed as in-context examples (with their accuracies) to equip the LLM with the knowledge of the type of text prompts preferred by the downstream VLM. Furthermore, we also explicitly steer the LLM generation process in each optimization step by specifically adding an offset difference vector of the embeddings from the positive and negative solutions found by the LLM, in previous optimization steps, to the intermediate layer of the network for the next generation step. This offset vector steers the LLM generation toward the type of language preferred by the downstream VLM, resulting in enhanced performance on the downstream vision tasks. We comprehensively evaluate our GLOV on 16 diverse datasets using two families of VLMs, i.e., dual-encoder (e.g., CLIP) and encoder-decoder (e.g., LLaVa) models -- showing that the discovered solutions can enhance the recognition performance by up to 15.0% and 57.5% (3.8% and 21.6% on average) for these models.', 'score': 15, 'issue_id': 54, 'pub_date': '2024-10-08', 'pub_date_ru': '8 октября', 'data': {'categories': ['#cv', '#multimodal', '#optimization'], 'emoji': '🔮', 'ru': {'title': 'GLOV: LLM как оптимизатор для улучшения задач компьютерного зрения', 'desc': 'Предложен новый метод GLOV, позволяющий использовать большие языковые модели (LLM) в качестве неявных оптимизаторов для визуально-языковых моделей (VLM) с целью улучшения задач компьютерного зрения. GLOV использует мета-промпты для LLM с описанием целевой задачи, запрашивая подходящие промпты для VLM. Эти промпты ранжируются по мере чистоты, полученной с помощью функции пригодности. Метод также включает явное управление процессом генерации LLM путем добавления вектора смещения, основанного на предыдущих решениях.'}, 'en': {'title': 'GLOV: Boosting Vision-Language Models with Smart Language Prompts', 'desc': "The paper introduces GLOV, a method that uses Large Language Models (LLMs) as implicit optimizers to improve Vision-Language Models (VLMs) for vision tasks. GLOV works by generating and ranking prompts for VLMs, using a fitness function to measure their effectiveness. The method also adjusts the LLM's output by incorporating an offset vector, which guides the language generation towards what the VLM prefers. This approach significantly boosts the performance of VLMs on various datasets, achieving up to 57.5% improvement in recognition tasks."}, 'zh': {'title': 'GLOV：提升视觉任务性能的隐式优化器', 'desc': '这篇论文提出了一种新方法GLOV，使大型语言模型（LLM）可以作为视觉语言模型（VLM）的隐式优化器，以增强视觉任务。GLOV通过元提示向LLM提供任务描述，并查询适合的VLM提示，这些提示根据纯度测量进行排名。在每个优化步骤中，排名的提示作为上下文示例输入LLM，以帮助其了解VLM偏好的文本提示类型。此外，通过在每个优化步骤中添加偏移向量来引导LLM生成过程，从而提高下游视觉任务的性能。'}}, 'hash': '1b375d9257a67241', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}}, {'id': 'https://huggingface.co/papers/2410.08151', 'title': 'Progressive Autoregressive Video Diffusion Models', 'url': 'https://huggingface.co/papers/2410.08151', 'abstract': 'Current frontier video diffusion models have demonstrated remarkable results at generating high-quality videos. However, they can only generate short video clips, normally around 10 seconds or 240 frames, due to computation limitations during training. In this work, we show that existing models can be naturally extended to autoregressive video diffusion models without changing the architectures. Our key idea is to assign the latent frames with progressively increasing noise levels rather than a single noise level, which allows for fine-grained condition among the latents and large overlaps between the attention windows. Such progressive video denoising allows our models to autoregressively generate video frames without quality degradation or abrupt scene changes. We present state-of-the-art results on long video generation at 1 minute (1440 frames at 24 FPS). Videos from this paper are available at https://desaixie.github.io/pa-vdm/.', 'score': 15, 'issue_id': 51, 'pub_date': '2024-10-10', 'pub_date_ru': '10 октября', 'data': {'categories': ['#diffusion', '#video'], 'emoji': '🎬', 'ru': {'title': 'Прорыв в генерации длинных видео: минута качественного контента', 'desc': 'Статья представляет новый подход к генерации длинных видео с использованием авторегрессивных моделей диффузии. Авторы предлагают применять прогрессивно увеличивающиеся уровни шума к латентным кадрам, что позволяет создавать более тонкие связи между ними. Этот метод позволяет генерировать видео длительностью до 1 минуты (1440 кадров при 24 FPS) без ухудшения качества или резких изменений сцены. Результаты демонстрируют передовой уровень в области генерации длинных видео.'}, 'en': {'title': 'Breaking Barriers: Extending Video Diffusion to One Minute', 'desc': 'The paper introduces a method to extend current video diffusion models to generate longer videos by using an autoregressive approach. By assigning progressively increasing noise levels to latent frames, the model can maintain high-quality video generation without abrupt scene changes. This technique allows for fine-grained conditioning among latent frames and large overlaps in attention windows, enabling the generation of videos up to one minute long. The results demonstrate state-of-the-art performance in long video generation, overcoming previous limitations of short clip production.'}, 'zh': {'title': '逐步去噪：长视频生成的新突破', 'desc': '这篇论文探讨了如何将现有的视频扩散模型扩展为自回归视频扩散模型，而无需改变其架构。作者提出了一种关键方法，即为潜在帧分配逐步增加的噪声水平，而不是单一的噪声水平。这种逐步的视频去噪方法使得模型能够自回归地生成视频帧，而不会出现质量下降或场景突变。实验结果表明，该方法在长视频生成方面达到了最先进的水平，能够生成长达一分钟的视频。'}}, 'hash': '599024cc2a308da1', 'pub_date_card': {'ru': '10 октября', 'en': 'October 10', 'zh': '10月10日'}}, {'id': 'https://huggingface.co/papers/2410.05603', 'title': 'Everything Everywhere All at Once: LLMs can In-Context Learn Multiple Tasks in Superposition', 'url': 'https://huggingface.co/papers/2410.05603', 'abstract': 'Large Language Models (LLMs) have demonstrated remarkable in-context learning (ICL) capabilities. In this study, we explore a surprising phenomenon related to ICL: LLMs can perform multiple, computationally distinct ICL tasks simultaneously, during a single inference call, a capability we term "task superposition". We provide empirical evidence of this phenomenon across various LLM families and scales and show that this phenomenon emerges even if we train the model to in-context learn one task at a time. We offer theoretical explanations that this capability is well within the expressive power of transformers. We also explore how LLMs internally compose task vectors during superposition. Furthermore, we show that larger models can solve more ICL tasks in parallel, and better calibrate their output distribution. Our findings offer insights into the latent capabilities of LLMs, further substantiate the perspective of "LLMs as superposition of simulators", and raise questions about the mechanisms enabling simultaneous task execution.', 'score': 11, 'issue_id': 57, 'pub_date': '2024-1
