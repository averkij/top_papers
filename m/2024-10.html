ilar performance to Best-of-N while being significantly more computationally efficient."}, 'zh': {'title': '高效对齐：投机拒绝算法的创新', 'desc': '本论文讨论了大型语言模型（LLMs）在安全有效部署中的对齐问题，确保模型的响应符合人类偏好。现有的对齐技术，如DPO和PPO，通常在后训练阶段通过改变预训练模型的权重来实现对齐，但这增加了复杂性。相较之下，推理时对齐方法避免了复杂的后训练步骤，直接偏向于生成符合人类偏好的响应。我们提出了一种名为“投机拒绝”的推理时对齐算法，其计算效率比现有的最佳选择方法高出16到32倍。'}}}, {'id': 'https://huggingface.co/papers/2410.21220', 'title': 'Vision Search Assistant: Empower Vision-Language Models as Multimodal Search Engines', 'url': 'https://huggingface.co/papers/2410.21220', 'abstract': "Search engines enable the retrieval of unknown information with texts. However, traditional methods fall short when it comes to understanding unfamiliar visual content, such as identifying an object that the model has never seen before. This challenge is particularly pronounced for large vision-language models (VLMs): if the model has not been exposed to the object depicted in an image, it struggles to generate reliable answers to the user's question regarding that image. Moreover, as new objects and events continuously emerge, frequently updating VLMs is impractical due to heavy computational burdens. To address this limitation, we propose Vision Search Assistant, a novel framework that facilitates collaboration between VLMs and web agents. This approach leverages VLMs' visual understanding capabilities and web agents' real-time information access to perform open-world Retrieval-Augmented Generation via the web. By integrating visual and textual representations through this collaboration, the model can provide informed responses even when the image is novel to the system. Extensive experiments conducted on both open-set and closed-set QA benchmarks demonstrate that the Vision Search Assistant significantly outperforms the other models and can be widely applied to existing VLMs.", 'score': 8, 'issue_id': 321, 'pub_date': '2024-10-28', 'pub_date_card': {'ru': '28 октября', 'en': 'October 28', 'zh': '10月28日'}, 'hash': 'bdb8b2a5fbb4c663', 'data': {'categories': ['#agents', '#benchmark', '#cv', '#rag'], 'emoji': '🔍', 'ru': {'title': 'Зрение ИИ: от незнания к пониманию через интернет', 'desc': 'В статье представлен Vision Search Assistant - новый подход к обработке визуальной информации. Он объединяет возможности больших визуально-языковых моделей (VLM) и веб-агентов для ответа на вопросы по незнакомым изображениям. Система использует генерацию с дополнением из интернета (Retrieval-Augmented Generation), чтобы получать актуальную информацию в реальном времени. Эксперименты показали значительное превосходство этого метода над существующими подходами.'}, 'en': {'title': 'Empowering Vision-Language Models with Real-Time Web Collaboration', 'desc': 'This paper introduces the Vision Search Assistant, a new framework that enhances the capabilities of vision-language models (VLMs) by enabling them to collaborate with web agents. Traditional VLMs struggle with unfamiliar visual content, especially when they encounter objects they have never seen before, leading to unreliable responses. The proposed framework allows VLMs to access real-time information from the web, facilitating open-world Retrieval-Augmented Generation. Experimental results show that the Vision Search Assistant significantly improves performance on both open-set and closed-set question-answering tasks, making it a valuable addition to existing VLMs.'}, 'zh': {'title': '视觉搜索助手：打破未知视觉内容的壁垒', 'desc': '本文提出了一种新的框架，称为视觉搜索助手（Vision Search Assistant），旨在解决传统视觉语言模型（VLMs）在处理未知视觉内容时的局限性。该框架通过结合VLMs的视觉理解能力和网络代理的实时信息访问，实现了开放世界的检索增强生成。这样，即使模型从未见过某个图像中的对象，也能提供准确的回答。实验结果表明，视觉搜索助手在开放集和封闭集的问答基准测试中显著优于其他模型，具有广泛的应用潜力。'}}}, {'id': 'https://huggingface.co/papers/2410.21264', 'title': 'LARP: Tokenizing Videos with a Learned Autoregressive Generative Prior', 'url': 'https://huggingface.co/papers/2410.21264', 'abstract': "We present LARP, a novel video tokenizer designed to overcome limitations in current video tokenization methods for autoregressive (AR) generative models. Unlike traditional patchwise tokenizers that directly encode local visual patches into discrete tokens, LARP introduces a holistic tokenization scheme that gathers information from the visual content using a set of learned holistic queries. This design allows LARP to capture more global and semantic representations, rather than being limited to local patch-level information. Furthermore, it offers flexibility by supporting an arbitrary number of discrete tokens, enabling adaptive and efficient tokenization based on the specific requirements of the task. To align the discrete token space with downstream AR generation tasks, LARP integrates a lightweight AR transformer as a training-time prior model that predicts the next token on its discrete latent space. By incorporating the prior model during training, LARP learns a latent space that is not only optimized for video reconstruction but is also structured in a way that is more conducive to autoregressive generation. Moreover, this process defines a sequential order for the discrete tokens, progressively pushing them toward an optimal configuration during training, ensuring smoother and more accurate AR generation at inference time. Comprehensive experiments demonstrate LARP's strong performance, achieving state-of-the-art FVD on the UCF101 class-conditional video generation benchmark. LARP enhances the compatibility of AR models with videos and opens up the potential to build unified high-fidelity multimodal large language models (MLLMs).", 'score': 8, 'issue_id': 321, 'pub_date': '2024-10-28', 'pub_date_card': {'ru': '28 октября', 'en': 'October 28', 'zh': '10月28日'}, 'hash': '20438897f3e9bc41', 'data': {'categories': ['#architecture', '#benchmark', '#multimodal', '#video'], 'emoji': '🎬', 'ru': {'title': 'LARP: Революционный подход к токенизации видео для генеративных моделей', 'desc': 'LARP - это новый токенизатор видео, разработанный для преодоления ограничений существующих методов токенизации в авторегрессионных генеративных моделях. В отличие от традиционных токенизаторов, LARP использует набор обученных холистических запросов для сбора информации из визуального контента, что позволяет захватывать более глобальные и семантические представления. LARP интегрирует облегченный AR-трансформер в качестве предварительной модели во время обучения, что оптимизирует латентное пространство для авторегрессионной генерации. Эксперименты показывают, что LARP достигает передовых результатов на бенчмарке UCF101 по условной генерации видео.'}, 'en': {'title': 'LARP: Revolutionizing Video Tokenization for Better Generative Models', 'desc': "LARP is a new video tokenizer that improves how videos are processed for autoregressive generative models. Instead of just breaking videos into small patches, LARP uses learned holistic queries to capture broader and more meaningful visual information. This method allows for flexible tokenization, adapting the number of tokens based on the task's needs. By integrating a lightweight autoregressive transformer during training, LARP optimizes the token space for better video generation, achieving top performance in benchmarks."}, 'zh': {'title': 'LARP：视频生成的新突破', 'desc': '本文介绍了一种新的视频标记器LARP，旨在克服当前自回归生成模型在视频标记方面的局限性。与传统的局部补丁标记器不同，LARP采用整体标记方案，通过学习的整体查询收集视觉内容的信息，从而捕捉更全球和语义化的表示。LARP支持任意数量的离散标记，能够根据任务的具体需求进行自适应和高效的标记。通过在训练过程中整合轻量级的自回归变换器，LARP优化了视频重建和自回归生成的潜在空间，确保在推理时实现更平滑和准确的生成。'}}}, {'id': 'https://huggingface.co/papers/2410.19100', 'title': 'VideoWebArena: Evaluating Long Context Multimodal Agents with Video Understanding Web Tasks', 'url': 'https://huggingface.co/papers/2410.19100', 'abstract': 'Videos are often used to learn or extract the necessary information to complete tasks in ways different than what text and static imagery alone can provide. However, many existing agent benchmarks neglect long-context video understanding, instead focusing on text or static image inputs. To bridge this gap, we introduce VideoWebArena (VideoWA), a benchmark for evaluating the capabilities of long-context multimodal agents for video understanding. VideoWA consists of 2,021 web agent tasks based on manually crafted video tutorials, which total almost four hours of content. For our benchmark, we define a taxonomy of long-context video-based agent tasks with two main areas of focus: skill retention and factual retention. While skill retention tasks evaluate whether an agent can use a given human demonstration to complete a task efficiently, the factual retention task evaluates whether an agent can retrieve instruction-relevant information from a video to complete a task. We find that the best model achieves 13.3% success on factual retention tasks and 45.8% on factual retention QA pairs, far below human performance at 73.9% and 79.3%, respectively. On skill retention tasks, long-context models perform worse with tutorials than without, exhibiting a 5% performance decrease in WebArena tasks and a 10.3% decrease in VisualWebArena tasks. Our work highlights the need to improve the agentic abilities of long-context multimodal models and provides a testbed for future development with long-context video agents.', 'score': 6, 'issue_id': 330, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '82af04969ba93bff', 'data': {'categories': ['#agents', '#benchmark', '#long_context', '#multimodal', '#video'], 'emoji': '🎥', 'ru': {'title': 'VideoWebArena: новый рубеж в понимании видео для ИИ-агентов', 'desc': 'Статья представляет новый бенчмарк VideoWebArena (VideoWA) для оценки возможностей мультимодальных агентов с длинным контекстом в понимании видео. VideoWA включает 2,021 задачу веб-агента на основе видеоуроков, разделенных на две категории: сохранение навыков и сохранение фактов. Результаты показывают, что лучшая модель достигает лишь 13.3% успеха в задачах сохранения фактов, что значительно ниже человеческой производительности. Исследование подчеркивает необходимость улучшения способностей моделей с длинным контекстом в работе с видео.'}, 'en': {'title': 'Enhancing Long-Context Video Understanding for Agents', 'desc': 'This paper introduces VideoWebArena (VideoWA), a new benchmark designed to evaluate long-context multimodal agents specifically for video understanding. It consists of 2,021 tasks based on video tutorials, focusing on two main areas: skill retention and factual retention. The study reveals that current models struggle with these tasks, achieving significantly lower success rates compared to human performance. The findings emphasize the necessity for advancements in the capabilities of long-context video agents to enhance their effectiveness in real-world applications.'}, 'zh': {'title': '提升长上下文视频理解能力的基准测试', 'desc': '本论文介绍了VideoWebArena（VideoWA），这是一个用于评估长上下文多模态代理在视频理解能力的基准。VideoWA包含2021个基于手工制作视频教程的网络代理任务，总时长接近四小时。我们定义了长上下文视频代理任务的分类，主要关注技能保留和事实保留。研究发现，现有模型在事实保留任务上的成功率仅为13.3%，远低于人类的73.9%，这表明需要提升长上下文多模态模型的代理能力。'}}}, {'id': 'https://huggingface.co/papers/2410.20672', 'title': 'Relaxed Recursive Transformers: Effective Parameter Sharing with Layer-wise LoRA', 'url': 'https://huggingface.co/papers/2410.20672', 'abstract': 'Large language models (LLMs) are expensive to deploy. Parameter sharing offers a possible path towards reducing their size and cost, but its effectiveness in modern LLMs remains fairly limited. In this work, we revisit "layer tying" as form of parameter sharing in Transformers, and introduce novel methods for converting existing LLMs into smaller "Recursive Transformers" that share parameters across layers, with minimal loss of performance. Here, our Recursive Transformers are efficiently initialized from standard pretrained Transformers, but only use a single block of unique layers that is then repeated multiple times in a loop. We further improve performance by introducing Relaxed Recursive Transformers that add flexibility to the layer tying constraint via depth-wise low-rank adaptation (LoRA) modules, yet still preserve the compactness of the overall model. We show that our recursive models (e.g., recursive Gemma 1B) outperform both similar-sized vanilla pretrained models (such as TinyLlama 1.1B and Pythia 1B) and knowledge distillation baselines -- and can even recover most of the performance of the original "full-size" model (e.g., Gemma 2B with no shared parameters). Finally, we propose Continuous Depth-wise Batching, a promising new inference paradigm enabled by the Recursive Transformer when paired with early exiting. In a theoretical analysis, we show that this has the potential to lead to significant (2-3x) gains in inference throughput.', 'score': 5, 'issue_id': 330, 'pub_date': '2024-10-28', 'pub_date_card': {'ru': '28 октября', 'en': 'October 28', 'zh': '10月28日'}, 'hash': 'ca8b51b9816b76db', 'data': {'categories': ['#architecture', '#inference', '#optimization'], 'emoji': '🔁', 'ru': {'title': 'Рекурсивные трансформеры: компактность без потери производительности', 'desc': 'Это исследование посвящено новому методу уменьшения размера и стоимости больших языковых моделей (LLM) с помощью рекурсивных трансформеров. Авторы предлагают эффективный способ инициализации рекурсивных трансформеров из стандартных предобученных моделей, используя один блок уникальных слоев, повторяемый несколько раз. Они также вводят концепцию релаксированных рекурсивных трансформеров, добавляя гибкость с помощью модулей LoRA. Результаты показывают, что рекурсивные модели превосходят как аналогичные по размеру стандартные модели, так и базовые линии дистилляции знаний.'}, 'en': {'title': 'Efficient LLMs through Recursive Transformers', 'desc': "This paper explores a method to reduce the size and cost of large language models (LLMs) by using parameter sharing through a technique called 'layer tying' in Transformers. The authors introduce 'Recursive Transformers', which utilize a single set of unique layers that are repeated, allowing for a more compact model with minimal performance loss. They enhance this approach with 'Relaxed Recursive Transformers' that incorporate low-rank adaptation modules, maintaining efficiency while improving performance. The results demonstrate that these recursive models outperform similarly sized models and can achieve performance close to larger models, while also introducing a new inference method that significantly boosts throughput."}, 'zh': {'title': '递归变换器：高效共享参数的创新之路', 'desc': '本文探讨了如何通过参数共享来减少大型语言模型（LLMs）的规模和成本。我们重新审视了在变换器中使用的“层绑定”技术，并提出了将现有LLMs转化为更小的“递归变换器”的新方法，这些变换器在层之间共享参数，且性能损失最小。我们还引入了放松递归变换器，通过深度低秩适应（LoRA）模块增加灵活性，同时保持模型的紧凑性。实验结果表明，我们的递归模型在性能上超越了同等规模的预训练模型，并能恢复大部分原始全尺寸模型的性能。'}}}, {'id': 'https://huggingface.co/papers/2410.18481', 'title': 'Dialog2Flow: Pre-training Soft-Contrastive Action-Driven Sentence Embeddings for Automatic Dialog Flow Extraction', 'url': 'https://huggingface.co/papers/2410.18481', 'abstract': 'Efficiently deriving structured workflows from unannotated dialogs remains an underexplored and formidable challenge in computational linguistics. Automating this process could significantly accelerate the manual design of workflows in new domains and enable the grounding of large language models in domain-specific flowcharts, enhancing transparency and controllability. In this paper, we introduce Dialog2Flow (D2F) embeddings, which differ from conventional sentence embeddings by mapping utterances to a latent space where they are grouped according to their communicative and informative functions (i.e., the actions they represent). D2F allows for modeling dialogs as continuous trajectories in a latent space with distinct action-related regions. By clustering D2F embeddings, the latent space is quantized, and dialogs can be converted into sequences of region/action IDs, facilitating the extraction of the underlying workflow. To pre-train D2F, we build a comprehensive dataset by unifying twenty task-oriented dialog datasets with normalized per-turn action annotations. We also introduce a novel soft contrastive loss that leverages the semantic information of these actions to guide the representation learning process, showing superior performance compared to standard supervised contrastive loss. Evaluation against various sentence embeddings, including dialog-specific ones, demonstrates that D2F yields superior qualitative and quantitative results across diverse domains.', 'score': 5, 'issue_id': 328, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '7ddeda6e7b60deaa', 'data': {'categories': ['#benchmark', '#data', '#dataset', '#multimodal'], 'emoji': '🗺️', 'ru': {'title': 'D2F: Автоматическое картирование диалогов в рабочие процессы', 'desc': 'Статья представляет новый подход к извлечению структурированных рабочих процессов из неаннотированных диалогов с помощью embeddings Dialog2Flow (D2F). D2F отображает высказывания в латентное пространство, группируя их по коммуникативным и информативным функциям. Авторы создали обширный датасет, объединив 20 наборов диалоговых данных с нормализованными аннотациями действий, и разработали новую функцию потерь soft contrastive loss. Эксперименты показали превосходство D2F над другими sentence embeddings в различных доменах.'}, 'en': {'title': 'Transforming Dialogs into Actionable Workflows with D2F Embeddings', 'desc': 'This paper addresses the challenge of creating structured workflows from unannotated dialogs in computational linguistics. It presents Dialog2Flow (D2F) embeddings, which uniquely map dialog utterances into a latent space based on their communicative functions. By clustering these embeddings, the authors can convert dialogs into sequences of action IDs, effectively extracting workflows. The study also introduces a new soft contrastive loss for better representation learning, showing that D2F outperforms existing sentence embeddings in various tasks.'}, 'zh': {'title': '从对话中提取工作流的创新方法', 'desc': '本文探讨了从未标注对话中高效提取结构化工作流的挑战。我们提出了Dialog2Flow (D2F) 嵌入，它通过将对话映射到潜在空间，按其交流和信息功能进行分组。D2F使得对话可以在潜在空间中建模为连续轨迹，并通过聚类D2F嵌入来量化潜在空间，从而提取底层工作流。我们还引入了一种新颖的软对比损失，利用动作的语义信息来指导表示学习过程，显示出优于传统监督对比损失的性能。'}}}, {'id': 'https://huggingface.co/papers/2410.20220', 'title': 'Neural Fields in Robotics: A Survey', 'url': 'https://huggingface.co/papers/2410.20220', 'abstract': "Neural Fields have emerged as a transformative approach for 3D scene representation in computer vision and robotics, enabling accurate inference of geometry, 3D semantics, and dynamics from posed 2D data. Leveraging differentiable rendering, Neural Fields encompass both continuous implicit and explicit neural representations enabling high-fidelity 3D reconstruction, integration of multi-modal sensor data, and generation of novel viewpoints. This survey explores their applications in robotics, emphasizing their potential to enhance perception, planning, and control. Their compactness, memory efficiency, and differentiability, along with seamless integration with foundation and generative models, make them ideal for real-time applications, improving robot adaptability and decision-making. This paper provides a thorough review of Neural Fields in robotics, categorizing applications across various domains and evaluating their strengths and limitations, based on over 200 papers. First, we present four key Neural Fields frameworks: Occupancy Networks, Signed Distance Fields, Neural Radiance Fields, and Gaussian Splatting. Second, we detail Neural Fields' applications in five major robotics domains: pose estimation, manipulation, navigation, physics, and autonomous driving, highlighting key works and discussing takeaways and open challenges. Finally, we outline the current limitations of Neural Fields in robotics and propose promising directions for future research. Project page: https://robonerf.github.io", 'score': 4, 'issue_id': 323, 'pub_date': '2024-10-26', 'pub_date_card': {'ru': '26 октября', 'en': 'October 26', 'zh': '10月26日'}, 'hash': '4666404a494d69c8', 'data': {'categories': ['#3d', '#robots', '#survey'], 'emoji': '🤖', 'ru': {'title': 'Нейронные поля: революция в 3D-восприятии роботов', 'desc': 'Нейронные поля - это новый подход к представлению 3D-сцен в компьютерном зрении и робототехнике. Они позволяют точно определять геометрию, 3D-семантику и динамику из 2D-данных с помощью дифференцируемого рендеринга. В статье рассматривается применение нейронных полей в робототехнике для улучшения восприятия, планирования и управления. Авторы анализируют более 200 работ, категоризируют применения в различных областях и оценивают сильные и слабые стороны этого подхода.'}, 'en': {'title': 'Revolutionizing Robotics with Neural Fields for 3D Understanding', 'desc': "Neural Fields are a new way to represent 3D scenes using data from 2D images, which helps in understanding the shape, meaning, and movement of objects in a scene. They use a technique called differentiable rendering to create detailed 3D models and can combine information from different types of sensors. This paper reviews how Neural Fields can improve robots' ability to see, plan, and act in their environments, making them more efficient and adaptable. It also discusses various frameworks and applications of Neural Fields in robotics, while identifying their current challenges and future research opportunities."}, 'zh': {'title': '神经场：提升机器人感知与决策的关键技术', 'desc': '神经场是一种新兴的3D场景表示方法，能够从2D数据中准确推断几何形状、3D语义和动态信息。通过可微渲染，神经场结合了连续隐式和显式神经表示，实现高保真度的3D重建和多模态传感器数据的整合。本文回顾了神经场在机器人领域的应用，强调其在感知、规划和控制方面的潜力。我们还讨论了神经场的局限性，并提出了未来研究的方向。'}}}, {'id': 'https://huggingface.co/papers/2406.10615', 'title': 'Leveraging Locality to Boost Sample Efficiency in Robotic Manipulation', 'url': 'https://huggingface.co/papers/2406.10615', 'abstract': "Given the high cost of collecting robotic data in the real world, sample efficiency is a consistently compelling pursuit in robotics. In this paper, we introduce SGRv2, an imitation learning framework that enhances sample efficiency through improved visual and action representations. Central to the design of SGRv2 is the incorporation of a critical inductive bias-action locality, which posits that robot's actions are predominantly influenced by the target object and its interactions with the local environment. Extensive experiments in both simulated and real-world settings demonstrate that action locality is essential for boosting sample efficiency. SGRv2 excels in RLBench tasks with keyframe control using merely 5 demonstrations and surpasses the RVT baseline in 23 of 26 tasks. Furthermore, when evaluated on ManiSkill2 and MimicGen using dense control, SGRv2's success rate is 2.54 times that of SGR. In real-world environments, with only eight demonstrations, SGRv2 can perform a variety of tasks at a markedly higher success rate compared to baseline models. Project website: http://sgrv2-robot.github.io", 'score': 2, 'issue_id': 327, 'pub_date': '2024-06-15', 'pub_date_card': {'ru': '15 июня', 'en': 'June 15', 'zh': '6月15日'}, 'hash': 'cc1e4c7a45b1c9ab', 'data': {'categories': ['#agents', '#rl', '#robotics'], 'emoji': '🤖', 'ru': {'title': 'Локальность действий - ключ к эффективному обучению роботов', 'desc': 'SGRv2 - это фреймворк имитационного обучения для робототехники, повышающий эффективность использования данных. Он основан на концепции локальности действий, предполагающей, что действия робота в основном зависят от целевого объекта и его взаимодействия с ближайшим окружением. SGRv2 превосходит базовые модели в симулированных и реальных задачах, требуя всего 5-8 демонстраций. Эксперименты показывают, что локальность действий критически важна для повышения эффективности обучения.'}, 'en': {'title': 'Boosting Robotics with Sample-Efficient Imitation Learning', 'desc': "This paper presents SGRv2, an advanced imitation learning framework aimed at improving sample efficiency in robotics. It introduces a key concept called action locality, which suggests that a robot's actions are mainly determined by the target object and its local environment interactions. Through extensive testing in both simulated and real-world scenarios, the authors demonstrate that SGRv2 significantly outperforms existing models, achieving higher success rates with fewer demonstrations. The results indicate that SGRv2 is particularly effective in complex tasks, showcasing its potential for practical applications in robotics."}, 'zh': {'title': '提升样本效率的模仿学习新框架SGRv2', 'desc': '本论文介绍了一种名为SGRv2的模仿学习框架，旨在提高机器人数据收集的样本效率。SGRv2通过改进视觉和动作表示，结合了关键的归纳偏置——动作局部性，强调机器人动作主要受目标物体及其与环境的互动影响。实验结果表明，动作局部性对于提升样本效率至关重要，SGRv2在多项任务中表现优异，成功率显著高于基线模型。该框架在真实环境中仅需八个演示就能完成多种任务，展示了其强大的应用潜力。'}}}, {'id': 'https://huggingface.co/papers/2410.20636', 'title': 'Language Models And A Second Opinion Use Case: The Pocket Professional', 'url': 'https://huggingface.co/papers/2410.20636', 'abstract': "This research tests the role of Large Language Models (LLMs) as formal second opinion tools in professional decision-making, particularly focusing on complex medical cases where even experienced physicians seek peer consultation. The work analyzed 183 challenging medical cases from Medscape over a 20-month period, testing multiple LLMs' performance against crowd-sourced physician responses. A key finding was the high overall score possible in the latest foundational models (>80% accuracy compared to consensus opinion), which exceeds most human metrics reported on the same clinical cases (450 pages of patient profiles, test results). The study rates the LLMs' performance disparity between straightforward cases (>81% accuracy) and complex scenarios (43% accuracy), particularly in these cases generating substantial debate among human physicians. The research demonstrates that LLMs may be valuable as generators of comprehensive differential diagnoses rather than as primary diagnostic tools, potentially helping to counter cognitive biases in clinical decision-making, reduce cognitive loads, and thus remove some sources of medical error. The inclusion of a second comparative legal dataset (Supreme Court cases, N=21) provides added empirical context to the AI use to foster second opinions, though these legal challenges proved considerably easier for LLMs to analyze. In addition to the original contributions of empirical evidence for LLM accuracy, the research aggregated a novel benchmark for others to score highly contested question and answer reliability between both LLMs and disagreeing human practitioners. These results suggest that the optimal deployment of LLMs in professional settings may differ substantially from current approaches that emphasize automation of routine tasks.", 'score': 2, 'issue_id': 323, 'pub_date': '2024-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': 'b1a78251a22af319', 'data': {'categories': ['#alignment', '#benchmark', '#medicine'], 'emoji': '🩺', 'ru': {'title': 'LLM как второе мнение: новый взгляд на медицинскую диагностику', 'desc': 'Исследование оценивает эффективность использования больших языковых моделей (LLM) в качестве формального инструмента для получения второго мнения в профессиональной медицинской практике. Анализ 183 сложных медицинских случаев показал, что современные LLM могут достигать точности более 80% по сравнению с консенсусным мнением врачей. Модели продемонстрировали высокую эффективность в простых случаях, но менее точны в сложных сценариях. Результаты указывают на потенциал LLM как инструмента для генерации дифференциальных диагнозов, способного помочь в борьбе с когнитивными искажениями и снижении когнитивной нагрузки врачей.'}, 'en': {'title': 'LLMs: Enhancing Medical Decision-Making with Second Opinions', 'desc': 'This research investigates how Large Language Models (LLMs) can serve as second opinion tools in complex medical decision-making. By analyzing 183 challenging medical cases, the study found that LLMs achieved over 80% accuracy, outperforming many human physicians. However, the models struggled with complex cases, showing only 43% accuracy, indicating their strength lies in generating differential diagnoses rather than making primary diagnoses. The findings suggest that LLMs could help reduce cognitive biases and errors in clinical settings, while also providing a new benchmark for evaluating AI performance against human practitioners.'}, 'zh': {'title': '大型语言模型：医疗决策中的第二意见助手', 'desc': '本研究探讨了大型语言模型（LLMs）在专业决策中的作用，特别是在复杂医疗案例中作为正式的第二意见工具。研究分析了183个具有挑战性的医疗案例，比较了多种LLMs的表现与医生的群体意见。结果显示，最新的基础模型在这些案例中的准确率超过80%，高于大多数人类医生的表现。研究表明，LLMs在生成全面的鉴别诊断方面可能更有价值，而不是作为主要的诊断工具，能够帮助减少临床决策中的认知偏差。'}}}, {'id': 'https://huggingface.co/papers/2410.01968', 'title': 'Bi-Level Motion Imitation for Humanoid Robots', 'url': 'https://huggingface.co/papers/2410.01968', 'abstract': 'Imitation learning from human motion capture (MoCap) data provides a promising way to train humanoid robots. However, due to differences in morphology, such as varying degrees of joint freedom and force limits, exact replication of human behaviors may not be feasible for humanoid robots. Consequently, incorporating physically infeasible MoCap data in training datasets can adversely affect the performance of the robot policy. To address this issue, we propose a bi-level optimization-based imitation learning framework that alternates between optimizing both the robot policy and the target MoCap data. Specifically, we first develop a generative latent dynamics model using a novel self-consistent auto-encoder, which learns sparse and structured motion representations while capturing desired motion patterns in the dataset. The dynamics model is then utilized to generate reference motions while the latent representation regularizes the bi-level motion imitation process. Simulations conducted with a realistic model of a humanoid robot demonstrate that our method enhances the robot policy by modifying reference motions to be physically consistent.', 'score': 1, 'issue_id': 331, 'pub_date': '2024-10-02', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}, 'hash': '61a874c3e9900dab', 'data': {'categories': ['#agents', '#optimization', '#robotics', '#training'], 'emoji': '🤖', 'ru': {'title': 'Адаптивное имитационное обучение для реалистичных движений роботов', 'desc': 'Статья представляет новый подход к имитационному обучению гуманоидных роботов на основе данных захвата движения человека. Авторы предлагают двухуровневую оптимизацию, которая одновременно улучшает политику робота и целевые данные захвата движения. Ключевым элементом является генеративная модель латентной динамики, использующая самосогласованный автоэнкодер для получения разреженных и структурированных представлений движения. Симуляции показывают, что метод улучшает политику робота, модифицируя эталонные движения для физической согласованности.'}, 'en': {'title': 'Optimizing Robot Imitation with Physically Feasible Motion', 'desc': "This paper presents a new approach to train humanoid robots using imitation learning from human motion capture (MoCap) data. The challenge arises from the differences in robot and human body structures, which can make it difficult to directly replicate human movements. To solve this, the authors introduce a bi-level optimization framework that optimizes both the robot's movement policy and the MoCap data. By using a generative latent dynamics model, the framework ensures that the generated motions are physically feasible, improving the robot's ability to imitate human actions effectively."}, 'zh': {'title': '优化模仿学习，提升类人机器人表现', 'desc': '本论文提出了一种基于双层优化的模仿学习框架，用于训练类人机器人。该框架通过优化机器人策略和目标运动捕捉数据，解决了人类行为在机器人中无法精确复制的问题。我们开发了一种生成潜在动态模型，利用自一致性自编码器学习稀疏和结构化的运动表示。通过这种方法，生成的参考运动与潜在表示相结合，确保了机器人策略的物理一致性，从而提升了机器人的表现。'}}}, {'id': 'https://huggingface.co/papers/2410.05993', 'title': 'Aria: An Open Multimodal Native Mixture-of-Experts Model', 'url': 'https://huggingface.co/papers/2410.05993', 'abstract': 'Information comes in diverse modalities. Multimodal native AI models are essential to integrate real-world information and deliver comprehensive understanding. While proprietary multimodal native models exist, their lack of openness imposes obstacles for adoptions, let alone adaptations. To fill this gap, we introduce Aria, an open multimodal native model with best-in-class performance across a wide range of multimodal, language, and coding tasks. Aria is a mixture-of-expert model with 3.9B and 3.5B activated parameters per visual token and text token, respectively. It outperforms Pixtral-12B and Llama3.2-11B, and is competitive against the best proprietary models on various multimodal tasks. We pre-train Aria from scratch following a 4-stage pipeline, which progressively equips the model with strong capabilities in language understanding, multimodal understanding, long context window, and instruction following. We open-source the model weights along with a codebase that facilitates easy adoptions and adaptations of Aria in real-world applications.', 'score': 107, 'issue_id': 38, 'pub_date': '2024-10-08', 'pub_date_ru': '8 октября', 'data': {'categories': ['#architecture', '#long_context', '#multimodal'], 'emoji': '🧠', 'ru': {'title': 'Aria: открытая мультимодальная модель ИИ с производительностью мирового класса', 'desc': 'Статья представляет Aria - открытую мультимодальную модель искусственного интеллекта. Модель использует архитектуру смеси экспертов и имеет 3,9 млрд и 3,5 млрд активируемых параметров для визуальных и текстовых токенов соответственно. Aria превосходит Pixtral-12B и Llama3.2-11B, конкурируя с лучшими проприетарными моделями в различных мультимодальных задачах. Модель обучается по 4-этапному конвейеру, постепенно приобретая сильные способности в понимании языка, мультимодальном понимании, работе с длинным контекстом и следовании инструкциям.'}, 'en': {'title': 'Aria: Open-Source Multimodal Mastery', 'desc': 'The paper introduces Aria, an open-source multimodal native AI model designed to integrate diverse types of information for a comprehensive understanding of real-world data. Aria is a mixture-of-expert model with billions of parameters, enabling it to excel in tasks involving language, multimodal data, and coding. It surpasses existing models like Pixtral-12B and Llama3.2-11B in performance and is competitive with top proprietary models. The model is pre-trained using a four-stage pipeline to enhance its capabilities, and its open-source nature allows for easy adoption and adaptation in various applications.'}, 'zh': {'title': 'Aria：开源多模态模型的卓越表现', 'desc': 'Aria是一个开源的多模态原生模型，旨在整合多种信息来源以提供全面的理解。它在视觉和文本任务中表现出色，超过了许多专有模型。Aria通过四阶段的预训练流程，从零开始逐步增强其语言理解和多模态理解能力。我们开放了Aria的模型权重和代码库，方便在实际应用中进行采用和适应。'}}, 'hash': 'a04f813494758df0', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}}, {'id': 'https://huggingface.co/papers/2410.05254', 'title': 'GLEE: A Unified Framework and Benchmark for Language-based Economic Environments', 'url': 'https://huggingface.co/papers/2410.05254', 'abstract': "Large Language Models (LLMs) show significant potential in economic and strategic interactions, where communication via natural language is often prevalent. This raises key questions: Do LLMs behave rationally? Can they mimic human behavior? Do they tend to reach an efficient and fair outcome? What is the role of natural language in the strategic interaction? How do characteristics of the economic environment influence these dynamics? These questions become crucial concerning the economic and societal implications of integrating LLM-based agents into real-world data-driven systems, such as online retail platforms and recommender systems. While the ML community has been exploring the potential of LLMs in such multi-agent setups, varying assumptions, design choices and evaluation criteria across studies make it difficult to draw robust and meaningful conclusions. To address this, we introduce a benchmark for standardizing research on two-player, sequential, language-based games. Inspired by the economic literature, we define three base families of games with consistent parameterization, degrees of freedom and economic measures to evaluate agents' performance (self-gain), as well as the game outcome (efficiency and fairness). We develop an open-source framework for interaction simulation and analysis, and utilize it to collect a dataset of LLM vs. LLM interactions across numerous game configurations and an additional dataset of human vs. LLM interactions. Through extensive experimentation, we demonstrate how our framework and dataset can be used to: (i) compare the behavior of LLM-based agents to human players in various economic contexts; (ii) evaluate agents in both individual and collective performance measures; and (iii) quantify the effect of the economic characteristics of the environments on the behavior of agents.", 'score': 80, 'issue_id': 41, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#agents', '#benchmark', '#multimodal'], 'emoji': '🎲', 'ru': {'title': 'LLM в экономических играх: новый бенчмарк для оценки рациональности и эффективности', 'desc': 'Статья представляет новый бенчмарк для исследования поведения больших языковых моделей (LLM) в экономических и стратегических взаимодействиях. Авторы разработали фреймворк для симуляции и анализа игр между двумя участниками, основанных на естественном языке. Исследование включает сравнение поведения LLM-агентов с человеческими игроками в различных экономических контекстах. Результаты позволяют оценить индивидуальную и коллективную эффективность агентов, а также влияние экономических характеристик среды на их поведение.'}, 'en': {'title': 'Standardizing LLMs in Economic Games: A New Benchmark for Fair Play', 'desc': 'This paper explores the behavior of Large Language Models (LLMs) in economic and strategic interactions, focusing on their rationality, mimicry of human behavior, and ability to achieve fair outcomes. The authors introduce a benchmark for standardizing research on two-player, sequential, language-based games, inspired by economic literature. They develop an open-source framework to simulate interactions and collect datasets of LLM vs. LLM and human vs. LLM interactions. The study aims to compare LLM behavior to human players, evaluate performance, and understand the impact of economic environments on agent behavior.'}, 'zh': {'title': '标准化LLM在经济互动中的表现评估', 'desc': '这篇论文探讨了大型语言模型（LLM）在经济和战略互动中的表现，尤其是在自然语言交流中。研究者们提出了一个基准，用于标准化两人顺序语言游戏的研究，以便更好地评估LLM的表现。通过开发开源框架和收集数据集，研究者能够比较LLM与人类玩家在不同经济环境中的行为。实验结果显示，这种框架可以有效评估LLM在个体和集体表现上的表现，并量化经济环境特征对代理行为的影响。'}}, 'hash': 'ec706b594e8a3b49', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.07113', 'title': 'Personalized Visual Instruction Tuning', 'url': 'https://huggingface.co/papers/2410.07113', 'abstract': 'Recent advancements in multimodal large language models (MLLMs) have demonstrated significant progress; however, these models exhibit a notable limitation, which we refer to as "face blindness". Specifically, they can engage in general conversations but fail to conduct personalized dialogues targeting at specific individuals. This deficiency hinders the application of MLLMs in personalized settings, such as tailored visual assistants on mobile devices, or domestic robots that need to recognize members of the family. In this paper, we introduce Personalized Visual Instruction Tuning (PVIT), a novel data curation and training framework designed to enable MLLMs to identify target individuals within an image and engage in personalized and coherent dialogues. Our approach involves the development of a sophisticated pipeline that autonomously generates training data containing personalized conversations. This pipeline leverages the capabilities of various visual experts, image generation models, and (multi-modal) large language models. To evaluate the personalized potential of MLLMs, we present a benchmark called P-Bench, which encompasses various question types with different levels of difficulty. The experiments demonstrate a substantial personalized performance enhancement after fine-tuning with our curated dataset.', 'score': 69, 'issue_id': 39, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#benchmark', '#data', '#dataset', '#multimodal'], 'emoji': '👤', 'ru': {'title': "Преодоление 'слепоты' мультимодальных моделей: персонализированное общение с изображениями", 'desc': 'Статья представляет новый подход к обучению мультимодальных языковых моделей (MLLM) для персонализированного общения. Авторы предлагают метод PVIT (Personalized Visual Instruction Tuning), который позволяет моделям идентифицировать конкретных людей на изображениях и вести персонализированный диалог. Для оценки эффективности метода разработан бенчмарк P-Bench с различными типами вопросов. Эксперименты показывают значительное улучшение персонализированной производительности после файнтюнинга на специально подготовленном датасете.'}, 'en': {'title': "Breaking the 'Face Blindness' Barrier in Multimodal Models", 'desc': "The paper addresses the limitation of multimodal large language models (MLLMs) in recognizing and engaging with specific individuals, a problem termed as 'face blindness'. To overcome this, the authors propose Personalized Visual Instruction Tuning (PVIT), a framework that curates and trains MLLMs to identify individuals in images and conduct personalized dialogues. The framework uses a pipeline that autonomously generates training data by integrating visual experts, image generation models, and large language models. The effectiveness of this approach is validated through a benchmark called P-Bench, showing improved personalized performance after fine-tuning."}, 'zh': {'title': '打破“面盲症”：个性化视觉对话新突破', 'desc': '近年来，多模态大语言模型（MLLMs）取得了显著进展，但存在一个显著的局限，即“面盲症”，无法进行针对特定个体的个性化对话。为了解决这个问题，本文提出了一种名为个性化视觉指令调优（PVIT）的新框架，旨在使MLLMs能够识别图像中的目标个体并进行个性化对话。我们开发了一条复杂的流水线，自动生成包含个性化对话的训练数据，并利用视觉专家、图像生成模型和多模态大语言模型的能力。实验结果表明，经过我们精心策划的数据集微调后，MLLMs的个性化性能显著提升。'}}, 'hash': 'c923f3711f603f2c', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.07073', 'title': 'Pixtral 12B', 'url': 'https://huggingface.co/papers/2410.07073', 'abstract': 'We introduce Pixtral-12B, a 12--billion-parameter multimodal language model. Pixtral-12B is trained to understand both natural images and documents, achieving leading performance on various multimodal benchmarks, surpassing a number of larger models. Unlike many open-source models, Pixtral is also a cutting-edge text model for its size, and does not compromise on natural language performance to excel in multimodal tasks. Pixtral uses a new vision encoder trained from scratch, which allows it to ingest images at their natural resolution and aspect ratio. This gives users flexibility on the number of tokens used to process an image. Pixtral is also able to process any number of images in its long context window of 128K tokens. Pixtral 12B substanially outperforms other open models of similar sizes (Llama-3.2 11B \\& Qwen-2-VL 7B). It also outperforms much larger open models like Llama-3.2 90B while being 7x smaller. We further contribute an open-source benchmark, MM-MT-Bench, for evaluating vision-language models in practical scenarios, and provide detailed analysis and code for standardized evaluation protocols for multimodal LLMs. Pixtral-12B is released under Apache 2.0 license.', 'score': 59, 'issue_id': 38, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#benchmark', '#cv', '#long_context', '#multimodal'], 'emoji': '🖼️', 'ru': {'title': 'Pixtral-12B: Революция в мультимодальном искусственном интеллекте', 'desc': 'Pixtral-12B - это мультимодальная языковая модель с 12 миллиардами параметров, способная понимать как изображения, так и текст. Она превосходит более крупные модели по различным мультимодальным показателям, при этом не уступая в задачах обработки естественного языка. Pixtral использует новый энкодер изображений, обученный с нуля, что позволяет обрабатывать изображения в их естественном разрешении и соотношении сторон. Модель может обрабатывать любое количество изображений в контекстном окне из 128 тысяч токенов.'}, 'en': {'title': '"Pixtral-12B: Small but Mighty in Multimodal Mastery!"', 'desc': 'Pixtral-12B is a powerful multimodal language model with 12 billion parameters, designed to understand both images and text effectively. It achieves top performance on various benchmarks, outperforming larger models while maintaining strong natural language capabilities. The model features a new vision encoder that processes images at their natural resolution, offering flexibility in token usage and handling up to 128K tokens in its context window. Additionally, Pixtral-12B introduces an open-source benchmark for evaluating vision-language models, providing tools for standardized assessments.'}, 'zh': {'title': 'Pixtral-12B：小体积，大能量的多模态语言模型', 'desc': 'Pixtral-12B 是一个拥有 120 亿参数的多模态语言模型，能够理解自然图像和文档，并在多种多模态基准测试中表现出色。与许多开源模型不同，Pixtral 在不牺牲自然语言性能的情况下，在多模态任务中也表现优异。它使用全新训练的视觉编码器，可以以自然分辨率和纵横比处理图像，灵活使用 128K 令牌的长上下文窗口处理任意数量的图像。Pixtral-12B 的性能超过了许多同类大小的开源模型，并且在体积上比一些更大的模型小 7 倍。'}}, 'hash': '336b26133f29e630', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.05363', 'title': 'Towards World Simulator: Crafting Physical Commonsense-Based Benchmark for Video Generation', 'url': 'https://huggingface.co/papers/2410.05363', 'abstract': "Text-to-video (T2V) models like Sora have made significant strides in visualizing complex prompts, which is increasingly viewed as a promising path towards constructing the universal world simulator. Cognitive psychologists believe that the foundation for achieving this goal is the ability to understand intuitive physics. However, the capacity of these models to accurately represent intuitive physics remains largely unexplored. To bridge this gap, we introduce PhyGenBench, a comprehensive Physics Generation Benchmark designed to evaluate physical commonsense correctness in T2V generation. PhyGenBench comprises 160 carefully crafted prompts across 27 distinct physical laws, spanning four fundamental domains, which could comprehensively assesses models' understanding of physical commonsense. Alongside PhyGenBench, we propose a novel evaluation framework called PhyGenEval. This framework employs a hierarchical evaluation structure utilizing appropriate advanced vision-language models and large language models to assess physical commonsense. Through PhyGenBench and PhyGenEval, we can conduct large-scale automated assessments of T2V models' understanding of physical commonsense, which align closely with human feedback. Our evaluation results and in-depth analysis demonstrate that current models struggle to generate videos that comply with physical commonsense. Moreover, simply scaling up models or employing prompt engineering techniques is insufficient to fully address the challenges presented by PhyGenBench (e.g., dynamic scenarios). We hope this study will inspire the community to prioritize the learning of physical commonsense in these models beyond entertainment applications. We will release the data and codes at https://github.com/OpenGVLab/PhyGenBench", 'score': 44, 'issue_id': 37, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#benchmark', '#cv', '#video'], 'emoji': '🧠', 'ru': {'title': 'PhyGenBench: оценка физического здравого смысла в моделях текст-в-видео', 'desc': 'Статья представляет PhyGenBench - комплексный бенчмарк для оценки корректности физического здравого смысла в моделях текст-в-видео (T2V). Бенчмарк включает 160 промптов, охватывающих 27 физических законов в четырех фундаментальных областях. Авторы также предлагают PhyGenEval - новую структуру оценки, использующую передовые модели компьютерного зрения и большие языковые модели. Результаты показывают, что текущие T2V модели испытывают трудности с генерацией видео, соответствующих физическому здравому смыслу.'}, 'en': {'title': 'Building Smarter Simulations: Teaching AI Intuitive Physics', 'desc': "The paper introduces PhyGenBench, a benchmark designed to evaluate the ability of text-to-video models to understand and represent intuitive physics. It includes 160 prompts based on 27 physical laws to test models' grasp of physical commonsense. Alongside, PhyGenEval is proposed as a framework for assessing these models using advanced vision-language and large language models. The study finds that current models struggle with physical commonsense, suggesting that improvements are needed beyond just scaling or prompt engineering."}, 'zh': {'title': '超越娱乐：提升模型的物理常识理解', 'desc': '这篇论文介绍了一种名为PhyGenBench的物理生成基准，用于评估文本到视频模型在物理常识方面的表现。研究发现，现有模型在生成符合物理常识的视频方面存在困难，简单地扩大模型规模或使用提示工程技术并不能完全解决这些问题。为了更好地评估模型的物理常识理解能力，作者还提出了一种新的评估框架PhyGenEval。通过这些工具，研究人员希望推动社区在模型中优先学习物理常识，而不仅仅是娱乐应用。'}}, 'hash': '17a92a30d25bd139', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.07171', 'title': 'IterComp: Iterative Composition-Aware Feedback Learning from Model Gallery for Text-to-Image Generation', 'url': 'https://huggingface.co/papers/2410.07171', 'abstract': 'Advanced diffusion models like RPG, Stable Diffusion 3 and FLUX have made notable strides in compositional text-to-image generation. However, these methods typically exhibit distinct strengths for compositional generation, with some excelling in handling attribute binding and others in spatial relationships. This disparity highlights the need for an approach that can leverage the complementary strengths of various models to comprehensively improve the composition capability. To this end, we introduce IterComp, a novel framework that aggregates composition-aware model preferences from multiple models and employs an iterative feedback learning approach to enhance compositional generation. Specifically, we curate a gallery of six powerful open-source diffusion models and evaluate their three key compositional metrics: attribute binding, spatial relationships, and non-spatial relationships. Based on these metrics, we develop a composition-aware model preference dataset comprising numerous image-rank pairs to train composition-aware reward models. Then, we propose an iterative feedback learning method to enhance compositionality in a closed-loop manner, enabling the progressive self-refinement of both the base diffusion model and reward models over multiple iterations. Theoretical proof demonstrates the effectiveness and extensive experiments show our significant superiority over previous SOTA methods (e.g., Omost and FLUX), particularly in multi-category object composition and complex semantic alignment. IterComp opens new research avenues in reward feedback learning for diffusion models and compositional generation. Code: https://github.com/YangLing0818/IterComp', 'score': 41, 'issue_id': 38, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#cv', '#diffusion', '#rag'], 'emoji': '🧩', 'ru': {'title': 'IterComp: Объединяя силы моделей для идеальной композиции изображений', 'desc': 'IterComp - это новый фреймворк для улучшения композиционной генерации изображений по тексту. Он агрегирует предпочтения нескольких моделей диффузии и использует итеративное обучение с обратной связью. IterComp оценивает модели по трем ключевым метрикам композиции и создает набор данных для обучения моделей вознаграждения. Метод показывает превосходство над современными подходами, особенно в композиции объектов нескольких категорий и сложном семантическом выравнивании.'}, 'en': {'title': 'IterComp: Uniting Model Strengths for Superior Image Composition', 'desc': 'The paper introduces IterComp, a framework designed to improve text-to-image generation by combining the strengths of multiple diffusion models. It evaluates models based on their ability to handle attribute binding, spatial, and non-spatial relationships, creating a dataset to train reward models. IterComp uses an iterative feedback learning approach to refine both the base diffusion model and reward models, enhancing compositionality over time. The results show that IterComp outperforms existing methods in generating complex images with multiple objects and semantic alignment.'}, 'zh': {'title': 'IterComp：提升组合生成的新框架', 'desc': '本文介绍了一种名为IterComp的新框架，用于改进文本到图像生成中的组合能力。IterComp通过聚合多个模型的组合偏好，并采用迭代反馈学习方法来增强组合生成。我们评估了六个开源扩散模型的三个关键组合指标：属性绑定、空间关系和非空间关系。实验结果表明，IterComp在多类别对象组合和复杂语义对齐方面优于现有方法。'}}, 'hash': 'aca07d3bd7236f38', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.06885', 'title': 'F5-TTS: A Fairytaler that Fakes Fluent and Faithful Speech with Flow Matching', 'url': 'https://huggingface.co/papers/2410.06885', 'abstract': "This paper introduces F5-TTS, a fully non-autoregressive text-to-speech system based on flow matching with Diffusion Transformer (DiT). Without requiring complex designs such as duration model, text encoder, and phoneme alignment, the text input is simply padded with filler tokens to the same length as input speech, and then the denoising is performed for speech generation, which was originally proved feasible by E2 TTS. However, the original design of E2 TTS makes it hard to follow due to its slow convergence and low robustness. To address these issues, we first model the input with ConvNeXt to refine the text representation, making it easy to align with the speech. We further propose an inference-time Sway Sampling strategy, which significantly improves our model's performance and efficiency. This sampling strategy for flow step can be easily applied to existing flow matching based models without retraining. Our design allows faster training and achieves an inference RTF of 0.15, which is greatly improved compared to state-of-the-art diffusion-based TTS models. Trained on a public 100K hours multilingual dataset, our Fairytaler Fakes Fluent and Faithful speech with Flow matching (F5-TTS) exhibits highly natural and expressive zero-shot ability, seamless code-switching capability, and speed control efficiency. Demo samples can be found at https://SWivid.github.io/F5-TTS. We release all code and checkpoints to promote community development.", 'score': 39, 'issue_id': 40, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#audio', '#inference', '#multilingual'], 'emoji': '🗣️', 'ru': {'title': 'F5-TTS: Революция в синтезе речи без авторегрессии', 'desc': 'F5-TTS - это неавторегрессивная система синтеза речи, основанная на сопоставлении потоков с использованием Diffusion Transformer. В отличие от сложных моделей, F5-TTS просто дополняет текстовый ввод до длины речи и выполняет шумоподавление для генерации. Система использует ConvNeXt для улучшения представления текста и стратегию Sway Sampling для повышения производительности. F5-TTS демонстрирует высокую естественность речи, возможность переключения кодов и контроль скорости.'}, 'en': {'title': 'F5-TTS: Simplifying Speech Synthesis with Flow Matching and Diffusion Transformers', 'desc': 'The paper presents F5-TTS, a novel text-to-speech system that simplifies the process by using flow matching with a Diffusion Transformer, eliminating the need for complex components like duration models and phoneme alignment. By padding text inputs to match the length of speech inputs, the system performs denoising to generate speech, improving upon the slow convergence and low robustness of previous models. The introduction of ConvNeXt refines text representation, and a new Sway Sampling strategy enhances performance and efficiency, achieving faster training and inference times. F5-TTS demonstrates natural and expressive speech capabilities, including zero-shot ability and seamless code-switching, trained on a large multilingual dataset.'}, 'zh': {'title': 'F5-TTS：流畅自然的文本到语音新突破', 'desc': '这篇论文介绍了一种名为F5-TTS的全非自回归文本到语音系统，基于流匹配和扩散变压器。与传统方法不同，它不需要复杂的设计，如时长模型、文本编码器和音素对齐，而是通过填充标记来简化输入。为了提高模型的性能和效率，作者提出了一种推理时的Sway采样策略，并使用ConvNeXt来优化文本表示。该系统在多语言数据集上训练，展示了自然流畅的语音生成能力，并且代码已公开以促进社区发展。'}}, 'hash': '753a8935b426d722', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.05954', 'title': 'Pyramidal Flow Matching for Efficient Video Generative Modeling', 'url': 'https://huggingface.co/papers/2410.05954', 'abstract': 'Video generation requires modeling a vast spatiotemporal space, which demands significant computational resources and data usage. To reduce the complexity, the prevailing approaches employ a cascaded architecture to avoid direct training with full resolution. Despite reducing computational demands, the separate optimization of each sub-stage hinders knowledge sharing and sacrifices flexibility. This work introduces a unified pyramidal flow matching algorithm. It reinterprets the original denoising trajectory as a series of pyramid stages, where only the final stage operates at the full resolution, thereby enabling more efficient video generative modeling. Through our sophisticated design, the flows of different pyramid stages can be interlinked to maintain continuity. Moreover, we craft autoregressive video generation with a temporal pyramid to compress the full-resolution history. The entire framework can be optimized in an end-to-end manner and with a single unified Diffusion Transformer (DiT). Extensive experiments demonstrate that our method supports generating high-quality 5-second (up to 10-second) videos at 768p resolution and 24 FPS within 20.7k A100 GPU training hours. All code and models will be open-sourced at https://pyramid-flow.github.io.', 'score': 37, 'issue_id': 38, 'pub_date': '2024-10-08', 'pub_date_ru': '8 октября', 'data': {'categories': ['#diffusion', '#video'], 'emoji': '🎞️', 'ru': {'title': 'Пирамидальное сопоставление потоков: новый подход к эффективной генерации видео', 'desc': 'Статья представляет новый алгоритм пирамидального сопоставления потоков для генерации видео. Этот метод переосмысливает траекторию шумоподавления как серию пирамидальных этапов, где только финальный этап работает в полном разрешении. Подход позволяет оптимизировать весь процесс end-to-end с использованием единого Diffusion Transformer (DiT). Эксперименты показывают, что метод способен генерировать высококачественные видео длительностью 5-10 секунд с разрешением 768p и частотой 24 кадра в секунду.'}, 'en': {'title': '"Efficient Video Generation with Pyramidal Flow Matching"', 'desc': 'This paper presents a novel approach to video generation by introducing a unified pyramidal flow matching algorithm. The method reinterprets the denoising process as a series of pyramid stages, optimizing only the final stage at full resolution to enhance efficiency. By linking flows across pyramid stages, the approach maintains continuity and supports autoregressive video generation with a temporal pyramid. The framework is optimized end-to-end using a single Diffusion Transformer, achieving high-quality video generation with reduced computational demands.'}, 'zh': {'title': '金字塔流匹配：高效视频生成的新方法', 'desc': '这篇论文提出了一种新的金字塔流匹配算法，用于更高效的视频生成建模。通过将去噪轨迹重新解释为一系列金字塔阶段，只有最后一个阶段在全分辨率下操作，从而减少计算复杂性。该方法通过时间金字塔压缩全分辨率历史，实现自回归视频生成。整个框架可以通过单一的统一扩散变压器进行端到端优化。'}}, 'hash': '365906882dc00532', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}}, {'id': 'https://huggingface.co/papers/2410.07167', 'title': 'Deciphering Cross-Modal Alignment in Large Vision-Language Models with Modality Integration Rate', 'url': 'https://huggingface.co/papers/2410.07167', 'abstract': 'We present the Modality Integration Rate (MIR), an effective, robust, and generalized metric to indicate the multi-modal pre-training quality of Large Vision Language Models (LVLMs). Large-scale pre-training plays a critical role in building capable LVLMs, while evaluating its training quality without the costly supervised fine-tuning stage is under-explored. Loss, perplexity, and in-context evaluation results are commonly used pre-training metrics for Large Language Models (LLMs), while we observed that these metrics are less indicative when aligning a well-trained LLM with a new modality. Due to the lack of proper metrics, the research of LVLMs in the critical pre-training stage is hindered greatly, including the training data choice, efficient module design, etc. In this paper, we propose evaluating the pre-training quality from the inter-modal distribution distance perspective and present MIR, the Modality Integration Rate, which is 1) Effective to represent the pre-training quality and show a positive relation with the benchmark performance after supervised fine-tuning. 2) Robust toward different training/evaluation data. 3) Generalize across training configurations and architecture choices. We conduct a series of pre-training experiments to explore the effectiveness of MIR and observe satisfactory results that MIR is indicative about training data selection, training strategy schedule, and model architecture design to get better pre-training results. We hope MIR could be a helpful metric for building capable LVLMs and inspire the following research about modality alignment in different areas. Our code is at: https://github.com/shikiw/Modality-Integration-Rate.', 'score': 36, 'issue_id': 38, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#benchmark', '#multimodal'], 'emoji': '🔬', 'ru': {'title': 'MIR: новый способ оценки качества мультимодальных моделей', 'desc': 'В статье представлен новый метрический показатель Modality Integration Rate (MIR) для оценки качества предварительного обучения мультимодальных моделей компьютерного зрения и обработки естественного языка (Large Vision Language Models, LVLMs). MIR позволяет эффективно оценивать качество обучения без необходимости дорогостоящей процедуры дообучения с учителем. Метрика основана на измерении межмодального расстояния распределений и демонстрирует положительную корреляцию с результатами тестирования после дообучения. MIR показывает устойчивость к различным конфигурациям обучения и архитектурам моделей.'}, 'en': {'title': '"MIR: A New Lens for Multi-Modal Model Mastery"', 'desc': 'The paper introduces the Modality Integration Rate (MIR), a new metric designed to evaluate the quality of multi-modal pre-training in Large Vision Language Models (LVLMs). Traditional metrics like loss and perplexity are not effective for assessing how well a language model aligns with new modalities during pre-training. MIR measures the inter-modal distribution distance, providing a more accurate indication of pre-training quality and its potential performance after fine-tuning. The authors demonstrate that MIR is effective, robust, and generalizable across different training setups, aiding in better data selection and model design.'}, 'zh': {'title': '模态整合率：提升多模态预训练质量的新指标', 'desc': '这篇论文介绍了一种新的指标，称为模态整合率（MIR），用于评估大型视觉语言模型（LVLMs）的多模态预训练质量。传统的预训练指标如损失和困惑度在与新模态对齐时效果不佳，而MIR可以有效表示预训练质量，并与监督微调后的基准性能呈正相关。MIR在不同的训练和评估数据上表现出稳健性，并且可以在不同的训练配置和架构选择中推广。通过一系列实验，作者发现MIR在训练数据选择、训练策略安排和模型架构设计中具有指导意义。'}}, 'hash': '8e1f683abf35b291', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.06373', 'title': 'Unveiling the Backbone-Optimizer Coupling Bias in Visual Representation Learning', 'url': 'https://huggingface.co/papers/2410.06373', 'abstract': 'This paper delves into the interplay between vision backbones and optimizers, unvealing an inter-dependent phenomenon termed \\textbf{backbone-optimizer coupling bias} (BOCB). We observe that canonical CNNs, such as VGG and ResNet, exhibit a marked co-dependency with SGD families, while recent architectures like ViTs and ConvNeXt share a tight coupling with the adaptive learning rate ones. We further show that BOCB can be introduced by both optimizers and certain backbone designs and may significantly impact the pre-training and downstream fine-tuning of vision models. Through in-depth empirical analysis, we summarize takeaways on recommended optimizers and insights into robust vision backbone architectures. We hope this work can inspire the community to question long-held assumptions on backbones and optimizers, stimulate further explorations, and thereby contribute to more robust vision systems. The source code and models are publicly available at https://bocb-ai.github.io/.', 'score': 34, 'issue_id': 37, 'pub_date': '2024-10-08', 'pub_date_ru': '8 октября', 'data': {'categories': ['#architecture', '#cv', '#optimization'], 'emoji': '🔍', 'ru': {'title': 'Раскрывая тайны взаимосвязи архитектур и оптимизаторов в компьютерном зрении', 'desc': "Статья исследует взаимосвязь между архитектурами нейронных сетей для компьютерного зрения и оптимизаторами, выявляя феномен 'смещения связи между архитектурой и оптимизатором' (BOCB). Авторы обнаружили, что классические CNN лучше работают с семейством SGD-оптимизаторов, а современные архитектуры, такие как ViT и ConvNeXt, тесно связаны с адаптивными оптимизаторами. Исследование показывает, что BOCB может влиять на предварительное обучение и дообучение моделей компьютерного зрения. На основе эмпирического анализа авторы дают рекомендации по выбору оптимизаторов и созданию устойчивых архитектур нейронных сетей для задач компьютерного зрения."}, 'en': {'title': 'Rethink Your Backbone: Optimizer Matters!', 'desc': "This paper explores how different vision model architectures, known as backbones, interact with various optimizers, revealing a phenomenon called backbone-optimizer coupling bias (BOCB). It finds that traditional convolutional neural networks (CNNs) like VGG and ResNet work best with stochastic gradient descent (SGD) optimizers, while newer models like Vision Transformers (ViTs) and ConvNeXt are more compatible with adaptive learning rate optimizers. The study shows that both the choice of optimizer and the design of the backbone can introduce BOCB, affecting the model's performance during pre-training and fine-tuning. The authors provide recommendations for choosing optimizers and insights into designing robust vision backbones, encouraging the community to rethink established practices."}, 'zh': {'title': '重新思考视觉骨干与优化器的耦合关系', 'desc': '这篇论文研究了视觉骨干网络和优化器之间的相互作用，提出了一个称为骨干-优化器耦合偏差（BOCB）的现象。研究发现，传统的卷积神经网络（如VGG和ResNet）与SGD优化器家族有明显的依赖关系，而新型架构如ViTs和ConvNeXt则与自适应学习率优化器紧密耦合。BOCB可以由优化器和某些骨干设计引入，并可能显著影响视觉模型的预训练和下游微调。通过深入的实证分析，论文总结了推荐的优化器和稳健的视觉骨干架构的见解。'}}, 'hash': 'bf22e906e7d30eea', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}}, {'id': 'https://huggingface.co/papers/2410.05355', 'title': 'Falcon Mamba: The First Competitive Attention-free 7B Language Model', 'url': 'https://huggingface.co/papers/2410.05355', 'abstract': 'In this technical report, we present Falcon Mamba 7B, a new base large language model based on the novel Mamba architecture. Falcon Mamba 7B is trained on 5.8 trillion tokens with carefully selected data mixtures. As a pure Mamba-based model, Falcon Mamba 7B surpasses leading open-weight models based on Transformers, such as Mistral 7B, Llama3.1 8B, and Falcon2 11B. It is on par with Gemma 7B and outperforms models with different architecture designs, such as RecurrentGemma 9B and RWKV-v6 Finch 7B/14B. Currently, Falcon Mamba 7B is the best-performing Mamba model in the literature at this scale, surpassing both existing Mamba and hybrid Mamba-Transformer models, according to the Open LLM Leaderboard. Due to its architecture, Falcon Mamba 7B is significantly faster at inference and requires substantially less memory for long sequence generation. Despite recent studies suggesting that hybrid Mamba-Transformer models outperform pure architecture designs, we demonstrate that even the pure Mamba design can achieve similar, or even superior results compared to the Transformer and hybrid designs. We make the weights of our implementation of Falcon Mamba 7B publicly available on https://huggingface.co/tiiuae/falcon-mamba-7b, under a permissive license.', 'score': 27, 'issue_id': 40, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#architecture', '#inference'], 'emoji': '🦅', 'ru': {'title': 'Falcon Mamba 7B: Прорыв в эффективности языковых моделей', 'desc': 'Falcon Mamba 7B - это новая базовая языковая модель, основанная на архитектуре Mamba. Она обучена на 5,8 триллионах токенов и превосходит ведущие модели на основе трансформеров, такие как Mistral 7B и Llama3.1 8B. Falcon Mamba 7B демонстрирует лучшую производительность среди моделей Mamba своего масштаба и значительно быстрее работает при инференсе. Модель показывает, что чистая архитектура Mamba может достигать результатов, сравнимых или превосходящих гибридные модели Mamba-Transformer.'}, 'en': {'title': 'Falcon Mamba 7B: Redefining Efficiency and Performance in Language Models', 'desc': 'Falcon Mamba 7B is a new large language model that uses the innovative Mamba architecture, trained on a vast dataset of 5.8 trillion tokens. It outperforms other leading models like Mistral 7B and Llama3.1 8B, and is comparable to Gemma 7B, showcasing the strength of the pure Mamba design. The model is efficient, requiring less memory and offering faster inference for long sequences, challenging the notion that hybrid models are superior. The weights for Falcon Mamba 7B are available for public use, promoting further research and development in the field.'}, 'zh': {'title': '纯 Mamba 架构的力量：Falcon Mamba 7B 的卓越表现', 'desc': 'Falcon Mamba 7B 是一种基于全新 Mamba 架构的大型语言模型，经过 5.8 万亿个标记的训练。与其他基于 Transformer 的模型相比，它在性能上有显著提升，并且在推理速度和内存使用上更具优势。尽管混合架构通常被认为更优，但 Falcon Mamba 7B 证明了纯 Mamba 架构也能达到甚至超越混合架构的效果。该模型的权重已在 Hugging Face 上公开，供研究人员使用。'}}, 'hash': 'c700bbc81473edd9', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.07177', 'title': 'MM-Ego: Towards Building Egocentric Multimodal LLMs', 'url': 'https://huggingface.co/papers/2410.07177', 'abstract': 'This research aims to comprehensively explore building a multimodal foundation model for egocentric video understanding. To achieve this goal, we work on three fronts. First, as there is a lack of QA data for egocentric video understanding, we develop a data engine that efficiently generates 7M high-quality QA samples for egocentric videos ranging from 30 seconds to one hour long, based on human-annotated data. This is currently the largest egocentric QA dataset. Second, we contribute a challenging egocentric QA benchmark with 629 videos and 7,026 questions to evaluate the models\' ability in recognizing and memorizing visual details across videos of varying lengths. We introduce a new de-biasing evaluation method to help mitigate the unavoidable language bias present in the models being evaluated. Third, we propose a specialized multimodal architecture featuring a novel "Memory Pointer Prompting" mechanism. This design includes a global glimpse step to gain an overarching understanding of the entire video and identify key visual information, followed by a fallback step that utilizes the key visual information to generate responses. This enables the model to more effectively comprehend extended video content. With the data, benchmark, and model, we successfully build MM-Ego, an egocentric multimodal LLM that shows powerful performance on egocentric video understanding.', 'score': 20, 'issue_id': 38, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#architecture', '#benchmark', '#dataset', '#multimodal'], 'emoji': '👀', 'ru': {'title': 'MM-Ego: Мультимодальная модель для глубокого понимания эгоцентрического видео', 'desc': "Исследование направлено на создание мультимодальной модели для понимания эгоцентрического видео. Авторы разработали генератор данных, создающий 7 миллионов высококачественных пар вопрос-ответ для эгоцентрических видео различной длительности. Они также представили новый бенчмарк для оценки способности моделей распознавать и запоминать визуальные детали в видео разной длины. Предложенная авторами архитектура включает механизм 'Memory Pointer Prompting', который позволяет модели эффективнее понимать длинные видео."}, 'en': {'title': 'Unlocking the Secrets of Egocentric Videos with MM-Ego', 'desc': 'This paper presents the development of a multimodal foundation model called MM-Ego for understanding egocentric videos. The researchers created a large dataset of 7 million QA samples to address the lack of data in this area, and introduced a challenging benchmark to test the model\'s ability to recognize and remember visual details. They also developed a new evaluation method to reduce language bias and proposed a novel architecture with a "Memory Pointer Prompting" mechanism to improve video comprehension. The result is a powerful model that enhances the understanding of long and complex egocentric video content.'}, 'zh': {'title': 'MM-Ego：自我中心视频理解的多模态基础模型', 'desc': '这项研究旨在构建一个多模态基础模型，用于理解以自我为中心的视频。首先，我们开发了一个数据引擎，生成了700万高质量的问答样本，这是目前最大的自我中心问答数据集。其次，我们提供了一个具有挑战性的基准测试，包含629个视频和7026个问题，并引入了一种新的去偏评估方法。最后，我们提出了一种专门的多模态架构，包含“记忆指针提示”机制，以更好地理解长视频内容。'}}, 'hash': '46a93631041dba07', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.06244', 'title': 'Story-Adapter: A Training-free Iterative Framework for Long Story Visualization', 'url': 'https://huggingface.co/papers/2410.06244', 'abstract': 'Story visualization, the task of generating coherent images based on a narrative, has seen significant advancements with the emergence of text-to-image models, particularly diffusion models. However, maintaining semantic consistency, generating high-quality fine-grained interactions, and ensuring computational feasibility remain challenging, especially in long story visualization (i.e., up to 100 frames). In this work, we propose a training-free and computationally efficient framework, termed Story-Adapter, to enhance the generative capability of long stories. Specifically, we propose an iterative paradigm to refine each generated image, leveraging both the text prompt and all generated images from the previous iteration. Central to our framework is a training-free global reference cross-attention module, which aggregates all generated images from the previous iteration to preserve semantic consistency across the entire story, while minimizing computational costs with global embeddings. This iterative process progressively optimizes image generation by repeatedly incorporating text constraints, resulting in more precise and fine-grained interactions. Extensive experiments validate the superiority of Story-Adapter in improving both semantic consistency and generative capability for fine-grained interactions, particularly in long story scenarios. The project page and associated code can be accessed via https://jwmao1.github.io/storyadapter .', 'score': 19, 'issue_id': 38, 'pub_date': '2024-10-08', 'pub_date_ru': '8 октября', 'data': {'categories': ['#cv', '#diffusion', '#long_context', '#story_generation'], 'emoji': '🎞️', 'ru': {'title': 'Story-Adapter: Новый подход к визуализации длинных историй', 'desc': 'В статье представлен фреймворк Story-Adapter для улучшения генерации изображений на основе длинных историй. Он использует итеративный подход с глобальным модулем кросс-внимания для сохранения семантической согласованности. Story-Adapter не требует дополнительного обучения и эффективен с вычислительной точки зрения. Эксперименты подтверждают превосходство метода в улучшении согласованности и детализации генерируемых изображений, особенно для длинных историй.'}, 'en': {'title': 'Enhancing Storytelling with Smarter Image Generation', 'desc': 'The paper introduces Story-Adapter, a framework designed to improve the generation of coherent images from long narratives using text-to-image models. It addresses challenges like maintaining semantic consistency and generating detailed interactions without extensive computational demands. The framework uses an iterative process with a global reference cross-attention module to refine images by incorporating text prompts and previously generated images. Experiments show that Story-Adapter enhances both the consistency and quality of images in long story visualizations.'}, 'zh': {'title': 'Story-Adapter：提升长篇故事图像生成的新方法', 'desc': '这篇论文介绍了一种名为Story-Adapter的框架，用于提升长篇故事的图像生成能力。该框架无需训练，且计算效率高，通过迭代的方式优化每一帧图像。核心技术是一个无需训练的全局参考交叉注意力模块，能够在保持语义一致性的同时降低计算成本。实验结果表明，Story-Adapter在长篇故事的语义一致性和细粒度交互生成能力上表现优异。'}}, 'hash': '8289ac05d8c302b2', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}}, {'id': 'https://huggingface.co/papers/2410.07170', 'title': 'One Initialization to Rule them All: Fine-tuning via Explained Variance Adaptation', 'url': 'https://huggingface.co/papers/2410.07170', 'abstract': 'Foundation models (FMs) are pre-trained on large-scale datasets and then fine-tuned on a downstream task for a specific application. The most successful and most commonly used fine-tuning method is to update the pre-trained weights via a low-rank adaptation (LoRA). LoRA introduces new weight matrices that are usually initialized at random with a uniform rank distribution across model weights. Recent works focus on weight-driven initialization or learning of adaptive ranks during training. Both approaches have only been investigated in isolation, resulting in slow convergence or a uniform rank distribution, in turn leading to sub-optimal performance. We propose to enhance LoRA by initializing the new weights in a data-driven manner by computing singular value decomposition on minibatches of activation vectors. Then, we initialize the LoRA matrices with the obtained right-singular vectors and re-distribute ranks among all weight matrices to explain the maximal amount of variance and continue the standard LoRA fine-tuning procedure. This results in our new method Explained Variance Adaptation (EVA). We apply EVA to a variety of fine-tuning tasks ranging from language generation and understanding to image classification and reinforcement learning. EVA exhibits faster convergence than competitors and attains the highest average score across a multitude of tasks per domain.', 'score': 15, 'issue_id': 39, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#cv', '#multimodal', '#rl'], 'emoji': '🔬', 'ru': {'title': 'EVA: Эффективная тонкая настройка фундаментальных моделей', 'desc': 'Статья представляет новый метод тонкой настройки фундаментальных моделей под названием EVA (Explained Variance Adaptation). Этот метод улучшает традиционный подход LoRA, инициализируя новые веса на основе данных с помощью сингулярного разложения. EVA перераспределяет ранги между матрицами весов для объяснения максимального количества дисперсии. Метод показывает более быструю сходимость и лучшие результаты на различных задачах, включая генерацию текста, понимание языка, классификацию изображений и обучение с подкреплением.'}, 'en': {'title': 'EVA: Boosting Model Fine-Tuning with Data-Driven Weight Initialization', 'desc': 'The paper introduces a new method called Explained Variance Adaptation (EVA) to improve the fine-tuning of foundation models. EVA enhances the low-rank adaptation (LoRA) technique by using data-driven initialization of weights through singular value decomposition. This approach allows for a more efficient distribution of ranks across weight matrices, leading to faster convergence and better performance. EVA is tested on various tasks, showing superior results compared to existing methods.'}, 'zh': {'title': '解释方差适应：提升基础模型微调效率的新方法', 'desc': '这篇论文介绍了一种改进的低秩适应方法，称为解释方差适应（EVA），用于微调基础模型。EVA通过对激活向量的小批量进行奇异值分解，以数据驱动的方式初始化新的权重矩阵。然后，使用获得的右奇异向量初始化LoRA矩阵，并重新分配所有权重矩阵的秩，以解释最大量的方差。实验表明，EVA在多种任务中比其他方法收敛更快，并取得了更高的平均分数。'}}, 'hash': 'd987cfa2ee91a2b5', 'pub_date_card': {'ru': '9 октября', 'en': 'Octobe
