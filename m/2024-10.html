l training objective that teaches models to predict the number of remaining middle tokens (i.e., horizon length) at each step. HLP advances FIM with lookahead planning, enabling models to inherently learn infilling boundaries for arbitrary left and right contexts without relying on dataset-specific post-processing. Our evaluation across different models and sizes shows that HLP significantly improves FIM performance by up to 24% relatively on diverse benchmarks, across file-level and repository-level, and without resorting to unrealistic post-processing methods. Furthermore, the enhanced planning capability gained through HLP boosts model performance on code reasoning. Importantly, HLP only incurs negligible training overhead and no additional inference cost, ensuring its practicality for real-world scenarios.', 'score': 2, 'issue_id': 7, 'pub_date': '1963-01-17', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#plp', '#reasoning'], 'emoji': '🧩', 'ru': {'title': 'HLP: Умное заполнение пропусков в коде с прогнозированием горизонта', 'desc': 'Статья представляет новый метод обучения моделей для заполнения пропусков в коде - Horizon-Length Prediction (HLP). В отличие от стандартного подхода Fill-in-the-Middle (FIM), HLP учит модель предсказывать количество оставшихся токенов, что улучшает планирование и согласованность с контекстом. Эксперименты показывают, что HLP значительно повышает производительность на различных бенчмарках без необходимости в постобработке. Метод также улучшает способности модели к рассуждению о коде, при этом не требуя существенных дополнительных ресурсов.'}, 'en': {'title': '"Horizon-Length Prediction: Elevating Code Completion with Smarter Planning"', 'desc': "The paper discusses a new approach to improve code language models' ability to fill in missing code segments, called Fill-in-the-Middle (FIM). Traditional methods struggle because they rely on reordering sequences and predicting the next token, which doesn't always align well with the surrounding code context. The authors propose a new training method called Horizon-Length Prediction (HLP), which helps models predict how many tokens are needed to complete the middle section, improving their planning and infilling capabilities. This method significantly enhances model performance without needing complex post-processing, making it more practical for real-world applications."}, 'zh': {'title': '视界长度预测：提升代码填充的未来', 'desc': '这篇论文讨论了代码语言模型中的填充中间部分（FIM）问题，指出现有的训练方法在生成与上下文平滑衔接的内容时存在困难。作者提出了一种新的训练目标，称为视界长度预测（HLP），以改善模型在FIM任务中的表现。HLP通过预测剩余中间标记的数量，帮助模型在不依赖数据集特定后处理的情况下学习填充边界。实验结果表明，HLP显著提高了模型在多种基准测试中的表现，同时对训练和推理的开销影响很小。'}}, 'hash': '6d595cf08f21593b', 'pub_date_card': {'ru': '17 января', 'en': 'January 17', 'zh': '1月17日'}}, {'id': 'https://huggingface.co/papers/2410.01999', 'title': 'CodeMMLU: A Multi-Task Benchmark for Assessing Code Understanding Capabilities of CodeLLMs', 'url': 'https://huggingface.co/papers/2410.01999', 'abstract': "Recent advancements in Code Large Language Models (CodeLLMs) have predominantly focused on open-ended code generation tasks, often neglecting the critical aspect of code understanding and comprehension. To bridge this gap, we present CodeMMLU, a comprehensive multiple-choice question-answer benchmark designed to evaluate the depth of software and code understanding in LLMs. CodeMMLU includes over 10,000 questions sourced from diverse domains, encompassing tasks such as code analysis, defect detection, and software engineering principles across multiple programming languages. Unlike traditional benchmarks, CodeMMLU assesses models's ability to reason about code rather than merely generate it, providing deeper insights into their grasp of complex software concepts and systems. Our extensive evaluation reveals that even state-of-the-art models face significant challenges with CodeMMLU, highlighting deficiencies in comprehension beyond code generation. By underscoring the crucial relationship between code understanding and effective generation, CodeMMLU serves as a vital resource for advancing AI-assisted software development, ultimately aiming to create more reliable and capable coding assistants.", 'score': 1, 'issue_id': 9, 'pub_date': '2024-10-02', 'pub_date_ru': '2 октября', 'data': {'categories': ['#benchmark', '#plp'], 'emoji': '🧠', 'ru': {'title': 'CodeMMLU: Переосмысление оценки понимания кода в ИИ', 'desc': 'CodeMMLU - новый бенчмарк для оценки понимания кода языковыми моделями. Он содержит более 10 000 вопросов с множественным выбором из различных областей программирования. В отличие от традиционных бенчмарков, CodeMMLU оценивает способность моделей рассуждать о коде, а не просто генерировать его. Результаты показывают, что даже современные модели сталкиваются со значительными трудностями при решении задач CodeMMLU.'}, 'en': {'title': '"From Code Generation to Code Comprehension: Elevating AI\'s Understanding"', 'desc': "The paper introduces CodeMMLU, a benchmark designed to test the code understanding capabilities of large language models (LLMs) through multiple-choice questions. It focuses on evaluating models' ability to comprehend and reason about code, rather than just generating it. The benchmark includes over 10,000 questions from various domains, highlighting the challenges even advanced models face in understanding complex software concepts. CodeMMLU aims to improve AI-assisted software development by emphasizing the importance of code comprehension in creating reliable coding assistants."}, 'zh': {'title': 'CodeMMLU：提升代码理解，超越生成', 'desc': '近年来，代码大语言模型（CodeLLMs）主要关注于开放式代码生成任务，往往忽视了代码理解的重要性。为了解决这一问题，我们提出了CodeMMLU，这是一个全面的多项选择题基准，用于评估大语言模型对软件和代码的理解深度。CodeMMLU包含超过10,000个问题，涵盖代码分析、缺陷检测和软件工程原理等任务。我们的评估显示，即使是最先进的模型在CodeMMLU上也面临重大挑战，强调了理解代码与生成代码之间的重要关系。'}}, 'hash': 'a61e37ff42c5cd79', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}}, {'id': 'https://huggingface.co/papers/2410.03645', 'title': 'GenSim2: Scaling Robot Data Generation with Multi-modal and Reasoning LLMs', 'url': 'https://huggingface.co/papers/2410.03645', 'abstract': 'Robotic simulation today remains challenging to scale up due to the human efforts required to create diverse simulation tasks and scenes. Simulation-trained policies also face scalability issues as many sim-to-real methods focus on a single task. To address these challenges, this work proposes GenSim2, a scalable framework that leverages coding LLMs with multi-modal and reasoning capabilities for complex and realistic simulation task creation, including long-horizon tasks with articulated objects. To automatically generate demonstration data for these tasks at scale, we propose planning and RL solvers that generalize within object categories. The pipeline can generate data for up to 100 articulated tasks with 200 objects and reduce the required human efforts. To utilize such data, we propose an effective multi-task language-conditioned policy architecture, dubbed proprioceptive point-cloud transformer (PPT), that learns from the generated demonstrations and exhibits strong sim-to-real zero-shot transfer. Combining the proposed pipeline and the policy architecture, we show a promising usage of GenSim2 that the generated data can be used for zero-shot transfer or co-train with real-world collected data, which enhances the policy performance by 20% compared with training exclusively on limited real data.', 'score': 1, 'issue_id': 7, 'pub_date': '1963-01-17', 'pub_date_ru': 'надцатого мартобря', 'data': {'categories': ['#agents', '#rl', '#robots', '#transfer_learning'], 'emoji': '🤖', 'ru': {'title': 'GenSim2: ИИ-помощник для масштабного обучения роботов', 'desc': 'GenSim2 - это масштабируемая система для создания сложных симуляций роботов с использованием языковых моделей. Она автоматически генерирует разнообразные задачи и сцены, включая длительные последовательности действий с шарнирными объектами. Система использует планировщики и алгоритмы обучения с подкреплением для создания демонстрационных данных. Предложенная архитектура политики на основе трансформеров позволяет обучаться на сгенерированных данных и демонстрирует хороший перенос из симуляции в реальность.'}, 'en': {'title': 'Scaling Robotic Simulations with GenSim2: Automate, Learn, Transfer!', 'desc': 'The paper introduces GenSim2, a framework designed to automate the creation of complex simulation tasks using coding language models with multi-modal and reasoning capabilities. It addresses the scalability issues in robotic simulations by generating demonstration data for numerous tasks, reducing the need for human input. The framework includes a multi-task language-conditioned policy architecture called proprioceptive point-cloud transformer (PPT), which effectively learns from these demonstrations and shows strong sim-to-real zero-shot transfer capabilities. By combining GenSim2 with real-world data, the approach enhances policy performance significantly, demonstrating a 20% improvement over training with limited real data alone.'}, 'zh': {'title': 'GenSim2：自动化生成复杂模拟任务的未来', 'desc': '这篇论文提出了一种名为GenSim2的框架，旨在通过利用多模态和推理能力的编码大语言模型来创建复杂的模拟任务。该框架能够自动生成多达100个任务的数据，减少了人力投入。为了利用这些数据，研究者设计了一种多任务语言条件策略架构，称为本体点云变换器（PPT），可以实现从模拟到真实环境的零样本迁移。结合生成的数据和策略架构，GenSim2展示了在增强策略性能方面的潜力，比仅使用有限的真实数据训练提高了20%。'}}, 'hash': 'f956848db7fdb9bc', 'pub_date_card': {'ru': '17 января', 'en': 'January 17', 'zh': '1月17日'}}, {'id': 'https://huggingface.co/papers/2410.23090', 'title': 'CORAL: Benchmarking Multi-turn Conversational Retrieval-Augmentation Generation', 'url': 'https://huggingface.co/papers/2410.23090', 'abstract': 'Retrieval-Augmented Generation (RAG) has become a powerful paradigm for enhancing large language models (LLMs) through external knowledge retrieval. Despite its widespread attention, existing academic research predominantly focuses on single-turn RAG, leaving a significant gap in addressing the complexities of multi-turn conversations found in real-world applications. To bridge this gap, we introduce CORAL, a large-scale benchmark designed to assess RAG systems in realistic multi-turn conversational settings. CORAL includes diverse information-seeking conversations automatically derived from Wikipedia and tackles key challenges such as open-domain coverage, knowledge intensity, free-form responses, and topic shifts. It supports three core tasks of conversational RAG: passage retrieval, response generation, and citation labeling. We propose a unified framework to standardize various conversational RAG methods and conduct a comprehensive evaluation of these methods on CORAL, demonstrating substantial opportunities for improving existing approaches.', 'score': 51, 'issue_id': 348, 'pub_date': '2024-10-30', 'pub_date_card': {'ru': '30 октября', 'en': 'October 30', 'zh': '10月30日'}, 'hash': 'd3cb6da7b94ee077', 'data': {'categories': ['#benchmark', '#rag'], 'emoji': '🗣️', 'ru': {'title': 'CORAL: Новый стандарт для оценки многоходовых диалоговых систем с RAG', 'desc': 'Статья представляет новый бенчмарк CORAL для оценки систем генерации с дополнительной информацией (RAG) в многоходовых диалогах. CORAL включает в себя разнообразные информационно-поисковые беседы, автоматически созданные на основе Википедии, и охватывает ключевые задачи, такие как открытый домен, интенсивное использование знаний и смена тем. Бенчмарк поддерживает три основные задачи: поиск релевантных отрывков текста, генерация ответов и маркировка цитат. Авторы также предлагают унифицированную структуру для стандартизации различных методов RAG в диалоговых системах.'}, 'en': {'title': 'Enhancing Multi-Turn Conversations with CORAL Benchmark', 'desc': 'This paper introduces CORAL, a benchmark aimed at improving Retrieval-Augmented Generation (RAG) systems for multi-turn conversations, which are more complex than single-turn interactions. It highlights the need for RAG models to effectively handle diverse and dynamic information-seeking dialogues, addressing challenges like open-domain coverage and topic shifts. The benchmark includes tasks such as passage retrieval, response generation, and citation labeling, providing a structured way to evaluate RAG performance. By proposing a unified framework, the authors aim to enhance the effectiveness of conversational RAG methods and identify areas for future improvement.'}, 'zh': {'title': '提升多轮对话的检索增强生成能力', 'desc': '本论文介绍了一种新的基准CORAL，用于评估检索增强生成（RAG）系统在多轮对话中的表现。现有研究主要集中在单轮对话上，缺乏对复杂多轮对话的深入探讨。CORAL基于维基百科自动生成多样的信息寻求对话，解决开放域覆盖、知识密集度、自由形式响应和话题转移等关键挑战。我们提出了一个统一框架，以标准化不同的对话RAG方法，并在CORAL上进行全面评估，展示了改进现有方法的巨大潜力。'}}}, {'id': 'https://huggingface.co/papers/2410.22391', 'title': 'A Large Recurrent Action Model: xLSTM enables Fast Inference for Robotics Tasks', 'url': 'https://huggingface.co/papers/2410.22391', 'abstract': 'In recent years, there has been a trend in the field of Reinforcement Learning (RL) towards large action models trained offline on large-scale datasets via sequence modeling. Existing models are primarily based on the Transformer architecture, which result in powerful agents. However, due to slow inference times, Transformer-based approaches are impractical for real-time applications, such as robotics. Recently, modern recurrent architectures, such as xLSTM and Mamba, have been proposed that exhibit parallelization benefits during training similar to the Transformer architecture while offering fast inference. In this work, we study the aptitude of these modern recurrent architectures for large action models. Consequently, we propose a Large Recurrent Action Model (LRAM) with an xLSTM at its core that comes with linear-time inference complexity and natural sequence length extrapolation abilities. Experiments on 432 tasks from 6 domains show that LRAM compares favorably to Transformers in terms of performance and speed.', 'score': 20, 'issue_id': 350, 'pub_date': '2024-10-29', 'pub_date_card': {'ru': '29 октября', 'en': 'October 29', 'zh': '10月29日'}, 'hash': '876c89e8fc188dd3', 'data': {'categories': ['#agents', '#architecture', '#rl'], 'emoji': '🤖', 'ru': {'title': 'LRAM: Быстрее трансформеров, эффективнее в реальном времени', 'desc': 'В статье представлена новая модель LRAM (Large Recurrent Action Model) для обучения с подкреплением, основанная на архитектуре xLSTM. LRAM предлагает линейную сложность вывода и способность к экстраполяции длины последовательности, что делает её более практичной для приложений реального времени по сравнению с моделями на основе трансформеров. Эксперименты на 432 задачах из 6 доменов показали, что LRAM не уступает трансформерам по производительности и скорости. Это исследование демонстрирует потенциал современных рекуррентных архитектур для моделей с большим пространством действий в обучении с подкреплением.'}, 'en': {'title': 'Fast and Effective: LRAM for Real-Time Reinforcement Learning', 'desc': 'This paper explores the use of modern recurrent architectures, specifically xLSTM, for creating large action models in Reinforcement Learning (RL). Traditional Transformer models are powerful but suffer from slow inference times, making them unsuitable for real-time applications like robotics. The proposed Large Recurrent Action Model (LRAM) leverages the benefits of xLSTM to achieve linear-time inference complexity while maintaining strong performance. Experimental results demonstrate that LRAM outperforms Transformer-based models in both speed and effectiveness across a variety of tasks.'}, 'zh': {'title': '快速推理的强化学习新选择', 'desc': '近年来，强化学习（RL）领域出现了一个趋势，即使用大型离线数据集通过序列建模训练大型动作模型。现有模型主要基于Transformer架构，虽然能够生成强大的智能体，但由于推理速度慢，难以应用于实时场景，如机器人技术。最近提出的现代递归架构，如xLSTM和Mamba，具有与Transformer相似的训练并行化优势，同时提供快速推理能力。本文研究了这些现代递归架构在大型动作模型中的适用性，并提出了一种以xLSTM为核心的大型递归动作模型（LRAM），其推理复杂度为线性时间，且具有自然的序列长度外推能力。'}}}, {'id': 'https://huggingface.co/papers/2410.23287', 'title': 'ReferEverything: Towards Segmenting Everything We Can Speak of in Videos', 'url': 'https://huggingface.co/papers/2410.23287', 'abstract': "We present REM, a framework for segmenting a wide range of concepts in video that can be described through natural language. Our method capitalizes on visual-language representations learned by video diffusion models on Internet-scale datasets. A key insight of our approach is preserving as much of the generative model's original representation as possible, while fine-tuning it on narrow-domain Referral Object Segmentation datasets. As a result, our framework can accurately segment and track rare and unseen objects, despite being trained on object masks from a limited set of categories. Additionally, it can generalize to non-object dynamic concepts, such as waves crashing in the ocean, as demonstrated in our newly introduced benchmark for Referral Video Process Segmentation (Ref-VPS). Our experiments show that REM performs on par with state-of-the-art approaches on in-domain datasets, like Ref-DAVIS, while outperforming them by up to twelve points in terms of region similarity on out-of-domain data, leveraging the power of Internet-scale pre-training.", 'score': 17, 'issue_id': 356, 'pub_date': '2024-10-30', 'pub_date_card': {'ru': '30 октября', 'en': 'October 30', 'zh': '10月30日'}, 'hash': 'cf2371629ffd5ab5', 'data': {'categories': ['#benchmark', '#cv', '#multimodal', '#video'], 'emoji': '🎥', 'ru': {'title': 'REM: универсальная сегментация видео с помощью естественного языка', 'desc': 'REM - это фреймворк для сегментации различных концепций в видео, описываемых с помощью естественного языка. Он использует визуально-языковые представления, полученные видео-диффузионными моделями на масштабных интернет-датасетах. Ключевая особенность подхода - сохранение большей части исходного представления генеративной модели при дообучении на узкоспециализированных датасетах сегментации объектов по запросу. REM способен точно сегментировать и отслеживать редкие и невиданные ранее объекты, а также обобщаться на динамические концепты, не являющиеся объектами.'}, 'en': {'title': 'Segmenting Video Concepts with Natural Language Power', 'desc': 'The REM framework is designed to segment various concepts in videos using natural language descriptions. It utilizes visual-language representations from video diffusion models trained on large datasets from the internet. By fine-tuning these models on specific datasets for Referral Object Segmentation, REM can effectively identify and track both common and rare objects. Additionally, it demonstrates the ability to generalize to dynamic concepts, achieving high performance on both in-domain and out-of-domain tasks.'}, 'zh': {'title': 'REM框架：视频概念分割的新突破', 'desc': '我们提出了REM框架，用于通过自然语言对视频中的各种概念进行分割。该方法利用了在互联网规模数据集上学习的视觉-语言表示，结合视频扩散模型。我们的方法的关键在于尽可能保留生成模型的原始表示，同时在狭域的引用对象分割数据集上进行微调。结果表明，REM框架能够准确分割和跟踪稀有和未见过的对象，并且能够推广到非对象动态概念，如海浪的冲击。'}}}, {'id': 'https://huggingface.co/papers/2410.20779', 'title': 'Decoding Reading Goals from Eye Movements', 'url': 'https://huggingface.co/papers/2410.20779', 'abstract': 'Readers can have different goals with respect to the text they are reading. Can these goals be decoded from the pattern of their eye movements over the text? In this work, we examine for the first time whether it is possible to decode two types of reading goals that are common in daily life: information seeking and ordinary reading. Using large scale eye-tracking data, we apply to this task a wide range of state-of-the-art models for eye movements and text that cover different architectural and data representation strategies, and further introduce a new model ensemble. We systematically evaluate these models at three levels of generalization: new textual item, new participant, and the combination of both. We find that eye movements contain highly valuable signals for this task. We further perform an error analysis which builds on prior empirical findings on differences between ordinary reading and information seeking and leverages rich textual annotations. This analysis reveals key properties of textual items and participant eye movements that contribute to the difficulty of the task.', 'score': 15, 'issue_id': 356, 'pub_date': '2024-10-28', 'pub_date_card': {'ru': '28 октября', 'en': 'October 28', 'zh': '10月28日'}, 'hash': '69c16b774d32c4c1', 'data': {'categories': ['#benchmark', '#cv', '#dataset', '#interpretability'], 'emoji': '👁️', 'ru': {'title': 'Разгадка целей чтения по движениям глаз', 'desc': 'Исследование посвящено декодированию целей чтения на основе движений глаз. Авторы применяют современные модели машинного обучения для анализа крупномасштабных данных айтрекинга, чтобы различать информационный поиск и обычное чтение. Оценка моделей проводится на трех уровнях обобщения: новый текст, новый участник и их комбинация. Анализ ошибок выявляет ключевые свойства текстов и движений глаз, влияющие на сложность задачи.'}, 'en': {'title': 'Decoding Reading Goals Through Eye Movements', 'desc': "This paper explores whether the goals of readers, such as information seeking and ordinary reading, can be inferred from their eye movement patterns. Using extensive eye-tracking data, the authors implement various advanced machine learning models to analyze these movements and introduce a new model ensemble for improved accuracy. They evaluate the models' performance across different scenarios, including new texts and new participants, demonstrating that eye movements provide significant insights into reading intentions. Additionally, an error analysis highlights specific characteristics of texts and eye movement behaviors that affect the decoding process."}, 'zh': {'title': '解码阅读目标：眼动与文本的深度分析', 'desc': '本研究首次探讨了是否可以通过眼动模式解码读者的阅读目标，包括信息寻求和普通阅读。我们使用大规模的眼动追踪数据，应用多种先进的模型来分析眼动和文本，提出了一种新的模型集成方法。通过对新文本、新参与者及其组合的系统评估，我们发现眼动包含了对解码阅读目标非常有价值的信号。进一步的错误分析揭示了文本特性和参与者眼动的关键属性，这些属性影响了任务的难度。'}}}, {'id': 'https://huggingface.co/papers/2410.23168', 'title': 'TokenFormer: Rethinking Transformer Scaling with Tokenized Model Parameters', 'url': 'https://huggingface.co/papers/2410.23168', 'abstract': 'Transformers have become the predominant architecture in foundation models due to their excellent performance across various domains. However, the substantial cost of scaling these models remains a significant concern. This problem arises primarily from their dependence on a fixed number of parameters within linear projections. When architectural modifications (e.g., channel dimensions) are introduced, the entire model typically requires retraining from scratch. As model sizes continue growing, this strategy results in increasingly high computational costs and becomes unsustainable. To overcome this problem, we introduce TokenFormer, a natively scalable architecture that leverages the attention mechanism not only for computations among input tokens but also for interactions between tokens and model parameters, thereby enhancing architectural flexibility. By treating model parameters as tokens, we replace all the linear projections in Transformers with our token-parameter attention layer, where input tokens act as queries and model parameters as keys and values. This reformulation allows for progressive and efficient scaling without necessitating retraining from scratch. Our model scales from 124M to 1.4B parameters by incrementally adding new key-value parameter pairs, achieving performance comparable to Transformers trained from scratch while greatly reducing training costs. Code and models are available at https://github.com/Haiyang-W/TokenFormer.', 'score': 14, 'issue_id': 353, 'pub_date': '2024-10-30', 'pub_date_card': {'ru': '30 октября', 'en': 'October 30', 'zh': '10月30日'}, 'hash': '4785b6a73debe15e', 'data': {'categories': ['#architecture', '#optimization'], 'emoji': '🔄', 'ru': {'title': 'Гибкое масштабирование нейросетей без полного переобучения', 'desc': 'TokenFormer - это новая архитектура модели, которая позволяет эффективно масштабировать нейронные сети без необходимости полного переобучения. В отличие от стандартных трансформеров, TokenFormer использует механизм внимания не только между входными токенами, но и между токенами и параметрами модели. Это достигается за счет замены линейных проекций на слои внимания токен-параметр, где входные токены выступают в роли запросов, а параметры модели - в роли ключей и значений. Такой подход позволяет постепенно наращивать размер модели от 124 млн до 1,4 млрд параметров, сохраняя производительность на уровне полностью переобученных трансформеров, но значительно снижая вычислительные затраты.'}, 'en': {'title': 'TokenFormer: Scalable Transformers Without Retraining', 'desc': 'This paper presents TokenFormer, a new architecture designed to address the high computational costs associated with scaling Transformer models. Traditional Transformers require retraining from scratch when architectural changes are made, which is inefficient as model sizes increase. TokenFormer innovatively uses the attention mechanism to allow model parameters to interact with input tokens, treating parameters as tokens themselves. This approach enables flexible scaling of the model without the need for complete retraining, significantly reducing training costs while maintaining competitive performance.'}, 'zh': {'title': 'TokenFormer：高效可扩展的Transformer架构', 'desc': '本文介绍了一种新的模型架构TokenFormer，旨在解决现有Transformer模型在扩展时的高计算成本问题。TokenFormer通过将模型参数视为令牌，利用注意力机制实现输入令牌与模型参数之间的交互，从而提高了架构的灵活性。与传统方法不同，TokenFormer允许逐步扩展模型，而无需从头开始重新训练。该模型在参数数量从1.24亿扩展到14亿的过程中，能够在保持性能的同时显著降低训练成本。'}}}, {'id': 'https://huggingface.co/papers/2410.23123', 'title': 'On Memorization of Large Language Models in Logical Reasoning', 'url': 'https://huggingface.co/papers/2410.23123', 'abstract': "Large language models (LLMs) achieve good performance on challenging reasoning benchmarks, yet could also make basic reasoning mistakes. This contrasting behavior is puzzling when it comes to understanding the mechanisms behind LLMs' reasoning capabilities. One hypothesis is that the increasingly high and nearly saturated performance on common reasoning benchmarks could be due to the memorization of similar problems. In this paper, we systematically investigate this hypothesis with a quantitative measurement of memorization in reasoning tasks, using a dynamically generated logical reasoning benchmark based on Knights and Knaves (K&K) puzzles. We found that LLMs could interpolate the training puzzles (achieving near-perfect accuracy) after fine-tuning, yet fail when those puzzles are slightly perturbed, suggesting that the models heavily rely on memorization to solve those training puzzles. On the other hand, we show that while fine-tuning leads to heavy memorization, it also consistently improves generalization performance. In-depth analyses with perturbation tests, cross difficulty-level transferability, probing model internals, and fine-tuning with wrong answers suggest that the LLMs learn to reason on K&K puzzles despite training data memorization. This phenomenon indicates that LLMs exhibit a complex interplay between memorization and genuine reasoning abilities. Finally, our analysis with per-sample memorization score sheds light on how LLMs switch between reasoning and memorization in solving logical puzzles. Our code and data are available at https://memkklogic.github.io.", 'score': 13, 'issue_id': 358, 'pub_date': '2024-10-30', 'pub_date_card': {'ru': '30 октября', 'en': 'October 30', 'zh': '10月30日'}, 'hash': 'f3e776b0854b1ec8', 'data': {'categories': ['#interpretability', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Запоминание vs Рассуждение: Сложное взаимодействие в больших языковых моделях', 'desc': "В статье исследуется взаимосвязь между способностью больших языковых моделей (LLM) к запоминанию и их навыками логического мышления. Авторы используют динамически генерируемый набор логических задач на основе головоломок 'Рыцари и лжецы' для измерения степени запоминания. Результаты показывают, что LLM могут достигать почти идеальной точности на тренировочных примерах, но терпят неудачу при небольших изменениях в задачах. Тем не менее, исследование также демонстрирует, что дообучение моделей, несмотря на сильное запоминание, улучшает их способность к обобщению."}, 'en': {'title': "Memorization vs. Reasoning: Unraveling LLMs' Logic Skills", 'desc': 'This paper explores the reasoning capabilities of large language models (LLMs) and their tendency to memorize training data. The authors propose that LLMs achieve high performance on reasoning tasks by memorizing similar problems rather than genuinely understanding them. Through experiments with Knights and Knaves puzzles, they demonstrate that while LLMs can interpolate training data effectively, they struggle with slight variations, indicating reliance on memorization. However, the study also reveals that fine-tuning improves generalization, suggesting a complex relationship between memorization and reasoning in LLMs.'}, 'zh': {'title': '记忆与推理的复杂交互', 'desc': '大型语言模型（LLMs）在复杂推理基准测试中表现良好，但也可能出现基本推理错误。本文系统地研究了LLMs推理能力背后的机制，提出了记忆化假设，认为模型在推理任务中可能依赖于对相似问题的记忆。通过动态生成的逻辑推理基准，我们发现LLMs在微调后能够完美解决训练谜题，但在稍微改变这些谜题时却表现不佳，表明它们在解决训练谜题时严重依赖记忆。尽管微调导致了重度记忆化，但也提高了模型的泛化性能，显示出记忆与真实推理能力之间的复杂关系。'}}}, {'id': 'https://huggingface.co/papers/2410.22884', 'title': 'Stealing User Prompts from Mixture of Experts', 'url': 'https://huggingface.co/papers/2410.22884', 'abstract': "Mixture-of-Experts (MoE) models improve the efficiency and scalability of dense language models by routing each token to a small number of experts in each layer. In this paper, we show how an adversary that can arrange for their queries to appear in the same batch of examples as a victim's queries can exploit Expert-Choice-Routing to fully disclose a victim's prompt. We successfully demonstrate the effectiveness of this attack on a two-layer Mixtral model, exploiting the tie-handling behavior of the torch.topk CUDA implementation. Our results show that we can extract the entire prompt using O({VM}^2) queries (with vocabulary size V and prompt length M) or 100 queries on average per token in the setting we consider. This is the first attack to exploit architectural flaws for the purpose of extracting user prompts, introducing a new class of LLM vulnerabilities.", 'score': 12, 'issue_id': 351, 'pub_date': '2024-10-30', 'pub_date_card': {'ru': '30 октября', 'en': 'October 30', 'zh': '10月30日'}, 'hash': '50ec28e1ed4db1bb', 'data': {'categories': ['#architecture', '#security'], 'emoji': '🕵️', 'ru': {'title': 'Уязвимость в MoE моделях: как архитектурные особенности могут раскрыть ваш промпт', 'desc': 'Статья описывает уязвимость в моделях Mixture-of-Experts (MoE), использующих маршрутизацию Expert-Choice-Routing. Авторы демонстрируют, как злоумышленник может эксплуатировать эту уязвимость для раскрытия промпта жертвы, если запросы обрабатываются в одном батче. Эксперимент проводился на двухслойной модели Mixtral, используя особенности реализации torch.topk CUDA. Это первая атака, эксплуатирующая архитектурные недостатки для извлечения пользовательских промптов, что открывает новый класс уязвимостей в больших языковых моделях.'}, 'en': {'title': 'Exposing Prompts: A New Vulnerability in Mixture-of-Experts Models', 'desc': "This paper discusses a vulnerability in Mixture-of-Experts (MoE) models, which are designed to enhance the efficiency of language models by directing tokens to specific experts. The authors demonstrate that an adversary can exploit the Expert-Choice-Routing mechanism to reveal a victim's input prompt by cleverly arranging queries in the same batch. They successfully execute this attack on a two-layer Mixtral model, taking advantage of the tie-handling behavior in the torch.topk CUDA implementation. The findings indicate that the entire prompt can be extracted with a relatively small number of queries, highlighting a new class of vulnerabilities in large language models (LLMs)."}, 'zh': {'title': '利用架构缺陷提取用户提示的攻击', 'desc': '混合专家模型（MoE）通过将每个令牌路由到每层的小部分专家，提高了密集语言模型的效率和可扩展性。本文展示了一个对手如何利用专家选择路由，完全泄露受害者的提示，只需将其查询与受害者的查询放在同一批次中。我们在一个两层的Mixtral模型上成功演示了这一攻击，利用了torch.topk CUDA实现中的平局处理行为。我们的结果表明，在考虑的设置中，我们可以使用O({VM}^2)的查询（其中V是词汇大小，M是提示长度）或平均每个令牌100个查询来提取整个提示，这是首次利用架构缺陷提取用户提示的攻击，介绍了一类新的大型语言模型脆弱性。'}}}, {'id': 'https://huggingface.co/papers/2410.20050', 'title': 'AutoMIR: Effective Zero-Shot Medical Information Retrieval without Relevance Labels', 'url': 'https://huggingface.co/papers/2410.20050', 'abstract': 'Medical information retrieval (MIR) is essential for retrieving relevant medical knowledge from diverse sources, including electronic health records, scientific literature, and medical databases. However, achieving effective zero-shot dense retrieval in the medical domain poses substantial challenges due to the lack of relevance-labeled data. In this paper, we introduce a novel approach called Self-Learning Hypothetical Document Embeddings (SL-HyDE) to tackle this issue. SL-HyDE leverages large language models (LLMs) as generators to generate hypothetical documents based on a given query. These generated documents encapsulate key medical context, guiding a dense retriever in identifying the most relevant documents. The self-learning framework progressively refines both pseudo-document generation and retrieval, utilizing unlabeled medical corpora without requiring any relevance-labeled data. Additionally, we present the Chinese Medical Information Retrieval Benchmark (CMIRB), a comprehensive evaluation framework grounded in real-world medical scenarios, encompassing five tasks and ten datasets. By benchmarking ten models on CMIRB, we establish a rigorous standard for evaluating medical information retrieval systems. Experimental results demonstrate that SL-HyDE significantly surpasses existing methods in retrieval accuracy while showcasing strong generalization and scalability across various LLM and retriever configurations. CMIRB data and evaluation code are publicly available at: https://github.com/CMIRB-benchmark/CMIRB.', 'score': 7, 'issue_id': 347, 'pub_date': '2024-10-26', 'pub_date_card': {'ru': '26 октября', 'en': 'October 26', 'zh': '10月26日'}, 'hash': '57721469df67a2f9', 'data': {'categories': ['#benchmark', '#data', '#dataset', '#medicine'], 'emoji': '🩺', 'ru': {'title': 'Революция в медицинском поиске: SL-HyDE и CMIRB открывают новые горизонты', 'desc': 'Статья представляет новый подход к медицинскому информационному поиску под названием SL-HyDE. Этот метод использует большие языковые модели для генерации гипотетических документов на основе запроса, что помогает плотностному ретриверу находить наиболее релевантные документы. Авторы также представляют CMIRB - комплексную систему оценки для медицинского информационного поиска. Экспериментальные результаты показывают, что SL-HyDE значительно превосходит существующие методы по точности поиска.'}, 'en': {'title': 'Revolutionizing Medical Retrieval with Self-Learning Hypothetical Documents', 'desc': 'This paper addresses the challenges of zero-shot dense retrieval in medical information retrieval (MIR) due to the scarcity of labeled data. It introduces a new method called Self-Learning Hypothetical Document Embeddings (SL-HyDE), which uses large language models to create hypothetical documents that provide essential medical context for retrieval tasks. The self-learning approach refines the generation of these documents and the retrieval process using unlabeled medical data. Additionally, the authors present the Chinese Medical Information Retrieval Benchmark (CMIRB) to evaluate the performance of various models in real-world medical scenarios, demonstrating that SL-HyDE outperforms existing methods in accuracy and adaptability.'}, 'zh': {'title': '自学习假设文档嵌入：提升医学信息检索的有效性', 'desc': '医学信息检索（MIR）在从多种来源获取相关医学知识中至关重要，但在医学领域实现有效的零样本密集检索面临重大挑战，因为缺乏相关性标记的数据。本文提出了一种新方法，称为自学习假设文档嵌入（SL-HyDE），旨在解决这一问题。SL-HyDE利用大型语言模型（LLMs）生成基于给定查询的假设文档，这些文档包含关键的医学背景，帮助密集检索器识别最相关的文档。我们还提出了中国医学信息检索基准（CMIRB），为医学信息检索系统提供了一个全面的评估框架。'}}}, {'id': 'https://huggingface.co/papers/2410.23277', 'title': 'SlowFast-VGen: Slow-Fast Learning for Action-Driven Long Video Generation', 'url': 'https://huggingface.co/papers/2410.23277', 'abstract': "Human beings are endowed with a complementary learning system, which bridges the slow learning of general world dynamics with fast storage of episodic memory from a new experience. Previous video generation models, however, primarily focus on slow learning by pre-training on vast amounts of data, overlooking the fast learning phase crucial for episodic memory storage. This oversight leads to inconsistencies across temporally distant frames when generating longer videos, as these frames fall beyond the model's context window. To this end, we introduce SlowFast-VGen, a novel dual-speed learning system for action-driven long video generation. Our approach incorporates a masked conditional video diffusion model for the slow learning of world dynamics, alongside an inference-time fast learning strategy based on a temporal LoRA module. Specifically, the fast learning process updates its temporal LoRA parameters based on local inputs and outputs, thereby efficiently storing episodic memory in its parameters. We further propose a slow-fast learning loop algorithm that seamlessly integrates the inner fast learning loop into the outer slow learning loop, enabling the recall of prior multi-episode experiences for context-aware skill learning. To facilitate the slow learning of an approximate world model, we collect a large-scale dataset of 200k videos with language action annotations, covering a wide range of scenarios. Extensive experiments show that SlowFast-VGen outperforms baselines across various metrics for action-driven video generation, achieving an FVD score of 514 compared to 782, and maintaining consistency in longer videos, with an average of 0.37 scene cuts versus 0.89. The slow-fast learning loop algorithm significantly enhances performances on long-horizon planning tasks as well. Project Website: https://slowfast-vgen.github.io", 'score': 6, 'issue_id': 359, 'pub_date': '2024-10-30', 'pub_date_card': {'ru': '30 октября', 'en': 'October 30', 'zh': '10月30日'}, 'hash': 'c1aef56c5c16c883', 'data': {'categories': ['#benchmark', '#dataset', '#training', '#video'], 'emoji': '🎬', 'ru': {'title': 'Двухскоростное обучение для согласованной генерации длинных видео', 'desc': 'Статья представляет SlowFast-VGen - новую систему двухскоростного обучения для генерации длинных видео на основе действий. Модель сочетает медленное обучение динамике мира с помощью маскированной условной видео-диффузионной модели и быстрое обучение в процессе вывода с использованием временного модуля LoRA. Предложен алгоритм цикла медленно-быстрого обучения, интегрирующий внутренний цикл быстрого обучения во внешний цикл медленного. Эксперименты показывают превосходство SlowFast-VGen над базовыми моделями по различным метрикам генерации видео на основе действий.'}, 'en': {'title': 'Bridging Slow and Fast Learning for Better Video Generation', 'desc': 'This paper presents SlowFast-VGen, a new approach for generating long videos that combines slow and fast learning methods. The model uses a masked conditional video diffusion technique for slow learning of world dynamics, while a temporal LoRA module allows for fast learning to store episodic memories. By integrating these two learning speeds, the model can maintain consistency across longer video sequences and improve action-driven video generation. The authors demonstrate that their method outperforms existing models in various metrics, particularly in generating coherent long videos.'}, 'zh': {'title': '双速学习，生成更长视频！', 'desc': '本文提出了一种名为SlowFast-VGen的新型双速学习系统，用于生成基于动作的长视频。该系统结合了慢学习和快学习的策略，慢学习通过掩蔽条件视频扩散模型来捕捉世界动态，而快学习则利用时间LoRA模块在推理时更新参数，以高效存储情节记忆。通过引入慢-快学习循环算法，系统能够在长视频生成中保持一致性，并有效回忆多次经历的上下文信息。实验结果表明，SlowFast-VGen在多个指标上优于基线模型，特别是在长时间规划任务中表现显著提升。'}}}, {'id': 'https://huggingface.co/papers/2410.22587', 'title': 'Toxicity of the Commons: Curating Open-Source Pre-Training Data', 'url': 'https://huggingface.co/papers/2410.22587', 'abstract': 'Open-source large language models are becoming increasingly available and popular among researchers and practitioners. While significant progress has been made on open-weight models, open training data is a practice yet to be adopted by the leading open-weight models creators. At the same time, there researchers are working to make language models safer. We propose a data curation pipeline to reduce harmful outputs by models trained on public domain data. There are unique challenges to working with public domain data, as these sources differ from web text in both form and content. Many sources are historical documents and are the result of Optical Character Recognition (OCR). Consequently, current state-of-the-art approaches to toxicity filtering are often infeasible or inappropriate for open data models. In this paper, we introduce a new fully open-source pipeline for open-data toxicity filtering. Our contributions are threefold. We create a custom training dataset, ToxicCommons, which is composed of texts which have been classified across five different dimensions (racial/origin-based, gender/sex-based, religious, ability-based discrimination, and violence). We use this dataset to train a custom classifier, Celadon, that can be used to detect toxic content in open data more efficiently at a larger scale. Finally, we describe the balanced approach to content filtration that optimizes safety filtering with respect to the filtered data available for training.', 'score': 6, 'issue_id': 355, 'pub_date': '2024-10-29', 'pub_date_card': {'ru': '29 октября', 'en': 'October 29', 'zh': '10月29日'}, 'hash': '36253407cf358347', 'data': {'categories': ['#data', '#dataset', '#interpretability'], 'emoji': '🛡️', 'ru': {'title': 'Безопасные языковые модели на основе открытых данных', 'desc': 'Статья представляет новый подход к фильтрации токсичного контента в открытых данных для обучения языковых моделей. Авторы создали датасет ToxicCommons для классификации текстов по пяти аспектам дискриминации и насилия. На его основе обучен классификатор Celadon для эффективного выявления токсичного контента в больших объемах открытых данных. Предложен сбалансированный подход к фильтрации, оптимизирующий безопасность и сохранение данных для обучения.'}, 'en': {'title': 'Enhancing Safety in Open-Source Language Models', 'desc': 'This paper discusses the development of a data curation pipeline aimed at reducing harmful outputs from large language models trained on public domain data. The authors highlight the challenges posed by the unique characteristics of public domain sources, which often include historical documents and require Optical Character Recognition (OCR). They introduce a custom training dataset called ToxicCommons, which categorizes texts based on five dimensions of toxicity. Additionally, they present a classifier named Celadon, designed to efficiently detect toxic content in open data, while also optimizing safety filtering during the training process.'}, 'zh': {'title': '开放数据的安全过滤新方法', 'desc': '这篇论文介绍了一个开放源代码的数据筛选流程，旨在减少使用公共领域数据训练的语言模型的有害输出。研究者们创建了一个名为ToxicCommons的自定义训练数据集，包含五个不同维度的有毒内容分类。然后，他们使用这个数据集训练了一个名为Celadon的分类器，以更高效地检测开放数据中的有毒内容。最后，论文描述了一种平衡的内容过滤方法，优化了安全过滤与可用于训练的过滤数据之间的关系。'}}}, {'id': 'https://huggingface.co/papers/2410.21276', 'title': 'GPT-4o System Card', 'url': 'https://huggingface.co/papers/2410.21276', 'abstract': "GPT-4o is an autoregressive omni model that accepts as input any combination of text, audio, image, and video, and generates any combination of text, audio, and image outputs. It's trained end-to-end across text, vision, and audio, meaning all inputs and outputs are processed by the same neural network. GPT-4o can respond to audio inputs in as little as 232 milliseconds, with an average of 320 milliseconds, which is similar to human response time in conversation. It matches GPT-4 Turbo performance on text in English and code, with significant improvement on text in non-English languages, while also being much faster and 50\\% cheaper in the API. GPT-4o is especially better at vision and audio understanding compared to existing models. In line with our commitment to building AI safely and consistent with our voluntary commitments to the White House, we are sharing the GPT-4o System Card, which includes our Preparedness Framework evaluations. In this System Card, we provide a detailed look at GPT-4o's capabilities, limitations, and safety evaluations across multiple categories, focusing on speech-to-speech while also evaluating text and image capabilities, and measures we've implemented to ensure the model is safe and aligned. We also include third-party assessments on dangerous capabilities, as well as discussion of potential societal impacts of GPT-4o's text and vision capabilities.", 'score': 72, 'issue_id': 324, 'pub_date': '2024-10-25', 'pub_date_card': {'ru': '25 октября', 'en': 'October 25', 'zh': '10月25日'}, 'hash': '15d57a2a0852d31e', 'data': {'categories': ['#alignment', '#ethics', '#interpretability', '#medicine', '#multilingual', '#multimodal'], 'emoji': '🤖', 'ru': {'title': 'GPT-4o: Революция в мультимодальном ИИ', 'desc': 'GPT-4o - это мультимодальная модель, способная обрабатывать и генерировать текст, аудио, изображения и видео. Она обучена сквозным образом на различных типах данных, что позволяет единой нейронной сети обрабатывать все виды входных и выходных данных. Модель демонстрирует высокую скорость отклика на аудиовходы, сравнимую с человеческой, и превосходит существующие модели в понимании визуальной и аудиоинформации. GPT-4o также показывает улучшенную производительность для неанглийских языков при сохранении высокого качества работы с английским текстом и кодом.'}, 'en': {'title': 'GPT-4o: The All-in-One AI for Text, Audio, and Vision', 'desc': 'GPT-4o is a versatile autoregressive model that can process and generate various types of media, including text, audio, images, and video. It utilizes an end-to-end training approach, allowing it to handle all input and output modalities through a single neural network. The model demonstrates rapid response times comparable to human conversation and shows enhanced performance in understanding non-English text, audio, and visual data. Additionally, GPT-4o prioritizes safety and alignment, providing a comprehensive System Card that outlines its capabilities, limitations, and societal implications.'}, 'zh': {'title': '全能模型，快速响应，安全可靠', 'desc': 'GPT-4o是一种自回归的全能模型，能够处理文本、音频、图像和视频的任意组合，并生成相应的输出。它通过一个统一的神经网络进行端到端训练，确保所有输入和输出的高效处理。GPT-4o在响应音频输入时的速度与人类对话相似，且在非英语文本处理上有显著提升，同时在视觉和音频理解方面表现优于现有模型。该模型的系统卡片详细介绍了其能力、局限性和安全评估，确保其在社会影响和潜在危险能力方面的透明性。'}}}, {'id': 'https://huggingface.co/papers/2410.18565', 'title': 'Bielik 7B v0.1: A Polish Language Model -- Development, Insights, and Evaluation', 'url': 'https://huggingface.co/papers/2410.18565', 'abstract': 'We introduce Bielik 7B v0.1, a 7-billion-parameter generative text model for Polish language processing. Trained on curated Polish corpora, this model addresses key challenges in language model development through innovative techniques. These include Weighted Instruction Cross-Entropy Loss, which balances the learning of different instruction types, and Adaptive Learning Rate, which dynamically adjusts the learning rate based on training progress. To evaluate performance, we created the Open PL LLM Leaderboard and Polish MT-Bench, novel frameworks assessing various NLP tasks and conversational abilities. Bielik 7B v0.1 demonstrates significant improvements, achieving a 9 percentage point increase in average score compared to Mistral-7B-v0.1 on the RAG Reader task. It also excels in the Polish MT-Bench, particularly in Reasoning (6.15/10) and Role-playing (7.83/10) categories. This model represents a substantial advancement in Polish language AI, offering a powerful tool for diverse linguistic applications and setting new benchmarks in the field.', 'score': 42, 'issue_id': 325, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': 'c68d615cedcd651e', 'data': {'categories': ['#alignment', '#benchmark', '#data', '#dataset', '#multilingual', '#reasoning'], 'emoji': '🇵🇱', 'ru': {'title': 'Прорыв в обработке польского языка: мощная 7B-модель Bielik', 'desc': 'Представлен Bielik 7B v0.1 - языковая модель для польского языка с 7 миллиардами параметров. Модель использует инновационные техники обучения, включая взвешенную кросс-энтропийную функцию потерь для инструкций и адаптивную скорость обучения. Для оценки созданы Open PL LLM Leaderboard и Polish MT-Bench, тестирующие различные задачи обработки естественного языка. Bielik 7B v0.1 демонстрирует значительное улучшение производительности по сравнению с предыдущими моделями, особенно в задачах рассуждения и ролевых игр.'}, 'en': {'title': 'Bielik 7B: Advancing Polish Language AI with 7 Billion Parameters', 'desc': "Bielik 7B v0.1 is a generative text model designed specifically for processing the Polish language, featuring 7 billion parameters. It employs advanced techniques like Weighted Instruction Cross-Entropy Loss to enhance learning across various instruction types and an Adaptive Learning Rate that adjusts based on the model's training progress. The model's performance is evaluated using new frameworks such as the Open PL LLM Leaderboard and Polish MT-Bench, which assess its capabilities in natural language processing tasks. Bielik 7B v0.1 shows significant improvements over previous models, particularly in reasoning and role-playing tasks, marking a major step forward in Polish language AI applications."}, 'zh': {'title': 'Bielik 7B v0.1：波兰语处理的新标杆', 'desc': 'Bielik 7B v0.1 是一个用于波兰语处理的生成文本模型，拥有70亿个参数。该模型通过创新技术解决了语言模型开发中的关键挑战，包括加权指令交叉熵损失和自适应学习率。我们还创建了开放的PL LLM排行榜和波兰MT-Bench，以评估模型在各种自然语言处理任务和对话能力上的表现。Bielik 7B v0.1 在RAG Reader任务上比Mistral-7B-v0.1提高了9个百分点，特别在推理和角色扮演类别中表现优异。'}}}, {'id': 'https://huggingface.co/papers/2410.20011', 'title': 'A Survey of Small Language Models', 'url': 'https://huggingface.co/papers/2410.20011', 'abstract': 'Small Language Models (SLMs) have become increasingly important due to their efficiency and performance to perform various language tasks with minimal computational resources, making them ideal for various settings including on-device, mobile, edge devices, among many others. In this article, we present a comprehensive survey on SLMs, focusing on their architectures, training techniques, and model compression techniques. We propose a novel taxonomy for categorizing the methods used to optimize SLMs, including model compression, pruning, and quantization techniques. We summarize the benchmark datasets that are useful for benchmarking SLMs along with the evaluation metrics commonly used. Additionally, we highlight key open challenges that remain to be addressed. Our survey aims to serve as a valuable resource for researchers and practitioners interested in developing and deploying small yet efficient language models.', 'score': 35, 'issue_id': 321, 'pub_date': '2024-10-25', 'pub_date_card': {'ru': '25 октября', 'en': 'October 25', 'zh': '10月25日'}, 'hash': 'bde2fa0e4317a316', 'data': {'categories': ['#architecture', '#benchmark', '#edge_computing', '#inference', '#survey'], 'emoji': '🧠', 'ru': {'title': 'Малые языковые модели: эффективность в компактности', 'desc': 'Эта статья представляет собой всесторонний обзор малых языковых моделей (SLM), которые становятся все более важными из-за их эффективности и производительности при минимальных вычислительных ресурсах. Авторы предлагают новую таксономию для категоризации методов оптимизации SLM, включая сжатие модели, прунинг и квантизацию. В работе обобщаются наборы данных для бенчмаркинга SLM и метрики оценки. Статья также освещает ключевые нерешенные проблемы в области малых языковых моделей.'}, 'en': {'title': 'Optimizing Small Language Models for Efficiency and Performance', 'desc': 'This paper provides a detailed overview of Small Language Models (SLMs), which are designed to perform language tasks efficiently with low computational requirements. It introduces a new classification system for the various optimization methods used in SLMs, such as model compression, pruning, and quantization. The authors also compile important benchmark datasets and evaluation metrics that are essential for assessing the performance of SLMs. Furthermore, the paper discusses ongoing challenges in the field, aiming to assist researchers and practitioners in advancing the development of efficient language models.'}, 'zh': {'title': '小型语言模型：高效语言处理的未来', 'desc': '小型语言模型（SLMs）因其高效性和性能而变得越来越重要，能够在资源有限的情况下执行各种语言任务，非常适合在设备、移动和边缘设备等环境中使用。本文对SLMs进行了全面的调查，重点介绍了它们的架构、训练技术和模型压缩技术。我们提出了一种新的分类法，用于对优化SLMs的方法进行分类，包括模型压缩、剪枝和量化技术。我们总结了对SLMs进行基准测试的有用数据集以及常用的评估指标，并强调了仍需解决的关键开放挑战。'}}}, {'id': 'https://huggingface.co/papers/2410.18603', 'title': 'AgentStore: Scalable Integration of Heterogeneous Agents As Specialized Generalist Computer Assistant', 'url': 'https://huggingface.co/papers/2410.18603', 'abstract': "Digital agents capable of automating complex computer tasks have attracted considerable attention due to their immense potential to enhance human-computer interaction. However, existing agent methods exhibit deficiencies in their generalization and specialization capabilities, especially in handling open-ended computer tasks in real-world environments. Inspired by the rich functionality of the App store, we present AgentStore, a scalable platform designed to dynamically integrate heterogeneous agents for automating computer tasks. AgentStore empowers users to integrate third-party agents, allowing the system to continuously enrich its capabilities and adapt to rapidly evolving operating systems. Additionally, we propose a novel core MetaAgent with the AgentToken strategy to efficiently manage diverse agents and utilize their specialized and generalist abilities for both domain-specific and system-wide tasks. Extensive experiments on three challenging benchmarks demonstrate that AgentStore surpasses the limitations of previous systems with narrow capabilities, particularly achieving a significant improvement from 11.21\\% to 23.85\\% on the OSWorld benchmark, more than doubling the previous results. Comprehensive quantitative and qualitative results further demonstrate AgentStore's ability to enhance agent systems in both generalization and specialization, underscoring its potential for developing the specialized generalist computer assistant. All our codes will be made publicly available in https://chengyou-jia.github.io/AgentStore-Home.", 'score': 29, 'issue_id': 324, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '9d62252fde1756e0', 'data': {'categories': ['#agents', '#architecture', '#benchmark'], 'emoji': '🤖', 'ru': {'title': 'AgentStore: Универсальный помощник для автоматизации компьютерных задач', 'desc': 'AgentStore - это новая масштабируемая платформа для автоматизации компьютерных задач, вдохновленная функциональностью магазина приложений. Она позволяет интегрировать сторонних агентов, постоянно расширяя возможности системы и адаптируясь к быстро меняющимся операционным системам. В основе платформы лежит MetaAgent с AgentToken стратегией для эффективного управления разнообразными агентами. Эксперименты показали значительное улучшение результатов по сравнению с предыдущими системами, особенно на бенчмарке OSWorld.'}, 'en': {'title': 'AgentStore: Empowering Dynamic Integration of Digital Agents for Enhanced Automation', 'desc': 'This paper introduces AgentStore, a platform that allows for the integration of various digital agents to automate complex computer tasks. It addresses the limitations of existing agent systems in generalization and specialization, particularly in real-world applications. The core innovation is the MetaAgent with the AgentToken strategy, which efficiently manages diverse agents to leverage their strengths for both specific and broad tasks. Experimental results show that AgentStore significantly improves performance on benchmarks, demonstrating its effectiveness in enhancing human-computer interaction.'}, 'zh': {'title': 'AgentStore：提升计算机任务自动化的智能代理平台', 'desc': '本文介绍了一种名为AgentStore的平台，旨在通过动态集成异构代理来自动化复杂的计算机任务。现有的代理方法在处理开放式计算机任务时存在泛化和专业化能力不足的问题。AgentStore允许用户集成第三方代理，从而不断丰富系统的功能，适应快速变化的操作系统。通过在多个基准测试上的实验，AgentStore在泛化和专业化方面表现出色，显著提高了系统的能力。'}}}, {'id': 'https://huggingface.co/papers/2410.21169', 'title': 'Document Parsing Unveiled: Techniques, Challenges, and Prospects for Structured Information Extraction', 'url': 'https://huggingface.co/papers/2410.21169', 'abstract': 'Document parsing is essential for converting unstructured and semi-structured documents-such as contracts, academic papers, and invoices-into structured, machine-readable data. Document parsing extract reliable structured data from unstructured inputs, providing huge convenience for numerous applications. Especially with recent achievements in Large Language Models, document parsing plays an indispensable role in both knowledge base construction and training data generation. This survey presents a comprehensive review of the current state of document parsing, covering key methodologies, from modular pipeline systems to end-to-end models driven by large vision-language models. Core components such as layout detection, content extraction (including text, tables, and mathematical expressions), and multi-modal data integration are examined in detail. Additionally, this paper discusses the challenges faced by modular document parsing systems and vision-language models in handling complex layouts, integrating multiple modules, and recognizing high-density text. It emphasizes the importance of developing larger and more diverse datasets and outlines future research directions.', 'score': 26, 'issue_id': 325, 'pub_date': '2024-10-28', 'pub_date_card': {'ru': '28 октября', 'en': 'October 28', 'zh': '10月28日'}, 'hash': 'b5541dbb322ac8c4', 'data': {'categories': ['#data', '#dataset', '#multimodal', '#survey'], 'emoji': '📄', 'ru': {'title': 'Парсинг документов: от модульных систем к мультимодальным моделям', 'desc': 'Эта статья представляет собой обзор современного состояния парсинга документов. Рассматриваются ключевые методологии, от модульных систем до end-to-end моделей, основанных на крупных мультимодальных языковых моделях. Обсуждаются основные компоненты, такие как обнаружение макета, извлечение контента и интеграция мультимодальных данных. Статья также анализирует проблемы, с которыми сталкиваются системы парсинга документов, и намечает направления будущих исследований.'}, 'en': {'title': 'Transforming Documents: From Chaos to Clarity with Parsing', 'desc': 'This paper reviews the process of document parsing, which transforms unstructured documents into structured data that machines can understand. It highlights the advancements made possible by Large Language Models, which enhance the efficiency of knowledge base construction and training data generation. The survey covers various methodologies, including modular pipeline systems and end-to-end models, focusing on essential tasks like layout detection and content extraction. It also addresses the challenges in parsing complex layouts and the need for larger datasets to improve model performance.'}, 'zh': {'title': '文档解析：从非结构到结构的关键技术', 'desc': '文档解析是将非结构化和半结构化文档（如合同、学术论文和发票）转换为结构化、机器可读数据的重要过程。通过文档解析，可以从非结构化输入中提取可靠的结构化数据，为许多应用提供极大的便利。尤其是在大型语言模型取得的最新进展下，文档解析在知识库构建和训练数据生成中发挥着不可或缺的作用。本文综述了文档解析的现状，涵盖了从模块化管道系统到由大型视觉-语言模型驱动的端到端模型的关键方法。'}}}, {'id': 'https://huggingface.co/papers/2410.20280', 'title': 'MarDini: Masked Autoregressive Diffusion for Video Generation at Scale', 'url': 'https://huggingface.co/papers/2410.20280', 'abstract': "We introduce MarDini, a new family of video diffusion models that integrate the advantages of masked auto-regression (MAR) into a unified diffusion model (DM) framework. Here, MAR handles temporal planning, while DM focuses on spatial generation in an asymmetric network design: i) a MAR-based planning model containing most of the parameters generates planning signals for each masked frame using low-resolution input; ii) a lightweight generation model uses these signals to produce high-resolution frames via diffusion de-noising. MarDini's MAR enables video generation conditioned on any number of masked frames at any frame positions: a single model can handle video interpolation (e.g., masking middle frames), image-to-video generation (e.g., masking from the second frame onward), and video expansion (e.g., masking half the frames). The efficient design allocates most of the computational resources to the low-resolution planning model, making computationally expensive but important spatio-temporal attention feasible at scale. MarDini sets a new state-of-the-art for video interpolation; meanwhile, within few inference steps, it efficiently generates videos on par with those of much more expensive advanced image-to-video models.", 'score': 20, 'issue_id': 322, 'pub_date': '2024-10-26', 'pub_date_card': {'ru': '26 октября', 'en': 'October 26', 'zh': '10月26日'}, 'hash': '33b4a79a3995aa46', 'data': {'categories': ['#diffusion', '#video'], 'emoji': '🎬', 'ru': {'title': 'MarDini: Гибкая генерация видео с маскированной авторегрессией и диффузией', 'desc': 'MarDini - это новое семейство моделей диффузии видео, объединяющее преимущества маскированной авторегрессии (MAR) и диффузионных моделей (DM). MAR используется для временного планирования, а DM - для пространственной генерации в асимметричной архитектуре сети. Модель планирования на основе MAR генерирует сигналы для каждого маскированного кадра, используя входные данные низкого разрешения. Легковесная модель генерации использует эти сигналы для создания кадров высокого разрешения посредством диффузионного шумоподавления.'}, 'en': {'title': 'MarDini: Revolutionizing Video Generation with Efficient Diffusion Models', 'desc': 'MarDini is a novel family of video diffusion models that combines masked auto-regression (MAR) with a unified diffusion model (DM) framework. The MAR component is responsible for planning the sequence of frames, while the DM focuses on generating high-quality spatial outputs. This model can handle various tasks such as video interpolation, image-to-video generation, and video expansion by conditioning on different masked frames. By optimizing the computational resources, MarDini achieves state-of-the-art performance in video interpolation and efficiently generates videos comparable to more complex models.'}, 'zh': {'title': 'MarDini：视频生成的新突破', 'desc': 'MarDini是一种新的视频扩散模型家族，它将掩蔽自回归（MAR）的优势与统一的扩散模型（DM）框架结合在一起。MAR负责时间规划，而DM则专注于空间生成，采用不对称网络设计。该模型能够根据任意数量的掩蔽帧生成视频，支持视频插值、图像到视频生成和视频扩展等多种任务。MarDini在视频插值方面设定了新的最先进水平，并且在少量推理步骤内高效生成与更昂贵的图像到视频模型相当的视频。'}}}, {'id': 'https://huggingface.co/papers/2410.19313', 'title': 'COAT: Compressing Optimizer states and Activation for Memory-Efficient FP8 Training', 'url': 'https://huggingface.co/papers/2410.19313', 'abstract': "FP8 training has emerged as a promising method for improving training efficiency. Existing frameworks accelerate training by applying FP8 computation to linear layers while leaving optimizer states and activations in higher precision, which fails to fully optimize memory usage. This paper introduces COAT (Compressing Optimizer States and Activations for FP8 Training), a novel FP8 training framework designed to significantly reduce memory footprint when training large models. COAT addresses current limitations through two key innovations: (1) Dynamic Range Expansion, which aligns optimizer state distributions more closely with the FP8 representation range, thereby reducing quantization error, and (2) Mixed-Granularity Activation Quantization, which optimizes activation memory using a combination of per-tensor and per-group quantization strategies. Experiments demonstrate that COAT effectively reduces end-to-end training memory footprint by 1.54x compared to BF16 while achieving nearly lossless performance across various tasks, such as Large Language Model pretraining and fine-tuning and Vision Language Model training. COAT also achieves a 1.43x end-to-end training speedup compared to BF16, performing on par with or surpassing TransformerEngine's speedup. COAT enables efficient full-parameter training of large models on fewer GPUs, and facilitates doubling the batch size in distributed training settings, providing a practical solution for scaling large-scale model training. The code is available at https://github.com/NVlabs/COAT.", 'score': 17, 'issue_id': 323, 'pub_date': '2024-10-25', 'pub_date_card': {'ru': '25 октября', 'en': 'October 25', 'zh': '10月25日'}, 'hash': '9c2301bebb36909b', 'data': {'categories': ['#optimization', '#training'], 'emoji': '🚀', 'ru': {'title': 'COAT: Эффективное обучение больших нейросетей с минимальными затратами памяти', 'desc': 'COAT - это новая система обучения нейросетей в формате FP8, которая значительно сокращает использование памяти при обучении больших моделей. Она вводит две ключевые инновации: динамическое расширение диапазона для оптимизации состояний оптимизатора и смешанную грануляцию квантования активаций. Эксперименты показывают, что COAT уменьшает общий объем используемой памяти в 1,54 раза по сравнению с BF16, сохраняя при этом производительность на различных задачах. Система также достигает ускорения обучения в 1,43 раза по сравнению с BF16, что делает ее практичным решением для масштабирования обучения крупных моделей.'}, 'en': {'title': 'COAT: Revolutionizing FP8 Training for Large Models', 'desc': 'This paper presents COAT, a new framework for FP8 training that enhances memory efficiency during the training of large machine learning models. COAT introduces two main innovations: Dynamic Range Expansion to minimize quantization errors in optimizer states, and Mixed-Granularity Activation Quantization to optimize memory usage for activations. The framework achieves a 1.54x reduction in memory footprint and a 1.43x speedup in training compared to traditional BF16 methods, while maintaining high performance across various tasks. By enabling efficient training on fewer GPUs and allowing larger batch sizes, COAT provides a scalable solution for large-scale model training.'}, 'zh': {'title': 'COAT：高效的FP8训练内存优化方案', 'desc': 'FP8训练是一种提高训练效率的新方法。现有框架在使用FP8计算时，优化器状态和激活仍保持高精度，未能充分优化内存使用。本文提出了COAT框架，通过动态范围扩展和混合粒度激活量化，显著减少大模型训练的内存占用。实验表明，COAT在多种任务中实现了接近无损的性能，同时内存占用减少了1.54倍，训练速度提升了1.43倍。'}}}, {'id': 'https://huggingface.co/papers/2410.18666', 'title': 'DreamClear: High-Capacity Real-World Image Restoration with Privacy-Safe Dataset Curation', 'url': 'https://huggingface.co/papers/2410.18666', 'abstract': "Image restoration (IR) in real-world scenarios presents significant challenges due to the lack of high-capacity models and comprehensive datasets. To tackle these issues, we present a dual strategy: GenIR, an innovative data curation pipeline, and DreamClear, a cutting-edge Diffusion Transformer (DiT)-based image restoration model. GenIR, our pioneering contribution, is a dual-prompt learning pipeline that overcomes the limitations of existing datasets, which typically comprise only a few thousand images and thus offer limited generalizability for larger models. GenIR streamlines the process into three stages: image-text pair construction, dual-prompt based fine-tuning, and data generation & filtering. This approach circumvents the laborious data crawling process, ensuring copyright compliance and providing a cost-effective, privacy-safe solution for IR dataset construction. The result is a large-scale dataset of one million high-quality images. Our second contribution, DreamClear, is a DiT-based image restoration model. It utilizes the generative priors of text-to-image (T2I) diffusion models and the robust perceptual capabilities of multi-modal large language models (MLLMs) to achieve photorealistic restoration. To boost the model's adaptability to diverse real-world degradations, we introduce the Mixture of Adaptive Modulator (MoAM). It employs token-wise degradation priors to dynamically integrate various restoration experts, thereby expanding the range of degradations the model can address. Our exhaustive experiments confirm DreamClear's superior performance, underlining the efficacy of our dual strategy for real-world image restoration. Code and pre-trained models will be available at: https://github.com/shallowdream204/DreamClear.", 'score': 17, 'issue_id': 322, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': 'ebdde1eca3a0b04c', 'data': {'categories': ['#cv', '#data', '#dataset', '#diffusion'], 'emoji': '🖼️', 'ru': {'title': 'Революция в восстановлении изображений: от генерации данных до фотореалистичных результатов', 'desc': 'Статья представляет новый подход к восстановлению изображений в реальных условиях. Авторы предлагают GenIR - инновационный конвейер для создания датасетов, и DreamClear - модель восстановления изображений на основе Diffusion Transformer. GenIR использует двойное обучение с подсказками для создания масштабного датасета из миллиона высококачественных изображений. DreamClear применяет генеративные приоры диффузионных моделей и перцептивные способности мультимодальных языковых моделей для фотореалистичного восстановления.'}, 'en': {'title': 'Revolutionizing Image Restoration with GenIR and DreamClear', 'desc': 'This paper addresses the challenges of image restoration (IR) in real-world applications by introducing two key innovations: GenIR and DreamClear. GenIR is a data curation pipeline that creates a large-scale dataset of one million high-quality images through a dual-prompt learning approach, enhancing the generalizability of models. DreamClear is a Diffusion Transformer-based model that leverages generative priors from text-to-image diffusion models and integrates adaptive modulation to handle various image degradations effectively. The results demonstrate that this dual strategy significantly improves the performance of image restoration tasks in practical scenarios.'}, 'zh': {'title': '双重策略提升图像恢复能力', 'desc': '本文提出了一种针对现实场景中图像恢复（IR）问题的双重策略，包括GenIR数据策划管道和基于扩散变换器（DiT）的DreamClear图像恢复模型。GenIR通过构建图像-文本对、双提示微调和数据生成与过滤，克服了现有数据集的局限性，提供了一个包含一百万高质量图像的大规模数据集。DreamClear模型利用文本到图像扩散模型的生成先验和多模态大语言模型的感知能力，实现了逼真的图像恢复。通过引入自适应调制混合器（MoAM），该模型能够动态整合多种恢复专家，增强了对各种现实世界退化的适应能力。'}}}, {'id': 'https://huggingface.co/papers/2410.21252', 'title': 'LongReward: Improving Long-context Large Language Models with AI Feedback', 'url': 'https://huggingface.co/papers/2410.21252', 'abstract': "Though significant advancements have been achieved in developing long-context large language models (LLMs), the compromised quality of LLM-synthesized data for supervised fine-tuning (SFT) often affects the long-context performance of SFT models and leads to inherent limitations. In principle, reinforcement learning (RL) with appropriate reward signals can further enhance models' capacities. However, how to obtain reliable rewards in long-context scenarios remains unexplored. To this end, we propose LongReward, a novel method that utilizes an off-the-shelf LLM to provide rewards for long-context model responses from four human-valued dimensions: helpfulness, logicality, faithfulness, and completeness, each with a carefully designed assessment pipeline. By combining LongReward and offline RL algorithm DPO, we are able to effectively improve long-context SFT models. Our experiments indicate that LongReward not only significantly improves models' long-context performance but also enhances their ability to follow short instructions. We also find that long-context DPO with LongReward and conventional short-context DPO can be used together without hurting either one's performance.", 'score': 16, 'issue_id': 321, 'pub_date': '2024-10-28', 'pub_date_card': {'ru': '28 октября', 'en': 'October 28', 'zh': '10月28日'}, 'hash': '0ff5d39896cdfbbe', 'data': {'categories': ['#long_context', '#rl', '#rlhf', '#training'], 'emoji': '📏', 'ru': {'title': 'LongReward: Улучшение языковых моделей для работы с длинным контекстом', 'desc': 'Статья представляет новый метод LongReward для улучшения работы языковых моделей с длинным контекстом. Метод использует готовую большую языковую модель для оценки ответов по четырем параметрам: полезность, логичность, точность и полнота. LongReward применяется вместе с алгоритмом обучения с подкреплением DPO для улучшения моделей, обученных на длинных текстах. Эксперименты показывают, что метод значительно улучшает работу с длинным контекстом и короткими инструкциями.'}, 'en': {'title': 'Enhancing Long-Context Performance with LongReward', 'desc': 'This paper addresses the challenges faced by long-context large language models (LLMs) in generating high-quality data for supervised fine-tuning (SFT). It introduces LongReward, a method that leverages an existing LLM to provide rewards based on four key dimensions: helpfulness, logicality, faithfulness, and completeness. By integrating LongReward with the offline reinforcement learning algorithm DPO, the authors demonstrate significant improvements in the long-context performance of SFT models. The findings suggest that LongReward enhances both long-context and short instruction-following capabilities without compromising performance across different contexts.'}, 'zh': {'title': '提升长上下文模型性能的新方法', 'desc': '本文提出了一种名为LongReward的新方法，旨在提高长上下文大语言模型（LLM）的性能。通过利用现成的LLM，从四个维度（有用性、逻辑性、可信性和完整性）为长上下文模型的响应提供奖励信号。结合LongReward和离线强化学习算法DPO，我们能够有效提升长上下文的监督微调模型的表现。实验结果表明，LongReward不仅显著改善了模型的长上下文性能，还增强了其执行短指令的能力。'}}}, {'id': 'https://huggingface.co/papers/2410.20474', 'title': 'GrounDiT: Grounding Diffusion Transformers via Noisy Patch Transplantation', 'url': 'https://huggingface.co/papers/2410.20474', 'abstract': 'We introduce a novel training-free spatial grounding technique for text-to-image generation using Diffusion Transformers (DiT). Spatial grounding with bounding boxes has gained attention for its simplicity and versatility, allowing for enhanced user control in image generation. However, prior training-free approaches often rely on updating the noisy image during the reverse diffusion process via backpropagation from custom loss functions, which frequently struggle to provide precise control over individual bounding boxes. In this work, we leverage the flexibility of the Transformer architecture, demonstrating that DiT can generate noisy patches corresponding to each bounding box, fully encoding the target object and allowing for fine-grained control over each region. Our approach builds on an intriguing property of DiT, which we refer to as semantic sharing. Due to semantic sharing, when a smaller patch is jointly denoised alongside a generatable-size image, the two become "semantic clones". Each patch is denoised in its own branch of the generation process and then transplanted into the corresponding region of the original noisy image at each timestep, resulting in robust spatial grounding for each bounding box. In our experiments on the HRS and DrawBench benchmarks, we achieve state-of-the-art performance compared to previous training-free spatial grounding approaches.', 'score': 13, 'issue_id': 323, 'pub_date': '2024-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': '354e97e3a32e2063', 'data': {'categories': ['#benchmark', '#cv', '#diffusion'], 'emoji': '🖼️', 'ru': {'title': 'Точная пространственная привязка в генерации изображений без дополнительного обучения', 'desc': "Представлен новый метод пространственной привязки для генерации изображений по тексту с использованием Diffusion Transformers (DiT) без дополнительного обучения. Метод использует гибкость архитектуры трансформеров для генерации шумовых патчей, соответствующих каждому ограничивающему прямоугольнику, что обеспечивает точный контроль над отдельными областями. Подход основан на свойстве DiT, называемом 'семантическим обменом', которое позволяет создавать 'семантические клоны' при совместном шумоподавлении маленького патча и полноразмерного изображения. Эксперименты на бенчмарках HRS и DrawBench показывают превосходство метода над существующими подходами без дополнительного обучения."}, 'en': {'title': 'Empowering Image Generation with Training-Free Spatial Grounding!', 'desc': "This paper presents a new method for spatial grounding in text-to-image generation using Diffusion Transformers (DiT) without the need for prior training. The technique allows for better user control by generating specific image patches that correspond to defined bounding boxes. Unlike previous methods that struggled with precise control, this approach utilizes the unique property of semantic sharing in DiT, enabling the generation of 'semantic clones' for each patch. The results show that this method outperforms existing training-free techniques on benchmark datasets, achieving state-of-the-art performance."}, 'zh': {'title': '无训练空间定位，精细控制图像生成', 'desc': '我们提出了一种新颖的无训练空间定位技术，用于文本到图像生成，采用扩散变换器（DiT）。这种空间定位方法通过边界框实现，因其简单性和多功能性而受到关注，增强了用户在图像生成中的控制能力。我们利用变换器架构的灵活性，展示了DiT能够生成与每个边界框对应的噪声补丁，从而实现对每个区域的精细控制。我们的实验表明，与之前的无训练空间定位方法相比，我们的方法在HRS和DrawBench基准测试中达到了最先进的性能。'}}}, {'id': 'https://huggingface.co/papers/2410.20290', 'title': 'Fast Best-of-N Decoding via Speculative Rejection', 'url': 'https://huggingface.co/papers/2410.20290', 'abstract': "The safe and effective deployment of Large Language Models (LLMs) involves a critical step called alignment, which ensures that the model's responses are in accordance with human preferences. Prevalent alignment techniques, such as DPO, PPO and their variants, align LLMs by changing the pre-trained model weights during a phase called post-training. While predominant, these post-training methods add substantial complexity before LLMs can be deployed. Inference-time alignment methods avoid the complex post-training step and instead bias the generation towards responses that are aligned with human preferences. The best-known inference-time alignment method, called Best-of-N, is as effective as the state-of-the-art post-training procedures. Unfortunately, Best-of-N requires vastly more resources at inference time than standard decoding strategies, which makes it computationally not viable. In this work, we introduce Speculative Rejection, a computationally-viable inference-time alignment algorithm. It generates high-scoring responses according to a given reward model, like Best-of-N does, while being between 16 to 32 times more computationally efficient.", 'score': 8, 'issue_id': 324, 'pub_date': '2024-10-26', 'pub_date_card': {'ru': '26 октября', 'en': 'October 26', 'zh': '10月26日'}, 'hash': 'ca9ce39ec0390fc3', 'data': {'categories': ['#alignment', '#inference', '#rlhf'], 'emoji': '🚀', 'ru': {'title': 'Эффективное выравнивание LLM без пост-обучения', 'desc': 'Статья представляет новый алгоритм выравнивания больших языковых моделей (LLM) во время вывода, называемый Speculative Rejection. Этот метод позволяет генерировать высококачественные ответы в соответствии с заданной моделью вознаграждения, аналогично методу Best-of-N. Однако Speculative Rejection в 16-32 раза более эффективен с точки зрения вычислительных ресурсов. Новый алгоритм устраняет необходимость в сложном этапе пост-обучения, делая процесс выравнивания LLM более простым и эффективным.'}, 'en': {'title': 'Efficient Alignment of Language Models at Inference Time', 'desc': "This paper discusses the importance of aligning Large Language Models (LLMs) with human preferences to ensure safe and effective deployment. Traditional alignment methods, such as DPO and PPO, require complex post-training adjustments to the model's weights, which can complicate deployment. In contrast, inference-time alignment methods, like Best-of-N, adjust responses during generation but are resource-intensive. The authors propose a new method called Speculative Rejection, which aligns LLMs efficiently at inference time, achieving sim
