ower-Diag-Upper Decomposition for Parameter-Efficient Fine-Tuning', 'url': 'https://huggingface.co/papers/2410.13618', 'abstract': 'The rapid growth of model scale has necessitated substantial computational resources for fine-tuning. Existing approach such as Low-Rank Adaptation (LoRA) has sought to address the problem of handling the large updated parameters in full fine-tuning. However, LoRA utilize random initialization and optimization of low-rank matrices to approximate updated weights, which can result in suboptimal convergence and an accuracy gap compared to full fine-tuning. To address these issues, we propose LoLDU, a Parameter-Efficient Fine-Tuning (PEFT) approach that significantly reduces trainable parameters by 2600 times compared to regular PEFT methods while maintaining comparable performance. LoLDU leverages Lower-Diag-Upper Decomposition (LDU) to initialize low-rank matrices for faster convergence and orthogonality. We focus on optimizing the diagonal matrix for scaling transformations. To the best of our knowledge, LoLDU has the fewest parameters among all PEFT approaches. We conducted extensive experiments across 4 instruction-following datasets, 6 natural language understanding (NLU) datasets, 8 image classification datasets, and image generation datasets with multiple model types (LLaMA2, RoBERTa, ViT, and Stable Diffusion), providing a comprehensive and detailed analysis. Our open-source code can be accessed at https://github.com/SKDDJ/LoLDU{https://github.com/SKDDJ/LoLDU}.', 'score': 6, 'issue_id': 147, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '446dc7eb391be2b2', 'data': {'categories': ['#benchmark'], 'emoji': '🔬', 'ru': {'title': 'LoLDU: Эффективная настройка моделей с минимальным количеством параметров', 'desc': 'Статья представляет новый метод эффективной настройки параметров (PEFT) под названием LoLDU. Этот подход использует LDU-разложение для инициализации матриц низкого ранга, что обеспечивает более быструю сходимость и ортогональность. LoLDU значительно сокращает количество обучаемых параметров по сравнению с обычными методами PEFT, сохраняя при этом сопоставимую производительность. Авторы провели обширные эксперименты на различных наборах данных и моделях, включая задачи обработки естественного языка и компьютерного зрения.'}, 'en': {'title': 'LoLDU: Fine-Tuning with Fewer Parameters, Same Power', 'desc': 'The paper introduces LoLDU, a new method for fine-tuning machine learning models that uses fewer parameters than traditional methods. LoLDU employs a technique called Lower-Diag-Upper Decomposition to improve the initialization of low-rank matrices, which helps in achieving faster convergence and better performance. This approach significantly reduces the number of trainable parameters by 2600 times compared to other parameter-efficient fine-tuning methods, without sacrificing accuracy. Extensive experiments across various datasets and model types demonstrate the effectiveness of LoLDU in maintaining performance while being more efficient.'}, 'zh': {'title': 'LoLDU：参数高效微调的新突破', 'desc': '随着模型规模的快速增长，微调需要大量的计算资源。现有的方法如低秩适应（LoRA）试图解决全量微调中参数更新过大的问题，但其随机初始化可能导致收敛不佳和精度差距。我们提出了LoLDU，一种参数高效微调方法，通过下对角上分解（LDU）来初始化低秩矩阵，实现更快的收敛和正交性。实验表明，LoLDU在多个数据集上表现优异，参数量是所有PEFT方法中最少的。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.12781', 'title': 'Long-LRM: Long-sequence Large Reconstruction Model for Wide-coverage Gaussian Splats', 'url': 'https://huggingface.co/papers/2410.12781', 'abstract': 'We propose Long-LRM, a generalizable 3D Gaussian reconstruction model that is capable of reconstructing a large scene from a long sequence of input images. Specifically, our model can process 32 source images at 960x540 resolution within only 1.3 seconds on a single A100 80G GPU. Our architecture features a mixture of the recent Mamba2 blocks and the classical transformer blocks which allowed many more tokens to be processed than prior work, enhanced by efficient token merging and Gaussian pruning steps that balance between quality and efficiency. Unlike previous feed-forward models that are limited to processing 1~4 input images and can only reconstruct a small portion of a large scene, Long-LRM reconstructs the entire scene in a single feed-forward step. On large-scale scene datasets such as DL3DV-140 and Tanks and Temples, our method achieves performance comparable to optimization-based approaches while being two orders of magnitude more efficient. Project page: https://arthurhero.github.io/projects/llrm', 'score': 5, 'issue_id': 150, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'hash': '0f75e8070394f973', 'data': {'categories': ['#3d', '#architecture', '#cv'], 'emoji': '🏙️', 'ru': {'title': 'Быстрая 3D реконструкция больших сцен из множества изображений', 'desc': 'Long-LRM - это обобщенная модель реконструкции 3D гауссовых распределений, способная восстанавливать большие сцены из длинных последовательностей изображений. Модель может обрабатывать 32 исходных изображения с разрешением 960x540 всего за 1,3 секунды на одном GPU A100 80G. Архитектура сочетает блоки Mamba2 и классические трансформеры, что позволяет обрабатывать гораздо больше токенов, чем предыдущие работы. Long-LRM реконструирует всю сцену за один проход, достигая производительности, сравнимой с оптимизационными подходами, но в 100 раз эффективнее.'}, 'en': {'title': 'Revolutionizing 3D Scene Reconstruction with Speed and Efficiency', 'desc': 'Long-LRM is a 3D Gaussian reconstruction model designed to handle large scenes from a sequence of images efficiently. It processes 32 high-resolution images in just 1.3 seconds using a single GPU, thanks to its innovative architecture combining Mamba2 and transformer blocks. The model uses token merging and Gaussian pruning to maintain a balance between quality and speed, allowing it to reconstruct entire scenes in one step. Long-LRM achieves results similar to optimization-based methods but is significantly faster, making it ideal for large-scale datasets.'}, 'zh': {'title': '高效重建：Long-LRM让大场景重建更简单', 'desc': '这篇论文介绍了一种名为Long-LRM的3D高斯重建模型，可以从长序列的输入图像中重建大型场景。该模型能够在单个A100 80G GPU上以1.3秒的速度处理32张960x540分辨率的源图像。其架构结合了最新的Mamba2模块和经典的Transformer模块，通过高效的令牌合并和高斯剪枝步骤，在质量和效率之间取得平衡。与之前只能处理1到4张图像的前馈模型不同，Long-LRM可以在一次前馈步骤中重建整个场景。'}}, 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.09347', 'title': 'Toward Guidance-Free AR Visual Generation via Condition Contrastive Alignment', 'url': 'https://huggingface.co/papers/2410.09347', 'abstract': 'Classifier-Free Guidance (CFG) is a critical technique for enhancing the sample quality of visual generative models. However, in autoregressive (AR) multi-modal generation, CFG introduces design inconsistencies between language and visual content, contradicting the design philosophy of unifying different modalities for visual AR. Motivated by language model alignment methods, we propose Condition Contrastive Alignment (CCA) to facilitate guidance-free AR visual generation with high performance and analyze its theoretical connection with guided sampling methods. Unlike guidance methods that alter the sampling process to achieve the ideal sampling distribution, CCA directly fine-tunes pretrained models to fit the same distribution target. Experimental results show that CCA can significantly enhance the guidance-free performance of all tested models with just one epoch of fine-tuning (sim 1\\% of pretraining epochs) on the pretraining dataset, on par with guided sampling methods. This largely removes the need for guided sampling in AR visual generation and cuts the sampling cost by half. Moreover, by adjusting training parameters, CCA can achieve trade-offs between sample diversity and fidelity similar to CFG. This experimentally confirms the strong theoretical connection between language-targeted alignment and visual-targeted guidance methods, unifying two previously independent research fields. Code and model weights: https://github.com/thu-ml/CCA.', 'score': 4, 'issue_id': 150, 'pub_date': '2024-10-12', 'pub_date_ru': '12 октября', 'hash': 'aea2fc78baf79a07', 'data': {'categories': ['#cv', '#multimodal'], 'emoji': '🖼️', 'ru': {'title': 'Улучшение генерации изображений без guidance через контрастное выравнивание', 'desc': 'Статья представляет новый метод под названием Condition Contrastive Alignment (CCA) для улучшения качества генерации изображений в авторегрессионных мультимодальных моделях без использования техники Classifier-Free Guidance (CFG). CCA основан на методах выравнивания языковых моделей и напрямую дообучает предобученные модели для достижения желаемого распределения выборки. Экспериментальные результаты показывают, что CCA значительно улучшает производительность моделей без применения guidance, сокращая вычислительные затраты вдвое. Метод также позволяет достигать компромисса между разнообразием и точностью сэмплов, аналогично CFG.'}, 'en': {'title': 'Unifying Visual and Language Models with CCA: A New Era of Efficient AR Generation', 'desc': 'The paper introduces Condition Contrastive Alignment (CCA), a method designed to improve autoregressive visual generation without the need for classifier-free guidance. CCA fine-tunes pretrained models to match the desired sampling distribution, enhancing performance with minimal additional training. This approach reduces the reliance on guided sampling, effectively cutting sampling costs in half while maintaining high-quality outputs. The study demonstrates that CCA can balance sample diversity and fidelity, bridging the gap between language and visual model alignment techniques.'}, 'zh': {'title': '条件对比对齐：统一语言与视觉生成的创新方法', 'desc': '这篇论文介绍了一种名为条件对比对齐（CCA）的新方法，用于在自回归多模态生成中实现无指导的高性能视觉生成。传统的分类器自由指导（CFG）在语言和视觉内容之间引入了设计不一致，而CCA通过直接微调预训练模型来解决这个问题。实验结果表明，CCA可以在仅需一次微调的情况下显著提高模型的无指导性能，与指导采样方法相当。通过调整训练参数，CCA还可以在样本多样性和保真度之间实现类似CFG的平衡。'}}, 'pub_date_card': {'ru': '12 октября', 'en': 'October 12', 'zh': '10月12日'}}, {'id': 'https://huggingface.co/papers/2410.13060', 'title': 'AERO: Softmax-Only LLMs for Efficient Private Inference', 'url': 'https://huggingface.co/papers/2410.13060', 'abstract': "The pervasiveness of proprietary language models has raised privacy concerns for users' sensitive data, emphasizing the need for private inference (PI), where inference is performed directly on encrypted inputs. However, current PI methods face prohibitively higher communication and latency overheads, primarily due to nonlinear operations. In this paper, we present a comprehensive analysis to understand the role of nonlinearities in transformer-based decoder-only language models. We introduce AERO, a four-step architectural optimization framework that refines the existing LLM architecture for efficient PI by systematically removing nonlinearities such as LayerNorm and GELU and reducing FLOPs counts. For the first time, we propose a Softmax-only architecture with significantly fewer FLOPs tailored for efficient PI. Furthermore, we devise a novel entropy regularization technique to improve the performance of Softmax-only models. AERO achieves up to 4.23times communication and 1.94times latency reduction. We validate the effectiveness of AERO by benchmarking it against the state-of-the-art.", 'score': 4, 'issue_id': 146, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'hash': 'f664135f7701d39c', 'data': {'categories': ['#architecture', '#benchmark', '#inference'], 'emoji': '🔒', 'ru': {'title': 'AERO: Оптимизация архитектуры языковых моделей для приватного вывода', 'desc': 'Статья представляет комплексный анализ роли нелинейных операций в трансформерных языковых моделях декодер-только архитектуры. Авторы предлагают AERO - четырехэтапную структуру оптимизации архитектуры, которая систематически удаляет нелинейности, такие как LayerNorm и GELU, и сокращает количество FLOP. Впервые предложена архитектура только с Softmax, специально разработанная для эффективного частного вывода (PI). Представлен новый метод регуляризации энтропии для улучшения производительности моделей только с Softmax.'}, 'en': {'title': "Streamlining Privacy: AERO's Leap in Efficient Language Model Inference", 'desc': 'The paper addresses privacy concerns in language models by focusing on private inference, which allows computations on encrypted data. Current methods struggle with high communication and latency due to nonlinear operations. The authors introduce AERO, an optimization framework that removes nonlinearities like LayerNorm and GELU, and proposes a Softmax-only architecture to reduce computational demands. AERO significantly improves efficiency, achieving notable reductions in communication and latency, and is validated against existing methods.'}, 'zh': {'title': 'AERO：提升隐私推理效率的新框架', 'desc': '这篇论文讨论了在加密输入上进行推理的隐私推理（PI）问题，并提出了一种名为AERO的优化框架。AERO通过去除非线性操作如LayerNorm和GELU，减少计算量，从而提高PI的效率。作者首次提出了一种仅使用Softmax的架构，显著减少了计算量，并引入了一种新的熵正则化技术来提升模型性能。实验结果表明，AERO在通信和延迟方面分别减少了4.23倍和1.94倍。'}}, 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.10210', 'title': 'Minimum Tuning to Unlock Long Output from LLMs with High Quality Data as the Key', 'url': 'https://huggingface.co/papers/2410.10210', 'abstract': 'As large language models rapidly evolve to support longer context, there is a notable disparity in their capability to generate output at greater lengths. Recent study suggests that the primary cause for this imbalance may arise from the lack of data with long-output during alignment training. In light of this observation, attempts are made to re-align foundation models with data that fills the gap, which result in models capable of generating lengthy output when instructed. In this paper, we explore the impact of data-quality in tuning a model for long output, and the possibility of doing so from the starting points of human-aligned (instruct or chat) models. With careful data curation, we show that it possible to achieve similar performance improvement in our tuned models, with only a small fraction of training data instances and compute. In addition, we assess the generalizability of such approaches by applying our tuning-recipes to several models. our findings suggest that, while capacities for generating long output vary across different models out-of-the-box, our approach to tune them with high-quality data using lite compute, consistently yields notable improvement across all models we experimented on. We have made public our curated dataset for tuning long-writing capability, the implementations of model tuning and evaluation, as well as the fine-tuned models, all of which can be openly-accessed.', 'score': 3, 'issue_id': 150, 'pub_date': '2024-10-14', 'pub_date_ru': '14 октября', 'hash': '2fa998e2c3dc73e1', 'data': {'categories': ['#data', '#dataset', '#long_context'], 'emoji': '📝', 'ru': {'title': 'Длинные ответы для больших языковых моделей: качество важнее количества', 'desc': 'В статье исследуется проблема неспособности больших языковых моделей генерировать длинные тексты. Авторы предлагают метод дообучения моделей на специально подготовленном наборе данных с длинными ответами. Эксперименты показывают, что даже небольшое количество качественных данных позволяет значительно улучшить способность моделей к генерации длинных текстов. Исследователи публикуют свой набор данных, код и дообученные модели для открытого доступа.'}, 'en': {'title': 'Unlocking Long-Form Language: Tuning Models for Extended Output', 'desc': "The paper discusses how large language models often struggle to generate long outputs due to insufficient training data that includes lengthy examples. By re-aligning these models with carefully curated data that emphasizes long outputs, the researchers were able to enhance the models' ability to produce extended text. They found that even with a small amount of high-quality data and minimal computational resources, significant improvements could be achieved. The study also demonstrated that this approach works across various models, suggesting a generalizable method for improving long-output generation."}, 'zh': {'title': '用高质量数据提升长文本生成能力', 'desc': '这篇论文探讨了大语言模型在生成长文本时能力不均衡的问题，主要原因是训练时缺乏长输出的数据。研究通过重新调整基础模型的数据，使其能够生成长文本。通过精心的数据选择，研究表明只需少量数据和计算资源就能显著提高模型性能。研究还展示了这种方法在不同模型上的普遍适用性，并公开了相关数据集和模型。'}}, 'pub_date_card': {'ru': '14 октября', 'en': 'October 14', 'zh': '10月14日'}}, {'id': 'https://huggingface.co/papers/2410.12183', 'title': 'TransAgent: Transfer Vision-Language Foundation Models with Heterogeneous Agent Collaboration', 'url': 'https://huggingface.co/papers/2410.12183', 'abstract': 'Vision-language foundation models (such as CLIP) have recently shown their power in transfer learning, owing to large-scale image-text pre-training. However, target domain data in the downstream tasks can be highly different from the pre-training phase, which makes it hard for such a single model to generalize well. Alternatively, there exists a wide range of expert models that contain diversified vision and/or language knowledge pre-trained on different modalities, tasks, networks, and datasets. Unfortunately, these models are "isolated agents" with heterogeneous structures, and how to integrate their knowledge for generalizing CLIP-like models has not been fully explored. To bridge this gap, we propose a general and concise TransAgent framework, which transports the knowledge of the isolated agents in a unified manner, and effectively guides CLIP to generalize with multi-source knowledge distillation. With such a distinct framework, we flexibly collaborate with 11 heterogeneous agents to empower vision-language foundation models, without further cost in the inference phase. Finally, our TransAgent achieves state-of-the-art performance on 11 visual recognition datasets. Under the same low-shot setting, it outperforms the popular CoOp with around 10% on average, and 20% on EuroSAT which contains large domain shifts.', 'score': 3, 'issue_id': 150, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'hash': '8e00415319fa6d49', 'data': {'categories': ['#cv', '#multimodal', '#transfer_learning'], 'emoji': '🧠', 'ru': {'title': 'TransAgent: объединяем знания экспертов для лучшего обобщения мультимодальных моделей', 'desc': 'Статья представляет TransAgent - фреймворк для улучшения обобщающей способности моделей компьютерного зрения и обработки естественного языка типа CLIP. TransAgent объединяет знания из различных экспертных моделей через мультимодальную дистилляцию знаний. Это позволяет эффективно адаптировать CLIP-подобные модели к новым доменам данных. Авторы демонстрируют значительное улучшение производительности на 11 наборах данных по распознаванию изображений, особенно в условиях ограниченного количества обучающих примеров.'}, 'en': {'title': '"Unifying Isolated Experts: TransAgent\'s Leap in Vision-Language Models"', 'desc': 'The paper introduces TransAgent, a framework designed to enhance vision-language models like CLIP by integrating knowledge from various expert models. These expert models, pre-trained on different tasks and datasets, are typically isolated and have diverse structures. TransAgent unifies their knowledge through multi-source knowledge distillation, allowing CLIP to generalize better across different domains. This approach significantly improves performance on multiple visual recognition tasks, outperforming existing methods like CoOp, especially in scenarios with large domain shifts.'}, 'zh': {'title': 'TransAgent：整合多源知识，提升视觉-语言模型泛化能力', 'desc': '这篇论文介绍了一种名为TransAgent的框架，用于整合不同专家模型的知识来增强视觉-语言基础模型的泛化能力。TransAgent通过多源知识蒸馏的方式，将孤立的专家模型的知识统一传输给CLIP等模型。该框架能够在不增加推理阶段成本的情况下，与11个异构代理灵活协作。最终，TransAgent在11个视觉识别数据集上实现了最先进的性能，尤其在EuroSAT数据集上表现出色。'}}, 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.13293', 'title': 'SBI-RAG: Enhancing Math Word Problem Solving for Students through Schema-Based Instruction and Retrieval-Augmented Generation', 'url': 'https://huggingface.co/papers/2410.13293', 'abstract': 'Many students struggle with math word problems (MWPs), often finding it difficult to identify key information and select the appropriate mathematical operations.Schema-based instruction (SBI) is an evidence-based strategy that helps students categorize problems based on their structure, improving problem-solving accuracy. Building on this, we propose a Schema-Based Instruction Retrieval-Augmented Generation (SBI-RAG) framework that incorporates a large language model (LLM).Our approach emphasizes step-by-step reasoning by leveraging schemas to guide solution generation. We evaluate its performance on the GSM8K dataset, comparing it with GPT-4 and GPT-3.5 Turbo, and introduce a "reasoning score" metric to assess solution quality. Our findings suggest that SBI-RAG enhances reasoning clarity and problem-solving accuracy, potentially providing educational benefits for students', 'score': 3, 'issue_id': 148, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': 'edc83779c70890eb', 'data': {'categories': ['#benchmark', '#math', '#rag'], 'emoji': '🧮', 'ru': {'title': 'Схемы + ИИ = Лучшее решение математических задач', 'desc': 'Авторы предлагают новый подход к решению математических текстовых задач, называемый SBI-RAG (Schema-Based Instruction Retrieval-Augmented Generation). Этот метод сочетает в себе схемо-ориентированное обучение (SBI) и большую языковую модель (LLM) для пошагового рассуждения при решении задач. Авторы оценивают производительность SBI-RAG на наборе данных GSM8K, сравнивая его с GPT-4 и GPT-3.5 Turbo. Результаты показывают, что SBI-RAG улучшает ясность рассуждений и точность решения задач, что потенциально может принести пользу учащимся.'}, 'en': {'title': 'Unlocking Math Word Problems with Schema-Based AI', 'desc': "The paper introduces a new framework called Schema-Based Instruction Retrieval-Augmented Generation (SBI-RAG) to help students solve math word problems more effectively. This approach uses a large language model to guide students through step-by-step reasoning by categorizing problems based on their structure. The framework was tested on the GSM8K dataset and compared with existing models like GPT-4 and GPT-3.5 Turbo, using a new 'reasoning score' metric to evaluate solution quality. Results indicate that SBI-RAG improves both the clarity of reasoning and the accuracy of problem-solving, offering potential educational benefits."}, 'zh': {'title': '结构引导，提升解题能力', 'desc': '许多学生在解决数学文字题时感到困难，常常难以识别关键信息并选择合适的数学运算。基于结构的教学（SBI）是一种基于证据的策略，帮助学生根据问题的结构进行分类，从而提高解题准确性。我们提出了一种结合大语言模型（LLM）的基于结构的教学检索增强生成（SBI-RAG）框架，强调通过利用结构指导解决方案生成的逐步推理。研究表明，SBI-RAG可以提高推理的清晰度和解题的准确性，为学生提供潜在的教育益处。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.17243', 'title': 'Breaking the Memory Barrier: Near Infinite Batch Size Scaling for Contrastive Loss', 'url': 'https://huggingface.co/papers/2410.17243', 'abstract': 'Contrastive loss is a powerful approach for representation learning, where larger batch sizes enhance performance by providing more negative samples to better distinguish between similar and dissimilar data. However, scaling batch sizes is constrained by the quadratic growth in GPU memory consumption, primarily due to the full instantiation of the similarity matrix. To address this, we propose a tile-based computation strategy that partitions the contrastive loss calculation into arbitrary small blocks, avoiding full materialization of the similarity matrix. Furthermore, we introduce a multi-level tiling strategy to leverage the hierarchical structure of distributed systems, employing ring-based communication at the GPU level to optimize synchronization and fused kernels at the CUDA core level to reduce I/O overhead. Experimental results show that the proposed method scales batch sizes to unprecedented levels. For instance, it enables contrastive training of a CLIP-ViT-L/14 model with a batch size of 4M or 12M using 8 or 32 A800 80GB without sacrificing any accuracy. Compared to SOTA memory-efficient solutions, it achieves a two-order-of-magnitude reduction in memory while maintaining comparable speed. The code will be made publicly available.', 'score': 85, 'issue_id': 257, 'pub_date': '2024-10-22', 'pub_date_card': {'ru': '22 октября', 'en': 'October 22', 'zh': '10月22日'}, 'hash': '29bd02d560e09f69', 'data': {'categories': ['#architecture', '#optimization'], 'emoji': '🧩', 'ru': {'title': 'Эффективное масштабирование контрастивного обучения с помощью тайлинга', 'desc': 'В статье представлен новый подход к вычислению контрастивной функции потерь, позволяющий значительно увеличить размер батча без роста потребления памяти GPU. Авторы предлагают стратегию вычислений на основе тайлинга, которая разбивает расчет контрастивной функции потерь на небольшие блоки. Также вводится многоуровневая стратегия тайлинга для оптимизации распределенных вычислений. Экспериментальные результаты показывают, что предложенный метод позволяет достичь беспрецедентных размеров батча при обучении моделей вроде CLIP-ViT-L/14.'}, 'en': {'title': 'Scaling Contrastive Learning: Breaking Memory Barriers with Tile-Based Strategies', 'desc': 'The paper introduces a novel tile-based computation strategy to efficiently calculate contrastive loss, which is crucial for representation learning. This method addresses the challenge of increased GPU memory consumption by partitioning the similarity matrix into smaller blocks, thus avoiding full instantiation. Additionally, a multi-level tiling strategy is employed to optimize communication and reduce I/O overhead in distributed systems. The approach allows for significantly larger batch sizes, achieving a two-order-of-magnitude reduction in memory usage without compromising speed or accuracy.'}, 'zh': {'title': '突破内存限制，实现超大批量对比学习', 'desc': '对比损失是一种强大的表示学习方法，通过提供更多的负样本来更好地区分相似和不相似的数据，从而提高性能。然而，批量大小的扩展受到GPU内存消耗的限制，因为相似性矩阵的完全实例化会导致内存消耗呈二次增长。为了解决这个问题，我们提出了一种基于块的计算策略，将对比损失的计算划分为任意小的块，避免了相似性矩阵的完全实例化。此外，我们引入了一种多级块策略，利用分布式系统的层次结构，在GPU级别采用环形通信优化同步，并在CUDA核心级别使用融合内核减少I/O开销。'}}}, {'id': 'https://huggingface.co/papers/2410.16251', 'title': 'Can Knowledge Editing Really Correct Hallucinations?', 'url': 'https://huggingface.co/papers/2410.16251', 'abstract': 'Large Language Models (LLMs) suffer from hallucinations, referring to the non-factual information in generated content, despite their superior capacities across tasks. Meanwhile, knowledge editing has been developed as a new popular paradigm to correct the erroneous factual knowledge encoded in LLMs with the advantage of avoiding retraining from scratch. However, one common issue of existing evaluation datasets for knowledge editing is that they do not ensure LLMs actually generate hallucinated answers to the evaluation questions before editing. When LLMs are evaluated on such datasets after being edited by different techniques, it is hard to directly adopt the performance to assess the effectiveness of different knowledge editing methods in correcting hallucinations. Thus, the fundamental question remains insufficiently validated: Can knowledge editing really correct hallucinations in LLMs? We proposed HalluEditBench to holistically benchmark knowledge editing methods in correcting real-world hallucinations. First, we rigorously construct a massive hallucination dataset with 9 domains, 26 topics and more than 6,000 hallucinations. Then, we assess the performance of knowledge editing methods in a holistic way on five dimensions including Efficacy, Generalization, Portability, Locality, and Robustness. Through HalluEditBench, we have provided new insights into the potentials and limitations of different knowledge editing methods in correcting hallucinations, which could inspire future improvements and facilitate the progress in the field of knowledge editing.', 'score': 53, 'issue_id': 259, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'fa9696ca5a11c431', 'data': {'categories': ['#benchmark', '#dataset', '#hallucinations'], 'emoji': '🧠', 'ru': {'title': 'Исправление галлюцинаций в LLM: новый бенчмарк для оценки методов редактирования знаний', 'desc': 'Данная статья посвящена проблеме галлюцинаций в больших языковых моделях (LLM) и методам редактирования знаний для их исправления. Авторы предлагают новый бенчмарк HalluEditBench для оценки эффективности методов редактирования знаний в исправлении реальных галлюцинаций. Бенчмарк включает массивный набор данных с более чем 6000 галлюцинаций из 9 доменов и 26 тем. HalluEditBench оценивает методы редактирования знаний по пяти измерениям: эффективность, обобщаемость, переносимость, локальность и устойчивость.'}, 'en': {'title': 'Benchmarking the Battle Against Hallucinations in LLMs', 'desc': 'The paper addresses the issue of hallucinations in Large Language Models (LLMs), where these models generate non-factual information. It introduces HalluEditBench, a comprehensive benchmark designed to evaluate the effectiveness of knowledge editing methods in correcting these hallucinations. The benchmark includes a large dataset with over 6,000 hallucinations across various domains and assesses methods on five key dimensions. This work provides new insights into the strengths and weaknesses of current knowledge editing techniques, aiming to inspire future advancements in the field.'}, 'zh': {'title': 'HalluEditBench：纠正幻觉的新希望', 'desc': '大型语言模型（LLMs）在生成内容时常常出现幻觉，即生成不真实的信息。知识编辑是一种新兴的方法，可以在不重新训练模型的情况下纠正这些错误信息。现有的评估数据集无法确保LLMs在编辑前生成幻觉答案，因此难以评估知识编辑方法的有效性。我们提出了HalluEditBench，通过构建大规模幻觉数据集，全面评估知识编辑方法在纠正幻觉方面的表现。'}}}, {'id': 'https://huggingface.co/papers/2410.18533', 'title': 'LOGO -- Long cOntext aliGnment via efficient preference Optimization', 'url': 'https://huggingface.co/papers/2410.18533', 'abstract': "Long-context models(LCMs) have shown great potential in processing long input sequences(even more than 100M tokens) conveniently and effectively. With significant progress, recent research has pointed out that LCMs can accurately locate token-level salient information within the context. Yet, the generation performance of these LCMs is far from satisfactory and might result in misaligned responses, such as hallucinations. To enhance the generation capability of LCMs, existing works have investigated the effects of data size and quality for both pre-training and instruction tuning. Though achieving meaningful improvement, previous methods fall short in either effectiveness or efficiency. In this paper, we introduce LOGO(Long cOntext aliGnment via efficient preference Optimization), a training strategy that first introduces preference optimization for long-context alignment. To overcome the GPU memory-bound issue caused by the long sequence, LOGO employs a reference-free preference optimization strategy and adopts a position synthesis method to construct the training data. By training with only 0.3B data on a single 8timesA800 GPU machine for 16 hours, LOGO allows the Llama-3-8B-Instruct-80K model to achieve comparable performance with GPT-4 in real-world long-context tasks while preserving the model's original capabilities on other tasks, e.g., language modeling and MMLU. Moreover, LOGO can extend the model's context window size while enhancing its generation performance.", 'score': 42, 'issue_id': 258, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '3094f5b6fc1c0168', 'data': {'categories': ['#alignment', '#hallucinations', '#long_context', '#training'], 'emoji': '🚀', 'ru': {'title': 'LOGO: Эффективное улучшение генерации для моделей с длинным контекстом', 'desc': 'Эта статья представляет новый метод обучения под названием LOGO для улучшения генеративных способностей моделей с длинным контекстом (LCM). LOGO использует оптимизацию предпочтений без эталона и метод синтеза позиций для создания обучающих данных. Авторы обучили модель Llama-3-8B-Instruct-80K всего на 0.3B данных за 16 часов, достигнув производительности, сравнимой с GPT-4 на задачах с длинным контекстом. LOGO также позволяет расширить размер контекстного окна модели, сохраняя при этом ее исходные возможности в других задачах.'}, 'en': {'title': 'LOGO: Aligning Long-Context Models for Better Generation', 'desc': "This paper introduces a new training strategy called LOGO, which improves the generation performance of long-context models (LCMs) by using preference optimization for better alignment. LOGO addresses the challenge of GPU memory limitations by employing a reference-free preference optimization strategy and a position synthesis method for training data construction. The approach allows significant performance improvements in long-context tasks, achieving results comparable to GPT-4, while maintaining the model's original capabilities. LOGO also extends the model's context window size, enhancing its ability to handle long sequences effectively."}, 'zh': {'title': 'LOGO：优化长上下文生成性能的新策略', 'desc': '这篇论文介绍了一种新的训练策略LOGO，用于提高长上下文模型的生成能力。LOGO通过引入偏好优化来实现长上下文对齐，并采用无参考的偏好优化策略来解决GPU内存限制问题。通过在单台8倍A800 GPU机器上训练16小时，LOGO使得Llama-3-8B-Instruct-80K模型在长上下文任务中表现与GPT-4相当。LOGO不仅提升了生成性能，还扩展了模型的上下文窗口大小，同时保留了模型在其他任务上的原有能力。'}}}, {'id': 'https://huggingface.co/papers/2410.18693', 'title': 'Unleashing Reasoning Capability of LLMs via Scalable Question Synthesis from Scratch', 'url': 'https://huggingface.co/papers/2410.18693', 'abstract': 'The availability of high-quality data is one of the most important factors in improving the reasoning capability of LLMs. Existing works have demonstrated the effectiveness of creating more instruction data from seed questions or knowledge bases. Recent research indicates that continually scaling up data synthesis from strong models (e.g., GPT-4) can further elicit reasoning performance. Though promising, the open-sourced community still lacks high-quality data at scale and scalable data synthesis methods with affordable costs. To address this, we introduce ScaleQuest, a scalable and novel data synthesis method that utilizes "small-size" (e.g., 7B) open-source models to generate questions from scratch without the need for seed data with complex augmentation constraints. With the efficient ScaleQuest, we automatically constructed a mathematical reasoning dataset consisting of 1 million problem-solution pairs, which are more effective than existing open-sourced datasets. It can universally increase the performance of mainstream open-source models (i.e., Mistral, Llama3, DeepSeekMath, and Qwen2-Math) by achieving 29.2% to 46.4% gains on MATH. Notably, simply fine-tuning the Qwen2-Math-7B-Base model with our dataset can even surpass Qwen2-Math-7B-Instruct, a strong and well-aligned model on closed-source data, and proprietary models such as GPT-4-Turbo and Claude-3.5 Sonnet.', 'score': 39, 'issue_id': 258, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': 'd898ba7b025b60e6', 'data': {'categories': ['#data', '#dataset', '#math', '#synthetic', '#training'], 'emoji': '🧮', 'ru': {'title': 'ScaleQuest: Масштабируемый синтез данных для повышения математических способностей LLM', 'desc': 'Статья представляет ScaleQuest - новый метод синтеза данных для улучшения способностей LLM к рассуждениям. Используя небольшие модели с открытым исходным кодом, ScaleQuest генерирует вопросы с нуля без необходимости в исходных данных. С помощью этого метода был создан набор данных из 1 миллиона пар задача-решение для математических рассуждений. Применение этого набора данных значительно повысило производительность открытых моделей на тесте MATH, позволив некоторым из них превзойти даже проприетарные модели.'}, 'en': {'title': 'ScaleQuest: Elevating AI Reasoning with Scalable Data Synthesis', 'desc': 'The paper introduces ScaleQuest, a method for generating high-quality data using smaller open-source models without relying on seed data. This approach allows for the creation of a large mathematical reasoning dataset, significantly improving the performance of various open-source models. The dataset enhances model capabilities by up to 46.4% on mathematical tasks, outperforming some proprietary models. ScaleQuest offers a cost-effective solution for scalable data synthesis, addressing the need for high-quality data in the open-source community.'}, 'zh': {'title': 'ScaleQuest：小模型，大数据，强推理', 'desc': '高质量的数据是提升大型语言模型推理能力的关键因素之一。现有研究表明，从种子问题或知识库中生成更多指令数据是有效的。最近的研究显示，持续扩大数据合成规模可以进一步提高推理性能。为此，我们引入了ScaleQuest，一种利用小型开源模型生成问题的新方法，无需复杂的种子数据增强约束。'}}}, {'id': 'https://huggingface.co/papers/2410.18978', 'title': 'Framer: Interactive Frame Interpolation', 'url': 'https://huggingface.co/papers/2410.18978', 'abstract': 'We propose Framer for interactive frame interpolation, which targets producing smoothly transitioning frames between two images as per user creativity. Concretely, besides taking the start and end frames as inputs, our approach supports customizing the transition process by tailoring the trajectory of some selected keypoints. Such a design enjoys two clear benefits. First, incorporating human interaction mitigates the issue arising from numerous possibilities of transforming one image to another, and in turn enables finer control of local motions. Second, as the most basic form of interaction, keypoints help establish the correspondence across frames, enhancing the model to handle challenging cases (e.g., objects on the start and end frames are of different shapes and styles). It is noteworthy that our system also offers an "autopilot" mode, where we introduce a module to estimate the keypoints and refine the trajectory automatically, to simplify the usage in practice. Extensive experimental results demonstrate the appealing performance of Framer on various applications, such as image morphing, time-lapse video generation, cartoon interpolation, etc. The code, the model, and the interface will be released to facilitate further research.', 'score': 35, 'issue_id': 257, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': 'ccd15b8785ec7920', 'data': {'categories': ['#multimodal', '#video'], 'emoji': '🎞️', 'ru': {'title': 'Интерактивная интерполяция кадров с пользовательским контролем', 'desc': "Предложен метод Framer для интерактивной интерполяции кадров, позволяющий создавать плавные переходы между двумя изображениями с учетом пользовательских предпочтений. Система поддерживает настройку процесса перехода путем задания траектории выбранных ключевых точек, что обеспечивает более точный контроль локальных движений. Framer также включает 'автопилотный' режим с автоматическим определением ключевых точек и траекторий. Метод показал высокую эффективность в различных приложениях, таких как морфинг изображений, создание таймлапс-видео и интерполяция мультипликации."}, 'en': {'title': 'Framer: Crafting Seamless Image Transitions with User Control', 'desc': 'Framer is a tool for creating smooth transitions between two images by allowing users to customize the movement of keypoints, which are specific points on the images. This interactive approach helps users control how different parts of the images move, making it easier to handle complex transformations. The system also includes an automatic mode that estimates keypoints and their paths, simplifying the process for users. Framer has shown impressive results in applications like image morphing and cartoon interpolation, and its resources will be made available for further research.'}, 'zh': {'title': 'Framer：让图像过渡更顺滑的交互式帧插值', 'desc': '这篇论文介绍了一种名为Framer的交互式帧插值方法，旨在根据用户的创意在两张图像之间生成平滑过渡的帧。该方法允许用户通过调整关键点的轨迹来定制过渡过程，从而实现对局部运动的精细控制。通过这种人机交互，Framer能够更好地处理起始和结束帧中形状和风格不同的物体。此外，Framer还提供了自动模式，可以自动估计关键点并优化轨迹，简化实际使用。'}}}, {'id': 'https://huggingface.co/papers/2410.18975', 'title': 'Unbounded: A Generative Infinite Game of Character Life Simulation', 'url': 'https://huggingface.co/papers/2410.18975', 'abstract': "We introduce the concept of a generative infinite game, a video game that transcends the traditional boundaries of finite, hard-coded systems by using generative models. Inspired by James P. Carse's distinction between finite and infinite games, we leverage recent advances in generative AI to create Unbounded: a game of character life simulation that is fully encapsulated in generative models. Specifically, Unbounded draws inspiration from sandbox life simulations and allows you to interact with your autonomous virtual character in a virtual world by feeding, playing with and guiding it - with open-ended mechanics generated by an LLM, some of which can be emergent. In order to develop Unbounded, we propose technical innovations in both the LLM and visual generation domains. Specifically, we present: (1) a specialized, distilled large language model (LLM) that dynamically generates game mechanics, narratives, and character interactions in real-time, and (2) a new dynamic regional image prompt Adapter (IP-Adapter) for vision models that ensures consistent yet flexible visual generation of a character across multiple environments. We evaluate our system through both qualitative and quantitative analysis, showing significant improvements in character life simulation, user instruction following, narrative coherence, and visual consistency for both characters and the environments compared to traditional related approaches.", 'score': 34, 'issue_id': 257, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '2d7a29df8d1696c4', 'data': {'categories': ['#cv', '#games', '#multimodal', '#rl'], 'emoji': '🎮', 'ru': {'title': 'Бесконечная игра: новый уровень генеративных видеоигр', 'desc': 'Статья представляет концепцию генеративной бесконечной игры, которая использует генеративные модели для создания видеоигры, выходящей за рамки традиционных конечных систем. Авторы разработали игру Unbounded - симулятор жизни персонажа, полностью основанный на генеративных моделях. В игре используется специализированная языковая модель для генерации игровых механик и нарратива, а также новый адаптер для визуальных моделей, обеспечивающий согласованную генерацию изображений персонажа. Результаты показывают значительные улучшения в симуляции жизни персонажа, следовании инструкциям пользователя и согласованности повествования по сравнению с традиционными подходами.'}, 'en': {'title': 'Unbounded: Redefining Gaming with Generative AI', 'desc': 'The paper introduces a new type of video game called a generative infinite game, which uses advanced generative models to create a limitless gaming experience. The game, named Unbounded, allows players to interact with virtual characters in a dynamic world, with game mechanics and narratives generated in real-time by a specialized large language model (LLM). Additionally, the game employs a novel image prompt Adapter (IP-Adapter) to maintain visual consistency across different environments. The authors demonstrate that their approach significantly enhances character simulation, narrative coherence, and visual consistency compared to traditional methods.'}, 'zh': {'title': '生成无限游戏：打破传统游戏界限的创新', 'desc': '这篇论文介绍了一种名为“生成无限游戏”的新概念，通过生成模型打破传统有限、硬编码系统的界限。受詹姆斯·P·卡尔斯关于有限游戏和无限游戏的区分启发，作者利用生成式人工智能的最新进展，创造了一个名为“Unbounded”的角色生活模拟游戏。该游戏允许玩家在虚拟世界中与自主虚拟角色互动，使用大型语言模型生成开放式的游戏机制。为了实现这一目标，作者在大型语言模型和视觉生成领域提出了技术创新，并通过定性和定量分析证明了其在角色生活模拟、用户指令遵循、叙事连贯性和视觉一致性方面的显著改进。'}}}, {'id': 'https://huggingface.co/papers/2410.18798', 'title': 'Distill Visual Chart Reasoning Ability from LLMs to MLLMs', 'url': 'https://huggingface.co/papers/2410.18798', 'abstract': 'Solving complex chart Q&A tasks requires advanced visual reasoning abilities in multimodal large language models (MLLMs). Recent studies highlight that these abilities consist of two main parts: recognizing key information from visual inputs and conducting reasoning over it. Thus, a promising approach to enhance MLLMs is to construct relevant training data focusing on the two aspects. However, collecting and annotating complex charts and questions is costly and time-consuming, and ensuring the quality of annotated answers remains a challenge. In this paper, we propose Code-as-Intermediary Translation (CIT), a cost-effective, efficient and easily scalable data synthesis method for distilling visual reasoning abilities from LLMs to MLLMs. The code serves as an intermediary that translates visual chart representations into textual representations, enabling LLMs to understand cross-modal information. Specifically, we employ text-based synthesizing techniques to construct chart-plotting code and produce ReachQA, a dataset containing 3k reasoning-intensive charts and 20k Q&A pairs to enhance both recognition and reasoning abilities. Experiments show that when fine-tuned with our data, models not only perform well on chart-related benchmarks, but also demonstrate improved multimodal reasoning abilities on general mathematical benchmarks like MathVista. The code and dataset are publicly available at https://github.com/hewei2001/ReachQA.', 'score': 18, 'issue_id': 259, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '7d35c4638b6931ba', 'data': {'categories': ['#cv', '#data', '#dataset', '#multimodal', '#synthetic', '#training'], 'emoji': '📊', 'ru': {'title': 'Код как переводчик: новый подход к визуальным рассуждениям в ИИ', 'desc': 'Статья представляет новый метод Code-as-Intermediary Translation (CIT) для улучшения визуальных рассуждений в мультимодальных больших языковых моделях (MLLM). Метод использует код как посредник для перевода визуальных представлений графиков в текстовые, что позволяет LLM понимать межмодальную информацию. Авторы создали датасет ReachQA с 3000 графиков и 20000 пар вопрос-ответ для улучшения способностей распознавания и рассуждения. Эксперименты показали, что модели, обученные на этих данных, улучшают свои способности мультимодальных рассуждений не только на задачах с графиками, но и на общих математических тестах.'}, 'en': {'title': 'Bridging Visual and Textual Worlds with Code', 'desc': 'The paper introduces a method called Code-as-Intermediary Translation (CIT) to improve visual reasoning in multimodal large language models (MLLMs). CIT uses code to convert visual chart data into text, making it easier for language models to process and understand. This approach helps create a dataset called ReachQA, which includes 3,000 charts and 20,000 Q&A pairs, enhancing both recognition and reasoning skills in MLLMs. Experiments show that models trained with this data perform better on both chart-related and general mathematical reasoning tasks.'}, 'zh': {'title': '代码中介翻译：提升多模态推理能力的新方法', 'desc': '这篇论文探讨了如何提升多模态大语言模型在复杂图表问答任务中的视觉推理能力。研究表明，这种能力主要包括从视觉输入中识别关键信息和进行推理。为此，作者提出了一种名为“代码作为中介翻译”的方法，通过生成图表绘制代码，将视觉信息转化为文本信息，从而提高模型的跨模态理解能力。实验结果显示，使用该方法训练的数据集可以显著提升模型在图表相关基准测试和一般数学推理任务中的表现。'}}}, {'id': 'https://huggingface.co/papers/2410.15999', 'title': 'Steering Knowledge Selection Behaviours in LLMs via SAE-Based Representation Engineering', 'url': 'https://huggingface.co/papers/2410.15999', 'abstract': 'Large language models (LLMs) can store a significant amount of factual knowledge in their parameters. However, their parametric knowledge may conflict with the information provided in the context -- this phenomenon, known as context-memory knowledge conflicts, can lead to undesirable model behaviour, such as reliance on outdated or incorrect information. Analysing the internal activations of LLMs, we find that they can internally register the signals of knowledge conflict at mid-layers. Such signals allow us to detect whether a knowledge conflict occurs and use inference-time intervention strategies to resolve it. In this work, we propose SpARE, a training-free representation engineering method that uses pre-trained sparse auto-encoders (SAEs) to control the knowledge selection behaviour of LLMs. SpARE identifies the functional features that control the knowledge selection behaviours and applies them to edit the internal activations of LLMs at inference time. Our experimental results show that SpARE can effectively control the usage of either knowledge source to resolve knowledge conflict in open-domain question-answering tasks, surpassing existing representation engineering methods (+10%) as well as contrastive decoding methods (+15%).', 'score': 17, 'issue_id': 265, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '6667c4b8e3309bfb', 'data': {'categories': ['#alignment', '#inference', '#interpretability'], 'emoji': '🧠', 'ru': {'title': 'SpARE: умное разрешение конфликтов знаний в языковых моделях', 'desc': 'Данная статья посвящена проблеме конфликтов знаний в больших языковых моделях (LLM). Авторы предлагают метод SpARE, использующий предобученные разреженные автоэнкодеры для управления выбором знаний в LLM. SpARE идентифицирует функциональные особенности, контролирующие выбор знаний, и применяет их для редактирования внутренних активаций LLM во время вывода. Эксперименты показывают, что SpARE эффективно разрешает конфликты знаний в задачах открытого вопросно-ответного анализа, превосходя существующие методы.'}, 'en': {'title': 'SpARE: Resolving Knowledge Conflicts in LLMs with Precision', 'desc': "The paper discusses how large language models (LLMs) can sometimes rely on outdated or incorrect information due to conflicts between their stored knowledge and new context. The authors introduce a method called SpARE, which uses pre-trained sparse auto-encoders to manage these conflicts without additional training. By analyzing the internal activations of LLMs, SpARE can detect and resolve knowledge conflicts by editing the model's internal processes during inference. The method shows significant improvements in open-domain question-answering tasks, outperforming other techniques by a notable margin."}, 'zh': {'title': 'SpARE：无训练知识冲突解决方案', 'desc': '大型语言模型（LLMs）可以在其参数中存储大量的事实知识，但这些知识可能与上下文提供的信息相冲突，导致模型行为不理想。通过分析LLMs的内部激活，我们发现它们可以在中间层内部记录知识冲突的信号。我们提出了一种名为SpARE的方法，利用预训练的稀疏自编码器（SAEs）来控制LLMs的知识选择行为。实验结果表明，SpARE在开放域问答任务中有效解决知识冲突，性能优于现有方法。'}}}, {'id': 'https://huggingface.co/papers/2410.18745', 'title': 'Why Does the Effective Context Length of LLMs Fall Short?', 'url': 'https://huggingface.co/papers/2410.18745', 'abstract': 'Advancements in distributed training and efficient attention mechanisms have significantly expanded the context window sizes of large language models (LLMs). However, recent work reveals that the effective context lengths of open-source LLMs often fall short, typically not exceeding half of their training lengths. In this work, we attribute this limitation to the left-skewed frequency distribution of relative positions formed in LLMs pretraining and post-training stages, which impedes their ability to effectively gather distant information. To address this challenge, we introduce ShifTed Rotray position embeddING (STRING). STRING shifts well-trained positions to overwrite the original ineffective positions during inference, enhancing performance within their existing training lengths. Experimental results show that without additional training, STRING dramatically improves the performance of the latest large-scale models, such as Llama3.1 70B and Qwen2 72B, by over 10 points on popular long-context benchmarks RULER and InfiniteBench, establishing new state-of-the-art results for open-source LLMs. Compared to commercial models, Llama 3.1 70B with \\method even achieves better performance than GPT-4-128K and clearly surpasses Claude 2 and Kimi-chat.', 'score': 16, 'issue_id': 257, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '8694d1d100403e2f', 'data': {'categories': ['#architecture', '#benchmark', '#long_context'], 'emoji': '🧵', 'ru': {'title': 'STRING: Расширение горизонтов контекста для языковых моделей', 'desc': 'Статья представляет новый метод под названием STRING (ShifTed Rotray position embeddING) для улучшения эффективной длины контекста больших языковых моделей (LLM). Авторы обнаружили, что существующие LLM часто не могут эффективно использовать весь заявленный контекст из-за особенностей распределения относительных позиций при обучении. STRING решает эту проблему, смещая хорошо обученные позиции для перезаписи неэффективных позиций во время вывода. Эксперименты показывают значительное улучшение производительности современных моделей, таких как Llama 3.1 70B и Qwen2 72B, на бенчмарках длинного контекста без дополнительного обучения.'}, 'en': {'title': 'STRING: Unlocking Full Context Potential in LLMs', 'desc': 'The paper discusses how large language models (LLMs) often struggle to use their full context window effectively due to a skewed frequency distribution of relative positions during training. To solve this, the authors introduce a method called ShifTed Rotray position embeddING (STRING), which adjusts these positions to improve information gathering without additional training. STRING significantly boosts the performance of models like Llama3.1 70B and Qwen2 72B on long-context benchmarks, setting new records for open-source LLMs. This method even allows these models to outperform some commercial models, such as GPT-4-128K and Claude 2.'}, 'zh': {'title': 'STRING：提升大语言模型上下文理解的新方法', 'desc': '这篇论文讨论了大语言模型在分布式训练和高效注意力机制方面的进展，但指出开源模型的有效上下文长度往往不如预期。作者发现这种限制是由于模型训练过程中相对位置的频率分布不均衡，影响了模型获取远距离信息的能力。为了解决这个问题，作者提出了一种名为STRING的新方法，通过在推理时调整位置嵌入来提高模型性能。实验结果表明，STRING在不需要额外训练的情况下显著提升了最新大规模模型的表现，甚至超过了一些商业模型。'}}}, {'id': 'https://huggingface.co/papers/2410.18572', 'title': 'Taipan: Efficient and Expressive State Space Language Models with Selective Attention', 'url': 'https://huggingface.co/papers/2410.18572', 'abstract': "Efficient long-context language modeling remains a significant challenge in Natural Language Processing (NLP). While Transformers dominate language tasks, they struggle with long sequences due to quadratic computational complexity in training and linearly scaling memory costs during inference. Recent State Space Models (SSMs) such as Mamba offer alternatives with constant memory usage, but they underperform in tasks requiring extensive in-context retrieval. We introduce Taipan, a novel hybrid architecture that combines Mamba-2 with Selective Attention Layers (SALs). These SALs identify tokens requiring long-range interactions, remove less important features, and then augment their representations using the attention module. This approach balances Mamba's efficiency with Transformer-like performance in memory-intensive tasks. By constraining the attention budget, Taipan extends accurate predictions to context lengths of up to 1 million tokens while preserving computational efficiency. Our experiments demonstrate Taipan's superior performance across various scales and tasks, offering a promising solution for efficient long-context language modeling.", 'score': 15, 'issue_id': 262, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '406070252c5b43ea', 'data': {'categories': ['#architecture', '#long_context'], 'emoji': '🐍', 'ru': {'title': 'Taipan: Эффективное языковое моделирование с контекстом до миллиона токенов', 'desc': 'Исследователи представили Taipan - гибридную архитектуру, сочетающую Mamba-2 с селективными слоями внимания для эффективной обработки длинных последовательностей в языковом моделировании. Taipan идентифицирует важные токены, требующие взаимодействия на большом расстоянии, и усиливает их представления с помощью модуля внимания. Этот подход сочетает эффективность Mamba с производительностью трансформеров в задачах, требующих обширного извлечения информации из контекста. Эксперименты показывают превосходную производительность Taipan на различных масштабах и задачах, предлагая перспективное решение для эффективного языкового моделирования с длинным контекстом.'}, 'en': {'title': 'Taipan: Bridging Efficiency and Performance in Long-Context Language Modeling', 'desc': 'The paper introduces Taipan, a new model for handling long-context language tasks in NLP. Taipan combines the efficient memory usage of State Space Models like Mamba-2 with the performance benefits of Selective Attention Layers. These layers help the model focus on important tokens, allowing it to manage long sequences effectively. This hybrid approach enables Taipan to make accurate predictions with up to 1 million tokens while maintaining computational efficiency.'}, 'zh': {'title': 'Taipan：高效处理长文本的混合架构', 'desc': '在自然语言处理领域，处理长文本的语言建模一直是个难题。虽然Transformer在很多任务中表现出色，但在处理长序列时，它的计算复杂度和内存需求都很高。Taipan是一种新型混合架构，结合了Mamba-2和选择性注意层，能够在保持计算效率的同时，处理长达100万标记的上下文。实验表明，Taipan在多种任务中表现优异，是长文本语言建模的有效解决方案。'}}}, {'id': 'https://huggingface.co/papers/2410.18538', 'title': 'SMITE: Segment Me In TimE', 'url': 'https://huggingface.co/papers/2410.18538', 'abstract': 'Segmenting an object in a video presents significant challenges. Each pixel must be accurately labelled, and these labels must remain consistent across frames. The difficulty increases when the segmentation is with arbitrary granularity, meaning the number of segments can vary arbitrarily, and masks are defined based on only one or a few sample images. In this paper, we address this issue by employing a pre-trained text to image diffusion model supplemented with an additional tracking mechanism. We demonstrate that our approach can effectively manage various segmentation scenarios and outperforms state-of-the-art alternatives.', 'score': 14, 'issue_id': 265, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '39917935bf1d9f30', 'data': {'categories': ['#cv', '#diffusion', '#video'], 'emoji': '🎬', 'ru': {'title': 'Гибкая сегментация видео с помощью диффузионных моделей', 'desc': 'Статья посвящена проблеме сегментации объектов в видео с произвольной гранулярностью. Авторы предлагают использовать предобученную диффузионную модель для перехода от текста к изображению, дополненную механизмом отслеживания. Этот подход позволяет эффективно справляться с различными сценариями сегментации. Результаты показывают, что предложенный метод превосходит современные альтернативы.'}, 'en': {'title': 'Mastering Video Segmentation with Diffusion and Tracking', 'desc': 'This paper tackles the complex task of segmenting objects in videos, where each pixel needs consistent labeling across frames. The challenge is heightened by arbitrary granularity, where the number of segments can vary, and segmentation masks are based on limited sample images. The authors propose a solution using a pre-trained text-to-image diffusion model enhanced with a tracking mechanism. Their approach shows superior performance in handling diverse segmentation scenarios compared to existing methods.'}, 'zh': {'title': '创新视频分割：文本到图像扩散模型的应用', 'desc': '这篇论文讨论了视频中物体分割的挑战，尤其是每个像素的准确标记和跨帧的一致性。作者提出了一种方法，利用预训练的文本到图像扩散模型，并结合额外的跟踪机制来解决这些问题。该方法能够处理不同的分割场景，并且在性能上优于现有的最先进方法。通过这种创新的方式，视频分割的精度和灵活性得到了显著提升。'}}}, {'id': 'https://huggingface.co/papers/2410.18977', 'title': 'MotionCLR: Motion Generation and Training-free Editing via Understanding Attention Mechanisms', 'url': 'https://huggingface.co/papers/2410.18977', 'abstract': 'This research delves into the problem of interactive editing of human motion generation. Previous motion diffusion models lack explicit modeling of the word-level text-motion correspondence and good explainability, hence restricting their fine-grained editing ability. To address this issue, we propose an attention-based motion diffusion model, namely MotionCLR, with CLeaR modeling of attention mechanisms. Technically, MotionCLR models the in-modality and cross-modality interactions with self-attention and cross-attention, respectively. More specifically, the self-attention mechanism aims to measure the sequential similarity between frames and impacts the order of motion features. By contrast, the cross-attention mechanism works to find the fine-grained word-sequence correspondence and activate the corresponding timesteps in the motion sequence. Based on these key properties, we develop a versatile set of simple yet effective motion editing methods via manipulating attention maps, such as motion (de-)emphasizing, in-place motion replacement, and example-based motion generation, etc. For further verification of the explainability of the attention mechanism, we additionally explore the potential of action-counting and grounded motion generation ability via attention maps. Our experimental results show that our method enjoys good generation and editing ability with good explainability.', 'score': 13, 'issue_id': 259, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '094d940b9a0653c0', 'data': {'categories': ['#cv', '#interpretability', '#multimodal'], 'emoji': '🕺', 'ru': {'title': 'Точное редактирование движений с помощью внимания', 'desc': 'Статья представляет MotionCLR - модель диффузии движения на основе механизмов внимания для интерактивного редактирования генерации движений человека. Модель использует самовнимание для измерения последовательного сходства между кадрами и кросс-внимание для нахождения детальных соответствий между словами и последовательностью движений. На основе этих механизмов разработаны разнообразные методы редактирования движений путем манипуляции картами внимания. Эксперименты показывают, что метод обладает хорошими возможностями генерации и редактирования с высокой объяснимостью.'}, 'en': {'title': 'Unlocking Fine-Grained Motion Editing with Attention', 'desc': 'This paper introduces MotionCLR, an attention-based motion diffusion model designed to improve the fine-grained editing of human motion generation. By utilizing self-attention and cross-attention mechanisms, the model effectively captures both the sequential similarity between motion frames and the correspondence between text and motion sequences. This approach allows for versatile motion editing techniques, such as motion emphasizing and example-based generation, by manipulating attention maps. The experimental results demonstrate that MotionCLR provides enhanced generation and editing capabilities with improved explainability.'}, 'zh': {'title': 'MotionCLR：通过注意力机制实现动作生成的精细编辑', 'desc': '这项研究探讨了人类动作生成的交互式编辑问题。以往的动作扩散模型缺乏对文字与动作对应关系的明确建模，限制了其细粒度编辑能力。为解决此问题，我们提出了一种基于注意力机制的动作扩散模型MotionCLR，通过自注意力和交叉注意力分别建模模态内和跨模态的交互。实验结果表明，我们的方法在生成和编辑能力上表现出色，并具有良好的可解释性。'}}}, {'id': 'https://huggingface.co/papers/2410.18451', 'title': 'Skywork-Reward: Bag of Tricks for Reward Modeling in LLMs', 'url': 'https://huggingface.co/papers/2410.18451', 'abstract': 'In this report, we introduce a collection of methods to enhance reward modeling for LLMs, focusing specifically on data-centric techniques. We propose effective data selection and filtering strategies for curating high-quality open-source preference datasets, culminating in the Skywork-Reward data collection, which contains only 80K preference pairs -- significantly smaller than existing datasets. Using this curated dataset, we developed the Skywork-Reward model series -- Skywork-Reward-Gemma-27B and Skywork-Reward-Llama-3.1-8B -- with the former currently holding the top position on the RewardBench leaderboard. Notably, our techniques and datasets have directly enhanced the performance of many top-ranked models on RewardBench, highlighting the practical impact of our contributions in real-world preference learning applications.', 'score': 12, 'issue_id': 257, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '2ea2a42b9bcfc599', 'data': {'categories': ['#benchmark', '#data', '#dataset', '#rlhf'], 'emoji': '🚀', 'ru': {'title': 'Малые данные, большие результаты: революция в моделировании вознаграждений для LLM', 'desc': 'В этой работе представлен набор методов для улучшения моделирования вознаграждений для больших языковых моделей (LLM), с акцентом на техники, ориентированные на данные. Авторы предлагают эффективные стратегии отбора и фильтрации данных для курирования высококачественных открытых наборов данных предпочтений. Результатом стала коллекция данных Skywork-Reward, содержащая всего 80 тысяч пар предпочтений, что значительно меньше существующих наборов. Используя этот куриро  ванный набор данных, исследователи разработали серию моделей Skywork-Reward, которые показывают высокие результаты в бенчмарке RewardBench.'}, 'en': {'title': 'Smarter Data, Better Rewards: Revolutionizing LLMs with Skywork-Reward', 'desc': 'This paper presents new methods to improve reward modeling for large language models (LLMs) by focusing on data-centric approaches. The authors introduce strategies for selecting and filtering data to create high-quality preference datasets, resulting in the Skywork-Reward data collection with only 80,000 preference pairs. Using this dataset, they developed the Skywork-Reward model series, which includes models like Skywork-Reward-Gemma-27B, achieving top rankings on the RewardBench leaderboard. Their work demonstrates significant improvements in model performance, showcasing the practical benefits of their data-centric techniques in preference learning.'}, 'zh': {'title': '数据驱动的奖励建模新突破', 'desc': '这篇论文介绍了一系列方法来增强大型语言模型的奖励建模，特别是通过数据为中心的技术。作者提出了有效的数据选择和过滤策略，以便策划高质量的开源偏好数据集，最终形成了Skywork-Reward数据集，仅包含8万对偏好对，比现有数据集小得多。利用这个精心策划的数据集，开发了Skywork-Reward模型系列，其中Skywork-Reward-Gemma-27B在RewardBench排行榜上名列前茅。值得注意的是，这些技术和数据集直接提升了许多在RewardBench上排名靠前的模型的性能，突显了我们在实际偏好学习应用中的贡献。'}}}, {'id': 'https://huggingface.co/papers/2410.18362', 'title': 'WAFFLE: Multi-Modal Model for Automated Front-End Development', 'url': 'https://huggingface.co/papers/2410.18362', 'abstract': "Web development involves turning UI designs into functional webpages, which can be difficult for both beginners and experienced developers due to the complexity of HTML's hierarchical structures and styles. While Large Language Models (LLMs) have shown promise in generating source code, two major challenges persist in UI-to-HTML code generation: (1) effectively representing HTML's hierarchical structure for LLMs, and (2) bridging the gap between the visual nature of UI designs and the text-based format of HTML code. To tackle these challenges, we introduce Waffle, a new fine-tuning strategy that uses a structure-aware attention mechanism to improve LLMs' understanding of HTML's structure and a contrastive fine-tuning approach to align LLMs' understanding of UI images and HTML code. Models fine-tuned with Waffle show up to 9.00 pp (percentage point) higher HTML match, 0.0982 higher CW-SSIM, 32.99 higher CLIP, and 27.12 pp higher LLEM on our new benchmark WebSight-Test and an existing benchmark Design2Code, outperforming current fine-tuning methods.", 'score': 11, 'issue_id': 259, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '671e80fc5e01a1f7', 'data': {'categories': ['#benchmark', '#multimodal', '#plp'], 'emoji': '🧇', 'ru': {'title': 'Waffle: мост между UI-дизайном и HTML-кодом', 'desc': 'Статья представляет новую стратегию тонкой настройки моделей для генерации HTML-кода из UI-дизайнов. Метод Waffle использует механизм внимания, учитывающий структуру HTML, и контрастивное обучение для улучшения понимания моделями связи между изображениями UI и HTML-кодом. Эксперименты показывают значительное улучшение различных метрик по сравнению с существующими методами. Waffle решает проблемы эффективного представления иерархической структуры HTML для языковых моделей и преодоления разрыва между визуальной природой UI и текстовым форматом HTML.'}, 'en': {'title': 'Waffle: Bridging UI Design and HTML with Smarter LLMs', 'desc': "The paper introduces Waffle, a novel fine-tuning strategy for Large Language Models (LLMs) to improve UI-to-HTML code generation. Waffle addresses the challenges of representing HTML's hierarchical structure and aligning UI designs with HTML code by using a structure-aware attention mechanism and a contrastive fine-tuning approach. This method significantly enhances the model's performance, achieving higher scores in HTML match, CW-SSIM, CLIP, and LLEM on both new and existing benchmarks. The results demonstrate that Waffle outperforms current fine-tuning methods, making it a promising solution for web development tasks."}, 'zh': {'title': 'Waffle：提升UI到HTML代码生成的新策略', 'desc': '这篇论文介绍了一种名为Waffle的新方法，用于改进大型语言模型（LLMs）在UI到HTML代码生成中的表现。Waffle通过结构感知注意力机制来增强LLMs对HTML层次结构的理解，并使用对比微调方法来对齐LLMs对UI图像和HTML代码的理解。实验结果表明，使用Waffle微调的模型在HTML匹配度、CW-SSIM、CLIP和LLEM等指标上均优于现有方法。该方法有效解决了UI设计的视觉特性与HTML文本格式之间的差距。'}}}, {'id': 'https://huggingface.co/papers/2410.18775', 'title': 'Robust Watermarking Using Generative Priors Against Image Editing: From Benchmarking to Advances', 'url': 'https://huggingface.co/papers/2410.18775', 'abstract': 'Current image watermarking methods are vulnerable to advanced image editing techniques enabled by large-scale text-to-image models. These models can distort embedded watermarks during editing, posing significant challenges to copyright protection. In this work, we introduce W-Bench, the first comprehensive benchmark designed to evaluate the robustness of watermarking methods against a wide range of image editing techniques, including image regeneration, global editing, local editing, and image-to-video generation. Through extensive evaluations of eleven representative watermarking methods against prevalent editing techniques, we demonstrate that most methods fail to detect watermarks after such edits. To address this limitation, we propose VINE, a watermarking method that significantly enhances robustness against various image editing techniques while maintaining high image quality. Our approach involves two key innovations: (1) we analyze the frequency characteristics of image editing and identify that blurring distortions exhibit similar frequency properties, which allows us to use them as surrogate attacks during training to bolster watermark robustness; (2) we leverage a large-scale pretrained diffusion model SDXL-Turbo, adapting it for the watermarking task to achieve more imperceptible and robust watermark embedding. Experimental results show that our method achieves outstanding watermarking performance under various image editing techniques, outperforming existing methods in both image quality and robustness. Code is available at https://github.com/Shilin-LU/VINE.', 'score': 9, 'issue_id': 258, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '1464291ab9f836a5', 'data': {'categories': ['#benchmark', '#cv', '#optimization'], 'emoji': '🔐', 'ru': {'title': 'VINE: Новый рубеж в защите авторских прав на изображения', 'desc': 'Статья представляет новый бенчмарк W-Bench для оценки устойчивости методов водяных знаков к современным техникам редактирования изображений. Авторы предлагают метод VINE, который значительно повышает робастность водяных знаков, сохраняя высокое качество изображений. VINE использует анализ частотных характеристик редактирования изображений и предобученную диффузионную модель SDXL-Turbo для улучшения встраивания водяных знаков. Экспериментальные результаты показывают превосходство VINE над существующими методами по качеству изображений и устойчивости водяных знаков.'}, 'en': {'title': 'VINE: Revolutionizing Watermark Robustness in the Age of Advanced Image Editing', 'desc': 'The paper addresses the vulnerability of current image watermarking methods to advanced editing techniques enabled by large-scale text-to-image models. It introduces W-Bench, a benchmark to evaluate the robustness of watermarking methods against various editing techniques, revealing that most methods fail to detect watermarks post-editing. To improve this, the authors propose VINE, a new watermarking method that enhances robustness by analyzing frequency characteristics of edits and using a pretrained diffusion model for better watermark embedding. Experimental results show that VINE outperforms existing methods in maintaining both image quality and watermark robustness.'}, 'zh': {'title': '提升水印鲁棒性的新方法：VINE', 'desc': '当前的图像水印方法容易受到由大规模文本到图像模型启用的高级图像编辑技术的攻击。这些模型在编辑过程中可能会扭曲嵌入的水印，给版权保护带来重大挑战。本文介绍了W-Bench，这是第一个全面的基准，用于评估水印方法在各种图像编辑技术下的鲁棒性。我们提出了一种名为VINE的水印方法，通过分析图像编辑的频率特性和利用大规模预训练扩散模型，显著提高了水印的鲁棒性和图像质量。'}}}, {'id': 'https://huggingface.co/papers/2410.18958', 'title': 'Stable Consistency Tuning: Understanding and Improving Consistency Models', 'url': 'https://huggingface.co/papers/2410.18958', 'abstract': 'Diffusion models achieve superior generation quality but suffer from slow generation speed due to the iterative nature of denoising. In contrast, consistency models, a new generative family, achieve competitive performance with significantly faster sampling. These models are trained either through consistency distillation, which leverages pretrained diffusion models, or consistency training/tuning directly from raw data. In this work, we propose a novel framework for understanding consistency models by modeling the denoising process of the diffusion model as a Markov Decision Process (MDP) and framing consistency model training as the value estimation through Temporal Difference~(TD) Learning. More importantly, this framework allows us to analyze the limitations of current consistency training/tuning strategies. Built upon Easy Consistency Tuning (ECT), we propose Stable Consistency Tuning (SCT), which incorporates variance-reduced learning using the score identity. SCT leads to significant performance improvements on benchmarks such as CIFAR-10 and ImageNet-64. On ImageNet-64, SCT achieves 1-step FID 2.42 and 2-step FID 1.55, a new SoTA for consistency models.', 'score': 9, 'issue_id': 257, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '1e70afdddccea2fd', 'data': {'categories': ['#benchmark', '#diffusion', '#rl'], 'emoji': '🚀', 'ru': {'title': 'Революция в генеративных моделях: SCT устанавливает новые стандарты', 'desc': 'Статья представляет новый подход к пониманию моделей согласованности, рассматривая процесс шумоподавления как марковский процесс принятия решений. Авторы предлагают метод Stable Consistency Tuning (SCT), который использует обучение с временной разницей и снижение дисперсии для улучшения производительности. SCT достигает значительных улучшений на таких бенчмарках, как CIFAR-10 и ImageNet-64, устанавливая новый рекорд для моделей согласованности. Этот метод позволяет преодолеть ограничения существующих стратегий обучения моделей согласованности.'}, 'en': {'title': 'Speed Meets Quality: Revolutionizing Generative Models with Consistency', 'desc': 'This paper introduces a new framework for understanding consistency models by viewing the denoising process of diffusion models as a Markov Decision Process (MDP). It uses Temporal Difference (TD) Learning to train consistency models, which are faster than traditional diffusion models. The authors propose Stable Consistency Tuning (SCT), an improved method that reduces variance in learning, leading to better performance. SCT achieves state-of-the-art results on benchmarks like CIFAR-10 and ImageNet-64, demonstrating its effectiveness.'}, 'zh': {'title': '一致性模型：快速生成的新纪元', 'desc': '扩散模型生成质量高，但速度慢。相反，一致性模型速度快，性能好。本文提出用马尔可夫决策过程理解一致性模型。我们的方法在CIFAR-10和ImageNet-64上表现优异。'}}}, {'id': 'https://huggingface.co/papers/2410.18976', 'title': 'CAMEL-Bench: A Comprehensive Arabic LMM Benchmark', 'url': 'https://huggingface.co/papers/2410.18976', 'abstract': 'Recent years have witnessed a significant interest in developing large multimodal models (LMMs) capable of performing various visual reasoning and understanding tasks. This has led to the introduction of multiple LMM benchmarks to evaluate LMMs on different tasks. However, most existing LMM evaluation benchmarks are predominantly English-centric. In this work, we develop a comprehensive LMM evaluation benchmark for the Arabic language to represent a large population of over 400 million speakers. The proposed benchmark, named CAMEL-Bench, comprises eight diverse domains and 38 sub-domains including, multi-image understanding, complex visual perception, handwritten document understanding, video understanding, medical imaging, plant diseases, and remote sensing-based land use understanding to evaluate broad scenario generalizability. Our CAMEL-Bench comprises around 29,036 questions that are filtered from a larger pool of samples, where the quality is manually verified by native speakers to ensure reliable model assessment. We conduct evaluations of both closed-source, including GPT-4 series, and open-source LMMs. Our analysis reveals the need for substantial improvement, especially among the best open-source models, with even the closed-source GPT-4o achieving an overall score of 62%. Our benchmark and evaluation scripts are open-sourced.', 'score': 8, 'issue_id': 260, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 октября', 'en': 'October 24', 'zh': '10月24日'}, 'hash': '932cc733871eb790', 'data': {'categories': ['#benchmark', '#multilingual', '#multimodal'], 'emoji': '🐪', 'ru': {'title': 'CAMEL-Bench: первый комплексный бенчмарк для мультимодальных моделей на арабском языке', 'desc': 'В статье представлен новый бенчмарк CAMEL-Bench для оценки мультимодальных языковых моделей (LMM) на арабском языке. Бенчмарк охватывает 8 разнообразных областей и 38 подобластей, включая понимание нескольких изображений, сложное визуальное восприятие и анализ видео. CAMEL-Bench содержит около 29,036 вопросов, качество которых проверено носителями языка. Оценка показала, что даже лучшие модели, такие как GPT-4, достигают лишь 62% общего балла, что указывает на необходимость дальнейшего улучшения LMM для арабского языка.'}, 'en': {'title': 'Bridging the Language Gap in Multimodal AI', 'desc': 'The paper introduces CAMEL-Bench, a new benchmark designed to evaluate large multimodal models (LMMs) in the Arabic language, addressing the lack of non-English-centric evaluation tools. CAMEL-Bench covers a wide range of tasks across eight domains, such as visual perception and medical imaging, to test the generalizability of LMMs. The benchmark includes over 29,000 questions, carefully curated and verified by native speakers to ensure accuracy. Evaluations show that even advanced models like GPT-4o have room for improvement, highlighting the need for better open-source LMMs.'}, 'zh': {'title': 'CAMEL-Bench：阿拉伯语多模态模型评估新基准', 'desc': '近年来，研究人员对开发能够执行各种视觉推理和理解任务的大型多模态模型（LMMs）表现出极大兴趣。现有的LMM评估基准大多以英语为中心，而本文提出了一个针对阿拉伯语的全面LMM评估基准，名为CAMEL-Bench。该基准涵盖八个不同领域和38个子领域，包括多图像理解、复杂视觉感知、手写文档理解等，以评估模型的广泛适应性。评估结果显示，即使是封闭源的GPT-4o模型也仅获得62%的总分，表明仍需大幅改进。'}}}, {'id': 'https://huggingface.co/papers/2410.18505', 'title': 'CCI3.0-HQ: a large-scale Chinese dataset of high quality designed for pre-training large language models', 'url': 'https://huggingface.co/papers/2410.18505', 'abstract': 'We present CCI3.0-HQ (https://huggingface.co/datasets/BAAI/CCI3-HQ), a high-quality 500GB subset of the Chinese Corpora Internet 3.0 (CCI3.0)(https://huggingface.co/datasets/BAAI/CCI3-Data), developed using a novel two-stage hybrid filtering pipeline that significantly enhances data quality. To evaluate its effectiveness, we trained a 0.5B parameter model from scratch on 100B tokens across various datasets, achieving superior performance on 10 benchmarks in a zero-shot setting compared to CCI3.0, SkyPile, and WanjuanV1. The high-quality filtering process effectively distills the capabilities of the Qwen2-72B-instruct model into a compact 0.5B model, attaining optimal F1 scores for Chinese web data classification. We believe this open-access data
