ожностей моделей на 47 языках. Результаты показывают, что Pangea значительно превосходит существующие модели с открытым исходным кодом в многоязычных настройках и разнообразных культурных контекстах. Исследование направлено на развитие инклюзивных и надежных мультиязычных мультимодальных языковых моделей, способствуя равенству и доступности в широком лингвистическом и культурном спектре.'}, 'en': {'title': "Breaking Language Barriers: Pangea's Multilingual Revolution", 'desc': "The paper presents Pangea, a multilingual multimodal large language model designed to address the underrepresentation of non-English languages and diverse cultural contexts in current models. Pangea is trained on a dataset called PangeaIns, which includes high-quality English instructions, machine-translated instructions, and culturally relevant tasks across 39 languages. The model's performance is evaluated using PangeaBench, a comprehensive suite of 14 datasets covering 47 languages, showing superior results compared to existing models. The study highlights the importance of data diversity and open-sources all resources to encourage the development of more inclusive language models."}, 'zh': {'title': 'Pangea：跨越语言和文化的多模态大语言模型', 'desc': '这篇论文介绍了一个名为Pangea的多语言多模态大语言模型，它使用了一个包含39种语言的多样化数据集PangeaIns进行训练。PangeaIns的数据集包括高质量的英语指令、精心机器翻译的指令以及与文化相关的多模态任务。为了评估模型的能力，研究者们还引入了PangeaBench，一个涵盖47种语言的评估套件。结果显示，Pangea在多语言和多文化背景下的表现优于现有的开源模型。'}}, 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}}, {'id': 'https://huggingface.co/papers/2410.16184', 'title': 'RM-Bench: Benchmarking Reward Models of Language Models with Subtlety and Style', 'url': 'https://huggingface.co/papers/2410.16184', 'abstract': 'Reward models are critical in techniques like Reinforcement Learning from Human Feedback (RLHF) and Inference Scaling Laws, where they guide language model alignment and select optimal responses. Despite their importance, existing reward model benchmarks often evaluate models by asking them to distinguish between responses generated by models of varying power. However, this approach fails to assess reward models on subtle but critical content changes and variations in style, resulting in a low correlation with policy model performance. To this end, we introduce RM-Bench, a novel benchmark designed to evaluate reward models based on their sensitivity to subtle content differences and resistance to style biases. Extensive experiments demonstrate that RM-Bench strongly correlates with policy model performance, making it a reliable reference for selecting reward models to align language models effectively. We evaluate nearly 40 reward models on RM-Bench. Our results reveal that even state-of-the-art models achieve an average performance of only 46.6%, which falls short of random-level accuracy (50%) when faced with style bias interference. These findings highlight the significant room for improvement in current reward models. Related code and data are available at https://github.com/THU-KEG/RM-Bench.', 'score': 23, 'issue_id': 209, 'pub_date': '2024-10-21', 'pub_date_ru': '21 октября', 'hash': '6fff842f967d7207', 'data': {'categories': ['#alignment', '#benchmark', '#rlhf'], 'emoji': '🎯', 'ru': {'title': 'RM-Bench: точная оценка моделей вознаграждения для эффективной настройки языковых моделей', 'desc': 'Статья представляет новый бенчмарк RM-Bench для оценки моделей вознаграждения в контексте обучения с подкреплением по обратной связи от человека (RLHF) и законов масштабирования вывода. RM-Bench оценивает чувствительность моделей к тонким различиям в содержании и их устойчивость к стилистическим смещениям. Эксперименты показывают, что RM-Bench хорошо коррелирует с производительностью моделей политики, что делает его надежным инструментом для выбора моделей вознаграждения при настройке языковых моделей. Результаты демонстрируют, что даже современные модели вознаграждения достигают средней производительности всего 46.6%, что ниже случайного уровня точности при наличии стилистических смещений.'}, 'en': {'title': 'Enhancing Reward Models: Beyond Style Bias and Subtlety', 'desc': "The paper introduces RM-Bench, a new benchmark for evaluating reward models used in Reinforcement Learning from Human Feedback (RLHF) and Inference Scaling Laws. RM-Bench focuses on assessing models' sensitivity to subtle content changes and their resistance to style biases, which are often overlooked in traditional benchmarks. The study finds that even advanced reward models perform poorly, with an average accuracy of 46.6% when style bias is present, indicating a need for improvement. This benchmark provides a more reliable way to select reward models that align language models effectively."}, 'zh': {'title': '提升奖励模型：超越风格偏见的挑战', 'desc': '这篇论文介绍了一种新的基准测试RM-Bench，用于评估奖励模型在细微内容差异和风格偏见下的表现。现有的奖励模型基准测试往往只关注模型之间的简单区分，而忽略了对内容和风格变化的敏感性。RM-Bench通过实验表明，与策略模型表现有很强的相关性，是选择奖励模型的可靠参考。研究结果显示，即使是最先进的模型在面对风格偏见时，表现也仅为46.6%，低于随机水平，表明当前奖励模型还有很大的改进空间。'}}, 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}}, {'id': 'https://huggingface.co/papers/2410.12788', 'title': 'Meta-Chunking: Learning Efficient Text Segmentation via Logical Perception', 'url': 'https://huggingface.co/papers/2410.12788', 'abstract': 'Retrieval-Augmented Generation (RAG), while serving as a viable complement to large language models (LLMs), often overlooks the crucial aspect of text chunking within its pipeline, which impacts the quality of knowledge-intensive tasks. This paper introduces the concept of Meta-Chunking, which refers to a granularity between sentences and paragraphs, consisting of a collection of sentences within a paragraph that have deep linguistic logical connections. To implement Meta-Chunking, we designed two strategies based on LLMs: Margin Sampling Chunking and Perplexity Chunking. The former employs LLMs to perform binary classification on whether consecutive sentences need to be segmented, making decisions based on the probability difference obtained from margin sampling. The latter precisely identifies text chunk boundaries by analyzing the characteristics of perplexity distribution. Additionally, considering the inherent complexity of different texts, we propose a strategy that combines Meta-Chunking with dynamic merging to achieve a balance between fine-grained and coarse-grained text chunking. Experiments conducted on eleven datasets demonstrate that Meta-Chunking can more efficiently improve the performance of single-hop and multi-hop question answering based on RAG. For instance, on the 2WikiMultihopQA dataset, it outperforms similarity chunking by 1.32 while only consuming 45.8% of the time. Our code is available at https://github.com/IAAR-Shanghai/Meta-Chunking.', 'score': 20, 'issue_id': 208, 'pub_date': '2024-10-16', 'pub_date_ru': '16 октября', 'hash': '0fbcf072cc98c553', 'data': {'categories': ['#data', '#dataset', '#rag'], 'emoji': '🧩', 'ru': {'title': 'Мета-Чанкинг: Новый подход к разбиению текста для повышения эффективности RAG', 'desc': 'Статья представляет концепцию Мета-Чанкинга для улучшения Retrieval-Augmented Generation (RAG). Мета-Чанкинг - это метод разбиения текста на фрагменты, учитывающий лингвистические связи между предложениями. Авторы предлагают две стратегии реализации: Margin Sampling Chunking и Perplexity Chunking, использующие большие языковые модели. Эксперименты на одиннадцати наборах данных показывают, что Мета-Чанкинг повышает эффективность RAG в задачах вопросно-ответных систем.'}, 'en': {'title': '"Meta-Chunking: Enhancing RAG with Smarter Text Segmentation"', 'desc': 'The paper introduces Meta-Chunking, a method to improve text chunking in Retrieval-Augmented Generation (RAG) systems by focusing on the logical connections between sentences within paragraphs. Two strategies, Margin Sampling Chunking and Perplexity Chunking, are developed using large language models to determine optimal chunk boundaries. These methods enhance the efficiency and accuracy of question answering tasks by balancing fine-grained and coarse-grained chunking. Experiments show that Meta-Chunking significantly improves performance while reducing processing time compared to traditional chunking methods.'}, 'zh': {'title': 'Meta-Chunking：提升文本分块的新方法', 'desc': '这篇论文介绍了一种新的文本分块方法，称为Meta-Chunking，它在句子和段落之间找到一种新的粒度。Meta-Chunking通过两种策略实现：边缘采样分块和困惑度分块，分别利用大语言模型进行二元分类和困惑度分布分析。为了适应不同文本的复杂性，论文还提出了一种结合动态合并的策略，以在细粒度和粗粒度分块之间取得平衡。实验结果表明，Meta-Chunking在提高基于RAG的单跳和多跳问答性能方面更有效率。'}}, 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}}, {'id': 'https://huggingface.co/papers/2410.16215', 'title': 'Pre-training Distillation for Large Language Models: A Design Space Exploration', 'url': 'https://huggingface.co/papers/2410.16215', 'abstract': 'Knowledge distillation (KD) aims to transfer knowledge from a large teacher model to a smaller student model. Previous work applying KD in the field of large language models (LLMs) typically focused on the post-training phase, where the student LLM learns directly from instructions and corresponding responses generated by the teacher model. In this paper, we extend KD to the pre-training phase of LLMs, named pre-training distillation (PD). We first conduct a preliminary experiment using GLM-4-9B as the teacher LLM to distill a 1.9B parameter student LLM, validating the effectiveness of PD. Considering the key impact factors of distillation, we systematically explore the design space of pre-training distillation across four aspects: logits processing, loss selection, scaling law, and offline or online logits. We conduct extensive experiments to explore the design space of pre-training distillation and find better configurations and interesting conclusions, such as larger student LLMs generally benefiting more from pre-training distillation, while a larger teacher LLM does not necessarily guarantee better results. We hope our exploration of the design space will inform future practices in pre-training distillation.', 'score': 15, 'issue_id': 209, 'pub_date': '2024-10-21', 'pub_date_ru': '21 октября', 'hash': '0d2e73e11d2b2b3f', 'data': {'categories': ['#architecture'], 'emoji': '🧠', 'ru': {'title': 'Дистилляция знаний на этапе предобучения: новый подход к созданию эффективных языковых моделей', 'desc': 'Эта статья исследует применение дистилляции знаний (KD) на этапе предобучения больших языковых моделей (LLM). Авторы проводят эксперименты с использованием GLM-4-9B в качестве учителя для дистилляции студента с 1,9 миллиардами параметров. Они систематически изучают пространство дизайна предобучающей дистилляции по четырем аспектам: обработка логитов, выбор функции потерь, закон масштабирования и офлайн или онлайн логиты. Результаты показывают, что более крупные студенческие LLM обычно больше выигрывают от предобучающей дистилляции, в то время как более крупная модель-учитель не обязательно гарантирует лучшие результаты.'}, 'en': {'title': '"Pre-Training Distillation: A New Frontier in Model Efficiency"', 'desc': 'This paper explores a new approach to knowledge distillation by applying it during the pre-training phase of large language models, rather than the post-training phase. The authors conduct experiments using a large teacher model to distill knowledge into a smaller student model, demonstrating the effectiveness of this method. They investigate various factors that influence the success of pre-training distillation, such as how logits are processed and the choice of loss functions. The study reveals that larger student models benefit more from pre-training distillation, while the size of the teacher model does not always correlate with better outcomes.'}, 'zh': {'title': '预训练阶段的知识蒸馏：小模型的大智慧', 'desc': '这篇论文研究了如何在大语言模型的预训练阶段进行知识蒸馏。通过使用GLM-4-9B作为教师模型，验证了预训练蒸馏的有效性。研究发现，较大的学生模型通常能从预训练蒸馏中获益更多，而较大的教师模型不一定带来更好的结果。作者希望这些发现能为未来的预训练蒸馏实践提供指导。'}}, 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}}, {'id': 'https://huggingface.co/papers/2410.15748', 'title': 'Alchemy: Amplifying Theorem-Proving Capability through Symbolic Mutation', 'url': 'https://huggingface.co/papers/2410.15748', 'abstract': 'Formal proofs are challenging to write even for experienced experts. Recent progress in Neural Theorem Proving (NTP) shows promise in expediting this process. However, the formal corpora available on the Internet are limited compared to the general text, posing a significant data scarcity challenge for NTP. To address this issue, this work proposes Alchemy, a general framework for data synthesis that constructs formal theorems through symbolic mutation. Specifically, for each candidate theorem in Mathlib, we identify all invocable theorems that can be used to rewrite or apply to it. Subsequently, we mutate the candidate theorem by replacing the corresponding term in the statement with its equivalent form or antecedent. As a result, our method increases the number of theorems in Mathlib by an order of magnitude, from 110k to 6M. Furthermore, we perform continual pretraining and supervised finetuning on this augmented corpus for large language models. Experimental results demonstrate the effectiveness of our approach, achieving a 5% absolute performance improvement on Leandojo benchmark. Additionally, our synthetic data achieve a 2.5% absolute performance gain on the out-of-distribution miniF2F benchmark. To provide further insights, we conduct a comprehensive analysis of synthetic data composition and the training paradigm, offering valuable guidance for developing a strong theorem prover.', 'score': 12, 'issue_id': 212, 'pub_date': '2024-10-21', 'pub_date_ru': '21 октября', 'hash': 'b6b22326cba00346', 'data': {'categories': ['#data', '#dataset', '#math', '#synthetic', '#training'], 'emoji': '🧪', 'ru': {'title': 'Алхимия данных: превращаем сотни тысяч теорем в миллионы', 'desc': 'Статья представляет Alchemy - фреймворк для синтеза данных в области нейронного доказательства теорем (NTP). Авторы предлагают метод символьной мутации для создания новых теорем на основе существующих в библиотеке Mathlib. Это позволяет увеличить объем обучающих данных с 110 тысяч до 6 миллионов теорем. Эксперименты показывают улучшение производительности больших языковых моделей на 5% в тесте Leandojo и на 2.5% на out-of-distribution данных miniF2F после дообучения на синтезированном корпусе.'}, 'en': {'title': 'Alchemy: Transforming Theorem Proving with Synthetic Data', 'desc': 'The paper introduces Alchemy, a framework designed to tackle the data scarcity problem in Neural Theorem Proving by generating synthetic formal theorems. By using symbolic mutation, Alchemy expands the number of theorems in Mathlib significantly, enhancing the training data available for large language models. The approach involves rewriting candidate theorems using invocable theorems, which increases the corpus size and improves model performance on benchmarks like Leandojo and miniF2F. The study also provides an analysis of the synthetic data and training methods, offering insights for building more effective theorem provers.'}, 'zh': {'title': 'Alchemy：通过数据合成增强神经定理证明', 'desc': '这篇论文介绍了一种名为Alchemy的数据合成框架，用于通过符号变异构建形式定理。通过识别和应用可调用的定理，Alchemy将Mathlib中的定理数量从11万增加到600万。然后，研究人员在扩展后的语料库上对大型语言模型进行持续预训练和监督微调。实验结果表明，这种方法在Leandojo基准上提高了5%的性能，并在miniF2F基准上提高了2.5%的性能。'}}, 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}}, {'id': 'https://huggingface.co/papers/2410.15316', 'title': 'Ichigo: Mixed-Modal Early-Fusion Realtime Voice Assistant', 'url': 'https://huggingface.co/papers/2410.15316', 'abstract': 'Large Language Models (LLMs) have revolutionized natural language processing, but their application to speech-based tasks remains challenging due to the complexities of integrating audio and text modalities. This paper introduces Ichigo, a mixed-modal model that seamlessly processes interleaved sequences of speech and text. Utilizing a tokenized early-fusion approach, Ichigo quantizes speech into discrete tokens and employs a uniform transformer-based architecture for both speech and text modalities. This method enables joint reasoning and generation across modalities without the need for separate adapters. We present a comprehensive training methodology, including pre-training on multilingual speech recognition datasets and fine-tuning on a curated instruction dataset. Ichigo demonstrates state-of-the-art performance on speech question-answering benchmarks, outperforming existing open-source speech language models and achieving comparable results to cascaded systems. Notably, Ichigo exhibits a latency of just 111 ms to first token generation, significantly lower than current models. Our approach not only advances the field of multimodal AI but also provides a framework for smaller research teams to contribute effectively to open-source speech-language models.', 'score': 8, 'issue_id': 214, 'pub_date': '2024-10-20', 'pub_date_ru': '20 октября', 'hash': '0fbe64f20b885346', 'data': {'categories': ['#audio', '#multilingual', '#multimodal', '#training'], 'emoji': '🍓', 'ru': {'title': 'Ичиго: объединяя речь и текст в единой языковой модели', 'desc': 'Ичиго - это мультимодальная языковая модель, способная обрабатывать как речь, так и текст. Модель использует ранний подход к слиянию модальностей, квантуя речь в дискретные токены и применяя единую архитектуру трансформера для обеих модальностей. Ичиго демонстрирует передовые результаты в задачах ответов на вопросы по речи, превосходя существующие модели с открытым исходным кодом. Важным преимуществом модели является низкая задержка генерации первого токена - всего 111 мс.'}, 'en': {'title': 'Ichigo: Bridging Speech and Text with Unified AI', 'desc': 'The paper introduces Ichigo, a model that processes both speech and text together using a unified transformer architecture. By converting speech into tokens, Ichigo can handle both modalities without needing separate systems, allowing for efficient joint reasoning. The model is trained on diverse datasets, achieving top performance in speech question-answering tasks with low latency. This approach not only enhances multimodal AI but also empowers smaller teams to develop competitive open-source models.'}, 'zh': {'title': 'Ichigo：跨越语音与文本的无缝融合', 'desc': '这篇论文介绍了Ichigo，一种能够同时处理语音和文本的混合模态模型。Ichigo通过将语音量化为离散的token，并使用统一的transformer架构来处理语音和文本，从而实现了跨模态的联合推理和生成。该模型在多语言语音识别数据集上进行预训练，并在精心挑选的指令数据集上进行微调，表现出色。Ichigo在语音问答基准测试中表现优异，且首次生成token的延迟仅为111毫秒，显著低于现有模型。'}}, 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}}, {'id': 'https://huggingface.co/papers/2410.11711', 'title': 'Zero-shot Model-based Reinforcement Learning using Large Language Models', 'url': 'https://huggingface.co/papers/2410.11711', 'abstract': "The emerging zero-shot capabilities of Large Language Models (LLMs) have led to their applications in areas extending well beyond natural language processing tasks. In reinforcement learning, while LLMs have been extensively used in text-based environments, their integration with continuous state spaces remains understudied. In this paper, we investigate how pre-trained LLMs can be leveraged to predict in context the dynamics of continuous Markov decision processes. We identify handling multivariate data and incorporating the control signal as key challenges that limit the potential of LLMs' deployment in this setup and propose Disentangled In-Context Learning (DICL) to address them. We present proof-of-concept applications in two reinforcement learning settings: model-based policy evaluation and data-augmented off-policy reinforcement learning, supported by theoretical analysis of the proposed methods. Our experiments further demonstrate that our approach produces well-calibrated uncertainty estimates. We release the code at https://github.com/abenechehab/dicl.", 'score': 8, 'issue_id': 212, 'pub_date': '2024-10-15', 'pub_date_ru': '15 октября', 'hash': '5868a5a1652a8da3', 'data': {'categories': ['#rl', '#rlhf'], 'emoji': '🤖', 'ru': {'title': 'LLM покоряют непрерывное пространство состояний в обучении с подкреплением', 'desc': 'В этой статье исследуется применение больших языковых моделей (LLM) для предсказания динамики непрерывных марковских процессов принятия решений. Авторы предлагают метод разделенного обучения в контексте (DICL) для решения проблем обработки многомерных данных и учета управляющего сигнала. Метод применяется в двух сценариях обучения с подкреплением: оценке политик на основе модели и обучении с дополнительными данными вне политики. Эксперименты показывают, что подход позволяет получить хорошо откалиброванные оценки неопределенности.'}, 'en': {'title': 'Unlocking LLMs for Continuous Reinforcement Learning', 'desc': 'This paper explores how Large Language Models (LLMs) can be used in reinforcement learning with continuous state spaces, a less-studied area. The authors propose a method called Disentangled In-Context Learning (DICL) to address challenges like handling multivariate data and incorporating control signals. They demonstrate the effectiveness of DICL in model-based policy evaluation and data-augmented off-policy reinforcement learning. The approach also provides well-calibrated uncertainty estimates, enhancing the reliability of predictions.'}, 'zh': {'title': '解锁大型语言模型在强化学习中的新潜力', 'desc': '这篇论文探讨了如何利用预训练的大型语言模型（LLMs）来预测连续马尔可夫决策过程中的动态。研究发现，处理多变量数据和整合控制信号是限制LLMs在这种环境中应用的关键挑战。为了解决这些问题，作者提出了一种名为解耦上下文学习（DICL）的新方法。实验结果表明，该方法能够提供良好的不确定性估计。'}}, 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}}, {'id': 'https://huggingface.co/papers/2410.15633', 'title': "Selecting Influential Samples for Long Context Alignment via Homologous Models' Guidance and Contextual Awareness Measurement", 'url': 'https://huggingface.co/papers/2410.15633', 'abstract': "The expansion of large language models to effectively handle instructions with extremely long contexts has yet to be fully investigated. The primary obstacle lies in constructing a high-quality long instruction-following dataset devised for long context alignment. Existing studies have attempted to scale up the available data volume by synthesizing long instruction-following samples. However, indiscriminately increasing the quantity of data without a well-defined strategy for ensuring data quality may introduce low-quality samples and restrict the final performance. To bridge this gap, we aim to address the unique challenge of long-context alignment, i.e., modeling the long-range dependencies for handling instructions and lengthy input contexts. We propose GATEAU, a novel framework designed to identify the influential and high-quality samples enriched with long-range dependency relations by utilizing crafted Homologous Models' Guidance (HMG) and Contextual Awareness Measurement (CAM). Specifically, HMG attempts to measure the difficulty of generating corresponding responses due to the long-range dependencies, using the perplexity scores of the response from two homologous models with different context windows. Also, the role of CAM is to measure the difficulty of understanding the long input contexts due to long-range dependencies by evaluating whether the model's attention is focused on important segments. Built upon both proposed methods, we select the most challenging samples as the influential data to effectively frame the long-range dependencies, thereby achieving better performance of LLMs. Comprehensive experiments indicate that GATEAU effectively identifies samples enriched with long-range dependency relations and the model trained on these selected samples exhibits better instruction-following and long-context understanding capabilities.", 'score': 7, 'issue_id': 209, 'pub_date': '2024-10-21', 'pub_date_ru': '21 октября', 'hash': '0b470bc767fc516b', 'data': {'categories': ['#data', '#dataset', '#long_context', '#synthetic'], 'emoji': '🧠', 'ru': {'title': 'GATEAU: Умное обучение LLM на длинных контекстах', 'desc': "Этот научный труд представляет GATEAU - новую систему для улучшения способности больших языковых моделей (LLM) работать с длинными контекстами. GATEAU использует два метода: Homologous Models' Guidance (HMG) для измерения сложности генерации ответов, и Contextual Awareness Measurement (CAM) для оценки понимания длинного контекста. Система выбирает наиболее сложные и информативные образцы данных для обучения LLM. Эксперименты показывают, что модели, обученные на отобранных GATEAU данных, демонстрируют улучшенные способности в понимании длинных инструкций и контекстов."}, 'en': {'title': 'Mastering Long Contexts with GATEAU: Quality Over Quantity', 'desc': "The paper introduces GATEAU, a framework designed to improve large language models' ability to handle long instructions by focusing on high-quality data samples. It uses Homologous Models' Guidance (HMG) to assess the difficulty of generating responses with long-range dependencies and Contextual Awareness Measurement (CAM) to ensure the model's attention is on important segments. By selecting challenging samples, GATEAU enhances the model's performance in understanding and following long-context instructions. Experiments show that models trained with GATEAU-selected data perform better in long-context tasks."}, 'zh': {'title': 'GATEAU：提升长上下文指令处理的新框架', 'desc': '这篇论文探讨了如何让大型语言模型更好地处理长上下文的指令。主要挑战在于构建一个高质量的长指令数据集，以便模型能更好地对齐长上下文。为了解决这个问题，作者提出了一个名为GATEAU的新框架，通过同源模型指导和上下文意识测量来识别高质量样本。实验结果表明，使用这些样本训练的模型在指令跟随和长上下文理解方面表现更好。'}}, 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}}, {'id': 'https://huggingface.co/papers/2410.15002', 'title': 'How Many Van Goghs Does It Take to Van Gogh? Finding the Imitation Threshold', 'url': 'https://huggingface.co/papers/2410.15002', 'abstract': "Text-to-image models are trained using large datasets collected by scraping image-text pairs from the internet. These datasets often include private, copyrighted, and licensed material. Training models on such datasets enables them to generate images with such content, which might violate copyright laws and individual privacy. This phenomenon is termed imitation -- generation of images with content that has recognizable similarity to its training images. In this work we study the relationship between a concept's frequency in the training dataset and the ability of a model to imitate it. We seek to determine the point at which a model was trained on enough instances to imitate a concept -- the imitation threshold. We posit this question as a new problem: Finding the Imitation Threshold (FIT) and propose an efficient approach that estimates the imitation threshold without incurring the colossal cost of training multiple models from scratch. We experiment with two domains -- human faces and art styles -- for which we create four datasets, and evaluate three text-to-image models which were trained on two pretraining datasets. Our results reveal that the imitation threshold of these models is in the range of 200-600 images, depending on the domain and the model. The imitation threshold can provide an empirical basis for copyright violation claims and acts as a guiding principle for text-to-image model developers that aim to comply with copyright and privacy laws. We release the code and data at https://github.com/vsahil/MIMETIC-2.git and the project's website is hosted at https://how-many-van-goghs-does-it-take.github.io.", 'score': 6, 'issue_id': 216, 'pub_date': '2024-10-19', 'pub_date_ru': '19 октября', 'hash': 'f538a28b342207ac', 'data': {'categories': ['#cv', '#data', '#dataset', '#ethics'], 'emoji': '🖼️', 'ru': {'title': 'Сколько Ван Гогов нужно, чтобы обучить ИИ?', 'desc': "Статья исследует проблему имитации в моделях генерации изображений по тексту. Авторы вводят понятие 'порога имитации' - минимального количества примеров, необходимого модели для воспроизведения определенного концепта. Исследование показало, что для современных моделей этот порог составляет 200-600 изображений в зависимости от домена и архитектуры. Результаты имеют важное значение для соблюдения авторских прав и конфиденциальности при разработке генеративных моделей."}, 'en': {'title': 'Finding the Imitation Threshold: Balancing Creativity and Copyright in AI', 'desc': 'This paper explores how text-to-image models can generate images that closely resemble copyrighted or private content from their training datasets, a phenomenon known as imitation. The authors introduce the concept of the imitation threshold, which is the minimum number of instances a model needs to see in its training data to replicate a concept. They propose a method to estimate this threshold efficiently, without the need to train multiple models from scratch. Their experiments show that the imitation threshold varies between 200-600 images, providing a basis for understanding potential copyright violations and guiding model developers in legal compliance.'}, 'zh': {'title': '揭示文本到图像模型的模仿阈值', 'desc': '这篇论文研究了文本到图像模型在训练数据集中模仿概念的能力。研究发现，当一个概念在训练数据集中出现200到600次时，模型就能有效模仿该概念，这被称为模仿阈值。通过找到模仿阈值，可以帮助模型开发者遵循版权和隐私法律。研究结果为版权侵权的判断提供了实证依据。'}}, 'pub_date_card': {'ru': '19 октября', 'en': 'October 19', 'zh': '10月19日'}}, {'id': 'https://huggingface.co/papers/2410.16259', 'title': 'Agent-to-Sim: Learning Interactive Behavior Models from Casual Longitudinal Videos', 'url': 'https://huggingface.co/papers/2410.16259', 'abstract': 'We present Agent-to-Sim (ATS), a framework for learning interactive behavior models of 3D agents from casual longitudinal video collections. Different from prior works that rely on marker-based tracking and multiview cameras, ATS learns natural behaviors of animal and human agents non-invasively through video observations recorded over a long time-span (e.g., a month) in a single environment. Modeling 3D behavior of an agent requires persistent 3D tracking (e.g., knowing which point corresponds to which) over a long time period. To obtain such data, we develop a coarse-to-fine registration method that tracks the agent and the camera over time through a canonical 3D space, resulting in a complete and persistent spacetime 4D representation. We then train a generative model of agent behaviors using paired data of perception and motion of an agent queried from the 4D reconstruction. ATS enables real-to-sim transfer from video recordings of an agent to an interactive behavior simulator. We demonstrate results on pets (e.g., cat, dog, bunny) and human given monocular RGBD videos captured by a smartphone.', 'score': 4, 'issue_id': 216, 'pub_date': '2024-10-21', 'pub_date_ru': '21 октября', 'hash': '2af6ae782ab41cc9', 'data': {'categories': ['#3d', '#agents', '#cv'], 'emoji': '🎥', 'ru': {'title': 'От видео к виртуальному поведению: обучение 3D-агентов на основе естественных наблюдений', 'desc': 'Представлена система Agent-to-Sim (ATS) для обучения интерактивных моделей поведения 3D-агентов на основе обычных видеоколлекций. ATS использует неинвазивный подход, анализируя естественное поведение животных и людей по видеозаписям, сделанным в течение длительного периода в одной среде. Разработан метод регистрации от грубой к точной для отслеживания агента и камеры во времени через каноническое 3D-пространство. На основе полученных данных обучается генеративная модель поведения агента, позволяющая создавать интерактивный симулятор поведения.'}, 'en': {'title': 'From Video to Virtual: Simulating Real-World Behaviors', 'desc': "The paper introduces Agent-to-Sim (ATS), a framework for learning 3D behavior models of agents from long-term video recordings without using invasive tracking methods. ATS uses a novel coarse-to-fine registration technique to maintain persistent 3D tracking of agents over time, creating a comprehensive 4D representation. This data is then used to train a generative model that simulates the agent's behavior based on its perception and motion. The framework successfully transfers real-world video observations into interactive behavior simulations, demonstrated with pets and humans using simple smartphone recordings."}, 'zh': {'title': '从视频到模拟：非侵入性3D行为建模', 'desc': '这篇论文介绍了一种名为Agent-to-Sim (ATS)的框架，用于从长期视频中学习3D代理的交互行为模型。与依赖标记跟踪和多视角相机的传统方法不同，ATS通过单一环境中长时间的视频观察，非侵入性地学习动物和人类代理的自然行为。为了实现3D行为建模，研究人员开发了一种粗到细的注册方法，通过一个标准的3D空间跟踪代理和相机，形成完整的时空4D表示。最终，ATS可以将视频记录中的代理行为转移到交互行为模拟器中。'}}, 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}}, {'id': 'https://huggingface.co/papers/2410.13218', 'title': 'CBT-Bench: Evaluating Large Language Models on Assisting Cognitive Behavior Therapy', 'url': 'https://huggingface.co/papers/2410.13218', 'abstract': "There is a significant gap between patient needs and available mental health support today. In this paper, we aim to thoroughly examine the potential of using Large Language Models (LLMs) to assist professional psychotherapy. To this end, we propose a new benchmark, CBT-BENCH, for the systematic evaluation of cognitive behavioral therapy (CBT) assistance. We include three levels of tasks in CBT-BENCH: I: Basic CBT knowledge acquisition, with the task of multiple-choice questions; II: Cognitive model understanding, with the tasks of cognitive distortion classification, primary core belief classification, and fine-grained core belief classification; III: Therapeutic response generation, with the task of generating responses to patient speech in CBT therapy sessions. These tasks encompass key aspects of CBT that could potentially be enhanced through AI assistance, while also outlining a hierarchy of capability requirements, ranging from basic knowledge recitation to engaging in real therapeutic conversations. We evaluated representative LLMs on our benchmark. Experimental results indicate that while LLMs perform well in reciting CBT knowledge, they fall short in complex real-world scenarios requiring deep analysis of patients' cognitive structures and generating effective responses, suggesting potential future work.", 'score': 4, 'issue_id': 207, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': 'f4f24ef7771a745c', 'data': {'categories': ['#benchmark', '#medicine'], 'emoji': '🧠', 'ru': {'title': 'Оценка потенциала ИИ в когнитивно-поведенческой терапии', 'desc': 'Исследователи представили новый бенчмарк CBT-BENCH для оценки потенциала использования больших языковых моделей в когнитивно-поведенческой терапии (КПТ). Бенчмарк включает три уровня задач: базовые знания КПТ, понимание когнитивной модели и генерацию терапевтических ответов. Эксперименты показали, что языковые модели хорошо справляются с воспроизведением знаний КПТ, но испытывают трудности в сложных сценариях, требующих глубокого анализа когнитивных структур пациентов. Результаты указывают на потенциальные направления для будущих исследований в области применения ИИ в психотерапии.'}, 'en': {'title': 'Bridging the Gap: AI Meets Mental Health Support', 'desc': "This paper explores the use of Large Language Models (LLMs) to support psychotherapy, specifically cognitive behavioral therapy (CBT). It introduces CBT-BENCH, a benchmark designed to evaluate LLMs' ability to assist in CBT through tasks like knowledge acquisition, cognitive model understanding, and therapeutic response generation. The study finds that while LLMs can effectively recall CBT knowledge, they struggle with more complex tasks that require deep understanding and interaction. This highlights the need for further development to enhance LLMs' capabilities in real-world therapeutic settings."}, 'zh': {'title': '大型语言模型：心理治疗的未来助手？', 'desc': '这篇论文探讨了使用大型语言模型（LLMs）来辅助专业心理治疗的潜力。为此，作者提出了一个新的基准测试，名为CBT-BENCH，用于系统评估认知行为疗法（CBT）的辅助能力。CBT-BENCH包括三个任务层次：基础知识获取、认知模型理解和治疗性回应生成。实验结果表明，虽然LLMs在知识背诵方面表现良好，但在需要深入分析患者认知结构和生成有效回应的复杂场景中表现不足。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.14086', 'title': "In-context learning and Occam's razor", 'url': 'https://huggingface.co/papers/2410.14086', 'abstract': "The goal of machine learning is generalization. While the No Free Lunch Theorem states that we cannot obtain theoretical guarantees for generalization without further assumptions, in practice we observe that simple models which explain the training data generalize best: a principle called Occam's razor. Despite the need for simple models, most current approaches in machine learning only minimize the training error, and at best indirectly promote simplicity through regularization or architecture design. Here, we draw a connection between Occam's razor and in-context learning: an emergent ability of certain sequence models like Transformers to learn at inference time from past observations in a sequence. In particular, we show that the next-token prediction loss used to train in-context learners is directly equivalent to a data compression technique called prequential coding, and that minimizing this loss amounts to jointly minimizing both the training error and the complexity of the model that was implicitly learned from context. Our theory and the empirical experiments we use to support it not only provide a normative account of in-context learning, but also elucidate the shortcomings of current in-context learning methods, suggesting ways in which they can be improved. We make our code available at https://github.com/3rdCore/PrequentialCode.", 'score': 2, 'issue_id': 214, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '6f9c84cdfe1502b2', 'data': {'categories': ['#interpretability', '#math'], 'emoji': '🪒', 'ru': {'title': 'Бритва Оккама в действии: как обучение в контексте воплощает принцип простоты', 'desc': "Статья исследует связь между бритвой Оккама и обучением в контексте в машинном обучении. Авторы показывают, что функция потерь для предсказания следующего токена эквивалентна методу сжатия данных под названием 'прекваентиальное кодирование'. Минимизация этой функции потерь одновременно минимизирует ошибку обучения и сложность модели, неявно изученной из контекста. Исследование предлагает нормативное объяснение обучения в контексте и указывает на недостатки текущих методов, предлагая пути их улучшения."}, 'en': {'title': "Simplifying Complexity: Bridging Occam's Razor and In-Context Learning", 'desc': "The paper explores the connection between Occam's razor, which favors simpler models for better generalization, and in-context learning, a feature of sequence models like Transformers. It demonstrates that the next-token prediction loss used in training these models is akin to prequential coding, a data compression method. This approach effectively minimizes both training error and model complexity, aligning with the principle of Occam's razor. The authors provide theoretical insights and empirical evidence, highlighting the limitations of current in-context learning methods and suggesting improvements."}, 'zh': {'title': '奥卡姆剃刀与上下文学习的巧妙结合', 'desc': '机器学习的目标是实现泛化，即模型不仅能在训练数据上表现良好，还能在新数据上表现出色。奥卡姆剃刀原则指出，简单的模型往往能更好地泛化，但目前大多数方法只关注最小化训练误差。本文将奥卡姆剃刀与上下文学习联系起来，展示了如何通过最小化下一个词预测损失来同时减少训练误差和模型复杂性。我们的理论和实验揭示了当前上下文学习方法的不足，并提出了改进建议。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.13184', 'title': 'Router-Tuning: A Simple and Effective Approach for Enabling Dynamic-Depth in Transformers', 'url': 'https://huggingface.co/papers/2410.13184', 'abstract': "Traditional transformer models often allocate a fixed amount of computational resources to every input token, leading to inefficient and unnecessary computation. To address this, the Mixture of Depths (MoD) was introduced to dynamically adjust the computational depth by skipping less important layers. Despite its promise, current MoD approaches remain under-explored and face two main challenges: (1) high training costs due to the need to train the entire model along with the routers that determine which layers to skip, and (2) the risk of performance degradation when important layers are bypassed. In response to the first issue, we propose Router-Tuning, a method that fine-tunes only the router on a small dataset, drastically reducing the computational overhead associated with full model training. For the second challenge, we propose MindSkip, which deploys Attention with Dynamic Depths. This method preserves the model's performance while significantly enhancing computational and memory efficiency. Extensive experiments demonstrate that our approach delivers competitive results while dramatically improving the computation efficiency, e.g., 21\\% speedup and only a 0.2\\% performance drop. The code is released at https://github.com/CASE-Lab-UMD/Router-Tuning.", 'score': 2, 'issue_id': 214, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '0e28d555da53ebff', 'data': {'categories': ['#architecture', '#optimization'], 'emoji': '🚀', 'ru': {'title': 'Эффективные трансформеры: умное пропускание слоев без потери качества', 'desc': 'В статье предлагается метод Router-Tuning для оптимизации вычислительных ресурсов в трансформерных моделях. Авторы разработали подход MindSkip, использующий внимание с динамической глубиной, что позволяет сохранить производительность модели при повышении эффективности. Эксперименты показали 21% ускорение работы при минимальном снижении качества на 0.2%. Предложенный метод решает проблемы высоких затрат на обучение и риска пропуска важных слоев в существующих подходах Mixture of Depths.'}, 'en': {'title': 'Efficient Transformers: Skipping the Unnecessary', 'desc': 'The paper introduces a novel approach to improve the efficiency of transformer models by using a Mixture of Depths (MoD) strategy, which dynamically adjusts computational depth by skipping less important layers. To tackle the high training costs associated with MoD, the authors propose Router-Tuning, a method that fine-tunes only the router on a small dataset, reducing computational overhead. To prevent performance degradation, they introduce MindSkip, which uses Attention with Dynamic Depths to maintain model performance while enhancing efficiency. Experiments show that their approach achieves a 21% speedup with only a 0.2% performance drop, demonstrating its effectiveness in improving computation efficiency.'}, 'zh': {'title': '动态深度：提升Transformer计算效率的新方法', 'desc': '传统的Transformer模型对每个输入标记分配固定的计算资源，导致计算效率低下。为了解决这个问题，引入了深度混合（MoD）方法，通过跳过不重要的层来动态调整计算深度。然而，现有的MoD方法面临高训练成本和性能下降的风险。我们提出了Router-Tuning和MindSkip方法，分别通过微调路由器和使用动态深度注意力来解决这些问题，显著提高了计算效率。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.15460', 'title': 'Hallucination Detox: Sensitive Neuron Dropout (SeND) for Large Language Model Training', 'url': 'https://huggingface.co/papers/2410.15460', 'abstract': 'As large language models (LLMs) become increasingly deployed across various industries, concerns regarding their reliability, particularly due to hallucinations-outputs that are factually inaccurate or irrelevant to user input-have grown. Our research investigates the relationship between the training process and the emergence of hallucinations to address a key gap in existing research that focuses primarily on post hoc detection and mitigation strategies. Using models from the Pythia suite (70M-12B parameters) and several hallucination detection metrics, we analyze hallucination trends throughout training and explore LLM internal dynamics. We introduce SEnsitive Neuron Dropout (SeND), a novel training protocol designed to mitigate hallucinations by reducing variance during training. SeND achieves this by deterministically dropping neurons with significant variability on a dataset, referred to as Sensitive Neurons. In addition, we develop an unsupervised hallucination detection metric, Efficient EigenScore (EES), which approximates the traditional EigenScore in 2x speed. This efficient metric is integrated into our protocol, allowing SeND to be both computationally scalable and effective at reducing hallucinations. Our empirical evaluation demonstrates that our approach improves LLM reliability at test time by up to 40% compared to normal training while also providing an efficient method to improve factual accuracy when adapting LLMs to domains such as Wikipedia and Medical datasets.', 'score': 1, 'issue_id': 214, 'pub_date': '2024-10-20', 'pub_date_ru': '20 октября', 'hash': '5c4104bbacb9ac91', 'data': {'categories': ['#hallucinations', '#interpretability', '#medicine', '#training'], 'emoji': '🧠', 'ru': {'title': 'Борьба с галлюцинациями в LLM через управление чувствительными нейронами', 'desc': 'Исследование изучает связь между процессом обучения и возникновением галлюцинаций в больших языковых моделях (LLM). Авторы анализируют тренды галлюцинаций на протяжении обучения, используя модели из набора Pythia и несколько метрик обнаружения галлюцинаций. Они представляют новый протокол обучения SeND, который снижает вариативность во время обучения путем детерминированного исключения чувствительных нейронов. Также разработана несупервизорная метрика обнаружения галлюцинаций EES, которая интегрирована в протокол для повышения его эффективности и масштабируемости.'}, 'en': {'title': '"Training Smarter: Reducing Hallucinations in Language Models"', 'desc': 'The paper explores how large language models (LLMs) sometimes produce incorrect or irrelevant outputs, known as hallucinations, and how these can be reduced during the training process. The researchers introduce a new training method called Sensitive Neuron Dropout (SeND), which helps decrease hallucinations by selectively dropping neurons that show high variability. They also develop a fast, unsupervised metric called Efficient EigenScore (EES) to detect hallucinations more quickly. Their approach shows a significant improvement in the reliability and factual accuracy of LLMs, especially when applied to specific domains like Wikipedia and medical datasets.'}, 'zh': {'title': '减少幻觉，提升语言模型可靠性', 'desc': '随着大型语言模型在各行业的广泛应用，人们对其可靠性，尤其是幻觉现象的担忧日益增加。我们的研究探讨了训练过程与幻觉现象之间的关系，填补了现有研究主要集中于事后检测和缓解策略的空白。我们引入了一种新的训练协议，称为敏感神经元丢弃（SeND），通过在训练中有选择地丢弃变异性大的神经元来减少幻觉。我们还开发了一种无监督的幻觉检测指标，称为高效特征值分数（EES），使得SeND在减少幻觉的同时具有计算可扩展性。'}}, 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}}, {'id': 'https://huggingface.co/papers/2410.13394', 'title': 'Cross-Lingual Auto Evaluation for Assessing Multilingual LLMs', 'url': 'https://huggingface.co/papers/2410.13394', 'abstract': 'Evaluating machine-generated text remains a significant challenge in NLP, especially for non-English languages. Current methodologies, including automated metrics, human assessments, and LLM-based evaluations, predominantly focus on English, revealing a significant gap in multilingual evaluation frameworks. We introduce the Cross Lingual Auto Evaluation (CIA) Suite, an extensible framework that includes evaluator LLMs (Hercule) and a novel test set (Recon) specifically designed for multilingual evaluation. Our test set features 500 human-annotated instructions spanning various task capabilities along with human judgment scores across six languages. This would enable benchmarking of general-purpose multilingual LLMs and facilitate meta-evaluation of Evaluator LLMs. The proposed model, Hercule, is a cross-lingual evaluation model that addresses the scarcity of reference answers in the target language by learning to assign scores to responses based on easily available reference answers in English. Our experiments demonstrate that Hercule aligns more closely with human judgments compared to proprietary models, demonstrating the effectiveness of such cross-lingual evaluation in low resource scenarios. Further, it is also effective in zero-shot evaluation on unseen languages. This study is the first comprehensive examination of cross-lingual evaluation using LLMs, presenting a scalable and effective approach for multilingual assessment. All code, datasets, and models will be publicly available to enable further research in this important area.', 'score': 1, 'issue_id': 208, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': 'd456f53989a80b51', 'data': {'categories': ['#benchmark', '#multilingual', '#translation'], 'emoji': '🌐', 'ru': {'title': 'Преодоление языковых барьеров в оценке ИИ', 'desc': 'Статья представляет новый фреймворк CIA Suite для многоязычной оценки генеративных языковых моделей. Он включает в себя модель-оценщик Hercule и тестовый набор Recon с 500 аннотированными инструкциями на шести языках. Hercule способна оценивать ответы на целевом языке, используя эталонные ответы на английском, что решает проблему нехватки ресурсов. Эксперименты показывают, что Hercule лучше соответствует оценкам людей, чем проприетарные модели, и эффективна даже для ранее не виденных языков.'}, 'en': {'title': 'Breaking Language Barriers in NLP Evaluation', 'desc': "The paper addresses the challenge of evaluating machine-generated text in multiple languages, which is often overlooked in favor of English. It introduces the Cross Lingual Auto Evaluation (CIA) Suite, featuring the Hercule model and a novel test set called Recon, designed for multilingual evaluation. Hercule is a cross-lingual evaluation model that uses English reference answers to score responses in other languages, aligning closely with human judgments. The study demonstrates Hercule's effectiveness in low-resource and zero-shot scenarios, marking a significant step forward in multilingual NLP evaluation."}, 'zh': {'title': '跨语言评估的新突破：Hercule模型的多语言评估', 'desc': '这篇论文探讨了在自然语言处理领域中，评估机器生成文本的挑战，尤其是在非英语语言中。作者提出了一个名为跨语言自动评估套件（CIA）的框架，其中包括一个新的评估模型Hercule和一个多语言测试集Recon。Hercule模型通过学习从英语参考答案中评分，解决了目标语言中缺乏参考答案的问题。实验表明，Hercule在低资源场景中与人类判断更为一致，并且在未见过的语言上也能进行零样本评估。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.15017', 'title': 'DM-Codec: Distilling Multimodal Representations for Speech Tokenization', 'url': 'https://huggingface.co/papers/2410.15017', 'abstract': 'Recent advancements in speech-language models have yielded significant improvements in speech tokenization and synthesis. However, effectively mapping the complex, multidimensional attributes of speech into discrete tokens remains challenging. This process demands acoustic, semantic, and contextual information for precise speech representations. Existing speech representations generally fall into two categories: acoustic tokens from audio codecs and semantic tokens from speech self-supervised learning models. Although recent efforts have unified acoustic and semantic tokens for improved performance, they overlook the crucial role of contextual representation in comprehensive speech modeling. Our empirical investigations reveal that the absence of contextual representations results in elevated Word Error Rate (WER) and Word Information Lost (WIL) scores in speech transcriptions. To address these limitations, we propose two novel distillation approaches: (1) a language model (LM)-guided distillation method that incorporates contextual information, and (2) a combined LM and self-supervised speech model (SM)-guided distillation technique that effectively distills multimodal representations (acoustic, semantic, and contextual) into a comprehensive speech tokenizer, termed DM-Codec. The DM-Codec architecture adopts a streamlined encoder-decoder framework with a Residual Vector Quantizer (RVQ) and incorporates the LM and SM during the training process. Experiments show DM-Codec significantly outperforms state-of-the-art speech tokenization models, reducing WER by up to 13.46%, WIL by 9.82%, and improving speech quality by 5.84% and intelligibility by 1.85% on the LibriSpeech benchmark dataset. The code, samples, and model checkpoints are available at https://github.com/mubtasimahasan/DM-Codec.', 'score': 1, 'issue_id': 208, 'pub_date': '2024-10-19', 'pub_date_ru': '19 октября', 'hash': 'd2c6c349adfb4796', 'data': {'categories': ['#audio', '#benchmark', '#multimodal'], 'emoji': '🗣️', 'ru': {'title': 'DM-Codec: Революция в токенизации речи с использованием мультимодальных представлений', 'desc': 'В статье представлен новый подход к токенизации речи, названный DM-Codec. Он объединяет акустическую, семантическую и контекстную информацию для создания более точных речевых представлений. Авторы предлагают два метода дистилляции: с использованием языковой модели и комбинированный метод с языковой моделью и самообучающейся речевой моделью. Эксперименты показывают, что DM-Codec значительно превосходит современные модели токенизации речи, снижая ошибки распознавания и улучшая качество и разборчивость речи.'}, 'en': {'title': '"DM-Codec: Revolutionizing Speech Tokenization with Contextual Intelligence"', 'desc': 'This paper addresses the challenge of effectively mapping speech into discrete tokens by incorporating acoustic, semantic, and contextual information. The authors propose two novel distillation methods that integrate language models and self-supervised speech models to create a comprehensive speech tokenizer called DM-Codec. The DM-Codec uses a streamlined encoder-decoder framework with a Residual Vector Quantizer to improve speech tokenization. Experiments demonstrate that DM-Codec significantly reduces Word Error Rate and Word Information Lost, enhancing speech quality and intelligibility.'}, 'zh': {'title': 'DM-Codec：融合多模态信息的语音标记化新突破', 'desc': '这篇论文探讨了语音模型中语音标记化和合成的最新进展，强调了将复杂的语音属性映射为离散标记的挑战。研究发现，缺乏上下文表示会导致语音转录中的词错误率和词信息丢失率升高。为解决这些问题，作者提出了两种新的蒸馏方法，结合语言模型和自监督语音模型来改进语音标记器。实验结果表明，所提出的DM-Codec模型在语音标记化性能上显著优于现有模型。'}}, 'pub_date_card': {'ru': '19 октября', 'en': 'October 19', 'zh': '10月19日'}}, {'id': 'https://huggingface.co/papers/2410.14059', 'title': 'UCFE: A User-Centric Financial Expertise Benchmark for Large Language Models', 'url': 'https://huggingface.co/papers/2410.14059', 'abstract': 'This paper introduces the UCFE: User-Centric Financial Expertise benchmark, an innovative framework designed to evaluate the ability of large language models (LLMs) to handle complex real-world financial tasks. UCFE benchmark adopts a hybrid approach that combines human expert evaluations with dynamic, task-specific interactions to simulate the complexities of evolving financial scenarios. Firstly, we conducted a user study involving 804 participants, collecting their feedback on financial tasks. Secondly, based on this feedback, we created our dataset that encompasses a wide range of user intents and interactions. This dataset serves as the foundation for benchmarking 12 LLM services using the LLM-as-Judge methodology. Our results show a significant alignment between benchmark scores and human preferences, with a Pearson correlation coefficient of 0.78, confirming the effectiveness of the UCFE dataset and our evaluation approach. UCFE benchmark not only reveals the potential of LLMs in the financial sector but also provides a robust framework for assessing their performance and user satisfaction.The benchmark dataset and evaluation code are available.', 'score': 52, 'issue_id': 195, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '1124cffc31d2cf8d', 'data': {'categories': ['#benchmark', '#dataset'], 'emoji': '💹', 'ru': {'title': 'UCFE: Новый стандарт для оценки финансового ИИ', 'desc': 'Статья представляет UCFE - новый бенчмарк для оценки способности больших языковых моделей (LLM) решать сложные финансовые задачи. Бенчмарк использует гибридный подход, сочетающий оценки экспертов и динамические взаимодействия для симуляции реальных финансовых сценариев. На основе пользовательского исследования был создан датасет, охватывающий широкий спектр финансовых задач. Результаты тестирования 12 LLM-сервисов показали высокую корреляцию (0.78) между оценками бенчмарка и предпочтениями пользователей.'}, 'en': {'title': 'Empowering LLMs for Financial Mastery', 'desc': 'The paper introduces the UCFE benchmark, a new framework to test how well large language models (LLMs) can handle complex financial tasks. It uses a mix of human expert evaluations and dynamic interactions to mimic real-world financial scenarios. A user study with 804 participants helped create a dataset that reflects various user intents, which was then used to test 12 LLM services. The results showed a strong correlation between the benchmark scores and human preferences, indicating the effectiveness of the UCFE framework in evaluating LLMs in finance.'}, 'zh': {'title': 'UCFE：评估金融领域大型语言模型的新基准', 'desc': '这篇论文介绍了UCFE：用户中心金融专业基准，这是一个创新框架，用于评估大型语言模型处理复杂金融任务的能力。UCFE基准采用混合方法，结合人类专家评估和动态任务特定交互，模拟不断变化的金融场景。研究中，我们收集了804名参与者对金融任务的反馈，并基于此创建了一个包含广泛用户意图和交互的数据集。结果显示，基准分数与人类偏好之间有显著的一致性，表明UCFE数据集和评估方法的有效性。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.13232', 'title': 'Web Agents with World Models: Learning and Leveraging Environment Dynamics in Web Navigation', 'url': 'https://huggingface.co/papers/2410.13232', 'abstract': 'Large language models (LLMs) have recently gained much attention in building autonomous agents. However, the performance of current LLM-based web agents in long-horizon tasks is far from optimal, often yielding errors such as repeatedly buying a non-refundable flight ticket. By contrast, humans can avoid such an irreversible mistake, as we have an awareness of the potential outcomes (e.g., losing money) of our actions, also known as the "world model". Motivated by this, our study first starts with preliminary analyses, confirming the absence of world models in current LLMs (e.g., GPT-4o, Claude-3.5-Sonnet, etc.). Then, we present a World-model-augmented (WMA) web agent, which simulates the outcomes of its actions for better decision-making. To overcome the challenges in training LLMs as world models predicting next observations, such as repeated elements across observations and long HTML inputs, we propose a transition-focused observation abstraction, where the prediction objectives are free-form natural language descriptions exclusively highlighting important state differences between time steps. Experiments on WebArena and Mind2Web show that our world models improve agents\' policy selection without training and demonstrate our agents\' cost- and time-efficiency compared to recent tree-search-based agents.', 'score': 40, 'issue_id': 194, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '7c607e84a2158236', 'data': {'categories': ['#agents', '#rl'], 'emoji': '🌐', 'ru': {'title': "Веб-агенты с 'моделью мира': умнее, эффективнее, безопаснее", 'desc': "Эта статья представляет новый подход к улучшению веб-агентов на основе больших языковых моделей (LLM) путем внедрения 'модели мира'. Авторы обнаружили, что существующие LLM-агенты часто совершают ошибки в задачах с долгосрочными последствиями, например, повторно покупая невозвратные билеты. Для решения этой проблемы они разработали World-model-augmented (WMA) веб-агент, который симулирует результаты своих действий перед принятием решений. Эксперименты показали, что этот подход улучшает выбор стратегий агентами и повышает их эффективность по сравнению с агентами, основанными на поиске в дереве решений."}, 'en': {'title': 'Empowering AI with World Models for Smarter Decisions', 'desc': "The paper discusses the limitations of large language models (LLMs) in performing long-horizon tasks autonomously, highlighting their lack of a 'world model' to predict the outcomes of actions. To address this, the authors introduce a World-model-augmented (WMA) web agent that simulates potential outcomes to improve decision-making. They propose a novel approach using transition-focused observation abstraction to train LLMs, which involves predicting important state changes in natural language. Experiments demonstrate that this method enhances policy selection and efficiency compared to traditional tree-search-based agents."}, 'zh': {'title': '增强世界模型：让AI决策更聪明', 'desc': '这篇论文研究了大型语言模型在长时间任务中的表现问题，发现它们缺乏“世界模型”的能力，容易犯不可逆的错误。为了解决这个问题，研究者提出了一种增强世界模型的网络代理，通过模拟行动结果来改进决策。为了克服训练中的挑战，他们设计了一种专注于状态变化的观察抽象方法。实验表明，这种方法提高了代理的决策效率，并且在成本和时间上优于其他方法。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.14669', 'title': 'NaturalBench: Evaluating Vision-Language Models on Natural Adversarial Samples', 'url': 'https://huggingface.co/papers/2410.14669', 'abstract': 'Vision-language models (VLMs) have made significant progress in recent visual-question-answering (VQA) benchmarks that evaluate complex visio-linguistic reasoning. However, are these models truly effective? In this work, we show that VLMs still struggle with natural images and questions that humans can easily answer, which we term natural adversarial samples. We also find it surprisingly easy to generate these VQA samples from natural image-text corpora using off-the-shelf models like CLIP and ChatGPT. We propose a semi-automated approach to collect a new benchmark, NaturalBench, for reliably evaluating VLMs with 10,000 human-verified VQA samples. Crucially, we adopt a vision-centric design by pairing each question with two images that yield different answers, preventing blind solutions from answering without using the images. This makes NaturalBench more challenging than previous benchmarks that can be solved with commonsense priors. We evaluate 53 state-of-the-art VLMs on NaturalBench, showing that models like LLaVA-OneVision, Cambrian-1, Llama3.2-Vision, Molmo, Qwen2-VL, and even GPT-4o lag 50%-70% behind human performance (over 90%). We analyze why NaturalBench is hard from two angles: (1) Compositionality: Solving NaturalBench requires diverse visio-linguistic skills, including understanding attribute bindings, object relationships, and advanced reasoning like logic and counting. To this end, unlike prior work that uses a single tag per sample, we tag each NaturalBench sample with 1 to 8 skill tags for fine-grained evaluation. (2) Biases: NaturalBench exposes severe biases in VLMs, as models often choose the same answer regardless of the image. Lastly, we apply our benchmark curation method to diverse data sources, including long captions (over 100 words) and non-English languages like Chinese and Hindi, highlighting its potential for dynamic evaluations of VLMs.', 'score': 35, 'issue_id': 196, 'pub_date': '2024-10-18', 'pub_date_ru': '18 октября', 'hash': 'a015f20d9d67a6a8', 'data': {'categories': ['#benchmark', '#long_context', '#multilingual', '#multimodal'], 'emoji': '🖼️', 'ru': {'title': 'NaturalBench: новый вызов для моделей визуально-языкового понимания', 'desc': 'Исследователи разработали новый бенчмарк NaturalBench для оценки моделей визуально-языкового понимания (VLM) на основе естественных изображений и вопросов. Бенчмарк содержит 10 000 проверенных человеком образцов задач визуального ответа на вопросы (VQA), которые требуют разнообразных навыков визуально-лингвистического рассуждения. Тестирование 53 современных VLM на NaturalBench показало, что даже лучшие модели отстают от человеческой производительности на 50-70%. Исследование выявило серьезные проблемы с композиционностью и предвзятостью в существующих VLM.'}, 'en': {'title': 'Challenging VLMs: Beyond Simple Answers', 'desc': 'Vision-language models (VLMs) have shown progress in visual-question-answering tasks but still struggle with natural adversarial samples, which are questions humans can easily answer. The paper introduces NaturalBench, a new benchmark with 10,000 human-verified samples, designed to challenge VLMs by pairing questions with two images that require different answers. Evaluations show that current VLMs perform significantly worse than humans, highlighting issues with compositionality and biases in these models. The study also demonstrates the potential of using diverse data sources for dynamic evaluations of VLMs.'}, 'zh': {'title': '挑战视觉语言模型的极限：NaturalBench的诞生', 'desc': '这篇论文探讨了视觉语言模型（VLMs）在处理自然图像和问题时的不足，尽管它们在视觉问答（VQA）基准测试中取得了进展。研究者提出了一个新的基准测试，称为NaturalBench，通过配对问题和不同答案的图像来提高测试难度。结果显示，许多先进的VLMs在这个基准测试中表现不佳，与人类表现相差50%-70%。论文还分析了VLMs在组合性和偏见方面的挑战，并展示了如何利用多样化的数据源进行动态评估。'}}, 'pub_date_card': {'ru': '18 октября', 'en': 'October 18', 'zh': '10月18日'}}, {'id': 'https://huggingface.co/papers/2410.13370', 'title': 'MagicTailor: Component-Controllable Personalization in Text-to-Image Diffusion Models', 'url': 'https://huggingface.co/papers/2410.13370', 'abstract': 'Recent advancements in text-to-image (T2I) diffusion models have enabled the creation of high-quality images from text prompts, but they still struggle to generate images with precise control over specific visual concepts. Existing approaches can replicate a given concept by learning from reference images, yet they lack the flexibility for fine-grained customization of the individual component within the concept. In this paper, we introduce component-controllable personalization, a novel task that pushes the boundaries of T2I models by allowing users to reconfigure specific components when personalizing visual concepts. This task is particularly challenging due to two primary obstacles: semantic pollution, where unwanted visual elements corrupt the personalized concept, and semantic imbalance, which causes disproportionate learning of the concept and component. To overcome these challenges, we design MagicTailor, an innovative framework that leverages Dynamic Masked Degradation (DM-Deg) to dynamically perturb undesired visual semantics and Dual-Stream Balancing (DS-Bal) to establish a balanced learning paradigm for desired visual semantics. Extensive comparisons, ablations, and analyses demonstrate that MagicTailor not only excels in this challenging task but also holds significant promise for practical applications, paving the way for more nuanced and creative image generation.', 'score': 35, 'issue_id': 192, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': 'fa9ce7d280c285b4', 'data': {'categories': ['#cv', '#diffusion', '#multimodal'], 'emoji': '🎨', 'ru': {'title': 'Точный контроль над компонентами в персонализированной генерации изображений', 'desc': 'Эта статья представляет новый подход к персонализации генерации изображений с помощью текстовых запросов. Авторы предлагают метод MagicTailor, который позволяет пользователям точно контролировать отдельные компоненты визуальных концепций. Система использует динамическое маскированное ухудшение (DM-Deg) для устранения нежелательных визуальных элементов и двухпоточную балансировку (DS-Bal) для сбалансированного обучения желаемой семантики. Эксперименты показывают, что MagicTailor превосходит существующие методы и открывает новые возможности для креативной генерации изображений.'}, 'en': {'title': 'MagicTailor: Precision in Text-to-Image Creativity', 'desc': 'The paper introduces a new task called component-controllable personalization for text-to-image diffusion models, which allows users to adjust specific parts of a visual concept. This task addresses two main challenges: semantic pollution, where unwanted elements interfere with the concept, and semantic imbalance, where the learning of the concept and its components is uneven. To tackle these issues, the authors propose MagicTailor, a framework using Dynamic Masked Degradation to remove unwanted semantics and Dual-Stream Balancing to ensure balanced learning. The results show that MagicTailor significantly improves the precision and flexibility of image generation, offering new possibilities for creative applications.'}, 'zh': {'title': 'MagicTailor：实现图像生成的精细化控制', 'desc': '近年来，文本到图像扩散模型在从文本生成高质量图像方面取得了显著进展，但在精确控制特定视觉概念上仍存在困难。现有方法可以通过学习参考图像来复制给定概念，但缺乏对概念内各个组件的细粒度定制能力。本文提出了一种新的任务——组件可控个性化，允许用户在个性化视觉概念时重新配置特定组件。为解决语义污染和语义不平衡的问题，我们设计了MagicTailor框架，通过动态掩码降解和双流平衡技术实现更精细的图像生成。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.13276', 'title': 'SeerAttention: Learning Intrinsic Sparse Attention in Your LLMs', 'url': 'https://huggingface.co/papers/2410.13276', 'abstract': 'Attention is the cornerstone of modern Large Language Models (LLMs). Yet its quadratic complexity limits the efficiency and scalability of LLMs, especially for those with a long-context window. A promising approach addressing this limitation is to leverage the sparsity in attention. However, existing sparsity-based solutions predominantly rely on predefined patterns or heuristics to approximate sparsity. This practice falls short to fully capture the dynamic nature of attention sparsity in language-based tasks. This paper argues that attention sparsity should be learned rather than predefined. To this end, we design SeerAttention, a new Attention mechanism that augments the conventional attention with a learnable gate that adaptively selects significant blocks in an attention map and deems the rest blocks sparse. Such block-level sparsity effectively balances accuracy and speedup. To enable efficient learning of the gating network, we develop a customized FlashAttention implementation that extracts the block-level ground truth of attention map with minimum overhead. SeerAttention not only applies to post-training, but also excels in long-context fine-tuning. Our results show that at post-training stages, SeerAttention significantly outperforms state-of-the-art static or heuristic-based sparse attention methods, while also being more versatile and flexible to adapt to varying context lengths and sparsity ratios. When applied to long-context fine-tuning with YaRN, SeerAttention can achieve a remarkable 90% sparsity ratio at a 32k context length with minimal perplexity loss, offering a 5.67x speedup over FlashAttention-2.', 'score': 24, 'issue_id': 195, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': 'd64d285d002a425d', 'data': {'categories': ['#architecture', '#long_context'], 'emoji': '🔍', 'ru': {'title': 'SeerAttention: Эффективное обучаемое разреженное внимание для LLM', 'desc': 'Статья представляет SeerAttention - новый механизм внимания для больших языковых моделей (LLM). Он использует обучаемые gates для адаптивного выбора значимых блоков в карте внимания, что позволяет эффективно балансировать точность и скорость работы. SeerAttention превосходит существующие методы разреженного внимания и может применяться как после обучения, так и при тонкой настройке на длинных контекстах. Результаты показывают значительное ускорение без существенной потери качества даже при 90% разреженности.'}, 'en': {'title': '"SeerAttention: Learning to Focus, Speeding Up Language Models"', 'desc': 'The paper introduces SeerAttention, a novel attention mechanism designed to improve the efficiency of Large Language Models by learning attention sparsity dynamically rather than relying on predefined patterns. SeerAttention uses a learnable gate to identify and focus on significant blocks in the attention map, enhancing both accuracy and processing speed. The authors also developed a customized FlashAttention implementation to efficiently learn the gating network with minimal computational overhead. Results demonstrate that SeerAttention outperforms existing sparse attention methods, particularly in long-context fine-tuning, achieving high sparsity ratios with minimal loss in performance.'}, 'zh': {'title': 'SeerAttention：自适应学习注意力稀疏性的新方法', 'desc': '这篇论文讨论了大型语言模型中的注意力机制，指出其二次复杂性限制了效率和可扩展性。为了解决这个问题，作者提出了一种新的注意力机制SeerAttention，它通过可学习的门控机制自适应地选择注意力图中的重要块。这样的方法在保持准确性的同时提高了速度。实验结果表明，SeerAttention在长上下文微调中表现出色，能够在高稀疏率下保持低困惑度。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.13925', 'title': 'FiTv2: Scalable and Improved Flexible Vision Transformer for Diffusion Model', 'url': 'https://huggingface.co/papers/2410.13925', 'abstract': 'Nature is infinitely resolution-free. In the context of this reality, existing diffusion models, such as Diffusion Transformers, often face challenges when processing image resolutions outside of their trained domain. To address this limitation, we conceptualize images as sequences of tokens with dynamic sizes, rather than traditional methods that perceive images as fixed-resolution grids. This perspective enables a flexible training strategy that seamlessly accommodates various aspect ratios during both training and inference, thus promoting resolution generalization and eliminating biases introduced by image cropping. On this basis, we present the Flexible Vision Transformer (FiT), a transformer architecture specifically designed for generating images with unrestricted resolutions and aspect ratios. We further upgrade the FiT to FiTv2 with several innovative designs, includingthe Query-Key vector normalization, the AdaLN-LoRA module, a rectified flow scheduler, and a Logit-Normal sampler. Enhanced by a meticulously adjusted network structure, FiTv2 exhibits 2times convergence speed of FiT. When incorporating advanced training-free extrapolation techniques, FiTv2 demonstrates remarkable adaptability in both resolution extrapolation and diverse resolution generation. Additionally, our exploration of the scalability of the FiTv2 model reveals that larger models exhibit better computational efficiency. Furthermore, we introduce an efficient post-training strategy to adapt a pre-trained model for the high-resolution generation. Comprehensive experiments demonstrate the exceptional performance of FiTv2 across a broad range of resolutions. We have released all the codes and models at https://github.com/whlzy/FiT to promote the exploration of diffusion transformer models for arbitrary-resolution image generation.', 'score': 21, 'issue_id': 201, 'pub_date': '2024-10-17', 'pub_date_ru': '17 октября', 'hash': '2109b51982de79e7', 'data': {'categories': ['#architecture', '#diffusion'], 'emoji': '🖼️', 'ru': {'title': 'Гибкая генерация изображений любого разрешения', 'desc': 'Эта статья представляет Flexible Vision Transformer (FiT) - новую архитектуру трансформера для генерации изображений с произвольным разрешением и соотношением сторон. FiT рассматривает изображения как последовательности токенов динамического размера, что позволяет гибко обучать модель на изображениях различных пропорций. Усовершенствованная версия FiTv2 включает ряд инновационных техник, таких как нормализация векторов запросов-ключей и модуль AdaLN-LoRA, что значительно улучшает производительность. Эксперименты показывают исключительную эффективность FiTv2 при генерации изображений широкого диапазона разрешений.'}, 'en': {'title': 'Breaking Free from Fixed Resolutions: The Future of Image Generation', 'desc': 'The paper introduces the Flexible Vision Transformer (FiT), a new model that treats images as sequences of tokens with dynamic sizes, allowing it to handle various resolutions and aspect ratios without bias. This approach improves upon traditional diffusion models that struggle with images outside their trained resolution. The upgraded version, FiTv2, incorporates several innovative features, enhancing convergence speed and adaptability for high-resolution image generation. Experiments show that FiTv2 performs exceptionally well across different resolutions, and the authors have made their code available for further exploration.'}, 'zh': {'title': '灵活视觉变换器：突破分辨率限制的图像生成', 'desc': '这篇论文介绍了一种新的图像生成模型，称为灵活视觉变换器（FiT），它可以处理任意分辨率和长宽比的图像。通过将图像视为动态大小的序列，而不是固定分辨率的网格，FiT能够在训练和推理过程中灵活适应不同的图像比例。升级版FiTv2引入了多项创新设计，使其在分辨率外推和多样化分辨率生成方面表现出色。实验结果表明，FiTv2在各种分辨率下的性能都非常出色，并且代码和模型已公开以促进进一步研究。'}}, 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}}, {'id': 'https://huggingface.co/papers/2410.11190', 'title': 'Mini-Omni2: Towards Open-source GPT-4o with Vision, Speech and Duplex Capabilities', 'url': 'https://huggingface.co/papers/2410.11190', 'abstract': 'GPT-4o, an all-encompassing model, represents a milestone in the development of large multi-modal language models. It can understand visual, auditory, and textual modalities, directly output audio, and support flexible duplex interaction. Models from the open-source community often achieve some functionalities of GPT-4o, such as visual understanding and voice chat. Nevertheless, training a unified model that incorporates all modalities is challenging due to the complexities of multi-modal data, intricate model architectures, and training processes. In this paper, we introduce Mini-Omni2, a visual-audio assistant capable of providing real-time, end-to-end voice responses to visoin and audio queries. By integrating pretrained visual and auditory encoders, Mini-Omni2 maintains performance in individual modalities. We propose a three-stage training process to align modalities, allowing the language model to handle multi-modal inputs and outputs after training on a limited dataset. For interaction, we introduce a command-based interruption mechanism, enabling more flexible interaction with users. To the best of our knowledge, Mini-Omni2 is one of the closest reproductions of GPT-4o, which have similar form of functionality, and we hope it can offer valuable insights for subsequent research.', 'score': 20, 'issue_id': 200, 'pub_date': '2024-10-15', 'pub_date_ru': '15 октября', 'hash': '41fce1c87f8f0f35', 'data': {'categories': ['#architecture', '#audio', '#cv', '#multimodal'], 'emoji': '🤖', 'ru': {'title': 'Mini-Omni2: Мультимодальный ассистент нового поколения', 'desc': 'Mini-Omni2 - это мультимодальная модель машинного обучения, способная обрабатывать визуальные, аудио и текстовые данные, а также генерировать голосовые ответы в реальном времени. Модель использует предобученные визуальные и аудио энкодеры для сохранения производительности в отдельных модальностях. Авторы предлагают трехэтапный процесс обучения для выравнивания модальностей и механизм прерывания на основе команд для более гибкого взаимодействия с пользователями. Mini-Omni2 представляет собой одну из ближайших репродукций функциональности GPT-4o, предоставляя ценные insights для дальнейших исследований в области мультимодальных языковых моделей.'}, 'en': {'title': 'Mini-Omni2: Bridging Modalities for Real-Time Interaction', 'desc': 'The paper introduces Mini-Omni2, a model designed to handle visual and auditory inputs and provide real-time voice responses. It uses pretrained encoders for visual and auditory data to maintain high performance across these modalities. A three-stage training process is employed to align these modalities, allowing the model to process multi-modal inputs and outputs effectively. Additionally, a command-based interruption mechanism is introduced to enhance user interaction flexibility.'}, 'zh': {'title': 'Mini-Omni2：多模态交互的未来', 'desc': '这篇论文介绍了Mini-Omni2，一个能够实时处理视觉和音频查询的多模态助手。通过整合预训练的视觉和听觉编码器，Mini-Omni2在单一模态下保持了良好的性能。论文提出了一个三阶段的训练过程，使语言模型能够处理多模态输入和输出。Mini-Omni2还引入了基于命令的中断机制，提供了更灵活的用户交互方式。'}}, 'pub_date_card': {'ru': '15 октября', 'en': 'October 15', 'zh': '10月15日'}}, {'id': 'https://huggingface.co/papers/2410.13782', 'title': 'DPLM-2: A Multimodal Diffusion Protein Language Model', 'url': 'https://huggingface.co/papers/2410.13782', 'abstract': 'Proteins are essential macromolecules defined by their amino acid sequences, which determine their three-dimensional structures and, consequently, their functions in all living organisms. Therefore, generative protein modeling necessitates a multimodal approach to simultaneously model, understand, and generate both sequences and structures. However, existing methods typically use separate models for each modality, limiting their ability to capture the intricate relationships between sequence and structure. This results in suboptimal performance in tasks that requires joint understanding and generation of both modalities. In this paper, we introduce DPLM-2, a multimodal protein foundation model that extends discrete diffusion protein language model (DPLM) to accommodate both sequences and structures. To enable structural learning with the language model, 3D coordinates are converted to discrete tokens using a lookup-free quantization-based tokenizer. By training on both experimental and high-quality synthetic structures, DPLM-2 l
