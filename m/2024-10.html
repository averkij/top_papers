e results against larger models like GPT-4, showcasing the effectiveness of using synthetic edit data for code synthesis tasks.'}, 'zh': {'title': 'ç”¨LintSeqå¡«è¡¥ä»£ç ç¼–è¾‘æ•°æ®çš„ç©ºç™½', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºLintSeqçš„åˆæˆæ•°æ®ç”Ÿæˆç®—æ³•ï¼Œæ—¨åœ¨è§£å†³é«˜è´¨é‡ä»£ç ç¼–è¾‘æ•°æ®ç¨€ç¼ºçš„é—®é¢˜ã€‚è¯¥ç®—æ³•é€šè¿‡ä½¿ç”¨linterå¯¹ç°æœ‰ä»£ç è¿›è¡Œé‡æ„ï¼Œç”Ÿæˆä¸€ç³»åˆ—ä»£ç ç¼–è¾‘åºåˆ—ï¼Œä»¥ä¾¿äºç¨‹åºçš„é€æ­¥ç¼–å†™ã€‚ç ”ç©¶è¡¨æ˜ï¼Œç»è¿‡LintSeqå¤„ç†çš„å°å‹è¯­è¨€æ¨¡å‹åœ¨ä»£ç åˆæˆåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œèƒ½å¤Ÿç”Ÿæˆæ›´å…·å¤šæ ·æ€§çš„ç¨‹åºã€‚æœ€ç»ˆï¼Œä½œè€…çš„150Må‚æ•°æ¨¡å‹åœ¨ä»£ç ç†è§£å’Œåˆæˆæ–¹é¢çš„è¡¨ç°è¶…è¿‡äº†è®¸å¤šå‚æ•°æ›´å¤šçš„æ¨¡å‹ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.01782', 'title': 'Open-RAG: Enhanced Retrieval-Augmented Reasoning with Open-Source Large Language Models', 'url': 'https://huggingface.co/papers/2410.01782', 'abstract': 'Retrieval-Augmented Generation (RAG) has been shown to enhance the factual accuracy of Large Language Models (LLMs), but existing methods often suffer from limited reasoning capabilities in effectively using the retrieved evidence, particularly when using open-source LLMs. To mitigate this gap, we introduce a novel framework, Open-RAG, designed to enhance reasoning capabilities in RAG with open-source LLMs. Our framework transforms an arbitrary dense LLM into a parameter-efficient sparse mixture of experts (MoE) model capable of handling complex reasoning tasks, including both single- and multi-hop queries. Open-RAG uniquely trains the model to navigate challenging distractors that appear relevant but are misleading. As a result, Open-RAG leverages latent learning, dynamically selecting relevant experts and integrating external knowledge effectively for more accurate and contextually relevant responses. In addition, we propose a hybrid adaptive retrieval method to determine retrieval necessity and balance the trade-off between performance gain and inference speed. Experimental results show that the Llama2-7B-based Open-RAG outperforms state-of-the-art LLMs and RAG models such as ChatGPT, Self-RAG, and Command R+ in various knowledge-intensive tasks. We open-source our code and models at https://openragmoe.github.io/', 'score': 10, 'issue_id': 10, 'pub_date': '2024-10-02', 'pub_date_card': {'ru': '2 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 2', 'zh': '10æœˆ2æ—¥'}, 'hash': 'dbbea1382f0a84e5', 'data': {'categories': ['#reasoning', '#rag', '#inference', '#transfer_learning', '#open_source', '#small_models', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Open-RAG: ĞŸĞ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Open-RAG - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñƒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ´Ğ¾Ğ¼ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ RAG (Retrieval-Augmented Generation). ĞĞ½Ğ° Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ¿Ğ»Ğ¾Ñ‚Ğ½ÑƒÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ² Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½ÑƒÑ ÑĞ¼ĞµÑÑŒ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² (MoE), ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½ÑƒÑ Ñ€ĞµÑˆĞ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. Open-RAG Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ñ Ğ¾Ñ‚Ğ²Ğ»ĞµĞºĞ°ÑÑ‰Ğ¸Ğ¼Ğ¸ Ñ„Ğ°ĞºÑ‚Ğ¾Ñ€Ğ°Ğ¼Ğ¸ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ². Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Enhancing Reasoning in RAG with Open-RAG Framework', 'desc': 'This paper presents Open-RAG, a new framework that improves the reasoning abilities of Retrieval-Augmented Generation (RAG) models using open-source Large Language Models (LLMs). Open-RAG transforms a dense LLM into a sparse mixture of experts (MoE) model, allowing it to tackle complex reasoning tasks more effectively. The framework is designed to help the model distinguish between relevant and misleading information, enhancing its ability to provide accurate responses. Additionally, it introduces a hybrid adaptive retrieval method to optimize the balance between performance and speed during inference.'}, 'zh': {'title': 'Open-RAGï¼šæå‡å¼€æºLLMæ¨ç†èƒ½åŠ›çš„åˆ›æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°æ¡†æ¶Open-RAGï¼Œæ—¨åœ¨æé«˜å¼€æºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨æ£€ç´¢å¢å¼ºç”Ÿæˆï¼ˆRAGï¼‰ä¸­çš„æ¨ç†èƒ½åŠ›ã€‚è¯¥æ¡†æ¶å°†ä»»æ„ç¨ å¯†LLMè½¬å˜ä¸ºä¸€ç§å‚æ•°é«˜æ•ˆçš„ç¨€ç–ä¸“å®¶æ··åˆæ¨¡å‹ï¼ˆMoEï¼‰ï¼Œèƒ½å¤Ÿå¤„ç†å¤æ‚çš„æ¨ç†ä»»åŠ¡ï¼ŒåŒ…æ‹¬å•è·³å’Œå¤šè·³æŸ¥è¯¢ã€‚Open-RAGé€šè¿‡è®­ç»ƒæ¨¡å‹è¯†åˆ«ç›¸å…³ä½†å…·æœ‰è¯¯å¯¼æ€§çš„å¹²æ‰°ä¿¡æ¯ï¼Œä»è€Œæœ‰æ•ˆæ•´åˆå¤–éƒ¨çŸ¥è¯†ï¼Œæä¾›æ›´å‡†ç¡®å’Œä¸Šä¸‹æ–‡ç›¸å…³çš„å›ç­”ã€‚æ­¤å¤–ï¼Œæœ¬æ–‡è¿˜æå‡ºäº†ä¸€ç§æ··åˆè‡ªé€‚åº”æ£€ç´¢æ–¹æ³•ï¼Œä»¥å¹³è¡¡æ€§èƒ½æå‡ä¸æ¨ç†é€Ÿåº¦ä¹‹é—´çš„æƒè¡¡ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.02115', 'title': 'L-CiteEval: Do Long-Context Models Truly Leverage Context for Responding?', 'url': 'https://huggingface.co/papers/2410.02115', 'abstract': 'Long-context models (LCMs) have made remarkable strides in recent years, offering users great convenience for handling tasks that involve long context, such as document summarization. As the community increasingly prioritizes the faithfulness of generated results, merely ensuring the accuracy of LCM outputs is insufficient, as it is quite challenging for humans to verify the results from the extremely lengthy context. Yet, although some efforts have been made to assess whether LCMs respond truly based on the context, these works either are limited to specific tasks or heavily rely on external evaluation resources like GPT-4.In this work, we introduce L-CiteEval, a comprehensive multi-task benchmark for long-context understanding with citations, aiming to evaluate both the understanding capability and faithfulness of LCMs. L-CiteEval covers 11 tasks from diverse domains, spanning context lengths from 8K to 48K, and provides a fully automated evaluation suite. Through testing with 11 cutting-edge closed-source and open-source LCMs, we find that although these models show minor differences in their generated results, open-source models substantially trail behind their closed-source counterparts in terms of citation accuracy and recall. This suggests that current open-source LCMs are prone to responding based on their inherent knowledge rather than the given context, posing a significant risk to the user experience in practical applications. We also evaluate the RAG approach and observe that RAG can significantly improve the faithfulness of LCMs, albeit with a slight decrease in the generation quality. Furthermore, we discover a correlation between the attention mechanisms of LCMs and the citation generation process.', 'score': 10, 'issue_id': 10, 'pub_date': '2024-10-03', 'pub_date_card': {'ru': '3 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 3', 'zh': '10æœˆ3æ—¥'}, 'hash': '0d1ec9ec865dc20b', 'data': {'categories': ['#long_context', '#rag', '#interpretability', '#benchmark', '#alignment', '#open_source', '#architecture'], 'emoji': 'ğŸ“', 'ru': {'title': 'L-CiteEval: ĞĞ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ´Ğ¾ÑÑ‚Ğ¾Ğ²ĞµÑ€Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ L-CiteEval - ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¾Ğ²ĞµÑ€Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ LCM (Long-context models). Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ 11 Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹ Ñ Ğ´Ğ»Ğ¸Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¾Ñ‚ 8Ğš Ğ´Ğ¾ 48Ğš Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ 11 ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… LCM Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ´Ğ¾Ğ¼ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ¾Ñ‚ÑÑ‚Ğ°ÑÑ‚ Ğ¾Ñ‚ Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ‚Ğµ Ñ†Ğ¸Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ RAG Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑĞ¸Ñ‚ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¾Ğ²ĞµÑ€Ğ½Ğ¾ÑÑ‚ÑŒ LCM, Ñ…Ğ¾Ñ‚Ñ Ğ¸ Ñ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸ĞµĞ¼ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Evaluating Long-Context Models: Faithfulness and Understanding with L-CiteEval', 'desc': 'This paper presents L-CiteEval, a new benchmark designed to evaluate long-context models (LCMs) on their understanding and faithfulness when handling extensive text. It includes 11 diverse tasks with context lengths ranging from 8K to 48K, allowing for a comprehensive assessment of LCM performance. The study reveals that while closed-source LCMs outperform open-source models in citation accuracy and recall, the latter often rely on their pre-existing knowledge rather than the provided context. Additionally, the research highlights the effectiveness of the RAG approach in enhancing the faithfulness of LCM outputs, despite a slight trade-off in generation quality.'}, 'zh': {'title': 'æå‡é•¿ä¸Šä¸‹æ–‡æ¨¡å‹çš„ç†è§£ä¸çœŸå®æ€§', 'desc': 'é•¿ä¸Šä¸‹æ–‡æ¨¡å‹ï¼ˆLCMsï¼‰åœ¨å¤„ç†é•¿æ–‡æœ¬ä»»åŠ¡æ–¹é¢å–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œå°¤å…¶æ˜¯åœ¨æ–‡æ¡£æ‘˜è¦æ–¹é¢ã€‚éšç€å¯¹ç”Ÿæˆç»“æœçš„çœŸå®æ€§çš„é‡è§†ï¼Œä»…ä»…ä¿è¯è¾“å‡ºçš„å‡†ç¡®æ€§å·²ä¸è¶³ä»¥æ»¡è¶³éœ€æ±‚ï¼Œå› ä¸ºäººç±»å¾ˆéš¾éªŒè¯æ¥è‡ªæé•¿ä¸Šä¸‹æ–‡çš„ç»“æœã€‚ä¸ºæ­¤ï¼Œæˆ‘ä»¬æå‡ºäº†L-CiteEvalï¼Œè¿™æ˜¯ä¸€ä¸ªå…¨é¢çš„å¤šä»»åŠ¡åŸºå‡†ï¼Œæ—¨åœ¨è¯„ä¼°LCMsçš„ç†è§£èƒ½åŠ›å’ŒçœŸå®æ€§ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œå¼€æºæ¨¡å‹åœ¨å¼•ç”¨å‡†ç¡®æ€§å’Œå¬å›ç‡æ–¹é¢æ˜æ˜¾è½åäºé—­æºæ¨¡å‹ï¼Œè¿™è¡¨æ˜å½“å‰çš„å¼€æºLCMsæ›´å€¾å‘äºåŸºäºå›ºæœ‰çŸ¥è¯†ä½œç­”ï¼Œè€Œéä¾èµ–äºç»™å®šçš„ä¸Šä¸‹æ–‡ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.02762', 'title': 'Interpreting and Editing Vision-Language Representations to Mitigate Hallucinations', 'url': 'https://huggingface.co/papers/2410.02762', 'abstract': "We investigate the internal representations of vision-language models (VLMs) to address hallucinations, a persistent challenge despite advances in model size and training. We project VLMs' internal image representations to their language vocabulary and observe more confident output probabilities on real objects than hallucinated objects. We additionally use these output probabilities to spatially localize real objects. Building on this approach, we introduce a knowledge erasure algorithm that removes hallucinations by linearly orthogonalizing image features with respect to hallucinated object features. We show that targeted edits to a model's latent representations can reduce hallucinations by up to 25.7% on the COCO2014 dataset while preserving performance. Our findings demonstrate how a deeper understanding of VLMs' latent representations can enhance reliability and enable novel capabilities, such as zero-shot segmentation.", 'score': 9, 'issue_id': 10, 'pub_date': '2024-10-03', 'pub_date_card': {'ru': '3 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 3', 'zh': '10æœˆ3æ—¥'}, 'hash': '8ecc2787bf47eaca', 'data': {'categories': ['#dataset', '#cv', '#hallucinations', '#interpretability', '#architecture'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ‘Ğ¾Ñ€ÑŒĞ±Ğ° Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ² VLM Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¸Ğ·ÑƒÑ‡Ğ°ÑÑ‚ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ° (VLM) Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹. ĞĞ½Ğ¸ Ğ¿Ñ€Ğ¾ĞµÑ†Ğ¸Ñ€ÑƒÑÑ‚ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ²Ğ°Ñ€ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ½Ğ°Ğ±Ğ»ÑĞ´Ğ°ÑÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ñ‹Ğµ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒÑÑ‚Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ¿ÑƒÑ‚ĞµĞ¼ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğ¹ Ğ¾Ñ€Ñ‚Ğ¾Ğ³Ğ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ†ĞµĞ»ĞµĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğµ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ² ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑÑ… Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ ÑĞ½Ğ¸Ğ·Ğ¸Ñ‚ÑŒ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¾ 25.7% Ğ½Ğ° Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… COCO2014 Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Enhancing VLM Reliability by Reducing Hallucinations', 'desc': "This paper explores how vision-language models (VLMs) represent images and words to tackle the issue of hallucinations, which are incorrect outputs generated by the models. The authors find that VLMs are more confident in identifying real objects compared to hallucinated ones, and they use this insight to improve object localization. They propose a knowledge erasure algorithm that modifies the model's internal features to reduce hallucinations while maintaining overall performance. Their results indicate that by refining the latent representations of VLMs, hallucinations can be decreased significantly, leading to more reliable model outputs and new functionalities like zero-shot segmentation."}, 'zh': {'title': 'æå‡è§†è§‰-è¯­è¨€æ¨¡å‹çš„å¯é æ€§ä¸èƒ½åŠ›', 'desc': 'æˆ‘ä»¬ç ”ç©¶äº†è§†è§‰-è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰çš„å†…éƒ¨è¡¨ç¤ºï¼Œä»¥è§£å†³å¹»è§‰é—®é¢˜ï¼Œè¿™åœ¨æ¨¡å‹è§„æ¨¡å’Œè®­ç»ƒè¿›å±•çš„æƒ…å†µä¸‹ä»ç„¶æ˜¯ä¸€ä¸ªæŒç»­çš„æŒ‘æˆ˜ã€‚æˆ‘ä»¬å°†VLMsçš„å†…éƒ¨å›¾åƒè¡¨ç¤ºæŠ•å½±åˆ°å…¶è¯­è¨€è¯æ±‡ä¸Šï¼Œè§‚å¯Ÿåˆ°çœŸå®ç‰©ä½“çš„è¾“å‡ºæ¦‚ç‡æ¯”å¹»è§‰ç‰©ä½“æ›´æœ‰ä¿¡å¿ƒã€‚æˆ‘ä»¬è¿˜åˆ©ç”¨è¿™äº›è¾“å‡ºæ¦‚ç‡å¯¹çœŸå®ç‰©ä½“è¿›è¡Œç©ºé—´å®šä½ã€‚åŸºäºæ­¤æ–¹æ³•ï¼Œæˆ‘ä»¬å¼•å…¥äº†ä¸€ç§çŸ¥è¯†æ¶ˆé™¤ç®—æ³•ï¼Œé€šè¿‡çº¿æ€§æ­£äº¤åŒ–å›¾åƒç‰¹å¾ä¸å¹»è§‰ç‰©ä½“ç‰¹å¾æ¥æ¶ˆé™¤å¹»è§‰ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.02052', 'title': 'Improving Autonomous AI Agents with Reflective Tree Search and Self-Learning', 'url': 'https://huggingface.co/papers/2410.02052', 'abstract': "Autonomous agents have demonstrated significant potential in automating complex multistep decision-making tasks. However, even state-of-the-art vision-language models (VLMs), such as GPT-4o, still fall short of human-level performance, particularly in intricate web environments and long-horizon planning tasks. To address these limitations, we introduce Reflective Monte Carlo Tree Search (R-MCTS), a novel test-time algorithm designed to enhance the ability of AI agents, e.g., powered by GPT-4o, to explore decision space on the fly. R-MCTS extends traditional MCTS by 1) incorporating contrastive reflection, allowing agents to learn from past interactions and dynamically improve their search efficiency; and 2) using multi-agent debate to provide reliable state evaluation. Moreover, we improve the agent's performance by fine-tuning GPT-4o through self-learning, using R-MCTS generated tree traversals without any human-provided labels. On the challenging VisualWebArena benchmark, our GPT-4o-based R-MCTS agent achieves a 6% to 30% relative improvement across various tasks compared to the previous state-of-the-art. Additionally, we show that the knowledge gained from test-time search can be effectively transferred back to GPT-4o via fine-tuning. The fine-tuned GPT-4o matches 97% of R-MCTS's performance while reducing compute usage by a factor of four at test time. Furthermore, qualitative results reveal that the fine-tuned GPT-4o model demonstrates the ability to explore the environment, evaluate a state, and backtrack to viable ones when it detects that the current state cannot lead to success. Moreover, our work demonstrates the compute scaling properties in both training - data collection with R-MCTS - and testing time. These results suggest a promising research direction to enhance VLMs' reasoning and planning capabilities for agentic applications via test-time search and self-learning.", 'score': 9, 'issue_id': 10, 'pub_date': '2024-10-02', 'pub_date_card': {'ru': '2 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 2', 'zh': '10æœˆ2æ—¥'}, 'hash': '026dc6add144373f', 'data': {'categories': ['#reasoning', '#cv', '#training', '#agi', '#rl', '#optimization', '#agents', '#benchmark', '#transfer_learning', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'R-MCTS: ĞŸĞ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ˜Ğ˜-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¸ ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Reflective Monte Carlo Tree Search (R-MCTS), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ˜Ğ˜-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. R-MCTS Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ MCTS, Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑÑ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ½ÑƒÑ Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ñ Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ğ´ĞµĞ±Ğ°Ñ‚Ñ‹ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ»Ğ¸ ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ GPT-4o, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸, ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ R-MCTS. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ VisualWebArena Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Enhancing AI Decision-Making with R-MCTS', 'desc': 'This paper presents Reflective Monte Carlo Tree Search (R-MCTS), a new algorithm that improves the decision-making abilities of AI agents, particularly those using vision-language models like GPT-4o. R-MCTS enhances traditional Monte Carlo Tree Search by integrating contrastive reflection for learning from past experiences and employing multi-agent debate for better state evaluations. The authors demonstrate that their approach leads to significant performance improvements on the VisualWebArena benchmark, achieving up to 30% better results compared to previous models. Additionally, the fine-tuned GPT-4o retains most of the R-MCTS performance while being more efficient in terms of computational resources.'}, 'zh': {'title': 'æå‡æ™ºèƒ½ä½“å†³ç­–èƒ½åŠ›çš„æ–°æ–¹æ³•', 'desc': 'è‡ªä¸»æ™ºèƒ½ä½“åœ¨è‡ªåŠ¨åŒ–å¤æ‚çš„å¤šæ­¥éª¤å†³ç­–ä»»åŠ¡ä¸­å±•ç°å‡ºæ˜¾è‘—æ½œåŠ›ã€‚ç„¶è€Œï¼Œå³ä½¿æ˜¯æœ€å…ˆè¿›çš„è§†è§‰-è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰ï¼Œå¦‚GPT-4oï¼Œåœ¨å¤æ‚çš„ç½‘ç»œç¯å¢ƒå’Œé•¿è¿œè§„åˆ’ä»»åŠ¡ä¸­ä»ç„¶æ— æ³•è¾¾åˆ°äººç±»æ°´å¹³çš„è¡¨ç°ã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°é¢–çš„æµ‹è¯•æ—¶ç®—æ³•â€”â€”åæ€è’™ç‰¹å¡æ´›æ ‘æœç´¢ï¼ˆR-MCTSï¼‰ï¼Œæ—¨åœ¨å¢å¼ºAIæ™ºèƒ½ä½“çš„å†³ç­–ç©ºé—´æ¢ç´¢èƒ½åŠ›ã€‚é€šè¿‡å¯¹ä¼ ç»ŸMCTSçš„æ‰©å±•ï¼ŒR-MCTSç»“åˆäº†å¯¹æ¯”åæ€å’Œå¤šæ™ºèƒ½ä½“è¾©è®ºï¼Œæ˜¾è‘—æé«˜äº†æ™ºèƒ½ä½“çš„æœç´¢æ•ˆç‡å’ŒçŠ¶æ€è¯„ä¼°èƒ½åŠ›ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.02458', 'title': 'MedVisionLlama: Leveraging Pre-Trained Large Language Model Layers to Enhance Medical Image Segmentation', 'url': 'https://huggingface.co/papers/2410.02458', 'abstract': 'Large Language Models (LLMs), known for their versatility in textual data, are increasingly being explored for their potential to enhance medical image segmentation, a crucial task for accurate diagnostic imaging. This study explores enhancing Vision Transformers (ViTs) for medical image segmentation by integrating pre-trained LLM transformer blocks. Our approach, which incorporates a frozen LLM transformer block into the encoder of a ViT-based model, leads to substantial improvements in segmentation performance across various medical imaging modalities. We propose a Hybrid Attention Mechanism that combines global and local feature learning with a Multi-Scale Fusion Block for aggregating features across different scales. The enhanced model shows significant performance gains, including an average Dice score increase from 0.74 to 0.79 and improvements in accuracy, precision, and the Jaccard Index. These results demonstrate the effectiveness of LLM-based transformers in refining medical image segmentation, highlighting their potential to significantly boost model accuracy and robustness. The source code and our implementation are available at: https://bit.ly/3zf2CVs', 'score': 9, 'issue_id': 10, 'pub_date': '2024-10-03', 'pub_date_card': {'ru': '3 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 3', 'zh': '10æœˆ3æ—¥'}, 'hash': '28682265fba39b78', 'data': {'categories': ['#science', '#cv', '#healthcare', '#open_source', '#architecture'], 'emoji': 'ğŸ©»', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ LLM-Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ²', 'desc': 'Ğ­Ñ‚Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ±Ğ»Ğ¾ĞºĞ¾Ğ² Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¸Ğ· Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ² Vision Transformers (ViT). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ, ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¸ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ², Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ±Ğ»Ğ¾Ğº Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ³Ğ¾ ÑĞ»Ğ¸ÑĞ½Ğ¸Ñ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¾Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ ÑÑ€ĞµĞ´Ğ½ĞµĞ³Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»Ñ Dice Ñ 0.74 Ğ´Ğ¾ 0.79. Ğ­Ñ‚Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» LLM-Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Boosting Medical Image Segmentation with LLMs and Vision Transformers', 'desc': 'This paper investigates the use of Large Language Models (LLMs) to improve medical image segmentation, which is essential for accurate diagnostics. The authors enhance Vision Transformers (ViTs) by integrating pre-trained LLM transformer blocks, resulting in better segmentation performance. They introduce a Hybrid Attention Mechanism that effectively combines global and local feature learning, along with a Multi-Scale Fusion Block to aggregate features from different scales. The proposed model shows significant improvements in key metrics, demonstrating the potential of LLMs to enhance the accuracy and robustness of medical image segmentation tasks.'}, 'zh': {'title': 'åˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹æå‡åŒ»å­¦å›¾åƒåˆ†å‰²æ€§èƒ½', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†å¦‚ä½•åˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰æ¥æå‡åŒ»å­¦å›¾åƒåˆ†å‰²çš„æ€§èƒ½ã€‚æˆ‘ä»¬å°†é¢„è®­ç»ƒçš„LLMå˜æ¢å™¨æ¨¡å—é›†æˆåˆ°è§†è§‰å˜æ¢å™¨ï¼ˆViTï¼‰æ¨¡å‹çš„ç¼–ç å™¨ä¸­ï¼Œä»è€Œæ˜¾è‘—æé«˜äº†ä¸åŒåŒ»å­¦æˆåƒæ¨¡å¼ä¸‹çš„åˆ†å‰²æ•ˆæœã€‚é€šè¿‡æå‡ºæ··åˆæ³¨æ„åŠ›æœºåˆ¶ï¼Œç»“åˆå…¨å±€å’Œå±€éƒ¨ç‰¹å¾å­¦ä¹ ï¼Œä»¥åŠå¤šå°ºåº¦èåˆæ¨¡å—ï¼Œæˆ‘ä»¬å®ç°äº†ç‰¹å¾çš„æœ‰æ•ˆèšåˆã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œæ¨¡å‹çš„Diceåˆ†æ•°ä»0.74æé«˜åˆ°0.79ï¼Œå‡†ç¡®ç‡ã€ç²¾ç¡®ç‡å’ŒJaccardæŒ‡æ•°ä¹Ÿæœ‰æ˜¾è‘—æå‡ï¼Œè¯æ˜äº†LLMå˜æ¢å™¨åœ¨åŒ»å­¦å›¾åƒåˆ†å‰²ä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.02103', 'title': 'MVGS: Multi-view-regulated Gaussian Splatting for Novel View Synthesis', 'url': 'https://huggingface.co/papers/2410.02103', 'abstract': 'Recent works in volume rendering, e.g. NeRF and 3D Gaussian Splatting (3DGS), significantly advance the rendering quality and efficiency with the help of the learned implicit neural radiance field or 3D Gaussians. Rendering on top of an explicit representation, the vanilla 3DGS and its variants deliver real-time efficiency by optimizing the parametric model with single-view supervision per iteration during training which is adopted from NeRF. Consequently, certain views are overfitted, leading to unsatisfying appearance in novel-view synthesis and imprecise 3D geometries. To solve aforementioned problems, we propose a new 3DGS optimization method embodying four key novel contributions: 1) We transform the conventional single-view training paradigm into a multi-view training strategy. With our proposed multi-view regulation, 3D Gaussian attributes are further optimized without overfitting certain training views. As a general solution, we improve the overall accuracy in a variety of scenarios and different Gaussian variants. 2) Inspired by the benefit introduced by additional views, we further propose a cross-intrinsic guidance scheme, leading to a coarse-to-fine training procedure concerning different resolutions. 3) Built on top of our multi-view regulated training, we further propose a cross-ray densification strategy, densifying more Gaussian kernels in the ray-intersect regions from a selection of views. 4) By further investigating the densification strategy, we found that the effect of densification should be enhanced when certain views are distinct dramatically. As a solution, we propose a novel multi-view augmented densification strategy, where 3D Gaussians are encouraged to get densified to a sufficient number accordingly, resulting in improved reconstruction accuracy.', 'score': 8, 'issue_id': 10, 'pub_date': '2024-10-02', 'pub_date_card': {'ru': '2 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 2', 'zh': '10æœˆ2æ—¥'}, 'hash': 'eac41a9d952f603f', 'data': {'categories': ['#cv', '#training', '#graphs', '#optimization', '#3d'], 'emoji': 'ğŸ­', 'ru': {'title': 'ĞœĞ½Ğ¾Ğ³Ğ¾Ñ€Ğ°ĞºÑƒÑ€ÑĞ½Ğ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ 3D Gaussian Splatting', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ 3D Gaussian Splatting (3DGS), ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‰Ğ¸Ğ¹ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³ Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ€Ğ°ĞºÑƒÑ€ÑĞ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ´Ğ½Ğ¾Ñ€Ğ°ĞºÑƒÑ€ÑĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€Ğ°ĞºÑƒÑ€ÑĞ°Ñ…. ĞĞ½Ğ¸ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ ÑÑ…ĞµĞ¼Ñƒ ĞºÑ€Ğ¾ÑÑ-Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½ĞµĞ¹ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ ĞºÑ€Ğ¾ÑÑ-Ğ»ÑƒÑ‡ĞµĞ²Ğ¾Ğ³Ğ¾ ÑƒĞ¿Ğ»Ğ¾Ñ‚Ğ½ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ€Ğ°ĞºÑƒÑ€ÑĞ½Ğ¾Ğµ Ğ°ÑƒĞ³Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ ÑƒĞ¿Ğ»Ğ¾Ñ‚Ğ½ĞµĞ½Ğ¸Ğµ. Ğ­Ñ‚Ğ¸ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ÑÑ‚ Ğ¾Ğ±Ñ‰ÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… Ğ¸ Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ°Ñ… Ğ³Ğ°ÑƒÑÑĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Enhancing 3D Gaussian Splatting with Multi-View Optimization', 'desc': 'This paper presents a new optimization method for 3D Gaussian Splatting (3DGS) to enhance rendering quality and efficiency. The authors shift from a single-view to a multi-view training strategy, which helps prevent overfitting and improves the accuracy of novel-view synthesis. They introduce a cross-intrinsic guidance scheme for a more effective training process and a cross-ray densification strategy to increase the density of Gaussian kernels in critical areas. Finally, they propose a multi-view augmented densification approach to ensure sufficient Gaussian representation, leading to better 3D reconstruction accuracy.'}, 'zh': {'title': 'å¤šè§†å›¾ä¼˜åŒ–æå‡3Dæ¸²æŸ“ç²¾åº¦', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„3Dé«˜æ–¯ç‚¹æ¸²æŸ“ä¼˜åŒ–æ–¹æ³•ï¼Œæ—¨åœ¨è§£å†³ä¼ ç»Ÿå•è§†å›¾è®­ç»ƒå¯¼è‡´çš„è¿‡æ‹Ÿåˆé—®é¢˜ã€‚é€šè¿‡å¼•å…¥å¤šè§†å›¾è®­ç»ƒç­–ç•¥ï¼Œä¼˜åŒ–3Dé«˜æ–¯å±æ€§ï¼Œä»è€Œæé«˜äº†åœ¨ä¸åŒåœºæ™¯ä¸‹çš„æ•´ä½“å‡†ç¡®æ€§ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†äº¤å‰å†…åœ¨å¼•å¯¼æ–¹æ¡ˆå’Œäº¤å‰å…‰çº¿ç¨ å¯†åŒ–ç­–ç•¥ï¼Œä»¥å¢å¼ºè®­ç»ƒè¿‡ç¨‹ä¸­çš„ç»†èŠ‚è¡¨ç°ã€‚æœ€ç»ˆï¼Œé‡‡ç”¨å¤šè§†å›¾å¢å¼ºç¨ å¯†åŒ–ç­–ç•¥ï¼Œæ˜¾è‘—æé«˜äº†é‡å»ºç²¾åº¦ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.02763', 'title': 'Vinoground: Scrutinizing LMMs over Dense Temporal Reasoning with Short Videos', 'url': 'https://huggingface.co/papers/2410.02763', 'abstract': 'There has been growing sentiment recently that modern large multimodal models (LMMs) have addressed most of the key challenges related to short video comprehension. As a result, both academia and industry are gradually shifting their attention towards the more complex challenges posed by understanding long-form videos. However, is this really the case? Our studies indicate that LMMs still lack many fundamental reasoning capabilities even when dealing with short videos. We introduce Vinoground, a temporal counterfactual LMM evaluation benchmark encompassing 1000 short and natural video-caption pairs. We demonstrate that existing LMMs severely struggle to distinguish temporal differences between different actions and object transformations. For example, the best model GPT-4o only obtains ~50% on our text and video scores, showing a large gap compared to the human baseline of ~90%. All open-source multimodal models and CLIP-based models perform much worse, producing mostly random chance performance. Through this work, we shed light onto the fact that temporal reasoning in short videos is a problem yet to be fully solved. The dataset and evaluation code are available at https://vinoground.github.io.', 'score': 7, 'issue_id': 10, 'pub_date': '2024-10-03', 'pub_date_card': {'ru': '3 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 3', 'zh': '10æœˆ3æ—¥'}, 'hash': '3b6bf220f7ee6708', 'data': {'categories': ['#reasoning', '#video', '#dataset', '#benchmark', '#open_source', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ‘Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²ÑĞµ ĞµÑ‰Ğµ Ğ½Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°ÑÑ‚ Ğ²Ñ€ĞµĞ¼Ñ Ğ² ĞºĞ¾Ñ€Ğ¾Ñ‚ĞºĞ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ğ¾Ñ†ĞµĞ½ĞºĞµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LMM) Ğº Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ñ€Ğ¾Ñ‚ĞºĞ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Vinoground, ÑĞ¾ÑÑ‚Ğ¾ÑÑ‰Ğ¸Ğ¹ Ğ¸Ğ· 1000 Ğ¿Ğ°Ñ€ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ¿Ğ¾Ğ´Ğ¿Ğ¸ÑÑŒ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ‚ĞµĞ¼Ğ¿Ğ¾Ñ€Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ LMM, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº GPT-4o, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒÑÑ‚ÑƒĞ¿Ğ°ÑÑ‚ Ğ»ÑĞ´ÑĞ¼ Ğ² ÑÑ‚Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ»Ğ¸ÑˆÑŒ 50% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ñ‚ĞµĞ¼Ğ¿Ğ¾Ñ€Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² ĞºĞ¾Ñ€Ğ¾Ñ‚ĞºĞ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ²ÑĞµ ĞµÑ‰Ğµ Ğ´Ğ°Ğ»ĞµĞºĞ° Ğ¾Ñ‚ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Unveiling the Gaps in Video Comprehension: The Vinoground Challenge', 'desc': 'This paper discusses the limitations of large multimodal models (LMMs) in understanding short videos, despite recent claims of their effectiveness. The authors introduce Vinoground, a benchmark designed to evaluate LMMs on their ability to reason about temporal aspects in video content. Their findings reveal that even the best-performing model, GPT-4o, only achieves around 50% accuracy in distinguishing temporal differences, significantly lower than the human baseline of approximately 90%. This highlights that the challenge of temporal reasoning in video comprehension remains unresolved, indicating a need for further research and development in this area.'}, 'zh': {'title': 'çŸ­è§†é¢‘ç†è§£ä¸­çš„æ—¶é—´æ¨ç†æŒ‘æˆ˜', 'desc': 'è¿‘å¹´æ¥ï¼Œç°ä»£å¤§å‹å¤šæ¨¡æ€æ¨¡å‹ï¼ˆLMMsï¼‰åœ¨çŸ­è§†é¢‘ç†è§£æ–¹é¢å–å¾—äº†ä¸€å®šè¿›å±•ï¼Œä½†åœ¨ç†è§£é•¿è§†é¢‘æ—¶ä»é¢ä¸´æ›´å¤æ‚çš„æŒ‘æˆ˜ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œå³ä½¿åœ¨å¤„ç†çŸ­è§†é¢‘æ—¶ï¼ŒLMMsä»ç„¶ç¼ºä¹åŸºæœ¬çš„æ¨ç†èƒ½åŠ›ã€‚æˆ‘ä»¬å¼•å…¥äº†Vinogroundï¼Œè¿™æ˜¯ä¸€ä¸ªåŒ…å«1000å¯¹çŸ­è§†é¢‘å’Œè‡ªç„¶è¯­è¨€æè¿°çš„æ—¶é—´åäº‹å®è¯„ä¼°åŸºå‡†ã€‚ç»“æœæ˜¾ç¤ºï¼Œç°æœ‰çš„LMMsåœ¨åŒºåˆ†ä¸åŒåŠ¨ä½œå’Œç‰©ä½“å˜åŒ–çš„æ—¶é—´å·®å¼‚æ–¹é¢è¡¨ç°ä¸ä½³ï¼Œè¡¨æ˜çŸ­è§†é¢‘ä¸­çš„æ—¶é—´æ¨ç†é—®é¢˜å°šæœªå®Œå…¨è§£å†³ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.02056', 'title': 'Synthio: Augmenting Small-Scale Audio Classification Datasets with Synthetic Data', 'url': 'https://huggingface.co/papers/2410.02056', 'abstract': 'We present Synthio, a novel approach for augmenting small-scale audio classification datasets with synthetic data. Our goal is to improve audio classification accuracy with limited labeled data. Traditional data augmentation techniques, which apply artificial transformations (e.g., adding random noise or masking segments), struggle to create data that captures the true diversity present in real-world audios. To address this shortcoming, we propose to augment the dataset with synthetic audio generated from text-to-audio (T2A) diffusion models. However, synthesizing effective augmentations is challenging because not only should the generated data be acoustically consistent with the underlying small-scale dataset, but they should also have sufficient compositional diversity. To overcome the first challenge, we align the generations of the T2A model with the small-scale dataset using preference optimization. This ensures that the acoustic characteristics of the generated data remain consistent with the small-scale dataset. To address the second challenge, we propose a novel caption generation technique that leverages the reasoning capabilities of Large Language Models to (1) generate diverse and meaningful audio captions and (2) iteratively refine their quality. The generated captions are then used to prompt the aligned T2A model. We extensively evaluate Synthio on ten datasets and four simulated limited-data settings. Results indicate our method consistently outperforms all baselines by 0.1%-39% using a T2A model trained only on weakly-captioned AudioSet.', 'score': 6, 'issue_id': 10, 'pub_date': '2024-10-02', 'pub_date_card': {'ru': '2 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 2', 'zh': '10æœˆ2æ—¥'}, 'hash': 'e4975d472a070194', 'data': {'categories': ['#reasoning', '#audio', '#dataset', '#training', '#data', '#alignment', '#diffusion', '#synthetic', '#multimodal'], 'emoji': 'ğŸµ', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'Synthio - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚-Ğ²-Ğ°ÑƒĞ´Ğ¸Ğ¾ (T2A) Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ·Ğ°Ğ¿Ğ¸ÑĞµĞ¹. Ğ”Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ°ĞºÑƒÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹. Ğ Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ² Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‚ Ğ¸ ÑƒÑ‚Ğ¾Ñ‡Ğ½ÑÑÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ°ÑƒĞ´Ğ¸Ğ¾.'}, 'en': {'title': 'Enhancing Audio Classification with Synthetic Data', 'desc': 'Synthio is a new method designed to enhance small audio classification datasets by adding synthetic data. It aims to improve classification accuracy when there is limited labeled data available. Unlike traditional augmentation techniques that may not capture real-world audio diversity, Synthio uses text-to-audio diffusion models to generate more representative synthetic audio. The approach includes aligning generated audio with existing data and using advanced caption generation to ensure both acoustic consistency and compositional diversity.'}, 'zh': {'title': 'Synthioï¼šç”¨åˆæˆæ•°æ®æå‡éŸ³é¢‘åˆ†ç±»å‡†ç¡®æ€§', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºSynthioçš„æ–°æ–¹æ³•ï¼Œç”¨äºé€šè¿‡åˆæˆæ•°æ®å¢å¼ºå°è§„æ¨¡éŸ³é¢‘åˆ†ç±»æ•°æ®é›†ã€‚æˆ‘ä»¬çš„ç›®æ ‡æ˜¯æé«˜åœ¨æœ‰é™æ ‡è®°æ•°æ®ä¸‹çš„éŸ³é¢‘åˆ†ç±»å‡†ç¡®æ€§ã€‚ä¼ ç»Ÿçš„æ•°æ®å¢å¼ºæŠ€æœ¯éš¾ä»¥ç”ŸæˆçœŸå®ä¸–ç•ŒéŸ³é¢‘çš„å¤šæ ·æ€§ï¼Œå› æ­¤æˆ‘ä»¬é‡‡ç”¨æ–‡æœ¬åˆ°éŸ³é¢‘ï¼ˆT2Aï¼‰æ‰©æ•£æ¨¡å‹ç”ŸæˆåˆæˆéŸ³é¢‘æ¥è§£å†³è¿™ä¸ªé—®é¢˜ã€‚é€šè¿‡ä¼˜åŒ–ç”Ÿæˆåå¥½ï¼Œæˆ‘ä»¬ç¡®ä¿ç”Ÿæˆçš„æ•°æ®åœ¨å£°å­¦ç‰¹æ€§ä¸Šä¸å°è§„æ¨¡æ•°æ®é›†ä¸€è‡´ï¼ŒåŒæ—¶åˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ç”Ÿæˆå¤šæ ·åŒ–çš„éŸ³é¢‘æè¿°ï¼Œä»¥æé«˜åˆæˆæ•°æ®çš„è´¨é‡ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.01335', 'title': 'Layer Swapping for Zero-Shot Cross-Lingual Transfer in Large Language Models', 'url': 'https://huggingface.co/papers/2410.01335', 'abstract': 'Model merging, such as model souping, is the practice of combining different models with the same architecture together without further training. In this work, we present a model merging methodology that addresses the difficulty of fine-tuning Large Language Models (LLMs) for target tasks in non-English languages, where task-specific data is often unavailable. We focus on mathematical reasoning and without in-language math data, facilitate cross-lingual transfer by composing language and math capabilities. Starting from the same pretrained model, we fine-tune separate "experts" on math instruction data in English and on generic instruction data in the target language. We then replace the top and bottom transformer layers of the math expert directly with layers from the language expert, which consequently enhances math performance in the target language. The resulting merged models outperform the individual experts and other merging methods on the math benchmark, MGSM, by 10% across four major languages where math instruction data is scarce. In addition, this layer swapping is simple, inexpensive, and intuitive, as it is based on an interpretative analysis of the most important parameter changes during the fine-tuning of each expert. The ability to successfully re-compose LLMs for cross-lingual transfer in this manner opens up future possibilities to combine model expertise, create modular solutions, and transfer reasoning capabilities across languages all post hoc.', 'score': 5, 'issue_id': 10, 'pub_date': '2024-10-02', 'pub_date_card': {'ru': '2 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 2', 'zh': '10æœˆ2æ—¥'}, 'hash': '5828b5e66fffb240', 'data': {'categories': ['#reasoning', '#multilingual', '#training', '#math', '#interpretability', '#transfer_learning', '#benchmark', '#architecture', '#low_resource'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ° Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ·Ñ‹ĞºĞ°Ğ¼Ğ¸', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ ÑĞ»Ğ¸ÑĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° ÑĞ·Ñ‹ĞºĞ°Ñ…, Ğ´Ğ»Ñ ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ñ… Ğ½ĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‚ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ½Ğ° Ğ°Ğ½Ğ³Ğ»Ğ¸Ğ¹ÑĞºĞ¾Ğ¼ Ğ¸ Ğ½Ğ° Ğ¾Ğ±Ñ‰Ğ¸Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑÑ… Ğ½Ğ° Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ. Ğ—Ğ°Ñ‚ĞµĞ¼ Ğ¾Ğ½Ğ¸ Ğ·Ğ°Ğ¼ĞµĞ½ÑÑÑ‚ Ğ²ĞµÑ€Ñ…Ğ½Ğ¸Ğµ Ğ¸ Ğ½Ğ¸Ğ¶Ğ½Ğ¸Ğµ ÑĞ»Ğ¾Ğ¸ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ° Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑĞ»Ğ¾ÑĞ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ½Ğ° 10% Ğ² Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµÑ… Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ°Ñ… Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ MGSM.'}, 'en': {'title': 'Enhancing Math Performance in Non-English LLMs through Layer Swapping', 'desc': "This paper introduces a novel approach to model merging, specifically for Large Language Models (LLMs) that need to perform mathematical reasoning in non-English languages. The authors propose a method where two separate 'expert' models are fine-tuned: one on math data in English and the other on general instruction data in the target language. By swapping the transformer layers between these experts, they enhance the math performance of the model in the target language without requiring additional training data. The results show a significant improvement in performance on the math benchmark, demonstrating the effectiveness of this layer swapping technique for cross-lingual transfer and modular model solutions."}, 'zh': {'title': 'è·¨è¯­è¨€æ¨¡å‹åˆå¹¶ï¼Œæå‡æ•°å­¦æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ¨¡å‹åˆå¹¶æ–¹æ³•ï¼Œæ—¨åœ¨è§£å†³åœ¨éè‹±è¯­è¯­è¨€ä¸­å¾®è°ƒå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„å›°éš¾ã€‚æˆ‘ä»¬é€šè¿‡å°†æ•°å­¦èƒ½åŠ›ä¸è¯­è¨€èƒ½åŠ›ç»“åˆï¼Œä¿ƒè¿›è·¨è¯­è¨€è½¬ç§»ï¼Œå°¤å…¶æ˜¯åœ¨ç¼ºä¹ç‰¹å®šä»»åŠ¡æ•°æ®çš„æƒ…å†µä¸‹ã€‚æˆ‘ä»¬ä»åŒä¸€é¢„è®­ç»ƒæ¨¡å‹å¼€å§‹ï¼Œåˆ†åˆ«åœ¨è‹±è¯­çš„æ•°å­¦æŒ‡ä»¤æ•°æ®å’Œç›®æ ‡è¯­è¨€çš„é€šç”¨æŒ‡ä»¤æ•°æ®ä¸Šå¾®è°ƒä¸åŒçš„â€œä¸“å®¶â€ã€‚é€šè¿‡ç›´æ¥æ›¿æ¢æ•°å­¦ä¸“å®¶çš„é¡¶éƒ¨å’Œåº•éƒ¨å˜æ¢å™¨å±‚ï¼Œæˆ‘ä»¬çš„åˆå¹¶æ¨¡å‹åœ¨æ•°å­¦åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºå•ç‹¬çš„ä¸“å®¶å’Œå…¶ä»–åˆå¹¶æ–¹æ³•ï¼Œæå‡äº†10%ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.02536', 'title': 'Intelligence at the Edge of Chaos', 'url': 'https://huggingface.co/papers/2410.02536', 'abstract': "We explore the emergence of intelligent behavior in artificial systems by investigating how the complexity of rule-based systems influences the capabilities of models trained to predict these rules. Our study focuses on elementary cellular automata (ECA), simple yet powerful one-dimensional systems that generate behaviors ranging from trivial to highly complex. By training distinct Large Language Models (LLMs) on different ECAs, we evaluated the relationship between the complexity of the rules' behavior and the intelligence exhibited by the LLMs, as reflected in their performance on downstream tasks. Our findings reveal that rules with higher complexity lead to models exhibiting greater intelligence, as demonstrated by their performance on reasoning and chess move prediction tasks. Both uniform and periodic systems, and often also highly chaotic systems, resulted in poorer downstream performance, highlighting a sweet spot of complexity conducive to intelligence. We conjecture that intelligence arises from the ability to predict complexity and that creating intelligence may require only exposure to complexity.", 'score': 5, 'issue_id': 10, 'pub_date': '2024-10-03', 'pub_date_card': {'ru': '3 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 3', 'zh': '10æœˆ3æ—¥'}, 'hash': 'b962196b43ec4ddd', 'data': {'categories': ['#reasoning', '#agi', '#training', '#rl', '#games', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ñ€Ğ¾Ğ¶Ğ´Ğ°ĞµÑ‚ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚: ÑƒÑ€Ğ¾ĞºĞ¸ ĞºĞ»ĞµÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¾Ğ²', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ ÑĞ²ÑĞ·ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ» ĞºĞ»ĞµÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¾Ğ² Ğ¸ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ğ½Ğ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»Ğ° Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´ÑÑ‚ Ğº Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ ÑˆĞ°Ñ…Ğ¼Ğ°Ñ‚Ğ½Ñ‹Ñ… Ñ…Ğ¾Ğ´Ğ¾Ğ². ĞŸÑ€Ğ¾ÑÑ‚Ñ‹Ğµ Ğ¾Ğ´Ğ½Ğ¾Ñ€Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ¸ Ğ¿ĞµÑ€Ğ¸Ğ¾Ğ´Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ ÑĞ¸Ğ»ÑŒĞ½Ğ¾ Ñ…Ğ°Ğ¾Ñ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ´Ğ°Ğ²Ğ°Ğ»Ğ¸ Ñ…ÑƒĞ´ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ğ»Ğ°Ğ³Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ°ĞµÑ‚ Ğ¸Ğ· ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ.'}, 'en': {'title': 'Complexity Fuels Intelligence in AI Models', 'desc': 'This paper investigates how the complexity of rule-based systems affects the intelligence of models trained to predict these rules. It specifically examines elementary cellular automata (ECA), which are simple one-dimensional systems that can produce a wide range of behaviors. By training Large Language Models (LLMs) on various ECAs, the study finds that more complex rules lead to better performance in tasks requiring reasoning and prediction. The results suggest that there is an optimal level of complexity that enhances model intelligence, indicating that exposure to complexity may be key to developing intelligent systems.'}, 'zh': {'title': 'å¤æ‚æ€§ä¸æ™ºèƒ½çš„å…³ç³»', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†äººå·¥ç³»ç»Ÿä¸­æ™ºèƒ½è¡Œä¸ºçš„å‡ºç°ï¼Œé‡ç‚¹åˆ†æäº†åŸºäºè§„åˆ™çš„ç³»ç»Ÿå¤æ‚æ€§å¦‚ä½•å½±å“æ¨¡å‹çš„é¢„æµ‹èƒ½åŠ›ã€‚æˆ‘ä»¬ä½¿ç”¨ç®€å•è€Œå¼ºå¤§çš„åˆç­‰å…ƒèƒè‡ªåŠ¨æœºï¼ˆECAï¼‰ä½œä¸ºç ”ç©¶å¯¹è±¡ï¼Œè¿™äº›ç³»ç»Ÿèƒ½å¤Ÿç”Ÿæˆä»ç®€å•åˆ°å¤æ‚çš„å¤šç§è¡Œä¸ºã€‚é€šè¿‡å¯¹ä¸åŒECAè®­ç»ƒå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ï¼Œæˆ‘ä»¬è¯„ä¼°äº†è§„åˆ™è¡Œä¸ºçš„å¤æ‚æ€§ä¸LLMè¡¨ç°å‡ºçš„æ™ºèƒ½ä¹‹é—´çš„å…³ç³»ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œå¤æ‚æ€§è¾ƒé«˜çš„è§„åˆ™ä½¿å¾—æ¨¡å‹åœ¨æ¨ç†å’Œå›½é™…è±¡æ£‹èµ°æ³•é¢„æµ‹ä»»åŠ¡ä¸­è¡¨ç°æ›´å¥½ï¼Œæš—ç¤ºæ™ºèƒ½çš„äº§ç”Ÿä¸å¯¹å¤æ‚æ€§çš„é¢„æµ‹èƒ½åŠ›å¯†åˆ‡ç›¸å…³ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.00255', 'title': 'Robin3D: Improving 3D Large Language Model via Robust Instruction Tuning', 'url': 'https://huggingface.co/papers/2410.00255', 'abstract': "Recent advancements in 3D Large Language Models (3DLLMs) have highlighted their potential in building general-purpose agents in the 3D real world, yet challenges remain due to the lack of high-quality robust instruction-following data, leading to limited discriminative power and generalization of 3DLLMs. In this paper, we introduce Robin3D, a powerful 3DLLM trained on large-scale instruction-following data generated by our novel data engine, Robust Instruction Generation (RIG) engine. RIG generates two key instruction data: 1) the Adversarial Instruction-following data, which features mixed negative and positive samples to enhance the model's discriminative understanding. 2) the Diverse Instruction-following data, which contains various instruction styles to enhance model's generalization. As a result, we construct 1 million instruction-following data, consisting of 344K Adversarial samples, 508K Diverse samples, and 165K benchmark training set samples. To better handle these complex instructions, Robin3D first incorporates Relation-Augmented Projector to enhance spatial understanding, and then strengthens the object referring and grounding ability through ID-Feature Bonding. Robin3D consistently outperforms previous methods across five widely-used 3D multimodal learning benchmarks, without the need for task-specific fine-tuning. Notably, we achieve a 7.8\\% improvement in the grounding task (Multi3DRefer) and a 6.9\\% improvement in the captioning task (Scan2Cap).", 'score': 5, 'issue_id': 10, 'pub_date': '2024-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '537bc5070d162d76', 'data': {'categories': ['#security', '#training', '#agi', '#data', '#optimization', '#agents', '#benchmark', '#architecture', '#synthetic', '#multimodal', '#3d'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Robin3D: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ 3D-Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ¾Ğ¼', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Robin3D - Ğ¼Ğ¾Ñ‰Ğ½Ğ°Ñ Ñ‚Ñ€ĞµÑ…Ğ¼ĞµÑ€Ğ½Ğ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ (3DLLM), Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ğ½Ğ° Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹. Ğ”Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ±Ñ‹Ğ»Ğ¸ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ñ‹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ° RIG, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ ĞºĞ°Ğº ÑĞ¾ÑÑ‚ÑĞ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ, Ñ‚Ğ°Ğº Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ¸ÑĞºÑ€Ğ¸Ğ¼Ğ¸Ğ½Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Robin3D Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ ÑĞ²ÑĞ·Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ½Ğ° Ğ¿ÑÑ‚Ğ¸ ÑˆĞ¸Ñ€Ğ¾ĞºĞ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² 3D, Ğ±ĞµĞ· Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ´ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸.'}, 'en': {'title': 'Robin3D: Elevating 3D Language Models with Robust Instruction Data', 'desc': 'This paper presents Robin3D, an advanced 3D Large Language Model (3DLLM) designed to improve instruction-following capabilities in 3D environments. The model is trained using a novel data generation engine called Robust Instruction Generation (RIG), which creates high-quality instruction data, including adversarial and diverse samples. By incorporating techniques like Relation-Augmented Projector and ID-Feature Bonding, Robin3D enhances its spatial understanding and object grounding abilities. The results show significant performance improvements over previous models on multiple 3D multimodal learning benchmarks, demonstrating its effectiveness without requiring task-specific fine-tuning.'}, 'zh': {'title': 'Robin3Dï¼šæå‡3Dè¯­è¨€æ¨¡å‹çš„æŒ‡ä»¤ç†è§£èƒ½åŠ›', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„3Då¤§å‹è¯­è¨€æ¨¡å‹Robin3Dï¼Œè¯¥æ¨¡å‹é€šè¿‡æˆ‘ä»¬çš„æ–°æ•°æ®å¼•æ“RIGç”Ÿæˆçš„å¤§è§„æ¨¡æŒ‡ä»¤è·Ÿéšæ•°æ®è¿›è¡Œè®­ç»ƒã€‚RIGç”Ÿæˆäº†ä¸¤ç§å…³é”®çš„æŒ‡ä»¤æ•°æ®ï¼šå¯¹æŠ—æ€§æŒ‡ä»¤è·Ÿéšæ•°æ®å’Œå¤šæ ·æ€§æŒ‡ä»¤è·Ÿéšæ•°æ®ï¼Œä»¥å¢å¼ºæ¨¡å‹çš„åŒºåˆ†èƒ½åŠ›å’Œæ³›åŒ–èƒ½åŠ›ã€‚Robin3Dåœ¨å¤„ç†å¤æ‚æŒ‡ä»¤æ—¶ï¼Œé‡‡ç”¨äº†å…³ç³»å¢å¼ºæŠ•å½±å™¨å’ŒIDç‰¹å¾ç»‘å®šæŠ€æœ¯ï¼Œæå‡äº†ç©ºé—´ç†è§£å’Œç‰©ä½“å¼•ç”¨èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRobin3Dåœ¨å¤šä¸ª3Då¤šæ¨¡æ€å­¦ä¹ åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œæ˜¾è‘—æé«˜äº†æ¨¡å‹çš„æ€§èƒ½ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.02426', 'title': 'Learning the Latent Rules of a Game from Data: A Chess Story', 'url': 'https://huggingface.co/papers/2410.02426', 'abstract': 'We demonstrate that small pretrained foundational generative language models with millions of parameters can learn the latent rules of a process from data associated with the process. Inspired by Stefan Zweig\'s novella "Schachnovelle," also known as "The Royal Game" in English, we show that 28M and 125M parameter pretrained foundational small language models (SLMs) can be instruction fine-tuned with 1,000-to-1,000,000 examples to learn the rules of chess, propose legal moves, and accurately solve chess problems. We also explore the impact of successive language model fine-tuning epochs on improved outcomes and demonstrate reductions in model hallucinations by increasing the number of instruction fine-tuning examples.', 'score': 5, 'issue_id': 10, 'pub_date': '2024-10-03', 'pub_date_card': {'ru': '3 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 3', 'zh': '10æœˆ3æ—¥'}, 'hash': '8713f059b61a607f', 'data': {'categories': ['#reasoning', '#hallucinations', '#training', '#games', '#small_models'], 'emoji': 'â™Ÿï¸', 'ru': {'title': 'ĞœĞ°Ğ»Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¾ÑĞ²Ğ°Ğ¸Ğ²Ğ°ÑÑ‚ ÑˆĞ°Ñ…Ğ¼Ğ°Ñ‚Ñ‹ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ñ…', 'desc': "Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ°Ğ»Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (SLM) Ñ Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹ Ğ¸Ğ·ÑƒÑ‡Ğ°Ñ‚ÑŒ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»Ğ° Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ½Ğ¸Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚, Ğ²Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ½Ğ¾Ğ²ĞµĞ»Ğ»Ğ¾Ğ¹ Ğ¡Ñ‚ĞµÑ„Ğ°Ğ½Ğ° Ğ¦Ğ²ĞµĞ¹Ğ³Ğ° 'Ğ¨Ğ°Ñ…Ğ¼Ğ°Ñ‚Ğ½Ğ°Ñ Ğ½Ğ¾Ğ²ĞµĞ»Ğ»Ğ°', Ğ¿Ñ€Ğ¾Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ», Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ 28 Ğ¸ 125 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ¾Ğ±ÑƒÑ‡Ğ¸Ñ‚ÑŒÑÑ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»Ğ°Ğ¼ ÑˆĞ°Ñ…Ğ¼Ğ°Ñ‚, Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°Ñ‚ÑŒ Ğ»ĞµĞ³Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ…Ğ¾Ğ´Ñ‹ Ğ¸ Ñ€ĞµÑˆĞ°Ñ‚ÑŒ ÑˆĞ°Ñ…Ğ¼Ğ°Ñ‚Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¿Ğ¾ÑĞ»Ğµ Ñ„Ğ°Ğ¹Ğ½Ñ‚ÑĞ½Ğ¸Ğ½Ğ³Ğ° Ğ½Ğ° 1000-1000000 Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ñ…. Ğ˜Ğ·ÑƒÑ‡ĞµĞ½Ğ¾ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞ¿Ğ¾Ñ… Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ². Ğ¢Ğ°ĞºĞ¶Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, ĞºĞ°Ğº ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ñ‡Ğ¸ÑĞ»Ğ° Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸."}, 'en': {'title': 'Small Models, Big Moves: Learning Chess with Language Models', 'desc': 'This paper shows that small pretrained generative language models, with millions of parameters, can effectively learn the underlying rules of a specific process, such as chess, from provided data. By fine-tuning these models with varying amounts of examples, they can generate legal chess moves and solve chess problems accurately. The study highlights the importance of the number of fine-tuning epochs, showing that more training leads to better performance. Additionally, it finds that increasing the number of examples reduces the occurrence of model hallucinations, improving the reliability of the generated outputs.'}, 'zh': {'title': 'å°å‹è¯­è¨€æ¨¡å‹çš„æ½œåŠ›ï¼šå­¦ä¹ å›½é™…è±¡æ£‹è§„åˆ™', 'desc': 'è¿™ç¯‡è®ºæ–‡å±•ç¤ºäº†å°å‹é¢„è®­ç»ƒç”Ÿæˆè¯­è¨€æ¨¡å‹å¦‚ä½•ä»ä¸ç‰¹å®šè¿‡ç¨‹ç›¸å…³çš„æ•°æ®ä¸­å­¦ä¹ æ½œåœ¨è§„åˆ™ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå…·æœ‰2800ä¸‡å’Œ1.25äº¿å‚æ•°çš„å°å‹è¯­è¨€æ¨¡å‹å¯ä»¥é€šè¿‡æŒ‡ä»¤å¾®è°ƒï¼Œåˆ©ç”¨1000åˆ°1000000ä¸ªç¤ºä¾‹å­¦ä¹ å›½é™…è±¡æ£‹çš„è§„åˆ™ï¼Œæå‡ºåˆæ³•çš„èµ°æ³•ï¼Œå¹¶å‡†ç¡®è§£å†³æ£‹å±€é—®é¢˜ã€‚è®ºæ–‡è¿˜æ¢è®¨äº†è¿ç»­å¾®è°ƒå‘¨æœŸå¯¹æ¨¡å‹æ€§èƒ½çš„å½±å“ï¼Œå¹¶é€šè¿‡å¢åŠ å¾®è°ƒç¤ºä¾‹çš„æ•°é‡æ¥å‡å°‘æ¨¡å‹çš„å¹»è§‰ç°è±¡ã€‚æ€»çš„æ¥è¯´ï¼Œè¿™é¡¹ç ”ç©¶è¡¨æ˜å°å‹è¯­è¨€æ¨¡å‹åœ¨ç‰¹å®šä»»åŠ¡ä¸Šçš„æœ‰æ•ˆæ€§ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.01946', 'title': 'SciPrompt: Knowledge-augmented Prompting for Fine-grained Categorization of Scientific Topics', 'url': 'https://huggingface.co/papers/2410.01946', 'abstract': 'Prompt-based fine-tuning has become an essential method for eliciting information encoded in pre-trained language models for a variety of tasks, including text classification. For multi-class classification tasks, prompt-based fine-tuning under low-resource scenarios has resulted in performance levels comparable to those of fully fine-tuning methods. Previous studies have used crafted prompt templates and verbalizers, mapping from the label terms space to the class space, to solve the classification problem as a masked language modeling task. However, cross-domain and fine-grained prompt-based fine-tuning with an automatically enriched verbalizer remains unexplored, mainly due to the difficulty and costs of manually selecting domain label terms for the verbalizer, which requires humans with domain expertise. To address this challenge, we introduce SciPrompt, a framework designed to automatically retrieve scientific topic-related terms for low-resource text classification tasks. To this end, we select semantically correlated and domain-specific label terms within the context of scientific literature for verbalizer augmentation. Furthermore, we propose a new verbalization strategy that uses correlation scores as additional weights to enhance the prediction performance of the language model during model tuning. Our method outperforms state-of-the-art, prompt-based fine-tuning methods on scientific text classification tasks under few and zero-shot settings, especially in classifying fine-grained and emerging scientific topics.', 'score': 4, 'issue_id': 10, 'pub_date': '2024-10-02', 'pub_date_card': {'ru': '2 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 2', 'zh': '10æœˆ2æ—¥'}, 'hash': '6a0f04b3d6aec2b3', 'data': {'categories': ['#science', '#multilingual', '#training', '#data', '#transfer_learning', '#low_resource'], 'emoji': 'ğŸ§ª', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¾Ğ±Ğ¾Ğ³Ğ°Ñ‰ĞµĞ½Ğ¸Ğµ Ğ²ĞµÑ€Ğ±Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ğ° Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ SciPrompt - Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ñ‚ĞµÑ€Ğ¼Ğ¸Ğ½Ğ¾Ğ², ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚ĞµĞ¼Ğ°Ğ¼Ğ¸, Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ° Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ€ĞµÑÑƒÑ€ÑĞ°Ğ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ²ĞµÑ€Ğ±Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰ÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ¾Ñ€Ñ€ĞµĞ»ÑÑ†Ğ¸Ğ¸ Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ²ĞµÑĞ¾Ğ² Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ğ¼Ğ°Ğ»Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¸ Ğ½ÑƒĞ»ĞµĞ²Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²ĞµĞ½ Ğ¿Ñ€Ğ¸ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ñ‚ĞµĞ¼.'}, 'en': {'title': 'Automating Domain-Specific Labeling for Better Text Classification', 'desc': "This paper presents SciPrompt, a framework that enhances prompt-based fine-tuning for low-resource multi-class text classification tasks, particularly in scientific domains. It addresses the challenge of manually selecting domain-specific label terms for verbalizers by automatically retrieving relevant terms from scientific literature. The proposed method uses correlation scores to weight these terms, improving the model's prediction performance during tuning. SciPrompt demonstrates superior results compared to existing prompt-based methods, especially for fine-grained and emerging scientific topics in few and zero-shot scenarios."}, 'zh': {'title': 'SciPromptï¼šè‡ªåŠ¨åŒ–ç§‘å­¦æ–‡æœ¬åˆ†ç±»çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºSciPromptçš„æ¡†æ¶ï¼Œæ—¨åœ¨è‡ªåŠ¨æ£€ç´¢ä¸ç§‘å­¦ä¸»é¢˜ç›¸å…³çš„æœ¯è¯­ï¼Œä»¥åº”å¯¹ä½èµ„æºæ–‡æœ¬åˆ†ç±»ä»»åŠ¡ã€‚é€šè¿‡é€‰æ‹©è¯­ä¹‰ç›¸å…³ä¸”ç‰¹å®šé¢†åŸŸçš„æ ‡ç­¾æœ¯è¯­ï¼ŒSciPromptå¢å¼ºäº†æç¤ºæ¨¡æ¿çš„æ•ˆæœã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°çš„è¡¨è¿°ç­–ç•¥ï¼Œåˆ©ç”¨ç›¸å…³æ€§å¾—åˆ†ä½œä¸ºé¢å¤–æƒé‡ï¼Œæé«˜è¯­è¨€æ¨¡å‹çš„é¢„æµ‹æ€§èƒ½ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å°‘æ ·æœ¬å’Œé›¶æ ·æœ¬è®¾ç½®ä¸‹ï¼Œå°¤å…¶åœ¨ç»†ç²’åº¦å’Œæ–°å…´ç§‘å­¦ä¸»é¢˜çš„åˆ†ç±»ä»»åŠ¡ä¸­ï¼Œä¼˜äºç°æœ‰çš„æç¤ºåŸºç¡€å¾®è°ƒæ–¹æ³•ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.00907', 'title': 'Addition is All You Need for Energy-efficient Language Models', 'url': 'https://huggingface.co/papers/2410.00907', 'abstract': 'Large neural networks spend most computation on floating point tensor multiplications. In this work, we find that a floating point multiplier can be approximated by one integer adder with high precision. We propose the linear-complexity multiplication L-Mul algorithm that approximates floating point number multiplication with integer addition operations. The new algorithm costs significantly less computation resource than 8-bit floating point multiplication but achieves higher precision. Compared to 8-bit floating point multiplications, the proposed method achieves higher precision but consumes significantly less bit-level computation. Since multiplying floating point numbers requires substantially higher energy compared to integer addition operations, applying the L-Mul operation in tensor processing hardware can potentially reduce 95% energy cost by element-wise floating point tensor multiplications and 80% energy cost of dot products. We calculated the theoretical error expectation of L-Mul, and evaluated the algorithm on a wide range of textual, visual, and symbolic tasks, including natural language understanding, structural reasoning, mathematics, and commonsense question answering. Our numerical analysis experiments agree with the theoretical error estimation, which indicates that L-Mul with 4-bit mantissa achieves comparable precision as float8_e4m3 multiplications, and L-Mul with 3-bit mantissa outperforms float8_e5m2. Evaluation results on popular benchmarks show that directly applying L-Mul to the attention mechanism is almost lossless. We further show that replacing all floating point multiplications with 3-bit mantissa L-Mul in a transformer model achieves equivalent precision as using float8_e4m3 as accumulation precision in both fine-tuning and inference.', 'score': 143, 'issue_id': 1, 'pub_date': '2024-10-01', 'pub_date_card': {'ru': '1 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 1', 'zh': '10æœˆ1æ—¥'}, 'hash': '2e806ebbdf3cc22d', 'data': {'categories': ['#math', '#inference', '#optimization', '#benchmark', '#architecture'], 'emoji': 'ğŸ§®', 'ru': {'title': 'L-Mul: Ñ€ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ L-Mul Ğ´Ğ»Ñ Ğ°Ğ¿Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ ÑƒĞ¼Ğ½Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ Ñ‡Ğ¸ÑĞµĞ» Ñ Ğ¿Ğ»Ğ°Ğ²Ğ°ÑÑ‰ĞµĞ¹ Ğ·Ğ°Ğ¿ÑÑ‚Ğ¾Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¹ Ñ†ĞµĞ»Ğ¾Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ»ÑĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ², Ñ‡ĞµĞ¼ 8-Ğ±Ğ¸Ñ‚Ğ½Ğ¾Ğµ ÑƒĞ¼Ğ½Ğ¾Ğ¶ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ»Ğ°Ğ²Ğ°ÑÑ‰ĞµĞ¹ Ğ·Ğ°Ğ¿ÑÑ‚Ğ¾Ğ¹, Ğ½Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ. ĞŸÑ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ L-Mul Ğ² Ğ¾Ğ±Ğ¾Ñ€ÑƒĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ´Ğ»Ñ Ñ‚ĞµĞ½Ğ·Ğ¾Ñ€Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑĞ½Ğ¸Ğ·Ğ¸Ñ‚ÑŒ ÑĞ½ĞµÑ€Ğ³Ğ¾Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹ Ğ½Ğ° 95% Ğ´Ğ»Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑƒĞ¼Ğ½Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‚ĞµĞ½Ğ·Ğ¾Ñ€Ğ¾Ğ² Ñ Ğ¿Ğ»Ğ°Ğ²Ğ°ÑÑ‰ĞµĞ¹ Ğ·Ğ°Ğ¿ÑÑ‚Ğ¾Ğ¹ Ğ¸ Ğ½Ğ° 80% Ğ´Ğ»Ñ ÑĞºĞ°Ğ»ÑÑ€Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ÑĞ¼Ğ¾Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ L-Mul Ğº Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ñƒ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ½Ğµ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº Ğ¿Ğ¾Ñ‚ĞµÑ€ÑĞ¼ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Efficient Precision: Revolutionizing Neural Computation with L-Mul', 'desc': 'This paper introduces the L-Mul algorithm, which approximates floating point multiplications using integer additions, significantly reducing computational resources while maintaining high precision. The method is particularly energy-efficient, potentially reducing energy costs by up to 95% for element-wise tensor multiplications. Theoretical and experimental evaluations demonstrate that L-Mul with a 4-bit mantissa achieves precision comparable to traditional 8-bit floating point operations. Applying L-Mul in transformer models shows almost no loss in precision, making it a promising alternative for efficient neural network computations.'}, 'zh': {'title': 'ç”¨æ•´æ•°åŠ æ³•é©æ–°æµ®ç‚¹æ•°ä¹˜æ³•', 'desc': 'è¿™ç¯‡è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„ç®—æ³•L-Mulï¼Œå¯ä»¥ç”¨æ•´æ•°åŠ æ³•æ¥è¿‘ä¼¼æµ®ç‚¹æ•°ä¹˜æ³•ï¼Œä»è€Œå¤§å¤§å‡å°‘è®¡ç®—èµ„æºçš„æ¶ˆè€—ã€‚ä¸ä¼ ç»Ÿçš„8ä½æµ®ç‚¹æ•°ä¹˜æ³•ç›¸æ¯”ï¼ŒL-Mulä¸ä»…è®¡ç®—ç²¾åº¦æ›´é«˜ï¼Œè€Œä¸”èƒ½æ˜¾è‘—é™ä½èƒ½è€—ã€‚å®éªŒè¡¨æ˜ï¼ŒL-Mulåœ¨å¤šç§ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œå°¤å…¶æ˜¯åœ¨è‡ªç„¶è¯­è¨€ç†è§£å’Œå¸¸è¯†é—®ç­”ç­‰é¢†åŸŸã€‚é€šè¿‡å°†L-Mulåº”ç”¨äºæ³¨æ„åŠ›æœºåˆ¶ï¼Œå‡ ä¹æ²¡æœ‰ç²¾åº¦æŸå¤±ï¼Œç”šè‡³åœ¨æŸäº›æƒ…å†µä¸‹ä¼˜äºä¼ ç»Ÿæ–¹æ³•ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.03027', 'title': 'MLP-KAN: Unifying Deep Representation and Function Learning', 'url': 'https://huggingface.co/papers/2410.03027', 'abstract': 'Recent advancements in both representation learning and function learning have demonstrated substantial promise across diverse domains of artificial intelligence. However, the effective integration of these paradigms poses a significant challenge, particularly in cases where users must manually decide whether to apply a representation learning or function learning model based on dataset characteristics. To address this issue, we introduce MLP-KAN, a unified method designed to eliminate the need for manual model selection. By integrating Multi-Layer Perceptrons (MLPs) for representation learning and Kolmogorov-Arnold Networks (KANs) for function learning within a Mixture-of-Experts (MoE) architecture, MLP-KAN dynamically adapts to the specific characteristics of the task at hand, ensuring optimal performance. Embedded within a transformer-based framework, our work achieves remarkable results on four widely-used datasets across diverse domains. Extensive experimental evaluation demonstrates its superior versatility, delivering competitive performance across both deep representation and function learning tasks. These findings highlight the potential of MLP-KAN to simplify the model selection process, offering a comprehensive, adaptable solution across various domains. Our code and weights are available at https://github.com/DLYuanGod/MLP-KAN.', 'score': 28, 'issue_id': 23, 'pub_date': '2024-10-03', 'pub_date_card': {'ru': '3 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 3', 'zh': '10æœˆ3æ—¥'}, 'hash': '2ee6d0e9eb9836a4', 'data': {'categories': ['#dataset', '#training', '#optimization', '#open_source', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'MLP-KAN: Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ MLP-KAN - ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ¸Ğ¹ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ»Ğ¾Ğ¹Ğ½Ñ‹Ğµ Ğ¿ĞµÑ€Ñ†ĞµĞ¿Ñ‚Ñ€Ğ¾Ğ½Ñ‹ (MLP) Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑĞµÑ‚Ğ¸ ĞšĞ¾Ğ»Ğ¼Ğ¾Ğ³Ğ¾Ñ€Ğ¾Ğ²Ğ°-ĞÑ€Ğ½Ğ¾Ğ»ÑŒĞ´Ğ° (KAN) Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ² Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ Mixture-of-Experts. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑƒÑÑ‚Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ñ€ÑƒÑ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒÑÑÑŒ Ğº Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸ÑÑ‚Ğ¸ĞºĞ°Ğ¼ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸. MLP-KAN Ğ²ÑÑ‚Ñ€Ğ¾ĞµĞ½ Ğ² Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€-Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµÑ… ÑˆĞ¸Ñ€Ğ¾ĞºĞ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ğ¸ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ ĞºĞ°Ğº Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹, Ñ‚Ğ°Ğº Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹.'}, 'en': {'title': 'MLP-KAN: Simplifying Model Selection in AI', 'desc': 'This paper presents MLP-KAN, a novel approach that combines representation learning and function learning to simplify model selection in machine learning tasks. By utilizing Multi-Layer Perceptrons (MLPs) for representation and Kolmogorov-Arnold Networks (KANs) for function learning, MLP-KAN adapts to the specific needs of different datasets without requiring manual intervention. The method is implemented within a Mixture-of-Experts (MoE) architecture and is embedded in a transformer-based framework, showcasing its effectiveness across various domains. Experimental results indicate that MLP-KAN achieves competitive performance on multiple datasets, highlighting its versatility and potential to streamline the model selection process.'}, 'zh': {'title': 'ç®€åŒ–æ¨¡å‹é€‰æ‹©ï¼Œæå‡å­¦ä¹ æ•ˆç‡ï¼', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºMLP-KANçš„ç»Ÿä¸€æ–¹æ³•ï¼Œæ—¨åœ¨ç®€åŒ–æœºå™¨å­¦ä¹ ä¸­çš„æ¨¡å‹é€‰æ‹©è¿‡ç¨‹ã€‚è¯¥æ–¹æ³•ç»“åˆäº†å¤šå±‚æ„ŸçŸ¥æœºï¼ˆMLPï¼‰ç”¨äºè¡¨ç¤ºå­¦ä¹ å’ŒKolmogorov-Arnoldç½‘ç»œï¼ˆKANï¼‰ç”¨äºå‡½æ•°å­¦ä¹ ï¼Œé‡‡ç”¨æ··åˆä¸“å®¶ï¼ˆMoEï¼‰æ¶æ„ã€‚MLP-KANèƒ½å¤Ÿæ ¹æ®ä»»åŠ¡çš„ç‰¹å¾åŠ¨æ€è°ƒæ•´ï¼Œç¡®ä¿æœ€ä½³æ€§èƒ½ã€‚é€šè¿‡åœ¨å˜æ¢å™¨æ¡†æ¶ä¸­åµŒå…¥ï¼Œå®éªŒç»“æœæ˜¾ç¤ºå…¶åœ¨å¤šä¸ªæ•°æ®é›†ä¸Šè¡¨ç°å‡ºè‰²ï¼Œå±•ç°äº†å…¶åœ¨æ·±åº¦è¡¨ç¤ºå’Œå‡½æ•°å­¦ä¹ ä»»åŠ¡ä¸­çš„ä¼˜è¶Šæ€§ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.03017', 'title': 'Tutor CoPilot: A Human-AI Approach for Scaling Real-Time Expertise', 'url': 'https://huggingface.co/papers/2410.03017', 'abstract': "Generative AI, particularly Language Models (LMs), has the potential to transform real-world domains with societal impact, particularly where access to experts is limited. For example, in education, training novice educators with expert guidance is important for effectiveness but expensive, creating significant barriers to improving education quality at scale. This challenge disproportionately harms students from under-served communities, who stand to gain the most from high-quality education. We introduce Tutor CoPilot, a novel Human-AI approach that leverages a model of expert thinking to provide expert-like guidance to tutors as they tutor. This study is the first randomized controlled trial of a Human-AI system in live tutoring, involving 900 tutors and 1,800 K-12 students from historically under-served communities. Following a preregistered analysis plan, we find that students working with tutors that have access to Tutor CoPilot are 4 percentage points (p.p.) more likely to master topics (p<0.01). Notably, students of lower-rated tutors experienced the greatest benefit, improving mastery by 9 p.p. We find that Tutor CoPilot costs only $20 per-tutor annually. We analyze 550,000+ messages using classifiers to identify pedagogical strategies, and find that tutors with access to Tutor CoPilot are more likely to use high-quality strategies to foster student understanding (e.g., asking guiding questions) and less likely to give away the answer to the student. Tutor interviews highlight how Tutor CoPilot's guidance helps tutors to respond to student needs, though they flag issues in Tutor CoPilot, such as generating suggestions that are not grade-level appropriate. Altogether, our study of Tutor CoPilot demonstrates how Human-AI systems can scale expertise in real-world domains, bridge gaps in skills and create a future where high-quality education is accessible to all students.", 'score': 25, 'issue_id': 1, 'pub_date': '2024-10-03', 'pub_date_card': {'ru': '3 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 3', 'zh': '10æœˆ3æ—¥'}, 'hash': '72b9d001759c0a5d', 'data': {'categories': ['#science', '#agi', '#trainin 0 per tutor annually, and its ability to encourage tutors to use effective teaching strategies. Despite some issues with grade-level appropriateness, Tutor CoPilot demonstrates the potential of AI to scale expertise and improve educational outcomes.'}, 'zh': {'title': 'Tutor CoPilotï¼šè®©ä¼˜è´¨æ•™è‚²è§¦æ‰‹å¯åŠ', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºTutor CoPilotçš„åˆ›æ–°äººæœºåä½œç³»ç»Ÿï¼Œæ—¨åœ¨é€šè¿‡æ¨¡æ‹Ÿä¸“å®¶æ€ç»´ä¸ºè¾…å¯¼å‘˜æä¾›ç±»ä¼¼ä¸“å®¶çš„æŒ‡å¯¼ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä½¿ç”¨Tutor CoPilotçš„è¾…å¯¼å‘˜èƒ½æ›´æœ‰æ•ˆåœ°å¸®åŠ©å­¦ç”ŸæŒæ¡çŸ¥è¯†ï¼Œå°¤å…¶æ˜¯é‚£äº›è¯„åˆ†è¾ƒä½çš„è¾…å¯¼å‘˜ï¼Œå…¶å­¦ç”Ÿçš„çŸ¥è¯†æŒæ¡ç‡æé«˜äº†9ä¸ªç™¾åˆ†ç‚¹ã€‚Tutor CoPilotæ¯å¹´æ¯ä½è¾…å¯¼å‘˜çš„æˆæœ¬ä»…ä¸º20ç¾å…ƒï¼Œå¹¶ä¸”èƒ½ä¿ƒä½¿è¾…å¯¼å‘˜é‡‡ç”¨æ›´é«˜è´¨é‡çš„æ•™å­¦ç­–ç•¥ã€‚å°½ç®¡Tutor CoPilotåœ¨æŸäº›æƒ…å†µä¸‹ä¼šç”Ÿæˆä¸é€‚åˆå¹´çº§çš„å»ºè®®ï¼Œä½†æ€»ä½“ä¸Šå®ƒå±•ç¤ºäº†äººæœºåä½œç³»ç»Ÿåœ¨æ•™è‚²é¢†åŸŸæ‰©å±•ä¸“ä¸šçŸ¥è¯†çš„æ½œåŠ›ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.02613', 'title': 'NL-Eye: Abductive NLI for Images', 'url': 'https://huggingface.co/papers/2410.02613', 'abstract': "Will a Visual Language Model (VLM)-based bot warn us about slipping if it detects a wet floor? Recent VLMs have demonstrated impressive capabilities, yet their ability to infer outcomes and causes remains underexplored. To address this, we introduce NL-Eye, a benchmark designed to assess VLMs' visual abductive reasoning skills. NL-Eye adapts the abductive Natural Language Inference (NLI) task to the visual domain, requiring models to evaluate the plausibility of hypothesis images based on a premise image and explain their decisions. NL-Eye consists of 350 carefully curated triplet examples (1,050 images) spanning diverse reasoning categories: physical, functional, logical, emotional, cultural, and social. The data curation process involved two steps - writing textual descriptions and generating images using text-to-image models, both requiring substantial human involvement to ensure high-quality and challenging scenes. Our experiments show that VLMs struggle significantly on NL-Eye, often performing at random baseline levels, while humans excel in both plausibility prediction and explanation quality. This demonstrates a deficiency in the abductive reasoning capabilities of modern VLMs. NL-Eye represents a crucial step toward developing VLMs capable of robust multimodal reasoning for real-world applications, including accident-prevention bots and generated video verification.", 'score': 22, 'issue_id': 4, 'pub_date': '2024-10-03', 'pub_date_card': {'ru': '3 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 3', 'zh': '10æœˆ3æ—¥'}, 'hash': '315844ac62249b1b', 'data': {'categories': ['#reasoning', '#cv', '#data', '#interpretability', '#benchmark', '#synthetic', '#multimodal'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'NL-Eye: Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ñ‹ Ğ² Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğ¸ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ NL-Eye - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (VLM) Ğº Ğ°Ğ±Ğ´ÑƒĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. NL-Eye Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ°Ğ±Ğ´ÑƒĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğº Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸, Ñ‚Ñ€ĞµĞ±ÑƒÑ Ğ¾Ñ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ VLM Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒÑÑ‚ÑƒĞ¿Ğ°ÑÑ‚ Ğ»ÑĞ´ÑĞ¼ Ğ² ÑÑ‚Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ, Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ ÑĞ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ³Ğ°Ğ´Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ. NL-Eye Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ²Ğ°Ğ¶Ğ½Ñ‹Ğ¹ ÑˆĞ°Ğ³ Ğº Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ VLM, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ñ… Ğº Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾Ğ¼Ñƒ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Bridging the Gap: Enhancing VLMs for Real-World Reasoning', 'desc': 'The paper introduces NL-Eye, a benchmark designed to test the visual abductive reasoning skills of Visual Language Models (VLMs). It adapts the Natural Language Inference task to the visual domain, requiring models to assess the plausibility of images based on a given premise. The study finds that current VLMs struggle with this task, often performing no better than random chance, while humans excel. This highlights a significant gap in the reasoning abilities of VLMs, suggesting the need for further development to enable real-world applications like accident prevention.'}, 'zh': {'title': 'æå‡è§†è§‰è¯­è¨€æ¨¡å‹çš„æ¨ç†èƒ½åŠ›ï¼šNL-Eyeçš„æŒ‘æˆ˜', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰åœ¨æ¨ç†å› æœå…³ç³»æ–¹é¢çš„èƒ½åŠ›ã€‚ç ”ç©¶å›¢é˜Ÿå¼€å‘äº†ä¸€ä¸ªåä¸ºNL-Eyeçš„åŸºå‡†ï¼Œç”¨äºè¯„ä¼°VLMçš„è§†è§‰æº¯å› æ¨ç†èƒ½åŠ›ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œå½“å‰çš„VLMåœ¨NL-Eyeä»»åŠ¡ä¸­è¡¨ç°ä¸ä½³ï¼Œå¸¸å¸¸åªèƒ½è¾¾åˆ°éšæœºåŸºçº¿æ°´å¹³ï¼Œè€Œäººç±»åœ¨å¯è¡Œæ€§é¢„æµ‹å’Œè§£é‡Šè´¨é‡ä¸Šè¡¨ç°ä¼˜å¼‚ã€‚è¿™è¡¨æ˜ç°ä»£VLMåœ¨æº¯å› æ¨ç†èƒ½åŠ›ä¸Šå­˜åœ¨ä¸è¶³ã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.02703', 'title': 'Selective Attention Improves Transformer', 'url': 'https://huggingface.co/papers/2410.02703', 'abstract': "Unneeded elements in the attention's context degrade performance. We introduce Selective Attention, a simple parameter-free change to the standard attention mechanism which reduces attention to unneeded elements. Selective attention improves language modeling performance in a variety of model sizes and context lengths. For example, a range of transformers trained with the language modeling objective on C4 with selective attention perform equivalently to standard transformers with ~2X more heads and parameters in their attention modules. Selective attention also allows decreasing the size of the attention's context buffer, leading to meaningful reductions in the memory and compute requirements during inference. For example, transformers with 100M parameters trained on C4 with context sizes of 512, 1,024, and 2,048 need 16X, 25X, and 47X less memory for their attention module, respectively, when equipped with selective attention, as those without selective attention, with the same validation perplexity.", 'score': 22, 'issue_id': 1, 'pub_date': '2024-10-03', 'pub_date_card': {'ru': '3 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 3', 'zh': '10æœˆ3æ—¥'}, 'hash': 'fd0e4fdfc820e20f', 'data': {'categories': ['#long_context', '#training', '#inference', '#optimization', '#small_models', '#architecture'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ˜Ğ·Ğ±Ğ¸Ñ€Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ: Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ² Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ±Ğ¸Ñ€Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ (Selective Attention) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ° Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°Ñ…. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞ°ĞµÑ‚ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğº Ğ½ĞµĞ½ÑƒĞ¶Ğ½Ñ‹Ğ¼ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ˜Ğ·Ğ±Ğ¸Ñ€Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞ¸Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€ Ğ±ÑƒÑ„ĞµÑ€Ğ° ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°Ñ Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğº Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼ Ñ€ĞµÑÑƒÑ€ÑĞ°Ğ¼ Ğ¿Ñ€Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞµ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹ Ñ Ğ¸Ğ·Ğ±Ğ¸Ñ€Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ Ñ‚Ğ°ĞºĞ¾Ğ¹ Ğ¶Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, ĞºĞ°Ğº Ğ¸ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ²Ğ´Ğ²Ğ¾Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ².'}, 'en': {'title': 'Selective Attention: Streamlining Efficiency in Language Models', 'desc': "The paper introduces Selective Attention, a modification to the standard attention mechanism in machine learning models that filters out unnecessary elements, enhancing performance. This approach improves language modeling across various model sizes and context lengths, making models as effective as those with twice the number of attention heads and parameters. Selective Attention also significantly reduces memory and computational requirements during inference by decreasing the size of the attention's context buffer. This innovation allows models to maintain the same level of accuracy while using substantially less memory, making them more efficient."}, 'zh': {'title': 'é€‰æ‹©æ€§æ³¨æ„åŠ›ï¼šæå‡æ€§èƒ½ï¼Œå‡å°‘èµ„æºæ¶ˆè€—', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºé€‰æ‹©æ€§æ³¨æ„åŠ›çš„æ–°æ–¹æ³•ï¼Œå¯ä»¥å‡å°‘æ³¨æ„åŠ›æœºåˆ¶ä¸­ä¸å¿…è¦å…ƒç´ çš„å½±å“ã€‚é€šè¿‡è¿™ç§æ–¹æ³•ï¼Œè¯­è¨€æ¨¡å‹çš„æ€§èƒ½åœ¨ä¸åŒæ¨¡å‹å¤§å°å’Œä¸Šä¸‹æ–‡é•¿åº¦ä¸‹éƒ½å¾—åˆ°äº†æå‡ã€‚é€‰æ‹©æ€§æ³¨æ„åŠ›ä½¿å¾—æ¨¡å‹åœ¨ç›¸åŒçš„éªŒè¯å›°æƒ‘åº¦ä¸‹ï¼Œæ˜¾è‘—å‡å°‘äº†å†…å­˜å’Œè®¡ç®—éœ€æ±‚ã€‚å®éªŒè¡¨æ˜ï¼Œä½¿ç”¨é€‰æ‹©æ€§æ³¨æ„åŠ›çš„å˜å‹å™¨æ¨¡å‹åœ¨æ³¨æ„åŠ›æ¨¡å—ä¸­éœ€è¦çš„å†…å­˜æ¯”ä¼ ç»Ÿæ–¹æ³•å°‘å¾—å¤šã€‚'}}, 'pdf_title_img': 'img/title_stub.png', 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2410.01699', 'title': 'Accelerating Auto-regressive Text-to-Image Generation with Training-free Speculative Jacobi Decoding', 'url': 'https://huggingface.co/papers/2410.01699', 'abstract': 'The current large auto-regressive models can generate high-quality, high-resolution images, but these models require hundreds or even thousands of steps of next-token prediction during inference, resulting in substantial time consumption. In existing studies, Jacobi decoding, an iterative parallel decoding algorithm, has been used to accelerate the auto-regressive generation and can be executed without training. However, the Jacobi decoding relies on a deterministic criterion to dete
