зовой медали Kaggle в 16.9% соревнований.'}, 'en': {'title': "Testing AI's Engineering Prowess with MLE-bench", 'desc': "MLE-bench is a new benchmark designed to evaluate how well AI agents can perform machine learning engineering tasks. It includes 75 competitions from Kaggle that test skills like model training, dataset preparation, and experiment execution. The benchmark uses human performance baselines from Kaggle leaderboards and evaluates AI models, finding that OpenAI's o1-preview with AIDE scaffolding performs at a bronze medal level in 16.9% of tasks. The study also explores how resource scaling affects AI performance and the influence of pre-training data contamination, with the benchmark code available for public use."}, 'zh': {'title': '评估AI在机器学习工程中的表现', 'desc': '我们推出了MLE-bench，这是一个用于评估AI代理在机器学习工程中表现的基准。我们从Kaggle上精选了75个与ML工程相关的竞赛，涵盖了训练模型、准备数据集和运行实验等实际技能。通过使用Kaggle的公开排行榜，我们为每个竞赛建立了人类基线。我们发现，使用OpenAI的o1-preview与AIDE框架的组合在16.9%的竞赛中达到了Kaggle铜牌水平。'}}, 'hash': '103d4f2b02c940a9', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.06985', 'title': 'Jointly Generating Multi-view Consistent PBR Textures using Collaborative Control', 'url': 'https://huggingface.co/papers/2410.06985', 'abstract': 'Multi-view consistency remains a challenge for image diffusion models. Even within the Text-to-Texture problem, where perfect geometric correspondences are known a priori, many methods fail to yield aligned predictions across views, necessitating non-trivial fusion methods to incorporate the results onto the original mesh. We explore this issue for a Collaborative Control workflow specifically in PBR Text-to-Texture. Collaborative Control directly models PBR image probability distributions, including normal bump maps; to our knowledge, the only diffusion model to directly output full PBR stacks. We discuss the design decisions involved in making this model multi-view consistent, and demonstrate the effectiveness of our approach in ablation studies, as well as practical applications.', 'score': 5, 'issue_id': 41, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#3d', '#cv', '#diffusion'], 'emoji': '🎨', 'ru': {'title': 'Согласованность многоракурсных представлений в диффузионных моделях для PBR текстурирования', 'desc': 'Статья посвящена проблеме согласованности представлений в моделях диффузии изображений. Авторы исследуют этот вопрос в контексте рабочего процесса Collaborative Control для задачи Text-to-Texture с PBR (Physically Based Rendering). Модель Collaborative Control напрямую моделирует распределения вероятностей PBR-изображений, включая карты нормалей. В работе обсуждаются решения по обеспечению согласованности между различными ракурсами и демонстрируется эффективность предложенного подхода.'}, 'en': {'title': 'Achieving Multi-View Harmony in PBR Text-to-Texture Models', 'desc': 'The paper addresses the challenge of achieving multi-view consistency in image diffusion models, particularly in the Text-to-Texture problem where geometric correspondences are known. It introduces a Collaborative Control workflow that directly models PBR image probability distributions, including normal bump maps, making it unique in its ability to output full PBR stacks. The authors discuss the design choices that enhance multi-view consistency and validate their approach through ablation studies and practical applications. This work aims to improve the alignment of predictions across views, reducing the need for complex fusion methods.'}, 'zh': {'title': '实现多视图一致性的PBR图像扩散模型', 'desc': '这篇论文探讨了图像扩散模型在多视图一致性方面的挑战，特别是在文本到纹理问题中。即使在几何对应关系已知的情况下，许多方法仍无法在不同视图中生成对齐的预测结果。我们研究了在PBR文本到纹理的协作控制工作流程中解决这一问题的方法。通过直接建模PBR图像概率分布，我们的模型能够直接输出完整的PBR堆栈，并在消融研究和实际应用中展示了其有效性。'}}, 'hash': '0007650863977d09', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.06845', 'title': 'MentalArena: Self-play Training of Language Models for Diagnosis and Treatment of Mental Health Disorders', 'url': 'https://huggingface.co/papers/2410.06845', 'abstract': 'Mental health disorders are one of the most serious diseases in the world. Most people with such a disease lack access to adequate care, which highlights the importance of training models for the diagnosis and treatment of mental health disorders. However, in the mental health domain, privacy concerns limit the accessibility of personalized treatment data, making it challenging to build powerful models. In this paper, we introduce MentalArena, a self-play framework to train language models by generating domain-specific personalized data, where we obtain a better model capable of making a personalized diagnosis and treatment (as a therapist) and providing information (as a patient). To accurately model human-like mental health patients, we devise Symptom Encoder, which simulates a real patient from both cognition and behavior perspectives. To address intent bias during patient-therapist interactions, we propose Symptom Decoder to compare diagnosed symptoms with encoded symptoms, and dynamically manage the dialogue between patient and therapist according to the identified deviations. We evaluated MentalArena against 6 benchmarks, including biomedicalQA and mental health tasks, compared to 6 advanced models. Our models, fine-tuned on both GPT-3.5 and Llama-3-8b, significantly outperform their counterparts, including GPT-4o. We hope that our work can inspire future research on personalized care. Code is available in https://github.com/Scarelette/MentalArena/tree/main', 'score': 5, 'issue_id': 40, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#benchmark', '#medicine', '#rl'], 'emoji': '🧠', 'ru': {'title': 'MentalArena: ИИ-терапевт нового поколения для персонализированной диагностики', 'desc': 'Статья представляет MentalArena - фреймворк для обучения языковых моделей в области психического здоровья путем генерации персонализированных данных. Авторы разработали Symptom Encoder для моделирования поведения пациентов и Symptom Decoder для управления диалогом между пациентом и терапевтом. Модели, обученные с помощью MentalArena на GPT-3.5 и Llama-3-8b, превзошли другие современные модели на различных тестах по биомедицине и психическому здоровью. Исследование направлено на улучшение персонализированной диагностики и лечения психических расстройств.'}, 'en': {'title': 'Revolutionizing Mental Health Care with AI-Powered Personalization', 'desc': 'The paper introduces MentalArena, a self-play framework designed to train language models for diagnosing and treating mental health disorders by generating personalized data. It uses a Symptom Encoder to simulate realistic patient behavior and cognition, and a Symptom Decoder to manage dialogue by comparing diagnosed and encoded symptoms. The framework was tested against six benchmarks and outperformed advanced models like GPT-4o, showing its effectiveness in personalized mental health care. This work aims to inspire further research in personalized treatment models while addressing privacy concerns in mental health data.'}, 'zh': {'title': 'MentalArena：个性化心理健康诊疗的未来', 'desc': '这篇论文介绍了一个名为MentalArena的自我对弈框架，用于训练语言模型以生成特定领域的个性化数据，从而改善心理健康诊断和治疗。为了模拟真实的心理健康患者，研究者设计了症状编码器，从认知和行为角度进行模拟。为了解决患者与治疗师互动中的意图偏差，提出了症状解码器，以动态管理对话。实验结果表明，经过GPT-3.5和Llama-3-8b微调的模型在多项基准测试中表现优于其他先进模型。'}}, 'hash': 'd89e94812dda796d', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.06949', 'title': 'Seeker: Enhancing Exception Handling in Code with LLM-based Multi-Agent Approach', 'url': 'https://huggingface.co/papers/2410.06949', 'abstract': 'In real world software development, improper or missing exception handling can severely impact the robustness and reliability of code. Exception handling mechanisms require developers to detect, capture, and manage exceptions according to high standards, but many developers struggle with these tasks, leading to fragile code. This problem is particularly evident in open source projects and impacts the overall quality of the software ecosystem. To address this challenge, we explore the use of large language models (LLMs) to improve exception handling in code. Through extensive analysis, we identify three key issues: Insensitive Detection of Fragile Code, Inaccurate Capture of Exception Types, and Distorted Handling Solutions. These problems are widespread across real world repositories, suggesting that robust exception handling practices are often overlooked or mishandled. In response, we propose Seeker, a multi agent framework inspired by expert developer strategies for exception handling. Seeker uses agents: Scanner, Detector, Predator, Ranker, and Handler to assist LLMs in detecting, capturing, and resolving exceptions more effectively. Our work is the first systematic study on leveraging LLMs to enhance exception handling practices, providing valuable insights for future improvements in code reliability.', 'score': 5, 'issue_id': 37, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#agents', '#plp'], 'emoji': '🛡️', 'ru': {'title': 'Seeker: Улучшение обработки исключений с помощью LLM и мультиагентного подхода', 'desc': 'Статья посвящена проблеме обработки исключений в разработке программного обеспечения и предлагает решение с использованием больших языковых моделей (LLM). Авторы выявили три ключевые проблемы: нечувствительное обнаружение хрупкого кода, неточный захват типов исключений и искаженные решения по обработке. Предложена система Seeker - мультиагентный фреймворк, вдохновленный стратегиями экспертов-разработчиков для обработки исключений. Seeker использует агенты для помощи LLM в более эффективном обнаружении, захвате и разрешении исключений.'}, 'en': {'title': '"Seeker: Revolutionizing Exception Handling with AI"', 'desc': 'The paper addresses the challenge of poor exception handling in software development, which affects code robustness and reliability. It highlights the use of large language models (LLMs) to improve exception handling by identifying common issues like insensitive detection, inaccurate capture, and distorted handling of exceptions. The authors propose a multi-agent framework called Seeker, which includes agents like Scanner and Handler to assist LLMs in better managing exceptions. This study is the first to systematically explore using LLMs for enhancing exception handling, offering insights for improving software quality.'}, 'zh': {'title': '用LLMs提升代码异常处理的可靠性', 'desc': '在软件开发中，不当或缺失的异常处理会影响代码的稳健性和可靠性。我们研究了使用大型语言模型（LLMs）来改善代码中的异常处理。通过分析，我们发现了三个主要问题：脆弱代码的检测不敏感、异常类型捕获不准确以及处理方案失真。为了解决这些问题，我们提出了一个名为Seeker的多代理框架，帮助LLMs更有效地检测、捕获和解决异常。'}}, 'hash': '7b96c448f8692316', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.05160', 'title': 'VLM2Vec: Training Vision-Language Models for Massive Multimodal Embedding Tasks', 'url': 'https://huggingface.co/papers/2410.05160', 'abstract': "Embedding models have been crucial in enabling various downstream tasks such as semantic similarity, information retrieval, and clustering. Recently, there has been a surge of interest in developing universal text embedding models that can generalize across tasks (e.g., MTEB). However, progress in learning universal multimodal embedding models has been relatively slow despite their importance. In this work, we aim to explore the potential for building universal embeddings capable of handling a wide range of downstream tasks. Our contributions are twofold: (1) MMEB (Massive Multimodal Embedding Benchmark), which covers 4 meta-tasks (i.e. classification, visual question answering, multimodal retrieval, and visual grounding) and 36 datasets, including 20 training and 16 evaluation datasets, and (2) VLM2Vec (Vision-Language Model -> Vector), a contrastive training framework that converts any state-of-the-art vision-language model into an embedding model via training on MMEB. Unlike previous models such as CLIP and BLIP, VLM2Vec can process any combination of images and text to generate a fixed-dimensional vector based on task instructions. We build a series of VLM2Vec models on Phi-3.5-V and evaluate them on MMEB's evaluation split. Our results show that \\model achieves an absolute average improvement of 10% to 20% over existing multimodal embedding models on both in-distribution and out-of-distribution datasets in MMEB.", 'score': 4, 'issue_id': 46, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#benchmark', '#cv', '#dataset', '#multimodal'], 'emoji': '🔀', 'ru': {'title': 'Универсальные мультимодальные эмбеддинги: новый подход и бенчмарк', 'desc': 'Статья представляет новый подход к созданию универсальных мультимодальных эмбеддингов. Авторы предлагают MMEB - масштабный бенчмарк для оценки мультимодальных эмбеддингов, охватывающий 36 датасетов и 4 мета-задачи. Также представлен VLM2Vec - фреймворк для преобразования любой современной vision-language модели в модель эмбеддингов путем обучения на MMEB. Результаты показывают, что VLM2Vec достигает улучшения на 10-20% по сравнению с существующими мультимодальными моделями эмбеддингов.'}, 'en': {'title': 'VLM2Vec: Bridging Vision and Language for Universal Embeddings', 'desc': 'This paper introduces a new approach to creating universal multimodal embedding models that can handle a variety of tasks. The authors present MMEB, a comprehensive benchmark covering multiple tasks and datasets, and VLM2Vec, a framework that transforms vision-language models into versatile embedding models. VLM2Vec stands out by generating fixed-dimensional vectors from any combination of images and text, outperforming existing models like CLIP and BLIP. The results demonstrate significant improvements in performance across different datasets, highlighting the potential of VLM2Vec in advancing multimodal embeddings.'}, 'zh': {'title': '通用嵌入模型：跨任务的多模态处理', 'desc': '这篇论文探讨了构建通用嵌入模型的可能性，这种模型可以处理多种下游任务。作者提出了一个名为MMEB的大规模多模态嵌入基准，涵盖了四个元任务和36个数据集。论文还介绍了VLM2Vec，一种对比训练框架，可以将任何先进的视觉-语言模型转化为嵌入模型。实验结果表明，VLM2Vec在MMEB的评估中比现有的多模态嵌入模型提高了10%到20%。'}}, 'hash': '36a094d66cdd6a3e', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.06524', 'title': 'Do great minds think alike? Investigating Human-AI Complementarity in Question Answering with CAIMIRA', 'url': 'https://huggingface.co/papers/2410.06524', 'abstract': 'Recent advancements of large language models (LLMs) have led to claims of AI surpassing humans in natural language processing (NLP) tasks such as textual understanding and reasoning. This work investigates these assertions by introducing CAIMIRA, a novel framework rooted in item response theory (IRT) that enables quantitative assessment and comparison of problem-solving abilities of question-answering (QA) agents: humans and AI systems. Through analysis of over 300,000 responses from ~70 AI systems and 155 humans across thousands of quiz questions, CAIMIRA uncovers distinct proficiency patterns in knowledge domains and reasoning skills. Humans outperform AI systems in knowledge-grounded abductive and conceptual reasoning, while state-of-the-art LLMs like GPT-4 and LLaMA show superior performance on targeted information retrieval and fact-based reasoning, particularly when information gaps are well-defined and addressable through pattern matching or data retrieval. These findings highlight the need for future QA tasks to focus on questions that challenge not only higher-order reasoning and scientific thinking, but also demand nuanced linguistic interpretation and cross-contextual knowledge application, helping advance AI developments that better emulate or complement human cognitive abilities in real-world problem-solving.', 'score': 4, 'issue_id': 38, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#alignment', '#interpretability', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Сравнение когнитивных способностей человека и ИИ: новый взгляд на обработку естественного языка', 'desc': 'CAIMIRA - новая система оценки способностей к решению задач у людей и ИИ в области обработки естественного языка. Исследование, основанное на анализе более 300 000 ответов от ~70 систем ИИ и 155 людей, выявило различия в профессиональных навыках в разных областях знаний. Люди превосходят ИИ в абдуктивном и концептуальном мышлении, в то время как современные языковые модели лучше справляются с извлечением информации и фактологическими рассуждениями. Результаты подчеркивают необходимость разработки задач, требующих более сложного мышления и применения знаний в различных контекстах.'}, 'en': {'title': "Bridging the Gap: Enhancing AI's Cognitive Abilities", 'desc': 'The paper introduces CAIMIRA, a framework using item response theory to evaluate the problem-solving skills of AI and human question-answering agents. By analyzing responses from both AI systems and humans, the study reveals that humans excel in knowledge-grounded abductive and conceptual reasoning. In contrast, AI systems like GPT-4 and LLaMA perform better in tasks involving targeted information retrieval and fact-based reasoning. The research suggests that future AI development should focus on enhancing higher-order reasoning and nuanced linguistic interpretation to better mimic human cognitive abilities.'}, 'zh': {'title': 'AI与人类：问答能力的较量', 'desc': '这篇论文研究了大型语言模型在自然语言处理任务中的表现，特别是与人类的比较。研究引入了一个名为CAIMIRA的新框架，基于项目反应理论，用于定量评估和比较人类和AI系统在问答任务中的解题能力。通过分析大量AI系统和人类的回答，发现人类在知识基础的推理和概念推理上表现更好，而先进的语言模型在信息检索和事实推理上更胜一筹。研究结果表明，未来的问答任务需要更关注挑战高阶推理和科学思维的问题，以推动AI更好地模拟或补充人类的认知能力。'}}, 'hash': '5eec66236f57298a', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.05873', 'title': 'MEXA: Multilingual Evaluation of English-Centric LLMs via Cross-Lingual Alignment', 'url': 'https://huggingface.co/papers/2410.05873', 'abstract': 'English-centric large language models (LLMs) often show strong multilingual capabilities. However, the multilingual performance of these models remains unclear and is not thoroughly evaluated for many languages. Most benchmarks for multilinguality focus on classic NLP tasks, or cover a minimal number of languages. We introduce MEXA, a method for assessing the multilingual capabilities of pre-trained English-centric LLMs using parallel sentences, which are available for more languages than existing downstream tasks. MEXA leverages the fact that English-centric LLMs use English as a kind of pivot language in their intermediate layers. It computes the alignment between English and non-English languages using parallel sentences to evaluate the transfer of language understanding from English to other languages. This alignment can be used to estimate model performance in other languages. We conduct studies using various parallel datasets (FLORES-200 and Bible), models (Llama family, Gemma family, Mistral, and OLMo), and established downstream tasks (Belebele, m-MMLU, and m-ARC). We explore different methods to compute embeddings in decoder-only models. Our results show that MEXA, in its default settings, achieves a statistically significant average Pearson correlation of 0.90 with three established downstream tasks across nine models and two parallel datasets. This suggests that MEXA is a reliable method for estimating the multilingual capabilities of English-centric LLMs, providing a clearer understanding of their multilingual potential and the inner workings of LLMs. Leaderboard: https://huggingface.co/spaces/cis-lmu/Mexa, Code: https://github.com/cisnlp/Mexa.', 'score': 3, 'issue_id': 45, 'pub_date': '2024-10-08', 'pub_date_ru': '8 октября', 'data': {'categories': ['#benchmark', '#dataset', '#multilingual'], 'emoji': '🌐', 'ru': {'title': 'MEXA: Новый способ оценки многоязычности LLM через параллельные предложения', 'desc': 'MEXA - это новый метод оценки многоязычных возможностей предобученных англоцентричных языковых моделей (LLM), использующий параллельные предложения. Метод основан на том, что англоцентричные LLM используют английский как своего рода язык-посредник в промежуточных слоях. MEXA вычисляет выравнивание между английским и другими языками, чтобы оценить перенос понимания языка с английского на другие языки. Результаты показывают высокую корреляцию (0,90) с существующими задачами на нескольких моделях и наборах данных.'}, 'en': {'title': 'Unlocking Multilingual Potential in English-Centric Models', 'desc': 'The paper introduces MEXA, a method to evaluate the multilingual capabilities of English-centric large language models (LLMs) using parallel sentences. MEXA leverages the use of English as a pivot language in LLMs to assess language understanding transfer to non-English languages. The method shows a high correlation with established multilingual benchmarks, indicating its reliability in estimating model performance across languages. This approach provides insights into the multilingual potential and internal mechanisms of LLMs.'}, 'zh': {'title': 'MEXA：揭示英语中心语言模型的多语言潜力', 'desc': '这篇论文介绍了一种名为MEXA的方法，用于评估以英语为中心的大型语言模型的多语言能力。MEXA利用平行句子来计算英语与非英语语言之间的对齐，从而评估语言理解的转移效果。研究表明，MEXA在默认设置下，与三个已建立的下游任务的平均皮尔逊相关系数达到0.90，显示出其在多语言能力评估中的可靠性。通过这种方法，可以更清晰地了解这些模型的多语言潜力和内部工作机制。'}}, 'hash': '98dd8fcc39110307', 'pub_date_card': {'ru': '8 октября', 'en': 'October 8', 'zh': '10月8日'}}, {'id': 'https://huggingface.co/papers/2410.07062', 'title': 'TinyEmo: Scaling down Emotional Reasoning via Metric Projection', 'url': 'https://huggingface.co/papers/2410.07062', 'abstract': 'This paper introduces TinyEmo, a family of small multi-modal language models for emotional reasoning and classification. Our approach features: (1) a synthetic emotional instruct dataset for both pre-training and fine-tuning stages, (2) a Metric Projector that delegates classification from the language model allowing for more efficient training and inference, (3) a multi-modal large language model (MM-LLM) for emotional reasoning, and (4) a semi-automated framework for bias detection. TinyEmo is able to perform emotion classification and emotional reasoning, all while using substantially fewer parameters than comparable models. This efficiency allows us to freely incorporate more diverse emotional datasets, enabling strong performance on classification tasks, with our smallest model (700M parameters) outperforming larger state-of-the-art models based on general-purpose MM-LLMs with over 7B parameters. Additionally, the Metric Projector allows for interpretability and indirect bias detection in large models without additional training, offering an approach to understand and improve AI systems.   We release code, models, and dataset at https://github.com/ggcr/TinyEmo', 'score': 3, 'issue_id': 40, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#data', '#dataset', '#interpretability', '#multimodal', '#synthetic', '#training'], 'emoji': '🧠', 'ru': {'title': 'TinyEmo: Эффективный анализ эмоций с меньшими ресурсами', 'desc': 'TinyEmo - это семейство небольших мультимодальных языковых моделей для эмоционального анализа и классификации. Модель использует синтетический набор данных для обучения и настройки, а также включает Metric Projector для эффективной классификации. TinyEmo способна выполнять классификацию эмоций и эмоциональные рассуждения, используя значительно меньше параметров, чем сопоставимые модели. Кроме того, модель предлагает подход к пониманию и улучшению систем ИИ через интерпретируемость и косвенное обнаружение предвзятости.'}, 'en': {'title': 'TinyEmo: Small Models, Big Emotional Insights', 'desc': 'TinyEmo is a new set of small language models designed to understand and classify emotions efficiently. It uses a special dataset to train the models and a unique tool called the Metric Projector to make training faster and easier. These models are smaller but still perform better than larger models, thanks to their efficient design. They also help detect biases in AI systems, making them more reliable and fair.'}, 'zh': {'title': 'TinyEmo：小模型，大情感', 'desc': '这篇论文介绍了TinyEmo，一种用于情感推理和分类的小型多模态语言模型。TinyEmo使用合成情感指令数据集进行预训练和微调，并通过度量投影器提高训练和推理效率。该模型在使用更少参数的情况下，能够在情感分类任务中表现优异，甚至超过了一些更大规模的模型。此外，度量投影器还提供了模型可解释性和偏差检测的能力。'}}, 'hash': '354409ec230f329b', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.07112', 'title': 'VHELM: A Holistic Evaluation of Vision Language Models', 'url': 'https://huggingface.co/papers/2410.07112', 'abstract': 'Current benchmarks for assessing vision-language models (VLMs) often focus on their perception or problem-solving capabilities and neglect other critical aspects such as fairness, multilinguality, or toxicity. Furthermore, they differ in their evaluation procedures and the scope of the evaluation, making it difficult to compare models. To address these issues, we extend the HELM framework to VLMs to present the Holistic Evaluation of Vision Language Models (VHELM). VHELM aggregates various datasets to cover one or more of the 9 aspects: visual perception, knowledge, reasoning, bias, fairness, multilinguality, robustness, toxicity, and safety. In doing so, we produce a comprehensive, multi-dimensional view of the capabilities of the VLMs across these important factors. In addition, we standardize the standard inference parameters, methods of prompting, and evaluation metrics to enable fair comparisons across models. Our framework is designed to be lightweight and automatic so that evaluation runs are cheap and fast. Our initial run evaluates 22 VLMs on 21 existing datasets to provide a holistic snapshot of the models. We uncover new key findings, such as the fact that efficiency-focused models (e.g., Claude 3 Haiku or Gemini 1.5 Flash) perform significantly worse than their full models (e.g., Claude 3 Opus or Gemini 1.5 Pro) on the bias benchmark but not when evaluated on the other aspects. For transparency, we release the raw model generations and complete results on our website (https://crfm.stanford.edu/helm/vhelm/v2.0.1). VHELM is intended to be a living benchmark, and we hope to continue adding new datasets and models over time.', 'score': 2, 'issue_id': 47, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#benchmark', '#cv', '#multilingual', '#multimodal'], 'emoji': '🔍', 'ru': {'title': 'VHELM: Комплексная оценка мультимодальных моделей по 9 ключевым аспектам', 'desc': 'VHELM - это расширение фреймворка HELM для комплексной оценки моделей компьютерного зрения и языка (VLM). Он охватывает 9 аспектов, включая визуальное восприятие, знания, рассуждения, предвзятость, справедливость, мультиязычность, надежность, токсичность и безопасность. VHELM стандартизирует параметры вывода, методы промптинга и метрики оценки для обеспечения справедливых сравнений между моделями. Исследование выявило интересные результаты, например, что модели, ориентированные на эффективность, значительно хуже справляются с тестами на предвзятость.'}, 'en': {'title': '"VHELM: A New Standard for Fair and Comprehensive VLM Evaluation"', 'desc': 'The paper introduces VHELM, a comprehensive framework for evaluating vision-language models (VLMs) across nine critical aspects, including fairness, multilinguality, and toxicity. By standardizing evaluation procedures and metrics, VHELM allows for fair comparisons between different models. The initial evaluation of 22 VLMs reveals that efficiency-focused models perform worse on bias benchmarks compared to their full counterparts. VHELM aims to be an evolving benchmark, continuously incorporating new datasets and models to provide a holistic view of VLM capabilities.'}, 'zh': {'title': 'VHELM：全面评估视觉语言模型的新标准', 'desc': '这篇论文提出了一种新的评估框架VHELM，用于全面评估视觉语言模型（VLMs）的多方面能力。VHELM通过整合多个数据集，涵盖视觉感知、知识、推理、公平性、多语言性、鲁棒性、毒性和安全性等九个方面。该框架标准化了推理参数、提示方法和评估指标，使得模型之间的比较更加公平。初步评估显示，注重效率的模型在偏见测试中表现不佳，但在其他方面没有明显差距。'}}, 'hash': 'f9db5fd76663d260', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.07145', 'title': 'Stuffed Mamba: State Collapse and State Capacity of RNN-Based Long-Context Modeling', 'url': 'https://huggingface.co/papers/2410.07145', 'abstract': "One essential advantage of recurrent neural networks (RNNs) over transformer-based language models is their linear computational complexity concerning the sequence length, which makes them much faster in handling long sequences during inference. However, most publicly available RNNs (e.g., Mamba and RWKV) are trained on sequences with less than 10K tokens, and their effectiveness in longer contexts remains largely unsatisfying so far. In this paper, we study the cause of the inability to process long context for RNNs and suggest critical mitigations. We examine two practical concerns when applying state-of-the-art RNNs to long contexts: (1) the inability to extrapolate to inputs longer than the training length and (2) the upper bound of memory capacity. Addressing the first concern, we first investigate *state collapse* (SC), a phenomenon that causes severe performance degradation on sequence lengths not encountered during training. With controlled experiments, we attribute this to overfitting due to the recurrent state being overparameterized for the training length. For the second concern, we train a series of Mamba-2 models on long documents to empirically estimate the recurrent state capacity in language modeling and passkey retrieval. Then, three SC mitigation methods are proposed to improve Mamba-2's length generalizability, allowing the model to process more than 1M tokens without SC. We also find that the recurrent state capacity in passkey retrieval scales exponentially to the state size, and we empirically train a Mamba-2 370M with near-perfect passkey retrieval accuracy on 256K context length. This suggests a promising future for RNN-based long-context modeling.", 'score': 2, 'issue_id': 46, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#architecture', '#inference', '#long_context'], 'emoji': '🧠', 'ru': {'title': 'RNN покоряют длинные последовательности: прорыв в обработке контекста в миллион токенов', 'desc': "В статье исследуются причины неспособности рекуррентных нейронных сетей (RNN) обрабатывать длинные последовательности и предлагаются способы решения этой проблемы. Авторы выявляют явление 'схлопывания состояния' (state collapse), вызывающее резкое падение производительности на последовательностях длиннее тренировочных. Предложены три метода для смягчения этого эффекта, позволяющие модели Mamba-2 обрабатывать более миллиона токенов без схлопывания. Также эмпирически показано, что емкость рекуррентного состояния для задачи извлечения паролей масштабируется экспоненциально с размером состояния."}, 'en': {'title': 'Unlocking RNNs for Long Sequences: Overcoming State Collapse', 'desc': "Recurrent neural networks (RNNs) are faster than transformer models for long sequences due to their linear computational complexity, but they struggle with sequences longer than those they were trained on. This paper identifies two main issues: the inability to handle longer sequences than trained on, and limited memory capacity. The authors explore 'state collapse,' where performance drops for longer sequences, and attribute it to overfitting. They propose three methods to improve RNNs' ability to handle longer sequences, showing that RNNs can be effective for long-context tasks with proper adjustments."}, 'zh': {'title': 'RNN长序列处理的未来潜力', 'desc': '递归神经网络（RNN）在处理长序列时比基于Transformer的语言模型更快，因为它们的计算复杂度与序列长度呈线性关系。然而，大多数公开的RNN在处理超过1万标记的长序列时效果不佳。本文研究了RNN在长上下文处理中的不足，并提出了关键的改进措施。通过实验，我们发现过拟合和状态崩溃是主要问题，并提出了三种方法来提高Mamba-2模型的长度泛化能力。'}}, 'hash': '955fb73ec92505eb', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.06468', 'title': 'Does Spatial Cognition Emerge in Frontier Models?', 'url': 'https://huggingface.co/papers/2410.06468', 'abstract': 'Not yet. We present SPACE, a benchmark that systematically evaluates spatial cognition in frontier models. Our benchmark builds on decades of research in cognitive science. It evaluates large-scale mapping abilities that are brought to bear when an organism traverses physical environments, smaller-scale reasoning about object shapes and layouts, and cognitive infrastructure such as spatial attention and memory. For many tasks, we instantiate parallel presentations via text and images, allowing us to benchmark both large language models and large multimodal models. Results suggest that contemporary frontier models fall short of the spatial intelligence of animals, performing near chance level on a number of classic tests of animal cognition.', 'score': 2, 'issue_id': 42, 'pub_date': '2024-10-09', 'pub_date_ru': '9 октября', 'data': {'categories': ['#benchmark', '#multimodal'], 'emoji': '🧠', 'ru': {'title': 'SPACE: новый рубеж в оценке пространственного интеллекта ИИ', 'desc': 'SPACE - это новый бенчмарк для оценки пространственного мышления у передовых моделей искусственного интеллекта. Он основан на многолетних исследованиях в когнитивной науке и оценивает способности к крупномасштабному картографированию, мелкомасштабному рассуждению о формах и расположении объектов, а также когнитивную инфраструктуру, такую как пространственное внимание и память. Бенчмарк позволяет тестировать как языковые, так и мультимодальные модели. Результаты показывают, что современные модели значительно уступают животным в пространственном интеллекте.'}, 'en': {'title': "Bridging the Gap: Evaluating AI's Spatial Smarts", 'desc': "The paper introduces SPACE, a benchmark designed to assess spatial cognition in advanced machine learning models. It draws from cognitive science to evaluate models' abilities in large-scale mapping, object shape reasoning, and spatial attention and memory. The benchmark uses both text and images to test large language and multimodal models. Findings indicate that current models struggle with spatial tasks, performing poorly compared to animals."}, 'zh': {'title': 'SPACE：评估模型空间认知的新基准', 'desc': '这篇论文介绍了一个名为SPACE的基准，用于系统地评估前沿模型的空间认知能力。该基准基于认知科学的多年研究，评估模型在大规模地图构建、小规模物体形状和布局推理以及空间注意力和记忆等方面的能力。通过文本和图像的平行展示，SPACE可以同时评估大型语言模型和多模态模型。结果表明，当前的前沿模型在空间智能方面仍不如动物，在许多经典的动物认知测试中表现接近随机水平。'}}, 'hash': 'b568df3a7211e7fa', 'pub_date_card': {'ru': '9 октября', 'en': 'October 9', 'zh': '10月9日'}}, {'id': 'https://huggingface.co/papers/2410.04199', 'title': 'LongGenBench: Long-context Generation Benchmark', 'url': 'https://huggingface.co/papers/2410.04199', 'abstract': 'Current long-context benchmarks primarily focus on retrieval-based tests, requiring Large Language Models (LLMs) to locate specific information within extensive input contexts, such as the needle-in-a-haystack (NIAH) benchmark. Long-context generation refers to the ability of a language model to generate coherent and contextually accurate text that spans across lengthy passages or documents. While recent studies show strong performance on NIAH and other retrieval-based long-context benchmarks, there is a significant lack of benchmarks for evaluating long-context generation capabilities. To bridge this gap and offer a comprehensive assessment, we introduce a synthetic benchmark, LongGenBench, which allows for flexible configurations of customized generation context lengths. LongGenBench advances beyond traditional benchmarks by redesigning the format of questions and necessitating that LLMs respond with a single, cohesive long-context answer. Upon extensive evaluation using LongGenBench, we observe that: (1) both API accessed and open source models exhibit performance degradation in long-context generation scenarios, ranging from 1.2% to 47.1%; (2) different series of LLMs exhibit varying trends of performance degradation, with the Gemini-1.5-Flash model showing the least degradation among API accessed models, and the Qwen2 series exhibiting the least degradation in LongGenBench among open source models.', 'score': 17, 'issue_id': 25, 'pub_date': '2024-10-05', 'pub_date_ru': '5 октября', 'data': {'categories': ['#benchmark', '#long_context', '#synthetic'], 'emoji': '📏', 'ru': {'title': 'LongGenBench: новый рубеж в оценке генерации длинных текстов', 'desc': 'LongGenBench - это новый синтетический бенчмарк для оценки способности языковых моделей к генерации длинных контекстов. В отличие от существующих тестов, фокусирующихся на поиске информации, LongGenBench требует от моделей создания целостных длинных ответов. Исследование показало, что все модели, как API-доступные, так и с открытым исходным кодом, демонстрируют снижение производительности при работе с длинными контекстами. Модели Gemini-1.5-Flash и Qwen2 показали наименьшую деградацию среди API-моделей и моделей с открытым кодом соответственно.'}, 'en': {'title': '"LongGenBench: Elevating LLMs to New Contextual Heights"', 'desc': "The paper introduces LongGenBench, a new benchmark designed to evaluate the long-context generation capabilities of Large Language Models (LLMs). Unlike existing benchmarks that focus on retrieval tasks, LongGenBench assesses how well LLMs can generate coherent and contextually accurate text over long passages. The study finds that many models, both API-based and open source, show significant performance drops in long-context generation, with some models like Gemini-1.5-Flash and Qwen2 series performing better than others. This benchmark aims to fill the gap in evaluating LLMs' ability to handle extended text generation, providing a more comprehensive understanding of their capabilities."}, 'zh': {'title': '突破长文本生成的评估瓶颈', 'desc': '这篇论文介绍了一种新的基准测试，名为LongGenBench，用于评估大型语言模型在长文本生成中的表现。传统的基准测试主要关注信息检索能力，而LongGenBench则专注于生成连贯且上下文准确的长文本。研究发现，不同的模型在长文本生成中表现不同，其中Gemini-1.5-Flash和Qwen2系列模型的性能下降最小。通过这种新的测试方法，可以更全面地评估模型的长文本生成能力。'}}, 'hash': '12ea9c1effd189a8', 'pub_date_card': {'ru': '5 октября', 'en': 'October 5', 'zh': '10月5日'}}, {'id': 'https://huggingface.co/papers/2410.04717', 'title': '$\\textbf{Only-IF}$:Revealing the Decisive Effect of Instruction Diversity on Generalization', 'url': 'https://huggingface.co/papers/2410.04717', 'abstract': "Understanding and accurately following instructions is critical for large language models (LLMs) to be effective across diverse tasks. In this work, we rigorously examine the key factors that enable models to generalize to unseen instructions, providing insights to guide the collection of data for instruction-tuning. Through controlled experiments, inspired by the Turing-complete Markov algorithm, we demonstrate that such generalization only emerges when training data is diversified enough across semantic domains. Our findings also reveal that merely diversifying within limited domains fails to ensure robust generalization. In contrast, cross-domain data diversification, even under constrained data budgets, significantly enhances a model's adaptability. We further extend our analysis to real-world scenarios, including fine-tuning of $textbf{specialist} and textbf{generalist}$ models. In both cases, we demonstrate that 1) better performance can be achieved by increasing the diversity of an established dataset while keeping the data size constant, and 2) when scaling up the data, diversifying the semantics of instructions is more effective than simply increasing the quantity of similar data. Our research provides important insights for dataset collation, particularly when optimizing model performance by expanding training data for both specialist and generalist scenarios. We show that careful consideration of data diversification is key: training specialist models with data extending beyond their core domain leads to significant performance improvements, while generalist models benefit from diverse data mixtures that enhance their overall instruction-following capabilities across a wide range of applications. Our results highlight the critical role of strategic diversification and offer clear guidelines for improving data quality.", 'score': 17, 'issue_id': 25, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#data', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Разнообразие данных - ключ к обобщению навыков языковых моделей', 'desc': 'Статья исследует факторы, позволяющие языковым моделям обобщать навыки на новые инструкции. Авторы проводят эксперименты, демонстрирующие, что такое обобщение возникает только при достаточном разнообразии обучающих данных по семантическим доменам. Исследование показывает, что диверсификация данных между доменами значительно повышает адаптивность модели. Результаты применимы как для специализированных, так и для универсальных моделей, подчеркивая важность стратегической диверсификации данных при обучении.'}, 'en': {'title': '"Diversity Drives Understanding: Enhancing LLMs with Cross-Domain Data"', 'desc': 'This paper explores how large language models (LLMs) can better understand and follow instructions by examining the factors that help them generalize to new tasks. The study shows that models perform better when trained on data that is diverse across different semantic domains, rather than just within a single domain. By diversifying the types of instructions in the training data, even with limited data, models become more adaptable and effective. The research provides guidelines for improving model performance by strategically diversifying training data, benefiting both specialist and generalist models.'}, 'zh': {'title': '数据多样化：提升模型泛化能力的关键', 'desc': '这篇论文探讨了如何让大型语言模型更好地理解和执行未见过的指令。研究表明，只有在训练数据在语义领域上足够多样化时，模型才能实现良好的泛化。通过实验，作者发现跨领域的数据多样化，即使在数据量有限的情况下，也能显著提高模型的适应性。论文还指出，增加数据的语义多样性比单纯增加相似数据的数量更有效。'}}, 'hash': '30a0e92854b70969', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.01912', 'title': 'A Spark of Vision-Language Intelligence: 2-Dimensional Autoregressive Transformer for Efficient Finegrained Image Generation', 'url': 'https://huggingface.co/papers/2410.01912', 'abstract': "This work tackles the information loss bottleneck of vector-quantization (VQ) autoregressive image generation by introducing a novel model architecture called the 2-Dimensional Autoregression (DnD) Transformer. The DnD-Transformer predicts more codes for an image by introducing a new autoregression direction, model depth, along with the sequence length direction. Compared to traditional 1D autoregression and previous work utilizing similar 2D image decomposition such as RQ-Transformer, the DnD-Transformer is an end-to-end model that can generate higher quality images with the same backbone model size and sequence length, opening a new optimization perspective for autoregressive image generation. Furthermore, our experiments reveal that the DnD-Transformer's potential extends beyond generating natural images. It can even generate images with rich text and graphical elements in a self-supervised manner, demonstrating an understanding of these combined modalities. This has not been previously demonstrated for popular vision generative models such as diffusion models, showing a spark of vision-language intelligence when trained solely on images. Code, datasets and models are open at https://github.com/chenllliang/DnD-Transformer.", 'score': 13, 'issue_id': 28, 'pub_date': '2024-10-02', 'pub_date_ru': '2 октября', 'data': {'categories': ['#architecture', '#cv', '#multimodal'], 'emoji': '🖼️', 'ru': {'title': 'DnD-Transformer: Новый взгляд на авторегрессивную генерацию изображений', 'desc': 'Статья представляет новую архитектуру модели под названием 2-Dimensional Autoregression (DnD) Transformer для генерации изображений. DnD-Transformer решает проблему потери информации при векторном квантовании, вводя новое направление авторегрессии - глубину модели. По сравнению с традиционными методами, DnD-Transformer генерирует изображения более высокого качества при той же длине последовательности. Модель также демонстрирует способность генерировать изображения с текстом и графическими элементами, показывая понимание комбинированных модальностей.'}, 'en': {'title': '"DnD-Transformer: Elevating Image Generation with Depth and Direction"', 'desc': 'The paper introduces the DnD-Transformer, a new model architecture for autoregressive image generation that addresses the information loss bottleneck of vector-quantization. By adding a new autoregression direction, the model predicts more codes for an image, improving image quality without increasing model size. Unlike previous models, the DnD-Transformer can generate images with complex text and graphical elements, showcasing a unique understanding of combined modalities. This advancement suggests a new level of vision-language intelligence in image generation models.'}, 'zh': {'title': 'DnD-Transformer：突破图像生成的自回归新视角', 'desc': '这篇论文提出了一种新的模型架构，称为二维自回归（DnD）Transformer，以解决矢量量化自回归图像生成中的信息损失瓶颈。DnD-Transformer通过引入新的自回归方向和模型深度，预测图像的更多编码。与传统的一维自回归和类似的二维图像分解方法相比，DnD-Transformer能够在相同的模型大小和序列长度下生成更高质量的图像。实验表明，DnD-Transformer不仅能生成自然图像，还能在自监督的情况下生成包含丰富文本和图形元素的图像，展示了对这些组合模态的理解。'}}, 'hash': '63855d0547d5d08f', 'pub_date_card': {'ru': '2 октября', 'en': 'October 2', 'zh': '10月2日'}}, {'id': 'https://huggingface.co/papers/2410.05193', 'title': 'RevisEval: Improving LLM-as-a-Judge via Response-Adapted References', 'url': 'https://huggingface.co/papers/2410.05193', 'abstract': "With significant efforts in recent studies, LLM-as-a-Judge has become a cost-effective alternative to human evaluation for assessing the text generation quality in a wide range of tasks. However, there still remains a reliability gap between LLM-as-a-Judge and human evaluation. One important reason is the lack of guided oracles in the evaluation process. Motivated by the role of reference pervasively used in classic text evaluation, we introduce RevisEval, a novel text generation evaluation paradigm via the response-adapted references. RevisEval is driven by the key observation that an ideal reference should maintain the necessary relevance to the response to be evaluated. Specifically, RevisEval leverages the text revision capabilities of large language models (LLMs) to adaptively revise the response, then treat the revised text as the reference (response-adapted reference) for the subsequent evaluation. Extensive experiments demonstrate that RevisEval outperforms traditional reference-free and reference-based evaluation paradigms that use LLM-as-a-Judge across NLG tasks and open-ended instruction-following tasks. More importantly, our response-adapted references can further boost the classical text metrics, e.g., BLEU and BERTScore, compared to traditional references and even rival the LLM-as-a-Judge. A detailed analysis is also conducted to confirm RevisEval's effectiveness in bias reduction, the impact of inference cost, and reference relevance.", 'score': 12, 'issue_id': 25, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#benchmark', '#interpretability'], 'emoji': '🔄', 'ru': {'title': 'RevisEval: Революция в оценке качества генерации текста', 'desc': 'RevisEval - это новая парадигма оценки генерации текста, использующая адаптированные под ответ эталоны. Метод задействует возможности больших языковых моделей для пересмотра ответа и создания релевантного эталона. Эксперименты показывают, что RevisEval превосходит традиционные методы оценки без эталона и с эталоном, использующие LLM в качестве судьи. Более того, адаптированные эталоны улучшают классические метрики текста, такие как BLEU и BERTScore.'}, 'en': {'title': 'RevisEval: Revolutionizing Text Evaluation with Adaptive References', 'desc': "The paper introduces RevisEval, a new method for evaluating text generation by using response-adapted references. This approach leverages large language models to revise responses, creating more relevant references for evaluation. RevisEval has been shown to outperform traditional evaluation methods, improving metrics like BLEU and BERTScore. The study also highlights RevisEval's ability to reduce bias and enhance evaluation reliability."}, 'zh': {'title': 'RevisEval：通过响应适应的参考提升文本评估', 'desc': '这篇论文介绍了一种新的文本生成评估方法，称为RevisEval，它通过响应适应的参考来提高评估的准确性。RevisEval利用大型语言模型的文本修订能力，将生成的文本进行适应性修订，然后将修订后的文本作为参考进行评估。实验表明，RevisEval在自然语言生成任务中优于传统的无参考和基于参考的评估方法。更重要的是，RevisEval的参考可以提升经典文本指标的表现，如BLEU和BERTScore，并且在某些情况下甚至可以媲美LLM-as-a-Judge。'}}, 'hash': 'dcb3bbd44f2e2a94', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.03864', 'title': 'DOTS: Learning to Reason Dynamically in LLMs via Optimal Reasoning Trajectories Search', 'url': 'https://huggingface.co/papers/2410.03864', 'abstract': 'Enhancing the capability of large language models (LLMs) in reasoning has gained significant attention in recent years. Previous studies have demonstrated the effectiveness of various prompting strategies in aiding LLMs in reasoning (called "reasoning actions"), such as step-by-step thinking, reflecting before answering, solving with programs, and their combinations. However, these approaches often applied static, predefined reasoning actions uniformly to all questions, without considering the specific characteristics of each question or the capability of the task-solving LLM. In this paper, we propose DOTS, an approach enabling LLMs to reason dynamically via optimal reasoning trajectory search, tailored to the specific characteristics of each question and the inherent capability of the task-solving LLM. Our approach involves three key steps: i) defining atomic reasoning action modules that can be composed into various reasoning action trajectories; ii) searching for the optimal action trajectory for each training question through iterative exploration and evaluation for the specific task-solving LLM; and iii) using the collected optimal trajectories to train an LLM to plan for the reasoning trajectories of unseen questions. In particular, we propose two learning paradigms, i.e., fine-tuning an external LLM as a planner to guide the task-solving LLM, or directly fine-tuning the task-solving LLM with an internalized capability for reasoning actions planning. Our experiments across eight reasoning tasks show that our method consistently outperforms static reasoning techniques and the vanilla instruction tuning approach. Further analysis reveals that our method enables LLMs to adjust their computation based on problem complexity, allocating deeper thinking and reasoning to harder problems.', 'score': 10, 'issue_id': 34, 'pub_date': '2024-10-04', 'pub_date_ru': '4 октября', 'data': {'categories': ['#alignment', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'DOTS: Динамическое рассуждение для языковых моделей через оптимальный поиск траекторий', 'desc': 'Статья представляет DOTS - подход, позволяющий языковым моделям динамически рассуждать путем поиска оптимальной траектории рассуждений. Метод включает определение атомарных модулей действий рассуждения, поиск оптимальной траектории действий для каждого вопроса и обучение языковой модели планированию траекторий рассуждений для новых вопросов. Эксперименты показывают, что DOTS превосходит статические методы рассуждения и стандартный подход с инструкциями. Анализ выявляет, что метод позволяет языковым моделям адаптировать вычисления в зависимости от сложности задачи.'}, 'en': {'title': "Dynamic Reasoning: Tailoring AI's Thought Process for Better Problem Solving", 'desc': "This paper introduces DOTS, a method to enhance large language models' reasoning by dynamically tailoring reasoning strategies to each question. Unlike previous static approaches, DOTS searches for the best reasoning path for each question, using atomic reasoning modules. The method involves training a language model to plan reasoning paths for new questions, either by using an external planner or by enhancing the model's internal planning capabilities. Experiments show that DOTS improves performance across various reasoning tasks by allowing models to allocate more resources to complex problems."}, 'zh': {'title': 'DOTS：动态推理路径搜索，提升语言模型推理能力', 'desc': '这篇论文提出了一种名为DOTS的方法，旨在提升大型语言模型（LLM）的推理能力。与以往使用静态推理策略不同，DOTS通过动态搜索最佳推理路径，根据每个问题的特性和LLM的能力进行调整。该方法包括定义基本推理动作模块、为每个问题寻找最佳推理路径，以及利用这些路径训练LLM以应对新问题。实验结果表明，DOTS在多个推理任务中表现优于传统方法，能够根据问题难度调整计算深度。'}}, 'hash': 'c9a263348ca9157d', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}}, {'id': 'https://huggingface.co/papers/2410.02705', 'title': 'ControlAR: Controllable Image Generation with Autoregressive Models', 'url': 'https://huggingface.co/papers/2410.02705', 'abstract': "Autoregressive (AR) models have reformulated image generation as next-token prediction, demonstrating remarkable potential and emerging as strong competitors to diffusion models. However, control-to-image generation, akin to ControlNet, remains largely unexplored within AR models. Although a natural approach, inspired by advancements in Large Language Models, is to tokenize control images into tokens and prefill them into the autoregressive model before decoding image tokens, it still falls short in generation quality compared to ControlNet and suffers from inefficiency. To this end, we introduce ControlAR, an efficient and effective framework for integrating spatial controls into autoregressive image generation models. Firstly, we explore control encoding for AR models and propose a lightweight control encoder to transform spatial inputs (e.g., canny edges or depth maps) into control tokens. Then ControlAR exploits the conditional decoding method to generate the next image token conditioned on the per-token fusion between control and image tokens, similar to positional encodings. Compared to prefilling tokens, using conditional decoding significantly strengthens the control capability of AR models but also maintains the model's efficiency. Furthermore, the proposed ControlAR surprisingly empowers AR models with arbitrary-resolution image generation via conditional decoding and specific controls. Extensive experiments can demonstrate the controllability of the proposed ControlAR for the autoregressive control-to-image generation across diverse inputs, including edges, depths, and segmentation masks. Furthermore, both quantitative and qualitative results indicate that ControlAR surpasses previous state-of-the-art controllable diffusion models, e.g., ControlNet++. Code, models, and demo will soon be available at https://github.com/hustvl/ControlAR.", 'score': 7, 'issue_id': 28, 'pub_date': '2024-10-03', 'pub_date_ru': '3 октября', 'data': {'categories': ['#architecture', '#cv'], 'emoji': '🎨', 'ru': {'title': 'ControlAR: Революция в управляемой генерации изображений', 'desc': 'ControlAR - это новый эффективный метод для интеграции пространственного контроля в авторегрессионные модели генерации изображений. Он использует легковесный энкодер для преобразования пространственных входных данных в контрольные токены. ControlAR применяет условное декодирование для генерации следующего токена изображения на основе послойного слияния контрольных и изображенческих токенов. Этот подход позволяет генерировать изображения произвольного разрешения и превосходит предыдущие модели управляемой диффузии по качеству и эффективности.'}, 'en': {'title': 'ControlAR: Elevating Image Generation with Precision and Efficiency', 'desc': 'The paper introduces ControlAR, a new framework for autoregressive (AR) models that enhances control-to-image generation by integrating spatial controls. ControlAR uses a lightweight control encoder to convert spatial inputs like edges or depth maps into control tokens, which are then used in conditional decoding to improve image generation quality. This method allows AR models to generate images with better control and efficiency compared to previous methods like ControlNet. Experiments show that ControlAR not only improves controllability but also supports arbitrary-resolution image generation, outperforming existing diffusion models.'}, 'zh': {'title': 'ControlAR：自回归图像生成的新控制力', 'desc': '这篇论文介绍了一种名为ControlAR的新框架，用于在自回归图像生成模型中集成空间控制。通过引入轻量级控制编码器，将空间输入转换为控制标记，并使用条件解码方法生成图像标记。与预填充标记的方法相比，条件解码显著增强了自回归模型的控制能力，同时保持了模型的效率。实验表明，ControlAR在多种输入条件下的可控性优于现有的可控扩散模型。'}}, 'hash': '455b112b5c885449', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}}, {'id': 'https://huggingface.co/papers/2410.04422', 'title': 'Hyper-multi-step: The Truth Behind Difficult Long-context Tasks', 'url': 'https://huggingface.co/papers/2410.04422', 'abstract': 'Long-context language models (LCLM), characterized by their extensive context window, is becoming increasingly popular. Meanwhile, many long-context benchmarks present challenging tasks that even the most advanced LCLMs struggle to complete. However, the underlying sources of various challenging long-context tasks have seldom been studied. To bridge this gap, we conduct experiments to indicate their difficulty stems primarily from two basic issues: "multi-matching retrieval," which requires the simultaneous retrieval of multiple items, and "logic-based retrieval," which necessitates logical judgment within retrieval criteria. These two problems, while seemingly straightforward, actually exceed the capabilities of LCLMs because they are proven to be hyper-multi-step (demanding numerous steps to solve) in nature. This finding could explain why LLMs struggle with more advanced long-context tasks, providing a more accurate perspective for rethinking solutions for them.', 'score': 7, 'issue_id': 28, 'pub_date': '2024-10-06', 'pub_date_ru': '6 октября', 'data': {'categories': ['#benchmark', '#interpretability', '#long_context', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Раскрытие корней сложности: почему языковые модели спотыкаются на длинном контексте', 'desc': 'Исследование посвящено языковым моделям с длинным контекстом (LCLM) и их трудностям в решении сложных задач. Авторы выявили две основные проблемы: многократное сопоставление при извлечении информации и логическое извлечение данных. Эти задачи оказываются гипермногоступенчатыми, что превышает возможности современных LCLM. Результаты исследования объясняют, почему языковые модели испытывают трудности с продвинутыми задачами на длинном контексте.'}, 'en': {'title': 'Unraveling the Complexity of Long-Context Language Models', 'desc': "The paper explores why long-context language models (LCLMs) struggle with certain complex tasks. It identifies two main challenges: 'multi-matching retrieval,' which involves retrieving multiple items at once, and 'logic-based retrieval,' which requires logical reasoning. These tasks are hyper-multi-step, meaning they need many steps to solve, which exceeds the current capabilities of LCLMs. Understanding these challenges helps in rethinking how to improve LCLMs for better performance on advanced tasks."}, 'zh': {'title': '揭示长上下文任务的隐藏挑战', 'desc': '这篇论文研究了长上下文语言模型（LCLM）在处理复杂任务时遇到的困难。研究发现，这些困难主要来自于两个基本问题：多匹配检索和基于逻辑的检索。尽管这些问题看似简单，但实际上需要超多步骤才能解决，超出了LCLM的能力范围。这一发现为重新思考解决方案提供了更准确的视角。'}}, 'hash': '6077c1d0003654bc', 'pub_date_card': {'ru': '6 октября', 'en': 'October 6', 'zh': '10月6日'}}, {'id': 'https://huggingface.co/papers/2410.05076', 'title': 'TidalDecode: Fast and Accurate LLM Decoding with Position Persistent Sparse Attention', 'url': 'https://huggingface.co/papers/2410.05076', 'abstract': 'Large language models (LLMs) have driven significant advancements across diverse NLP tasks, with long-context models gaining prominence for handling extended inputs. However, the expanding key-value (KV) cache size required by Transformer architectures intensifies the memory constraints, particularly during the decoding phase, creating a significant bottleneck. Existing sparse attention mechanisms designed to address this bottleneck have two limitations: (1) they often fail to reliably identify the most relevant tokens for attention, and (2) they overlook the spatial coherence of token selection across consecutive Transformer layers, which can lead to performance degradation and substantial overhead in token selection. This paper introduces TidalDecode, a simple yet effective algorithm and system for fast and accurate LLM decoding through position persistent sparse attention. TidalDecode leverages the spatial coherence of tokens selected by existing sparse attention methods and introduces a few token selection layers that perform full attention to identify the tokens with the highest attention scores, while all other layers perform sparse attention with the pre-selected tokens. This design enables TidalDecode to substantially reduce the overhead of token selection for sparse attention without sacrificing the quality of the generated results. Evaluation on a diverse set of LLMs and tasks shows that TidalDecode closely matches the generative performance of full attention methods while reducing the LLM decoding latency by up to 2.1x.', 'score': 6, 'issue_id': 33, 'pub_date': '2024-10-07', 'pub_date_ru': '7 октября', 'data': {'categories': ['#architecture', '#inference', '#long_context', '#optimization'], 'emoji': '🌊', 'ru': {'title': 'TidalDecode: Эффективное декодирование LLM с сохранением позиции разреженного внимания', 'desc': 'Статья представляет TidalDecode - алгоритм для быстрого и точного декодирования больших языковых моделей (LLM) с помощью разреженного внимания с сохранением позиции. TidalDecode использует пространственную когерентность токенов, выбранных существующими методами разреженного внимания, и вводит несколько слоев выбора токенов с полным вниманием. Это позволяет значительно снизить накладные расходы на выбор токенов для разреженного внимания без ущерба для качества генерируемых результатов. Оценка на различных LLM и задачах показывает, что TidalDecode соответствует производительности методов с полным вниманием, уменьшая задержку декодирования LLM до 2,1 раза.'}, 'en': {'title': '"TidalDecode: Streamlining LLM Decoding with Smart Sparse Attention"', 'desc': 'The paper addresses the memory constraints in large language models (LLMs) caused by the expanding key-value cache size during the decoding phase. It critiques existing sparse attention mechanisms for not effectively identifying relevant tokens and ignoring spatial coherence across Transformer layers. The authors propose TidalDecode, an algorithm that uses position persistent sparse attention to improve token selection efficiency without compromising performance. TidalDecode significantly reduces decoding latency while maintaining high-quality results, as demonstrated in various LLM tasks.'}, 'zh': {'title': 'TidalDecode：提升大语言模型解码效率的新方法', 'desc': '这篇论文介绍了一种名为TidalDecode的新算法，用于提高大语言模型的解码效率。TidalDecode通过位置持久稀疏注意力机制，解决了现有稀疏注意力方法在选择相关词元时的不足。它在少数层中使用全注意力来识别高注意力分数的词元，而其他层则使用预选词元进行稀疏注意力。实验表明，TidalDecode在保持生成质量的同时，将解码延迟减少了最多2.1倍。'}}, 'hash': '299609c59ee293c9', 'pub_date_card': {'ru': '7 октября', 'en': 'October 7', 'zh': '10月7日'}}, {'id': 'https://huggingface.co/papers/2410.03290', 'title': 'Grounded-VideoLLM: Sharpening Fine-grained Temporal Grounding in Video Large Language Models', 'url': 'https://huggingface.co/papers/2410.03290', 'abstract': "Video Large Language Models (Video-LLMs) have demonstrated remarkable capabilities in coarse-grained video understanding, however, they struggle with fine-grained temporal grounding. In this paper, we introduce Grounded-VideoLLM, a novel Video-LLM adept at perceiving and reasoning over specific video moments in a fine-grained manner. We identify that current Video-LLMs have limitations for fine-grained video understanding since they lack effective temporal modeling and timestamp representation. In light of this, we sharpen our model by incorporating (1) an additional temporal stream to encode the relationships between frames and (2) discrete temporal tokens enriched with specific time knowledge to represent timestamps. To optimize the training of Grounded-VideoLLM, we employ a multi-stage training scheme, beginning with simple video-captioning tasks and progressively introducing video temporal grounding tasks of increasing complexity. To further enhance Grounded-VideoLLM's temporal reasoning capability, we also curate a grounded VideoQA dataset by an automatic annotation pipeline. Extensive experiments demonstrate that Grounded-VideoLLM not only excels in fine-grained grounding tasks such as temporal sentence grounding, dense video captioning, and grounded VideoQA, but also shows great potential as a versatile video assistant for general video understanding.", 'score': 6, 'issue_id': 29, 'pub_date': '2024-10-04', 'pub_date_ru': '4 октября', 'data': {'categories': ['#cv', '#dataset', '#video'], 'emoji': '🎬', 'ru': {'title': 'Грануляция времени: новый уровень понимания видео для ИИ', 'desc': 'Grounded-VideoLLM - это новая модель Video-LLM, способная к детальному пониманию видео и временной локализации. Модель использует дополнительный временной поток для кодирования связей между кадрами и дискретные временные токены для представления временных меток. Обучение проводится поэтапно, начиная с простых задач описания видео и постепенно усложняясь до задач временной локализации. Эксперименты показывают эффективность Grounded-VideoLLM в задачах временной локализации предложений, плотного описания видео и ответов на вопросы с привязкой ко времени.'}, 'en': {'title': "Mastering Time: Grounded-VideoLLM's Leap in Video Understanding", 'desc': "The paper introduces Grounded-VideoLLM, a new model designed to improve fine-grained temporal understanding in videos. It addresses the limitations of existing Video-LLMs by adding a temporal stream to better capture frame relationships and using discrete temporal tokens for precise timestamp representation. The model is trained using a multi-stage approach, starting with simple tasks and gradually tackling more complex temporal grounding challenges. Additionally, a specialized dataset is created to enhance the model's temporal reasoning, resulting in superior performance in tasks like temporal sentence grounding and dense video captioning."}, 'zh': {'title': '细粒度视频理解的新突破', 'desc': '现有的视频大语言模型在理解视频的细节时存在困难，因为它们缺乏有效的时间建模和时间戳表示。为了解决这个问题，我们提出了一种新模型，Grounded-VideoLLM，通过增加时间流和离散时间标记来增强时间感知能力。我们采用多阶段训练策略，从简单的视频字幕任务开始，逐步引入复杂的视频时间定位任务。实验表明，Grounded-VideoLLM在细粒度任务中表现出色，并有潜力成为通用的视频助手。'}}, 'hash': '6bcaebbfbd863fb6', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}}, {'id': 'https://huggingface.co/papers/2410.02743', 'title': 'MA-RLHF: Reinforcement Learning from Human Feedback with Macro Actions', 'url': 'https://huggingface.co/papers/2410.02743', 'abstract': 'Reinforcement learning from human feedback (RLHF) has demonstrated effectiveness in aligning large language models (LLMs) with human preferences. However, token-level RLHF suffers from the credit assignment problem over long sequences, where delayed rewards make it challenging for the model to discern which actions contributed to successful outcomes. This hinders learning efficiency and slows convergence. In this paper, we propose MA-RLHF, a simple yet effective RLHF framework that incorporates macro actions -- sequences of tokens or higher-level language constructs -- into the learning process. By operating at this higher level of abstraction, our approach reduces the temporal distance between actions and rewards, facilitating faster and more accurate credit assignment. This results in more stable policy gradient estimates and enhances learning efficiency within each episode, all without increasing computational complexity during training or inference. We validate our approach through extensive experiments across various model sizes and tasks, including text summarization, dialogue generation, question answering, and program synthesis. Our method achieves substantial performance improvements over standard RLHF, with performance gains of up to 30% in text summarization and code generation, 18% in dialogue, and 8% in question answering tasks. Notably, our approach reaches parity with vanilla RLHF 1.7x to 2x faster in terms of training time and continues to outperform it with further training. We will make our code and data publicly available at https://github.com/ernie-research/MA-RLHF .', 'score': 5, 'issue_id': 26, 'pub_date': '2024-10-03', 'pub_date_ru': '3 октября', 'data': {'categories': ['#rlhf'], 'emoji': '🚀', 'ru': {'title': 'Ускоренное обучение языковых моделей с помощью макродействий', 'desc': 'Статья представляет новый подход к обучению с подкреплением на основе обратной связи от человека (RLHF) для больших языковых моделей. Предложенный метод MA-RLHF использует макродействия - последовательности токенов или высокоуровневые языковые конструкции - для улучшения процесса обучения. Это позволяет решить проблему назначения кредита для длинных последовательностей и повысить эффективность обучения. Эксперименты показывают значительное улучшение производительности по сравнению со стандартным RLHF на различных задачах обработки естественного языка.'}, 'en': {'title': '"Boosting Learning Efficiency with Macro Actions in RLHF"', 'desc': 'The paper introduces MA-RLHF, a new framework for reinforcement learning from human feedback that uses macro actions to improve learning efficiency. By focusing on sequences of tokens or higher-level constructs, the approach addresses the credit assignment problem, making it easier to link actions to rewards. This method enhances the stability of policy gradient estimates and speeds up training without adding computational complexity. Experiments show significant performance improvements in tasks like text summarization and dialogue generation compared to traditional RLHF methods.'}, 'zh': {'title': '通过宏观动作提升强化学习效率', 'desc': '这篇论文介绍了一种新的强化学习方法，称为MA-RLHF，通过引入宏观动作来提高学习效率。宏观动作是指一系列的词或更高层次的语言结构，这样可以缩短动作与奖励之间的时间距离。通过这种方法，模型能够更快、更准确地进行信用分配，从而提高学习效率。实验结果表明，这种方法在文本摘要、对话生成、问答和程序合成等任务中表现优异，训练时间也大大缩短。'}}, 'hash': '2db1c25c0ecd97fd', 'pub_date_card': {'ru': '3 октября', 'en': 'October 3', 'zh': '10月3日'}}, {'id': 'https://huggingface.co/papers/2410.03399', 'title': 'EBES: Easy Benchmarking for Event Sequences', 'url': 'https://huggingface.co/papers/2410.03399', 'abstract': 'Event sequences, characterized by irregular sampling intervals and a mix of categorical and numerical features, are common data structures in various real-world domains such as healthcare, finance, and user interaction logs. Despite advances in temporal data modeling techniques, there is no standardized benchmarks for evaluating their performance on event sequences. This complicates result comparison across different papers due to varying evaluation protocols, potentially misleading progress in this field. We introduce EBES, a comprehensive benchmarking tool with standardized evaluation scenarios and protocols, focusing on regression and classification problems with sequence-level targets. Our library simplifies benchmarking, dataset addition, and method integration through a unified interface. It includes a novel synthetic dataset and provides preprocessed real-world datasets, including the largest publicly available banking dataset. Our results provide an in-depth analysis of datasets, identifying some as unsuitable for model comparison. We investigate the importance of modeling temporal and sequential components, as well as the robustness and scaling properties of the models. These findings highlight potential directions for future research. Our benchmark aim is to facilitate reproducible research, expediting progress and increasing real-world impacts.', 'score': 4, 'issue_id': 30, 'pub_date': '2024-10-04', 'pub_date_ru': '4 октября', 'data': {'categories': ['#benchmark', '#data', '#dataset', '#synthetic'], 'emoji': '📊', 'ru': {'title': 'EBES: Стандартизация оценки моделей для последовательностей событий', 'desc': 'Статья представляет EBES - инструмент для стандартизированного бенчмаркинга моделей, работающих с последовательностями событий. EBES фокусируется на задачах регрессии и классификации с целевыми переменными на уровне последовательности. Инструмент включает синтетический датасет и предобработанные реальные данные, в том числе крупнейший публично доступный банковский датасет. Авторы анализируют важность моделирования временных и последовательных компонентов, а также исследуют робастность и масштабируемость моделей.'}, 'en': {'title': 'Standardizing Event Sequence Evaluation with EBES', 'desc': 'The paper introduces EBES, a benchmarking tool designed to standardize the evaluation of machine learning models on event sequences, which are common in fields like healthcare and finance. EBES provides a unified interface for benchmarking, adding datasets, and integrating methods, making it easier to compare results across different studies. It includes both synthetic and real-world datasets, offering insights into which datasets are suitable for model comparison. The tool aims to promote reproducible research and accelerate progress in understanding the temporal and sequential aspects of event sequence data.'}, 'zh': {'title': 'EBES：事件序列数据评估的标准化工具', 'desc': '这篇论文介绍了一种名为EBES的工具，用于标准化事件序列数据的评估。事件序列数据在医疗、金融等领域很常见，但缺乏统一的评估标准。EBES提供了一个统一的接口，简化了基准测试和方法集成。研究结果强调了时间和序列建模的重要性，并为未来研究指明了方向。'}}, 'hash': 'c88e217d2ab5a78c', 'pub_date_card': {'ru': '4 октября', 'en': 'October 4', 'zh': '10月4日'}}, {'id': 'https://huggingface.co/papers/2410.18057', 'title': 'CLEAR: Character Unlearning in Textual and Visual Modalities', 'url': 'https://huggingface.co/papers/2410.18057', 'abstract': 'Machine Unlearning (MU) is critical for enhancing privacy and security in deep learning models, particularly in large multimodal language models (MLLMs), by removing specific private or hazardous information. While MU has made significant progress in textual and visual modalities, multimodal unlearning (MMU) remains significantly underexplored, partially due to the absence of a suitable open-source benchmark. To address this, we introduce CLEAR, a new benchmark designed to evaluate MMU methods. CLEAR contains 200 fictitious individuals and 3,700 images linked with corresponding question-answer pairs, enabling a thorough evaluation across modalities. We assess 10 MU methods, adapting them for MMU, and highlight new challenges specific to multimodal forgetting. We also demonstrate that simple ell_1 regularization on LoRA weights significantly mitigates catastrophic forgetting, preserving model performance on retained data. The dataset is available at https://huggingface.co/datasets/therem/CLEAR', 'score': 193, 'issue_id': 337, 'pub_date': '2024-10-23', 'pub_date_card': {'ru': '23 октября', 'en': 'October 23', 'zh': '10月23日'}, 'hash': 'ce7b8092b3ce7ef9', 'data': {'categories': ['#benchmark', '#dataset', '#multimodal'], 'emoji': '🧠', 'ru': {'title': 'CLEAR: Новый стандарт для мультимодального разобучения в ИИ', 'desc': 'Статья представляет новый бенчмарк CLEAR для оценки методов мультимодального разобучения (MMU) в больших мультимодальных языковых моделях (MLLM). CLEAR содержит данные о 200 вымышленных личностях, включая 3700 изображений с соответствующими парами вопрос-ответ. Авторы адаптировали и оценили 10 методов машинного разобучения (MU) для мультимодальных задач. Исследование показало, что простая L1-регуляризация весов LoRA значительно снижает катастрофическое забывание, сохраняя производительность модели на оставшихся данных.'}, 'en': {'title': 'Enhancing Privacy with Multimodal Unlearning: Introducing CLEAR', 'desc': "This paper focuses on Machine Unlearning (MU), which is important for protecting privacy in deep learning models, especially in large multimodal language models (MLLMs). The authors identify a gap in multimodal unlearning (MMU) research and introduce CLEAR, a new benchmark that includes 200 fictitious individuals and 3,700 images with question-answer pairs for evaluating MMU methods. They assess 10 existing MU methods adapted for MMU and reveal unique challenges related to forgetting in multimodal contexts. Additionally, they find that applying simple ell_1 regularization on LoRA weights can help reduce catastrophic forgetting, thus maintaining the model's performance on the data that remains."}, 'zh': {'title': 'CLEAR：多模态遗忘的新基准', 'desc': '机器遗忘（MU）在深度学习模型中对于增强隐私和安全性至关重要，尤其是在大型多模态语言模型（MLLMs）中。尽管在文本和视觉模态上，MU已经取得了显著进展，但多模态遗忘（MMU）仍然未被充分探索，部分原因是缺乏合适的开源基准。为了解决这个问题，我们引入了CLEAR，一个新的基准，用于评估MMU方法。CLEAR包含200个虚构个体和3700张与相应问答对相关的图像，能够全面评估不同模态的遗忘效果。'}}}, {'id': 'https://huggingface.co/papers/2410.20424', 'title': 'AutoKaggle: A Multi-Agent Framework for Autonomous Data Science Competitions', 'url': 'https://huggingface.co/papers/2410.20424', 'abstract': 'Data science tasks involving tabular data present complex challenges that require sophisticated problem-solving approaches. We propose AutoKaggle, a powerful and user-centric framework that assists data scientists in completing daily data pipelines through a collaborative multi-agent system. AutoKaggle implements an iterative development process that combines code execution, debugging, and comprehensive unit testing to ensure code correctness and logic consistency. The framework offers highly customizable workflows, allowing users to intervene at each phase, thus integrating automated intelligence with human expertise. Our universal data science toolkit, comprising validated functions for data cleaning, feature engineering, and modeling, forms the foundation of this solution, enhancing productivity by streamlining common tasks. We selected 8 Kaggle competitions to simulate data processing workflows in real-world application scenarios. Evaluation results demonstrate that AutoKaggle achieves a validation submission rate of 0.85 and a comprehensive score of 0.82 in typical data science pipelines, fully proving its effectiveness and practicality in handling complex data science tasks.', 'score': 31, 'issue_id': 335, 'pub_date': '2024-10-27', 'pub_date_card': {'ru': '27 октября', 'en': 'October 27', 'zh': '10月27日'}, 'hash': 'd86977fc81e85089', 'data': {'categories': ['#agents', '#data', '#dataset'], 'emoji': '🤖', 'ru': {'title': 'AutoKaggle: ИИ-помощник для ускорения работы с данными', 'desc': 'AutoKaggle - это мощный фреймворк для решения задач с табличными данными с помощью мультиагентной системы. Он использует итеративный процесс разработки, включающий выполнение кода, отладку и модульное тестирование. Фреймворк предлагает настраиваемые рабочие процессы и универсальный набор инструментов для обработки данных. Оценка на 8 соревнованиях Kaggle показала высокую эффективность AutoKaggle в типичных задачах анализа данных.'}, 'en': {'title': 'Empowering Data Science with AutoKaggle: Automation Meets Expertise', 'desc': 'AutoKaggle is a framework designed to help data scientists manage complex tasks involving tabular data. It uses a collaborative multi-agent system to streamline data pipelines through an iterative process that includes code execution, debugging, and unit testing. The framework allows for customizable workflows, enabling users to integrate their expertise with automated processes. Evaluation on real-world Kaggle competitions shows that AutoKaggle significantly improves productivity and achieves high validation rates in data science tasks.'}, 'zh': {'title': 'AutoKaggle：智能与人类的完美结合', 'desc': '本文提出了一个名为AutoKaggle的框架，旨在帮助数据科学家处理复杂的表格数据任务。该框架通过协作的多智能体系统，支持数据管道的自动化和用户干预，结合了代码执行、调试和单元测试的迭代开发过程。AutoKaggle提供了高度可定制的工作流程，允许用户在每个阶段进行干预，从而将自动智能与人类专业知识相结合。通过在8个Kaggle竞赛中进行模拟，评估结果显示AutoKaggle在数据科学管道中具有良好的有效性和实用性。'}}}, {'id': 'https://huggingface.co/papers/2410.21411', 'title': 'SocialGPT: Prompting LLMs for Social Relation Reasoning via Greedy Segment Optimization', 'url': 'https://huggingface.co/papers/2410.21411', 'abstract': 'Social relation reasoning aims to identify relation categories such as friends, spouses, and colleagues from images. While current methods
