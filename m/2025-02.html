 reasoning process based on the model's confidence in predicting the next word. This approach enhances the decision-making information available at each step, leading to better performance in tasks like reward model learning. Experimental results show that PRMs trained with AdaptiveStep outperform traditional methods in mathematical reasoning and code generation, while also being more cost-effective."}, 'zh': {'title': 'è‡ªé€‚åº”æ­¥éª¤ï¼šæå‡å¥–åŠ±æ¨¡å‹çš„å†³ç­–èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„è®­ç»ƒè¿‡ç¨‹å¥–åŠ±æ¨¡å‹ï¼ˆPRMï¼‰çš„æ–¹æ³•ï¼Œç§°ä¸ºAdaptiveStepã€‚è¯¥æ–¹æ³•é€šè¿‡æ ¹æ®æ¨¡å‹å¯¹ä¸‹ä¸€ä¸ªå•è¯é¢„æµ‹çš„ä¿¡å¿ƒæ¥åˆ’åˆ†æ¨ç†æ­¥éª¤ï¼Œä»è€Œæä¾›æ›´ä¸°å¯Œçš„å†³ç­–ä¿¡æ¯ã€‚ä¸ä¼ ç»Ÿçš„åŸºäºè§„åˆ™çš„æ–¹æ³•ä¸åŒï¼ŒAdaptiveStepä¸éœ€è¦æ‰‹åŠ¨æ ‡æ³¨ï¼Œä¸”åœ¨æ•°å­¦æ¨ç†å’Œä»£ç ç”Ÿæˆä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œä½¿ç”¨AdaptiveStepè®­ç»ƒçš„PRMåœ¨æ€§èƒ½ä¸Šè¶…è¿‡äº†ç°æœ‰çš„å¼€æºPRMï¼Œå¹¶ä¸”æ„å»ºæˆæœ¬é™ä½äº†30%ä»¥ä¸Šã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.13595', 'title': 'MMTEB: Massive Multilingual Text Embedding Benchmark', 'url': 'https://huggingface.co/papers/2502.13595', 'abstract': 'Text embeddings are typically evaluated on a limited set of tasks, which are constrained by language, domain, and task diversity. To address these limitations and provide a more comprehensive evaluation, we introduce the Massive Multilingual Text Embedding Benchmark (MMTEB) - a large-scale, community-driven expansion of MTEB, covering over 500 quality-controlled evaluation tasks across 250+ languages. MMTEB includes a diverse set of challenging, novel tasks such as instruction following, long-document retrieval, and code retrieval, representing the largest multilingual collection of evaluation tasks for embedding models to date. Using this collection, we develop several highly multilingual benchmarks, which we use to evaluate a representative set of models. We find that while large language models (LLMs) with billions of parameters can achieve state-of-the-art performance on certain language subsets and task categories, the best-performing publicly available model is multilingual-e5-large-instruct with only 560 million parameters. To facilitate accessibility and reduce computational cost, we introduce a novel downsampling method based on inter-task correlation, ensuring a diverse selection while preserving relative model rankings. Furthermore, we optimize tasks such as retrieval by sampling hard negatives, creating smaller but effective splits. These optimizations allow us to introduce benchmarks that drastically reduce computational demands. For instance, our newly introduced zero-shot English benchmark maintains a ranking order similar to the full-scale version but at a fraction of the computational cost.', 'score': 5, 'issue_id': 2324, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 19', 'zh': '2æœˆ19æ—¥'}, 'hash': '18982a1e2d65b90b', 'authors': ['Kenneth Enevoldsen', 'Isaac Chung', 'Imene Kerboua', 'MÃ¡rton Kardos', 'Ashwin Mathur', 'David Stap', 'Jay Gala', 'Wissam Siblini', 'Dominik KrzemiÅ„ski', 'Genta Indra Winata', 'Saba Sturua', 'Saiteja Utpala', 'Mathieu Ciancone', 'Marion Schaeffer', 'Gabriel Sequeira', 'Diganta Misra', 'Shreeya Dhakal', 'Jonathan RystrÃ¸m', 'Roman Solomatin', 'Ã–mer Ã‡aÄŸatan', 'Akash Kundu', 'Martin Bernstorff', 'Shitao Xiao', 'Akshita Sukhlecha', 'Bhavish Pahwa', 'RafaÅ‚ PoÅ›wiata', 'Kranthi Kiran GV', 'Shawon Ashraf', 'Daniel Auras', 'BjÃ¶rn PlÃ¼ster', 'Jan Philipp Harries', 'LoÃ¯c Magne', 'Isabelle Mohr', 'Mariya Hendriksen', 'Dawei Zhu', 'Hippolyte Gisserot-Boukhlef', 'Tom Aarsen', 'Jan Kostkan', 'Konrad Wojtasik', 'Taemin Lee', 'Marek Å uppa', 'Crystina Zhang', 'Roberta Rocca', 'Mohammed Hamdy', 'Andrianos Michail', 'John Yang', 'Manuel Faysse', 'Aleksei Vatolin', 'Nandan Thakur', 'Manan Dey', 'Dipam Vasani', 'Pranjal Chitale', 'Simone Tedeschi', 'Nguyen Tai', 'Artem Snegirev', 'Michael GÃ¼nther', 'Mengzhou Xia', 'Weijia Shi', 'Xing Han LÃ¹', 'Jordan Clive', ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Unlocking Multilingual Potential with MMTEB', 'desc': 'The paper presents the Massive Multilingual Text Embedding Benchmark (MMTEB), which expands the evaluation of text embeddings across over 500 tasks in more than 250 languages. This benchmark addresses the limitations of previous evaluations by including diverse and challenging tasks like instruction following and long-document retrieval. The authors demonstrate that while large language models can excel in specific areas, a smaller model, multilingual-e5-large-instruct, outperforms others despite having fewer parameters. Additionally, they introduce a downsampling method to optimize task selection and reduce computational costs while maintaining model performance rankings.'}, 'zh': {'title': 'å¤šè¯­è¨€æ–‡æœ¬åµŒå…¥çš„å…¨é¢è¯„ä¼°æ–°æ ‡å‡†', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ä¸ªåä¸ºMMTEBçš„å¤§è§„æ¨¡å¤šè¯­è¨€æ–‡æœ¬åµŒå…¥åŸºå‡†ï¼Œæ—¨åœ¨è§£å†³ç°æœ‰è¯„ä¼°ä»»åŠ¡çš„å±€é™æ€§ã€‚MMTEBè¦†ç›–äº†250å¤šç§è¯­è¨€çš„500å¤šä¸ªé«˜è´¨é‡è¯„ä¼°ä»»åŠ¡ï¼ŒåŒ…æ‹¬æŒ‡ä»¤è·Ÿéšã€é•¿æ–‡æ¡£æ£€ç´¢å’Œä»£ç æ£€ç´¢ç­‰æ–°é¢–æŒ‘æˆ˜ã€‚ç ”ç©¶å‘ç°ï¼Œå°½ç®¡å¤§å‹è¯­è¨€æ¨¡å‹åœ¨æŸäº›è¯­è¨€å’Œä»»åŠ¡ä¸Šè¡¨ç°ä¼˜å¼‚ï¼Œä½†è¡¨ç°æœ€ä½³çš„å…¬å¼€æ¨¡å‹æ˜¯å‚æ•°ä»…æœ‰5.6äº¿çš„multilingual-e5-large-instructã€‚ä¸ºäº†é™ä½è®¡ç®—æˆæœ¬ï¼Œæœ¬æ–‡æå‡ºäº†ä¸€ç§åŸºäºä»»åŠ¡é—´ç›¸å…³æ€§çš„ä¸‹é‡‡æ ·æ–¹æ³•ï¼Œç¡®ä¿äº†å¤šæ ·æ€§å¹¶ä¿æŒæ¨¡å‹æ’åçš„ç›¸å¯¹æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.13791', 'title': 'From Tools to Teammates: Evaluating LLMs in Multi-Session Coding Interactions', 'url': 'https://huggingface.co/papers/2502.13791', 'abstract': "Large Language Models (LLMs) are increasingly used in working environments for a wide range of tasks, excelling at solving individual problems in isolation. However, are they also able to effectively collaborate over long-term interactions? To investigate this, we introduce MemoryCode, a synthetic multi-session dataset designed to test LLMs' ability to track and execute simple coding instructions amid irrelevant information, simulating a realistic setting. While all the models we tested handle isolated instructions well, even the performance of state-of-the-art models like GPT-4o deteriorates when instructions are spread across sessions. Our analysis suggests this is due to their failure to retrieve and integrate information over long instruction chains. Our results highlight a fundamental limitation of current LLMs, restricting their ability to collaborate effectively in long interactions.", 'score': 3, 'issue_id': 2326, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 19', 'zh': '2æœˆ19æ—¥'}, 'hash': '9b53cea39e63a323', 'authors': ['NathanaÃ«l Carraz Rakotonirina', 'Mohammed Hamdy', 'Jon Ander Campos', 'Lucas Weber', 'Alberto Testoni', 'Marzieh Fadaee', 'Sandro Pezzelle', 'Marco Del Tredici'], 'affiliations': ['Cohere', 'Cohere For AI', 'Cohere For AI Community', 'Universitat Pompeu Fabra', 'University of Amsterdam'], 'pdf_title_img': 'assets/pdf/title_img/2502.13791.jpg', 'data': {'categories': ['#long_context', '#dataset', '#benchmark', '#data', '#synthetic'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞŸĞ°Ğ¼ÑÑ‚ÑŒ LLM: Ğ°Ñ…Ğ¸Ğ»Ğ»ĞµÑĞ¾Ğ²Ğ° Ğ¿ÑÑ‚Ğ° Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¾Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ°', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ ÑĞ¾Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¸Ñ‡Ğ°Ñ‚ÑŒ Ğ² Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… MemoryCode Ğ´Ğ»Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ LLM Ğ² Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ¿Ğ¾ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ñ‚ĞµÑ‡ĞµĞ½Ğ¸Ğµ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… ÑĞµÑÑĞ¸Ğ¹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°Ğ¶Ğµ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº GPT-4, Ğ¸ÑĞ¿Ñ‹Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ· Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ñ†ĞµĞ¿Ğ¾Ñ‡ĞµĞº Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹. Ğ­Ñ‚Ğ¾ Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ñ‚ĞµĞºÑƒÑ‰Ğ¸Ñ… LLM Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞ¾Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ°.'}, 'en': {'title': 'Unveiling the Collaboration Limits of Large Language Models', 'desc': 'This paper explores the collaborative capabilities of Large Language Models (LLMs) in long-term interactions, particularly in coding tasks. The authors introduce MemoryCode, a dataset that simulates multi-session environments where LLMs must track and execute instructions despite distractions. While LLMs perform well with isolated tasks, their effectiveness declines when instructions are distributed over multiple sessions. The findings reveal a significant limitation in current LLMs, as they struggle to retrieve and integrate information across extended interactions, hindering their collaborative potential.'}, 'zh': {'title': 'å¤§å‹è¯­è¨€æ¨¡å‹çš„é•¿æœŸåä½œèƒ½åŠ›å—é™', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨å·¥ä½œç¯å¢ƒä¸­è¢«å¹¿æ³›ä½¿ç”¨ï¼Œèƒ½å¤Ÿå¾ˆå¥½åœ°è§£å†³å•ç‹¬çš„é—®é¢˜ã€‚ç„¶è€Œï¼Œå®ƒä»¬åœ¨é•¿æœŸäº’åŠ¨ä¸­æ˜¯å¦èƒ½å¤Ÿæœ‰æ•ˆåä½œå‘¢ï¼Ÿä¸ºæ­¤ï¼Œæˆ‘ä»¬å¼•å…¥äº†MemoryCodeï¼Œä¸€ä¸ªåˆæˆçš„å¤šä¼šè¯æ•°æ®é›†ï¼Œæ—¨åœ¨æµ‹è¯•LLMsåœ¨æ— å…³ä¿¡æ¯ä¸­è·Ÿè¸ªå’Œæ‰§è¡Œç®€å•ç¼–ç æŒ‡ä»¤çš„èƒ½åŠ›ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œå°½ç®¡æ‰€æœ‰æ¨¡å‹åœ¨å¤„ç†å­¤ç«‹æŒ‡ä»¤æ—¶è¡¨ç°è‰¯å¥½ï¼Œä½†åœ¨æŒ‡ä»¤è·¨ä¼šè¯æ—¶ï¼Œç”šè‡³æ˜¯æœ€å…ˆè¿›çš„æ¨¡å‹å¦‚GPT-4oçš„è¡¨ç°ä¹Ÿä¼šä¸‹é™ï¼Œè¿™åæ˜ äº†å½“å‰LLMsåœ¨é•¿æœŸäº’åŠ¨ä¸­çš„åŸºæœ¬å±€é™æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.12852', 'title': 'MVL-SIB: A Massively Multilingual Vision-Language Benchmark for Cross-Modal Topical Matching', 'url': 'https://huggingface.co/papers/2502.12852', 'abstract': "Existing multilingual vision-language (VL) benchmarks often only cover a handful of languages. Consequently, evaluations of large vision-language models (LVLMs) predominantly target high-resource languages, underscoring the need for evaluation data for low-resource languages. To address this limitation, we introduce MVL-SIB, a massively multilingual vision-language benchmark that evaluates both cross-modal and text-only topical matching across 205 languages -- over 100 more than the most multilingual existing VL benchmarks encompass. We then benchmark a range of of open-weight LVLMs together with GPT-4o(-mini) on MVL-SIB. Our results reveal that LVLMs struggle in cross-modal topic matching in lower-resource languages, performing no better than chance on languages like N'Koo. Our analysis further reveals that VL support in LVLMs declines disproportionately relative to textual support for lower-resource languages, as evidenced by comparison of cross-modal and text-only topical matching performance. We further observe that open-weight LVLMs do not benefit from representing a topic with more than one image, suggesting that these models are not yet fully effective at handling multi-image tasks. By correlating performance on MVL-SIB with other multilingual VL benchmarks, we highlight that MVL-SIB serves as a comprehensive probe of multilingual VL understanding in LVLMs.", 'score': 3, 'issue_id': 2324, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': '540a44b244fd01e0', 'authors': ['Fabian David Schmidt', 'Florian Schneider', 'Chris Biemann', 'Goran GlavaÅ¡'], 'affiliations': ['Center for Artificial Intelligence and Data Science, University of WÃ¼rzburg, Germany', 'Language Technology Group, University of Hamburg, Germany'], 'pdf_title_img': 'assets/pdf/title_img/2502.12852.jpg', 'data': {'categories': ['#benchmark', '#low_resource', '#multilingual', '#open_source', '#dataset'], 'emoji': 'ğŸŒ', 'ru': {'title': 'MVL-SIB: Ğ Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ñ‹ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ğ¾Ğ¼ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¼ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ MVL-SIB - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LVLM) Ğ½Ğ° 205 ÑĞ·Ñ‹ĞºĞ°Ñ…. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ LVLM Ğ¿Ğ»Ğ¾Ñ…Ğ¾ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚ÑÑ Ñ ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ‚ĞµĞ¼ Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¼Ğ°Ğ»Ğ¾Ñ€ĞµÑÑƒÑ€ÑĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ°Ñ…. Ğ’Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºĞ° Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ² LVLM ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ÑÑ Ğ½ĞµĞ¿Ñ€Ğ¾Ğ¿Ğ¾Ñ€Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ ÑĞ¸Ğ»ÑŒĞ½Ğ¾ Ğ´Ğ»Ñ Ğ¼Ğ°Ğ»Ğ¾Ñ€ĞµÑÑƒÑ€ÑĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ² Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸. Ğ¢Ğ°ĞºĞ¶Ğµ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ LVLM, Ñ‡Ñ‚Ğ¾ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ° Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ² Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Bridging the Gap: Evaluating Vision-Language Models in Low-Resource Languages', 'desc': "This paper introduces MVL-SIB, a new benchmark designed to evaluate multilingual vision-language models across 205 languages, significantly expanding the scope beyond existing benchmarks. The study highlights the challenges faced by large vision-language models (LVLMs) in performing cross-modal topic matching, particularly in low-resource languages, where their performance is often no better than random guessing. The authors find that LVLMs show a marked decline in support for lower-resource languages compared to their textual capabilities, indicating a disparity in model performance. Additionally, the research reveals that using multiple images to represent a topic does not enhance the models' effectiveness, suggesting limitations in their ability to process multi-image tasks."}, 'zh': {'title': 'å¤šè¯­è¨€è§†è§‰-è¯­è¨€æ¨¡å‹çš„æ–°æŒ‘æˆ˜', 'desc': 'ç°æœ‰çš„å¤šè¯­è¨€è§†è§‰-è¯­è¨€åŸºå‡†é€šå¸¸åªè¦†ç›–å°‘æ•°å‡ ç§è¯­è¨€ï¼Œå› æ­¤å¯¹å¤§å‹è§†è§‰-è¯­è¨€æ¨¡å‹çš„è¯„ä¼°ä¸»è¦é›†ä¸­åœ¨é«˜èµ„æºè¯­è¨€ä¸Šã€‚è¿™ç¯‡è®ºæ–‡æå‡ºäº†MVL-SIBï¼Œè¿™æ˜¯ä¸€ä¸ªæ¶µç›–205ç§è¯­è¨€çš„å¤šè¯­è¨€è§†è§‰-è¯­è¨€åŸºå‡†ï¼Œè¿œè¶…ç°æœ‰åŸºå‡†çš„è¯­è¨€æ•°é‡ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒLVLMåœ¨ä½èµ„æºè¯­è¨€çš„è·¨æ¨¡æ€ä¸»é¢˜åŒ¹é…ä¸Šè¡¨ç°ä¸ä½³ï¼Œç”šè‡³åœ¨æŸäº›è¯­è¨€ä¸Šè¡¨ç°ä¸éšæœºçŒœæµ‹ç›¸å½“ã€‚æ­¤å¤–ï¼Œåˆ†ææ˜¾ç¤ºï¼ŒLVLMåœ¨ä½èµ„æºè¯­è¨€ä¸Šçš„è§†è§‰æ”¯æŒç›¸å¯¹æ–‡æœ¬æ”¯æŒä¸‹é™æ˜æ˜¾ï¼Œè¡¨æ˜è¿™äº›æ¨¡å‹åœ¨å¤„ç†å¤šå›¾åƒä»»åŠ¡æ—¶å°šæœªå®Œå…¨æœ‰æ•ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.13622', 'title': 'REFIND: Retrieval-Augmented Factuality Hallucination Detection in Large Language Models', 'url': 'https://huggingface.co/papers/2502.13622', 'abstract': 'Hallucinations in large language model (LLM) outputs severely limit their reliability in knowledge-intensive tasks such as question answering. To address this challenge, we introduce REFIND (Retrieval-augmented Factuality hallucINation Detection), a novel framework that detects hallucinated spans within LLM outputs by directly leveraging retrieved documents. As part of the REFIND, we propose the Context Sensitivity Ratio (CSR), a novel metric that quantifies the sensitivity of LLM outputs to retrieved evidence. This innovative approach enables REFIND to efficiently and accurately detect hallucinations, setting it apart from existing methods. In the evaluation, REFIND demonstrated robustness across nine languages, including low-resource settings, and significantly outperformed baseline models, achieving superior IoU scores in identifying hallucinated spans. This work highlights the effectiveness of quantifying context sensitivity for hallucination detection, thereby paving the way for more reliable and trustworthy LLM applications across diverse languages.', 'score': 3, 'issue_id': 2319, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 19', 'zh': '2æœˆ19æ—¥'}, 'hash': '7c55d6b9ce07af47', 'authors': ['DongGeon Lee', 'Hwanjo Yu'], 'affiliations': ['Pohang University of Science and Technology (POSTECH), Pohang, Republic of Korea'], 'pdf_title_img': 'assets/pdf/title_img/2502.13622.jpg', 'data': {'categories': ['#hallucinations', '#multilingual', '#low_resource', '#rag'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ² LLM Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ REFIND Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ² Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ°Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). REFIND Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ¸ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ Context Sensitivity Ratio Ğ´Ğ»Ñ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ¾Ğ² LLM Ğº Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ°Ğ¼. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ» Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ğ¸ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ½Ğ° Ğ´ĞµĞ²ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ°Ñ…, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ½Ğ¸Ğ·ĞºĞ¾Ñ€ĞµÑÑƒÑ€ÑĞ½Ñ‹Ğµ. REFIND Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾ÑˆĞµĞ» Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»Ñ IoU Ğ¿Ñ€Ğ¸ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑƒÑ‡Ğ°ÑÑ‚ĞºĞ¾Ğ² Ñ‚ĞµĞºÑÑ‚Ğ°.'}, 'en': {'title': 'REFIND: Enhancing LLM Reliability by Detecting Hallucinations', 'desc': 'This paper presents REFIND, a new framework designed to identify hallucinations in outputs from large language models (LLMs) by using information from retrieved documents. It introduces the Context Sensitivity Ratio (CSR), a metric that measures how much LLM outputs depend on the retrieved evidence. REFIND shows improved performance in detecting hallucinations compared to existing methods, achieving better intersection over union (IoU) scores across multiple languages, including those with fewer resources. The findings emphasize the importance of context sensitivity in enhancing the reliability of LLM applications.'}, 'zh': {'title': 'æå‡å¤§å‹è¯­è¨€æ¨¡å‹çš„å¯é æ€§', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„æ¡†æ¶REFINDï¼Œç”¨äºæ£€æµ‹å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰è¾“å‡ºä¸­çš„å¹»è§‰ç°è±¡ã€‚REFINDé€šè¿‡ç›´æ¥åˆ©ç”¨æ£€ç´¢åˆ°çš„æ–‡æ¡£ï¼Œè¯†åˆ«LLMè¾“å‡ºä¸­çš„è™šå‡ä¿¡æ¯ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°çš„åº¦é‡æ ‡å‡†â€”â€”ä¸Šä¸‹æ–‡æ•æ„Ÿæ€§æ¯”ç‡ï¼ˆCSRï¼‰ï¼Œç”¨äºé‡åŒ–LLMè¾“å‡ºå¯¹æ£€ç´¢è¯æ®çš„æ•æ„Ÿç¨‹åº¦ã€‚REFINDåœ¨ä¹ç§è¯­è¨€çš„è¯„ä¼°ä¸­è¡¨ç°å‡ºè‰²ï¼Œæ˜¾è‘—ä¼˜äºåŸºçº¿æ¨¡å‹ï¼Œå±•ç¤ºäº†åœ¨å¤šè¯­è¨€ç¯å¢ƒä¸­æé«˜LLMåº”ç”¨å¯é æ€§çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.13533', 'title': 'Train Small, Infer Large: Memory-Efficient LoRA Training for Large Language Models', 'url': 'https://huggingface.co/papers/2502.13533', 'abstract': 'Large Language Models (LLMs) have significantly advanced natural language processing with exceptional task generalization capabilities. Low-Rank Adaption (LoRA) offers a cost-effective fine-tuning solution, freezing the original model parameters and training only lightweight, low-rank adapter matrices. However, the memory footprint of LoRA is largely dominated by the original model parameters. To mitigate this, we propose LoRAM, a memory-efficient LoRA training scheme founded on the intuition that many neurons in over-parameterized LLMs have low training utility but are essential for inference. LoRAM presents a unique twist: it trains on a pruned (small) model to obtain pruned low-rank matrices, which are then recovered and utilized with the original (large) model for inference. Additionally, minimal-cost continual pre-training, performed by the model publishers in advance, aligns the knowledge discrepancy between pruned and original models. Our extensive experiments demonstrate the efficacy of LoRAM across various pruning strategies and downstream tasks. For a model with 70 billion parameters, LoRAM enables training on a GPU with only 20G HBM, replacing an A100-80G GPU for LoRA training and 15 GPUs for full fine-tuning. Specifically, QLoRAM implemented by structured pruning combined with 4-bit quantization, for LLaMA-3.1-70B (LLaMA-2-70B), reduces the parameter storage cost that dominates the memory usage in low-rank matrix training by 15.81times (16.95times), while achieving dominant performance gains over both the original LLaMA-3.1-70B (LLaMA-2-70B) and LoRA-trained LLaMA-3.1-8B (LLaMA-2-13B).', 'score': 3, 'issue_id': 2318, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 19', 'zh': '2æœˆ19æ—¥'}, 'hash': '968a6ad064935831', 'authors': ['Jun Zhang', 'Jue Wang', 'Huan Li', 'Lidan Shou', 'Ke Chen', 'Yang You', 'Guiming Xie', 'Xuejian Gong', 'Kunlong Zhou'], 'affiliations': ['AI Center, Guangdong OPPO Mobile Telecommunications Corp., Ltd.', 'College of Computer Science and Technology, Zhejiang University', 'Department of Computer Science, National University of Singapore', 'Hangzhou High-Tech Zone (Binjiang) Institute of Blockchain and Data Security', 'The State Key Laboratory of Blockchain and Data Security, Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2502.13533.jpg', 'data': {'categories': ['#small_models', '#transfer_learning', '#architecture', '#inference', '#optimization', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'LoRAM: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ³Ğ¸Ğ³Ğ°Ğ½Ñ‚ÑĞºĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ñ€ĞµÑÑƒÑ€ÑĞ°Ğ¼Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ LoRAM - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). LoRAM Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ ÑƒÑ€ĞµĞ·Ğ°Ğ½Ğ½ÑƒÑ Ğ²ĞµÑ€ÑĞ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°Ñ Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğº Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, Ğ½Ğ¾ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğµ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€ÑƒĞ½Ğ¸Ğ½Ğ³, Ğ½Ğ¸Ğ·ĞºĞ¾Ñ€Ğ°Ğ½Ğ³Ğ¾Ğ²ÑƒÑ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ (LoRA) Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ²Ğ° Ğ² Ğ·Ğ½Ğ°Ğ½Ğ¸ÑÑ… Ğ¼ĞµĞ¶Ğ´Ñƒ ÑƒÑ€ĞµĞ·Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ LoRAM Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡Ğ°Ñ‚ÑŒ 70-Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ğ¾Ğ´Ğ½Ğ¾Ğ¼ GPU Ñ 20 Ğ“Ğ‘ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¼ Ñ„Ğ°Ğ¹Ğ½Ñ‚ÑĞ½Ğ¸Ğ½Ğ³Ğ¾Ğ¼ Ğ¸ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğ¼ LoRA.'}, 'en': {'title': 'LoRAM: Efficient Fine-Tuning for Large Language Models', 'desc': 'This paper introduces LoRAM, a novel training scheme for Low-Rank Adaptation (LoRA) that enhances memory efficiency when fine-tuning large language models (LLMs). By focusing on a pruned version of the model, LoRAM identifies and trains only the essential low-rank matrices, significantly reducing the memory requirements during training. The approach leverages minimal-cost continual pre-training to bridge the knowledge gap between the pruned and original models, ensuring effective performance. Experimental results show that LoRAM can drastically cut down memory usage while maintaining or improving performance across various tasks compared to traditional LoRA methods.'}, 'zh': {'title': 'LoRAMï¼šé«˜æ•ˆçš„ä½ç§©é€‚åº”è®­ç»ƒæ–¹æ¡ˆ', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨è‡ªç„¶è¯­è¨€å¤„ç†é¢†åŸŸå–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œå…·å¤‡å‡ºè‰²çš„ä»»åŠ¡æ³›åŒ–èƒ½åŠ›ã€‚ä½ç§©é€‚åº”ï¼ˆLoRAï¼‰æä¾›äº†ä¸€ç§ç»æµé«˜æ•ˆçš„å¾®è°ƒæ–¹æ¡ˆï¼Œé€šè¿‡å†»ç»“åŸå§‹æ¨¡å‹å‚æ•°ï¼Œä»…è®­ç»ƒè½»é‡çº§çš„ä½ç§©é€‚é…å™¨çŸ©é˜µã€‚ç„¶è€Œï¼ŒLoRAçš„å†…å­˜å ç”¨ä¸»è¦ç”±åŸå§‹æ¨¡å‹å‚æ•°å†³å®šã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†LoRAMï¼Œä¸€ç§å†…å­˜é«˜æ•ˆçš„LoRAè®­ç»ƒæ–¹æ¡ˆï¼Œé€šè¿‡åœ¨å‰ªæåçš„å°æ¨¡å‹ä¸Šè®­ç»ƒï¼Œè·å¾—å‰ªæçš„ä½ç§©çŸ©é˜µï¼Œå¹¶åœ¨æ¨ç†æ—¶ä¸åŸå§‹å¤§æ¨¡å‹ç»“åˆä½¿ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.12638', 'title': 'NExT-Mol: 3D Diffusion Meets 1D Language Modeling for 3D Molecule Generation', 'url': 'https://huggingface.co/papers/2502.12638', 'abstract': "3D molecule generation is crucial for drug discovery and material design. While prior efforts focus on 3D diffusion models for their benefits in modeling continuous 3D conformers, they overlook the advantages of 1D SELFIES-based Language Models (LMs), which can generate 100% valid molecules and leverage the billion-scale 1D molecule datasets. To combine these advantages for 3D molecule generation, we propose a foundation model -- NExT-Mol: 3D Diffusion Meets 1D Language Modeling for 3D Molecule Generation. NExT-Mol uses an extensively pretrained molecule LM for 1D molecule generation, and subsequently predicts the generated molecule's 3D conformers with a 3D diffusion model. We enhance NExT-Mol's performance by scaling up the LM's model size, refining the diffusion neural architecture, and applying 1D to 3D transfer learning. Notably, our 1D molecule LM significantly outperforms baselines in distributional similarity while ensuring validity, and our 3D diffusion model achieves leading performances in conformer prediction. Given these improvements in 1D and 3D modeling, NExT-Mol achieves a 26% relative improvement in 3D FCD for de novo 3D generation on GEOM-DRUGS, and a 13% average relative gain for conditional 3D generation on QM9-2014. Our codes and pretrained checkpoints are available at https://github.com/acharkq/NExT-Mol.", 'score': 3, 'issue_id': 2311, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': 'eb0d7b097262b590', 'authors': ['Zhiyuan Liu', 'Yanchen Luo', 'Han Huang', 'Enzhi Zhang', 'Sihang Li', 'Junfeng Fang', 'Yaorui Shi', 'Xiang Wang', 'Kenji Kawaguchi', 'Tat-Seng Chua'], 'affiliations': ['Chinese University of Hong Kong', 'Hokkaido University', 'National University of Singapore', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2502.12638.jpg', 'data': {'categories': ['#open_source', '#transfer_learning', '#architecture', '#diffusion', '#dataset', '#3d'], 'emoji': 'ğŸ§ª', 'ru': {'title': 'NExT-Mol: Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ 3D-Ğ¼Ğ¾Ğ»ĞµĞºÑƒĞ»', 'desc': 'NExT-Mol - ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ñ€ĞµÑ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ»ĞµĞºÑƒĞ», ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰Ğ°Ñ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° Ğ¾Ğ´Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ñ‚Ñ€ĞµÑ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ¯Ğ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ»ĞµĞºÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€ Ğ² Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğµ SELFIES, Ğ° Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¸Ñ… 3D-ĞºĞ¾Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ğ»Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ, ÑƒĞ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ğ² Ñ€Ğ°Ğ·Ğ¼ĞµÑ€ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ² Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ ÑĞµÑ‚Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ² Ñ‚Ñ€Ğ°Ğ½ÑÑ„ĞµÑ€Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ. NExT-Mol Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ° Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… de novo Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑƒÑĞ»Ğ¾Ğ²Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ 3D-Ğ¼Ğ¾Ğ»ĞµĞºÑƒĞ».'}, 'en': {'title': 'NExT-Mol: Bridging 1D Language Models and 3D Diffusion for Molecule Generation', 'desc': 'This paper presents NExT-Mol, a novel foundation model that integrates 1D SELFIES-based Language Models (LMs) with 3D diffusion models for generating 3D molecular structures. By leveraging the strengths of both approaches, NExT-Mol first generates valid 1D molecular representations and then predicts their corresponding 3D conformers. The model is enhanced through scaling the LM, refining the diffusion architecture, and employing transfer learning from 1D to 3D. The results show significant improvements in both 3D generation and conformer prediction, outperforming existing methods in terms of distributional similarity and validity.'}, 'zh': {'title': 'NExT-Molï¼šç»“åˆ1Dè¯­è¨€æ¨¡å‹ä¸3Dæ‰©æ•£æ¨¡å‹çš„åˆ†å­ç”Ÿæˆæ–°æ–¹æ³•', 'desc': '3Dåˆ†å­ç”Ÿæˆå¯¹è¯ç‰©å‘ç°å’Œææ–™è®¾è®¡è‡³å…³é‡è¦ã€‚ä»¥å¾€çš„ç ”ç©¶ä¸»è¦é›†ä¸­åœ¨3Dæ‰©æ•£æ¨¡å‹ä¸Šï¼Œä½†å¿½è§†äº†åŸºäº1D SELFIESçš„è¯­è¨€æ¨¡å‹çš„ä¼˜åŠ¿ï¼Œè¿™äº›æ¨¡å‹èƒ½å¤Ÿç”Ÿæˆ100%æœ‰æ•ˆçš„åˆ†å­å¹¶åˆ©ç”¨å¤§è§„æ¨¡çš„1Dåˆ†å­æ•°æ®é›†ã€‚ä¸ºæ­¤ï¼Œæˆ‘ä»¬æå‡ºäº†åŸºç¡€æ¨¡å‹NExT-Molï¼Œå®ƒç»“åˆäº†1Dè¯­è¨€å»ºæ¨¡å’Œ3Dæ‰©æ•£æ¨¡å‹çš„ä¼˜ç‚¹ï¼Œèƒ½å¤Ÿæœ‰æ•ˆç”Ÿæˆ3Dåˆ†å­ã€‚é€šè¿‡æ‰©å¤§è¯­è¨€æ¨¡å‹çš„è§„æ¨¡ã€ä¼˜åŒ–æ‰©æ•£ç¥ç»ç½‘ç»œæ¶æ„ä»¥åŠåº”ç”¨1Dåˆ°3Dçš„è¿ç§»å­¦ä¹ ï¼ŒNExT-Molåœ¨3Dç”Ÿæˆå’Œæ¡ä»¶ç”Ÿæˆä¸Šéƒ½å–å¾—äº†æ˜¾è‘—çš„æ€§èƒ½æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.13270', 'title': 'REALTALK: A 21-Day Real-World Dataset for Long-Term Conversation', 'url': 'https://huggingface.co/papers/2502.13270', 'abstract': 'Long-term, open-domain dialogue capabilities are essential for chatbots aiming to recall past interactions and demonstrate emotional intelligence (EI). Yet, most existing research relies on synthetic, LLM-generated data, leaving open questions about real-world conversational patterns. To address this gap, we introduce REALTALK, a 21-day corpus of authentic messaging app dialogues, providing a direct benchmark against genuine human interactions.   We first conduct a dataset analysis, focusing on EI attributes and persona consistency to understand the unique challenges posed by real-world dialogues. By comparing with LLM-generated conversations, we highlight key differences, including diverse emotional expressions and variations in persona stability that synthetic dialogues often fail to capture.   Building on these insights, we introduce two benchmark tasks: (1) persona simulation where a model continues a conversation on behalf of a specific user given prior dialogue context; and (2) memory probing where a model answers targeted questions requiring long-term memory of past interactions.   Our findings reveal that models struggle to simulate a user solely from dialogue history, while fine-tuning on specific user chats improves persona emulation. Additionally, existing models face significant challenges in recalling and leveraging long-term context within real-world conversations.', 'score': 2, 'issue_id': 2327, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': '1779fa9e9c71257c', 'authors': ['Dong-Ho Lee', 'Adyasha Maharana', 'Jay Pujara', 'Xiang Ren', 'Francesco Barbieri'], 'affiliations': ['Databricks Mosaic Research', 'Sahara AI', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2502.13270.jpg', 'data': {'categories': ['#dataset', '#long_context', '#benchmark', '#multimodal', '#synthetic'], 'emoji': 'ğŸ’¬', 'ru': {'title': 'Ğ ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¸ Ğ±Ñ€Ğ¾ÑĞ°ÑÑ‚ Ğ²Ñ‹Ğ·Ğ¾Ğ² Ñ‡Ğ°Ñ‚-Ğ±Ğ¾Ñ‚Ğ°Ğ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ REALTALK - ĞºĞ¾Ñ€Ğ¿ÑƒÑ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ² Ğ¸Ğ· Ğ¼ĞµÑÑĞµĞ½Ğ´Ğ¶ĞµÑ€Ğ° Ğ·Ğ° 21 Ğ´ĞµĞ½ÑŒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ»ÑƒĞ¶Ğ¸Ñ‚ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ¾Ğ¼ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ‡Ğ°Ñ‚-Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ñ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ Ğ¸ ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ¾Ğ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ², ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ñ Ğ¸Ñ… Ñ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸, ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ÑÑ Ğ´Ğ²Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸: ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ñ‹ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ÑĞ¿Ñ‹Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ ÑĞ¼ÑƒĞ»ÑÑ†Ğ¸ĞµĞ¹ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€Ğ°Ğ·Ğ³Ğ¾Ğ²Ğ¾Ñ€Ğ°Ñ….'}, 'en': {'title': 'Enhancing Chatbots with Real Conversations for Better Emotional Intelligence', 'desc': "This paper presents REALTALK, a new dataset of real conversations from messaging apps, aimed at improving chatbots' long-term dialogue capabilities and emotional intelligence. The authors analyze the dataset to identify challenges in maintaining persona consistency and emotional expression in real-world interactions compared to synthetic data. They propose two benchmark tasks: persona simulation, where models must continue conversations based on user history, and memory probing, which tests a model's ability to recall past interactions. The results show that while models struggle with persona simulation from dialogue alone, fine-tuning on user-specific data enhances their performance, highlighting the importance of real-world context in chatbot development."}, 'zh': {'title': 'æå‡èŠå¤©æœºå™¨äººæƒ…æ„Ÿæ™ºèƒ½çš„çœŸå®å¯¹è¯æ•°æ®', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†REALTALKï¼Œè¿™æ˜¯ä¸€ä¸ªä¸ºæœŸ21å¤©çš„çœŸå®æ¶ˆæ¯åº”ç”¨å¯¹è¯è¯­æ–™åº“ï¼Œæ—¨åœ¨æå‡èŠå¤©æœºå™¨äººçš„é•¿æœŸå¼€æ”¾é¢†åŸŸå¯¹è¯èƒ½åŠ›ã€‚æˆ‘ä»¬åˆ†æäº†æ•°æ®é›†ï¼Œé‡ç‚¹å…³æ³¨æƒ…æ„Ÿæ™ºèƒ½ï¼ˆEIï¼‰ç‰¹å¾å’Œä¸ªæ€§ä¸€è‡´æ€§ï¼Œä»¥ç†è§£çœŸå®å¯¹è¯æ‰€é¢ä¸´çš„ç‹¬ç‰¹æŒ‘æˆ˜ã€‚é€šè¿‡ä¸å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ç”Ÿæˆçš„å¯¹è¯è¿›è¡Œæ¯”è¾ƒï¼Œæˆ‘ä»¬æ­ç¤ºäº†çœŸå®å¯¹è¯ä¸åˆæˆå¯¹è¯ä¹‹é—´çš„å…³é”®å·®å¼‚ï¼ŒåŒ…æ‹¬æƒ…æ„Ÿè¡¨è¾¾çš„å¤šæ ·æ€§å’Œä¸ªæ€§ç¨³å®šæ€§çš„å˜åŒ–ã€‚æœ€åï¼Œæˆ‘ä»¬æå‡ºäº†ä¸¤ä¸ªåŸºå‡†ä»»åŠ¡ï¼Œä»¥è¯„ä¼°æ¨¡å‹åœ¨æ¨¡æ‹Ÿç”¨æˆ·ä¸ªæ€§å’Œè®°å¿†é•¿æ—¶é—´å¯¹è¯æ–¹é¢çš„èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.13908', 'title': 'Judging the Judges: A Collection of LLM-Generated Relevance Judgements', 'url': 'https://huggingface.co/papers/2502.13908', 'abstract': 'Using Large Language Models (LLMs) for relevance assessments offers promising opportunities to improve Information Retrieval (IR), Natural Language Processing (NLP), and related fields. Indeed, LLMs hold the promise of allowing IR experimenters to build evaluation collections with a fraction of the manual human labor currently required. This could help with fresh topics on which there is still limited knowledge and could mitigate the challenges of evaluating ranking systems in low-resource scenarios, where it is challenging to find human annotators. Given the fast-paced recent developments in the domain, many questions concerning LLMs as assessors are yet to be answered. Among the aspects that require further investigation, we can list the impact of various components in a relevance judgment generation pipeline, such as the prompt used or the LLM chosen.   This paper benchmarks and reports on the results of a large-scale automatic relevance judgment evaluation, the LLMJudge challenge at SIGIR 2024, where different relevance assessment approaches were proposed. In detail, we release and benchmark 42 LLM-generated labels of the TREC 2023 Deep Learning track relevance judgments produced by eight international teams who participated in the challenge. Given their diverse nature, these automatically generated relevance judgments can help the community not only investigate systematic biases caused by LLMs but also explore the effectiveness of ensemble models, analyze the trade-offs between different models and human assessors, and advance methodologies for improving automated evaluation techniques. The released resource is available at the following link: https://llm4eval.github.io/LLMJudge-benchmark/', 'score': 2, 'issue_id': 2325, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 19', 'zh': '2æœˆ19æ—¥'}, 'hash': 'd91f7d16cb4cdc14', 'authors': ['Hossein A. Rahmani', 'Clemencia Siro', 'Mohammad Aliannejadi', 'Nick Craswell', 'Charles L. A. Clarke', 'Guglielmo Faggioli', 'Bhaskar Mitra', 'Paul Thomas', 'Emine Yilmaz'], 'affiliations': ['Amazon', 'Microsoft', 'University College London', 'University of Amsterdam', 'University of Padua', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2502.13908.jpg', 'data': {'categories': ['#multimodal', '#ethics', '#benchmark', '#dataset', '#low_resource', '#optimization'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'LLM ĞºĞ°Ğº ÑĞºÑĞ¿ĞµÑ€Ñ‚Ñ‹ Ğ¿Ğ¾ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸: Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ñ‹ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¼ Ğ¿Ğ¾Ğ¸ÑĞºĞµ Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ³Ğ¾ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ° LLMJudge Ğ½Ğ° ĞºĞ¾Ğ½Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ¸ SIGIR 2024, Ğ³Ğ´Ğµ Ğ±Ñ‹Ğ»Ğ¸ Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ñ‹ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğº Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞµ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ’ Ñ€Ğ°Ğ¼ĞºĞ°Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ±Ñ‹Ğ»Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¾ 42 Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° Ğ¾Ñ†ĞµĞ½Ğ¾Ğº Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸, ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… LLM, Ğ´Ğ»Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ¾Ñ€ĞµĞ²Ğ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ TREC 2023 Deep Learning track. Ğ­Ñ‚Ğ¾Ñ‚ Ñ€ĞµÑÑƒÑ€Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»Ğ¸Ñ‚ Ğ¸Ğ·ÑƒÑ‡Ğ¸Ñ‚ÑŒ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ LLM, ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ°Ğ½ÑĞ°Ğ¼Ğ±Ğ»ĞµĞ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸.'}, 'en': {'title': 'Harnessing LLMs for Efficient Relevance Assessment in IR', 'desc': 'This paper explores the use of Large Language Models (LLMs) for assessing relevance in Information Retrieval (IR) tasks. It highlights how LLMs can significantly reduce the manual effort needed to create evaluation datasets, especially for emerging topics with limited human expertise. The study benchmarks various LLM-generated relevance judgments from a challenge at SIGIR 2024, providing insights into the effectiveness and biases of these models. The findings aim to enhance automated evaluation methodologies and facilitate further research in the field.'}, 'zh': {'title': 'åˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹æå‡ç›¸å…³æ€§è¯„ä¼°çš„æ½œåŠ›', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†ä½¿ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰è¿›è¡Œç›¸å…³æ€§è¯„ä¼°çš„æ½œåŠ›ï¼Œæ—¨åœ¨æ”¹å–„ä¿¡æ¯æ£€ç´¢ï¼ˆIRï¼‰å’Œè‡ªç„¶è¯­è¨€å¤„ç†ï¼ˆNLPï¼‰ç­‰é¢†åŸŸã€‚LLMså¯ä»¥å¸®åŠ©ç ”ç©¶äººå‘˜å‡å°‘æ‰‹åŠ¨åŠ³åŠ¨ï¼Œå¿«é€Ÿæ„å»ºè¯„ä¼°é›†åˆï¼Œå°¤å…¶æ˜¯åœ¨æ–°ä¸»é¢˜å’Œä½èµ„æºåœºæ™¯ä¸­ã€‚è®ºæ–‡ä¸­ä»‹ç»äº†SIGIR 2024çš„LLMJudgeæŒ‘æˆ˜ï¼Œè¯„ä¼°äº†42ä¸ªç”±å›½é™…å›¢é˜Ÿç”Ÿæˆçš„ç›¸å…³æ€§æ ‡ç­¾ï¼Œåˆ†æäº†ä¸åŒè¯„ä¼°æ–¹æ³•çš„æ•ˆæœã€‚ç ”ç©¶ç»“æœå°†æœ‰åŠ©äºç†è§£LLMsçš„ç³»ç»Ÿæ€§åå·®ï¼Œå¹¶æ¨åŠ¨è‡ªåŠ¨è¯„ä¼°æŠ€æœ¯çš„æ”¹è¿›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.13138', 'title': 'AIDE: AI-Driven Exploration in the Space of Code', 'url': 'https://huggingface.co/papers/2502.13138', 'abstract': 'Machine learning, the foundation of modern artificial intelligence, has driven innovations that have fundamentally transformed the world. Yet, behind advancements lies a complex and often tedious process requiring labor and compute intensive iteration and experimentation. Engineers and scientists developing machine learning models spend much of their time on trial-and-error tasks instead of conceptualizing innovative solutions or research hypotheses. To address this challenge, we introduce AI-Driven Exploration (AIDE), a machine learning engineering agent powered by large language models (LLMs). AIDE frames machine learning engineering as a code optimization problem, and formulates trial-and-error as a tree search in the space of potential solutions. By strategically reusing and refining promising solutions, AIDE effectively trades computational resources for enhanced performance, achieving state-of-the-art results on multiple machine learning engineering benchmarks, including our Kaggle evaluations, OpenAI MLE-Bench and METRs RE-Bench.', 'score': 2, 'issue_id': 2324, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': '9c1195d6cf70937e', 'authors': ['Zhengyao Jiang', 'Dominik Schmidt', 'Dhruv Srikanth', 'Dixing Xu', 'Ian Kaplan', 'Deniss Jacenko', 'Yuxiang Wu'], 'affiliations': ['Runway ML', 'Weco AI'], 'pdf_title_img': 'assets/pdf/title_img/2502.13138.jpg', 'data': {'categories': ['#benchmark', '#agents', '#optimization', '#training'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'AIDE: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ AI-Driven Exploration (AIDE) - Ğ°Ğ³ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. AIDE Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ĞºĞ°Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ° Ğ¸ Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€Ğ¾Ğ± Ğ¸ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº ĞºĞ°Ğº Ğ¿Ğ¾Ğ¸ÑĞº Ğ¿Ğ¾ Ğ´ĞµÑ€ĞµĞ²Ñƒ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿Ğ¾Ğ²Ñ‚Ğ¾Ñ€Ğ½Ğ¾Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹, AIDE ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ±Ğ¼ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµÑÑƒÑ€ÑÑ‹ Ğ½Ğ° Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ°Ñ… Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Revolutionizing ML Engineering with AI-Driven Exploration', 'desc': "This paper presents AI-Driven Exploration (AIDE), a novel machine learning engineering agent that utilizes large language models (LLMs) to streamline the model development process. AIDE treats the engineering of machine learning models as a code optimization challenge, employing a tree search method to explore various potential solutions. By reusing and refining successful strategies, AIDE minimizes the need for extensive trial-and-error, thus saving computational resources while improving performance. The results demonstrate AIDE's effectiveness, achieving state-of-the-art performance on several benchmarks, including Kaggle evaluations and OpenAI MLE-Bench."}, 'zh': {'title': 'AIé©±åŠ¨æ¢ç´¢ï¼šä¼˜åŒ–æœºå™¨å­¦ä¹ å·¥ç¨‹çš„æœªæ¥', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºAIé©±åŠ¨æ¢ç´¢ï¼ˆAIDEï¼‰çš„æœºå™¨å­¦ä¹ å·¥ç¨‹ä»£ç†ï¼Œæ—¨åœ¨ç®€åŒ–æœºå™¨å­¦ä¹ æ¨¡å‹çš„å¼€å‘è¿‡ç¨‹ã€‚AIDEåˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å°†æœºå™¨å­¦ä¹ å·¥ç¨‹è§†ä¸ºä»£ç ä¼˜åŒ–é—®é¢˜ï¼Œå¹¶å°†è¯•é”™è¿‡ç¨‹è§†ä¸ºæ½œåœ¨è§£å†³æ–¹æ¡ˆç©ºé—´ä¸­çš„æ ‘æœç´¢ã€‚é€šè¿‡æˆ˜ç•¥æ€§åœ°é‡ç”¨å’Œæ”¹è¿›æœ‰å‰æ™¯çš„è§£å†³æ–¹æ¡ˆï¼ŒAIDEèƒ½å¤Ÿæœ‰æ•ˆåœ°æé«˜æ€§èƒ½ï¼Œå‡å°‘è®¡ç®—èµ„æºçš„æ¶ˆè€—ã€‚è¯¥æ–¹æ³•åœ¨å¤šä¸ªæœºå™¨å­¦ä¹ å·¥ç¨‹åŸºå‡†æµ‹è¯•ä¸­å–å¾—äº†æœ€å…ˆè¿›çš„ç»“æœï¼ŒåŒ…æ‹¬Kaggleè¯„ä¼°ã€OpenAI MLE-Benchå’ŒMETRs RE-Benchã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.13917', 'title': 'TESS 2: A Large-Scale Generalist Diffusion Language Model', 'url': 'https://huggingface.co/papers/2502.13917', 'abstract': 'We introduce TESS 2, a general instruction-following diffusion language model that outperforms contemporary instruction-tuned diffusion models, as well as matches and sometimes exceeds strong autoregressive (AR) models. We train TESS 2 by first adapting a strong AR model via continued pretraining with the usual cross-entropy as diffusion loss, and then performing further instruction tuning. We find that adaptation training as well as the choice of the base model is crucial for training good instruction-following diffusion models. We further propose reward guidance, a novel and modular inference-time guidance procedure to align model outputs without needing to train the underlying model. Finally, we show that TESS 2 further improves with increased inference-time compute, highlighting the utility of diffusion LMs in having fine-grained controllability over the amount of compute used at inference time. Code and models are available at https://github.com/hamishivi/tess-2.', 'score': 2, 'issue_id': 2322, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 19', 'zh': '2æœˆ19æ—¥'}, 'hash': '5121491ef49642cd', 'authors': ['Jaesung Tae', 'Hamish Ivison', 'Sachin Kumar', 'Arman Cohan'], 'affiliations': ['Allen Institute for AI', 'The Ohio State University', 'University of Washington', 'Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2502.13917.jpg', 'data': {'categories': ['#training', '#optimization', '#open_source', '#architecture', '#diffusion', '#inference', '#rlhf', '#alignment'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'TESS 2: ĞœĞ¾Ñ‰Ğ½Ğ°Ñ Ğ¸ Ğ³Ğ¸Ğ±ĞºĞ°Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ', 'desc': 'TESS 2 - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°, ÑĞ»ĞµĞ´ÑƒÑÑ‰Ğ°Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸ Ğ¸ ĞºĞ¾Ğ½ĞºÑƒÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ¿ÑƒÑ‚ĞµĞ¼ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ ÑĞ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ´Ğ°Ğ»ÑŒĞ½ĞµĞ¹ÑˆĞµĞ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ½Ğ° Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ reward guidance Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. TESS 2 Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ² Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ°.'}, 'en': {'title': 'TESS 2: Advancing Instruction-Following with Diffusion Models', 'desc': 'TESS 2 is a new type of language model that follows instructions better than existing models. It starts by improving a strong autoregressive model using a method called diffusion loss, and then it fine-tunes itself to follow instructions more accurately. The research shows that how the model is adapted and which base model is chosen are key factors in its performance. Additionally, TESS 2 can produce better results when given more computing power during its operation, making it flexible and efficient for various tasks.'}, 'zh': {'title': 'TESS 2ï¼šæŒ‡ä»¤è·Ÿéšçš„æ‰©æ•£è¯­è¨€æ¨¡å‹æ–°çªç ´', 'desc': 'æœ¬æ–‡ä»‹ç»äº†TESS 2ï¼Œè¿™æ˜¯ä¸€ç§é€šç”¨çš„æŒ‡ä»¤è·Ÿéšæ‰©æ•£è¯­è¨€æ¨¡å‹ï¼Œæ€§èƒ½è¶…è¶Šäº†ç°æœ‰çš„æŒ‡ä»¤è°ƒä¼˜æ‰©æ•£æ¨¡å‹ï¼Œå¹¶ä¸”åœ¨æŸäº›æƒ…å†µä¸‹è¶…è¿‡äº†å¼ºå¤§çš„è‡ªå›å½’æ¨¡å‹ã€‚TESS 2çš„è®­ç»ƒè¿‡ç¨‹åŒ…æ‹¬é¦–å…ˆé€šè¿‡ç»§ç»­é¢„è®­ç»ƒå¼ºå¤§çš„è‡ªå›å½’æ¨¡å‹ï¼Œå¹¶ä½¿ç”¨äº¤å‰ç†µä½œä¸ºæ‰©æ•£æŸå¤±ï¼Œç„¶åè¿›è¡Œè¿›ä¸€æ­¥çš„æŒ‡ä»¤è°ƒä¼˜ã€‚ç ”ç©¶å‘ç°ï¼Œé€‚åº”æ€§è®­ç»ƒå’ŒåŸºç¡€æ¨¡å‹çš„é€‰æ‹©å¯¹è®­ç»ƒå‡ºè‰¯å¥½çš„æŒ‡ä»¤è·Ÿéšæ‰©æ•£æ¨¡å‹è‡³å…³é‡è¦ã€‚æœ€åï¼Œæå‡ºäº†ä¸€ç§æ–°çš„å¥–åŠ±å¼•å¯¼æ¨ç†æ—¶é—´æŒ‡å¯¼ç¨‹åºï¼Œå¯ä»¥åœ¨ä¸éœ€è¦è®­ç»ƒåŸºç¡€æ¨¡å‹çš„æƒ…å†µä¸‹å¯¹æ¨¡å‹è¾“å‡ºè¿›è¡Œå¯¹é½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.13766', 'title': 'GIMMICK -- Globally Inclusive Multimodal Multitask Cultural Knowledge Benchmarking', 'url': 'https://huggingface.co/papers/2502.13766', 'abstract': 'Large Vision-Language Models (LVLMs) have recently gained attention due to their distinctive performance and broad applicability. While it has been previously shown that their efficacy in usage scenarios involving non-Western contexts falls short, existing studies are limited in scope, covering just a narrow range of cultures, focusing exclusively on a small number of cultural aspects, or evaluating a limited selection of models on a single task only. Towards globally inclusive LVLM research, we introduce GIMMICK, an extensive multimodal benchmark designed to assess a broad spectrum of cultural knowledge across 144 countries representing six global macro-regions. GIMMICK comprises six tasks built upon three new datasets that span 728 unique cultural events or facets on which we evaluated 20 LVLMs and 11 LLMs, including five proprietary and 26 open-weight models of all sizes. We systematically examine (1) regional cultural biases, (2) the influence of model size, (3) input modalities, and (4) external cues. Our analyses reveal strong biases toward Western cultures across models and tasks and highlight strong correlations between model size and performance, as well as the effectiveness of multimodal input and external geographic cues. We further find that models have more knowledge of tangible than intangible aspects (e.g., food vs. rituals) and that they excel in recognizing broad cultural origins but struggle with a more nuanced understanding.', 'score': 2, 'issue_id': 2317, 'pub_date': '2025-02-19', ' cts. The benchmark includes six tasks and three new datasets, assessing 20 LVLMs and 11 LLMs on their understanding of diverse cultural events. The findings reveal significant biases towards Western cultures, a correlation between model size and performance, and a disparity in knowledge of tangible versus intangible cultural elements.'}, 'zh': {'title': 'å…¨çƒæ–‡åŒ–çŸ¥è¯†çš„å…¨é¢è¯„ä¼°', 'desc': 'å¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆLVLMsï¼‰åœ¨æ€§èƒ½å’Œåº”ç”¨èŒƒå›´ä¸Šå¼•èµ·äº†å¹¿æ³›å…³æ³¨ã€‚ç„¶è€Œï¼Œç°æœ‰ç ”ç©¶åœ¨éè¥¿æ–¹æ–‡åŒ–åœºæ™¯ä¸­çš„æœ‰æ•ˆæ€§ä¸è¶³ï¼Œä¸”ç ”ç©¶èŒƒå›´æœ‰é™ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†GIMMICKï¼Œè¿™æ˜¯ä¸€ä¸ªå¹¿æ³›çš„å¤šæ¨¡æ€åŸºå‡†ï¼Œæ—¨åœ¨è¯„ä¼°144ä¸ªå›½å®¶çš„æ–‡åŒ–çŸ¥è¯†ã€‚æˆ‘ä»¬çš„åˆ†ææ˜¾ç¤ºï¼Œæ¨¡å‹å¯¹è¥¿æ–¹æ–‡åŒ–å­˜åœ¨æ˜æ˜¾åè§ï¼Œå¹¶ä¸”æ¨¡å‹çš„å¤§å°ã€è¾“å…¥æ¨¡æ€å’Œå¤–éƒ¨çº¿ç´¢å¯¹æ€§èƒ½æœ‰æ˜¾è‘—å½±å“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.11573', 'title': 'InfiR : Crafting Effective Small Language Models and Multimodal Small Language Models in Reasoning', 'url': 'https://huggingface.co/papers/2502.11573', 'abstract': 'Large Language Models (LLMs) and Multimodal Large Language Models (MLLMs) have made significant advancements in reasoning capabilities. However, they still face challenges such as high computational demands and privacy concerns. This paper focuses on developing efficient Small Language Models (SLMs) and Multimodal Small Language Models (MSLMs) that retain competitive reasoning abilities. We introduce a novel training pipeline that enhances reasoning capabilities and facilitates deployment on edge devices, achieving state-of-the-art performance while minimizing development costs. \\InfR~ aims to advance AI systems by improving reasoning, reducing adoption barriers, and addressing privacy concerns through smaller model sizes. Resources are available at https://github. com/Reallm-Labs/InfiR.', 'score': 2, 'issue_id': 2317, 'pub_date': '2025-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ
