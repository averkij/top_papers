Ğ¾Ğ·Ğ½Ğ°Ñ‡Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ². Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ´ĞµĞ»ÑÑ‚ÑÑ Ğ¾Ğ¿Ñ‹Ñ‚Ğ¾Ğ¼ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¼ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ¼ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ñ ÑƒÑ‡Ğ°ÑÑ‚Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ĞµĞµ 80 ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Bridging the Knowledge Gap: SuperGPQA for Evaluating LLMs Across Disciplines', 'desc': 'This paper introduces SuperGPQA, a new benchmark designed to assess the knowledge and reasoning abilities of large language models (LLMs) across 285 specialized disciplines. It highlights the limitations of current LLMs, which have shown strong performance in mainstream fields but lack evaluation in many specialized areas like light industry and agriculture. The benchmark uses a Human-LLM collaborative filtering approach to refine questions, ensuring they are relevant and clear, based on feedback from both LLMs and human experts. Results indicate that there is significant potential for improvement in LLM performance, emphasizing the gap between current capabilities and the goal of achieving artificial general intelligence.'}, 'zh': {'title': 'è¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹çš„å…¨é¢åŸºå‡†æµ‹è¯•', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨æ•°å­¦ã€ç‰©ç†å’Œè®¡ç®—æœºç§‘å­¦ç­‰ä¸»æµå­¦ç§‘ä¸­è¡¨ç°å‡ºè‰²ï¼Œä½†åœ¨200å¤šä¸ªä¸“ä¸šé¢†åŸŸçš„èƒ½åŠ›ä»æœªå¾—åˆ°å……åˆ†è¯„ä¼°ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†SuperGPQAï¼Œè¿™æ˜¯ä¸€ä¸ªå…¨é¢çš„åŸºå‡†æµ‹è¯•ï¼Œè¯„ä¼°285ä¸ªå­¦ç§‘çš„ç ”ç©¶ç”Ÿæ°´å¹³çŸ¥è¯†å’Œæ¨ç†èƒ½åŠ›ã€‚è¯¥åŸºå‡†é‡‡ç”¨æ–°é¢–çš„äººç±»-LLMåä½œè¿‡æ»¤æœºåˆ¶ï¼Œé€šè¿‡åŸºäºLLMå“åº”å’Œä¸“å®¶åé¦ˆçš„è¿­ä»£ä¼˜åŒ–ï¼Œæ¶ˆé™¤çç¢æˆ–æ¨¡ç³Šçš„é—®é¢˜ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œå½“å‰æœ€å…ˆè¿›çš„LLMsåœ¨ä¸åŒçŸ¥è¯†é¢†åŸŸçš„è¡¨ç°ä»æœ‰æ˜¾è‘—æå‡ç©ºé—´ï¼Œè¡¨æ˜ç°æœ‰æ¨¡å‹èƒ½åŠ›ä¸äººå·¥é€šç”¨æ™ºèƒ½ä¹‹é—´å­˜åœ¨è¾ƒå¤§å·®è·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.14502', 'title': 'How Much Knowledge Can You Pack into a LoRA Adapter without Harming LLM?', 'url': 'https://huggingface.co/papers/2502.14502', 'abstract': "The performance of Large Language Models (LLMs) on many tasks is greatly limited by the knowledge learned during pre-training and stored in the model's parameters. Low-rank adaptation (LoRA) is a popular and efficient training technique for updating or domain-specific adaptation of LLMs. In this study, we investigate how new facts can be incorporated into the LLM using LoRA without compromising the previously learned knowledge. We fine-tuned Llama-3.1-8B-instruct using LoRA with varying amounts of new knowledge. Our experiments have shown that the best results are obtained when the training data contains a mixture of known and new facts. However, this approach is still potentially harmful because the model's performance on external question-answering benchmarks declines after such fine-tuning. When the training data is biased towards certain entities, the model tends to regress to few overrepresented answers. In addition, we found that the model becomes more confident and refuses to provide an answer in only few cases. These findings highlight the potential pitfalls of LoRA-based LLM updates and underscore the importance of training data composition and tuning parameters to balance new knowledge integration and general model capabilities.", 'score': 63, 'issue_id': 2340, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 20', 'zh': '2æœˆ20æ—¥'}, 'hash': '6ccfb1d0f2406da4', 'authors': ['Sergey Pletenev', 'Maria Marina', 'Daniil Moskovskiy', 'Vasily Konovalov', 'Pavel Braslavski', 'Alexander Panchenko', 'Mikhail Salnikov'], 'affiliations': ['AIRI', 'Moscow Institute of Physics and Technology', 'Nazarbayev University', 'Skoltech'], 'pdf_title_img': 'assets/pdf/title_img/2502.14502.jpg', 'data': {'categories': ['#rlhf', '#training', '#transfer_learning', '#optimization', '#hallucinations'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ‘Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ½Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ğ¾Ğ±Ñ‰Ğ¸Ğ¼Ğ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ LLM Ğ¿Ñ€Ğ¸ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ LoRA', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ Ğ¸Ğ·ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ğ½Ğ¸Ğ·ĞºĞ¾Ñ€Ğ°Ğ½Ğ³Ğ¾Ğ²Ğ¾Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ (LoRA). Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ğ»Ğ¸ÑÑŒ Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Llama-3.1-8B-instruct Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾Ğ±ÑŠĞµĞ¼Ğ°Ğ¼Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ°Ğ¸Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ±Ñ‹Ğ»Ğ¸ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ñ‹ Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ ÑĞ¼ĞµÑĞ¸ Ğ¸Ğ·Ğ²ĞµÑÑ‚Ğ½Ñ‹Ñ… Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ„Ğ°ĞºÑ‚Ğ¾Ğ² Ğ² Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ´Ğ½Ğ°ĞºĞ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ñ‚Ğ°ĞºĞ°Ñ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ½ĞµĞ³Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ²Ğ»Ğ¸ÑÑ‚ÑŒ Ğ½Ğ° Ğ¾Ğ±Ñ‰Ğ¸Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑŒ Ğº Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Balancing New Knowledge and Model Integrity in LLMs with LoRA', 'desc': "This paper explores the limitations of Large Language Models (LLMs) in retaining knowledge after being fine-tuned with new information. It focuses on Low-rank adaptation (LoRA) as a method to efficiently update LLMs while preserving their pre-existing knowledge. The study reveals that incorporating a mix of known and new facts during training yields the best performance, but also highlights risks such as decreased performance on external benchmarks and overconfidence in responses. The findings emphasize the need for careful consideration of training data composition and tuning parameters to effectively integrate new knowledge without degrading the model's overall capabilities."}, 'zh': {'title': 'å¹³è¡¡æ–°çŸ¥è¯†ä¸æ¨¡å‹èƒ½åŠ›çš„æŒ‘æˆ˜', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„æ€§èƒ½å—åˆ°é¢„è®­ç»ƒæœŸé—´å­¦ä¹ çš„çŸ¥è¯†å’Œæ¨¡å‹å‚æ•°çš„é™åˆ¶ã€‚ä½ç§©é€‚åº”ï¼ˆLoRAï¼‰æ˜¯ä¸€ç§æµè¡Œä¸”é«˜æ•ˆçš„è®­ç»ƒæŠ€æœ¯ï¼Œç”¨äºæ›´æ–°æˆ–è¿›è¡Œç‰¹å®šé¢†åŸŸçš„é€‚åº”ã€‚åœ¨æœ¬ç ”ç©¶ä¸­ï¼Œæˆ‘ä»¬æ¢è®¨äº†å¦‚ä½•ä½¿ç”¨LoRAå°†æ–°çŸ¥è¯†èå…¥LLMï¼Œè€Œä¸æŸå®³ä¹‹å‰å­¦ä¹ çš„çŸ¥è¯†ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œå½“è®­ç»ƒæ•°æ®åŒ…å«å·²çŸ¥å’Œæ–°çŸ¥è¯†çš„æ··åˆæ—¶ï¼Œæ•ˆæœæœ€ä½³ï¼Œä½†è¿™ç§æ–¹æ³•å¯èƒ½ä¼šå¯¼è‡´æ¨¡å‹åœ¨å¤–éƒ¨é—®ç­”åŸºå‡†ä¸Šçš„æ€§èƒ½ä¸‹é™ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.14382', 'title': 'S*: Test Time Scaling for Code Generation', 'url': 'https://huggingface.co/papers/2502.14382', 'abstract': 'Increasing test-time compute for LLMs shows promise across domains but remains underexplored in code generation, despite extensive study in math. In this paper, we propose S*, the first hybrid test-time scaling framework that substantially improves the coverage and selection accuracy of generated code. S* extends the existing parallel scaling paradigm with sequential scaling to push performance boundaries. It further leverages a novel selection mechanism that adaptively generates distinguishing inputs for pairwise comparison, combined with execution-grounded information to robustly identify correct solutions. We evaluate across 12 Large Language Models and Large Reasoning Model and show: (1) S* consistently improves performance across model families and sizes, enabling a 3B model to outperform GPT-4o-mini; (2) S* enables non-reasoning models to surpass reasoning models - GPT-4o-mini with S* outperforms o1-preview by 3.7% on LiveCodeBench; (3) S* further boosts state-of-the-art reasoning models - DeepSeek-R1-Distill-Qwen-32B with S* achieves 85.7% on LiveCodeBench, approaching o1 (high) at 88.5%. Code will be available under https://github.com/NovaSky-AI/SkyThought.', 'score': 49, 'issue_id': 2332, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 20', 'zh': '2æœˆ20æ—¥'}, 'hash': '8147371b753c7a18', 'authors': ['Dacheng Li', 'Shiyi Cao', 'Chengkun Cao', 'Xiuyu Li', 'Shangyin Tan', 'Kurt Keutzer', 'Jiarong Xing', 'Joseph E. Gonzalez', 'Ion Stoica'], 'affiliations': ['University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2502.14382.jpg', 'data': {'categories': ['#reasoning', '#architecture', '#training', '#optimization'], 'emoji': 'ğŸš€', 'ru': {'title': 'S*: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ S* - Ğ¿ĞµÑ€Ğ²ÑƒÑ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¾Ñ…Ğ²Ğ°Ñ‚ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ°. S* Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ°ÑÑ‰Ğ¸ĞµÑÑ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ¿Ğ°Ñ€Ğ½Ğ¾Ğ³Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ, Ğ² ÑĞ¾Ñ‡ĞµÑ‚Ğ°Ğ½Ğ¸Ğ¸ Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ½Ğ° Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğ¸, Ğ´Ğ»Ñ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾Ğ¹ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ S* Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ´Ğ°Ğ¶Ğµ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾Ğ¹Ñ‚Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğµ.'}, 'en': {'title': 'Unlocking Code Generation Potential with S* Framework', 'desc': 'This paper introduces S*, a novel hybrid framework designed to enhance code generation performance during test-time for Large Language Models (LLMs). By combining parallel and sequential scaling methods, S* significantly improves both the coverage and accuracy of the generated code. The framework employs an innovative selection mechanism that generates unique inputs for pairwise comparisons, utilizing execution-grounded information to effectively identify correct solutions. Evaluation results demonstrate that S* consistently outperforms existing models, enabling smaller models to exceed the performance of larger reasoning models.'}, 'zh': {'title': 'S*ï¼šæå‡ä»£ç ç”Ÿæˆæ€§èƒ½çš„æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ··åˆæµ‹è¯•æ—¶é—´æ‰©å±•æ¡†æ¶S*ï¼Œæ—¨åœ¨æé«˜ä»£ç ç”Ÿæˆçš„è¦†ç›–ç‡å’Œé€‰æ‹©å‡†ç¡®æ€§ã€‚S*ç»“åˆäº†å¹¶è¡Œæ‰©å±•å’Œé¡ºåºæ‰©å±•çš„æ–¹æ³•ï¼Œæ¨åŠ¨äº†æ€§èƒ½çš„è¾¹ç•Œã€‚å®ƒè¿˜é‡‡ç”¨äº†ä¸€ç§æ–°é¢–çš„é€‰æ‹©æœºåˆ¶ï¼Œé€šè¿‡ç”ŸæˆåŒºåˆ†æ€§è¾“å…¥è¿›è¡Œæˆå¯¹æ¯”è¾ƒï¼Œå¹¶ç»“åˆæ‰§è¡ŒåŸºç¡€çš„ä¿¡æ¯æ¥ç¨³å¥åœ°è¯†åˆ«æ­£ç¡®çš„è§£å†³æ–¹æ¡ˆã€‚æˆ‘ä»¬çš„è¯„ä¼°æ˜¾ç¤ºï¼ŒS*åœ¨å¤šä¸ªå¤§å‹è¯­è¨€æ¨¡å‹ä¸­å‡è¡¨ç°å‡ºè‰²ï¼Œç”šè‡³ä½¿å¾—éæ¨ç†æ¨¡å‹è¶…è¶Šäº†æ¨ç†æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.14768', 'title': 'Logic-RL: Unleashing LLM Reasoning with Rule-Based Reinforcement Learning', 'url': 'https://huggingface.co/papers/2502.14768', 'abstract': 'Inspired by the success of DeepSeek-R1, we explore the potential of rule-based reinforcement learning (RL) in large reasoning models. To analyze reasoning dynamics, we use synthetic logic puzzles as training data due to their controllable complexity and straightforward answer verification. We make some key technical contributions that lead to effective and stable RL training: a system prompt that emphasizes the thinking and answering process, a stringent format reward function that penalizes outputs for taking shortcuts, and a straightforward training recipe that achieves stable convergence. Our 7B model develops advanced reasoning skills-such as reflection, verification, and summarization-that are absent from the logic corpus. Remarkably, after training on just 5K logic problems, it demonstrates generalization abilities to the challenging math benchmarks AIME and AMC.', 'score': 31, 'issue_id': 2333, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 20', 'zh': '2æœˆ20æ—¥'}, 'hash': 'fdc432d93237bae8', 'authors': ['Tian Xie', 'Zitian Gao', 'Qingnan Ren', 'Haoming Luo', 'Yuqian Hong', 'Bryan Dai', 'Joey Zhou', 'Kai Qiu', 'Zhirong Wu', 'Chong Luo'], 'affiliations': ['Independent', 'Microsoft Research Asia', 'Ubiquant'], 'pdf_title_img': 'assets/pdf/title_img/2502.14768.jpg', 'data': {'categories': ['#rl', '#training', '#transfer_learning', '#math', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ˜Ğ˜ Ğ² Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ…', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¸Ğ·ÑƒÑ‡Ğ°ÑÑ‚ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ» Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ´Ğ»Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞĞ½Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ¾Ğ»Ğ¾Ğ¼ĞºĞ¸ Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ»ĞµĞ³ĞºĞ¾ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑÑ‚ÑŒ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹. ĞšĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ñ‚ĞµÑ…Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ²ĞºĞ»Ğ°Ğ´Ñ‹ Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚, Ğ°ĞºÑ†ĞµĞ½Ñ‚Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ, Ğ¸ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ¿Ñ€ĞµĞ¿ÑÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰ÑƒÑ ÑƒĞ¿Ñ€Ğ¾Ñ‰ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ¾Ğ². ĞŸĞ¾ÑĞ»Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° 5000 Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, 7-Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¸ Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ğ¸, Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€ĞµÑˆĞ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ‚ĞµÑÑ‚Ñ‹.'}, 'en': {'title': 'Enhancing Reasoning in Models with Rule-Based Reinforcement Learning', 'desc': 'This paper investigates the use of rule-based reinforcement learning (RL) to enhance reasoning capabilities in large models, building on the success of DeepSeek-R1. The authors utilize synthetic logic puzzles for training, which allow for controlled complexity and easy verification of answers. Key contributions include a system prompt that guides the reasoning process, a reward function that discourages shortcuts, and a training method that ensures stable convergence. The resulting 7B model exhibits advanced reasoning skills, such as reflection and verification, and shows impressive generalization to difficult math benchmarks after training on a limited dataset.'}, 'zh': {'title': 'åŸºäºè§„åˆ™çš„å¼ºåŒ–å­¦ä¹ åŠ©åŠ›æ¨ç†æ¨¡å‹çš„çªç ´', 'desc': 'æœ¬æ–‡æ¢è®¨äº†åŸºäºè§„åˆ™çš„å¼ºåŒ–å­¦ä¹ åœ¨å¤§å‹æ¨ç†æ¨¡å‹ä¸­çš„æ½œåŠ›ï¼Œçµæ„Ÿæ¥æºäºDeepSeek-R1çš„æˆåŠŸã€‚æˆ‘ä»¬ä½¿ç”¨åˆæˆé€»è¾‘éš¾é¢˜ä½œä¸ºè®­ç»ƒæ•°æ®ï¼Œä»¥åˆ†ææ¨ç†åŠ¨æ€ï¼Œå› ä¸ºå®ƒä»¬çš„å¤æ‚æ€§å¯æ§ä¸”ç­”æ¡ˆæ˜“äºéªŒè¯ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€äº›å…³é”®æŠ€æœ¯è´¡çŒ®ï¼ŒåŒ…æ‹¬å¼ºè°ƒæ€è€ƒå’Œå›ç­”è¿‡ç¨‹çš„ç³»ç»Ÿæç¤ºã€æƒ©ç½šæ·å¾„è¾“å‡ºçš„ä¸¥æ ¼æ ¼å¼å¥–åŠ±å‡½æ•°ï¼Œä»¥åŠå®ç°ç¨³å®šæ”¶æ•›çš„ç®€å•è®­ç»ƒæ–¹æ¡ˆã€‚ç»è¿‡5Ké€»è¾‘é—®é¢˜çš„è®­ç»ƒï¼Œæˆ‘ä»¬çš„7Bæ¨¡å‹å±•ç°äº†åæ€ã€éªŒè¯å’Œæ€»ç»“ç­‰é«˜çº§æ¨ç†æŠ€èƒ½ï¼Œå¹¶åœ¨æŒ‘æˆ˜æ€§çš„æ•°å­¦åŸºå‡†AIMEå’ŒAMCä¸Šè¡¨ç°å‡ºè‰¯å¥½çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.14372', 'title': 'Discovering highly efficient low-weight quantum error-correcting codes with reinforcement learning', 'url': 'https://huggingface.co/papers/2502.14372', 'abstract': 'The realization of scalable fault-tolerant quantum computing is expected to hinge on quantum error-correcting codes. In the quest for more efficient quantum fault tolerance, a critical code parameter is the weight of measurements that extract information about errors to enable error correction: as higher measurement weights require higher implementation costs and introduce more errors, it is important in code design to optimize measurement weight. This underlies the surging interest in quantum low-density parity-check (qLDPC) codes, the study of which has primarily focused on the asymptotic (large-code-limit) properties. In this work, we introduce a versatile and computationally efficient approach to stabilizer code weight reduction based on reinforcement learning (RL), which produces new low-weight codes that substantially outperform the state of the art in practically relevant parameter regimes, extending significantly beyond previously accessible small distances. For example, our approach demonstrates savings in physical qubit overhead compared to existing results by 1 to 2 orders of magnitude for weight 6 codes and brings the overhead into a feasible range for near-future experiments. We also investigate the interplay between code parameters using our RL framework, offering new insights into the potential efficiency and power of practically viable coding strategies. Overall, our results demonstrate how RL can effectively advance the crucial yet challenging problem of quantum code discovery and thereby facilitate a faster path to the practical implementation of fault-tolerant quantum technologies.', 'score': 25, 'issue_id': 2335, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 20', 'zh': '2æœˆ20æ—¥'}, 'hash': '8c23910253b598b2', 'authors': ['Austin Yubo He', 'Zi-Wen Liu'], 'affiliations': ['The University of Texas at Austin, Austin, TX 78712, USA', 'University of California, Berkeley, Berkeley, CA 94720, USA', 'Yau Mathematical Sciences Center, Tsinghua University, Beijing, 100084, China'], 'pdf_title_img': 'assets/pdf/title_img/2502.14372.jpg', 'data': {'categories': ['#math', '#optimization', '#rl'], 'emoji': 'ğŸ§¬', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿ÑƒÑ‚ÑŒ Ğº ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ñ‹Ğ¼ ĞºĞ¾Ğ´Ğ°Ğ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (RL) Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ñ‹Ñ… ĞºĞ¾Ğ´Ğ¾Ğ² ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ğ¸ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ¼ĞµĞ½ÑŒÑˆĞµĞ½Ğ¸Ñ Ğ²ĞµÑĞ° ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ğ½Ñ‹Ñ… ĞºĞ¾Ğ´Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ² Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ğ¼Ñ‹Ñ… Ñ€ĞµĞ¶Ğ¸Ğ¼Ğ°Ñ…. Ğ˜Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾ĞºÑ€Ğ°Ñ‚Ğ¸Ñ‚ÑŒ Ğ½Ğ°ĞºĞ»Ğ°Ğ´Ğ½Ñ‹Ğµ Ñ€Ğ°ÑÑ…Ğ¾Ğ´Ñ‹ Ğ½Ğ° Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ĞºÑƒĞ±Ğ¸Ñ‚Ñ‹ Ğ½Ğ° 1-2 Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞ° Ğ´Ğ»Ñ ĞºĞ¾Ğ´Ğ¾Ğ² Ğ²ĞµÑĞ° 6. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‚Ğ°ĞºĞ¶Ğµ Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾ÑĞ²ÑĞ·ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ°Ğ¼Ğ¸ ĞºĞ¾Ğ´Ğ¾Ğ², Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ¸Ğ´ĞµĞ¸ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¹ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Reinforcement Learning: A Game Changer for Quantum Error Correction', 'desc': 'This paper discusses the importance of quantum error-correcting codes for scalable fault-tolerant quantum computing, focusing on optimizing the measurement weight used in error correction. The authors present a novel approach using reinforcement learning (RL) to reduce the weight of stabilizer codes, resulting in new low-weight codes that outperform existing methods. Their findings show significant reductions in physical qubit overhead, making these codes more practical for near-future quantum experiments. Additionally, the study explores the relationships between various code parameters, providing insights that could enhance the efficiency of quantum coding strategies.'}, 'zh': {'title': 'ä¼˜åŒ–é‡å­é”™è¯¯çº æ­£ç çš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†é‡å­å®¹é”™è®¡ç®—ä¸­çš„é‡å­é”™è¯¯çº æ­£ç ï¼Œç‰¹åˆ«æ˜¯æµ‹é‡æƒé‡çš„ä¼˜åŒ–ã€‚æµ‹é‡æƒé‡è¶Šé«˜ï¼Œå®æ–½æˆæœ¬å’Œé”™è¯¯ç‡ä¹Ÿè¶Šé«˜ï¼Œå› æ­¤åœ¨ä»£ç è®¾è®¡ä¸­ä¼˜åŒ–æµ‹é‡æƒé‡è‡³å…³é‡è¦ã€‚ç ”ç©¶è€…ä»¬æå‡ºäº†ä¸€ç§åŸºäºå¼ºåŒ–å­¦ä¹ çš„é«˜æ•ˆæ–¹æ³•ï¼Œèƒ½å¤Ÿç”Ÿæˆæ–°çš„ä½æƒé‡ä»£ç ï¼Œæ˜¾è‘—è¶…è¶Šç°æœ‰æŠ€æœ¯ã€‚è¯¥æ–¹æ³•åœ¨ç‰©ç†é‡å­æ¯”ç‰¹çš„å¼€é”€ä¸Šå®ç°äº†1åˆ°2ä¸ªæ•°é‡çº§çš„èŠ‚çœï¼Œä¸ºæœªæ¥å®éªŒæä¾›äº†å¯è¡Œçš„è§£å†³æ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.12853', 'title': 'S$^2$R: Teaching LLMs to Self-verify and Self-correct via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2502.12853', 'abstract': "Recent studies have demonstrated the effectiveness of LLM test-time scaling. However, existing approaches to incentivize LLMs' deep thinking abilities generally require large-scale data or significant training efforts. Meanwhile, it remains unclear how to improve the thinking abilities of less powerful base models. In this work, we introduce S^2R, an efficient framework that enhances LLM reasoning by teaching models to self-verify and self-correct during inference. Specifically, we first initialize LLMs with iterative self-verification and self-correction behaviors through supervised fine-tuning on carefully curated data. The self-verification and self-correction skills are then further strengthened by both outcome-level and process-level reinforcement learning, with minimized resource requirements, enabling the model to adaptively refine its reasoning process during inference. Our results demonstrate that, with only 3.1k self-verifying and self-correcting behavior initialization samples, Qwen2.5-math-7B achieves an accuracy improvement from 51.0\\% to 81.6\\%, outperforming models trained on an equivalent amount of long-CoT distilled data. Extensive experiments and analysis based on three base models across both in-domain and out-of-domain benchmarks validate the effectiveness of S^2R. Our code and data are available at https://github.com/NineAbyss/S2R.", 'score': 22, 'issue_id': 2339, 'pub_date': '2025-02-18', 'pub_date_card': {'ru': '18 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 18', 'zh': '2æœˆ18æ—¥'}, 'hash': 'da562bab801d8fd5', 'authors': ['Ruotian Ma', 'Peisong Wang', 'Cheng Liu', 'Xingyan Liu', 'Jiaqi Chen', 'Bang Zhang', 'Xin Zhou', 'Nan Du', 'Jia Li'], 'affiliations': ['Fudan University', 'Tencent', 'The Hong Kong University of Science and Technology (Guangzhou)', 'The University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2502.12853.jpg', 'data': {'categories': ['#inference', '#rl', '#training', '#data', '#reasoning', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'S^2R: Ğ¡Ğ°Ğ¼Ğ¾Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ¸ ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº S^2R Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑĞ°Ğ¼Ğ¾Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞµ Ğ¸ ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ğ¸ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ°, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğµ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸. S^2R Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ´Ğ°Ğ»ÑŒĞ½ĞµĞ¹ÑˆĞµĞ³Ğ¾ ÑƒÑĞ¸Ğ»ĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² ÑĞ°Ğ¼Ğ¾Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ğ¸ ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Qwen2.5-math-7B Ñ 51.0% Ğ´Ğ¾ 81.6% Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ²ÑĞµĞ³Ğ¾ 3100 Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¸Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Empowering LLMs with Self-Verification and Self-Correction for Enhanced Reasoning', 'desc': 'This paper presents S^2R, a novel framework designed to enhance the reasoning capabilities of large language models (LLMs) by enabling them to self-verify and self-correct during inference. Unlike traditional methods that require extensive data and training, S^2R efficiently initializes LLMs with these skills through supervised fine-tuning on a small, curated dataset. The framework further improves these abilities using reinforcement learning techniques, allowing models to refine their reasoning processes with minimal resources. Experimental results show that the Qwen2.5-math-7B model significantly improves its accuracy from 51.0% to 81.6% with just 3.1k samples, outperforming other models trained on larger datasets.'}, 'zh': {'title': 'è‡ªæˆ‘éªŒè¯ä¸çº æ­£ï¼Œæå‡æ¨ç†èƒ½åŠ›çš„é«˜æ•ˆæ¡†æ¶', 'desc': 'æœ¬ç ”ç©¶æå‡ºäº†ä¸€ç§åä¸ºS^2Rçš„é«˜æ•ˆæ¡†æ¶ï¼Œæ—¨åœ¨æå‡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ¨ç†èƒ½åŠ›ã€‚è¯¥æ¡†æ¶é€šè¿‡è‡ªæˆ‘éªŒè¯å’Œè‡ªæˆ‘çº æ­£çš„æ–¹å¼ï¼Œåœ¨æ¨ç†è¿‡ç¨‹ä¸­å¸®åŠ©æ¨¡å‹æ”¹è¿›æ€ç»´èƒ½åŠ›ã€‚æˆ‘ä»¬é€šè¿‡ç›‘ç£å¾®è°ƒå’Œå¼ºåŒ–å­¦ä¹ ï¼Œä½¿ç”¨å°‘é‡æ ·æœ¬ï¼ˆä»…3.1kï¼‰æ¥åˆå§‹åŒ–æ¨¡å‹çš„è‡ªæˆ‘éªŒè¯å’Œè‡ªæˆ‘çº æ­£è¡Œä¸ºã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒQwen2.5-math-7Bçš„å‡†ç¡®ç‡ä»51.0%æå‡è‡³81.6%ï¼Œæ˜¾ç¤ºå‡ºS^2Rçš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.14834', 'title': 'LongWriter-V: Enabling Ultra-Long and High-Fidelity Generation in Vision-Language Models', 'url': 'https://huggingface.co/papers/2502.14834', 'abstract': 'Existing Large Vision-Language Models (LVLMs) can process inputs with context lengths up to 128k visual and text tokens, yet they struggle to generate coherent outputs beyond 1,000 words. We find that the primary limitation is the absence of long output examples during supervised fine-tuning (SFT). To tackle this issue, we introduce LongWriter-V-22k, a SFT dataset comprising 22,158 examples, each with multiple input images, an instruction, and corresponding outputs ranging from 0 to 10,000 words. Moreover, to achieve long outputs that maintain high-fidelity to the input images, we employ Direct Preference Optimization (DPO) to the SFT model. Given the high cost of collecting human feedback for lengthy outputs (e.g., 3,000 words), we propose IterDPO, which breaks long outputs into segments and uses iterative corrections to form preference pairs with the original outputs. Additionally, we develop MMLongBench-Write, a benchmark featuring six tasks to evaluate the long-generation capabilities of VLMs. Our 7B parameter model, trained with LongWriter-V-22k and IterDPO, achieves impressive performance on this benchmark, outperforming larger proprietary models like GPT-4o. Code and data: https://github.com/THU-KEG/LongWriter-V', 'score': 22, 'issue_id': 2333, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 20', 'zh': '2æœˆ20æ—¥'}, 'hash': 'ef3d56827c222006', 'authors': ['Shangqing Tu', 'Yucheng Wang', 'Daniel Zhang-Li', 'Yushi Bai', 'Jifan Yu', 'Yuhao Wu', 'Lei Hou', 'Huiqin Liu', 'Zhiyuan Liu', 'Bin Xu', 'Juanzi Li'], 'affiliations': ['Singapore University of Technology and Design', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2502.14834.jpg', 'data': {'categories': ['#optimization', '#dataset', '#benchmark', '#rlhf', '#training', '#long_context'], 'emoji': 'ğŸ“', 'ru': {'title': 'ĞŸÑ€Ğ¾Ñ€Ñ‹Ğ² Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğµ Ñ‚ĞµĞºÑÑ‚Ñ‹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ½Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ LongWriter-V-22k Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ IterDPO Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº MMLongBench-Write Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ². Ğ˜Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ 7 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾ÑˆĞ»Ğ° Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² ÑÑ‚Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ.'}, 'en': {'title': 'Unlocking Long-Form Generation in Vision-Language Models', 'desc': "This paper addresses the limitations of existing Large Vision-Language Models (LVLMs) in generating coherent long outputs. The authors introduce LongWriter-V-22k, a new supervised fine-tuning dataset with over 22,000 examples designed to improve long-form generation capabilities. They also propose Direct Preference Optimization (DPO) and IterDPO to enhance the model's ability to produce high-quality outputs by using iterative corrections on segmented long outputs. The results show that their 7B parameter model, trained with this new dataset and techniques, outperforms larger models like GPT-4o on a newly developed benchmark for long-generation tasks."}, 'zh': {'title': 'çªç ´é•¿è¾“å‡ºé™åˆ¶ï¼Œæå‡ç”Ÿæˆèƒ½åŠ›ï¼', 'desc': 'ç°æœ‰çš„å¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆLVLMsï¼‰èƒ½å¤Ÿå¤„ç†å¤šè¾¾128kçš„è§†è§‰å’Œæ–‡æœ¬æ ‡è®°ï¼Œä½†åœ¨ç”Ÿæˆè¶…è¿‡1000å­—çš„è¿è´¯è¾“å‡ºæ—¶å­˜åœ¨å›°éš¾ã€‚æˆ‘ä»¬å‘ç°ï¼Œä¸»è¦é™åˆ¶åœ¨äºç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰è¿‡ç¨‹ä¸­ç¼ºä¹é•¿è¾“å‡ºç¤ºä¾‹ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬å¼•å…¥äº†LongWriter-V-22kï¼Œè¿™æ˜¯ä¸€ä¸ªåŒ…å«22,158ä¸ªç¤ºä¾‹çš„SFTæ•°æ®é›†ï¼Œæ¯ä¸ªç¤ºä¾‹éƒ½æœ‰å¤šä¸ªè¾“å…¥å›¾åƒã€æŒ‡ä»¤å’Œå¯¹åº”çš„è¾“å‡ºï¼Œå­—æ•°èŒƒå›´ä»0åˆ°10,000å­—ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬é‡‡ç”¨ç›´æ¥åå¥½ä¼˜åŒ–ï¼ˆDPOï¼‰æ¥å®ç°ä¸è¾“å…¥å›¾åƒé«˜åº¦ä¸€è‡´çš„é•¿è¾“å‡ºã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.14258', 'title': 'Does Time Have Its Place? Temporal Heads: Where Language Models Recall Time-specific Information', 'url': 'https://huggingface.co/papers/2502.14258', 'abstract': 'While the ability of language models to elicit facts has been widely investigated, how they handle temporally changing facts remains underexplored. We discover Temporal Heads, specific attention heads primarily responsible for processing temporal knowledge through circuit analysis. We confirm that these heads are present across multiple models, though their specific locations may vary, and their responses differ depending on the type of knowledge and its corresponding years. Disabling these heads degrades the model\'s ability to recall time-specific knowledge while maintaining its general capabilities without compromising time-invariant and question-answering performances. Moreover, the heads are activated not only numeric conditions ("In 2004") but also textual aliases ("In the year ..."), indicating that they encode a temporal dimension beyond simple numerical representation. Furthermore, we expand the potential of our findings by demonstrating how temporal knowledge can be edited by adjusting the values of these heads.', 'score': 19, 'issue_id': 2333, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 20', 'zh': '2æœˆ20æ—¥'}, 'hash': '0b3d33311cddb683', 'authors': ['Yein Park', 'Chanwoong Yoon', 'Jungwoo Park', 'Minbyul Jeong', 'Jaewoo Kang'], 'affiliations': ['AIGEN Sciences', 'Korea University', 'Upstage AI'], 'pdf_title_img': 'assets/pdf/title_img/2502.14258.jpg', 'data': {'categories': ['#interpretability', '#data', '#architecture', '#reasoning'], 'emoji': 'â³', 'ru': {'title': 'Ğ Ğ°ÑĞºÑ€Ñ‹Ñ‚Ğ¸Ğµ Ñ‚Ğ°Ğ¹Ğ½ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ Ğ² Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ÑÑ…', 'desc': "Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸ Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ñ‹ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ, Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ 'Ğ’Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ°Ğ¼Ğ¸', ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‡Ğ°ÑÑ‚ Ğ·Ğ° Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. Ğ­Ñ‚Ğ¸ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ñ‹ Ğ¿Ñ€Ğ¸ÑÑƒÑ‚ÑÑ‚Ğ²ÑƒÑÑ‚ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ¸ Ğ¿Ğ¾-Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¼Ñƒ Ñ€ĞµĞ°Ğ³Ğ¸Ñ€ÑƒÑÑ‚ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ñ‚Ğ¸Ğ¿Ñ‹ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¸ Ğ³Ğ¾Ğ´Ñ‹. ĞÑ‚ĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ğµ ÑÑ‚Ğ¸Ñ… 'Ğ³Ğ¾Ğ»Ğ¾Ğ²' ÑƒÑ…ÑƒĞ´ÑˆĞ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ñ‚ÑŒ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ, ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½ĞµĞ¼, Ğ½Ğ¾ Ğ½Ğµ Ğ²Ğ»Ğ¸ÑĞµÑ‚ Ğ½Ğ° Ğ¾Ğ±Ñ‰Ğ¸Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ¸ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ñ‹ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ğ½Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ñ‡Ğ¸ÑĞ»Ğ¾Ğ²Ñ‹Ğ¼Ğ¸, Ğ½Ğ¾ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ ÑƒĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑĞ¼Ğ¸."}, 'en': {'title': 'Unlocking Temporal Knowledge in Language Models', 'desc': "This paper investigates how language models manage facts that change over time, introducing the concept of Temporal Heads. These are specific attention heads in the model that focus on processing temporal knowledge, and they are found in various models, although their positions differ. The study shows that turning off these heads impairs the model's ability to recall time-specific information, while its overall performance remains intact. Additionally, the research reveals that these heads can respond to both numerical and textual temporal cues, and they can be manipulated to edit temporal knowledge."}, 'zh': {'title': 'æ­ç¤ºè¯­è¨€æ¨¡å‹ä¸­çš„æ—¶é—´çŸ¥è¯†å¤„ç†', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†è¯­è¨€æ¨¡å‹å¦‚ä½•å¤„ç†æ—¶é—´å˜åŒ–çš„äº‹å®ï¼Œå‘ç°äº†åä¸ºæ—¶é—´å¤´çš„ç‰¹å®šæ³¨æ„åŠ›å¤´ã€‚é€šè¿‡ç”µè·¯åˆ†æï¼Œæˆ‘ä»¬ç¡®è®¤è¿™äº›æ—¶é—´å¤´åœ¨å¤šä¸ªæ¨¡å‹ä¸­å­˜åœ¨ï¼Œå°½ç®¡å®ƒä»¬çš„ä½ç½®å¯èƒ½ä¸åŒã€‚ç¦ç”¨è¿™äº›æ—¶é—´å¤´ä¼šé™ä½æ¨¡å‹å›å¿†æ—¶é—´ç‰¹å®šçŸ¥è¯†çš„èƒ½åŠ›ï¼Œä½†ä¸ä¼šå½±å“å…¶ä¸€èˆ¬èƒ½åŠ›ã€‚æˆ‘ä»¬è¿˜å±•ç¤ºäº†å¦‚ä½•é€šè¿‡è°ƒæ•´è¿™äº›å¤´çš„å€¼æ¥ç¼–è¾‘æ—¶é—´çŸ¥è¯†ï¼Œè¡¨æ˜å®ƒä»¬ç¼–ç äº†è¶…è¶Šç®€å•æ•°å­—è¡¨ç¤ºçš„æ—¶é—´ç»´åº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.14282', 'title': 'PC-Agent: A Hierarchical Multi-Agent Collaboration Framework for Complex Task Automation on PC', 'url': 'https://huggingface.co/papers/2502.14282', 'abstract': 'In the field of MLLM-based GUI agents, compared to smartphones, the PC scenario not only features a more complex interactive environment, but also involves more intricate intra- and inter-app workflows. To address these issues, we propose a hierarchical agent framework named PC-Agent. Specifically, from the perception perspective, we devise an Active Perception Module (APM) to overcome the inadequate abilities of current MLLMs in perceiving screenshot content. From the decision-making perspective, to handle complex user instructions and interdependent subtasks more effectively, we propose a hierarchical multi-agent collaboration architecture that decomposes decision-making processes into Instruction-Subtask-Action levels. Within this architecture, three agents (i.e., Manager, Progress and Decision) are set up for instruction decomposition, progress tracking and step-by-step decision-making respectively. Additionally, a Reflection agent is adopted to enable timely bottom-up error feedback and adjustment. We also introduce a new benchmark PC-Eval with 25 real-world complex instructions. Empirical results on PC-Eval show that our PC-Agent achieves a 32% absolute improvement of task success rate over previous state-of-the-art methods. The code will be publicly available.', 'score': 14, 'issue_id': 2333, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 20', 'zh': '2æœˆ20æ—¥'}, 'hash': 'b9da1f848e121378', 'authors': ['Haowei Liu', 'Xi Zhang', 'Haiyang Xu', 'Yuyang Wanyan', 'Junyang Wang', 'Ming Yan', 'Ji Zhang', 'Chunfeng Yuan', 'Changsheng Xu', 'Weiming Hu', 'Fei Huang'], 'affiliations': ['Alibaba Group', 'Beijing Jiaotong University', 'MAIS, Institute of Automation, Chinese Academy of Sciences, China', 'School of Artificial Intelligence, University of Chinese Academy of Sciences, China', 'School of Information Science and Technology, ShanghaiTech University, China'], 'pdf_title_img': 'assets/pdf/title_img/2502.14282.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#agents', '#open_source', '#architecture', '#agi'], 'emoji': 'ğŸ–¥ï¸', 'ru': {'title': 'Ğ˜ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ˜Ğ˜-Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ğ´Ğ»Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ½Ğ° ĞŸĞš', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² PC-Agent Ğ´Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ¾Ğ¼ Ğ½Ğ° ĞŸĞš Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM). ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ (APM) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° ÑĞºÑ€Ğ¸Ğ½ÑˆĞ¾Ñ‚Ğ¾Ğ². Ğ Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ° Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ Ñ‚Ñ€ĞµĞ¼Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹, Ğ¾Ñ‚ÑĞ»ĞµĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ° Ğ¸ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹. Ğ’Ğ²ĞµĞ´ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº PC-Eval, Ğ½Ğ° ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğ¼ PC-Agent Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ» ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ½Ğ° 32% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Empowering MLLM Agents for Complex PC Interactions', 'desc': 'This paper presents a new framework called PC-Agent designed for MLLM-based GUI agents in complex PC environments. It introduces an Active Perception Module (APM) to enhance the ability of models to interpret screenshot content effectively. The framework employs a hierarchical multi-agent collaboration architecture that breaks down decision-making into manageable levels: Instruction, Subtask, and Action. The results demonstrate a significant improvement in task success rates, showcasing the effectiveness of the proposed approach in handling intricate user instructions and workflows.'}, 'zh': {'title': 'PC-Agentï¼šæå‡å¤æ‚ä»»åŠ¡å¤„ç†èƒ½åŠ›çš„åˆ†å±‚ä»£ç†æ¡†æ¶', 'desc': 'åœ¨åŸºäºMLLMçš„å›¾å½¢ç”¨æˆ·ç•Œé¢ä»£ç†é¢†åŸŸï¼ŒPCåœºæ™¯æ¯”æ™ºèƒ½æ‰‹æœºåœºæ™¯æ›´å¤æ‚ï¼Œæ¶‰åŠæ›´å¤æ‚çš„åº”ç”¨å†…å’Œåº”ç”¨é—´å·¥ä½œæµç¨‹ã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ä¸ªåä¸ºPC-Agentçš„åˆ†å±‚ä»£ç†æ¡†æ¶ã€‚è¯¥æ¡†æ¶é€šè¿‡ä¸»åŠ¨æ„ŸçŸ¥æ¨¡å—ï¼ˆAPMï¼‰å¢å¼ºäº†å½“å‰MLLMåœ¨å±å¹•æˆªå›¾å†…å®¹æ„ŸçŸ¥æ–¹é¢çš„èƒ½åŠ›ï¼Œå¹¶é€šè¿‡åˆ†å±‚å¤šä»£ç†åä½œæ¶æ„æœ‰æ•ˆå¤„ç†å¤æ‚ç”¨æˆ·æŒ‡ä»¤å’Œç›¸äº’ä¾èµ–çš„å­ä»»åŠ¡ã€‚æˆ‘ä»¬çš„å®éªŒè¯æ˜ï¼ŒPC-Agentåœ¨æ–°åŸºå‡†PC-Evalä¸Šç›¸è¾ƒäºä¹‹å‰çš„æœ€å…ˆè¿›æ–¹æ³•ï¼Œä»»åŠ¡æˆåŠŸç‡æé«˜äº†32%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.14844', 'title': 'Dynamic Concepts Personalization from Single Videos', 'url': 'https://huggingface.co/papers/2502.14844', 'abstract': "Personalizing generative text-to-image models has seen remarkable progress, but extending this personalization to text-to-video models presents unique challenges. Unlike static concepts, personalizing text-to-video models has the potential to capture dynamic concepts, i.e., entities defined not only by their appearance but also by their motion. In this paper, we introduce Set-and-Sequence, a novel framework for personalizing Diffusion Transformers (DiTs)-based generative video models with dynamic concepts. Our approach imposes a spatio-temporal weight space within an architecture that does not explicitly separate spatial and temporal features. This is achieved in two key stages. First, we fine-tune Low-Rank Adaptation (LoRA) layers using an unordered set of frames from the video to learn an identity LoRA basis that represents the appearance, free from temporal interference. In the second stage, with the identity LoRAs frozen, we augment their coefficients with Motion Residuals and fine-tune them on the full video sequence, capturing motion dynamics. Our Set-and-Sequence framework results in a spatio-temporal weight space that effectively embeds dynamic concepts into the video model's output domain, enabling unprecedented editability and compositionality while setting a new benchmark for personalizing dynamic concepts.", 'score': 13, 'issue_id': 2333, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 20', 'zh': '2æœˆ20æ—¥'}, 'hash': 'c48792d412f79306', 'authors': ['Rameen Abdal', 'Or Patashnik', 'Ivan Skorokhodov', 'Willi Menapace', 'Aliaksandr Siarohin', 'Sergey Tulyakov', 'Daniel Cohen-Or', 'Kfir Aberman'], 'affiliations': ['SNAP RESEARCH'], 'pdf_title_img': 'assets/pdf/title_img/2502.14844.jpg', 'data': {'categories': ['#benchmark', '#video', '#training', '#architecture', '#diffusion'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Set-and-Sequence', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Set-and-Sequence Ğ´Ğ»Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ² (DiTs) Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸ÑĞ¼Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´: ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ±Ğ°Ğ·Ğ¸Ñ LoRA Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ²Ğ½ĞµÑˆĞ½ĞµĞ³Ğ¾ Ğ²Ğ¸Ğ´Ğ° Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑÑÑ‚ÑÑ Motion Residuals Ğ´Ğ»Ñ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ğ° Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ğ²ĞµÑĞ¾Ğ², ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ²ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°ÑÑ‰ĞµĞµ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¸ Ğ² Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ´Ğ¾Ğ¼ĞµĞ½ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ±ĞµÑĞ¿Ñ€ĞµÑ†ĞµĞ´ĞµĞ½Ñ‚Ğ½ÑƒÑ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ, ÑƒÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°Ñ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½ Ğ´Ğ»Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ….'}, 'en': {'title': 'Dynamic Personalization for Video Generation', 'desc': "This paper addresses the challenges of personalizing text-to-video models, which need to account for both appearance and motion of entities. The authors propose a new framework called Set-and-Sequence, designed for Diffusion Transformers (DiTs) that focuses on dynamic concepts. The framework operates in two stages: first, it fine-tunes Low-Rank Adaptation (LoRA) layers using a set of unordered video frames to capture appearance, and then it incorporates Motion Residuals to learn motion dynamics. This innovative approach enhances the model's ability to generate videos with personalized dynamic content, improving editability and compositionality."}, 'zh': {'title': 'ä¸ªæ€§åŒ–åŠ¨æ€è§†é¢‘ç”Ÿæˆçš„æ–°çªç ´', 'desc': 'ä¸ªæ€§åŒ–ç”Ÿæˆæ–‡æœ¬åˆ°è§†é¢‘æ¨¡å‹é¢ä¸´ç‹¬ç‰¹æŒ‘æˆ˜ï¼Œå› ä¸ºè§†é¢‘ä¸ä»…æ¶‰åŠé™æ€æ¦‚å¿µï¼Œè¿˜åŒ…æ‹¬åŠ¨æ€æ¦‚å¿µã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°æ¡†æ¶ï¼Œç§°ä¸ºSet-and-Sequenceï¼Œç”¨äºä¸ªæ€§åŒ–åŸºäºæ‰©æ•£å˜æ¢å™¨çš„ç”Ÿæˆè§†é¢‘æ¨¡å‹ã€‚è¯¥æ–¹æ³•é€šè¿‡åœ¨ä¸æ˜ç¡®åˆ†ç¦»ç©ºé—´å’Œæ—¶é—´ç‰¹å¾çš„æ¶æ„ä¸­å¼•å…¥æ—¶ç©ºæƒé‡ç©ºé—´ï¼Œæ¥æ•æ‰åŠ¨æ€æ¦‚å¿µã€‚é€šè¿‡ä¸¤ä¸ªå…³é”®é˜¶æ®µçš„è°ƒæ•´ï¼Œæˆ‘ä»¬çš„æ¡†æ¶å®ç°äº†å¯¹åŠ¨æ€æ¦‚å¿µçš„æœ‰æ•ˆåµŒå…¥ï¼Œæå‡äº†è§†é¢‘æ¨¡å‹çš„å¯ç¼–è¾‘æ€§å’Œç»„åˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.14846', 'title': 'Scaling Text-Rich Image Understanding via Code-Guided Synthetic Multimodal Data Generation', 'url': 'https://huggingface.co/papers/2502.14846', 'abstract': 'Reasoning about images with rich text, such as charts and documents, is a critical application of vision-language models (VLMs). However, VLMs often struggle in these domains due to the scarcity of diverse text-rich vision-language data. To address this challenge, we present CoSyn, a framework that leverages the coding capabilities of text-only large language models (LLMs) to automatically create synthetic text-rich multimodal data. Given input text describing a target domain (e.g., "nutrition fact labels"), CoSyn prompts an LLM to generate code (Python, HTML, LaTeX, etc.) for rendering synthetic images. With the underlying code as textual representations of the synthetic images, CoSyn can generate high-quality instruction-tuning data, again relying on a text-only LLM. Using CoSyn, we constructed a dataset comprising 400K images and 2.7M rows of vision-language instruction-tuning data. Comprehensive experiments on seven benchmarks demonstrate that models trained on our synthetic data achieve state-of-the-art performance among competitive open-source models, including Llama 3.2, and surpass proprietary models such as GPT-4V and Gemini 1.5 Flash. Furthermore, CoSyn can produce synthetic pointing data, enabling VLMs to ground information within input images, showcasing its potential for developing multimodal agents capable of acting in real-world environments.', 'score': 13, 'issue_id': 2333, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 20', 'zh': '2æœˆ20æ—¥'}, 'hash': '459202bac8e9839e', 'authors': ['Yue Yang', 'Ajay Patel', 'Matt Deitke', 'Tanmay Gupta', 'Luca Weihs', 'Andrew Head', 'Mark Yatskar', 'Chris Callison-Burch', 'Ranjay Krishna', 'Aniruddha Kembhavi', 'Christopher Clark'], 'affiliations': ['Allen Institute for Artificial Intelligence', 'University of Pennsylvania'], 'pdf_title_img': 'assets/pdf/title_img/2502.14846.jpg', 'data': {'categories': ['#optimization', '#dataset', '#benchmark', '#data', '#agents', '#multimodal', '#synthetic'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'CoSyn: ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ñ€Ñ‹Ğ²Ğ° Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ CoSyn - Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. CoSyn Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ¾Ğ´ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğº Ğ½Ğ¸Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡Ğ°Ñ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¸Ğ· 400 Ñ‚Ñ‹ÑÑÑ‡ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ 2,7 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ° ÑÑ‚Ñ€Ğ¾Ğº Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° ÑÑ‚Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¸ Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ° Ñ€ÑĞ´Ğµ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ².'}, 'en': {'title': 'CoSyn: Bridging Text and Vision with Synthetic Data Generation', 'desc': 'This paper introduces CoSyn, a framework designed to enhance vision-language models (VLMs) by generating synthetic text-rich multimodal data. CoSyn utilizes large language models (LLMs) to automatically create code that renders synthetic images based on textual descriptions of specific domains. By generating a substantial dataset of 400K images and 2.7M rows of instruction-tuning data, CoSyn enables VLMs to achieve superior performance on various benchmarks. The framework also facilitates the creation of synthetic pointing data, which helps VLMs to better understand and interact with real-world images.'}, 'zh': {'title': 'åˆæˆæ•°æ®åŠ©åŠ›è§†è§‰è¯­è¨€æ¨¡å‹çš„çªç ´', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºCoSynçš„æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰åœ¨å¤„ç†å¯Œæ–‡æœ¬å›¾åƒæ—¶çš„æŒ‘æˆ˜ã€‚CoSynåˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„ç¼–ç èƒ½åŠ›ï¼Œè‡ªåŠ¨ç”Ÿæˆåˆæˆçš„æ–‡æœ¬ä¸°å¯Œçš„å¤šæ¨¡æ€æ•°æ®ã€‚é€šè¿‡è¾“å…¥æè¿°ç›®æ ‡é¢†åŸŸçš„æ–‡æœ¬ï¼ŒCoSynå¯ä»¥ç”Ÿæˆç”¨äºæ¸²æŸ“åˆæˆå›¾åƒçš„ä»£ç ï¼Œä»è€Œåˆ›å»ºé«˜è´¨é‡çš„æŒ‡ä»¤è°ƒä¼˜æ•°æ®ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œä½¿ç”¨CoSynç”Ÿæˆçš„æ•°æ®ä½¿å¾—æ¨¡å‹åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¶…è¶Šäº†è®¸å¤šç«äº‰å¯¹æ‰‹çš„å¼€æºæ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.14678', 'title': 'How to Get Your LLM to Generate Challenging Problems for Evaluation', 'url': 'https://huggingface.co/papers/2502.14678', 'abstract': 'The pace of evolution of Large Language Models (LLMs) necessitates new approaches for rigorous and comprehensive evaluation. Traditional human annotation is increasingly impracticable due to the complexities and costs involved in generating high-quality, challenging problems. In this work, we introduce CHASE, a unified framework to synthetically generate challenging problems using LLMs without human involvement. For a given task, our approach builds a hard problem in a bottom-up manner from simpler components. Moreover, our framework decomposes the generation process into independently verifiable sub-tasks, thereby ensuring a high level of quality and correctness. We implement CHASE to create evaluation benchmarks across three diverse domains: (1) document-based question answering, (2) repository-level code completion, and (3) math reasoning. The performance of state-of-the-art LLMs on these synthetic benchmarks lies in the range of 40-60% accuracy, thereby demonstrating the effectiveness of our framework at generating challenging problems. We publicly release our benchmarks and code.', 'score': 11, 'issue_id': 2346, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 20', 'zh': '2æœˆ20æ—¥'}, 'hash': 'ec839d49ca2faff7', 'authors': ['Arkil Patel', 'Siva Reddy', 'Dzmitry Bahdanau'], 'affiliations': ['Mila and McGill University', 'ServiceNow Research'], 'pdf_title_img': 'assets/pdf/title_img/2502.14678.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#science', '#math', '#synthetic'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'CHASE: Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ CHASE - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· ÑƒÑ‡Ğ°ÑÑ‚Ğ¸Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°. CHASE ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¸Ğ· Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ¾Ğ², Ñ€Ğ°Ğ·Ğ±Ğ¸Ğ²Ğ°Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ½Ğ° Ğ½ĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ² Ñ‚Ñ€ĞµÑ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ…: Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¿Ğ¾ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼, Ğ°Ğ²Ñ‚Ğ¾Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ ĞºĞ¾Ğ´Ğ° Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ñ Ğ¸ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. Ğ¡Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ 40-60% Ğ½Ğ° ÑÑ‚Ğ¸Ñ… ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‚ĞµÑÑ‚Ğ°Ñ…, Ñ‡Ñ‚Ğ¾ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ CHASE Ğ² ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡.'}, 'en': {'title': 'CHASE: Automating the Challenge in Evaluating Large Language Models', 'desc': 'This paper presents CHASE, a new framework designed to create challenging evaluation problems for Large Language Models (LLMs) without needing human input. It generates complex tasks by combining simpler components in a systematic way, ensuring that each part can be independently verified for quality. The framework is applied to three areas: document-based question answering, code completion, and math reasoning, providing a comprehensive evaluation of LLM performance. The results show that state-of-the-art LLMs achieve only 40-60% accuracy on these synthetic benchmarks, highlighting the effectiveness of CHASE in producing difficult problems.'}, 'zh': {'title': 'CHASEï¼šåˆæˆç”ŸæˆæŒ‘æˆ˜æ€§é—®é¢˜çš„æ¡†æ¶', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ¡†æ¶ï¼Œç§°ä¸ºCHASEï¼Œç”¨äºåˆæˆç”Ÿæˆå…·æœ‰æŒ‘æˆ˜æ€§çš„é—®é¢˜ï¼Œä»¥è¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ã€‚ä¼ ç»Ÿçš„äººç±»æ ‡æ³¨æ–¹æ³•å› å…¶å¤æ‚æ€§å’Œé«˜æˆæœ¬è€Œå˜å¾—ä¸åˆ‡å®é™…ã€‚CHASEæ¡†æ¶é€šè¿‡å°†ç®€å•ç»„ä»¶é€æ­¥æ„å»ºæˆå›°éš¾é—®é¢˜ï¼Œç¡®ä¿ç”Ÿæˆè¿‡ç¨‹çš„é«˜è´¨é‡å’Œæ­£ç¡®æ€§ã€‚æˆ‘ä»¬åœ¨ä¸‰ä¸ªä¸åŒé¢†åŸŸï¼ˆæ–‡æ¡£é—®ç­”ã€ä»£ç è¡¥å…¨å’Œæ•°å­¦æ¨ç†ï¼‰ä¸­å®ç°äº†CHASEï¼Œå¹¶å…¬å¼€å‘å¸ƒäº†åŸºå‡†å’Œä»£ç ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.14638', 'title': 'NAVIG: Natural Language-guided Analysis with Vision Language Models for Image Geo-localization', 'url': 'https://huggingface.co/papers/2502.14638', 'abstract': 'Image geo-localization is the task of predicting the specific location of an image and requires complex reasoning across visual, geographical, and cultural contexts. While prior Vision Language Models (VLMs) have the best accuracy at this task, there is a dearth of high-quality datasets and models for analytical reasoning. We first create NaviClues, a high-quality dataset derived from GeoGuessr, a popular geography game, to supply examples of expert reasoning from language. Using this dataset, we present Navig, a comprehensive image geo-localization framework integrating global and fine-grained image information. By reasoning with language, Navig reduces the average distance error by 14% compared to previous state-of-the-art models while requiring fewer than 1000 training samples. Our dataset and code are available at https://github.com/SparrowZheyuan18/Navig/.', 'score': 10, 'issue_id': 2343, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 20', 'zh': '2æœˆ20æ—¥'}, 'hash': 'd188699bab7c3660', 'authors': ['Zheyuan Zhang', 'Runze Li', 'Tasnim Kabir', 'Jordan Boyd-Graber'], 'affiliations': ['Nanjing University', 'Tsinghua University', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2502.14638.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#reasoning', '#dataset', '#cv', '#games', '#training'], 'emoji': 'ğŸ—ºï¸', 'ru': {'title': 'Ğ“ĞµĞ¾Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹: Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµĞ¼ Ğ·Ñ€ĞµĞ½Ğ¸Ğµ Ğ¸ ÑĞ·Ñ‹Ğº Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¼ĞµÑÑ‚Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ³ĞµĞ¾Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ NaviClues Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸Ğ³Ñ€Ñ‹ GeoGuessr Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ğ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ°Ñ Ğ¸Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Navig Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¸ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ± Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ…. Navig Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° 14% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼ĞµĞ½ĞµĞµ 1000 Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ².'}, 'en': {'title': 'Navigating Image Locations with Language Reasoning', 'desc': 'This paper addresses the challenge of image geo-localization, which involves determining the exact location of an image by analyzing various contextual factors. The authors introduce NaviClues, a new dataset created from the GeoGuessr game, which provides high-quality examples of reasoning in geographical contexts. They also present Navig, a novel framework that combines both global and detailed image features to enhance localization accuracy. By leveraging language reasoning, Navig achieves a 14% reduction in average distance error compared to existing models, demonstrating its effectiveness with fewer training samples.'}, 'zh': {'title': 'é€šè¿‡è¯­è¨€æ¨ç†æå‡å›¾åƒåœ°ç†å®šä½ç²¾åº¦', 'desc': 'å›¾åƒåœ°ç†å®šä½æ˜¯é¢„æµ‹å›¾åƒå…·ä½“ä½ç½®çš„ä»»åŠ¡ï¼Œéœ€è¦åœ¨è§†è§‰ã€åœ°ç†å’Œæ–‡åŒ–èƒŒæ™¯ä¸­è¿›è¡Œå¤æ‚æ¨ç†ã€‚è™½ç„¶ä¹‹å‰çš„è§†è§‰è¯­è¨€æ¨¡å‹åœ¨è¿™ä¸ªä»»åŠ¡ä¸Šè¡¨ç°æœ€ä½³ï¼Œä½†ç¼ºä¹é«˜è´¨é‡çš„æ•°æ®é›†å’Œæ¨¡å‹æ¥è¿›è¡Œåˆ†ææ¨ç†ã€‚æˆ‘ä»¬é¦–å…ˆåˆ›å»ºäº†NaviCluesï¼Œè¿™æ˜¯ä¸€ä¸ªé«˜è´¨é‡çš„æ•°æ®é›†ï¼Œæ¥æºäºæµè¡Œçš„åœ°ç†æ¸¸æˆGeoGuessrï¼Œæä¾›äº†ä¸“å®¶æ¨ç†çš„è¯­è¨€ç¤ºä¾‹ã€‚åŸºäºè¿™ä¸ªæ•°æ®é›†ï¼Œæˆ‘ä»¬æå‡ºäº†Navigï¼Œä¸€ä¸ªç»¼åˆçš„å›¾åƒåœ°ç†å®šä½æ¡†æ¶ï¼Œé€šè¿‡è¯­è¨€æ¨ç†å°†å¹³å‡è·ç¦»è¯¯å·®é™ä½äº†14%ï¼Œå¹¶ä¸”åªéœ€ä¸åˆ°1000ä¸ªè®­ç»ƒæ ·æœ¬ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.14377', 'title': 'RelaCtrl: Relevance-Guided Efficient Control for Diffusion Transformers', 'url': 'https://huggingface.co/papers/2502.14377', 'abstract': 'The Diffusion Transformer plays a pivotal role in advancing text-to-image and text-to-video generation, owing primarily to its inherent scalability. However, existing controlled diffusion transformer methods incur significant parameter and computational overheads and suffer from inefficient resource allocation due to their failure to account for the varying relevance of control information across different transformer layers. To address this, we propose the Relevance-Guided Efficient Controllable Generation framework, RelaCtrl, enabling efficient and resource-optimized integration of control signals into the Diffusion Transformer. First, we evaluate the relevance of each layer in the Diffusion Transformer to the control information by assessing the "ControlNet Relevance Score"-i.e., the impact of skipping each control layer on both the quality of generation and the control effectiveness during inference. Based on the strength of the relevance, we then tailor the positioning, parameter scale, and modeling capacity of the control layers to reduce unnecessary parameters and redundant computations. Additionally, to further improve efficiency, we replace the self-attention and FFN in the commonly used copy block with the carefully designed Two-Dimensional Shuffle Mixer (TDSM), enabling efficient implementation of both the token mixer and channel mixer. Both qualitative and quantitative experimental results demonstrate that our approach achieves superior performance with only 15% of the parameters and computational complexity compared to PixArt-delta. More examples are available at https://relactrl.github.io/RelaCtrl/.', 'score': 10, 'issue_id': 2333, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 20', 'zh': '2æœˆ20æ—¥'}, 'hash': '85c147c6856db299', 'authors': ['Ke Cao', 'Jing Wang', 'Ao Ma', 'Jiasong Feng', 'Zhanjie Zhang', 'Xuanhua He', 'Shanyuan Liu', 'Bo Cheng', 'Dawei Leng', 'Yuhui Yin', 'Jie Zhang'], 'affiliations': ['360 AI Research', 'Hefei Institutes of Physical Science, Chinese Academy of Sciences', 'Sun Yat-sen University', 'University of Science and Technology of China', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2502.14377.jpg', 'data': {'categories': ['#optimization', '#video', '#architecture', '#inference', '#diffusion', '#cv'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ»Ğ¾ĞµĞ²', 'desc': "Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ RelaCtrl Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ”Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¢Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ ÑĞ»Ğ¾Ñ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ° Ğ´Ğ»Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ 'ControlNet Relevance Score'. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‰ĞµĞ½Ğ¸Ğµ, Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ± Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€ÑƒÑÑ‰Ğ°Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ»Ğ¾ĞµĞ². Ğ¢Ğ°ĞºĞ¶Ğµ Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚ Two-Dimensional Shuffle Mixer (TDSM) Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ RelaCtrl Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ²ÑĞµĞ³Ğ¾ 15% Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ PixArt-delta."}, 'en': {'title': 'Efficient Control for Diffusion Transformers with RelaCtrl', 'desc': "The paper introduces the RelaCtrl framework, which enhances the efficiency of the Diffusion Transformer for text-to-image and text-to-video generation. It addresses the high computational costs and parameter overheads of existing methods by evaluating the relevance of control information across different transformer layers. By optimizing the integration of control signals based on their relevance, RelaCtrl reduces unnecessary computations and parameters. Additionally, it employs a new Two-Dimensional Shuffle Mixer to improve the efficiency of the model's architecture, achieving better performance with significantly lower resource usage."}, 'zh': {'title': 'é«˜æ•ˆå¯æ§ç”Ÿæˆçš„é©å‘½æ€§æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ¡†æ¶ï¼Œç§°ä¸ºRelaCtrlï¼Œæ—¨åœ¨æé«˜æ‰©æ•£å˜æ¢å™¨åœ¨æ–‡æœ¬åˆ°å›¾åƒå’Œæ–‡æœ¬åˆ°è§†é¢‘ç”Ÿæˆä¸­çš„æ•ˆç‡ã€‚é€šè¿‡è¯„ä¼°æ¯ä¸€å±‚ä¸æ§åˆ¶ä¿¡æ¯çš„ç›¸å…³æ€§ï¼ŒRelaCtrlèƒ½å¤Ÿä¼˜åŒ–æ§åˆ¶ä¿¡å·çš„é›†æˆï¼Œå‡å°‘ä¸å¿…è¦çš„å‚æ•°å’Œè®¡ç®—ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†äºŒç»´æ··åˆå™¨ï¼ˆTDSMï¼‰ï¼Œæ›¿ä»£ä¼ ç»Ÿçš„è‡ªæ³¨æ„åŠ›æœºåˆ¶ï¼Œä»¥è¿›ä¸€æ­¥æå‡è®¡ç®—æ•ˆç‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRelaCtrlåœ¨å‚æ•°å’Œè®¡ç®—å¤æ‚åº¦ä¸Šä»…ä¸ºPixArt-deltaçš„15%ï¼Œä½†æ€§èƒ½æ›´ä¼˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.14802', 'title': 'From RAG to Memory: Non-Parametric Continual Learning for Large Language Models', 'url': 'https://huggingface.co/papers/2502.14802', 'abstract': 'Our ability to continuously acquire, organize, and leverage knowledge is a key feature of human intelligence that AI systems must approximate to unlock their full potential. Given the challenges in continual learning with large language models (LLMs), retrieval-augmented generation (RAG) has become the dominant way to introduce new information. However, its reliance on vector retrieval hinders its ability to mimic the dynamic and interconnected nature of human long-term memory. Recent RAG approaches augment vector embeddings with various structures like knowledge graphs to address some of these gaps, namely sense-making and associativity. However, their performance on more basic factual memory tasks drops considerably below standard RAG. We address this unintended deterioration and propose HippoRAG 2, a framework that outperforms standard RAG comprehensively on factual, sense-making, and associative memory tasks. HippoRAG 2 builds upon the Personalized PageRank algorithm used in HippoRAG and enhances it with deeper passage integration and more effective online use of an LLM. This combination pushes this RAG system closer to the effectiveness of human long-term memory, achieving a 7% improvement in associative memory tasks over the state-of-the-art embedding model while also exhibiting superior factual knowledge and sense-making memory capabilities. This work paves the way for non-parametric continual learning for LLMs. Our code and data will be released at https://github.com/OSU-NLP-Group/HippoRAG.', 'score': 9, 'issue_id': 2342, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 20', 'zh': '2æœˆ20æ—¥'}, 'hash': '2d39d1dc358d5f47', 'authors': ['Bernal JimÃ©nez GutiÃ©rrez', 'Yiheng Shu', 'Weijian Qi', 'Sizhe Zhou', 'Yu Su'], 'affiliations': ['The Ohio State University, Columbus, OH, USA', 'University of Illinois Urbana-Champaign, IL, USA'], 'pdf_title_img': 'assets/pdf/title_img/2502.14802.jpg', 'data': {'categories': ['#continual_learning', '#rag', '#optimization', '#dataset', '#graphs'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'HippoRAG 2: Ğ¨Ğ°Ğ³ Ğº Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ HippoRAG 2 - Ğ½Ğ¾Ğ²ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ¾Ğ»Ğ³Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). Ğ­Ñ‚Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Personalized PageRank Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºÑƒÑ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹, Ğ°ÑÑĞ¾Ñ†Ğ¸Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¸ ÑĞ¼Ñ‹ÑĞ»Ğ¾Ğ²Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸. HippoRAG 2 Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ RAG (Retrieval-Augmented Generation) Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸. Ğ­Ñ‚Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿ÑƒÑ‚ÑŒ Ğº Ğ½ĞµĞ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ LLM.'}, 'en': {'title': 'Enhancing AI Memory: HippoRAG 2 for Better Knowledge Integration', 'desc': 'This paper introduces HippoRAG 2, an advanced framework designed to enhance retrieval-augmented generation (RAG) in large language models (LLMs). It addresses the limitations of traditional RAG methods, particularly their reliance on vector retrieval, which fails to replicate the complexity of human memory. By integrating deeper passage connections and optimizing the use of LLMs, HippoRAG 2 significantly improves performance on factual, sense-making, and associative memory tasks. The framework demonstrates a 7% increase in associative memory accuracy compared to existing models, marking a step forward in achieving non-parametric continual learning for AI systems.'}, 'zh': {'title': 'æå‡AIçš„é•¿æœŸè®°å¿†èƒ½åŠ›', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†å¦‚ä½•æé«˜äººå·¥æ™ºèƒ½ç³»ç»Ÿåœ¨æŒç»­å­¦ä¹ ä¸­çš„è¡¨ç°ï¼Œç‰¹åˆ«æ˜¯å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„èƒ½åŠ›ã€‚ä½œè€…æå‡ºäº†ä¸€ç§æ–°çš„æ¡†æ¶HippoRAG 2ï¼Œæ—¨åœ¨æ”¹å–„ä¿¡æ¯æ£€ç´¢å¢å¼ºç”Ÿæˆï¼ˆRAGï¼‰æ–¹æ³•åœ¨äº‹å®è®°å¿†ã€ç†è§£å’Œå…³è”æ€§ä»»åŠ¡ä¸Šçš„è¡¨ç°ã€‚é€šè¿‡ç»“åˆä¸ªæ€§åŒ–PageRankç®—æ³•å’Œæ›´æ·±å±‚æ¬¡çš„æ®µè½æ•´åˆï¼ŒHippoRAG 2èƒ½å¤Ÿæ›´å¥½åœ°æ¨¡æ‹Ÿäººç±»çš„é•¿æœŸè®°å¿†ã€‚ç ”ç©¶ç»“æœæ˜¾ç¤ºï¼Œè¯¥æ¡†æ¶åœ¨å…³è”è®°å¿†ä»»åŠ¡ä¸Šæ¯”ç°æœ‰çš„åµŒå…¥æ¨¡å‹æé«˜äº†7%çš„æ€§èƒ½ï¼Œå±•ç°äº†æ›´å¼ºçš„äº‹å®çŸ¥è¯†å’Œç†è§£èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.14866', 'title': 'LServe: Efficient Long-sequence LLM Serving with Unified Sparse Attention', 'url': 'https://huggingface.co/papers/2502.14866', 'abstract': 'Large language models (LLMs) have shown remarkable potential in processing long sequences, yet efficiently serving these long-context models remains challenging due to the quadratic computational complexity of attention in the prefilling stage and the large memory footprint of the KV cache in the decoding stage. To address these issues, we introduce LServe, an efficient system that accelerates long-sequence LLM serving via hybrid sparse attention. This method unifies different hardware-friendly, structured sparsity patterns for both prefilling and decoding attention into a single framework, where computations on less important tokens are skipped block-wise. LServe demonstrates the compatibility of static and dynamic sparsity in long-context LLM attention. This design enables multiplicative speedups by combining these optimizations. Specifically, we convert half of the attention heads to nearly free streaming heads in both the prefilling and decoding stages. Additionally, we find that only a constant number of KV pages is required to preserve long-context capabilities, irrespective of context length. We then design a hierarchical KV page selection policy that dynamically prunes KV pages based on query-centric similarity. On average, LServe accelerates LLM prefilling by up to 2.9x and decoding by 1.3-2.1x over vLLM, maintaining long-context accuracy. Code is released at https://github.com/mit-han-lab/omniserve.', 'score': 7, 'issue_id': 2344, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 20', 'zh': '2æœˆ20æ—¥'}, 'hash': '24add48b237aa278', 'authors': ['Shang Yang', 'Junxian Guo', 'Haotian Tang', 'Qinghao Hu', 'Guangxuan Xiao', 'Jiaming Tang', 'Yujun Lin', 'Zhijian Liu', 'Yao Lu', 'Song Han'], 'affiliations': ['Google', 'MIT'], 'pdf_title_img': 'assets/pdf/title_img/2502.14866.jpg', 'data': {'categories': ['#inference', '#architecture', '#long_context', '#optimization', '#training'], 'emoji': 'ğŸš€', 'ru': {'title': 'Ğ£ÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ² LLM Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ', 'desc': 'LServe - ÑÑ‚Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°, ÑƒÑĞºĞ¾Ñ€ÑÑÑ‰Ğ°Ñ Ğ¾Ğ±ÑĞ»ÑƒĞ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñ‹ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ ÑÑ‚Ğ°Ğ¿Ğ¾Ğ² Ğ¿Ñ€ĞµĞ´Ğ·Ğ°Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ¸ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² ĞµĞ´Ğ¸Ğ½ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ, Ğ¿Ñ€Ğ¾Ğ¿ÑƒÑĞºĞ°Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¼ĞµĞ½ĞµĞµ Ğ²Ğ°Ğ¶Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². LServe Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ LLM Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒÑĞºĞ¾Ñ€ÑĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ·Ğ°Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ vLLM, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°.'}, 'en': {'title': 'Accelerating Long-Context LLMs with LServe: Efficient Sparse Attention', 'desc': 'This paper presents LServe, a system designed to improve the efficiency of serving long-context large language models (LLMs) by addressing the computational challenges associated with attention mechanisms. LServe employs hybrid sparse attention, which combines various structured sparsity patterns to reduce the computational load during both the prefilling and decoding stages. By skipping computations on less important tokens and optimizing the use of key-value (KV) caches, LServe achieves significant speedups while maintaining accuracy. The system demonstrates that only a limited number of KV pages are necessary for effective long-context processing, allowing for dynamic pruning based on query relevance.'}, 'zh': {'title': 'LServeï¼šé«˜æ•ˆåŠ é€Ÿé•¿åºåˆ—LLMæœåŠ¡çš„è§£å†³æ–¹æ¡ˆ', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰åœ¨å¤„ç†é•¿åºåˆ—æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä½†åœ¨é«˜æ•ˆæœåŠ¡è¿™äº›é•¿ä¸Šä¸‹æ–‡æ¨¡å‹æ—¶é¢ä¸´æŒ‘æˆ˜ã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†LServeï¼Œä¸€ä¸ªé€šè¿‡æ··åˆç¨€ç–æ³¨æ„åŠ›åŠ é€Ÿé•¿åºåˆ—LLMæœåŠ¡çš„é«˜æ•ˆç³»ç»Ÿã€‚è¯¥æ–¹æ³•å°†ä¸åŒçš„ç¡¬ä»¶å‹å¥½ç»“æ„ç¨€ç–æ¨¡å¼ç»Ÿä¸€åˆ°ä¸€ä¸ªæ¡†æ¶ä¸­ï¼Œè·³è¿‡ä¸é‡è¦çš„æ ‡è®°è®¡ç®—ï¼Œä»è€Œå®ç°åŠ é€Ÿã€‚LServeåœ¨ä¿æŒé•¿ä¸Šä¸‹æ–‡å‡†ç¡®æ€§çš„åŒæ—¶ï¼Œå¹³å‡åŠ é€ŸLLMçš„é¢„å¡«å……å’Œè§£ç è¿‡ç¨‹ï¼Œåˆ†åˆ«æé«˜äº†2.9å€å’Œ1.3-2.1å€çš„æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.14669', 'title': "AlphaMaze: Enhancing Large Language Models' Spatial Intelligence via GRPO", 'url': 'https://huggingface.co/papers/2502.14669', 'abstract': "Large Language Models (LLMs) have demonstrated impressive capabilities in language processing, yet they often struggle with tasks requiring genuine visual spatial reasoning. In this paper, we introduce a novel two-stage training framework designed to equip standard LLMs with visual reasoning abilities for maze navigation. First, we leverage Supervised Fine Tuning (SFT) on a curated dataset of tokenized maze representations to teach the model to predict step-by-step movement commands. Next, we apply Group Relative Policy Optimization (GRPO)-a technique used in DeepSeekR1-with a carefully crafted reward function to refine the model's sequential decision-making and encourage emergent chain-of-thought behaviors. Experimental results on synthetically generated mazes show that while a baseline model fails to navigate the maze, the SFT-trained model achieves 86% accuracy, and further GRPO fine-tuning boosts accuracy to 93%. Qualitative analyses reveal that GRPO fosters more robust and self-corrective reasoning, highlighting the potential of our approach to bridge the gap between language models and visual spatial tasks. These findings offer promising implications for applications in robotics, autonomous navigation, and other domains that require integrated visual and sequential reasoning.", 'score': 7, 'issue_id': 2332, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 20', 'zh': '2æœˆ20æ—¥'}, 'hash': '1bd747e9817a5f84', 'authors': ['Alan Dao', 'Dinh Bach Vu'], 'affiliations': ['Menlo Research'], 'pdf_title_img': 'assets/pdf/title_img/2502.14669.jpg', 'data': {'categories': ['#training', '#reasoning', '#multimodal', '#optimization', '#robotics'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ»Ğ°Ğ±Ğ¸Ñ€Ğ¸Ğ½Ñ‚Ğ°Ñ…', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ½Ğ°Ğ²Ñ‹ĞºĞ°Ğ¼ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ»Ğ°Ğ±Ğ¸Ñ€Ğ¸Ğ½Ñ‚Ğ°Ñ…. ĞĞ° Ğ¿ĞµÑ€Ğ²Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ°Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ° (SFT) Ğ½Ğ° ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ»Ğ°Ğ±Ğ¸Ñ€Ğ¸Ğ½Ñ‚Ğ¾Ğ². Ğ—Ğ°Ñ‚ĞµĞ¼ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²Ğ°Ñ Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ (GRPO) Ñ Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ñ„ÑƒĞ½ĞºÑ†Ğ¸ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ»Ğ°Ğ±Ğ¸Ñ€Ğ¸Ğ½Ñ‚Ğ°Ñ… Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ.'}, 'en': {'title': 'Empowering Language Models with Visual Reasoning for Maze Navigation', 'desc': "This paper presents a new training method to enhance Large Language Models (LLMs) with visual reasoning skills for navigating mazes. The approach consists of two stages: first, Supervised Fine Tuning (SFT) is used to train the model on maze data to predict movement commands. Then, Group Relative Policy Optimization (GRPO) is applied to improve the model's decision-making and encourage logical reasoning. The results show that the enhanced model significantly outperforms the baseline, achieving high accuracy in maze navigation, which suggests a promising direction for integrating language models with visual tasks."}, 'zh': {'title': 'èµ‹äºˆè¯­è¨€æ¨¡å‹è§†è§‰æ¨ç†èƒ½åŠ›çš„åˆ›æ–°è®­ç»ƒæ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„ä¸¤é˜¶æ®µè®­ç»ƒæ¡†æ¶ï¼Œæ—¨åœ¨ä¸ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰èµ‹äºˆè§†è§‰æ¨ç†èƒ½åŠ›ï¼Œä»¥ä¾¿è¿›è¡Œè¿·å®«å¯¼èˆªã€‚é¦–å…ˆï¼Œæˆ‘ä»¬é€šè¿‡ç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰åœ¨ç»è¿‡ç²¾å¿ƒç­–åˆ’çš„è¿·å®«è¡¨ç¤ºæ•°æ®é›†ä¸Šè®­ç»ƒæ¨¡å‹ï¼Œä½¿å…¶èƒ½å¤Ÿé€æ­¥é¢„æµ‹ç§»åŠ¨æŒ‡ä»¤ã€‚æ¥ç€ï¼Œæˆ‘ä»¬åº”ç”¨ç¾¤ä½“ç›¸å¯¹ç­–ç•¥ä¼˜åŒ–ï¼ˆGRPOï¼‰æŠ€æœ¯ï¼Œç»“åˆç²¾å¿ƒè®¾è®¡çš„å¥–åŠ±å‡½æ•°ï¼Œè¿›ä¸€æ­¥æå‡æ¨¡å‹çš„å†³ç­–èƒ½åŠ›å’Œæ€ç»´é“¾æ¡è¡Œä¸ºã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œç»è¿‡SFTè®­ç»ƒçš„æ¨¡å‹åœ¨è¿·å®«å¯¼èˆªä¸­å–å¾—äº†86%çš„å‡†ç¡®ç‡ï¼Œè€Œç»è¿‡GRPOå¾®è°ƒåï¼Œå‡†ç¡®ç‡æå‡è‡³93%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.14044', 'title': 'Enhancing Cognition and Explainability of Multimodal Foundation Models with Self-Synthesized Data', 'url': 'https://huggingface.co/papers/2502.14044', 'abstract': "Large multimodal models (LMMs) have shown impressive capabilities in a wide range of visual tasks. However, they often struggle with fine-grained visual reasoning, failing to identify domain-specific objectives and provide justifiable explanations for their predictions. To address this, we propose a novel visual rejection sampling framework to improve the cognition and explainability of LMMs using self-synthesized data. Specifically, visual fine-tuning requires images, queries, and target answers. Our approach begins by synthesizing interpretable answers that include human-verifiable visual features. These features are based on expert-defined concepts, carefully selected based on their alignment with the image content. After each round of fine-tuning, we apply a reward model-free filtering mechanism to select the highest-quality interpretable answers for the next round of tuning. This iterative process of data synthesis and fine-tuning progressively improves the model's ability to generate accurate and reasonable explanations. Experimental results demonstrate the effectiveness of our method in improving both the accuracy and explainability of specialized visual classification tasks.", 'score': 6, 'issue_id': 2343, 'pub_date': '2025-02-19', 'pub_date_card': {'ru': '19 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 19', 'zh': '2æœˆ19æ—¥'}, 'hash': '06de8312d68e5cbb', 'authors': ['Yucheng Shi', 'Quanzheng Li', 'Jin Sun', 'Xiang Li', 'Ninghao Liu'], 'affiliations': ['Department of Radiology, Massachusetts General Hospital and Harvard Medical School', 'School of Computing, University of Georgia'], 'pdf_title_img': 'assets/pdf/title_img/2502.14044.jpg', 'data': {'categories': ['#multimodal', '#interpretability', '#cv', '#training', '#synthetic'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞŸĞ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ Ğ¾Ğ±ÑŠÑÑĞ½Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ˜Ğ˜ Ñ‡ĞµÑ€ĞµĞ· ÑĞ°Ğ¼Ğ¾ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸ Ğ¾Ğ±ÑŠÑÑĞ½Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LMM) Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¸ Ñ Ğ¾Ñ‚ĞºĞ»Ğ¾Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°Ğ¼Ğ¸. ĞŸÑ€Ğ¾Ñ†ĞµÑÑ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾ÑÑ‚ĞµĞ¿ĞµĞ½Ğ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞµÑ‘ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ¸ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ğ² Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¾Ğ±ÑŠÑÑĞ½Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Enhancing Visual Reasoning and Explainability in LMMs', 'desc': "This paper introduces a new framework called visual rejection sampling to enhance the performance of large multimodal models (LMMs) in visual reasoning tasks. The method focuses on fine-tuning LMMs using self-synthesized data that includes interpretable answers based on expert-defined visual features. By iteratively refining the model with high-quality, human-verifiable answers, the approach aims to improve both the accuracy of predictions and the explainability of the model's reasoning. Experimental results show that this technique significantly boosts the model's ability to handle specialized visual classification tasks effectively."}, 'zh': {'title': 'æå‡å¤šæ¨¡æ€æ¨¡å‹çš„å¯è§£é‡Šæ€§ä¸å‡†ç¡®æ€§', 'desc': 'å¤§å‹å¤šæ¨¡æ€æ¨¡å‹ï¼ˆLMMsï¼‰åœ¨è§†è§‰ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œä½†åœ¨ç»†ç²’åº¦è§†è§‰æ¨ç†æ–¹é¢å­˜åœ¨å›°éš¾ï¼Œæ— æ³•è¯†åˆ«ç‰¹å®šé¢†åŸŸçš„ç›®æ ‡å¹¶æä¾›åˆç†çš„è§£é‡Šã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°é¢–çš„è§†è§‰æ‹’ç»é‡‡æ ·æ¡†æ¶ï¼Œåˆ©ç”¨è‡ªåˆæˆæ•°æ®æ¥æé«˜LMMsçš„è®¤çŸ¥èƒ½åŠ›å’Œå¯è§£é‡Šæ€§ã€‚è¯¥æ–¹æ³•é€šè¿‡åˆæˆå¯è§£é‡Šçš„ç­”æ¡ˆï¼Œç»“åˆäººç±»å¯éªŒè¯çš„è§†è§‰ç‰¹å¾ï¼Œè¿›è¡Œè§†è§‰å¾®è°ƒã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨æé«˜ä¸“ä¸šè§†è§‰åˆ†ç±»ä»»åŠ¡çš„å‡†ç¡®æ€§å’Œå¯è§£é‡Šæ€§æ–¹é¢æ˜¯æœ‰æ•ˆçš„ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.14854', 'title': 'CLIPPER: Compression enables long-context synthetic data generation', 'url': 'https://huggingface.co/papers/2502.14854', 'abstract': 'LLM developers are increasingly reliant on synthetic data, but generating high-quality data for complex long-context reasoning tasks remains challenging. We introduce CLIPPER, a compression-based approach for generating synthetic data tailored to narrative claim verification - a task that requires reasoning over a book to verify a given claim. Instead of generating claims directly from the raw text of the book, which results in artifact-riddled claims, CLIPPER first compresses the book into chapter outlines and book summaries and then uses these intermediate representations to generate complex claims and corresponding chain-of-thoughts. Compared to naive approaches, CLIPPER produces claims that are more valid, grounded, and complex. Using CLIPPER, we construct a dataset of 19K synthetic book claims paired with their source texts and chain-of-thought reasoning, and use it to fine-tune three open-weight models. Our best model achieves breakthrough results on narrative claim verification (from 28% to 76% accuracy on our test set) and sets a new state-of-the-art for sub-10B models on the NoCha leaderboard. Further analysis shows that our models generate more detailed and grounded chain-of-thought reasoning while also improving performance on other narrative understanding tasks (e.g., NarrativeQA).', 'score': 6, 'issue_id': 2343, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 20', 'zh':
