Œåœ¨åƒç´ ç©ºé—´ä¸­è¿›è¡Œè§†é¢‘é¢„æµ‹çš„æ¨¡å‹å’Œé€šè¿‡æ–‡æœ¬æ¨ç†çš„å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼Œå…¶è¡¨ç°æ¥è¿‘éšæœºæ°´å¹³ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œè”åˆå­¦ä¹ æŠ½è±¡è¡¨ç¤ºç©ºé—´å¹¶é¢„æµ‹æ„Ÿå®˜è¾“å…¥çš„ç¼ºå¤±éƒ¨åˆ†ï¼Œè¶³ä»¥è·å¾—ç›´è§‚ç‰©ç†çš„ç†è§£ï¼Œç”šè‡³åœ¨ä»…ç”¨ä¸€å‘¨ç‹¬ç‰¹è§†é¢‘è®­ç»ƒçš„æ¨¡å‹ä¹Ÿèƒ½è¡¨ç°å‡ºè¶…å‡ºéšæœºçš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.11438', 'title': 'SAFE-SQL: Self-Augmented In-Context Learning with Fine-grained Example Selection for Text-to-SQL', 'url': 'https://huggingface.co/papers/2502.11438', 'abstract': 'Text-to-SQL aims to convert natural language questions into executable SQL queries. While previous approaches, such as skeleton-masked selection, have demonstrated strong performance by retrieving similar training examples to guide large language models (LLMs), they struggle in real-world scenarios where such examples are unavailable. To overcome this limitation, we propose Self-Augmentation in-context learning with Fine-grained Example selection for Text-to-SQL (SAFE-SQL), a novel framework that improves SQL generation by generating and filtering self-augmented examples. SAFE-SQL first prompts an LLM to generate multiple Text-to-SQL examples relevant to the test input. Then SAFE-SQL filters these examples through three relevance assessments, constructing high-quality in-context learning examples. Using self-generated examples, SAFE-SQL surpasses the previous zero-shot, and few-shot Text-to-SQL frameworks, achieving higher execution accuracy. Notably, our approach provides additional performance gains in extra hard and unseen scenarios, where conventional methods often fail.', 'score': 6, 'issue_id': 2264, 'pub_date': '2025-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': '93b545df707b1538', 'authors': ['Jimin Lee', 'Ingeol Baek', 'Byeongjeong Kim', 'Hwanhee Lee'], 'affiliations': ['Department of Artificial Intelligence, Chung-Ang University, Seoul, Korea'], 'pdf_title_img': 'assets/pdf/title_img/2502.11438.jpg', 'data': {'categories': ['#data', '#dataset', '#transfer_learning', '#optimization', '#training'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾ÑƒÑĞ¸Ğ»ĞµĞ½Ğ¸Ğµ Ğ˜Ğ˜ Ğ² Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² SQL', 'desc': 'SAFE-SQL - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ° Ğ² SQL-Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑ‹. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ², ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ. SAFE-SQL Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… zero-shot Ğ¸ few-shot, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ². ĞÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²ĞµĞ½ Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¸ Ñ€Ğ°Ğ½ĞµĞµ Ğ½Ğµ Ğ²ÑÑ‚Ñ€ĞµÑ‡Ğ°Ğ²ÑˆĞ¸Ñ…ÑÑ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ…, Ğ³Ğ´Ğµ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ½Ğµ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚ÑÑ.'}, 'en': {'title': 'Transforming Language to SQL with Self-Augmented Learning', 'desc': 'This paper introduces SAFE-SQL, a new framework for converting natural language questions into SQL queries. It addresses the limitations of previous methods that rely on existing training examples, which may not be available in real-world situations. SAFE-SQL enhances SQL generation by creating and filtering self-generated examples using a large language model (LLM). The framework demonstrates improved execution accuracy, especially in challenging and unseen scenarios, outperforming traditional zero-shot and few-shot approaches.'}, 'zh': {'title': 'è‡ªæˆ‘å¢å¼ºï¼Œæå‡Text-to-SQLçš„å‡†ç¡®æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ¡†æ¶SAFE-SQLï¼Œç”¨äºå°†è‡ªç„¶è¯­è¨€é—®é¢˜è½¬æ¢ä¸ºå¯æ‰§è¡Œçš„SQLæŸ¥è¯¢ã€‚è¯¥æ¡†æ¶é€šè¿‡è‡ªæˆ‘å¢å¼ºçš„ä¸Šä¸‹æ–‡å­¦ä¹ å’Œç»†ç²’åº¦ç¤ºä¾‹é€‰æ‹©æ¥æé«˜SQLç”Ÿæˆçš„è´¨é‡ã€‚SAFE-SQLé¦–å…ˆç”Ÿæˆå¤šä¸ªä¸æµ‹è¯•è¾“å…¥ç›¸å…³çš„Text-to-SQLç¤ºä¾‹ï¼Œç„¶åé€šè¿‡ä¸‰ç§ç›¸å…³æ€§è¯„ä¼°å¯¹è¿™äº›ç¤ºä¾‹è¿›è¡Œè¿‡æ»¤ï¼Œä»è€Œæ„å»ºé«˜è´¨é‡çš„å­¦ä¹ ç¤ºä¾‹ã€‚ä¸ä¼ ç»Ÿçš„é›¶æ ·æœ¬å’Œå°‘æ ·æœ¬æ–¹æ³•ç›¸æ¯”ï¼ŒSAFE-SQLåœ¨æ‰§è¡Œå‡†ç¡®æ€§ä¸Šå–å¾—äº†æ˜¾è‘—æå‡ï¼Œå°¤å…¶åœ¨å›°éš¾å’Œæœªè§è¿‡çš„åœºæ™¯ä¸­è¡¨ç°æ›´ä½³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.11357', 'title': 'Explorer: Scaling Exploration-driven Web Trajectory Synthesis for Multimodal Web Agents', 'url': 'https://huggingface.co/papers/2502.11357', 'abstract': 'Recent success in large multimodal models (LMMs) has sparked promising applications of agents capable of autonomously completing complex web tasks. While open-source LMM agents have made significant advances in offline evaluation benchmarks, their performance still falls substantially short of human-level capabilities in more realistic online settings. A key bottleneck is the lack of diverse and large-scale trajectory-level datasets across various domains, which are expensive to collect. In this paper, we address this challenge by developing a scalable recipe to synthesize the largest and most diverse trajectory-level dataset to date, containing over 94K successful multimodal web trajectories, spanning 49K unique URLs, 720K screenshots, and 33M web elements. In particular, we leverage extensive web exploration and refinement to obtain diverse task intents. The average cost is 28 cents per successful trajectory, making it affordable to a wide range of users in the community. Leveraging this dataset, we train Explorer, a multimodal web agent, and demonstrate strong performance on both offline and online web agent benchmarks such as Mind2Web-Live, Multimodal-Mind2Web, and MiniWob++. Additionally, our experiments highlight data scaling as a key driver for improving web agent capabilities. We hope this study makes state-of-the-art LMM-based agent research at a larger scale more accessible.', 'score': 5, 'issue_id': 2277, 'pub_date': '2025-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': '26d055a62173bda2', 'authors': ['Vardaan Pahuja', 'Yadong Lu', 'Corby Rosset', 'Boyu Gou', 'Arindam Mitra', 'Spencer Whitehead', 'Yu Su', 'Ahmed Awadallah'], 'affiliations': ['Microsoft Research, Redmond', 'The Ohio State University'], 'pdf_title_img': 'assets/pdf/title_img/2502.11357.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#synthetic', '#dataset', '#agents', '#benchmark'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞœĞ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ - ĞºĞ»ÑÑ‡ Ğº ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²ĞµĞ±-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ³Ğ¾ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²ĞµĞ±-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ±Ğ¾Ğ»ĞµĞµ 94 Ñ‚Ñ‹ÑÑÑ‡ ÑƒÑĞ¿ĞµÑˆĞ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²ĞµĞ±-Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… 49 Ñ‚Ñ‹ÑÑÑ‡ ÑƒĞ½Ğ¸ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… URL-Ğ°Ğ´Ñ€ĞµÑĞ¾Ğ². ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ±Ñ‹Ğ» Ğ¾Ğ±ÑƒÑ‡ĞµĞ½ Ğ²ĞµĞ±-Ğ°Ğ³ĞµĞ½Ñ‚ Explorer, Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ²ÑˆĞ¸Ğ¹ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞ¼Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ²ĞµĞ±-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'Unlocking Web Tasks with Scalable Multimodal Datasets', 'desc': 'This paper presents a solution to the challenge of training large multimodal models (LMMs) for web tasks by creating a vast and diverse dataset of web trajectories. The dataset includes over 94,000 successful multimodal web interactions, which were synthesized through extensive web exploration, making it cost-effective to produce. The authors introduce Explorer, a multimodal web agent trained on this dataset, which shows improved performance on various benchmarks compared to previous models. The study emphasizes the importance of data scaling in enhancing the capabilities of web agents, aiming to make advanced LMM research more accessible to the community.'}, 'zh': {'title': 'åˆæˆå¤šæ ·åŒ–æ•°æ®é›†ï¼Œæå‡å¤šæ¨¡æ€ä»£ç†èƒ½åŠ›', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°æ–¹æ³•ï¼Œç”¨äºåˆæˆå¤§å‹å¤šæ¨¡æ€æ¨¡å‹ï¼ˆLMMï¼‰æ‰€éœ€çš„å¤šæ ·åŒ–è½¨è¿¹çº§æ•°æ®é›†ã€‚æˆ‘ä»¬åˆ›å»ºäº†ä¸€ä¸ªåŒ…å«è¶…è¿‡94,000ä¸ªæˆåŠŸçš„å¤šæ¨¡æ€ç½‘ç»œè½¨è¿¹çš„æ•°æ®é›†ï¼Œæ¶µç›–49,000ä¸ªç‹¬ç‰¹çš„URLå’Œ720,000ä¸ªæˆªå›¾ã€‚é€šè¿‡å¹¿æ³›çš„ç½‘ç»œæ¢ç´¢å’Œä»»åŠ¡æ„å›¾çš„ç»†åŒ–ï¼Œæˆ‘ä»¬èƒ½å¤Ÿä»¥ä½æˆæœ¬æ”¶é›†å¤šæ ·åŒ–çš„æ•°æ®ã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼Œæ•°æ®è§„æ¨¡çš„æ‰©å¤§æ˜¯æå‡ç½‘ç»œä»£ç†èƒ½åŠ›çš„å…³é”®å› ç´ ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.12135', 'title': 'MagicArticulate: Make Your 3D Models Articulation-Ready', 'url': 'https://huggingface.co/papers/2502.12135', 'abstract': 'With the explosive growth of 3D content creation, there is an increasing demand for automatically converting static 3D models into articulation-ready versions that support realistic animation. Traditional approaches rely heavily on manual annotation, which is both time-consuming and labor-intensive. Moreover, the lack of large-scale benchmarks has hindered the development of learning-based solutions. In this work, we present MagicArticulate, an effective framework that automatically transforms static 3D models into articulation-ready assets. Our key contributions are threefold. First, we introduce Articulation-XL, a large-scale benchmark containing over 33k 3D models with high-quality articulation annotations, carefully curated from Objaverse-XL. Second, we propose a novel skeleton generation method that formulates the task as a sequence modeling problem, leveraging an auto-regressive transformer to naturally handle varying numbers of bones or joints within skeletons and their inherent dependencies across different 3D models. Third, we predict skinning weights using a functional diffusion process that incorporates volumetric geodesic distance priors between vertices and joints. Extensive experiments demonstrate that MagicArticulate significantly outperforms existing methods across diverse object categories, achieving high-quality articulation that enables realistic animation. Project page: https://chaoyuesong.github.io/MagicArticulate.', 'score': 5, 'issue_id': 2270, 'pub_date': '2025-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': 'ff42a91250856a78', 'authors': ['Chaoyue Song', 'Jianfeng Zhang', 'Xiu Li', 'Fan Yang', 'Yiwen Chen', 'Zhongcong Xu', 'Jun Hao Liew', 'Xiaoyang Guo', 'Fayao Liu', 'Jiashi Feng', 'Guosheng Lin'], 'affiliations': ['ByteDance Seed', 'Institute for Inforcomm Research, A*STAR', 'Nanyang Technological University'], 'pdf_title_img': 'assets/pdf/title_img/2502.12135.jpg', 'data': {'categories': ['#3d', '#benchmark', '#dataset', '#architecture'], 'emoji': 'ğŸ¦¾', 'ru': {'title': 'ĞœĞ°Ğ³Ğ¸Ñ Ğ¾Ğ¶Ğ¸Ğ²Ğ»ĞµĞ½Ğ¸Ñ 3D: Ğ¾Ñ‚ ÑÑ‚Ğ°Ñ‚Ğ¸ĞºĞ¸ Ğº Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'MagicArticulate - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… 3D-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ³Ğ¾Ñ‚Ğ¾Ğ²Ñ‹Ğµ Ğº Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ²ĞµÑ€ÑĞ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Articulation-XL - ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 33 Ñ‚Ñ‹ÑÑÑ‡Ğ°Ğ¼Ğ¸ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… 3D-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ½Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑĞºĞµĞ»ĞµÑ‚Ğ°, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° ĞºĞ¾ÑÑ‚ĞµĞ¹ Ğ¸ ÑÑƒÑÑ‚Ğ°Ğ²Ğ¾Ğ². Ğ”Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ²ĞµÑĞ¾Ğ² ÑĞºĞ¸Ğ½Ğ½Ğ¸Ğ½Ğ³Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ğ¾Ğ±ÑŠĞµĞ¼Ğ½Ñ‹Ñ… Ğ³ĞµĞ¾Ğ´ĞµĞ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°ÑÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²ĞµÑ€ÑˆĞ¸Ğ½Ğ°Ğ¼Ğ¸ Ğ¸ ÑÑƒÑÑ‚Ğ°Ğ²Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Transforming 3D Models for Realistic Animation with MagicArticulate', 'desc': 'This paper introduces MagicArticulate, a framework designed to convert static 3D models into articulation-ready versions for realistic animation. It addresses the challenges of manual annotation by providing Articulation-XL, a large-scale benchmark with over 33,000 3D models and high-quality articulation annotations. The framework employs a novel skeleton generation method using an auto-regressive transformer to manage varying bone structures and their dependencies. Additionally, it utilizes a functional diffusion process to predict skinning weights, resulting in superior performance in generating articulated models compared to existing methods.'}, 'zh': {'title': 'è‡ªåŠ¨åŒ–3Dæ¨¡å‹å…³èŠ‚åŒ–çš„é©å‘½æ€§æ¡†æ¶', 'desc': 'éšç€3Då†…å®¹åˆ›ä½œçš„å¿«é€Ÿå¢é•¿ï¼Œè‡ªåŠ¨å°†é™æ€3Dæ¨¡å‹è½¬æ¢ä¸ºå¯è¿›è¡ŒçœŸå®åŠ¨ç”»çš„å…³èŠ‚æ¨¡å‹çš„éœ€æ±‚æ—¥ç›Šå¢åŠ ã€‚ä¼ ç»Ÿæ–¹æ³•ä¾èµ–äºæ‰‹åŠ¨æ ‡æ³¨ï¼Œæ—¢è€—æ—¶åˆè´¹åŠ›ï¼Œä¸”ç¼ºä¹å¤§è§„æ¨¡åŸºå‡†æµ‹è¯•é™åˆ¶äº†åŸºäºå­¦ä¹ çš„è§£å†³æ–¹æ¡ˆçš„å‘å±•ã€‚æˆ‘ä»¬æå‡ºäº†MagicArticulateæ¡†æ¶ï¼Œèƒ½å¤Ÿè‡ªåŠ¨å°†é™æ€3Dæ¨¡å‹è½¬åŒ–ä¸ºé€‚åˆå…³èŠ‚åŠ¨ç”»çš„èµ„äº§ã€‚æˆ‘ä»¬çš„ä¸»è¦è´¡çŒ®åŒ…æ‹¬å»ºç«‹äº†Articulation-XLåŸºå‡†ã€æå‡ºäº†ä¸€ç§æ–°é¢–çš„éª¨æ¶ç”Ÿæˆæ–¹æ³•ï¼Œå¹¶ä½¿ç”¨åŠŸèƒ½æ‰©æ•£è¿‡ç¨‹é¢„æµ‹è’™çš®æƒé‡ï¼Œæ˜¾è‘—æå‡äº†åŠ¨ç”»è´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.11275', 'title': "Cuckoo: An IE Free Rider Hatched by Massive Nutrition in LLM's Nest", 'url': 'https://huggingface.co/papers/2502.11275', 'abstract': "Massive high-quality data, both pre-training raw texts and post-training annotations, have been carefully prepared to incubate advanced large language models (LLMs). In contrast, for information extraction (IE), pre-training data, such as BIO-tagged sequences, are hard to scale up. We show that IE models can act as free riders on LLM resources by reframing next-token prediction into extraction for tokens already present in the context. Specifically, our proposed next tokens extraction (NTE) paradigm learns a versatile IE model, Cuckoo, with 102.6M extractive data converted from LLM's pre-training and post-training data. Under the few-shot setting, Cuckoo adapts effectively to traditional and complex instruction-following IE with better performance than existing pre-trained IE models. As a free rider, Cuckoo can naturally evolve with the ongoing advancements in LLM data preparation, benefiting from improvements in LLM training pipelines without additional manual effort.", 'score': 5, 'issue_id': 2263, 'pub_date': '2025-02-16', 'pub_date_card': {'ru': '16 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 16', 'zh': '2æœˆ16æ—¥'}, 'hash': '6444052efad6f8be', 'authors': ['Letian Peng', 'Zilong Wang', 'Feng Yao', 'Jingbo Shang'], 'affiliations': ['University of California, San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2502.11275.jpg', 'data': {'categories': ['#optimization', '#training', '#dataset', '#data', '#transfer_learning'], 'emoji': 'ğŸ£', 'ru': {'title': 'Ğ˜Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ğµ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ğ¿Ğ»ĞµÑ‡Ğ°Ñ… Ğ³Ğ¸Ğ³Ğ°Ğ½Ñ‚Ğ¾Ğ²: ĞºĞ°Ğº IE Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ€ĞµÑÑƒÑ€ÑÑ‹ LLM', 'desc': "Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ (IE) Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ 'Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ğµ ÑĞ»ĞµĞ´ÑƒÑÑ‰Ğ¸Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ²' (NTE) Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ° Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ ÑƒĞ¶Ğµ Ğ¿Ñ€Ğ¸ÑÑƒÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Cuckoo, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ğ½Ğ° 102,6 Ğ¼Ğ»Ğ½ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ğ¼Ğ°Ğ»Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ IE Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ IE Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ñ€Ğ°Ğ·Ğ²Ğ¸Ğ²Ğ°Ñ‚ÑŒÑÑ Ğ²Ğ¼ĞµÑÑ‚Ğµ Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ² Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ LLM Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ÑƒÑ‡Ğ½Ñ‹Ñ… ÑƒÑĞ¸Ğ»Ğ¸Ğ¹."}, 'en': {'title': 'Leveraging LLMs for Enhanced Information Extraction', 'desc': "This paper introduces a new approach for information extraction (IE) using large language models (LLMs) as a resource. The authors propose a method called next tokens extraction (NTE), which allows IE models to leverage existing LLM data for training. They present a model named Cuckoo, which is trained on 102.6 million extractive data points derived from LLMs, showing superior performance in few-shot scenarios. Cuckoo's design enables it to adapt to various IE tasks while benefiting from ongoing improvements in LLM training without requiring extra manual data preparation."}, 'zh': {'title': 'åˆ©ç”¨LLMæå‡ä¿¡æ¯æå–æ¨¡å‹çš„æ€§èƒ½', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¦‚ä½•åˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰æ¥æå‡ä¿¡æ¯æå–ï¼ˆIEï¼‰æ¨¡å‹çš„æ€§èƒ½ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°çš„æå–æ–¹æ³•ï¼Œç§°ä¸ºä¸‹ä¸€æ ‡è®°æå–ï¼ˆNTEï¼‰ï¼Œé€šè¿‡å°†ä¸‹ä¸€ä¸ªæ ‡è®°é¢„æµ‹è½¬åŒ–ä¸ºå¯¹ä¸Šä¸‹æ–‡ä¸­å·²å­˜åœ¨æ ‡è®°çš„æå–ï¼Œä»è€Œä½¿IEæ¨¡å‹èƒ½å¤Ÿåˆ©ç”¨LLMçš„èµ„æºã€‚æˆ‘ä»¬å¼€å‘çš„Cuckooæ¨¡å‹åœ¨å°‘é‡æ ·æœ¬çš„æƒ…å†µä¸‹ï¼Œèƒ½å¤Ÿæœ‰æ•ˆé€‚åº”ä¼ ç»Ÿå’Œå¤æ‚çš„æŒ‡ä»¤è·ŸéšIEä»»åŠ¡ï¼Œå¹¶ä¸”è¡¨ç°ä¼˜äºç°æœ‰çš„é¢„è®­ç»ƒIEæ¨¡å‹ã€‚Cuckooä½œä¸ºä¸€ä¸ªâ€œæ­ä¾¿è½¦è€…â€ï¼Œèƒ½å¤Ÿéšç€LLMæ•°æ®å‡†å¤‡çš„è¿›æ­¥è€Œè‡ªç„¶æ¼”å˜ï¼Œæ— éœ€é¢å¤–çš„äººå·¥åŠªåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.11157', 'title': 'Dyve: Thinking Fast and Slow for Dynamic Process Verification', 'url': 'https://huggingface.co/papers/2502.11157', 'abstract': "We present Dyve, a dynamic process verifier that enhances reasoning error detection in large language models by integrating fast and slow thinking, inspired by Kahneman's Systems Theory. Dyve adaptively applies immediate token-level confirmation System 1 for straightforward steps and comprehensive analysis System 2 for complex ones. Leveraging a novel step-wise consensus-filtered process supervision technique, combining Monte Carlo estimation with LLM based evaluation, Dyve curates high-quality supervision signals from noisy data. Experimental results on ProcessBench and the MATH dataset confirm that Dyve significantly outperforms existing process-based verifiers and boosts performance in Best-of-N settings.", 'score': 4, 'issue_id': 2272, 'pub_date': '2025-02-16', 'pub_date_card': {'ru': '16 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 16', 'zh': '2æœˆ16æ—¥'}, 'hash': 'df0803abac7073f4', 'authors': ['Jianyuan Zhong', 'Zeju Li', 'Zhijian Xu', 'Xiangyu Wen', 'Qiang Xu'], 'affiliations': ['The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2502.11157.jpg', 'data': {'categories': ['#reasoning', '#math', '#training', '#optimization', '#data', '#benchmark'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Dyve: ÑƒĞ¼Ğ½Ğ¾Ğµ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ² Ğ˜Ğ˜-Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ…', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Dyve - Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ², ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‰Ğ¸Ğ¹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ½ ÑĞ¾Ñ‡ĞµÑ‚Ğ°ĞµÑ‚ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğµ Ğ¸ Ğ¼ĞµĞ´Ğ»ĞµĞ½Ğ½Ğ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ, Ğ²Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ğ¾Ğµ Ñ‚ĞµĞ¾Ñ€Ğ¸ĞµĞ¹ ĞšĞ°Ğ½ĞµĞ¼Ğ°Ğ½Ğ° Ğ¾ Ğ´Ğ²ÑƒÑ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ…. Dyve Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºÑƒ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ¹ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ½ÑĞµĞ½ÑÑƒÑĞ° Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ¸Ğ· Ğ·Ğ°ÑˆÑƒĞ¼Ğ»ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… ProcessBench Ğ¸ MATH Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Dyve Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ñ‹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ².'}, 'en': {'title': 'Dyve: Enhancing Language Model Reasoning with Dual Thinking Strategies', 'desc': 'Dyve is a dynamic process verifier designed to improve error detection in large language models by utilizing two types of reasoning: fast (System 1) and slow (System 2) thinking. It applies quick, token-level checks for simple tasks while employing in-depth analysis for more complex processes. The system uses a unique method of step-wise consensus filtering, which combines Monte Carlo estimation with evaluations from large language models to generate reliable supervision signals from noisy data. Experiments show that Dyve outperforms current process verifiers and enhances performance in competitive settings.'}, 'zh': {'title': 'Dyveï¼šæå‡è¯­è¨€æ¨¡å‹æ¨ç†çš„åŠ¨æ€éªŒè¯å™¨', 'desc': 'Dyveæ˜¯ä¸€ç§åŠ¨æ€è¿‡ç¨‹éªŒè¯å™¨ï¼Œæ—¨åœ¨æé«˜å¤§å‹è¯­è¨€æ¨¡å‹ä¸­çš„æ¨ç†é”™è¯¯æ£€æµ‹èƒ½åŠ›ã€‚å®ƒç»“åˆäº†å¿«é€Ÿæ€ç»´å’Œæ…¢é€Ÿæ€ç»´ï¼Œçµæ„Ÿæ¥æºäºå¡å°¼æ›¼çš„ç³»ç»Ÿç†è®ºã€‚Dyveæ ¹æ®ä»»åŠ¡çš„å¤æ‚æ€§ï¼Œçµæ´»åœ°åº”ç”¨å³æ—¶çš„tokençº§ç¡®è®¤ï¼ˆç³»ç»Ÿ1ï¼‰å’Œå…¨é¢åˆ†æï¼ˆç³»ç»Ÿ2ï¼‰ã€‚é€šè¿‡ä¸€ç§æ–°é¢–çš„é€æ­¥å…±è¯†è¿‡æ»¤è¿‡ç¨‹ç›‘ç£æŠ€æœ¯ï¼ŒDyveä»å˜ˆæ‚æ•°æ®ä¸­æå–é«˜è´¨é‡çš„ç›‘ç£ä¿¡å·ï¼Œå®éªŒç»“æœè¡¨æ˜å…¶åœ¨å¤šä¸ªæ•°æ®é›†ä¸Šæ˜¾è‘—ä¼˜äºç°æœ‰çš„è¿‡ç¨‹éªŒè¯å™¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.11775', 'title': 'video-SALMONN-o1: Reasoning-enhanced Audio-visual Large Language Model', 'url': 'https://huggingface.co/papers/2502.11775', 'abstract': 'While recent advancements in reasoning optimization have significantly enhanced the capabilities of large language models (LLMs), existing efforts to improve reasoning have been limited to solving mathematical problems and focusing on visual graphical inputs, neglecting broader applications in general video understanding.This paper proposes video-SALMONN-o1, the first open-source reasoning-enhanced audio-visual LLM designed for general video understanding tasks. To enhance its reasoning abilities, we develop a reasoning-intensive dataset featuring challenging audio-visual questions with step-by-step solutions. We also propose process direct preference optimization (pDPO), which leverages contrastive step selection to achieve efficient step-level reward modelling tailored for multimodal inputs. Additionally, we introduce RivaBench, the first reasoning-intensive video understanding benchmark, featuring over 4,000 high-quality, expert-curated question-answer pairs across scenarios such as standup comedy, academic presentations, and synthetic video detection. video-SALMONN-o1 achieves 3-8% accuracy improvements over the LLaVA-OneVision baseline across different video reasoning benchmarks. Besides, pDPO achieves 6-8% improvements compared to the supervised fine-tuning model on RivaBench. Enhanced reasoning enables video-SALMONN-o1 zero-shot synthetic video detection capabilities.', 'score': 4, 'issue_id': 2265, 'pub_date': '2025-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': 'ff6f52de37532ca7', 'authors': ['Guangzhi Sun', 'Yudong Yang', 'Jimin Zhuang', 'Changli Tang', 'Yixuan Li', 'Wei Li', 'Zejun MA', 'Chao Zhang'], 'affiliations': ['ByteDance', 'Tsinghua university', 'Univeristy of Cambridge'], 'pdf_title_img': 'assets/pdf/title_img/2502.11775.jpg', 'data': {'categories': ['#reasoning', '#video', '#training', '#open_source', '#optimization', '#benchmark', '#multimodal', '#dataset'], 'emoji': 'ğŸ¥', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ video-SALMONN-o1 - Ğ¿ĞµÑ€Ğ²ÑƒÑ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚ÑƒÑ Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ‰ĞµĞ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ¸Ğ½Ñ‚ĞµĞ½ÑĞ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° (pDPO) Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ¢Ğ°ĞºĞ¶Ğµ Ğ±Ñ‹Ğ» ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº RivaBench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾. video-SALMONN-o1 Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Revolutionizing Video Understanding with Enhanced Reasoning', 'desc': 'This paper introduces video-SALMONN-o1, an innovative open-source audio-visual large language model (LLM) aimed at improving general video understanding. It addresses the gap in reasoning capabilities for video content by creating a specialized dataset with complex audio-visual questions and detailed solutions. The authors also present process direct preference optimization (pDPO), a method that enhances reward modeling for multimodal inputs through contrastive step selection. The model demonstrates significant accuracy improvements over existing benchmarks, showcasing its effectiveness in tasks like synthetic video detection without prior training.'}, 'zh': {'title': 'è§†é¢‘ç†è§£çš„æ–°çªç ´ï¼švideo-SALMONN-o1', 'desc': 'è¿™ç¯‡è®ºæ–‡æå‡ºäº†video-SALMONN-o1ï¼Œè¿™æ˜¯ç¬¬ä¸€ä¸ªå¼€æºçš„å¢å¼ºæ¨ç†éŸ³è§†é¢‘å¤§è¯­è¨€æ¨¡å‹ï¼Œæ—¨åœ¨è§£å†³ä¸€èˆ¬è§†é¢‘ç†è§£ä»»åŠ¡ã€‚ä¸ºäº†æå‡å…¶æ¨ç†èƒ½åŠ›ï¼Œç ”ç©¶å›¢é˜Ÿå¼€å‘äº†ä¸€ä¸ªåŒ…å«å…·æœ‰æŒ‘æˆ˜æ€§çš„éŸ³è§†é¢‘é—®é¢˜å’Œé€æ­¥è§£å†³æ–¹æ¡ˆçš„æ¨ç†å¯†é›†å‹æ•°æ®é›†ã€‚è®ºæ–‡è¿˜æå‡ºäº†è¿‡ç¨‹ç›´æ¥åå¥½ä¼˜åŒ–ï¼ˆpDPOï¼‰ï¼Œåˆ©ç”¨å¯¹æ¯”æ­¥éª¤é€‰æ‹©å®ç°é’ˆå¯¹å¤šæ¨¡æ€è¾“å…¥çš„é«˜æ•ˆæ­¥éª¤çº§å¥–åŠ±å»ºæ¨¡ã€‚æ­¤å¤–ï¼ŒRivaBenchä½œä¸ºç¬¬ä¸€ä¸ªæ¨ç†å¯†é›†å‹è§†é¢‘ç†è§£åŸºå‡†ï¼Œæä¾›äº†è¶…è¿‡4000ä¸ªé«˜è´¨é‡çš„é—®é¢˜-ç­”æ¡ˆå¯¹ï¼Œæ¶µç›–äº†å¤šç§åœºæ™¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.11098', 'title': 'Talk Structurally, Act Hierarchically: A Collaborative Framework for LLM Multi-Agent Systems', 'url': 'https://huggingface.co/papers/2502.11098', 'abstract': 'Recent advancements in LLM-based multi-agent (LLM-MA) systems have shown promise, yet significant challenges remain in managing communication and refinement when agents collaborate on complex tasks. In this paper, we propose Talk Structurally, Act Hierarchically (TalkHier), a novel framework that introduces a structured communication protocol for context-rich exchanges and a hierarchical refinement system to address issues such as incorrect outputs, falsehoods, and biases. TalkHier surpasses various types of SoTA, including inference scaling model (OpenAI-o1), open-source multi-agent models (e.g., AgentVerse), and majority voting strategies on current LLM and single-agent baselines (e.g., ReAct, GPT4o), across diverse tasks, including open-domain question answering, domain-specific selective questioning, and practical advertisement text generation. These results highlight its potential to set a new standard for LLM-MA systems, paving the way for more effective, adaptable, and collaborative multi-agent frameworks. The code is available https://github.com/sony/talkhier.', 'score': 4, 'issue_id': 2265, 'pub_date': '2025-02-16', 'pub_date_card': {'ru': '16 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 16', 'zh': '2æœˆ16æ—¥'}, 'hash': '9aaac2e7c7b495a4', 'authors': ['Zhao Wang', 'Sota Moriyama', 'Wei-Yao Wang', 'Briti Gangopadhyay', 'Shingo Takamatsu'], 'affiliations': ['Sony Group Corporation, Japan'], 'pdf_title_img': 'assets/pdf/title_img/2502.11098.jpg', 'data': {'categories': ['#open_source', '#optimization', '#agents', '#multimodal', '#alignment'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ¡Ñ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ˜Ğ˜-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° TalkHier Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). TalkHier Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ» ĞºĞ¾Ğ¼Ğ¼ÑƒĞ½Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼ Ğ½ĞµĞ²ĞµÑ€Ğ½Ñ‹Ñ… Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ¾Ğ² Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ€ĞµĞºĞ»Ğ°Ğ¼Ğ½Ñ‹Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ². TalkHier Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ´Ğ»Ñ ÑƒÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ° Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ… Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLM.'}, 'en': {'title': 'Enhancing Multi-Agent Collaboration with TalkHier Framework', 'desc': 'This paper introduces Talk Hierarchically, Act Structurally (TalkHier), a new framework designed to improve communication and collaboration among multi-agent systems using large language models (LLMs). It features a structured communication protocol that enhances context understanding and a hierarchical refinement system to correct errors and biases in agent outputs. The framework outperforms existing state-of-the-art models in various tasks, demonstrating its effectiveness in open-domain question answering and targeted text generation. Overall, TalkHier aims to establish a new benchmark for LLM-based multi-agent systems, promoting better teamwork and adaptability among agents.'}, 'zh': {'title': 'ç»“æ„åŒ–äº¤æµï¼Œåˆ†å±‚è¡ŒåŠ¨çš„æ™ºèƒ½ä½“åä½œæ–°æ ‡å‡†', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ¡†æ¶ï¼Œç§°ä¸ºTalk Structurally, Act Hierarchicallyï¼ˆTalkHierï¼‰ï¼Œæ—¨åœ¨æ”¹å–„å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰å¤šæ™ºèƒ½ä½“ç³»ç»Ÿä¸­çš„é€šä¿¡å’Œåä½œã€‚è¯¥æ¡†æ¶å¼•å…¥äº†ä¸€ç§ç»“æ„åŒ–çš„é€šä¿¡åè®®ï¼Œä»¥ä¾¿åœ¨å¤æ‚ä»»åŠ¡ä¸­è¿›è¡Œä¸°å¯Œçš„ä¸Šä¸‹æ–‡äº¤æµï¼Œå¹¶å»ºç«‹äº†ä¸€ä¸ªåˆ†å±‚çš„ç²¾ç‚¼ç³»ç»Ÿï¼Œä»¥è§£å†³é”™è¯¯è¾“å‡ºã€è™šå‡ä¿¡æ¯å’Œåè§ç­‰é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTalkHieråœ¨å¤šä¸ªä»»åŠ¡ä¸Šè¶…è¶Šäº†ç°æœ‰çš„æœ€å…ˆè¿›æŠ€æœ¯ï¼ŒåŒ…æ‹¬å¼€æ”¾é¢†åŸŸé—®ç­”å’Œç‰¹å®šé¢†åŸŸé€‰æ‹©æ€§æé—®ç­‰ã€‚è¯¥ç ”ç©¶ä¸ºLLM-MAç³»ç»Ÿè®¾å®šäº†æ–°çš„æ ‡å‡†ï¼Œæ¨åŠ¨äº†æ›´æœ‰æ•ˆã€çµæ´»å’Œåä½œçš„å¤šæ™ºèƒ½ä½“æ¡†æ¶çš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.11901', 'title': 'Building A Proof-Oriented Programmer That Is 64% Better Than GPT-4o Under Data Scarsity', 'url': 'https://huggingface.co/papers/2502.11901', 'abstract': "Existing LMs struggle with proof-oriented programming due to data scarcity, which manifest in two key ways: (1) a lack of sufficient corpora for proof-oriented programming languages such as F*, and (2) the absence of large-scale, project-level proof-oriented implementations that can teach the model the intricate reasoning process when performing proof-oriented programming. We present the first on synthetic data augmentation for project level proof oriented programming for both generation and repair. Our method addresses data scarcity by synthesizing basic proof-oriented programming problems for proficiency in that language; incorporating diverse coding data for reasoning capability elicitation and creating new proofs and repair data within existing repositories. This approach enables language models to both synthesize and repair proofs for function- and repository-level code. We show that our fine-tuned 14B parameter model, PoPilot, can exceed the performance of the models that outperforms GPT-4o in project-level proof-oriented programming by 64% relative margin, and can improve GPT-4o's performance by 54% by repairing its outputs over GPT-4o's self-repair.", 'score': 4, 'issue_id': 2263, 'pub_date': '2025-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': '9451c99877c67e4d', 'authors': ['Dylan Zhang', 'Justin Wang', 'Tianran Sun'], 'affiliations': ['Shanghai Jiaotong University', 'University of Chicago', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2502.11901.jpg', 'data': {'categories': ['#reasoning', '#training', '#dataset', '#data', '#plp', '#transfer_learning', '#synthetic'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ñ‹ Ğ² Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼Ñƒ Ğ½Ğ° Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ½ĞµÑ…Ğ²Ğ°Ñ‚ĞºĞ¸ ĞºĞ¾Ñ€Ğ¿ÑƒÑĞ¾Ğ² Ğ½Ğ° ÑĞ·Ñ‹ĞºĞ°Ñ… Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ½Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ PoPilot, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ GPT-4 Ğ½Ğ° 64% Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ½Ğ¾Ğ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ GPT-4 Ğ½Ğ° 54% Ğ¿ÑƒÑ‚ĞµĞ¼ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ĞµĞ³Ğ¾ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Enhancing Proof-Oriented Programming with Synthetic Data Augmentation', 'desc': 'This paper addresses the challenges faced by language models (LMs) in proof-oriented programming due to limited data availability. It introduces a novel approach of synthetic data augmentation to enhance the training of LMs for generating and repairing proofs in programming languages like F*. The method involves creating basic proof-oriented programming problems and utilizing diverse coding data to improve reasoning capabilities. The results demonstrate that the fine-tuned 14B parameter model, PoPilot, significantly outperforms existing models, including GPT-4o, in project-level proof-oriented programming tasks.'}, 'zh': {'title': 'åˆæˆæ•°æ®å¢å¼ºï¼Œæå‡è¯æ˜ç¼–ç¨‹èƒ½åŠ›ï¼', 'desc': 'ç°æœ‰çš„è¯­è¨€æ¨¡å‹åœ¨é¢å‘è¯æ˜çš„ç¼–ç¨‹ä¸­é¢ä¸´æ•°æ®ç¨€ç¼ºçš„é—®é¢˜ï¼Œä¸»è¦ä½“ç°åœ¨ä¸¤ä¸ªæ–¹é¢ï¼šç¼ºä¹è¶³å¤Ÿçš„é¢å‘è¯æ˜ç¼–ç¨‹è¯­è¨€ï¼ˆå¦‚F*ï¼‰çš„è¯­æ–™åº“ï¼Œä»¥åŠç¼ºå°‘å¤§è§„æ¨¡çš„é¡¹ç›®çº§è¯æ˜å®ç°ï¼Œæ— æ³•æ•™ä¼šæ¨¡å‹å¤æ‚çš„æ¨ç†è¿‡ç¨‹ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§åŸºäºåˆæˆæ•°æ®å¢å¼ºçš„æ–¹æ³•ï¼Œä¸“æ³¨äºé¡¹ç›®çº§çš„é¢å‘è¯æ˜ç¼–ç¨‹ï¼Œæ—¢ç”¨äºç”Ÿæˆä¹Ÿç”¨äºä¿®å¤ã€‚è¯¥æ–¹æ³•é€šè¿‡åˆæˆåŸºæœ¬çš„é¢å‘è¯æ˜ç¼–ç¨‹é—®é¢˜æ¥è§£å†³æ•°æ®ç¨€ç¼ºé—®é¢˜ï¼Œå¹¶ç»“åˆå¤šæ ·åŒ–çš„ç¼–ç æ•°æ®ä»¥æé«˜æ¨ç†èƒ½åŠ›ï¼ŒåŒæ—¶åœ¨ç°æœ‰ä»£ç åº“ä¸­åˆ›å»ºæ–°çš„è¯æ˜å’Œä¿®å¤æ•°æ®ã€‚æˆ‘ä»¬çš„14Bå‚æ•°æ¨¡å‹PoPilotç»è¿‡å¾®è°ƒåï¼Œåœ¨é¡¹ç›®çº§é¢å‘è¯æ˜ç¼–ç¨‹ä¸­è¶…è¶Šäº†GPT-4oæ¨¡å‹64%çš„æ€§èƒ½ï¼Œå¹¶é€šè¿‡ä¿®å¤å…¶è¾“å‡ºæé«˜äº†54%çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.11748', 'title': 'ILIAS: Instance-Level Image retrieval At Scale', 'url': 'https://huggingface.co/papers/2502.11748', 'abstract': 'This work introduces ILIAS, a new test dataset for Instance-Level Image retrieval At Scale. It is designed to evaluate the ability of current and future foundation models and retrieval techniques to recognize particular objects. The key benefits over existing datasets include large scale, domain diversity, accurate ground truth, and a performance that is far from saturated. ILIAS includes query and positive images for 1,000 object instances, manually collected to capture challenging conditions and diverse domains. Large-scale retrieval is conducted against 100 million distractor images from YFCC100M. To avoid false negatives without extra annotation effort, we include only query objects confirmed to have emerged after 2014, i.e. the compilation date of YFCC100M. An extensive benchmarking is performed with the following observations: i) models fine-tuned on specific domains, such as landmarks or products, excel in that domain but fail on ILIAS ii) learning a linear adaptation layer using multi-domain class supervision results in performance improvements, especially for vision-language models iii) local descriptors in retrieval re-ranking are still a key ingredient, especially in the presence of severe background clutter iv) the text-to-image performance of the vision-language foundation models is surprisingly close to the corresponding image-to-image case. website: https://vrg.fel.cvut.cz/ilias/', 'score': 3, 'issue_id': 2277, 'pub_date': '2025-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': '59967e50364f64f1', 'authors': ['Giorgos Kordopatis-Zilos', 'Vladan StojniÄ‡', 'Anna Manko', 'Pavel Å uma', 'Nikolaos-Antonios Ypsilantis', 'Nikos Efthymiadis', 'Zakaria Laskar', 'JiÅ™Ã­ Matas', 'OndÅ™ej Chum', 'Giorgos Tolias'], 'affiliations': ['VRG, FEE, Czech Technical University in Prague'], 'pdf_title_img': 'assets/pdf/title_img/2502.11748.jpg', 'data': {'categories': ['#cv', '#dataset', '#benchmark'], 'emoji': 'ğŸ”', 'ru': {'title': 'ILIAS: ĞĞ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'ILIAS - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ ÑĞºĞ·ĞµĞ¼Ğ¿Ğ»ÑÑ€Ğ¾Ğ² Ğ² ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğµ. ĞĞ½ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹. ILIAS Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¸ Ğ¿Ğ¾Ğ»Ğ¾Ğ¶Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ 1000 ÑĞºĞ·ĞµĞ¼Ğ¿Ğ»ÑÑ€Ğ¾Ğ² Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², ÑĞ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ Ğ´Ğ»Ñ Ğ¾Ñ‚Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹ Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ´Ğ¾Ğ¼ĞµĞ½Ğ¾Ğ². Ğ¢ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑÑ Ğ½Ğ° Ñ„Ğ¾Ğ½Ğµ 100 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ğ¾Ñ‚Ğ²Ğ»ĞµĞºĞ°ÑÑ‰Ğ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸Ğ· YFCC100M, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ñ†ĞµĞ½Ğ¸Ñ‚ÑŒ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ….'}, 'en': {'title': 'ILIAS: Advancing Instance-Level Image Retrieval with Scale and Diversity', 'desc': 'This paper presents ILIAS, a novel dataset aimed at enhancing instance-level image retrieval capabilities. It features a large-scale collection of 1,000 object instances with diverse domains and challenging conditions, evaluated against 100 million distractor images. The dataset allows for benchmarking of various models, revealing that domain-specific fine-tuning can lead to performance drops in broader contexts. Additionally, the study highlights the importance of local descriptors in retrieval tasks and notes that vision-language models perform comparably in text-to-image and image-to-image retrieval scenarios.'}, 'zh': {'title': 'ILIASï¼šå¤§è§„æ¨¡å®ä¾‹çº§å›¾åƒæ£€ç´¢çš„æ–°æ ‡å‡†', 'desc': 'æœ¬ç ”ç©¶ä»‹ç»äº†ILIASï¼Œè¿™æ˜¯ä¸€ä¸ªç”¨äºå¤§è§„æ¨¡å®ä¾‹çº§å›¾åƒæ£€ç´¢çš„æ–°æµ‹è¯•æ•°æ®é›†ã€‚å®ƒæ—¨åœ¨è¯„ä¼°å½“å‰å’Œæœªæ¥åŸºç¡€æ¨¡å‹åŠæ£€ç´¢æŠ€æœ¯è¯†åˆ«ç‰¹å®šå¯¹è±¡çš„èƒ½åŠ›ã€‚ILIASçš„ä¼˜åŠ¿åœ¨äºå…¶å¤§è§„æ¨¡ã€é¢†åŸŸå¤šæ ·æ€§ã€å‡†ç¡®çš„çœŸå®æ ‡ç­¾ï¼Œä»¥åŠå°šæœªé¥±å’Œçš„æ€§èƒ½è¡¨ç°ã€‚æ•°æ®é›†ä¸­åŒ…å«1000ä¸ªå¯¹è±¡å®ä¾‹çš„æŸ¥è¯¢å’Œæ­£æ ·æœ¬å›¾åƒï¼Œæ‰‹åŠ¨æ”¶é›†ä»¥æ•æ‰å…·æœ‰æŒ‘æˆ˜æ€§çš„æ¡ä»¶å’Œå¤šæ ·çš„é¢†åŸŸã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.10550', 'title': 'Memory, Benchmark & Robots: A Benchmark for Solving Complex Tasks with Reinforcement Learning', 'url': 'https://huggingface.co/papers/2502.10550', 'abstract': "Memory is crucial for enabling agents to tackle complex tasks with temporal and spatial dependencies. While many reinforcement learning (RL) algorithms incorporate memory, the field lacks a universal benchmark to assess an agent's memory capabilities across diverse scenarios. This gap is particularly evident in tabletop robotic manipulation, where memory is essential for solving tasks with partial observability and ensuring robust performance, yet no standardized benchmarks exist. To address this, we introduce MIKASA (Memory-Intensive Skills Assessment Suite for Agents), a comprehensive benchmark for memory RL, with three key contributions: (1) we propose a comprehensive classification framework for memory-intensive RL tasks, (2) we collect MIKASA-Base - a unified benchmark that enables systematic evaluation of memory-enhanced agents across diverse scenarios, and (3) we develop MIKASA-Robo - a novel benchmark of 32 carefully designed memory-intensive tasks that assess memory capabilities in tabletop robotic manipulation. Our contributions establish a unified framework for advancing memory RL research, driving the development of more reliable systems for real-world applications. The code is available at https://sites.google.com/view/memorybenchrobots/.", 'score': 3, 'issue_id': 2272, 'pub_date': '2025-02-14', 'pub_date_card': {'ru': '14 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 14', 'zh': '2æœˆ14æ—¥'}, 'hash': '99224cee50b48e48', 'authors': ['Egor Cherepanov', 'Nikita Kachaev', 'Alexey K. Kovalev', 'Aleksandr I. Panov'], 'affiliations': ['AIRI, Moscow, Russia', 'MIPT, Dolgoprudny, Russia'], 'pdf_title_img': 'assets/pdf/title_img/2502.10550.jpg', 'data': {'categories': ['#rl', '#optimization', '#benchmark', '#agents', '#robotics'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'MIKASA: ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ RL-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ MIKASA - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ¸Ğ½Ñ‚ĞµĞ½ÑĞ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‚ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ñ‚ĞµÑÑ‚Ğ¾Ğ² MIKASA-Base Ğ´Ğ»Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ. Ğ¢Ğ°ĞºĞ¶Ğµ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½ MIKASA-Robo - Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ¸Ğ· 32 Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ² Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸ÑÑ… Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ². Ğ­Ñ‚Ğ¾Ñ‚ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¿Ñ€Ğ¸Ğ·Ğ²Ğ°Ğ½ ÑĞ¿Ğ¾ÑĞ¾Ğ±ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸.'}, 'en': {'title': 'MIKASA: Advancing Memory in Reinforcement Learning for Robotics', 'desc': 'This paper addresses the importance of memory in reinforcement learning (RL) for agents performing complex tasks that require understanding of time and space. It highlights the lack of standardized benchmarks to evaluate memory capabilities in RL, especially in tabletop robotic manipulation scenarios. To fill this gap, the authors introduce MIKASA, a benchmark suite designed to assess memory-intensive skills in agents. MIKASA includes a classification framework, a unified benchmark called MIKASA-Base, and a set of 32 specific tasks in MIKASA-Robo to systematically evaluate memory-enhanced agents.'}, 'zh': {'title': 'æå‡æ™ºèƒ½ä½“è®°å¿†èƒ½åŠ›çš„ç»Ÿä¸€åŸºå‡†', 'desc': 'æœ¬æ–‡æ¢è®¨äº†è®°å¿†åœ¨å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰ä¸­çš„é‡è¦æ€§ï¼Œå°¤å…¶æ˜¯åœ¨å¤„ç†å¤æ‚ä»»åŠ¡æ—¶ã€‚æˆ‘ä»¬æå‡ºäº†MIKASAï¼Œä¸€ä¸ªå…¨é¢çš„åŸºå‡†æµ‹è¯•å¥—ä»¶ï¼Œç”¨äºè¯„ä¼°æ™ºèƒ½ä½“çš„è®°å¿†èƒ½åŠ›ã€‚MIKASAåŒ…æ‹¬ä¸€ä¸ªåˆ†ç±»æ¡†æ¶å’Œä¸¤ä¸ªåŸºå‡†ï¼Œåˆ†åˆ«ç”¨äºç³»ç»Ÿè¯„ä¼°è®°å¿†å¢å¼ºæ™ºèƒ½ä½“å’Œè®¾è®¡32ä¸ªè®°å¿†å¯†é›†å‹ä»»åŠ¡ã€‚æˆ‘ä»¬çš„å·¥ä½œä¸ºè®°å¿†å¼ºåŒ–å­¦ä¹ ç ”ç©¶æä¾›äº†ç»Ÿä¸€çš„æ¡†æ¶ï¼Œæ¨åŠ¨äº†æ›´å¯é ç³»ç»Ÿçš„å¼€å‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.12054', 'title': 'PhysReason: A Comprehensive Benchmark towards Physics-Based Reasoning', 'url': 'https://huggingface.co/papers/2502.12054', 'abstract': 'Large language models demonstrate remarkable capabilities across various domains, especially mathematics and logic reasoning. However, current evaluations overlook physics-based reasoning - a complex task requiring physics theorems and constraints. We present PhysReason, a 1,200-problem benchmark comprising knowledge-based (25%) and reasoning-based (75%) problems, where the latter are divided into three difficulty levels (easy, medium, hard). Notably, problems require an average of 8.1 solution steps, with hard requiring 15.6, reflecting the complexity of physics-based reasoning. We propose the Physics Solution Auto Scoring Framework, incorporating efficient answer-level and comprehensive step-level evaluations. Top-performing models like Deepseek-R1, Gemini-2.0-Flash-Thinking, and o3-mini-high achieve less than 60% on answer-level evaluation, with performance dropping from knowledge questions (75.11%) to hard problems (31.95%). Through step-level evaluation, we identified four key bottlenecks: Physics Theorem Application, Physics Process Understanding, Calculation, and Physics Condition Analysis. These findings position PhysReason as a novel and comprehensive benchmark for evaluating physics-based reasoning capabilities in large language models. Our code and data will be published at https:/dxzxy12138.github.io/PhysReason.', 'score': 3, 'issue_id': 2269, 'pub_date': '2025-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': '4aaf92e2d2fd9766', 'authors': ['Xinyu Zhang', 'Yuxuan Dong', 'Yanrui Wu', 'Jiaxing Huang', 'Chengyou Jia', 'Basura Fernando', 'Mike Zheng Shou', 'Lingling Zhang', 'Jun Liu'], 'affiliations': ['Institute of High-Performance Computing, A*STAR', 'Show Lab, National University of Singapore', 'Xian Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2502.12054.jpg', 'data': {'categories': ['#math', '#benchmark', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'PhysReason: Ğ¸ÑĞ¿Ñ‹Ñ‚Ğ°Ğ½Ğ¸Ğµ Ñ„Ğ¸Ğ·Ğ¸ĞºĞ¾Ğ¹ Ğ´Ğ»Ñ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ PhysReason - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğº Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· 1200 Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ² ÑÑ€ĞµĞ´Ğ½ĞµĞ¼ 8.1 ÑˆĞ°Ğ³Ğ¾Ğ² Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ²Ñ‹ÑĞ²Ğ»ÑÑÑ‚ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¸ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‚ĞµĞ¾Ñ€ĞµĞ¼, Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ², Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸ÑÑ… Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğµ ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹. Ğ”Ğ°Ğ¶Ğµ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚ Ğ½Ğ¸Ğ¶Ğµ 60% Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'PhysReason: A New Benchmark for Physics-Based Reasoning in AI', 'desc': 'This paper introduces PhysReason, a new benchmark designed to evaluate the physics-based reasoning abilities of large language models. It consists of 1,200 problems, with a mix of knowledge-based and reasoning-based tasks, categorized into three difficulty levels. The benchmark highlights the complexity of physics reasoning, requiring multiple solution steps, with hard problems demanding an average of 15.6 steps. The study also identifies key challenges in physics reasoning, such as theorem application and process understanding, providing insights into the limitations of current models.'}, 'zh': {'title': 'ç‰©ç†æ¨ç†èƒ½åŠ›çš„æ–°åŸºå‡†', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹åœ¨æ•°å­¦å’Œé€»è¾‘æ¨ç†æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä½†åœ¨ç‰©ç†æ¨ç†æ–¹é¢çš„è¯„ä¼°ä»ç„¶ä¸è¶³ã€‚æˆ‘ä»¬æå‡ºäº†PhysReasonï¼Œè¿™æ˜¯ä¸€ä¸ªåŒ…å«1200ä¸ªé—®é¢˜çš„åŸºå‡†æµ‹è¯•ï¼Œå…¶ä¸­75%æ˜¯æ¨ç†ç±»é—®é¢˜ï¼Œåˆ†ä¸ºç®€å•ã€ä¸­ç­‰å’Œå›°éš¾ä¸‰ä¸ªéš¾åº¦çº§åˆ«ã€‚é€šè¿‡å¼•å…¥ç‰©ç†è§£é¢˜è‡ªåŠ¨è¯„åˆ†æ¡†æ¶ï¼Œæˆ‘ä»¬èƒ½å¤Ÿæœ‰æ•ˆè¯„ä¼°æ¨¡å‹åœ¨ç‰©ç†å®šç†åº”ç”¨ã€è¿‡ç¨‹ç†è§£ã€è®¡ç®—å’Œæ¡ä»¶åˆ†æç­‰æ–¹é¢çš„èƒ½åŠ›ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œå½“å‰é¡¶å°–æ¨¡å‹åœ¨ç‰©ç†æ¨ç†ä»»åŠ¡ä¸Šçš„è¡¨ç°ä»æœ‰å¾…æé«˜ï¼Œå°¤å…¶æ˜¯åœ¨å›°éš¾é—®é¢˜ä¸Šã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.11330', 'title': 'System Message Generation for User Preferences using Open-Source Models', 'url': 'https://huggingface.co/papers/2502.11330', 'abstract': 'System messages play a crucial role in interactions with large language models (LLMs), often serving as prompts to initiate conversations. Through system messages, users can assign specific roles, perform intended tasks, incorporate background information, specify various output formats and communication styles. Despite such versatility, publicly available data are often lack system messages and subject to strict license constraints in the industry field. Manual labeling of publicly available data with system messages that align with user instructions demands significant resources. In view of such challenges, our work introduces SysGen, a pipeline for generating system messages with better aligned assistant responses from the supervised fine-tuning dataset without system messages. Training on SysGen data has demonstrated substantial improvements in the alignment of model responses with system messages and user instructions, as demonstrated across various open-source models on the Multifacet benchmark, while maintaining minimal impact on other unseen benchmarks such as Open LLM Leaderboard 2. Our qualitative analysis highlights the importance of diverse system messages to ensure better adaptability across different contexts.', 'score': 3, 'issue_id': 2267, 'pub_date': '2025-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': '36ca5a9ceb25e7fa', 'authors': ['Minbyul Jeong', 'Jungho Cho', 'Minsoo Khang', 'Dawoon Jung', 'Teakgyu Hong'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2502.11330.jpg', 'data': {'categories': ['#open_source', '#alignment', '#training', '#benchmark', '#dataset'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'SysGen: ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² LLM Ñ‡ĞµÑ€ĞµĞ· Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ½Ñ‹Ñ… ÑĞ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ SysGen - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ½Ñ‹Ñ… ÑĞ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). SysGen ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ½Ñ‹Ğµ ÑĞ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ»ÑƒÑ‡ÑˆĞµ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‚ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°Ğ¼ Ğ°ÑÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ°, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ½Ğ°Ğ±Ğ¾Ñ€Ñ‹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¼ Ğ±ĞµĞ· Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ½Ñ‹Ñ… ÑĞ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğ¹. ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… SysGen Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ğ»Ğ¾ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ½Ñ‹Ğ¼ ÑĞ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸ÑĞ¼ Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ, Ñ‡Ñ‚Ğ¾ Ğ±Ñ‹Ğ»Ğ¾ Ğ¿Ñ€Ğ¾Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¾ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ´Ğ¾Ğ¼. ĞšĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ½Ñ‹Ñ… ÑĞ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğº Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°Ğ¼.'}, 'en': {'title': 'Enhancing LLM Responses with SysGen: Better System Messages for Better Alignment', 'desc': 'This paper presents SysGen, a new method for generating system messages that help large language models (LLMs) respond more accurately to user instructions. System messages are crucial for guiding LLMs in their interactions, but there is a lack of publicly available data that includes these messages. SysGen addresses this issue by creating a pipeline that generates system messages from existing supervised fine-tuning datasets, leading to improved alignment of model responses. The results show that training with SysGen data enhances the performance of various open-source models while keeping their effectiveness on other benchmarks largely unchanged.'}, 'zh': {'title': 'SysGenï¼šæå‡è¯­è¨€æ¨¡å‹å“åº”å¯¹é½æ€§çš„ç³»ç»Ÿæ¶ˆæ¯ç”Ÿæˆ', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†SysGenï¼Œä¸€ä¸ªç”¨äºç”Ÿæˆç³»ç»Ÿæ¶ˆæ¯çš„ç®¡é“ï¼Œæ—¨åœ¨æé«˜å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä¸ç”¨æˆ·æŒ‡ä»¤çš„å¯¹é½åº¦ã€‚ç³»ç»Ÿæ¶ˆæ¯åœ¨ä¸LLMsçš„äº¤äº’ä¸­èµ·ç€é‡è¦ä½œç”¨ï¼Œèƒ½å¤Ÿå¸®åŠ©ç”¨æˆ·æŒ‡å®šè§’è‰²å’Œä»»åŠ¡ã€‚é€šè¿‡åœ¨æ²¡æœ‰ç³»ç»Ÿæ¶ˆæ¯çš„ç›‘ç£å¾®è°ƒæ•°æ®é›†ä¸Šè¿›è¡Œè®­ç»ƒï¼ŒSysGenæ˜¾è‘—æ”¹å–„äº†æ¨¡å‹å“åº”çš„å¯¹é½æ€§ã€‚æˆ‘ä»¬çš„åˆ†æè¡¨æ˜ï¼Œå¤šæ ·åŒ–çš„ç³»ç»Ÿæ¶ˆæ¯å¯¹äºåœ¨ä¸åŒä¸Šä¸‹æ–‡ä¸­å®ç°æ›´å¥½çš„é€‚åº”æ€§è‡³å…³é‡è¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.10454', 'title': 'One Example Shown, Many Concepts Known! Counterexample-Driven Conceptual Reasoning in Mathematical LLMs', 'url': 'https://huggingface.co/papers/2502.10454', 'abstract': 'Leveraging mathematical Large Language Models (LLMs) for proof generation is a fundamental topic in LLMs research. We argue that the ability of current LLMs to prove statements largely depends on whether they have encountered the relevant proof process during training. This reliance limits their deeper understanding of mathematical theorems and related concepts. Inspired by the pedagogical method of "proof by counterexamples" commonly used in human mathematics education, our work aims to enhance LLMs\' ability to conduct mathematical reasoning and proof through counterexamples. Specifically, we manually create a high-quality, university-level mathematical benchmark, CounterMATH, which requires LLMs to prove mathematical statements by providing counterexamples, thereby assessing their grasp of mathematical concepts. Additionally, we develop a data engineering framework to automatically obtain training data for further model improvement. Extensive experiments and detailed analyses demonstrate that CounterMATH is challenging, indicating that LLMs, such as OpenAI o1, have insufficient counterexample-driven proof capabilities. Moreover, our exploration into model training reveals that strengthening LLMs\' counterexample-driven conceptual reasoning abilities is crucial for improving their overall mathematical capabilities. We believe that our work offers new perspectives on the community of mathematical LLMs.', 'score': 3, 'issue_id': 2265, 'pub_date': '2025-02-12', 'pub_date_card': {'ru': '12 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 12', 'zh': '2æœˆ12æ—¥'}, 'hash': '1821254437fc158d', 'authors': ['Yinghui Li', 'Jiayi Kuang', 'Haojing Huang', 'Zhikun Xu', 'Xinnian Liang', 'Yi Yu', 'Wenlian Lu', 'Yangning Li', 'Xiaoyu Tan', 'Chao Qu', 'Ying Shen', 'Hai-Tao Zheng', 'Philip S. Yu'], 'affiliations': ['ARC Lab, Arizona State University', 'Bytedance Inc.', 'INFLY TECH (Shanghai) Co., Ltd.', 'Peng Cheng Laboratory', 'School mathematical proficiency of LLMs.'}, 'zh': {'title': 'é€šè¿‡åä¾‹æå‡æ•°å­¦æ¨ç†èƒ½åŠ›', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†åˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰è¿›è¡Œæ•°å­¦è¯æ˜ç”Ÿæˆçš„èƒ½åŠ›ã€‚æˆ‘ä»¬è®¤ä¸ºï¼Œå½“å‰LLMsçš„è¯æ˜èƒ½åŠ›ä¸»è¦ä¾èµ–äºå…¶åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­æ˜¯å¦æ¥è§¦è¿‡ç›¸å…³çš„è¯æ˜è¿‡ç¨‹ï¼Œè¿™é™åˆ¶äº†å®ƒä»¬å¯¹æ•°å­¦å®šç†å’Œç›¸å…³æ¦‚å¿µçš„æ·±å…¥ç†è§£ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§åŸºäºåä¾‹çš„è¯æ˜æ–¹æ³•ï¼Œæ—¨åœ¨é€šè¿‡åä¾‹å¢å¼ºLLMsçš„æ•°å­¦æ¨ç†å’Œè¯æ˜èƒ½åŠ›ã€‚ä¸ºæ­¤ï¼Œæˆ‘ä»¬æ‰‹åŠ¨åˆ›å»ºäº†ä¸€ä¸ªé«˜è´¨é‡çš„æ•°å­¦åŸºå‡†CounterMATHï¼Œä»¥è¯„ä¼°LLMsåœ¨æä¾›åä¾‹æ—¶çš„æ•°å­¦æ¦‚å¿µæŒæ¡æƒ…å†µã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.11085', 'title': 'Towards Data-Efficient Pretraining for Atomic Property Prediction', 'url': 'https://huggingface.co/papers/2502.11085', 'abstract': "This paper challenges the recent paradigm in atomic property prediction that links progress to growing dataset sizes and computational resources. We show that pretraining on a carefully selected, task-relevant dataset can match or even surpass large-scale pretraining, while using as little as 1/24th of the computational cost. We introduce the Chemical Similarity Index (CSI), a novel metric inspired by computer vision's Fr\\'echet Inception Distance, for molecular graphs which quantifies the alignment between upstream pretraining datasets and downstream tasks. By selecting the most relevant dataset with minimal CSI distance, we show that models pretrained on a smaller, focused dataset consistently outperform those pretrained on massive, mixed datasets such as JMP, even when those larger datasets include the relevant dataset. Counterintuitively, we also find that indiscriminately adding more data can degrade model performance when the additional data poorly aligns with the task at hand. Our findings highlight that quality often outperforms quantity in pretraining for atomic property prediction.", 'score': 2, 'issue_id': 2270, 'pub_date': '2025-02-16', 'pub_date_card': {'ru': '16 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 16', 'zh': '2æœˆ16æ—¥'}, 'hash': 'de635e01a182309d', 'authors': ['Yasir Ghunaim', 'Hasan Abed Al Kader Hammoud', 'Bernard Ghanem'], 'affiliations': ['King Abdullah University of Science and Technology (KAUST), Thuwal, Saudi Arabia'], 'pdf_title_img': 'assets/pdf/title_img/2502.11085.jpg', 'data': {'categories': ['#transfer_learning', '#optimization', '#training', '#dataset', '#benchmark', '#data'], 'emoji': 'ğŸ§ª', 'ru': {'title': 'ĞšĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ²Ğ°Ğ¶Ğ½ĞµĞµ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ² Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ°Ñ‚Ğ¾Ğ¼Ğ½Ñ‹Ñ… ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ ÑÑ‚Ğ°Ğ²Ğ¸Ñ‚ Ğ¿Ğ¾Ğ´ ÑĞ¾Ğ¼Ğ½ĞµĞ½Ğ¸Ğµ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ğ² Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¸ Ğ°Ñ‚Ğ¾Ğ¼Ğ½Ñ‹Ñ… ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ², ÑĞ²ÑĞ·Ñ‹Ğ²Ğ°ÑÑ‰ÑƒÑ Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑ Ñ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸ĞµĞ¼ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ² Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ² Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ğ¾Ğ¼, Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ñ‚ÑŒÑÑ Ğ¸Ğ»Ğ¸ Ğ´Ğ°Ğ¶Ğµ Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾Ğ¹Ñ‚Ğ¸ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ²ÑĞµĞ³Ğ¾ 1/24 Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚. ĞĞ½Ğ¸ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ - Ğ˜Ğ½Ğ´ĞµĞºÑ Ğ¥Ğ¸Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¡Ñ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ° (CSI), Ğ²Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½ÑƒÑ Ñ€Ğ°ÑÑÑ‚Ğ¾ÑĞ½Ğ¸ĞµĞ¼ Ğ¤Ñ€ĞµÑˆĞµ Ğ² ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ¼ Ğ·Ñ€ĞµĞ½Ğ¸Ğ¸, Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ»ĞµĞºÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… Ğ³Ñ€Ğ°Ñ„Ğ¾Ğ². Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ¼ĞµĞ½ÑŒÑˆĞµĞ¼, Ğ½Ğ¾ Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ¼ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ, ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ¾Ğ³Ñ€Ğ¾Ğ¼Ğ½Ñ‹Ñ… ÑĞ¼ĞµÑˆĞ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ….'}, 'en': {'title': 'Quality Over Quantity in Atomic Property Prediction', 'desc': 'This paper argues that the success of predicting atomic properties does not solely depend on having large datasets and powerful computing resources. Instead, it demonstrates that pretraining on a well-chosen, relevant dataset can achieve better results while using significantly less computational power. The authors introduce the Chemical Similarity Index (CSI), a new metric that measures how well the pretraining dataset aligns with the specific task. Their research shows that using a focused dataset can lead to superior model performance compared to using larger, less relevant datasets, emphasizing that the quality of data is more important than its quantity.'}, 'zh': {'title': 'è´¨é‡èƒœäºæ•°é‡ï¼šåŸå­å±æ€§é¢„æµ‹çš„æ–°è§†è§’', 'desc': 'è¿™ç¯‡è®ºæ–‡æŒ‘æˆ˜äº†åŸå­å±æ€§é¢„æµ‹é¢†åŸŸçš„ä¼ ç»Ÿè§‚å¿µï¼Œè®¤ä¸ºè¿›æ­¥ä¸æ•°æ®é›†è§„æ¨¡å’Œè®¡ç®—èµ„æºçš„å¢åŠ æœ‰å…³ã€‚æˆ‘ä»¬å±•ç¤ºäº†åœ¨ç²¾å¿ƒé€‰æ‹©çš„ã€ä¸ä»»åŠ¡ç›¸å…³çš„æ•°æ®é›†ä¸Šè¿›è¡Œé¢„è®­ç»ƒï¼Œå¯ä»¥åŒ¹é…ç”šè‡³è¶…è¶Šå¤§è§„æ¨¡é¢„è®­ç»ƒï¼ŒåŒæ—¶è®¡ç®—æˆæœ¬ä»…ä¸º1/24ã€‚æˆ‘ä»¬å¼•å…¥äº†åŒ–å­¦ç›¸ä¼¼æ€§æŒ‡æ•°ï¼ˆCSIï¼‰ï¼Œè¿™æ˜¯ä¸€ä¸ªæ–°é¢–çš„æŒ‡æ ‡ï¼Œç”¨äºé‡åŒ–ä¸Šæ¸¸é¢„è®­ç»ƒæ•°æ®é›†ä¸ä¸‹æ¸¸ä»»åŠ¡ä¹‹é—´çš„å¯¹é½ç¨‹åº¦ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œé€‰æ‹©æœ€ç›¸å…³çš„æ•°æ®é›†å¯ä»¥æ˜¾è‘—æé«˜æ¨¡å‹æ€§èƒ½ï¼Œå¼ºè°ƒäº†åœ¨åŸå­å±æ€§é¢„æµ‹ä¸­ï¼Œè´¨é‡å¾€å¾€ä¼˜äºæ•°é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.09509', 'title': 'EQ-VAE: Equivariance Regularized Latent Space for Improved Generative Image Modeling', 'url': 'https://huggingface.co/papers/2502.09509', 'abstract': 'Latent generative models have emerged as a leading approach for high-quality image synthesis. These models rely on an autoencoder to compress images into a latent space, followed by a generative model to learn the latent distribution. We identify that existing autoencoders lack equivariance to semantic-preserving transformations like scaling and rotation, resulting in complex latent spaces that hinder generative performance. To address this, we propose EQ-VAE, a simple regularization approach that enforces equivariance in the latent space, reducing its complexity without degrading reconstruction quality. By finetuning pre-trained autoencoders with EQ-VAE, we enhance the performance of several state-of-the-art generative models, including DiT, SiT, REPA and MaskGIT, achieving a 7 speedup on DiT-XL/2 with only five epochs of SD-VAE fine-tuning. EQ-VAE is compatible with both continuous and discrete autoencoders, thus offering a versatile enhancement for a wide range of latent generative models. Project page and code: https://eq-vae.github.io/.', 'score': 1, 'issue_id': 2280, 'pub_date': '2025-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': 'd034cfa8688142a4', 'authors': ['Theodoros Kouzelis', 'Ioannis Kakogeorgiou', 'Spyros Gidaris', 'Nikos Komodakis'], 'affiliations': ['Archimedes, Athena RC, Greece', 'IACM-Forth, Greece', 'National Technical University of Athens, Greece', 'University of Crete, Greece', 'valaio.ai, France'], 'pdf_title_img': 'assets/pdf/title_img/2502.09509.jpg', 'data': {'categories': ['#diffusion', '#architecture', '#training', '#cv', '#optimization'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'Ğ­ĞºĞ²Ğ¸Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğµ Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ñ‹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ EQ-VAE - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ¾Ğ² Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞºĞ²Ğ¸Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğº ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸-ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑÑ‰Ğ¸Ğ¼ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ÑĞ¼, Ñ‚Ğ°ĞºĞ¸Ğ¼ ĞºĞ°Ğº Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ²Ñ€Ğ°Ñ‰ĞµĞ½Ğ¸Ğµ. EQ-VAE ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ DiT, SiT, REPA Ğ¸ MaskGIT. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼ ĞºĞ°Ğº Ñ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ñ‹Ğ¼Ğ¸, Ñ‚Ğ°Ğº Ğ¸ Ñ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Enhancing Image Synthesis with EQ-VAE: Simplifying Latent Spaces for Better Generative Performance', 'desc': "This paper introduces EQ-VAE, a novel regularization technique designed to improve latent generative models used for image synthesis. The authors highlight that traditional autoencoders struggle with maintaining equivariance to transformations like scaling and rotation, which complicates the latent space and affects generative quality. By enforcing equivariance in the latent space, EQ-VAE simplifies the structure while preserving the quality of image reconstruction. The results show significant performance improvements in various state-of-the-art generative models, demonstrating EQ-VAE's effectiveness and versatility across different types of autoencoders."}, 'zh': {'title': 'EQ-VAEï¼šæå‡æ½œåœ¨ç”Ÿæˆæ¨¡å‹æ€§èƒ½çš„å…³é”®', 'desc': 'æ½œåœ¨ç”Ÿæˆæ¨¡å‹å·²æˆä¸ºé«˜è´¨é‡å›¾åƒåˆæˆçš„ä¸»è¦æ–¹æ³•ã€‚è¿™äº›æ¨¡å‹ä½¿ç”¨è‡ªç¼–ç å™¨å°†å›¾åƒå‹ç¼©åˆ°æ½œåœ¨ç©ºé—´ï¼Œç„¶åé€šè¿‡ç”Ÿæˆæ¨¡å‹å­¦ä¹ æ½œåœ¨åˆ†å¸ƒã€‚æˆ‘ä»¬å‘ç°ç°æœ‰çš„è‡ªç¼–ç å™¨åœ¨è¯­ä¹‰ä¿æŒå˜æ¢ï¼ˆå¦‚ç¼©æ”¾å’Œæ—‹è½¬ï¼‰æ–¹é¢ç¼ºä¹ç­‰å˜æ€§ï¼Œå¯¼è‡´å¤æ‚çš„æ½œåœ¨ç©ºé—´ï¼Œå½±å“ç”Ÿæˆæ€§èƒ½ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†EQ-VAEï¼Œè¿™æ˜¯ä¸€ç§ç®€å•çš„æ­£åˆ™åŒ–æ–¹æ³•ï¼Œå¯ä»¥åœ¨æ½œåœ¨ç©ºé—´ä¸­å¼ºåˆ¶ç­‰å˜æ€§ï¼Œä»è€Œé™ä½å¤æ‚æ€§è€Œä¸é™ä½é‡å»ºè´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.08826', 'title': 'Ask in Any Modality: A Comprehensive Survey on Multimodal Retrieval-Augmented Generation', 'url': 'https://huggingface.co/papers/2502.08826', 'abstract': 'Large Language Models (LLMs) struggle with hallucinations and outdated knowledge due to their reliance on static training data. Retrieval-Augmented Generation (RAG) mitigates these issues by integrating external dynamic information enhancing factual and updated grounding. Recent advances in multimodal learning have led to the development of Multimodal RAG, incorporating multiple modalities such as text, images, audio, and video to enhance the generated outputs. However, cross-modal alignment and reasoning introduce unique challenges to Multimodal RAG, distinguishing it from traditional unimodal RAG. This survey offers a structured and comprehensive analysis of Multimodal RAG systems, covering datasets, metrics, benchmarks, evaluation, methodologies, and innovations in retrieval, fusion, augmentation, and generation. We precisely review training strategies, robustness enhancements, and loss functions, while also exploring the diverse Multimodal RAG scenarios. Furthermore, we discuss open challenges and future research directions to support advancements in this evolving field. This survey lays the foundation for developing more capable and reliable AI systems that effectively leverage multimodal dynamic external knowledge bases. Resources are available at https://github.com/llm-lab-org/Multimodal-RAG-Survey.', 'score': 1, 'issue_id': 2279, 'pub_date': '2025-02-12', 'pub_date_card': {'ru': '12 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 12', 'zh': '2æœˆ12æ—¥'}, 'hash': 'e299bbaebf315923', 'authors': ['Mohammad Mahdi Abootorabi', 'Amirhosein Zobeiri', 'Mahdi Dehghani', 'Mohammadali Mohammadkhani', 'Bardia Mohammadi', 'Omid Ghahroodi', 'Mahdieh Soleymani Baghshah', 'Ehsaneddin Asgari'], 'affiliations': ['College of Interdisciplinary Science and Technology, University of Tehran, Tehran, Iran', 'Computer Engineering Department, K.N. Toosi University of Technology, Tehran, Iran', 'Computer Engineering Department, Sharif University of Technology, Tehran, Iran', 'Qatar Computing Research Institute, Doha, Qatar'], 'pdf_title_img': 'assets/pdf/title_img/2502.08826.jpg', 'data': {'categories': ['#optimization', '#training', '#rag', '#multimodal', '#survey', '#benchmark', '#hallucinations'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞœÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ RAG: ĞĞ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€Ğ¾Ğ½Ñ‚Ğ¸Ñ€ Ğ² Ğ¾Ğ±Ğ¾Ğ³Ğ°Ñ‰ĞµĞ½Ğ¸Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ¾Ğ±Ğ·Ğ¾Ñ€ ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ (Multimodal RAG), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ²Ğ½ĞµÑˆĞ½ÑÑ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ğ¸, Ğ½Ğ°Ğ±Ğ¾Ñ€Ñ‹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Ğ¸ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ RAG. Ğ Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ÑÑ‚ÑÑ ÑƒĞ½Ğ¸ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ĞºÑ€Ğ¾ÑÑ-Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ°ÑÑ‰Ğ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ RAG Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ´Ğ½Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾. Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¾Ğ±ÑÑƒĞ¶Ğ´Ğ°ĞµÑ‚ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ²Ñ‹Ğ·Ğ¾Ğ²Ñ‹ Ğ¸ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ğµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ² ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ·Ğ²Ğ¸Ğ²Ğ°ÑÑ‰ĞµĞ¹ÑÑ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸.'}, 'en': {'title': 'Enhancing AI with Multimodal Retrieval-Augmented Generation', 'desc': 'This paper discusses the limitations of Large Language Models (LLMs) in handling hallucinations and outdated information due to their static training data. It introduces Retrieval-Augmented Generation (RAG) as a solution that incorporates external, dynamic information to improve the accuracy and relevance of generated content. The paper further explores Multimodal RAG, which combines various data types like text, images, and audio to enhance output quality, while addressing the challenges of cross-modal alignment and reasoning. It provides a comprehensive analysis of methodologies, evaluation metrics, and future research directions to advance the development of more reliable AI systems that utilize multimodal knowledge effectively.'}, 'zh': {'title': 'å¤šæ¨¡æ€RAGï¼šæå‡ç”Ÿæˆèƒ½åŠ›çš„æœªæ¥ä¹‹è·¯', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨å¤„ç†å¹»è§‰å’Œè¿‡æ—¶çŸ¥è¯†æ–¹é¢å­˜åœ¨å›°éš¾ï¼Œå› ä¸ºå®ƒä»¬ä¾èµ–äºé™æ€è®­ç»ƒæ•°æ®ã€‚æ£€ç´¢å¢å¼ºç”Ÿæˆï¼ˆRAGï¼‰é€šè¿‡æ•´åˆå¤–éƒ¨åŠ¨æ€ä¿¡æ¯æ¥ç¼“è§£è¿™äº›é—®é¢˜ï¼Œä»è€Œå¢å¼ºäº‹å®å’Œæ›´æ–°çš„åŸºç¡€ã€‚æœ€è¿‘çš„å¤šæ¨¡æ€å­¦ä¹ è¿›å±•å¯¼è‡´äº†å¤šæ¨¡æ€RAGçš„å‘å±•ï¼Œç»“åˆäº†æ–‡æœ¬ã€å›¾åƒã€éŸ³é¢‘å’Œè§†é¢‘ç­‰å¤šç§æ¨¡æ€ï¼Œä»¥å¢å¼ºç”Ÿæˆçš„è¾“å‡ºã€‚ç„¶è€Œï¼Œè·¨æ¨¡æ€å¯¹é½å’Œæ¨ç†ä¸ºå¤šæ¨¡æ€RAGå¸¦æ¥äº†ç‹¬ç‰¹çš„æŒ‘æˆ˜ï¼Œä½¿å…¶ä¸ä¼ ç»Ÿçš„å•æ¨¡æ€RAGæœ‰æ‰€ä¸åŒã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.09969', 'title': 'Data Valuation using Neural Networks for Efficient Instruction Fine-Tuning', 'url': 'https://huggingface.co/papers/2502.09969', 'abstract': 'Influence functions provide crucial insights into model training, but existing methods suffer from large computational costs and limited generalization. Particularly, recent works have proposed various metrics and algorithms to calculate the influence of data using language models, which do not scale well with large models and datasets. This is because of the expensive forward and backward passes required for computation, substantial memory requirements to store large models, and poor generalization of influence estimates to new data. In this paper, we explore the use of small neural networks -- which we refer to as the InfluenceNetwork -- to estimate influence values, achieving up to 99% cost reduction. Our evaluation demonstrates that influence values can be estimated with models just 0.0027% the size of full language models (we use 7B and 8B versions). We apply our algorithm of estimating influence values (called NN-CIFT: Neural Networks for effiCient Instruction Fine-Tuning) to the downstream task of subset selection for general instruction fine-tuning. In our study, we include four state-of-the-art influence functions and show no compromise in performance, despite large speedups, between NN-CIFT and the original influence functions. We provide an in-depth hyperparameter analyses of NN-CIFT. The code for our method can be found here: https://github.com/agarwalishika/NN-CIFT.', 'score': 1, 'issue_id': 2278, 'pub_date': '2025-02-14', 'pub_date_card': {'ru': '14 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 14', 'zh': '2æœˆ14æ—¥'}, 'hash': '6530066ad48b1daf', 'authors': ['Ishika Agarwal', 'Dilek Hakkani-TÃ¼r'], 'affiliations': ['UIUC'], 'pdf_title_img': 'assets/pdf/title_img/2502.09969.jpg', 'data': {'categories': ['#optimization', '#interpretability', '#training', '#small_models'], 'emoji': 'ğŸš€', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼Ğ°Ğ»Ñ‹Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ½Ğ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼Ñ‹Ğ¹ InfluenceNetwork. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ğµ ÑĞµÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾ĞºÑ€Ğ°Ñ‚Ğ¸Ñ‚ÑŒ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹ Ğ´Ğ¾ 99%. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ¼ Ğ²ÑĞµĞ³Ğ¾ 0,0027% Ğ¾Ñ‚ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ¾Ğ³ÑƒÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ. ĞœĞµÑ‚Ğ¾Ğ´ NN-CIFT Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ´Ğ»Ñ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ¿Ğ¾Ğ´Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹, Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğ¸.'}, 'en': {'title': 'Efficient Influence Estimation with InfluenceNetwork', 'desc': 'This paper introduces the InfluenceNetwork, a small neural network designed to efficiently estimate influence values in model training. Traditional methods are computationally expensive and struggle with large datasets, but the InfluenceNetwork achieves up to a 99% reduction in costs. The proposed method, NN-CIFT, allows for effective subset selection in instruction fine-tuning without sacrificing performance compared to existing influence functions. The authors also provide a detailed analysis of hyperparameters to optimize the performance of their approach.'}, 'zh': {'title': 'å°å‹ç¥ç»ç½‘ç»œå®ç°é«˜æ•ˆå½±å“ä¼°è®¡', 'desc': 'å½±å“å‡½æ•°åœ¨æ¨¡å‹è®­ç»ƒä¸­æä¾›äº†é‡è¦çš„è§è§£ï¼Œä½†ç°æœ‰æ–¹æ³•è®¡ç®—æˆæœ¬é«˜ä¸”æ³›åŒ–èƒ½åŠ›æœ‰é™ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§å°å‹ç¥ç»ç½‘ç»œï¼Œç§°ä¸ºå½±å“ç½‘ç»œï¼ˆInfluenceNetworkï¼‰ï¼Œç”¨äºä¼°è®¡å½±å“å€¼ï¼Œæˆæœ¬é™ä½é«˜è¾¾99%ã€‚æˆ‘ä»¬çš„æ–¹æ³•ï¼ˆNN-CIFTï¼‰åœ¨é€‰æ‹©å­é›†è¿›è¡ŒæŒ‡ä»¤å¾®è°ƒçš„ä¸‹æ¸¸ä»»åŠ¡ä¸­è¡¨ç°è‰¯å¥½ï¼Œä¸”ä¸ä¼ ç»Ÿå½±å“å‡½æ•°ç›¸æ¯”ï¼Œæ€§èƒ½æ²¡æœ‰å¦¥åã€‚é€šè¿‡å¯¹è¶…å‚æ•°çš„æ·±å…¥åˆ†æï¼Œæˆ‘ä»¬è¯æ˜äº†å°æ¨¡å‹ä¹Ÿèƒ½æœ‰æ•ˆä¼°è®¡å½±å“å€¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.08820', 'title': 'Can a Single Model Master Both Multi-turn Conversations and Tool Use? CALM: A Unified Conversational Agentic Language Model', 'url': 'https://huggingface.co/papers/2502.08820', 'abstract': 'Large Language Models (LLMs) with API-calling capabilities enabled building effective Language Agents (LA), while also revolutionizing the conventional task-oriented dialogue (TOD) paradigm. However, current approaches face a critical dilemma: TOD systems are often trained on a limited set of target APIs, requiring new data to maintain their quality when interfacing with new services, while LAs are not trained to maintain user intent over multi-turn conversations. Because both robust multi-turn management and advanced function calling are crucial for effective conversational agents, we evaluate these skills on three popular benchmarks: MultiWOZ 2.4 (TOD), BFCL V3 (LA), and API-Bank (LA), and our analyses reveal that specialized approaches excel in one domain but underperform in the other. To bridge this chasm, we introduce CALM (Conversational Agentic Language Model), a unified approach that integrates both conversational and agentic capabilities. We created CALM-IT, a carefully constructed multi-task dataset that interleave multi-turn ReAct reasoning with complex API usage. Using CALM-IT, we train three models CALM 8B, CALM 70B, and CALM 405B, which outperform top domain-specific models, including GPT-4o, across all three benchmarks.', 'score': 1, 'issue_id': 2274, 'pub_date': '2025-02-12', 'pub_date_card': {'ru': '12 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 12', 'zh': '2æœˆ12æ—¥'}, 'hash': 'f3f1c79c06903edb', 'authors': ['Emre Can Acikgoz', 'Jeremiah Greer', 'Akul Datta', 'Ze Yang', 'William Zeng', 'Oussama Elachqar', 'Emmanouil Koukoumidis', 'Dilek Hakkani-TÃ¼r', 'Gokhan Tur'], 'affiliations': ['Oumi', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2502.08820.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#benchmark', '#multimodal', '#dataset', '#agi', '#agents'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'CALM: ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ³Ğ¾Ğ²Ğ¾Ñ€Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾ĞºĞ¾Ğ»ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ CALM (Conversational Agentic Language Model), Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ¸Ğ¹ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ²Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ CALM-IT, ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ ReAct Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… API. ĞĞ° ĞµĞ³Ğ¾ Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ CALM 8B, 70B Ğ¸ 405B, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‰Ğ¸Ğµ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ñ‚Ñ€ĞµÑ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…: MultiWOZ 2.4, BFCL V3 Ğ¸ API-Bank. CALM Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ²Ğ° Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ğ¼Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ½Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ° (TOD) Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ (LA), Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑ Ğ¸Ñ… ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ ÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ñ‹.'}, 'en': {'title': 'CALM: Bridging the Gap in Conversational AI', 'desc': 'This paper discusses the development of CALM, a new model that combines the strengths of Language Agents (LA) and task-oriented dialogue (TOD) systems. Traditional TOD systems struggle with limited API training and maintaining user intent over multiple interactions, while LAs lack robust multi-turn management. The authors introduce CALM-IT, a multi-task dataset that integrates reasoning and API usage, allowing for better training of conversational agents. The results show that CALM models significantly outperform existing specialized models on key benchmarks, demonstrating the effectiveness of this unified approach.'}, 'zh': {'title': 'CALMï¼šå¯¹è¯ä¸ä»£ç†èƒ½åŠ›çš„ç»Ÿä¸€æ¨¡å‹', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„å¯¹è¯ä»£ç†æ¨¡å‹CALMï¼ˆConversational Agentic Language Modelï¼‰ï¼Œæ—¨åœ¨è§£å†³ä¼ ç»Ÿä»»åŠ¡å¯¼å‘å¯¹è¯ç³»ç»Ÿï¼ˆTODï¼‰å’Œè¯­è¨€ä»£ç†ï¼ˆLAï¼‰åœ¨å¤šè½®å¯¹è¯ç®¡ç†å’ŒåŠŸèƒ½è°ƒç”¨æ–¹é¢çš„ä¸è¶³ã€‚å½“å‰çš„ç³»ç»Ÿé€šå¸¸åœ¨æœ‰é™çš„ç›®æ ‡APIä¸Šè®­ç»ƒï¼Œå¯¼è‡´åœ¨ä¸æ–°æœåŠ¡äº¤äº’æ—¶éœ€è¦æ–°çš„æ•°æ®æ¥ç»´æŒè´¨é‡ï¼Œè€Œè¯­è¨€ä»£ç†åˆ™æœªèƒ½æœ‰æ•ˆä¿æŒç”¨æˆ·æ„å›¾ã€‚æˆ‘ä»¬é€šè¿‡åˆ›å»ºCALM-ITæ•°æ®é›†ï¼Œå°†å¤šè½®æ¨ç†ä¸å¤æ‚APIä½¿ç”¨ç›¸ç»“åˆï¼Œè®­ç»ƒäº†ä¸‰ç§ä¸åŒè§„æ¨¡çš„CALMæ¨¡å‹ï¼Œç»“æœæ˜¾ç¤ºè¿™äº›æ¨¡å‹åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¶…è¶Šäº†ç°æœ‰çš„é¢†åŸŸç‰¹å®šæ¨¡å‹ã€‚è¯¥ç ”ç©¶è¡¨æ˜ï¼ŒCALMæ¨¡å‹èƒ½å¤Ÿæœ‰æ•ˆæ•´åˆå¯¹è¯èƒ½åŠ›å’Œä»£ç†èƒ½åŠ›ï¼Œæ¨åŠ¨å¯¹è¯ç³»ç»Ÿçš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.08441', 'title': 'Better Embeddings with Coupled Adam', 'url': 'https://huggingface.co/papers/2502.08441', 'abstract': 'Despite their remarkable capabilities, LLMs learn word representations that exhibit the undesirable yet poorly understood feature of anisotropy. In this paper, we argue that the second moment in Adam is a cause of anisotropic embeddings, and suggest a modified optimizer called Coupled Adam to mitigate the problem. Our experiments demonstrate that Coupled Adam significantly improves the quality of embeddings, while also leading to better upstream and downstream performance on large enough datasets.', 'score': 1, 'issue_id': 2271, 'pub_date': '2025-02-12', 'pub_date_card': {'ru': '12 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 12', 'zh': '2æœˆ12æ—¥'}, 'hash': '4357e7dc6b15b5b7', 'authors': ['Felix Stollenwerk', 'Tobias Stollenwerk'], 'affiliations': ['AI Sweden', 'Forschungszentrum JÃ¼lich'], 'pdf_title_img': 'assets/pdf/title_img/2502.08441.jpg', 'data': {'categories': ['#training', '#optimization', '#dataset'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ²Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹ ÑĞ»Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Coupled Adam', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ°Ğ½Ğ¸Ğ·Ğ¾Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸ Ğ² Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑÑ… ÑĞ»Ğ¾Ğ², Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ (LLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ¹ Ğ¼Ğ¾Ğ¼ĞµĞ½Ñ‚ Ğ² Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ğµ Adam ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ¾Ğ¹ Ğ°Ğ½Ğ¸Ğ·Ğ¾Ñ‚Ñ€Ğ¾Ğ¿Ğ½Ñ‹Ñ… Ğ²Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ½Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼Ğ¾Ğ´Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Coupled Adam Ğ´Ğ»Ñ ÑĞ¼ÑĞ³Ñ‡ĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Coupled Adam Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ²Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº Ğ»ÑƒÑ‡ÑˆĞ¸Ğ¼ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ°Ğ¼ ĞºĞ°Ğº Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ñ€Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´ÑƒÑÑ‰Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ½Ğ° Ğ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Enhancing Embedding Quality with Coupled Adam', 'desc': 'This paper addresses the issue of anisotropic embeddings in large language models (LLMs), which can negatively impact their performance. The authors identify that the second moment in the Adam optimizer contributes to this anisotropy. To counteract this, they propose a new optimizer called Coupled Adam, which modifies the way embeddings are learned. Experimental results show that Coupled Adam not only enhances the quality of embeddings but also improves performance in both upstream and downstream tasks when applied to sufficiently large datasets.'}, 'zh': {'title': 'æ”¹è¿›ä¼˜åŒ–å™¨ï¼Œæå‡åµŒå…¥è´¨é‡', 'desc': 'å°½ç®¡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLM
