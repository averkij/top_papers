Gym-Bench are innovative frameworks designed to evaluate and develop large language model (LLM) agents on various AI research tasks. This framework serves as the first Gym environment tailored for machine learning tasks, allowing researchers to apply reinforcement learning (RL) techniques to train agents. The benchmark includes 13 diverse tasks from fields like computer vision and natural language processing, requiring skills such as data generation, model training, and experimental analysis. While current LLMs can optimize existing methods, they struggle to create novel ideas or significant advancements in AI research.'}, 'zh': {'title': 'æ¨åŠ¨AIç ”ç©¶çš„å…¨æ–°æ¡†æ¶ä¸åŸºå‡†', 'desc': 'æˆ‘ä»¬ä»‹ç»äº†Meta MLGymå’ŒMLGym-Benchï¼Œè¿™æ˜¯ä¸€ä¸ªæ–°çš„æ¡†æ¶å’ŒåŸºå‡†ï¼Œç”¨äºè¯„ä¼°å’Œå¼€å‘åœ¨AIç ”ç©¶ä»»åŠ¡ä¸Šçš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†ã€‚MLGym-BenchåŒ…å«æ¥è‡ªè®¡ç®—æœºè§†è§‰ã€è‡ªç„¶è¯­è¨€å¤„ç†ã€å¼ºåŒ–å­¦ä¹ å’Œåšå¼ˆè®ºç­‰å¤šä¸ªé¢†åŸŸçš„13ä¸ªå¤šæ ·åŒ–å’Œå¼€æ”¾å¼çš„AIç ”ç©¶ä»»åŠ¡ã€‚è§£å†³è¿™äº›ä»»åŠ¡éœ€è¦çœŸå®çš„AIç ”ç©¶æŠ€èƒ½ï¼Œä¾‹å¦‚ç”Ÿæˆæ–°æƒ³æ³•å’Œå‡è®¾ã€åˆ›å»ºå’Œå¤„ç†æ•°æ®ã€å®æ–½æœºå™¨å­¦ä¹ æ–¹æ³•ã€è®­ç»ƒæ¨¡å‹ã€è¿è¡Œå®éªŒã€åˆ†æç»“æœå¹¶è¿­ä»£æ”¹è¿›ã€‚æˆ‘ä»¬çš„æ¡†æ¶ä½¿å¾—æ·»åŠ æ–°ä»»åŠ¡ã€é›†æˆå’Œè¯„ä¼°æ¨¡å‹æˆ–ä»£ç†ã€ç”Ÿæˆå¤§è§„æ¨¡åˆæˆæ•°æ®ä»¥åŠå¼€å‘æ–°çš„å­¦ä¹ ç®—æ³•å˜å¾—æ›´åŠ å®¹æ˜“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2502.14786', 'title': 'SigLIP 2: Multilingual Vision-Language Encoders with Improved Semantic Understanding, Localization, and Dense Features', 'url': 'https://huggingface.co/papers/2502.14786', 'abstract': "We introduce SigLIP 2, a family of new multilingual vision-language encoders that build on the success of the original SigLIP. In this second iteration, we extend the original image-text training objective with several prior, independently developed techniques into a unified recipe -- this includes captioning-based pretraining, self-supervised losses (self-distillation, masked prediction) and online data curation. With these changes, SigLIP 2 models outperform their SigLIP counterparts at all model scales in core capabilities, including zero-shot classification, image-text retrieval, and transfer performance when extracting visual representations for Vision-Language Models (VLMs). Furthermore, the new training recipe leads to significant improvements on localization and dense prediction tasks. We also train variants which support multiple resolutions and preserve the input's native aspect ratio. Finally, we train on a more diverse data-mixture that includes de-biasing techniques, leading to much better multilingual understanding and improved fairness. To allow users to trade off inference cost with performance, we release model checkpoints at four sizes: ViT-B (86M), L (303M), So400m (400M), and g (1B).", 'score': 98, 'issue_id': 2333, 'pub_date': '2025-02-20', 'pub_date_card': {'ru': '20 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 20', 'zh': '2æœˆ20æ—¥'}, 'hash': '97c65cf1f0f0aa2e', 'authors': ['Michael Tschannen', 'Alexey Gritsenko', 'Xiao Wang', 'Muhammad Ferjad Naeem', 'Ibrahim Alabdulmohsin', 'Nikhil Parthasarathy', 'Talfan Evans', 'Lucas Beyer', 'Ye Xia', 'Basil Mustafa', 'Olivier HÃ©naff', 'Jeremiah Harmsen', 'Andreas Steiner', 'Xiaohua Zhai'], 'affiliations': ['Google DeepMind'], 'pdf_title_img': 'assets/pdf/title_img/2502.14786.jpg', 'data': {'categories': ['#dataset', '#multimodal', '#training', '#transfer_learning', '#architecture', '#ethics', '#multilingual'], 'emoji': 'ğŸŒ', 'ru': {'title': 'SigLIP 2: ĞœĞ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğ¹ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾ĞºĞ¾Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'SigLIP 2 Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ½Ğ¾Ğ²Ğ¾Ğµ ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ñ… ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¾Ñ€Ğ¸Ğ³Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ SigLIP, Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑÑ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ñ‚ĞµÑ…Ğ½Ğ¸Ğº, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡Ğµ
