¯­è¨€æ¨¡å‹ä½œä¸ºè®¡ç®—æœºä½¿ç”¨ä»£ç†è€Œè®¾è®¡ã€‚å®ƒæä¾›äº†ä¸€ä¸ªæ³¨é‡ŠåŸºç¡€è®¾æ–½ã€å¤§è§„æ¨¡æ•°æ®é›†å’Œå¯æ‰©å±•çš„ç®¡é“ï¼Œèƒ½å¤Ÿå®ç°æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚è¯¥æ¡†æ¶åŒ…æ‹¬æ•æ‰äººç±»è®¡ç®—æœºä½¿ç”¨æ¼”ç¤ºçš„æ³¨é‡Šå·¥å…·ï¼Œä»¥åŠæ¶µç›–å¤šä¸ªæ“ä½œç³»ç»Ÿå’Œåº”ç”¨ç¨‹åºçš„å¤§è§„æ¨¡è®¡ç®—æœºä½¿ç”¨ä»»åŠ¡æ•°æ®é›†ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼ŒOpenCUAåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œæ¨åŠ¨äº†å¼€æ”¾æºä»£ç æ¨¡å‹çš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.09050', 'title': 'Bridging Theory and Practice in Quantum Game Theory: Optimized\n  Implementation of the Battle of the Sexes with Error Mitigation on NISQ\n  Hardware', 'url': 'https://huggingface.co/papers/2508.09050', 'abstract': "Quantum game theory demonstrated on IBM Quantum hardware using the Eisert-Wilkens-Lewenstein framework shows persistent quantum advantages in strategic coordination despite noise and decoherence.  \t\t\t\t\tAI-generated summary \t\t\t\t Implementing quantum game theory on real hardware is challenging due to noise, decoherence, and limited qubit connectivity, yet such demonstrations are essential to validate theoretical predictions. We present one of the first full experimental realizations of the Battle of the Sexes game under the Eisert-Wilkens-Lewenstein (EWL) framework on IBM Quantum's ibm sherbrooke superconducting processor. Four quantum strategies (I, H, R(pi/4), R(pi)) were evaluated across 31 entanglement values gamma in [0, pi] using 2048 shots per configuration, enabling a direct comparison between analytical predictions and hardware execution. To mitigate noise and variability, we introduce a Guided Circuit Mapping (GCM) method that dynamically selects qubit pairs and optimizes routing based on real-time topology and calibration data. The analytical model forecasts up to 108% payoff improvement over the classical equilibrium, and despite hardware-induced deviations, experimental results with GCM preserve the expected payoff trends within 3.5%-12% relative error. These findings show that quantum advantages in strategic coordination can persist under realistic NISQ conditions, providing a pathway toward practical applications of quantum game theory in multi-agent, economic, and distributed decision-making systems.", 'score': 2, 'issue_id': 5322, 'pub_date': '2025-08-12', 'pub_date_card': {'ru': '12 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 12', 'zh': '8æœˆ12æ—¥'}, 'hash': '107a4a0916cff223', 'authors': ['GermÃ¡n DÃ­az Agreda', 'Carlos Andres Duran Paredes', 'Mateo Buenaventura Samboni', 'Jhon Alejandro Andrade', 'SebastiÃ¡n AndrÃ©s Cajas OrdoÃ±ez'], 'affiliations': ['Facultad de Ciencias Naturales, Exactas de la Educacion Universidad del Cauca Popayan, Colombia', 'National Irish Centre for AI (CeADAR) University College Dublin (UCD) Dublin, Ireland'], 'pdf_title_img': 'assets/pdf/title_img/2508.09050.jpg', 'data': {'categories': ['#agents', '#games', '#optimization', '#math'], 'emoji': 'ğŸ®', 'ru': {'title': 'ĞšĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ñ Ñ‚ĞµĞ¾Ñ€Ğ¸Ñ Ğ¸Ğ³Ñ€ Ğ¿Ğ¾Ğ±ĞµĞ¶Ğ´Ğ°ĞµÑ‚ ÑˆÑƒĞ¼: ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚ Ğ½Ğ° IBM Quantum', 'desc': "Ğ’ ÑÑ‚Ğ¾Ğ¹ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ¾Ğ´Ğ½Ğ° Ğ¸Ğ· Ğ¿ĞµÑ€Ğ²Ñ‹Ñ… Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ñ… ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¹ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ¾Ğ¹ Ñ‚ĞµĞ¾Ñ€Ğ¸Ğ¸ Ğ¸Ğ³Ñ€ Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ¾Ğ¼ Ğ¾Ğ±Ğ¾Ñ€ÑƒĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ IBM. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ»Ğ¸ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ Ğ­Ğ¹Ğ·ĞµÑ€Ñ‚Ğ°-Ğ’Ğ¸Ğ»ĞºĞµĞ½ÑĞ°-Ğ›ĞµĞ²ĞµĞ½ÑˆÑ‚ĞµĞ¹Ğ½Ğ° Ğ´Ğ»Ñ Ğ¸Ğ³Ñ€Ñ‹ 'Ğ‘Ğ¸Ñ‚Ğ²Ğ° Ğ¿Ğ¾Ğ»Ğ¾Ğ²', Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ Ñ‡ĞµÑ‚Ñ‹Ñ€Ğµ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑƒÑ€Ğ¾Ğ²Ğ½ÑÑ… Ğ·Ğ°Ğ¿ÑƒÑ‚Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ”Ğ»Ñ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞµĞ½Ğ¸Ñ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ñ ÑˆÑƒĞ¼Ğ° Ğ¸ Ğ´ĞµĞºĞ¾Ğ³ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ¸ Ğ±Ñ‹Ğ» Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Guided Circuit Mapping, Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ĞºÑƒĞ±Ğ¸Ñ‚Ğ¾Ğ². ĞĞµÑĞ¼Ğ¾Ñ‚Ñ€Ñ Ğ½Ğ° Ğ°Ğ¿Ğ¿Ğ°Ñ€Ğ°Ñ‚Ğ½Ñ‹Ğµ Ğ¾Ñ‚ĞºĞ»Ğ¾Ğ½ĞµĞ½Ğ¸Ñ, ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ÑĞ¾Ñ…Ñ€Ğ°Ğ½Ğ¸Ğ»Ğ¸ Ğ¾Ğ¶Ğ¸Ğ´Ğ°ĞµĞ¼Ñ‹Ğµ Ñ‚ĞµĞ½Ğ´ĞµĞ½Ñ†Ğ¸Ğ¸ Ğ²Ñ‹Ğ¸Ğ³Ñ€Ñ‹ÑˆĞ°, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ² Ğ² ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… NISQ."}, 'en': {'title': 'Harnessing Quantum Strategies for Real-World Decision Making', 'desc': 'This paper explores the implementation of quantum game theory on IBM Quantum hardware, specifically using the Eisert-Wilkens-Lewenstein framework. It presents an experimental realization of the Battle of the Sexes game, evaluating various quantum strategies while addressing challenges like noise and decoherence. The authors introduce a Guided Circuit Mapping method to optimize qubit routing and mitigate errors, achieving results that align closely with theoretical predictions. The findings suggest that quantum advantages in strategic coordination can be maintained even in real-world conditions, paving the way for future applications in complex decision-making scenarios.'}, 'zh': {'title': 'é‡å­åšå¼ˆç†è®ºçš„ä¼˜åŠ¿åœ¨ç°å®æ¡ä»¶ä¸‹ä¾ç„¶å­˜åœ¨', 'desc': 'è¿™ç¯‡è®ºæ–‡å±•ç¤ºäº†åœ¨IBMé‡å­ç¡¬ä»¶ä¸Šå®ç°é‡å­åšå¼ˆç†è®ºçš„å®éªŒï¼Œä½¿ç”¨äº†Eisert-Wilkens-Lewensteinæ¡†æ¶ã€‚å°½ç®¡å­˜åœ¨å™ªå£°å’Œé€€ç›¸å¹²çš„æŒ‘æˆ˜ï¼Œå®éªŒç»“æœè¡¨æ˜é‡å­ç­–ç•¥åœ¨åè°ƒå†³ç­–ä¸­ä»ç„¶å…·æœ‰ä¼˜åŠ¿ã€‚ç ”ç©¶ä¸­é‡‡ç”¨äº†å¼•å¯¼ç”µè·¯æ˜ å°„æ–¹æ³•ï¼Œä»¥ä¼˜åŒ–é‡å­æ¯”ç‰¹çš„è¿æ¥å’Œè·¯ç”±ï¼Œä»è€Œå‡å°‘å™ªå£°å½±å“ã€‚ç»“æœæ˜¾ç¤ºï¼Œåœ¨å®é™…çš„NISQæ¡ä»¶ä¸‹ï¼Œé‡å­åšå¼ˆç†è®ºçš„ä¼˜åŠ¿ä¾ç„¶å­˜åœ¨ï¼Œä¸ºå¤šæ™ºèƒ½ä½“å’Œç»æµå†³ç­–ç³»ç»Ÿçš„å®é™…åº”ç”¨æä¾›äº†å¯èƒ½çš„è·¯å¾„ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.08680', 'title': 'TopXGen: Topic-Diverse Parallel Data Generation for Low-Resource Machine\n  Translation', 'url': 'https://huggingface.co/papers/2508.08680', 'abstract': 'TopXGen uses LLMs to generate high-quality, topic-diverse target-side texts for LRLs, which can be backtranslated to improve translation performance in ICL and fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t LLMs have been shown to perform well in machine translation (MT) with the use of in-context learning (ICL), rivaling supervised models when translating into high-resource languages (HRLs). However, they lag behind when translating into low-resource language (LRLs). Example selection via similarity search and supervised fine-tuning help. However the improvements they give are limited by the size, quality and diversity of existing parallel datasets. A common technique in low-resource MT is synthetic parallel data creation, the most frequent of which is backtranslation, whereby existing target-side texts are automatically translated into the source language. However, this assumes the existence of good quality and relevant target-side texts, which are not readily available for many LRLs. In this paper, we present TopXGen, an LLM-based approach for the generation of high quality and topic-diverse data in multiple LRLs, which can then be backtranslated to produce useful and diverse parallel texts for ICL and fine-tuning. Our intuition is that while LLMs struggle to translate into LRLs, their ability to translate well into HRLs and their multilinguality enable them to generate good quality, natural-sounding target-side texts, which can be translated well into a high-resource source language. We show that TopXGen boosts LLM translation performance during fine-tuning and in-context learning. Code and outputs are available at https://github.com/ArmelRandy/topxgen.', 'score': 2, 'issue_id': 5328, 'pub_date': '2025-08-12', 'pub_date_card': {'ru': '12 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 12', 'zh': '8æœˆ12æ—¥'}, 'hash': 'd017b9f9740fbd66', 'authors': ['Armel Zebaze', 'BenoÃ®t Sagot', 'Rachel Bawden'], 'affiliations': ['Inria, Paris, France'], 'pdf_title_img': 'assets/pdf/title_img/2508.08680.jpg', 'data': {'categories': ['#multilingual', '#machine_translation', '#training', '#low_resource', '#synthetic', '#dataset'], 'emoji': 'ğŸŒ', 'ru': {'title': 'TopXGen: ĞŸĞ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° Ğ´Ğ»Ñ Ğ¼Ğ°Ğ»Ğ¾Ñ€ĞµÑÑƒÑ€ÑĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ LLM', 'desc': 'TopXGen - ÑÑ‚Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (LLM) Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸ Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² Ğ½Ğ° Ğ¼Ğ°Ğ»Ğ¾Ñ€ĞµÑÑƒÑ€ÑĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ°Ñ…. Ğ­Ñ‚Ğ¸ Ñ‚ĞµĞºÑÑ‚Ñ‹ Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ÑÑ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ°, Ñ‡Ñ‚Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ¸ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²ĞµĞ½ Ğ´Ğ»Ñ Ğ¼Ğ°Ğ»Ğ¾Ñ€ĞµÑÑƒÑ€ÑĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ², Ğ³Ğ´Ğµ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ğ¾ Ğ½Ğµ Ñ…Ğ²Ğ°Ñ‚Ğ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. TopXGen Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ LLM Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° ĞºĞ°Ğº Ğ¿Ñ€Ğ¸ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞµ, Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ.'}, 'en': {'title': 'Boosting Low-Resource Language Translation with TopXGen', 'desc': "TopXGen is a novel approach that leverages large language models (LLMs) to create high-quality and diverse target-side texts specifically for low-resource languages (LRLs). By generating synthetic parallel data, TopXGen enhances the backtranslation process, which is crucial for improving machine translation performance in both in-context learning (ICL) and fine-tuning scenarios. The method capitalizes on the LLMs' strengths in translating high-resource languages (HRLs) to produce natural-sounding texts that can be effectively translated back into the source language. Overall, TopXGen significantly boosts translation accuracy and diversity for LRLs, addressing the limitations posed by existing parallel datasets."}, 'zh': {'title': 'TopXGenï¼šæå‡ä½èµ„æºè¯­è¨€ç¿»è¯‘çš„åˆ›æ–°æ–¹æ³•', 'desc': 'TopXGen æ˜¯ä¸€ç§åŸºäºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨ä¸ºä½èµ„æºè¯­è¨€ï¼ˆLRLsï¼‰ç”Ÿæˆé«˜è´¨é‡å’Œå¤šæ ·åŒ–çš„ç›®æ ‡æ–‡æœ¬ã€‚è¿™äº›ç”Ÿæˆçš„æ–‡æœ¬å¯ä»¥é€šè¿‡åå‘ç¿»è¯‘æ¥æé«˜ç¿»è¯‘æ€§èƒ½ï¼Œç‰¹åˆ«æ˜¯åœ¨ä¸Šä¸‹æ–‡å­¦ä¹ ï¼ˆICLï¼‰å’Œå¾®è°ƒè¿‡ç¨‹ä¸­ã€‚å°½ç®¡ LLM åœ¨é«˜èµ„æºè¯­è¨€ï¼ˆHRLsï¼‰ä¸­çš„ç¿»è¯‘è¡¨ç°è‰¯å¥½ï¼Œä½†åœ¨ä½èµ„æºè¯­è¨€ä¸­ä»ç„¶å­˜åœ¨ä¸è¶³ã€‚TopXGen åˆ©ç”¨ LLM çš„å¤šè¯­è¨€èƒ½åŠ›ï¼Œç”Ÿæˆè‡ªç„¶æµç•…çš„ç›®æ ‡æ–‡æœ¬ï¼Œä»è€Œæ”¹å–„ä½èµ„æºè¯­è¨€çš„ç¿»è¯‘æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.05813', 'title': 'Optimization-Free Style Transfer for 3D Gaussian Splats', 'url': 'https://huggingface.co/papers/2508.05813', 'abstract': 'A novel method for style transfer of 3D Gaussian splats involves generating a graph structure and using a feed-forward, surface-based stylization technique without reconstruction or optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t The task of style transfer for 3D Gaussian splats has been explored in many previous works, but these require reconstructing or fine-tuning the splat while incorporating style information or optimizing a feature extraction network on the splat representation. We propose a reconstruction- and optimization-free approach to stylizing 3D Gaussian splats. This is done by generating a graph structure across the implicit surface of the splat representation. A feed-forward, surface-based stylization method is then used and interpolated back to the individual splats in the scene. This allows for any style image and 3D Gaussian splat to be used without any additional training or optimization. This also allows for fast stylization of splats, achieving speeds under 2 minutes even on consumer-grade hardware. We demonstrate the quality results this approach achieves and compare to other 3D Gaussian splat style transfer methods. Code is publicly available at https://github.com/davidmhart/FastSplatStyler.', 'score': 2, 'issue_id': 5329, 'pub_date': '2025-08-07', 'pub_date_card': {'ru': '7 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 7', 'zh': '8æœˆ7æ—¥'}, 'hash': 'c7b7791bb6e3f436', 'authors': ['Raphael Du Sablon', 'David Hart'], 'affiliations': ['East Carolina University'], 'pdf_title_img': 'assets/pdf/title_img/2508.05813.jpg', 'data': {'categories': ['#graphs', '#open_source', '#games', '#3d'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ‘Ñ‹ÑÑ‚Ñ€Ğ°Ñ ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ 3D Ğ³Ğ°ÑƒÑÑĞ¾Ğ²Ñ‹Ñ… ÑĞ¿Ğ»Ğ°Ñ‚Ğ¾Ğ² Ğ±ĞµĞ· Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ° ÑÑ‚Ğ¸Ğ»Ñ Ğ´Ğ»Ñ 3D Ğ³Ğ°ÑƒÑÑĞ¾Ğ²Ñ‹Ñ… ÑĞ¿Ğ»Ğ°Ñ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ğ¹ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¸Ğ»Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğ¸ Ğ³Ñ€Ğ°Ñ„Ğ¾Ğ²Ğ¾Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ½Ğ° Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ¿Ğ»Ğ°Ñ‚Ğ°. Ğ—Ğ°Ñ‚ĞµĞ¼ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ¿Ñ€ÑĞ¼Ğ¾Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ¸, Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ğ¾Ğ»Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾ Ğ½Ğ° Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑĞ¿Ğ»Ğ°Ñ‚Ñ‹. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾ ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ¿Ğ»Ğ°Ñ‚Ñ‹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ»ÑĞ±Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¸Ğ»Ñ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Fast and Efficient Style Transfer for 3D Gaussian Splats', 'desc': 'This paper presents a new method for transferring styles to 3D Gaussian splats without the need for reconstruction or optimization. The approach involves creating a graph structure that represents the implicit surface of the splat, allowing for efficient stylization. A feed-forward, surface-based technique is then applied to interpolate the style back to the individual splats. This method enables quick stylization, achieving results in under 2 minutes on standard hardware, and supports any style image without requiring additional training.'}, 'zh': {'title': 'å¿«é€Ÿé«˜æ•ˆçš„3Dé«˜æ–¯ç‚¹æ ·å¼è½¬ç§»æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„3Dé«˜æ–¯ç‚¹æ ·å¼è½¬ç§»æ–¹æ³•ï¼Œé‡‡ç”¨å›¾ç»“æ„ç”Ÿæˆå’Œå‰é¦ˆçš„åŸºäºè¡¨é¢çš„æ ·å¼åŒ–æŠ€æœ¯ï¼Œæ— éœ€é‡å»ºæˆ–ä¼˜åŒ–ã€‚ä¸ä»¥å¾€éœ€è¦é‡å»ºæˆ–å¾®è°ƒé«˜æ–¯ç‚¹çš„ä¼ ç»Ÿæ–¹æ³•ä¸åŒï¼Œæˆ‘ä»¬çš„æ–¹æ³•å¯ä»¥ç›´æ¥åœ¨é«˜æ–¯ç‚¹è¡¨ç¤ºçš„éšå¼è¡¨é¢ä¸Šç”Ÿæˆå›¾ç»“æ„ã€‚é€šè¿‡è¿™ç§æ–¹å¼ï¼Œå¯ä»¥å¿«é€Ÿå®ç°æ ·å¼è½¬ç§»ï¼Œä¸”åœ¨æ™®é€šç¡¬ä»¶ä¸Šä¹Ÿèƒ½åœ¨2åˆ†é’Ÿå†…å®Œæˆã€‚æˆ‘ä»¬çš„å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨æ ·å¼è½¬ç§»è´¨é‡ä¸Šä¼˜äºå…¶ä»–3Dé«˜æ–¯ç‚¹æ ·å¼è½¬ç§»æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.08855', 'title': 'BiasGym: Fantastic Biases and How to Find (and Remove) Them', 'url': 'https://huggingface.co/papers/2508.08855', 'abstract': "BiasGym is a framework for injecting, analyzing, and mitigating biases in Large Language Models through token-based fine-tuning and signal analysis.  \t\t\t\t\tAI-generated summary \t\t\t\t Understanding biases and stereotypes encoded in the weights of Large Language Models (LLMs) is crucial for developing effective mitigation strategies. Biased behaviour is often subtle and non-trivial to isolate, even when deliberately elicited, making systematic analysis and debiasing particularly challenging. To address this, we introduce BiasGym, a simple, cost-effective, and generalizable framework for reliably injecting, analyzing, and mitigating conceptual associations within LLMs. BiasGym consists of two components: BiasInject, which injects specific biases into the model via token-based fine-tuning while keeping the model frozen, and BiasScope, which leverages these injected signals to identify and steer the components responsible for biased behavior. Our method enables consistent bias elicitation for mechanistic analysis, supports targeted debiasing without degrading performance on downstream tasks, and generalizes to biases unseen during training. We demonstrate the effectiveness of BiasGym in reducing real-world stereotypes (e.g., people from a country being `reckless drivers') and in probing fictional associations (e.g., people from a country having `blue skin'), showing its utility for both safety interventions and interpretability research.", 'score': 1, 'issue_id': 5325, 'pub_date': '2025-08-12', 'pub_date_card': {'ru': '12 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 12', 'zh': '8æœˆ12æ—¥'}, 'hash': '72ab3b2ec8780e48', 'authors': ['Sekh Mainul Islam', 'Nadav Borenstein', 'Siddhesh Milind Pawar', 'Haeun Yu', 'Arnav Arora', 'Isabelle Augenstein'], 'affiliations': ['University of Copenhagen'], 'pdf_title_img': 'assets/pdf/title_img/2508.08855.jpg', 'data': {'categories': ['#data', '#interpretability', '#training', '#ethics'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğ² LLM: Ğ¸Ğ½ÑŠĞµĞºÑ†Ğ¸Ğ¸, Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ¸ ÑĞ¼ÑĞ³Ñ‡ĞµĞ½Ğ¸Ğµ', 'desc': 'BiasGym - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ²Ğ½ĞµĞ´Ñ€ĞµĞ½Ğ¸Ñ, Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¸ ÑĞ¼ÑĞ³Ñ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚ĞµĞ¹ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (LLM) Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ñ‚Ğ¾ĞºĞµĞ½-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ². ĞĞ½ ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ğ´Ğ²ÑƒÑ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ¾Ğ²: BiasInject Ğ´Ğ»Ñ Ğ²Ğ½ĞµĞ´Ñ€ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚ĞµĞ¹ Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¸ BiasScope Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²ĞºĞ¸ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ¾Ğ², Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ·Ğ° Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾Ğµ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑŒ Ñ†ĞµĞ»ĞµĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ğ¾Ğµ ÑƒÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚ĞµĞ¹ Ğ±ĞµĞ· ÑƒÑ…ÑƒĞ´ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…. BiasGym Ğ¿Ñ€Ğ¾Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ» ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ‚ĞµÑ€ĞµĞ¾Ñ‚Ğ¸Ğ¿Ğ¾Ğ² Ğ¸ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ²Ñ‹Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ½Ñ‹Ñ… Ğ°ÑÑĞ¾Ñ†Ğ¸Ğ°Ñ†Ğ¸Ğ¹.'}, 'en': {'title': 'BiasGym: A Framework for Understanding and Mitigating Bias in Language Models', 'desc': "BiasGym is a framework designed to address biases in Large Language Models (LLMs) by allowing researchers to inject, analyze, and mitigate these biases effectively. It features two main components: BiasInject, which introduces specific biases through token-based fine-tuning, and BiasScope, which analyzes the model to identify the sources of biased behavior. This approach enables systematic bias analysis and targeted debiasing without compromising the model's performance on other tasks. The framework has been shown to effectively reduce harmful stereotypes and explore fictional associations, making it valuable for both safety and interpretability in AI."}, 'zh': {'title': 'BiasGymï¼šå‡è½»å¤§å‹è¯­è¨€æ¨¡å‹ä¸­çš„åè§', 'desc': 'BiasGymæ˜¯ä¸€ä¸ªæ¡†æ¶ï¼Œç”¨äºåœ¨å¤§å‹è¯­è¨€æ¨¡å‹ä¸­æ³¨å…¥ã€åˆ†æå’Œå‡è½»åè§ã€‚å®ƒé€šè¿‡åŸºäºæ ‡è®°çš„å¾®è°ƒå’Œä¿¡å·åˆ†æï¼Œå¸®åŠ©è¯†åˆ«å’Œå¤„ç†æ¨¡å‹ä¸­çš„æ¦‚å¿µå…³è”ã€‚BiasGymåŒ…å«ä¸¤ä¸ªä¸»è¦ç»„ä»¶ï¼šBiasInjectç”¨äºåœ¨ä¿æŒæ¨¡å‹ä¸å˜çš„æƒ…å†µä¸‹æ³¨å…¥ç‰¹å®šåè§ï¼ŒBiasScopeåˆ™åˆ©ç”¨è¿™äº›ä¿¡å·è¯†åˆ«å’Œå¼•å¯¼å¯¼è‡´åè§è¡Œä¸ºçš„ç»„ä»¶ã€‚è¯¥æ–¹æ³•èƒ½å¤Ÿæœ‰æ•ˆå‡å°‘ç°å®ä¸–ç•Œä¸­çš„åˆ»æ¿å°è±¡ï¼Œå¹¶æ”¯æŒå¯¹æœªè§è¿‡çš„åè§è¿›è¡Œé’ˆå¯¹æ€§å»åè§å¤„ç†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.08180', 'title': 'RedDino: A foundation model for red blood cell analysis', 'url': 'https://huggingface.co/papers/2508.08180', 'abstract': 'RedDino, a self-supervised foundation model using DINOv2, excels in RBC shape classification and generalization, addressing challenges in computational hematology.  \t\t\t\t\tAI-generated summary \t\t\t\t Red blood cells (RBCs) are essential to human health, and their precise morphological analysis is important for diagnosing hematological disorders. Despite the promise of foundation models in medical diagnostics, comprehensive AI solutions for RBC analysis remain scarce. We present RedDino, a self-supervised foundation model designed for RBC image analysis. RedDino uses an RBC-specific adaptation of the DINOv2 self-supervised learning framework and is trained on a curated dataset of 1.25 million RBC images from diverse acquisition modalities and sources. Extensive evaluations show that RedDino outperforms existing state-of-the-art models on RBC shape classification. Through assessments including linear probing and nearest neighbor classification, we confirm its strong feature representations and generalization ability. Our main contributions are: (1) a foundation model tailored for RBC analysis, (2) ablation studies exploring DINOv2 configurations for RBC modeling, and (3) a detailed evaluation of generalization performance. RedDino addresses key challenges in computational hematology by capturing nuanced morphological features, advancing the development of reliable diagnostic tools. The source code and pretrained models for RedDino are available at https://github.com/Snarci/RedDino, and the pretrained models can be downloaded from our Hugging Face collection at https://huggingface.co/collections/Snarcy/reddino-689a13e29241d2e5690202fc', 'score': 1, 'issue_id': 5334, 'pub_date': '2025-08-11', 'pub_date_card': {'ru': '11 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 11', 'zh': '8æœˆ11æ—¥'}, 'hash': 'e837aa8643ad74c5', 'authors': ['Luca Zedda', 'Andrea Loddo', 'Cecilia Di Ruberto', 'Carsten Marr'], 'affiliations': ['Department of Mathematics and Computer Science, University of Cagliari, Cagliari, Italy', 'Institute of AI for Health, Helmholtz Munich, Munich, Germany'], 'pdf_title_img': 'assets/pdf/title_img/2508.08180.jpg', 'data': {'categories': ['#dataset', '#open_source', '#data', '#training', '#healthcare', '#cv', '#science'], 'emoji': 'ğŸ©¸', 'ru': {'title': 'RedDino: Ğ˜Ğ˜-Ñ€ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğµ ÑÑ€Ğ¸Ñ‚Ñ€Ğ¾Ñ†Ğ¸Ñ‚Ğ¾Ğ²', 'desc': 'RedDino - ÑÑ‚Ğ¾ ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ°ÑÑÑ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ ÑÑ€Ğ¸Ñ‚Ñ€Ğ¾Ñ†Ğ¸Ñ‚Ğ¾Ğ², Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ½Ğ° Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ DINOv2. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ½Ğ° Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· 1,25 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ ÑÑ€Ğ¸Ñ‚Ñ€Ğ¾Ñ†Ğ¸Ñ‚Ğ¾Ğ² Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ñ„Ğ¾Ñ€Ğ¼ ÑÑ€Ğ¸Ñ‚Ñ€Ğ¾Ñ†Ğ¸Ñ‚Ğ¾Ğ². RedDino Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğº Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ¸ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ñƒ Ñ‚Ğ¾Ğ½ĞºĞ¸Ñ… Ğ¼Ğ¾Ñ€Ñ„Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚ĞµĞ¹. Ğ­Ñ‚Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ€ĞµÑˆĞ°ĞµÑ‚ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ² Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ³ĞµĞ¼Ğ°Ñ‚Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ³Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ñ… Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'RedDino: Revolutionizing RBC Analysis with Self-Supervised Learning', 'desc': 'RedDino is a self-supervised foundation model specifically designed for analyzing red blood cell (RBC) images, utilizing the DINOv2 framework. It is trained on a large dataset of 1.25 million RBC images, which helps it learn to classify RBC shapes accurately. The model demonstrates superior performance compared to existing methods in RBC shape classification and shows strong generalization capabilities. By effectively capturing detailed morphological features, RedDino aims to enhance diagnostic tools in computational hematology.'}, 'zh': {'title': 'RedDinoï¼šçº¢ç»†èƒåˆ†æçš„è‡ªç›‘ç£åŸºç¡€æ¨¡å‹', 'desc': 'RedDinoæ˜¯ä¸€ç§è‡ªç›‘ç£åŸºç¡€æ¨¡å‹ï¼Œä¸“é—¨ç”¨äºçº¢ç»†èƒï¼ˆRBCï¼‰å½¢çŠ¶åˆ†ç±»å’Œæ³›åŒ–ï¼Œè§£å†³äº†è®¡ç®—è¡€æ¶²å­¦ä¸­çš„ä¸€äº›æŒ‘æˆ˜ã€‚è¯¥æ¨¡å‹åŸºäºDINOv2è‡ªç›‘ç£å­¦ä¹ æ¡†æ¶ï¼Œä½¿ç”¨äº†125ä¸‡å¼ æ¥è‡ªä¸åŒè·å–æ–¹å¼å’Œæ¥æºçš„çº¢ç»†èƒå›¾åƒè¿›è¡Œè®­ç»ƒã€‚é€šè¿‡çº¿æ€§æ¢æµ‹å’Œæœ€è¿‘é‚»åˆ†ç±»ç­‰è¯„ä¼°ï¼ŒRedDinoåœ¨çº¢ç»†èƒå½¢çŠ¶åˆ†ç±»ä¸Šè¶…è¶Šäº†ç°æœ‰çš„æœ€å…ˆè¿›æ¨¡å‹ï¼Œå±•ç°å‡ºå¼ºå¤§çš„ç‰¹å¾è¡¨ç¤ºå’Œæ³›åŒ–èƒ½åŠ›ã€‚RedDinoçš„ä¸»è¦è´¡çŒ®åŒ…æ‹¬ä¸ºçº¢ç»†èƒåˆ†æé‡èº«å®šåˆ¶çš„åŸºç¡€æ¨¡å‹ã€å¯¹DINOv2é…ç½®çš„æ¶ˆèç ”ç©¶ï¼Œä»¥åŠå¯¹æ³›åŒ–æ€§èƒ½çš„è¯¦ç»†è¯„ä¼°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.06813', 'title': 'Technical Report: Full-Stack Fine-Tuning for the Q Programming Language', 'url': 'https://huggingface.co/papers/2508.06813', 'abstract': 'A comprehensive approach is presented for adapting large language models to the Q programming language, achieving superior performance compared to existing models on a newly created benchmark dataset.  \t\t\t\t\tAI-generated summary \t\t\t\t Even though large language models are becoming increasingly capable, it is still unreasonable to expect them to excel at tasks that are under-represented on the Internet. Leveraging LLMs for specialized applications, particularly in niche programming languages and private domains, remains challenging and largely unsolved. In this work, we address this gap by presenting a comprehensive, open-source approach for adapting LLMs to the Q programming language, a popular tool in quantitative finance that is much less present on the Internet compared to Python, C, Java, and other ``mainstream" languages and is therefore not a strong suit of general-purpose AI models. We introduce a new Leetcode style evaluation dataset for Q, benchmark major frontier models on the dataset, then do pretraining, supervised fine tuning, and reinforcement learning to train a suite of reasoning and non-reasoning models based on the Qwen-2.5 series, spanning five parameter sizes (1.5B, 3B, 7B, 14B, 32B). Our best model achieves a pass@1 accuracy of 59 percent on our Q benchmark, surpassing the best-performing frontier model, Claude Opus-4 by 29.5 percent. Additionally, all models, even our 1.5B model, outperform GPT-4.1 on this task. In addition to releasing models, code, and data, we provide a detailed blueprint for dataset construction, model pretraining, supervised fine-tuning, and reinforcement learning. Our methodology is broadly applicable, and we discuss how these techniques can be extended to other tasks, including those where evaluation may rely on soft or subjective signals.', 'score': 1, 'issue_id': 5330, 'pub_date': '2025-08-09', 'pub_date_card': {'ru': '9 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 9', 'zh': '8æœˆ9æ—¥'}, 'hash': 'efb0dc4da7a5f896', 'authors': ['Brendan R. Hogan', 'Will Brown', 'Adel Boyarsky', 'Anderson Schneider', 'Yuriy Nevmyvaka'], 'affiliations': ['Morgan Stanley, New York, NY', 'Prime Intellect, San Francisco, CA'], 'pdf_title_img': 'assets/pdf/title_img/2508.06813.jpg', 'data': {'categories': ['#reasoning', '#plp', '#dataset', '#open_source', '#training', '#benchmark', '#transfer_learning', '#rl'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ LLM Ğ´Ğ»Ñ Ğ½Ğ¸ÑˆĞµĞ²Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ² Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ: Ğ¿Ñ€Ğ¾Ñ€Ñ‹Ğ² Ğ² Q', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ´Ğ»Ñ ÑĞ·Ñ‹ĞºĞ° Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Q, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ² ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ² ÑÑ‚Ğ¸Ğ»Ğµ Leetcode Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Q Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¸Ğ½Ğ³ Ğ²ĞµĞ´ÑƒÑ‰Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ—Ğ°Ñ‚ĞµĞ¼ Ğ¾Ğ½Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ğ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ, Ñ‚Ğ¾Ğ½ĞºÑƒÑ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºÑƒ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ ÑĞµÑ€Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Qwen-2.5 Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ². Ğ›ÑƒÑ‡ÑˆĞ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ»Ğ° Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ 59% Ğ½Ğ° Ğ½Ğ¾Ğ²Ğ¾Ğ¼ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ Q, Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾Ğ¹Ğ´Ñ Ğ»ÑƒÑ‡ÑˆÑƒÑ Ğ±Ğ°Ğ·Ğ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Claude Opus-4 Ğ½Ğ° 29.5%.'}, 'en': {'title': 'Empowering Q Programming with Advanced Language Models', 'desc': 'This paper presents a novel method for adapting large language models (LLMs) specifically for the Q programming language, which is underrepresented in existing AI training data. The authors introduce a new benchmark dataset and evaluate various models, demonstrating that their approach significantly improves performance, with their best model achieving a 59% accuracy on the Q benchmark. They utilize techniques such as pretraining, supervised fine-tuning, and reinforcement learning to enhance model capabilities. The findings suggest that this comprehensive methodology can be applied to other specialized domains and tasks, making it a valuable contribution to the field of machine learning.'}, 'zh': {'title': 'ä¸ºQè¯­è¨€é‡èº«å®šåˆ¶çš„å¤§å‹è¯­è¨€æ¨¡å‹', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§å…¨é¢çš„æ–¹æ³•ï¼Œå°†å¤§å‹è¯­è¨€æ¨¡å‹é€‚åº”äºQç¼–ç¨‹è¯­è¨€ï¼Œå–å¾—äº†ä¼˜äºç°æœ‰æ¨¡å‹çš„è¡¨ç°ã€‚Qè¯­è¨€åœ¨äº’è”ç½‘çš„å­˜åœ¨æ„Ÿè¾ƒä½ï¼Œå› æ­¤é€šç”¨AIæ¨¡å‹åœ¨æ­¤é¢†åŸŸçš„è¡¨ç°ä¸ä½³ã€‚æˆ‘ä»¬åˆ›å»ºäº†ä¸€ä¸ªæ–°çš„Leetcodeé£æ ¼çš„è¯„ä¼°æ•°æ®é›†ï¼Œå¹¶åœ¨æ­¤åŸºç¡€ä¸Šå¯¹ä¸»è¦å‰æ²¿æ¨¡å‹è¿›è¡Œäº†åŸºå‡†æµ‹è¯•ã€‚é€šè¿‡é¢„è®­ç»ƒã€ç›‘ç£å¾®è°ƒå’Œå¼ºåŒ–å­¦ä¹ ï¼Œæˆ‘ä»¬è®­ç»ƒäº†ä¸€ç³»åˆ—åŸºäºQwen-2.5ç³»åˆ—çš„æ¨ç†å’Œéæ¨ç†æ¨¡å‹ï¼Œæœ€ç»ˆæ¨¡å‹åœ¨QåŸºå‡†æµ‹è¯•ä¸­å–å¾—äº†59%çš„å‡†ç¡®ç‡ï¼Œè¶…è¶Šäº†å…¶ä»–æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.06485', 'title': 'WGAST: Weakly-Supervised Generative Network for Daily 10 m Land Surface\n  Temperature Estimation via Spatio-Temporal Fusion', 'url': 'https://huggingface.co/papers/2508.06485', 'abstract': 'WGAST, a weakly-supervised generative network, enhances daily 10 m land surface temperature estimation using spatio-temporal fusion of Terra MODIS, Landsat 8, and Sentinel-2 data.  \t\t\t\t\tAI-generated summary \t\t\t\t Urbanization, climate change, and agricultural stress are increasing the demand for precise and timely environmental monitoring. Land Surface Temperature (LST) is a key variable in this context and is retrieved from remote sensing satellites. However, these systems face a trade-off between spatial and temporal resolution. While spatio-temporal fusion methods offer promising solutions, few have addressed the estimation of daily LST at 10 m resolution. In this study, we present WGAST, a Weakly-Supervised Generative Network for Daily 10 m LST Estimation via Spatio-Temporal Fusion of Terra MODIS, Landsat 8, and Sentinel-2. WGAST is the first end-to-end deep learning framework designed for this task. It adopts a conditional generative adversarial architecture, with a generator composed of four stages: feature extraction, fusion, LST reconstruction, and noise suppression. The first stage employs a set of encoders to extract multi-level latent representations from the inputs, which are then fused in the second stage using cosine similarity, normalization, and temporal attention mechanisms. The third stage decodes the fused features into high-resolution LST, followed by a Gaussian filter to suppress high-frequency noise. Training follows a weakly supervised strategy based on physical averaging principles and reinforced by a PatchGAN discriminator. Experiments demonstrate that WGAST outperforms existing methods in both quantitative and qualitative evaluations. Compared to the best-performing baseline, on average, WGAST reduces RMSE by 17.18% and improves SSIM by 11.00%. Furthermore, WGAST is robust to cloud-induced LST and effectively captures fine-scale thermal patterns, as validated against 33 ground-based sensors. The code is available at https://github.com/Sofianebouaziz1/WGAST.git.', 'score': 1, 'issue_id': 5324, 'pub_date': '2025-08-08', 'pub_date_card': {'ru': '8 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 8', 'zh': '8æœˆ8æ—¥'}, 'hash': '8c3d43dec153555b', 'authors': ['Sofiane Bouaziz', 'Adel Hafiane', 'Raphael Canals', 'Rachid Nedjai'], 'affiliations': ["INSA Centre Val de Loire, Universite d'Orleans, PRISME UR 4229, Bourges, 18022, Centre Val de Loire, France", "Universite d'Orleans, CEDETE, UR 1210, Orleans, 45067, Centre Val de Loire, France", "Universite d'Orleans, INSA CVL, PRISME UR 4229, Orleans, 45067, Centre Val de Loire, France"], 'pdf_title_img': 'assets/pdf/title_img/2508.06485.jpg', 'data': {'categories': ['#dataset', '#data', '#synthetic', '#optimization', '#cv', '#training', '#science'], 'emoji': 'ğŸ›°ï¸', 'ru': {'title': 'ĞŸÑ€Ğ¾Ñ€Ñ‹Ğ² Ğ² Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ‚ĞµĞ¼Ğ¿ĞµÑ€Ğ°Ñ‚ÑƒÑ€Ñ‹ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ—ĞµĞ¼Ğ»Ğ¸', 'desc': 'WGAST - ÑÑ‚Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ğ°Ñ ÑĞµÑ‚ÑŒ ÑĞ¾ ÑĞ»Ğ°Ğ±Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ĞµĞ¼ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ‚ĞµĞ¼Ğ¿ĞµÑ€Ğ°Ñ‚ÑƒÑ€Ñ‹ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ·ĞµĞ¼Ğ»Ğ¸ Ñ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸ĞµĞ¼ 10 Ğ¼. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğµ ÑĞ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ¾ ÑĞ¿ÑƒÑ‚Ğ½Ğ¸ĞºĞ¾Ğ² Terra MODIS, Landsat 8 Ğ¸ Sentinel-2. Ğ¡ĞµÑ‚ÑŒ Ğ¸Ğ¼ĞµĞµÑ‚ ÑƒÑĞ»Ğ¾Ğ²Ğ½ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾-ÑĞ¾ÑÑ‚ÑĞ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€Ğ¾Ğ¼ Ğ¸Ğ· Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµÑ… ÑÑ‚Ğ°Ğ¿Ğ¾Ğ²: Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ², ÑĞ»Ğ¸ÑĞ½Ğ¸Ğµ, Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ñ Ñ‚ĞµĞ¼Ğ¿ĞµÑ€Ğ°Ñ‚ÑƒÑ€Ñ‹ Ğ¸ Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ÑˆÑƒĞ¼Ğ°. WGAST Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ĞºĞ°Ğº Ğ² ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾Ñ†ĞµĞ½ĞºĞ°Ñ….'}, 'en': {'title': 'Revolutionizing Land Surface Temperature Estimation with WGAST', 'desc': 'The paper introduces WGAST, a weakly-supervised generative network designed to estimate daily land surface temperature (LST) at a high resolution of 10 meters. It utilizes spatio-temporal fusion of data from Terra MODIS, Landsat 8, and Sentinel-2 satellites to improve LST accuracy. WGAST employs a conditional generative adversarial architecture with multiple stages for feature extraction, fusion, reconstruction, and noise suppression. Experimental results show that WGAST significantly outperforms existing methods, reducing RMSE by 17.18% and improving SSIM by 11.00%, while effectively handling cloud interference and capturing fine-scale thermal patterns.'}, 'zh': {'title': 'WGASTï¼šæå‡æ¯æ—¥10ç±³åœŸåœ°è¡¨é¢æ¸©åº¦ä¼°è®¡çš„åˆ›æ–°ç½‘ç»œ', 'desc': 'WGASTæ˜¯ä¸€ç§å¼±ç›‘ç£ç”Ÿæˆç½‘ç»œï¼Œæ—¨åœ¨é€šè¿‡æ—¶ç©ºèåˆTerra MODISã€Landsat 8å’ŒSentinel-2æ•°æ®æ¥æé«˜æ¯æ—¥10ç±³åœŸåœ°è¡¨é¢æ¸©åº¦ï¼ˆLSTï¼‰çš„ä¼°è®¡ç²¾åº¦ã€‚è¯¥ç½‘ç»œé‡‡ç”¨æ¡ä»¶ç”Ÿæˆå¯¹æŠ—æ¶æ„ï¼Œåˆ†ä¸ºç‰¹å¾æå–ã€èåˆã€LSTé‡å»ºå’Œå™ªå£°æŠ‘åˆ¶å››ä¸ªé˜¶æ®µã€‚é€šè¿‡å¤šçº§æ½œåœ¨è¡¨ç¤ºçš„æå–å’Œèåˆï¼ŒWGASTèƒ½å¤Ÿç”Ÿæˆé«˜åˆ†è¾¨ç‡çš„LSTï¼Œå¹¶æœ‰æ•ˆæŠ‘åˆ¶é«˜é¢‘å™ªå£°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒWGASTåœ¨å®šé‡å’Œå®šæ€§è¯„ä¼°ä¸­å‡ä¼˜äºç°æœ‰æ–¹æ³•ï¼Œæ˜¾è‘—æé«˜äº†LSTä¼°è®¡çš„å‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.04676', 'title': 'GeRe: Towards Efficient Anti-Forgetting in Continual Learning of LLM via\n  General Samples Replay', 'url': 'https://huggingface.co/papers/2508.04676', 'abstract': 'General Sample Replay (GeRe) framework with threshold-based margin (TM) loss addresses catastrophic forgetting in large language models by maintaining activation state consistency during replay learning.  \t\t\t\t\tAI-generated summary \t\t\t\t The continual learning capability of large language models (LLMs) is crucial for advancing artificial general intelligence. However, continual fine-tuning LLMs across various domains often suffers from catastrophic forgetting, characterized by: 1) significant forgetting of their general capabilities, and 2) sharp performance declines in previously learned tasks. To simultaneously address both issues in a simple yet stable manner, we propose General Sample Replay (GeRe), a framework that use usual pretraining texts for efficient anti-forgetting. Beyond revisiting the most prevalent replay-based practices under GeRe, we further leverage neural states to introduce a enhanced activation states constrained optimization method using threshold-based margin (TM) loss, which maintains activation state consistency during replay learning. We are the first to validate that a small, fixed set of pre-collected general replay samples is sufficient to resolve both concerns--retaining general capabilities while promoting overall performance across sequential tasks. Indeed, the former can inherently facilitate the latter. Through controlled experiments, we systematically compare TM with different replay strategies under the GeRe framework, including vanilla label fitting, logit imitation via KL divergence and feature imitation via L1/L2 losses. Results demonstrate that TM consistently improves performance and exhibits better robustness. Our work paves the way for efficient replay of LLMs for the future. Our code and data are available at https://github.com/Qznan/GeRe.', 'score': 1, 'issue_id': 5324, 'pub_date': '2025-08-06', 'pub_date_card': {'ru': '6 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 6', 'zh': '8æœˆ6æ—¥'}, 'hash': '829ed041a738743b', 'authors': ['Yunan Zhang', 'Shuoran Jiang', 'Mengchen Zhao', 'Yuefeng Li', 'Yang Fan', 'Xiangping Wu', 'Qingcai Chen'], 'affiliations': ['Department of Computer Science and Technology, Harbin Institute of Technology, Shenzhen, China', 'Ysstech Info-Tech Co.,Ltd, Shenzhen'], 'pdf_title_img': 'assets/pdf/title_img/2508.04676.jpg', 'data': {'categories': ['#agi', '#training', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'GeRe: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ·Ğ°Ğ±Ñ‹Ğ²Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº General Sample Replay (GeRe) Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ĞºĞ°Ñ‚Ğ°ÑÑ‚Ñ€Ğ¾Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ·Ğ°Ğ±Ñ‹Ğ²Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (LLM). GeRe Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ñ‚ĞµĞºÑÑ‚Ñ‹ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ±Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸ĞµĞ¼ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¿Ğ¾Ñ€Ğ¾Ğ³Ğ¾Ğ²ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ñ Ğ¾Ñ‚ÑÑ‚ÑƒĞ¿Ğ¾Ğ¼ (TM). Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ³Ğ¾ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾Ğ±Ñ‰Ğ¸Ñ… Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‚Ğ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ¾Ğ±Ñ‰Ğ¸Ñ… Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'Combatting Forgetting in Language Models with GeRe Framework', 'desc': 'The paper introduces the General Sample Replay (GeRe) framework, which aims to combat catastrophic forgetting in large language models (LLMs) during continual learning. It highlights the issues of losing general capabilities and declining performance on previously learned tasks when fine-tuning LLMs across different domains. The authors propose a threshold-based margin (TM) loss that maintains activation state consistency, allowing for effective replay learning using pre-collected general samples. Experimental results show that the TM loss enhances performance and robustness compared to traditional replay strategies, making it a promising approach for future LLM training.'}, 'zh': {'title': 'é€šç”¨æ ·æœ¬é‡æ”¾ï¼šè§£å†³ç¾éš¾æ€§é—å¿˜çš„æœ‰æ•ˆæ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºé€šç”¨æ ·æœ¬é‡æ”¾ï¼ˆGeReï¼‰çš„æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨æŒç»­å­¦ä¹ ä¸­é¢ä¸´çš„ç¾éš¾æ€§é—å¿˜é—®é¢˜ã€‚è¯¥æ¡†æ¶é€šè¿‡ä½¿ç”¨é˜ˆå€¼è¾¹é™…ï¼ˆTMï¼‰æŸå¤±ï¼Œä¿æŒæ¿€æ´»çŠ¶æ€çš„ä¸€è‡´æ€§ï¼Œä»è€Œåœ¨é‡æ”¾å­¦ä¹ è¿‡ç¨‹ä¸­æœ‰æ•ˆåœ°é˜²æ­¢é—å¿˜ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä½¿ç”¨å°‘é‡é¢„å…ˆæ”¶é›†çš„é€šç”¨é‡æ”¾æ ·æœ¬å¯ä»¥åŒæ—¶ä¿ç•™æ¨¡å‹çš„é€šç”¨èƒ½åŠ›ï¼Œå¹¶æé«˜åœ¨è¿ç»­ä»»åŠ¡ä¸­çš„æ•´ä½“è¡¨ç°ã€‚é€šè¿‡å¯¹æ¯”å®éªŒï¼ŒTMæ–¹æ³•åœ¨ä¸åŒçš„é‡æ”¾ç­–ç•¥ä¸‹è¡¨ç°å‡ºæ›´å¥½çš„æ€§èƒ½å’Œé²æ£’æ€§ï¼Œæ¨åŠ¨äº†LLMsçš„é«˜æ•ˆé‡æ”¾å­¦ä¹ ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.08974', 'title': 'Text-conditioned State Space Model For Domain-generalized Change\n  Detection Visual Question Answering', 'url': 'https://huggingface.co/papers/2508.08974', 'abstract': "A novel state space model, TCSSM, is introduced to address domain shift in Change Detection Visual Question Answering (CDVQA) by leveraging bi-temporal imagery and textual information.  \t\t\t\t\tAI-generated summary \t\t\t\t The Earth's surface is constantly changing, and detecting these changes provides valuable insights that benefit various aspects of human society. While traditional change detection methods have been employed to detect changes from bi-temporal images, these approaches typically require expert knowledge for accurate interpretation. To enable broader and more flexible access to change information by non-expert users, the task of Change Detection Visual Question Answering (CDVQA) has been introduced. However, existing CDVQA methods have been developed under the assumption that training and testing datasets share similar distributions. This assumption does not hold in real-world applications, where domain shifts often occur. In this paper, the CDVQA task is revisited with a focus on addressing domain shift. To this end, a new multi-modal and multi-domain dataset, BrightVQA, is introduced to facilitate domain generalization research in CDVQA. Furthermore, a novel state space model, termed Text-Conditioned State Space Model (TCSSM), is proposed. The TCSSM framework is designed to leverage both bi-temporal imagery and geo-disaster-related textual information in an unified manner to extract domain-invariant features across domains. Input-dependent parameters existing in TCSSM are dynamically predicted by using both bi-temporal images and geo-disaster-related description, thereby facilitating the alignment between bi-temporal visual data and the associated textual descriptions. Extensive experiments are conducted to evaluate the proposed method against state-of-the-art models, and superior performance is consistently demonstrated. The code and dataset will be made publicly available upon acceptance at https://github.com/Elman295/TCSSM.", 'score': 0, 'issue_id': 5335, 'pub_date': '2025-08-12', 'pub_date_card': {'ru': '12 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 12', 'zh': '8æœˆ12æ—¥'}, 'hash': '64a95ba78ad17af5', 'authors': ['Elman Ghazaei', 'Erchan Aptoula'], 'affiliations': ['Faculty of Engineering and Natural Sciences (VPALab), Sabanci University, TÃ¼rkiye'], 'pdf_title_img': 'assets/pdf/title_img/2508.08974.jpg', 'data': {'categories': ['#dataset', '#multimodal', '#open_source', '#transfer_learning', '#alignment', '#cv'], 'emoji': 'ğŸŒ', 'ru': {'title': 'TCSSM: Ğ˜Ğ½Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ½Ğ¾Ğµ Ğº Ğ´Ğ¾Ğ¼ĞµĞ½Ñƒ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ˜Ğ˜', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ TCSSM Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ñ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ° Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² (CDVQA). ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ±Ğ¸Ñ‚ĞµĞ¼Ğ¿Ğ¾Ñ€Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… Ğº Ğ´Ğ¾Ğ¼ĞµĞ½Ñƒ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ². Ğ’Ğ²ĞµĞ´ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ´Ğ¾Ğ¼ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ BrightVQA Ğ´Ğ»Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ Ğ´Ğ¾Ğ¼ĞµĞ½Ğ°Ğ¼ Ğ² CDVQA. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'Bridging Domain Gaps in Change Detection with TCSSM', 'desc': 'This paper presents a new approach called the Text-Conditioned State Space Model (TCSSM) to improve Change Detection Visual Question Answering (CDVQA) by addressing the issue of domain shift. The authors introduce a multi-modal dataset named BrightVQA, which helps in training models that can generalize better across different domains. TCSSM utilizes both bi-temporal images and related textual information to extract features that remain consistent despite changes in the data distribution. Through extensive experiments, the proposed model shows better performance compared to existing methods, making it a significant advancement in the field.'}, 'zh': {'title': 'åº”å¯¹é¢†åŸŸè½¬ç§»çš„åˆ›æ–°æ¨¡å‹TCSSM', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„çŠ¶æ€ç©ºé—´æ¨¡å‹ï¼Œç§°ä¸ºTCSSMï¼Œæ—¨åœ¨è§£å†³å˜åŒ–æ£€æµ‹è§†è§‰é—®ç­”ï¼ˆCDVQAï¼‰ä¸­çš„é¢†åŸŸè½¬ç§»é—®é¢˜ã€‚è¯¥æ¨¡å‹åˆ©ç”¨åŒæ—¶ç›¸å›¾åƒå’Œä¸åœ°ç†ç¾å®³ç›¸å…³çš„æ–‡æœ¬ä¿¡æ¯ï¼Œæå–è·¨é¢†åŸŸçš„ä¸å˜ç‰¹å¾ã€‚é€šè¿‡åŠ¨æ€é¢„æµ‹è¾“å…¥ä¾èµ–çš„å‚æ•°ï¼ŒTCSSMèƒ½å¤Ÿæœ‰æ•ˆå¯¹é½åŒæ—¶ç›¸è§†è§‰æ•°æ®å’Œç›¸å…³æ–‡æœ¬æè¿°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTCSSMåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.05769', 'title': 'Improving Masked Style Transfer using Blended Partial Convolution', 'url': 'https://huggingface.co/papers/2508.05769', 'abstract': 'A partial-convolution-based style transfer network improves stylization of specific image regions by accurately applying style features and using network-internal blending techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t Artistic style transfer has long been possible with the advancements of convolution- and transformer-based neural networks. Most algorithms apply the artistic style transfer to the whole image, but individual users may only need to apply a style transfer to a specific region in the image. The standard practice is to simply mask the image after the stylization. This work shows that this approach tends to improperly capture the style features in the region of interest. We propose a partial-convolution-based style transfer network that accurately applies the style features exclusively to the region of interest. Additionally, we present network-internal blending techniques that account for imperfections in the region selection. We show that this visually and quantitatively improves stylization using examples from the SA-1B dataset. Code is publicly available at https://github.com/davidmhart/StyleTransferMasked.', 'score': 0, 'issue_id': 5329, 'pub_date': '2025-08-07', 'pub_date_card': {'ru': '7 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 7', 'zh': '8æœˆ7æ—¥'}, 'hash': '6def4798600a928b', 'authors': ['Seyed Hadi Seyed', 'Ayberk Cansever', 'David Hart'], 'affiliations': ['East Carolina University'], 'pdf_title_img': 'assets/pdf/title_img/2508.05769.jpg', 'data': {'categories': ['#optimization', '#dataset', '#cv', '#open_source'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ Ğ¿ĞµÑ€ĞµĞ½Ğ¾Ñ ÑÑ‚Ğ¸Ğ»Ñ Ğ½Ğ° Ğ²Ñ‹Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑÑƒ ÑÑ‚Ğ¸Ğ»Ñ Ğ½Ğ° Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ‡Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑĞ²Ñ‘Ñ€Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ ÑÑ‚Ğ¸Ğ»Ñ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğº Ğ²Ñ‹Ğ±Ñ€Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€ĞµÑĞ°. Ğ¢Ğ°ĞºĞ¶Ğµ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ÑÑ‚ÑÑ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸ Ğ²Ğ½ÑƒÑ‚Ñ€Ğ¸ÑĞµÑ‚ĞµĞ²Ğ¾Ğ³Ğ¾ ÑĞ¼ĞµÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒÑ‡ĞµÑ‚Ğ° Ğ½ĞµÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ² Ğ² Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğµ Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… SA-1B Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¸ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Targeted Style Transfer with Partial Convolutions', 'desc': 'This paper introduces a novel style transfer network that utilizes partial convolution to enhance the application of artistic styles to specific regions of an image. Unlike traditional methods that apply style transfer to the entire image and then mask the undesired areas, this approach focuses on accurately capturing style features only in the selected region. The authors also implement internal blending techniques within the network to address any imperfections that arise from the region selection process. The results demonstrate significant improvements in both visual quality and quantitative metrics, validated through experiments on the SA-1B dataset.'}, 'zh': {'title': 'ç²¾å‡†é£æ ¼è¿ç§»ï¼Œä¸“æ³¨ç‰¹å®šåŒºåŸŸ', 'desc': 'è¿™ç¯‡è®ºæ–‡æå‡ºäº†ä¸€ç§åŸºäºéƒ¨åˆ†å·ç§¯çš„é£æ ¼è¿ç§»ç½‘ç»œï¼Œæ—¨åœ¨æ”¹å–„ç‰¹å®šå›¾åƒåŒºåŸŸçš„é£æ ¼åŒ–æ•ˆæœã€‚ä¼ ç»Ÿçš„é£æ ¼è¿ç§»ç®—æ³•é€šå¸¸å¯¹æ•´ä¸ªå›¾åƒè¿›è¡Œå¤„ç†ï¼Œä½†ç”¨æˆ·å¯èƒ½åªå¸Œæœ›å¯¹å›¾åƒçš„æŸä¸ªç‰¹å®šåŒºåŸŸåº”ç”¨é£æ ¼è¿ç§»ã€‚ç ”ç©¶è¡¨æ˜ï¼Œç®€å•åœ°åœ¨é£æ ¼åŒ–åå¯¹å›¾åƒè¿›è¡Œé®ç½©ä¼šå¯¼è‡´é£æ ¼ç‰¹å¾æ•æ‰ä¸å‡†ç¡®ã€‚é€šè¿‡å¼•å…¥ç½‘ç»œå†…éƒ¨çš„æ··åˆæŠ€æœ¯ï¼Œæœ¬æ–‡çš„æ–¹æ³•èƒ½å¤Ÿæ›´å¥½åœ°å¤„ç†åŒºåŸŸé€‰æ‹©ä¸­çš„ä¸å®Œç¾ï¼Œä»è€Œåœ¨è§†è§‰å’Œå®šé‡ä¸Šæå‡é£æ ¼åŒ–æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.04195', 'title': 'NVSpeech: An Integrated and Scalable Pipeline for Human-Like Speech\n  Modeling with Paralinguistic Vocalizations', 'url': 'https://huggingface.co/papers/2508.04195', 'abstract': 'NVSpeech is a pipeline that integrates the recognition and synthesis of paralinguistic vocalizations in Mandarin, using a large annotated dataset and models that treat these cues as decodable tokens.  \t\t\t\t\tAI-generated summary \t\t\t\t Paralinguistic vocalizations-including non-verbal sounds like laughter and breathing, as well as lexicalized interjections such as "uhm" and "oh"-are integral to natural spoken communication. Despite their importance in conveying affect, intent, and interactional cues, such cues remain largely overlooked in conventional automatic speech recognition (ASR) and text-to-speech (TTS) systems. We present NVSpeech, an integrated and scalable pipeline that bridges the recognition and synthesis of paralinguistic vocalizations, encompassing dataset construction, ASR modeling, and controllable TTS. (1) We introduce a manually annotated dataset of 48,430 human-spoken utterances with 18 word-level paralinguistic categories. (2) We develop the paralinguistic-aware ASR model, which treats paralinguistic cues as inline decodable tokens (e.g., "You\'re so funny [Laughter]"), enabling joint lexical and non-verbal transcription. This model is then used to automatically annotate a large corpus, the first large-scale Chinese dataset of 174,179 utterances (573 hours) with word-level alignment and paralingustic cues. (3) We finetune zero-shot TTS models on both human- and auto-labeled data to enable explicit control over paralinguistic vocalizations, allowing context-aware insertion at arbitrary token positions for human-like speech synthesis. By unifying the recognition and generation of paralinguistic vocalizations, NVSpeech offers the first open, large-scale, word-level annotated pipeline for expressive speech modeling in Mandarin, integrating recognition and synthesis in a scalable and controllable manner. Dataset and audio demos are available at https://nvspeech170k.github.io/.', 'score': 0, 'issue_id': 5322, 'pub_date': '2025-08-06', 'pub_date_card': {'ru': '6 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 6', 'zh': '8æœˆ6æ—¥'}, 'hash': 'b4eb7f9d017ec3fd', 'authors': ['Huan Liao', 'Qinke Ni', 'Yuancheng Wang', 'Yiheng Lu', 'Haoyue Zhan', 'Pengyuan Xie', 'Qiang Zhang', 'Zhizheng Wu'], 'affiliations': ['Guangzhou Quwan Network Technology', 'The Chinese University of Hong Kong, Shenzhen'], 'pdf_title_img': 'assets/pdf/title_img/2508.04195.jpg', 'data': {'categories': ['#dataset', '#open_source', '#data', '#audio'], 'emoji': 'ğŸ—£ï¸', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ² Ñ€ĞµÑ‡Ğ¸', 'desc': 'NVSpeech - ÑÑ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ´Ğ»Ñ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¹ Ğ² Ğ¼Ğ°Ğ½Ğ´Ğ°Ñ€Ğ¸Ğ½ÑĞºĞ¾Ğ¼ ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ³Ğ¾ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ° Ñ 18 ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸ÑĞ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ ÑĞ»Ğ¾Ğ². Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ (ASR) Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ñ€ĞµÑ‡Ğ¸ (TTS), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ ĞºĞ°Ğº Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹. NVSpeech Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾ÑÑƒÑ‰ĞµÑÑ‚Ğ²Ğ»ÑÑ‚ÑŒ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ ÑĞ¸Ğ½Ñ‚ĞµĞ· ÑĞºÑĞ¿Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğ¹ Ñ€ĞµÑ‡Ğ¸ Ñ Ğ²ÑÑ‚Ğ°Ğ²ĞºĞ¾Ğ¹ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸ÑÑ….'}, 'en': {'title': 'Bridging Speech Recognition and Synthesis with Paralinguistic Cues', 'desc': 'NVSpeech is a novel pipeline designed to enhance the recognition and synthesis of paralinguistic vocalizations in Mandarin, which include non-verbal sounds and interjections. It utilizes a large, manually annotated dataset of over 48,000 utterances categorized into 18 paralinguistic types, enabling a more nuanced understanding of spoken communication. The system features a paralinguistic-aware automatic speech recognition (ASR) model that treats these vocal cues as decodable tokens, allowing for joint transcription of verbal and non-verbal elements. Additionally, it incorporates a controllable text-to-speech (TTS) model that can insert these vocalizations contextually, resulting in more expressive and human-like speech synthesis.'}, 'zh': {'title': 'NVSpeechï¼šæ™®é€šè¯å‰¯è¯­è¨€å£°éŸ³çš„è¯†åˆ«ä¸åˆæˆæ–°çªç ´', 'desc': 'NVSpeechæ˜¯ä¸€ä¸ªé›†æˆäº†æ™®é€šè¯ä¸­å‰¯è¯­è¨€å£°éŸ³è¯†åˆ«å’Œåˆæˆçš„ç®¡é“ï¼Œä½¿ç”¨äº†ä¸€ä¸ªå¤§å‹æ ‡æ³¨æ•°æ®é›†å’Œå°†è¿™äº›çº¿ç´¢è§†ä¸ºå¯è§£ç æ ‡è®°çš„æ¨¡å‹ã€‚å‰¯è¯­è¨€å£°éŸ³åŒ…æ‹¬éè¯­è¨€å£°éŸ³ï¼ˆå¦‚ç¬‘å£°å’Œå‘¼å¸ï¼‰ä»¥åŠè¯æ±‡åŒ–çš„æ’å…¥è¯­ï¼ˆå¦‚â€œå—¯â€å’Œâ€œå“¦â€ï¼‰ï¼Œåœ¨è‡ªç„¶å£è¯­äº¤æµä¸­è‡³å…³é‡è¦ã€‚è¯¥ç³»ç»Ÿé€šè¿‡æ„å»ºä¸€ä¸ªåŒ…å«48,430ä¸ªäººå·¥å‘éŸ³çš„æ ‡æ³¨æ•°æ®é›†ï¼Œå¼€å‘äº†ä¸€ä¸ªå‰¯è¯­è¨€æ„ŸçŸ¥çš„è‡ªåŠ¨è¯­éŸ³è¯†åˆ«ï¼ˆASRï¼‰æ¨¡å‹ï¼Œå¹¶åœ¨æ­¤åŸºç¡€ä¸Šç”Ÿæˆäº†ä¸€ä¸ªå¤§è§„æ¨¡çš„ä¸­æ–‡æ•°æ®é›†ã€‚NVSpeechå®ç°äº†å‰¯è¯­è¨€å£°éŸ³çš„è¯†åˆ«ä¸åˆæˆçš„ç»Ÿä¸€ï¼Œä¸ºæ™®é€šè¯çš„è¡¨è¾¾æ€§è¯­éŸ³å»ºæ¨¡æä¾›äº†é¦–ä¸ªå¼€æ”¾çš„å¤§è§„æ¨¡æ ‡æ³¨ç®¡é“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.07050', 'title': 'ReasonRank: Empowering Passage Ranking with Strong Reasoning Ability', 'url': 'https://huggingface.co/papers/2508.07050', 'abstract': 'A reasoning-intensive reranker, ReasonRank, achieves state-of-the-art performance in passage ranking tasks by using synthesized training data and a two-stage post-training approach with reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Model (LLM) based listwise ranking has shown superior performance in many passage ranking tasks. With the development of Large Reasoning Models, many studies have demonstrated that step-by-step reasoning during test-time helps improve listwise ranking performance. However, due to the scarcity of reasoning-intensive training data, existing rerankers perform poorly in many complex ranking scenarios and the ranking ability of reasoning-intensive rerankers remains largely underdeveloped. In this paper, we first propose an automated reasoning-intensive training data synthesis framework, which sources training queries and passages from diverse domains and applies DeepSeek-R1 to generate high-quality training labels. A self-consistency data filtering mechanism is designed to ensure the data quality. To empower the listwise reranker with strong reasoning ability, we further propose a two-stage post-training approach, which includes a cold-start supervised fine-tuning (SFT) stage for reasoning pattern learning and a reinforcement learning (RL) stage for further ranking ability enhancement. During the RL stage, based on the nature of listwise ranking, we design a multi-view ranking reward, which is more effective than a ranking metric-based reward. Extensive experiments demonstrate that our trained reasoning-intensive reranker ReasonRank outperforms existing baselines significantly and also achieves much lower latency than pointwise reranker Rank1. Through further experiments, our ReasonRank has achieved state-of-the-art (SOTA) performance 40.6 on the BRIGHT leaderboard\\footnote{https://brightbenchmark.github.io/.} Our codes are available at https://github.com/8421BCD/ReasonRank.', 'score': 88, 'issue_id': 5296, 'pub_date': '2025-08-09', 'pub_date_card': {'ru': '9 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 9', 'zh': '8æœˆ9æ—¥'}, 'hash': 'bfd8a67bb2b2dbf4', 'authors': ['Wenhan Liu', 'Xinyu Ma', 'Weiwei Sun', 'Yutao Zhu', 'Yuchen Li', 'Dawei Yin', 'Zhicheng Dou'], 'affiliations': ['Baidu Inc.', 'Carnegie Mellon University', 'Gaoling School of Artificial Intelligence, Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2508.07050.jpg', 'data': {'categories': ['#training', '#dataset', '#optimization', '#reasoning', '#rl'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ReasonRank: Ğ Ğ°ÑÑÑƒĞ¶Ğ´Ğ°ÑÑ‰Ğ¸Ğ¹ Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸Ğº Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾ĞºĞ¾Ğ»ĞµĞ½Ğ¸Ñ', 'desc': 'ReasonRank - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸Ğº Ğ¿Ğ°ÑÑĞ°Ğ¶ĞµĞ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. ĞĞ½ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ¿Ğ¸ÑĞºĞ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ReasonRank Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¸Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ°ÑÑĞ°Ğ¶ĞµĞ¹, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'ReasonRank: Elevating Passage Ranking with Advanced Reasoning Techniques', 'desc': 'The paper introduces ReasonRank, a novel reranker that excels in passage ranking tasks by leveraging synthesized training data and a two-stage post-training method involving reinforcement learning. It addresses the challenge of limited reasoning-intensive training data by creating a framework that generates high-quality training labels from diverse domains. The two-stage approach consists of a supervised fine-tuning phase to learn reasoning patterns, followed by a reinforcement learning phase that enhances ranking capabilities using a multi-view ranking reward. Experimental results show that ReasonRank achieves state-of-the-art performance while maintaining lower latency compared to traditional pointwise rerankers.'}, 'zh': {'title': 'æ¨ç†å¼ºåŒ–é‡æ’åºï¼Œæå‡æ®µè½æ’åæ€§èƒ½ï¼', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºReasonRankçš„æ¨ç†å¼ºåŒ–é‡æ’åºæ¨¡å‹ï¼Œæ—¨åœ¨æé«˜æ®µè½æ’åä»»åŠ¡çš„æ€§èƒ½ã€‚é€šè¿‡åˆæˆè®­ç»ƒæ•°æ®å’Œä¸¤é˜¶æ®µçš„åè®­ç»ƒæ–¹æ³•ï¼ŒReasonRankåœ¨å¤æ‚çš„æ’ååœºæ™¯ä¸­è¡¨ç°å‡ºè‰²ã€‚æˆ‘ä»¬è®¾è®¡äº†ä¸€ç§è‡ªåŠ¨åŒ–çš„æ¨ç†è®­ç»ƒæ•°æ®åˆæˆæ¡†æ¶ï¼Œå¹¶å¼•å…¥äº†è‡ªä¸€è‡´æ€§æ•°æ®è¿‡æ»¤æœºåˆ¶ï¼Œä»¥ç¡®ä¿æ•°æ®è´¨é‡ã€‚æœ€ç»ˆï¼ŒReasonRankåœ¨BRIGHTæ’è¡Œæ¦œä¸Šè¾¾åˆ°äº†40.6çš„æœ€æ–°æ€§èƒ½ï¼Œæ˜¾è‘—ä¼˜äºç°æœ‰åŸºçº¿æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.07999', 'title': 'WideSearch: Benchmarking Agentic Broad Info-Seeking', 'url': 'https://huggingface.co/papers/2508.07999', 'abstract': 'WideSearch is a new benchmark evaluating the reliability of automated search agents in large-scale information collection tasks, revealing significant deficiencies in current systems.  \t\t\t\t\tAI-generated summary \t\t\t\t From professional research to everyday planning, many tasks are bottlenecked by wide-scale information seeking, which is more repetitive than cognitively complex. With the rapid development of Large Language Models (LLMs), automated search agents powered by LLMs offer a promising solution to liberate humans from this tedious work. However, the capability of these agents to perform such "wide-context" collection reliably and completely remains largely unevaluated due to a lack of suitable benchmarks. To bridge this gap, we introduce WideSearch, a new benchmark engineered to evaluate agent reliability on these large-scale collection tasks. The benchmark features 200 manually curated questions (100 in English, 100 in Chinese) from over 15 diverse domains, grounded in real user queries. Each task requires agents to collect large-scale atomic information, which could be verified one by one objectively, and arrange it into a well-organized output. A rigorous five-stage quality control pipeline ensures the difficulty, completeness, and verifiability of the dataset. We benchmark over 10 state-of-the-art agentic search systems, including single-agent, multi-agent frameworks, and end-to-end commercial systems. Most systems achieve overall success rates near 0\\%, with the best performer reaching just 5\\%. However, given sufficient time, cross-validation by multiple human testers can achieve a near 100\\% success rate. These results demonstrate that present search agents have critical deficiencies in large-scale information seeking, underscoring urgent areas for future research and development in agentic search. Our dataset, evaluation pipeline, and benchmark results have been publicly released at https://widesearch-seed.github.io/', 'score': 81, 'issue_id': 5295, 'pub_date': '2025-08-11', 'pub_date_card': {'ru': '11 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 11', 'zh': '8æœˆ11æ—¥'}, 'hash': '45f13eb4f1110e39', 'authors': ['Ryan Wong', 'Jiawei Wang', 'Junjie Zhao', 'Li Chen', 'Yan Gao', 'Long Zhang', 'Xuan Zhou', 'Zuo Wang', 'Kai Xiang', 'Ge Zhang', 'Wenhao Huang', 'Yang Wang', 'Ke Wang'], 'affiliations': ['bytedance.com'], 'pdf_title_img': 'assets/pdf/title_img/2508.07999.jpg', 'data': {'categories': ['#science', '#benchmark', '#agents', '#dataset', '#survey'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞŸĞ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ˜Ğ˜ Ğ¿Ğ¾ĞºĞ° Ğ½Ğµ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚ÑÑ Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸', 'desc': 'WideSearch - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚ĞµÑÑ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ÑĞ±Ğ¾Ñ€Ğ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ³Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 200 Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¸Ğ· Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 15 Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹ Ğ½Ğ° Ğ°Ğ½Ğ³Ğ»Ğ¸Ğ¹ÑĞºĞ¾Ğ¼ Ğ¸ ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¾Ğ¼ ÑĞ·Ñ‹ĞºĞ°Ñ…. Ğ¢ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ±Ğ¾Ğ»ĞµĞµ 10 ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ²Ğ¾ Ğ¸Ğ· Ğ½Ğ¸Ñ… Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ Ğ¾Ğ±Ñ‰ĞµĞ³Ğ¾ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¾ĞºĞ¾Ğ»Ğ¾ 0%, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ»ÑƒÑ‡ÑˆĞ¸Ğ¹ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚ ÑĞ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ²ÑĞµĞ³Ğ¾ 5%. Ğ­Ñ‚Ğ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚ĞºĞ¸ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ÑˆĞ¸Ñ€Ğ¾ĞºĞ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'WideSearch: Evaluating the Reliability of Automated Search Agents', 'desc': 'WideSearch is a benchmark designed to assess the reliability of automated search agents in large-scale information collection tasks. It highlights significant shortcomings in current systems, which struggle to perform effectively in wide-context searches. The benchmark includes 200 curated questions across various domains, requiring agents to gather and organize information that can be objectively verified. Results show that most tested systems have low success rates, indicating a need for improvement in agentic search capabilities.'}, 'zh': {'title': 'æå‡è‡ªåŠ¨æœç´¢ä»£ç†çš„å¯é æ€§', 'desc': 'WideSearchæ˜¯ä¸€ä¸ªæ–°çš„åŸºå‡†ï¼Œç”¨äºè¯„ä¼°è‡ªåŠ¨æœç´¢ä»£ç†åœ¨å¤§è§„æ¨¡ä¿¡æ¯æ”¶é›†ä»»åŠ¡ä¸­çš„å¯é æ€§ã€‚å½“å‰çš„ç³»ç»Ÿåœ¨æ‰§è¡Œè¿™äº›ä»»åŠ¡æ—¶å­˜åœ¨æ˜¾è‘—ç¼ºé™·ï¼ŒæˆåŠŸç‡æ™®éæ¥è¿‘0%ã€‚è¯¥åŸºå‡†åŒ…å«200ä¸ªæ‰‹åŠ¨ç­–åˆ’çš„é—®é¢˜ï¼Œæ¶µç›–15ä¸ªä¸åŒé¢†åŸŸï¼Œæ—¨åœ¨æµ‹è¯•ä»£ç†æ”¶é›†å’Œç»„ç»‡ä¿¡æ¯çš„èƒ½åŠ›ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œç°æœ‰çš„æœç´¢ä»£ç†åœ¨å¤§è§„æ¨¡ä¿¡æ¯è·å–æ–¹é¢äºŸéœ€æ”¹è¿›ï¼Œæœªæ¥çš„ç ”ç©¶å’Œå¼€å‘æ–¹å‘åº”é›†ä¸­åœ¨æå‡å…¶æ€§èƒ½ä¸Šã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.07981', 'title': 'Omni-Effects: Unified and Spatially-Controllable Visual Effects\n  Generation', 'url': 'https://huggingface.co/papers/2508.07981', 'abstract': 'Omni-Effects is a unified framework that enables the generation of prompt-guided and spatially controllable composite visual effects using LoRA-based Mixture of Experts and Spatial-Aware Prompt with Independent-Information Flow.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual effects (VFX) are essential visual enhancements fundamental to modern cinematic production. Although video generation models offer cost-efficient solutions for VFX production, current methods are constrained by per-effect LoRA training, which limits generation to single effects. This fundamental limitation impedes applications that require spatially controllable composite effects, i.e., the concurrent generation of multiple effects at designated locations. However, integrating diverse effects into a unified framework faces major challenges: interference from effect variations and spatial uncontrollability during multi-VFX joint training. To tackle these challenges, we propose Omni-Effects, a first unified framework capable of generating prompt-guided effects and spatially controllable composite effects. The core of our framework comprises two key innovations: (1) LoRA-based Mixture of Experts (LoRA-MoE), which employs a group of expert LoRAs, integrating diverse effects within a unified model while effectively mitigating cross-task interference. (2) Spatial-Aware Prompt (SAP) incorporates spatial mask information into the text token, enabling precise spatial control. Furthermore, we introduce an Independent-Information Flow (IIF) module integrated within the SAP, isolating the control signals corresponding to individual effects to prevent any unwanted blending. To facilitate this research, we construct a comprehensive VFX dataset Omni-VFX via a novel data collection pipeline combining image editing and First-Last Frame-to-Video (FLF2V) synthesis, and introduce a dedicated VFX evaluation framework for validating model performance. Extensive experiments demonstrate that Omni-Effects achieves precise spatial control and diverse effect generation, enabling users to specify both the category and location of desired effects.', 'score': 46, 'issue_id': 5298, 'pub_date': '2025-08-11', 'pub_date_card': {'ru': '11 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 11', 'zh': '8æœˆ11æ—¥'}, 'hash': 'f440e34cea9bf27f', 'authors': ['Fangyuan Mao', 'Aiming Hao', 'Jintao Chen', 'Dongxia Liu', 'Xiaokun Feng', 'Jiashu Zhu', 'Meiqi Wu', 'Chubin Chen', 'Jiahong Wu', 'Xiangxiang Chu'], 'affiliations': ['AMAP, Alibaba Group', 'CASIA', 'PKU', 'THU'], 'pdf_title_img': 'assets/pdf/title_img/2508.07981.jpg', 'data': {'categories': ['#cv', '#video', '#data', '#optimization', '#games', '#dataset', '#benchmark'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞĞ¼Ğ½Ğ¸-ÑÑ„Ñ„ĞµĞºÑ‚Ñ‹: Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ„Ñ„ĞµĞºÑ‚Ğ¾Ğ²', 'desc': 'Omni-Effects - ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ„Ñ„ĞµĞºÑ‚Ğ¾Ğ² Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ĞµĞ¼, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ LoRA-based Mixture of Experts Ğ¸ Spatial-Aware Prompt. ĞĞ½Ğ° Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑÑ„Ñ„ĞµĞºÑ‚Ğ°Ğ¼Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ½ĞµĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ÑÑ„Ñ„ĞµĞºÑ‚Ğ°Ğ¼ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ´Ğ²Ğ° ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ½Ğ¾Ğ²Ğ¾Ğ²Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ: LoRA-MoE Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑÑ„Ñ„ĞµĞºÑ‚Ğ¾Ğ² Ğ² ĞµĞ´Ğ¸Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¸ SAP Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Omni-VFX Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ´Ğ»Ñ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Unified Control for Diverse Visual Effects Generation', 'desc': 'Omni-Effects is a new framework designed to create complex visual effects in videos by combining multiple effects in specific locations. It uses a technique called LoRA-based Mixture of Experts to manage different effects without them interfering with each other. Additionally, it incorporates a Spatial-Aware Prompt that allows users to control where each effect appears in the video. This framework also includes an Independent-Information Flow module to ensure that the effects remain distinct and do not blend together unintentionally.'}, 'zh': {'title': 'ç»Ÿä¸€ç”Ÿæˆç©ºé—´å¯æ§è§†è§‰æ•ˆæœçš„æ¡†æ¶', 'desc': 'Omni-Effectsæ˜¯ä¸€ä¸ªç»Ÿä¸€æ¡†æ¶ï¼Œèƒ½å¤Ÿç”ŸæˆåŸºäºæç¤ºçš„å’Œç©ºé—´å¯æ§çš„å¤åˆè§†è§‰æ•ˆæœã€‚è¯¥æ¡†æ¶é‡‡ç”¨äº†åŸºäºLoRAçš„ä¸“å®¶æ··åˆæ¨¡å‹å’Œç©ºé—´æ„ŸçŸ¥æç¤ºï¼Œè§£å†³äº†å¤šç§è§†è§‰æ•ˆæœç”Ÿæˆä¸­çš„å¹²æ‰°å’Œç©ºé—´ä¸å¯æ§æ€§é—®é¢˜ã€‚é€šè¿‡å¼•å…¥ç‹¬ç«‹ä¿¡æ¯æµæ¨¡å—ï¼ŒOmni-Effectsèƒ½å¤Ÿæœ‰æ•ˆéš”ç¦»ä¸åŒæ•ˆæœçš„æ§åˆ¶ä¿¡å·ï¼Œé¿å…ä¸å¿…è¦çš„æ··åˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¡†æ¶èƒ½å¤Ÿå®ç°ç²¾ç¡®çš„ç©ºé—´æ§åˆ¶å’Œå¤šæ ·åŒ–çš„æ•ˆæœç”Ÿæˆï¼Œç”¨æˆ·å¯ä»¥æŒ‡å®šæ‰€éœ€æ•ˆæœçš„ç±»åˆ«å’Œä½ç½®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.07407', 'title': 'A Comprehensive Survey of Self-Evolving AI Agents: A New Paradigm\n  Bridging Foundation Models and Lifelong Agentic Systems', 'url': 'https://huggingface.co/papers/2508.07407', 'abstract': 'A survey of self-evolving AI agents that adapt to dynamic environments through automatic enhancement based on interaction data and feedback.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in large language models have sparked growing interest in AI agents capable of solving complex, real-world tasks. However, most existing agent systems rely on manually crafted configurations that remain static after deployment, limiting their ability to adapt to dynamic and evolving environments. To this end, recent research has explored agent evolution techniques that aim to automatically enhance agent systems based on interaction data and environmental feedback. This emerging direction lays the foundation for self-evolving AI agents, which bridge the static capabilities of foundation models with the continuous adaptability required by lifelong agentic systems. In this survey, we provide a comprehensive review of existing techniques for self-evolving agentic systems. Specifically, we first introduce a unified conceptual framework that abstracts the feedback loop underlying the design of self-evolving agentic systems. The framework highlights four key components: System Inputs, Agent System, Environment, and Optimisers, serving as a foundation for understanding and comparing different strategies. Based on this framework, we systematically review a wide range of self-evolving techniques that target different components of the agent system. We also investigate domain-specific evolution strategies developed for specialised fields such as biomedicine, programming, and finance, where optimisation objectives are tightly coupled with domain constraints. In addition, we provide a dedicated discussion on the evaluation, safety, and ethical considerations for self-evolving agentic systems, which are critical to ensuring their effectiveness and reliability. This survey aims to provide researchers and practitioners with a systematic understanding of self-evolving AI agents, laying the foundation for the development of more adaptive, autonomous, and lifelong agentic systems.', 'score': 33, 'issue_id': 5302, 'pub_date': '2025-08-10', 'pub_date_card': {'ru': '10 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 10', 'zh': '8æœˆ10æ—¥'}, 'hash': 'e94cfc939dfba252', 'authors': ['Jinyuan Fang', 'Yanwen Peng', 'Xi Zhang', 'Yingxu Wang', 'Xinhao Yi', 'Guibin Zhang', 'Yi Xu', 'Bin Wu', 'Siwei Liu', 'Zihao Li', 'Zhaochun Ren', 'Nikos Aletras', 'Xi Wang', 'Han Zhou', 'Zaiqiao Meng'], 'affiliations': ['Leiden University', 'Mohamed bin Zayed University of Artificial Intelligence', 'National University of Singapore', 'University College London', 'University of Aberdeen', 'University of Cambridge', 'University of Glasgow', 'University of Sheffield'], 'pdf_title_img': 'assets/pdf/title_img/2508.07407.jpg', 'data': {'categories': ['#ethics', '#optimization', '#agents', '#survey'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğµ Ğ˜Ğ˜-Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹: Ğ¿ÑƒÑ‚ÑŒ Ğº Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ¸ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'de
