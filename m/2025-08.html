id': 'https://huggingface.co/papers/2508.09736', 'title': 'Seeing, Listening, Remembering, and Reasoning: A Multimodal Agent with\n  Long-Term Memory', 'url': 'https://huggingface.co/papers/2508.09736', 'abstract': "M3-Agent, a multimodal agent with long-term memory, performs multi-turn reasoning and outperforms baselines on a new long-video question answering benchmark.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce M3-Agent, a novel multimodal agent framework equipped with long-term memory. Like humans, M3-Agent can process real-time visual and auditory inputs to build and update its long-term memory. Beyond episodic memory, it also develops semantic memory, enabling it to accumulate world knowledge over time. Its memory is organized in an entity-centric, multimodal format, allowing deeper and more consistent understanding of the environment. Given an instruction, M3-Agent autonomously performs multi-turn, iterative reasoning and retrieves relevant information from memory to accomplish the task. To evaluate memory effectiveness and memory-based reasoning in multimodal agents, we develop M3-Bench, a new long-video question answering benchmark. M3-Bench comprises 100 newly recorded real-world videos captured from a robot's perspective (M3-Bench-robot) and 929 web-sourced videos across diverse scenarios (M3-Bench-web). We annotate question-answer pairs designed to test key capabilities essential for agent applications, such as human understanding, general knowledge extraction, and cross-modal reasoning. Experimental results show that M3-Agent, trained via reinforcement learning, outperforms the strongest baseline, a prompting agent using Gemini-1.5-pro and GPT-4o, achieving 6.7%, 7.7%, and 5.3% higher accuracy on M3-Bench-robot, M3-Bench-web and VideoMME-long, respectively. Our work advances the multimodal agents toward more human-like long-term memory and provides insights into their practical design. Model, code and data are available at https://github.com/bytedance-seed/m3-agent", 'score': 19, 'issue_id': 5345, 'pub_date': '2025-08-13', 'pub_date_card': {'ru': '13 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 13', 'zh': '8æœˆ13æ—¥'}, 'hash': '8883a7582bf874bc', 'authors': ['Lin Long', 'Yichen He', 'Wentao Ye', 'Yiyuan Pan', 'Yuan Lin', 'Hang Li', 'Junbo Zhao', 'Wei Li'], 'affiliations': ['ByteDance Seed', 'Shanghai Jiao Tong University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2508.09736.jpg', 'data': {'categories': ['#long_context', '#benchmark', '#agents', '#reasoning', '#multimodal', '#rl'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'M3-Agent: Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ˜Ğ˜-Ğ°Ğ³ĞµĞ½Ñ‚ Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ğ¾Ğ¹ Ğ´Ğ¾Ğ»Ğ³Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ', 'desc': 'M3-Agent - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ñ Ğ´Ğ¾Ğ»Ğ³Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒÑ, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ°Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ°Ğº ÑĞ¿Ğ¸Ğ·Ğ¾Ğ´Ğ¸Ñ‡ĞµÑĞºÑƒÑ, Ñ‚Ğ°Ğº Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ĞµĞ¹ Ğ½Ğ°ĞºĞ°Ğ¿Ğ»Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ± Ğ¾ĞºÑ€ÑƒĞ¶Ğ°ÑÑ‰ĞµĞ¼ Ğ¼Ğ¸Ñ€Ğµ. M3-Agent Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ğµ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ· Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ”Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº M3-Bench Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¿Ğ¾ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼ Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'M3-Agent: Advancing Multimodal Reasoning with Human-like Memory', 'desc': 'M3-Agent is a cutting-edge multimodal agent that integrates long-term memory to enhance its reasoning capabilities. It processes visual and auditory information in real-time, allowing it to build and update its memory similar to human cognition. The agent features both episodic and semantic memory, which helps it accumulate knowledge and understand its environment more deeply. Evaluated on the M3-Bench benchmark, M3-Agent demonstrates superior performance in multi-turn reasoning tasks compared to existing models, showcasing its potential for real-world applications.'}, 'zh': {'title': 'M3-Agentï¼šå…·å¤‡äººç±»èˆ¬é•¿æœŸè®°å¿†çš„å¤šæ¨¡æ€æ™ºèƒ½ä½“', 'desc': 'M3-Agentæ˜¯ä¸€ç§æ–°å‹çš„å¤šæ¨¡æ€æ™ºèƒ½ä½“æ¡†æ¶ï¼Œå…·å¤‡é•¿æœŸè®°å¿†èƒ½åŠ›ã€‚å®ƒèƒ½å¤Ÿå®æ—¶å¤„ç†è§†è§‰å’Œå¬è§‰è¾“å…¥ï¼Œåƒäººç±»ä¸€æ ·æ„å»ºå’Œæ›´æ–°è®°å¿†ã€‚M3-Agentä¸ä»…æ‹¥æœ‰æƒ…èŠ‚è®°å¿†ï¼Œè¿˜å‘å±•äº†è¯­ä¹‰è®°å¿†ï¼Œä½¿å…¶èƒ½å¤Ÿéšç€æ—¶é—´ç§¯ç´¯ä¸–ç•ŒçŸ¥è¯†ã€‚é€šè¿‡è‡ªä¸»è¿›è¡Œå¤šè½®æ¨ç†ï¼ŒM3-Agentèƒ½å¤Ÿä»è®°å¿†ä¸­æ£€ç´¢ç›¸å…³ä¿¡æ¯ï¼Œå®Œæˆä»»åŠ¡ï¼Œå¹¶åœ¨æ–°çš„é•¿è§†é¢‘é—®ç­”åŸºå‡†ä¸Šè¶…è¶Šäº†ç°æœ‰çš„åŸºçº¿æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.09987', 'title': 'Echo-4o: Harnessing the Power of GPT-4o Synthetic Images for Improved\n  Image Generation', 'url': 'https://huggingface.co/papers/2508.09987', 'abstract': 'Echo-4o-Image, a synthetic dataset generated by GPT-4o, enhances image generation models by addressing rare scenarios and providing clean supervision, leading to improved performance and transferability.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, GPT-4o has garnered significant attention for its strong performance in image generation, yet open-source models still lag behind. Several studies have explored distilling image data from GPT-4o to enhance open-source models, achieving notable progress. However, a key question remains: given that real-world image datasets already constitute a natural source of high-quality data, why should we use GPT-4o-generated synthetic data? In this work, we identify two key advantages of synthetic images. First, they can complement rare scenarios in real-world datasets, such as surreal fantasy or multi-reference image generation, which frequently occur in user queries. Second, they provide clean and controllable supervision. Real-world data often contains complex background noise and inherent misalignment between text descriptions and image content, whereas synthetic images offer pure backgrounds and long-tailed supervision signals, facilitating more accurate text-to-image alignment. Building on these insights, we introduce Echo-4o-Image, a 180K-scale synthetic dataset generated by GPT-4o, harnessing the power of synthetic image data to address blind spots in real-world coverage. Using this dataset, we fine-tune the unified multimodal generation baseline Bagel to obtain Echo-4o. In addition, we propose two new evaluation benchmarks for a more accurate and challenging assessment of image generation capabilities: GenEval++, which increases instruction complexity to mitigate score saturation, and Imagine-Bench, which focuses on evaluating both the understanding and generation of imaginative content. Echo-4o demonstrates strong performance across standard benchmarks. Moreover, applying Echo-4o-Image to other foundation models (e.g., OmniGen2, BLIP3-o) yields consistent performance gains across multiple metrics, highlighting the datasets strong transferability.', 'score': 15, 'issue_id': 5342, 'pub_date': '2025-08-13', 'pub_date_card': {'ru': '13 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 13', 'zh': '8æœˆ13æ—¥'}, 'hash': '2b98a30444833d90', 'authors': ['Junyan Ye', 'Dongzhi Jiang', 'Zihao Wang', 'Leqi Zhu', 'Zhenghao Hu', 'Zilong Huang', 'Jun He', 'Zhiyuan Yan', 'Jinghua Yu', 'Hongsheng Li', 'Conghui He', 'Weijia Li'], 'affiliations': ['CUHK MMLab', 'Peking University', 'Shanghai Artificial Intelligence Laboratory', 'Sun Yat-sen University'], 'pdf_title_img': 'assets/pdf/title_img/2508.09987.jpg', 'data': {'categories': ['#synthetic', '#transfer_learning', '#cv', '#dataset', '#benchmark', '#multimodal'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ - ĞºĞ»ÑÑ‡ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Echo-4o-Image - ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚, ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ GPT-4o Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ­Ñ‚Ğ¾Ñ‚ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ Ñ€ĞµÑˆĞ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ñ€ĞµĞ´ĞºĞ¸Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ĞµĞ² Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ñ‡Ğ¸ÑÑ‚ÑƒÑ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºÑƒ, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ»Ğ¸ Echo-4o-Image Ğ´Ğ»Ñ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Bagel Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Echo-4o, Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ²ÑˆÑƒÑ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…. ĞšÑ€Ğ¾Ğ¼Ğµ Ñ‚Ğ¾Ğ³Ğ¾, Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Echo-4o-Image Ğº Ğ´Ñ€ÑƒĞ³Ğ¸Ğ¼ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ (Ğ½Ğ°Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€, OmniGen2, BLIP3-o) Ğ¿Ñ€Ğ¸Ğ²ĞµĞ»Ğ¾ Ğº ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼.'}, 'en': {'title': 'Enhancing Image Generation with Synthetic Data', 'desc': 'The paper introduces Echo-4o-Image, a synthetic dataset created by GPT-4o to improve image generation models. It addresses the limitations of real-world datasets by providing clean supervision and covering rare scenarios that are often underrepresented. The dataset enhances the performance and transferability of various models, including Bagel, OmniGen2, and BLIP3-o. Additionally, the authors propose new evaluation benchmarks to better assess the capabilities of image generation systems.'}, 'zh': {'title': 'åˆæˆæ•°æ®é›†æå‡å›¾åƒç”Ÿæˆèƒ½åŠ›', 'desc': 'æœ¬æ–‡ä»‹ç»äº†Echo-4o-Imageï¼Œè¿™æ˜¯ä¸€ä¸ªç”±GPT-4oç”Ÿæˆçš„åˆæˆæ•°æ®é›†ï¼Œæ—¨åœ¨æå‡å›¾åƒç”Ÿæˆæ¨¡å‹çš„æ€§èƒ½ã€‚è¯¥æ•°æ®é›†é€šè¿‡è¡¥å……çœŸå®ä¸–ç•Œæ•°æ®é›†ä¸­ç¨€æœ‰åœºæ™¯ï¼Œæä¾›äº†å¹²å‡€ä¸”å¯æ§çš„ç›‘ç£ä¿¡å·ï¼Œä»è€Œæ”¹å–„äº†æ–‡æœ¬ä¸å›¾åƒçš„å¯¹é½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œåˆæˆå›¾åƒåœ¨å¤„ç†å¤æ‚èƒŒæ™¯å™ªå£°å’Œæ–‡æœ¬æè¿°ä¸å›¾åƒå†…å®¹ä¸ä¸€è‡´æ–¹é¢å…·æœ‰ä¼˜åŠ¿ã€‚é€šè¿‡ä½¿ç”¨Echo-4o-Imageï¼Œç ”ç©¶äººå‘˜åœ¨å¤šä¸ªåŸºç¡€æ¨¡å‹ä¸Šå®ç°äº†ä¸€è‡´çš„æ€§èƒ½æå‡ï¼Œå±•ç¤ºäº†è¯¥æ•°æ®é›†çš„å¼ºå¤§è¿ç§»èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.07750', 'title': 'Learning to Align, Aligning to Learn: A Unified Approach for\n  Self-Optimized Alignment', 'url': 'https://huggingface.co/papers/2508.07750', 'abstract': "GRAO, a unified framework combining SFT and RL, enhances language model alignment through multi-sample generation, Group Direct Alignment Loss, and reference-aware parameter updates, demonstrating superior performance across human alignment tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Alignment methodologies have emerged as a critical pathway for enhancing language model alignment capabilities. While SFT (supervised fine-tuning) accelerates convergence through direct token-level loss intervention, its efficacy is constrained by offline policy trajectory. In contrast, RL(reinforcement learning) facilitates exploratory policy optimization, but suffers from low sample efficiency and stringent dependency on high-quality base models. To address these dual challenges, we propose GRAO (Group Relative Alignment Optimization), a unified framework that synergizes the respective strengths of SFT and RL through three key innovations: 1) A multi-sample generation strategy enabling comparative quality assessment via reward feedback; 2) A novel Group Direct Alignment Loss formulation leveraging intra-group relative advantage weighting; 3) Reference-aware parameter updates guided by pairwise preference dynamics. Our theoretical analysis establishes GRAO's convergence guarantees and sample efficiency advantages over conventional approaches. Comprehensive evaluations across complex human alignment tasks demonstrate GRAO's superior performance, achieving 57.70\\%,17.65\\% 7.95\\% and 5.18\\% relative improvements over SFT, DPO, PPO and GRPO baselines respectively. This work provides both a theoretically grounded alignment framework and empirical evidence for efficient capability evolution in language models.", 'score': 14, 'issue_id': 5347, 'pub_date': '2025-08-11', 'pub_date_card': {'ru': '11 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 11', 'zh': '8æœˆ11æ—¥'}, 'hash': 'adefb08b02280156', 'authors': ['Haowen Wang', 'Yun Yue', 'Zhiling Ye', 'Shuowen Zhang', 'Lei Fan', 'Jiaxin Liang', 'Jiadi Jiang', 'Cheng Wei', 'Jingyuan Deng', 'Xudong Han', 'Ji Li', 'Chunxiao Guo', 'Peng Wei', 'Jian Wang', 'Jinjie Gu'], 'affiliations': ['Intelligence Healthcare Department, AntGroup Hangzhou, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.07750.jpg', 'data': {'categories': ['#training', '#alignment', '#rl', '#rlhf'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'GRAO: ĞĞ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğµ SFT Ğ¸ RL Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'GRAO - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ¸Ğ¹ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° SFT Ğ¸ RL. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ², Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ğ¸ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ². GRAO Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸. Ğ¢ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ĞµÑ‚ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ğ¸ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ GRAO.'}, 'en': {'title': 'GRAO: Uniting SFT and RL for Superior Language Model Alignment', 'desc': "The paper introduces GRAO, a new framework that combines supervised fine-tuning (SFT) and reinforcement learning (RL) to improve the alignment of language models. GRAO addresses the limitations of SFT's offline policy and RL's sample inefficiency by using multi-sample generation for better quality assessment and a novel Group Direct Alignment Loss for improved training. Additionally, it incorporates reference-aware parameter updates to enhance learning from pairwise preferences. The results show that GRAO significantly outperforms existing methods in various human alignment tasks, demonstrating its effectiveness and efficiency in evolving language model capabilities."}, 'zh': {'title': 'GRAOï¼šæå‡è¯­è¨€æ¨¡å‹å¯¹é½çš„æ–°æ¡†æ¶', 'desc': 'GRAOæ˜¯ä¸€ç§ç»Ÿä¸€æ¡†æ¶ï¼Œç»“åˆäº†ç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰å’Œå¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰ï¼Œé€šè¿‡å¤šæ ·æœ¬ç”Ÿæˆã€ç¾¤ä½“ç›´æ¥å¯¹é½æŸå¤±å’Œå‚è€ƒæ„ŸçŸ¥å‚æ•°æ›´æ–°æ¥å¢å¼ºè¯­è¨€æ¨¡å‹çš„å¯¹é½èƒ½åŠ›ã€‚è¯¥æ–¹æ³•é€šè¿‡ä¸‰é¡¹åˆ›æ–°ï¼Œè§£å†³äº†SFTå’ŒRLå„è‡ªçš„å±€é™æ€§ï¼Œæå‡äº†æ ·æœ¬æ•ˆç‡å’Œæ”¶æ•›æ€§ã€‚ç†è®ºåˆ†æè¡¨æ˜ï¼ŒGRAOåœ¨æ”¶æ•›æ€§å’Œæ ·æœ¬æ•ˆç‡ä¸Šä¼˜äºä¼ ç»Ÿæ–¹æ³•ã€‚ç»¼åˆè¯„ä¼°ç»“æœæ˜¾ç¤ºï¼ŒGRAOåœ¨å¤æ‚çš„äººç±»å¯¹é½ä»»åŠ¡ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œç›¸è¾ƒäºå…¶ä»–åŸºçº¿æ–¹æ³•æœ‰æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.06009', 'title': 'MathReal: We Keep It Real! A Real Scene Benchmark for Evaluating Math\n  Reasoning in Multimodal Large Language Models', 'url': 'https://huggingface.co/papers/2508.06009', 'abstract': 'MathReal, a dataset of real-world mathematical questions with images, evaluates the performance of multimodal large language models in authentic educational settings, highlighting challenges and providing insights for improvement.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) have demonstrated remarkable capabilities in visual mathematical reasoning across various existing benchmarks. However, these benchmarks are predominantly based on clean or processed multimodal inputs, without incorporating the images provided by real-world Kindergarten through 12th grade (K-12) educational users. To address this gap, we introduce MathReal, a meticulously curated dataset comprising 2,000 mathematical questions with images captured by handheld mobile devices in authentic scenarios. Each question is an image, containing the question text and visual element. We systematically classify the real images into three primary categories: image quality degradation, perspective variation, and irrelevant content interference, which are further delineated into 14 subcategories. Additionally, MathReal spans five core knowledge and ability categories, which encompass three question types and are divided into three difficulty levels. To comprehensively evaluate the multimodal mathematical reasoning abilities of state-of-the-art MLLMs in real-world scenarios, we design six experimental settings that enable a systematic analysis of their performance. Through extensive experimentation, we find that the problem-solving abilities of existing MLLMs are significantly challenged in realistic educational contexts. Based on this, we conduct a thorough analysis of their performance and error patterns, providing insights into their recognition, comprehension, and reasoning capabilities, and outlining directions for future improvements. Data and code: https://github.com/junfeng0288/MathReal.', 'score': 11, 'issue_id': 5341, 'pub_date': '2025-08-08', 'pub_date_card': {'ru': '8 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 8', 'zh': '8æœˆ8æ—¥'}, 'hash': 'baeb9688cb58aad4', 'authors': ['Jun Feng', 'Zixin Wang', 'Zhentao Zhang', 'Yue Guo', 'Zhihan Zhou', 'Xiuyi Chen', 'Zhenyang Li', 'Dawei Yin'], 'affiliations': ['Baidu Inc., Beijing, China', 'Beihang University, Beijing, China', 'Gaoling School of Artificial Intelligence, Renmin University of China', 'Nanyang Technological University, Singapore', 'Xiaopeng Motors, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.06009.jpg', 'data': {'categories': ['#reasoning', '#interpretability', '#multimodal', '#science', '#dataset'], 'emoji': 'ğŸ“š', 'ru': {'title': 'MathReal: Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ‚ĞµÑÑ‚ Ğ´Ğ»Ñ Ğ˜Ğ˜ Ğ² Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ MathReal - Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· 2000 Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM) Ğ² Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ. Ğ˜Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ñ‹ Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ, Ñ€Ğ°ĞºÑƒÑ€ÑÑƒ Ğ¸ Ğ½Ğ°Ğ»Ğ¸Ñ‡Ğ¸Ñ Ğ¿Ğ¾ÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ğ½Ğ¸Ñ… ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ MLLM Ğ¸ÑĞ¿Ñ‹Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ² Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ…. ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ²Ñ‹ÑĞ²Ğ¸Ğ» Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ² Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ğ¸, Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ´Ğ°Ğ»ÑŒĞ½ĞµĞ¹ÑˆĞµĞ³Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Bridging the Gap: Real-World Math for MLLMs', 'desc': 'The paper introduces MathReal, a new dataset designed to evaluate multimodal large language models (MLLMs) using real-world mathematical questions accompanied by images. Unlike previous benchmarks that used clean inputs, MathReal includes 2,000 questions sourced from actual K-12 educational settings, highlighting the challenges faced by MLLMs in processing real-world data. The dataset categorizes images based on quality issues, perspective variations, and irrelevant content, while also covering various knowledge categories and question types. Through rigorous testing, the study reveals significant performance gaps in MLLMs when applied to authentic educational scenarios, offering insights for future enhancements in their reasoning capabilities.'}, 'zh': {'title': 'çœŸå®æ•™è‚²ç¯å¢ƒä¸­çš„æ•°å­¦æ¨ç†æŒ‘æˆ˜', 'desc': 'MathRealæ˜¯ä¸€ä¸ªåŒ…å«çœŸå®ä¸–ç•Œæ•°å­¦é—®é¢˜å’Œå›¾åƒçš„æ•°æ®é›†ï¼Œæ—¨åœ¨è¯„ä¼°å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹åœ¨çœŸå®æ•™è‚²ç¯å¢ƒä¸­çš„è¡¨ç°ã€‚è¯¥æ•°æ®é›†åŒ…å«2000ä¸ªç”±æ‰‹æŒç§»åŠ¨è®¾å¤‡æ‹æ‘„çš„æ•°å­¦é—®é¢˜ï¼Œæ¶µç›–äº†å›¾åƒè´¨é‡ä¸‹é™ã€è§†è§’å˜åŒ–å’Œæ— å…³å†…å®¹å¹²æ‰°ç­‰ä¸‰å¤§ç±»é—®é¢˜ã€‚é€šè¿‡å…­ç§å®éªŒè®¾ç½®ï¼Œæˆ‘ä»¬ç³»ç»Ÿåœ°åˆ†æäº†ç°æœ‰å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹åœ¨çœŸå®æ•™è‚²åœºæ™¯ä¸­çš„æ•°å­¦æ¨ç†èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œç°æœ‰æ¨¡å‹åœ¨çœŸå®æ•™è‚²ç¯å¢ƒä¸­é¢ä¸´æ˜¾è‘—æŒ‘æˆ˜ï¼Œå¹¶ä¸ºæœªæ¥çš„æ”¹è¿›æä¾›äº†è§è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.05613', 'title': 'Cooper: Co-Optimizing Policy and Reward Models in Reinforcement Learning\n  for Large Language Models', 'url': 'https://huggingface.co/papers/2508.05613', 'abstract': 'A reinforcement learning framework jointly optimizes policy and reward models to enhance robustness and mitigate reward hacking in large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have demonstrated remarkable performance in reasoning tasks, where reinforcement learning (RL) serves as a key algorithm for enhancing their reasoning capabilities. Currently, there are two mainstream reward paradigms: model-based rewards and rule-based rewards. However, both approaches suffer from limitations: rule-based rewards lack robustness, while model-based rewards are vulnerable to reward hacking. To address these issues, we propose Cooper(Co-optimizing Policy Model and Reward Model), a RL framework that jointly optimizes both the policy model and the reward model. Cooper leverages the high precision of rule-based rewards when identifying correct responses, and dynamically constructs and selects positive-negative sample pairs for continued training the reward model. This design enhances robustness and mitigates the risk of reward hacking. To further support Cooper, we introduce a hybrid annotation strategy that efficiently and accurately generates training data for the reward model. We also propose a reference-based reward modeling paradigm, where the reward model takes a reference answer as input. Based on this design, we train a reward model named VerifyRM, which achieves higher accuracy on VerifyBench compared to other models of the same size. We conduct reinforcement learning using both VerifyRM and Cooper. Our experiments show that Cooper not only alleviates reward hacking but also improves end-to-end RL performance, for instance, achieving a 0.54% gain in average accuracy on Qwen2.5-1.5B-Instruct. Our findings demonstrate that dynamically updating reward model is an effective way to combat reward hacking, providing a reference for better integrating reward models into RL.', 'score': 10, 'issue_id': 5341, 'pub_date': '2025-08-07', 'pub_date_card': {'ru': '7 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 7', 'zh': '8æœˆ7æ—¥'}, 'hash': '1682d3768247c2b0', 'authors': ['Haitao Hong', 'Yuchen Yan', 'Xingyu Wu', 'Guiyang Hou', 'Wenqi Zhang', 'Weiming Lu', 'Yongliang Shen', 'Jun Xiao'], 'affiliations': ['Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2508.05613.jpg', 'data': {'categories': ['#reasoning', '#rlhf', '#rl', '#optimization', '#training'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Cooper: ÑƒĞ¼Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Cooper, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Cooper Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° ĞºĞ°Ğº Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ», Ñ‚Ğ°Ğº Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾Ğ¹ Ğ¸ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾Ğ¹ Ğº Ğ¾Ğ±Ğ¼Ğ°Ğ½Ñƒ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² VerifyRM. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Cooper ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ñ€Ğ¸ÑĞº Ğ¾Ğ±Ğ¼Ğ°Ğ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¾Ğ±Ñ‰ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼.'}, 'en': {'title': 'Cooper: Enhancing Robustness in RL with Joint Policy and Reward Optimization', 'desc': 'This paper presents a reinforcement learning framework called Cooper, which aims to improve the robustness of large language models (LLMs) while reducing the risk of reward hacking. It jointly optimizes both the policy model and the reward model, addressing the weaknesses of existing reward paradigms: rule-based rewards are not robust, and model-based rewards can be exploited. Cooper utilizes the strengths of rule-based rewards for accurate response identification and employs a hybrid annotation strategy to generate effective training data. The results show that this approach enhances overall performance and accuracy in reinforcement learning tasks, demonstrating a significant improvement in model reliability.'}, 'zh': {'title': 'å…±åŒä¼˜åŒ–ç­–ç•¥ä¸å¥–åŠ±æ¨¡å‹ï¼Œæå‡é²æ£’æ€§ä¸å®‰å…¨æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§å¼ºåŒ–å­¦ä¹ æ¡†æ¶Cooperï¼Œæ—¨åœ¨å…±åŒä¼˜åŒ–ç­–ç•¥æ¨¡å‹å’Œå¥–åŠ±æ¨¡å‹ï¼Œä»¥å¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹çš„é²æ£’æ€§å¹¶å‡å°‘å¥–åŠ±é»‘å®¢è¡Œä¸ºã€‚å½“å‰çš„å¥–åŠ±æœºåˆ¶ä¸»è¦åˆ†ä¸ºåŸºäºæ¨¡å‹çš„å¥–åŠ±å’ŒåŸºäºè§„åˆ™çš„å¥–åŠ±ï¼Œä½†è¿™ä¸¤ç§æ–¹æ³•å„æœ‰å±€é™æ€§ã€‚Cooperåˆ©ç”¨åŸºäºè§„åˆ™çš„å¥–åŠ±åœ¨è¯†åˆ«æ­£ç¡®å“åº”æ—¶çš„é«˜ç²¾åº¦ï¼Œå¹¶åŠ¨æ€æ„å»ºå’Œé€‰æ‹©æ­£è´Ÿæ ·æœ¬å¯¹æ¥æŒç»­è®­ç»ƒå¥–åŠ±æ¨¡å‹ï¼Œä»è€Œæé«˜é²æ£’æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCooperæœ‰æ•ˆç¼“è§£äº†å¥–åŠ±é»‘å®¢é—®é¢˜ï¼Œå¹¶æå‡äº†å¼ºåŒ–å­¦ä¹ çš„æ•´ä½“æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.09456', 'title': 'IAG: Input-aware Backdoor Attack on VLMs for Visual Grounding', 'url': 'https://huggingface.co/papers/2508.09456', 'abstract': "A novel input-aware backdoor attack method, IAG, manipulates vision-language models to ground specific objects in images regardless of user queries, using a text-conditional U-Net and reconstruction loss to ensure stealthiness.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-language models (VLMs) have shown significant advancements in tasks such as visual grounding, where they localize specific objects in images based on natural language queries and images. However, security issues in visual grounding tasks for VLMs remain underexplored, especially in the context of backdoor attacks. In this paper, we introduce a novel input-aware backdoor attack method, IAG, designed to manipulate the grounding behavior of VLMs. This attack forces the model to ground a specific target object in the input image, regardless of the user's query. We propose an adaptive trigger generator that embeds the semantic information of the attack target's description into the original image using a text-conditional U-Net, thereby overcoming the open-vocabulary attack challenge. To ensure the attack's stealthiness, we utilize a reconstruction loss to minimize visual discrepancies between poisoned and clean images. Additionally, we introduce a unified method for generating attack data. IAG is evaluated theoretically and empirically, demonstrating its feasibility and effectiveness. Notably, our ASR@0.5 on InternVL-2.5-8B reaches over 65\\% on various testing sets. IAG also shows promising potential on manipulating Ferret-7B and LlaVA-1.5-7B with very little accuracy decrease on clean samples. Extensive specific experiments, such as ablation study and potential defense, also indicate the robustness and transferability of our attack.", 'score': 6, 'issue_id': 5341, 'pub_date': '2025-08-13', 'pub_date_card': {'ru': '13 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 13', 'zh': '8æœˆ13æ—¥'}, 'hash': 'adbc75fda80ba5f2', 'authors': ['Junxian Li', 'Beining Xu', 'Di Zhang'], 'affiliations': ['Fudan University, Shanghai, China', 'Shanghai Jiao Tong University, Shanghai, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.09456.jpg', 'data': {'categories': ['#security', '#multimodal', '#cv'], 'emoji': 'ğŸ•µï¸', 'ru': {'title': 'Ğ¡ĞºÑ€Ñ‹Ñ‚Ğ°Ñ Ğ°Ñ‚Ğ°ĞºĞ° Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€Ğ° Ñ‚Ñ€Ğ¸Ğ³Ğ³ĞµÑ€Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ñ‚Ğ°ĞºĞ¸ Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ° Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ IAG. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ·Ğ°ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ñ‹Ğ´ĞµĞ»ÑÑ‚ÑŒ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ğ¹ Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ¹ Ğ¾Ğ±ÑŠĞµĞºÑ‚ Ğ½Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¸ Ğ½ĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ Ğ¾Ñ‚ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ° Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ. IAG Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑƒÑĞ»Ğ¾Ğ²Ğ½Ñ‹Ğ¹ U-Net Ğ´Ğ»Ñ Ğ²Ğ½ĞµĞ´Ñ€ĞµĞ½Ğ¸Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¾ Ñ†ĞµĞ»Ğ¸ Ğ°Ñ‚Ğ°ĞºĞ¸ Ğ² Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ. Ğ”Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ ÑĞºÑ€Ñ‹Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ°Ñ‚Ğ°ĞºĞ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸, Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‰Ğ°Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¾Ñ‚Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸ Ñ‡Ğ¸ÑÑ‚Ñ‹Ğ¼Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸.'}, 'en': {'title': 'Stealthy Backdoor Attacks on Vision-Language Models with IAG', 'desc': "This paper presents IAG, a new method for executing backdoor attacks on vision-language models (VLMs) that manipulate how these models identify objects in images. IAG uses a text-conditional U-Net to embed attack target descriptions into images, allowing the model to ground specific objects regardless of the user's input. The method ensures stealthiness by applying a reconstruction loss to minimize differences between altered and original images. The effectiveness of IAG is demonstrated through various experiments, achieving high attack success rates while maintaining accuracy on clean samples."}, 'zh': {'title': 'è¾“å…¥æ„ŸçŸ¥åé—¨æ”»å‡»ï¼šæ“æ§è§†è§‰è¯­è¨€æ¨¡å‹çš„éšç§˜åŠ›é‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„è¾“å…¥æ„ŸçŸ¥åé—¨æ”»å‡»æ–¹æ³•IAGï¼Œæ—¨åœ¨æ“æ§è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰åœ¨å›¾åƒä¸­å®šä½ç‰¹å®šå¯¹è±¡ï¼Œè€Œä¸å—ç”¨æˆ·æŸ¥è¯¢çš„å½±å“ã€‚è¯¥æ–¹æ³•ä½¿ç”¨æ–‡æœ¬æ¡ä»¶çš„U-Netå’Œé‡å»ºæŸå¤±ï¼Œç¡®ä¿æ”»å‡»çš„éšè”½æ€§ã€‚IAGé€šè¿‡å°†æ”»å‡»ç›®æ ‡çš„è¯­ä¹‰ä¿¡æ¯åµŒå…¥åˆ°åŸå§‹å›¾åƒä¸­ï¼Œå…‹æœäº†å¼€æ”¾è¯æ±‡æ”»å‡»çš„æŒ‘æˆ˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒIAGåœ¨å¤šä¸ªæµ‹è¯•é›†ä¸Šçš„æ”»å‡»æˆåŠŸç‡è¶…è¿‡65%ï¼Œå¹¶ä¸”åœ¨å¹²å‡€æ ·æœ¬ä¸Šçš„å‡†ç¡®ç‡å‡ ä¹æ²¡æœ‰ä¸‹é™ï¼Œæ˜¾ç¤ºå‡ºå…¶æœ‰æ•ˆæ€§å’Œé²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.09968', 'title': 'Noise Hypernetworks: Amortizing Test-Time Compute in Diffusion Models', 'url': 'https://huggingface.co/papers/2508.09968', 'abstract': 'A Noise Hypernetwork is introduced to integrate test-time scaling knowledge into diffusion models, reducing computational cost while maintaining quality.  \t\t\t\t\tAI-generated summary \t\t\t\t The new paradigm of test-time scaling has yielded remarkable breakthroughs in Large Language Models (LLMs) (e.g. reasoning models) and in generative vision models, allowing models to allocate additional computation during inference to effectively tackle increasingly complex problems. Despite the improvements of this approach, an important limitation emerges: the substantial increase in computation time makes the process slow and impractical for many applications. Given the success of this paradigm and its growing usage, we seek to preserve its benefits while eschewing the inference overhead. In this work we propose one solution to the critical problem of integrating test-time scaling knowledge into a model during post-training. Specifically, we replace reward guided test-time noise optimization in diffusion models with a Noise Hypernetwork that modulates initial input noise. We propose a theoretically grounded framework for learning this reward-tilted distribution for distilled generators, through a tractable noise-space objective that maintains fidelity to the base model while optimizing for desired characteristics. We show that our approach recovers a substantial portion of the quality gains from explicit test-time optimization at a fraction of the computational cost. Code is available at https://github.com/ExplainableML/HyperNoise', 'score': 5, 'issue_id': 5342, 'pub_date': '2025-08-13', 'pub_date_card': {'ru': '13 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 13', 'zh': '8æœˆ13æ—¥'}, 'hash': '3d06b8d8d29135c3', 'authors': ['Luca Eyring', 'Shyamgopal Karthik', 'Alexey Dosovitskiy', 'Nataniel Ruiz', 'Zeynep Akata'], 'affiliations': ['Google', 'Helmholtz Munich', 'Inceptive', 'Munich Center of Machine Learning', 'Technical University of Munich', 'University of TÃ¼bingen'], 'pdf_title_img': 'assets/pdf/title_img/2508.09968.jpg', 'data': {'categories': ['#optimization', '#diffusion', '#training', '#inference', '#architecture'], 'emoji': 'ğŸ”Š', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑˆÑƒĞ¼Ğ¾Ğ²Ğ¾Ğ¹ Ğ³Ğ¸Ğ¿ĞµÑ€ÑĞµÑ‚Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ Ğ¨ÑƒĞ¼Ğ¾Ğ²Ğ¾Ğ¹ Ğ³Ğ¸Ğ¿ĞµÑ€ÑĞµÑ‚Ğ¸ (Noise Hypernetwork) Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾ĞºÑ€Ğ°Ñ‚Ğ¸Ñ‚ÑŒ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹ Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ ÑˆÑƒĞ¼Ğ°, Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´ Ğ¶ĞµĞ»Ğ°ĞµĞ¼Ñ‹Ğµ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸ÑÑ‚Ğ¸ĞºĞ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑĞ²Ğ½Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¸ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ñ….'}, 'en': {'title': 'Efficient Quality Enhancement in Diffusion Models with Noise Hypernetworks', 'desc': 'This paper presents a Noise Hypernetwork that enhances diffusion models by incorporating test-time scaling knowledge, which helps reduce computational costs while preserving output quality. The authors address the challenge of increased computation time associated with test-time scaling, which can hinder practical applications. By replacing traditional noise optimization methods with a Noise Hypernetwork, they effectively modulate the initial input noise to improve performance. Their framework allows for learning a reward-tilted distribution that maintains the fidelity of the base model while optimizing for specific characteristics, achieving significant quality improvements with lower computational demands.'}, 'zh': {'title': 'é™ä½è®¡ç®—æˆæœ¬ï¼Œæå‡æ¨¡å‹è´¨é‡çš„åˆ›æ–°æ–¹æ¡ˆ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§å™ªå£°è¶…ç½‘ç»œï¼Œç”¨äºå°†æµ‹è¯•æ—¶ç¼©æ”¾çŸ¥è¯†æ•´åˆåˆ°æ‰©æ•£æ¨¡å‹ä¸­ï¼Œä»è€Œé™ä½è®¡ç®—æˆæœ¬ï¼ŒåŒæ—¶ä¿æŒæ¨¡å‹è´¨é‡ã€‚æµ‹è¯•æ—¶ç¼©æ”¾çš„æ–°èŒƒå¼åœ¨å¤§å‹è¯­è¨€æ¨¡å‹å’Œç”Ÿæˆè§†è§‰æ¨¡å‹ä¸­å–å¾—äº†æ˜¾è‘—çªç ´ï¼Œä½†å…¶è®¡ç®—æ—¶é—´çš„æ˜¾è‘—å¢åŠ ä½¿å¾—è®¸å¤šåº”ç”¨å˜å¾—ç¼“æ…¢ä¸”ä¸åˆ‡å®é™…ã€‚æˆ‘ä»¬é€šè¿‡ç”¨å™ªå£°è¶…ç½‘ç»œæ›¿ä»£æ‰©æ•£æ¨¡å‹ä¸­çš„å¥–åŠ±å¼•å¯¼æµ‹è¯•æ—¶å™ªå£°ä¼˜åŒ–ï¼Œæ¥è§£å†³è¿™ä¸€é—®é¢˜ã€‚æˆ‘ä»¬çš„æ¡†æ¶é€šè¿‡å¯å¤„ç†çš„å™ªå£°ç©ºé—´ç›®æ ‡ï¼Œä¼˜åŒ–æ‰€éœ€ç‰¹æ€§ï¼ŒåŒæ—¶ä¿æŒå¯¹åŸºç¡€æ¨¡å‹çš„å¿ å®åº¦ï¼Œæ˜¾è‘—å‡å°‘äº†è®¡ç®—æˆæœ¬ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.09945', 'title': 'VisCodex: Unified Multimodal Code Generation via Merging Vision and\n  Coding Models', 'url': 'https://huggingface.co/papers/2508.09945', 'abstract': 'VisCodex integrates vision and coding models to enhance multimodal code generation, achieving top performance using a novel dataset and benchmark.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal large language models (MLLMs) have significantly advanced the integration of visual and textual understanding. However, their ability to generate code from multimodal inputs remains limited. In this work, we introduce VisCodex, a unified framework that seamlessly merges vision and coding language models to empower MLLMs with strong multimodal code generation abilities. Leveraging a task vector-based model merging technique, we integrate a state-of-the-art coding LLM into a strong vision-language backbone, while preserving both visual comprehension and advanced coding skills. To support training and evaluation, we introduce the Multimodal Coding Dataset (MCD), a large-scale and diverse collection of 598k samples, including high-quality HTML code, chart image-code pairs, image-augmented StackOverflow QA, and algorithmic problems. Furthermore, we propose InfiBench-V, a novel and challenging benchmark specifically designed to assess models on visually-rich, real-world programming questions that demand a nuanced understanding of both textual and visual contexts. Extensive experiments show that VisCodex achieves state-of-the-art performance among open-source MLLMs and approaches proprietary models like GPT-4o, highlighting the effectiveness of our model merging strategy and new datasets.', 'score': 4, 'issue_id': 5347, 'pub_date': '2025-08-13', 'pub_date_card': {'ru': '13 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 13', 'zh': '8æœˆ13æ—¥'}, 'hash': 'dfb473d7795699b3', 'authors': ['Lingjie Jiang', 'Shaohan Huang', 'Xun Wu', 'Yixia Li', 'Dongdong Zhang', 'Furu Wei'], 'affiliations': ['Microsoft Research', 'Peking University', 'Southern University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2508.09945.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#games', '#open_source', '#dataset'], 'emoji': 'ğŸ”®', 'ru': {'title': 'VisCodex: ÑĞ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ ĞºĞ¾Ğ´Ğ° Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ñ€Ñ‹Ğ²Ğ° Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼', 'desc': 'VisCodex - ÑÑ‚Ğ¾ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ° Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Multimodal Coding Dataset (MCD) Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº InfiBench-V Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼. VisCodex Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºÑƒ ÑĞ»Ğ¸ÑĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ¾Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡, Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒÑ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²ÑƒÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² ÑĞ¸Ğ»ÑŒĞ½ÑƒÑ Ğ¾ÑĞ½Ğ¾Ğ²Ñƒ Ğ´Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ VisCodex Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¸Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² ÑÑ€ĞµĞ´Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ¿Ñ€Ğ¸Ğ±Ğ»Ğ¸Ğ¶Ğ°ĞµÑ‚ÑÑ Ğº Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ğ¼ Ñ€ĞµÑˆĞµĞ½Ğ¸ÑĞ¼ Ğ²Ñ€Ğ¾Ğ´Ğµ GPT-4.'}, 'en': {'title': 'Empowering Code Generation through Vision and Language Integration', 'desc': "VisCodex is a new framework that combines vision and coding models to improve the generation of code from visual and textual inputs. It uses a unique method to merge a powerful coding language model with a strong vision-language model, enhancing the model's ability to understand and generate code. To train and evaluate this framework, the authors created the Multimodal Coding Dataset (MCD), which includes a wide variety of coding examples and visual data. The results show that VisCodex performs exceptionally well, even rivaling advanced proprietary models, demonstrating the success of its innovative approach."}, 'zh': {'title': 'VisCodexï¼šè§†è§‰ä¸ç¼–ç çš„å®Œç¾ç»“åˆ', 'desc': 'VisCodex æ˜¯ä¸€ä¸ªå°†è§†è§‰å’Œç¼–ç æ¨¡å‹æ•´åˆåœ¨ä¸€èµ·çš„æ¡†æ¶ï¼Œæ—¨åœ¨æå‡å¤šæ¨¡æ€ä»£ç ç”Ÿæˆçš„èƒ½åŠ›ã€‚é€šè¿‡ä»»åŠ¡å‘é‡æ¨¡å‹åˆå¹¶æŠ€æœ¯ï¼ŒVisCodex å°†å…ˆè¿›çš„ç¼–ç å¤§è¯­è¨€æ¨¡å‹ä¸å¼ºå¤§çš„è§†è§‰-è¯­è¨€åŸºç¡€æ¨¡å‹ç»“åˆï¼Œä¿æŒäº†è§†è§‰ç†è§£å’Œç¼–ç æŠ€èƒ½ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†å¤šæ¨¡æ€ç¼–ç æ•°æ®é›†ï¼ˆMCDï¼‰ï¼ŒåŒ…å«598,000ä¸ªæ ·æœ¬ï¼Œæ”¯æŒè®­ç»ƒå’Œè¯„ä¼°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒVisCodex åœ¨å¼€æºå¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ä¸­è¡¨ç°å‡ºè‰²ï¼Œæ¥è¿‘äºåƒ GPT-4o è¿™æ ·çš„ä¸“æœ‰æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.09726', 'title': 'Sample More to Think Less: Group Filtered Policy Optimization for\n  Concise Reasoning', 'url': 'https://huggingface.co/papers/2508.09726', 'abstract': 'GFPO reduces length inflation in large language models by sampling larger groups and filtering responses based on length and token efficiency, maintaining accuracy and improving computational efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models trained with reinforcement learning with verifiable rewards tend to trade accuracy for length--inflating response lengths to achieve gains in accuracy. While longer answers may be warranted for harder problems, many tokens are merely "filler": repetitive, verbose text that makes no real progress. We introduce GFPO (Group Filtered Policy Optimization), which curbs this length explosion by sampling larger groups per problem during training and filtering responses to train on based on two key metrics: (1) response length and (2) token efficiency: reward per token ratio. By sampling more at training time, we teach models to think less at inference time. On the Phi-4-reasoning model, GFPO cuts GRPO\'s length inflation by 46-71% across challenging STEM and coding benchmarks (AIME 24/25, GPQA, Omni-MATH, LiveCodeBench) while maintaining accuracy. Optimizing for reward per token further increases reductions in length inflation to 71-85%. We also propose Adaptive Difficulty GFPO, which dynamically allocates more training resources to harder problems based on real-time difficulty estimates, improving the balance between computational efficiency and accuracy especially on difficult questions. GFPO demonstrates that increased training-time compute directly translates to reduced test-time compute--a simple yet effective trade-off for efficient reasoning.', 'score': 3, 'issue_id': 5360, 'pub_date': '2025-08-13', 'pub_date_card': {'ru': '13 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 13', 'zh': '8æœˆ13æ—¥'}, 'hash': 'fe4c78c32073cc5c', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#optimization', '#reasoning', '#training', '#rl', '#benchmark'], 'emoji': 'âœ‚ï¸', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ»Ğ°ĞºĞ¾Ğ½Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ GFPO (Group Filtered Policy Optimization) Ğ´Ğ»Ñ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞµĞ½Ğ¸Ñ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. GFPO Ğ¾Ñ‚Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğµ Ğ³Ñ€ÑƒĞ¿Ğ¿Ñ‹ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€ÑƒĞµÑ‚ Ğ¸Ñ… Ğ¿Ğ¾ Ğ´Ğ»Ğ¸Ğ½Ğµ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾ĞºÑ€Ğ°Ñ‚Ğ¸Ñ‚ÑŒ Ğ´Ğ»Ğ¸Ğ½Ñƒ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ½Ğ° 46-71% Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… STEM Ğ¸ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº ÑƒĞ¼ĞµĞ½ÑŒÑˆĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Streamlining Language Models: Less Length, More Efficiency!', 'desc': 'The paper introduces GFPO (Group Filtered Policy Optimization), a method designed to reduce the excessive length of responses generated by large language models. It addresses the issue where models inflate response lengths to improve accuracy, often resulting in unnecessary filler content. By sampling larger groups during training and filtering based on response length and token efficiency, GFPO enhances computational efficiency while maintaining accuracy. Additionally, the Adaptive Difficulty GFPO variant allocates more resources to harder problems, optimizing the balance between efficiency and performance.'}, 'zh': {'title': 'GFPOï¼šé«˜æ•ˆå‡å°‘è¯­è¨€æ¨¡å‹é•¿åº¦è†¨èƒ€çš„åˆ›æ–°æ–¹æ³•', 'desc': 'GFPOï¼ˆç»„è¿‡æ»¤ç­–ç•¥ä¼˜åŒ–ï¼‰é€šè¿‡åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­å¯¹æ›´å¤§ç»„è¿›è¡Œé‡‡æ ·ï¼Œå¹¶æ ¹æ®å“åº”é•¿åº¦å’Œä»¤ç‰Œæ•ˆç‡è¿›è¡Œè¿‡æ»¤ï¼Œå‡å°‘äº†å¤§å‹è¯­è¨€æ¨¡å‹çš„é•¿åº¦è†¨èƒ€ã€‚è®¸å¤šç”Ÿæˆçš„æ–‡æœ¬åªæ˜¯å†—ä½™çš„å¡«å……å†…å®¹ï¼ŒGFPOé€šè¿‡ä¼˜åŒ–æ¯ä¸ªä»¤ç‰Œçš„å¥–åŠ±æ¯”ç‡ï¼Œæ˜¾è‘—æé«˜äº†è®¡ç®—æ•ˆç‡ã€‚å®éªŒè¡¨æ˜ï¼ŒGFPOåœ¨Phi-4æ¨ç†æ¨¡å‹ä¸Šå‡å°‘äº†46-71%çš„é•¿åº¦è†¨èƒ€ï¼ŒåŒæ—¶ä¿æŒäº†å‡†ç¡®æ€§ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†è‡ªé€‚åº”éš¾åº¦GFPOï¼Œæ ¹æ®å®æ—¶éš¾åº¦ä¼°è®¡åŠ¨æ€åˆ†é…æ›´å¤šè®­ç»ƒèµ„æºï¼Œä»è€Œåœ¨å¤„ç†å›°éš¾é—®é¢˜æ—¶æé«˜äº†è®¡ç®—æ•ˆç‡ä¸å‡†ç¡®æ€§çš„å¹³è¡¡ã€‚'}}, 'authors': [], 'affiliations': []}, {'id': 'https://huggingface.co/papers/2508.06937', 'title': 'CannyEdit: Selective Canny Control and Dual-Prompt Guidance for\n  Training-Free Image Editing', 'url': 'https://huggingface.co/papers/2508.06937', 'abstract': "CannyEdit is a training-free framework that enhances text-to-image editing by balancing text adherence, context fidelity, and seamless integration through Selective Canny Control and Dual-Prompt Guidance.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in text-to-image (T2I) models have enabled training-free regional image editing by leveraging the generative priors of foundation models. However, existing methods struggle to balance text adherence in edited regions, context fidelity in unedited areas, and seamless integration of edits. We introduce CannyEdit, a novel training-free framework that addresses these challenges through two key innovations: (1) Selective Canny Control, which masks the structural guidance of Canny ControlNet in user-specified editable regions while strictly preserving details of the source images in unedited areas via inversion-phase ControlNet information retention. This enables precise, text-driven edits without compromising contextual integrity. (2) Dual-Prompt Guidance, which combines local prompts for object-specific edits with a global target prompt to maintain coherent scene interactions. On real-world image editing tasks (addition, replacement, removal), CannyEdit outperforms prior methods like KV-Edit, achieving a 2.93 to 10.49 percent improvement in the balance of text adherence and context fidelity. In terms of editing seamlessness, user studies reveal only 49.2 percent of general users and 42.0 percent of AIGC experts identified CannyEdit's results as AI-edited when paired with real images without edits, versus 76.08 to 89.09 percent for competitor methods.", 'score': 3, 'issue_id': 5352, 'pub_date': '2025-08-09', 'pub_date_card': {'ru': '9 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 9', 'zh': '8æœˆ9æ—¥'}, 'hash': '260e79da2607658b', 'authors': ['Weiyan Xie', 'Han Gao', 'Didan Deng', 'Kaican Li', 'April Hua Liu', 'Yongxiang Huang', 'Nevin L. Zhang'], 'affiliations': ['Huawei Hong Kong AI Framework & Data Technologies Lab', 'Shanghai University of Finance and Economics', 'The Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2508.06937.jpg', 'data': {'categories': ['#multimodal', '#cv'], 'emoji': 'ğŸ–Œï¸', 'ru': {'title': 'CannyEdit: Ğ¢Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'CannyEdit - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ², Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ°Ñ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Selective Canny Control Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑƒĞºĞ°Ğ·Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸ Ğ² Ğ½ĞµĞ¸Ğ·Ğ¼ĞµĞ½ÑĞµĞ¼Ñ‹Ñ… ÑƒÑ‡Ğ°ÑÑ‚ĞºĞ°Ñ…. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Dual-Prompt Guidance, ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ¡Ğ¾Ğ³Ğ»Ğ°ÑĞ½Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸ÑĞ¼, CannyEdit Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ¸ Ğ½ĞµĞ·Ğ°Ğ¼ĞµÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'CannyEdit: Seamless Text-to-Image Editing Without Training', 'desc': 'CannyEdit is a novel framework designed for text-to-image editing that does not require additional training. It improves the editing process by ensuring that changes made to images adhere closely to the provided text while maintaining the integrity of the unedited parts of the image. The framework utilizes Selective Canny Control to focus on specific areas for editing while preserving details in untouched regions, and Dual-Prompt Guidance to combine specific and general prompts for coherent edits. As a result, CannyEdit significantly enhances the quality of image edits, outperforming previous methods in both text adherence and seamless integration.'}, 'zh': {'title': 'CannyEditï¼šæ— ç¼æ–‡æœ¬åˆ°å›¾åƒç¼–è¾‘çš„æ–°æ–¹æ³•', 'desc': 'CannyEdit æ˜¯ä¸€ä¸ªæ— éœ€è®­ç»ƒçš„æ¡†æ¶ï¼Œæ—¨åœ¨æå‡æ–‡æœ¬åˆ°å›¾åƒçš„ç¼–è¾‘æ•ˆæœã€‚å®ƒé€šè¿‡é€‰æ‹©æ€§ Canny æ§åˆ¶å’ŒåŒæç¤ºå¼•å¯¼æ¥å¹³è¡¡æ–‡æœ¬éµå¾ªæ€§ã€ä¸Šä¸‹æ–‡ä¿çœŸåº¦å’Œæ— ç¼é›†æˆã€‚é€‰æ‹©æ€§ Canny æ§åˆ¶å…è®¸ç”¨æˆ·åœ¨æŒ‡å®šçš„å¯ç¼–è¾‘åŒºåŸŸè¿›è¡Œç²¾ç¡®çš„æ–‡æœ¬é©±åŠ¨ç¼–è¾‘ï¼ŒåŒæ—¶ä¿æŒæœªç¼–è¾‘åŒºåŸŸçš„ç»†èŠ‚ã€‚åŒæç¤ºå¼•å¯¼ç»“åˆäº†å±€éƒ¨æç¤ºå’Œå…¨å±€ç›®æ ‡æç¤ºï¼Œä»¥ç¡®ä¿åœºæ™¯äº¤äº’çš„ä¸€è‡´æ€§ï¼ŒCannyEdit åœ¨å®é™…å›¾åƒç¼–è¾‘ä»»åŠ¡ä¸­è¡¨ç°ä¼˜äºä¹‹å‰çš„æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.09667', 'title': 'GSFixer: Improving 3D Gaussian Splatting with Reference-Guided Video\n  Diffusion Priors', 'url': 'https://huggingface.co/papers/2508.09667', 'abstract': 'GSFixer enhances 3D Gaussian Splatting reconstructions from sparse views using a DiT-based video diffusion model with reference-guided conditions, improving artifact restoration and 3D consistency.  \t\t\t\t\tAI-generated summary \t\t\t\t Reconstructing 3D scenes using 3D Gaussian Splatting (3DGS) from sparse views is an ill-posed problem due to insufficient information, often resulting in noticeable artifacts. While recent approaches have sought to leverage generative priors to complete information for under-constrained regions, they struggle to generate content that remains consistent with input observations. To address this challenge, we propose GSFixer, a novel framework designed to improve the quality of 3DGS representations reconstructed from sparse inputs. The core of our approach is the reference-guided video restoration model, built upon a DiT-based video diffusion model trained on paired artifact 3DGS renders and clean frames with additional reference-based conditions. Considering the input sparse views as references, our model integrates both 2D semantic features and 3D geometric features of reference views extracted from the visual geometry foundation model, enhancing the semantic coherence and 3D consistency when fixing artifact novel views. Furthermore, considering the lack of suitable benchmarks for 3DGS artifact restoration evaluation, we present DL3DV-Res which contains artifact frames rendered using low-quality 3DGS. Extensive experiments demonstrate our GSFixer outperforms current state-of-the-art methods in 3DGS artifact restoration and sparse-view 3D reconstruction. Project page: https://github.com/GVCLab/GSFixer.', 'score': 2, 'issue_id': 5351, 'pub_date': '2025-08-13', 'pub_date_card': {'ru': '13 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 13', 'zh': '8æœˆ13æ—¥'}, 'hash': '429bc9657a0ffd9e', 'authors': ['Xingyilang Yin', 'Qi Zhang', 'Jiahao Chang', 'Ying Feng', 'Qingnan Fan', 'Xi Yang', 'Chi-Man Pun', 'Huaqi Zhang', 'Xiaodong Cun'], 'affiliations': ['CUHKSZ', 'GVC Lab, Great Bay University', 'University of Macau', 'VIVO', 'Xidian University'], 'pdf_title_img': 'assets/pdf/title_img/2508.09667.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#diffusion', '#3d'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ 3D Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ¾Ğ¿Ğ¾Ñ€Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'GSFixer - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ 3D ÑÑ†ĞµĞ½ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ 3D Gaussian Splatting Ğ¸Ğ· Ğ¼Ğ°Ğ»Ğ¾Ğ³Ğ¾ Ñ‡Ğ¸ÑĞ»Ğ° Ñ€Ğ°ĞºÑƒÑ€ÑĞ¾Ğ². ĞĞ½ Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ DiT Ñ ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑĞ¼Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾Ğ¿Ğ¾Ñ€Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. GSFixer ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ¾Ğ² Ğ¸ 3D-ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒÑ 2D ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¸ 3D Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… DL3DV-Res Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ¾Ğ² 3DGS.'}, 'en': {'title': 'Enhancing 3D Reconstructions with GSFixer', 'desc': 'GSFixer is a framework that improves the reconstruction of 3D scenes from sparse views using a video diffusion model. It addresses the common problem of artifacts in 3D Gaussian Splatting (3DGS) by utilizing reference-guided conditions to enhance the quality of the output. The model combines 2D semantic and 3D geometric features from reference views, ensuring better consistency and coherence in the reconstructed scenes. Additionally, it introduces a new benchmark, DL3DV-Res, for evaluating the effectiveness of 3DGS artifact restoration methods.'}, 'zh': {'title': 'GSFixerï¼šæå‡ç¨€ç–è§†å›¾ä¸‹çš„3Dé‡å»ºè´¨é‡', 'desc': 'GSFixer æ˜¯ä¸€ä¸ªæ–°æ¡†æ¶ï¼Œæ—¨åœ¨æ”¹å–„ä»ç¨€ç–è§†å›¾é‡å»ºçš„ 3D é«˜æ–¯ç‚¹äº‘ï¼ˆ3DGSï¼‰è¡¨ç¤ºçš„è´¨é‡ã€‚å®ƒä½¿ç”¨åŸºäº DiT çš„è§†é¢‘æ‰©æ•£æ¨¡å‹ï¼Œé€šè¿‡å‚è€ƒå¼•å¯¼æ¡ä»¶æ¥ä¿®å¤é‡å»ºä¸­çš„ä¼ªå½±ï¼Œå¹¶æé«˜ 3D ä¸€è‡´æ€§ã€‚è¯¥æ¨¡å‹ç»“åˆäº† 2D è¯­ä¹‰ç‰¹å¾å’Œ 3D å‡ ä½•ç‰¹å¾ï¼Œä»è€Œå¢å¼ºäº†è¯­ä¹‰è¿è´¯æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGSFixer åœ¨ 3DGS ä¼ªå½±ä¿®å¤å’Œç¨€ç–è§†å›¾ 3D é‡å»ºæ–¹é¢ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.01522', 'title': 'Decentralized Aerial Manipulation of a Cable-Suspended Load using\n  Multi-Agent Reinforcement Learning', 'url': 'https://huggingface.co/papers/2508.01522', 'abstract': 'A decentralized multi-agent reinforcement learning method enables real-world 6-DoF manipulation of cable-suspended loads using MAVs, achieving performance comparable to centralized methods with improved scalability and robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper presents the first decentralized method to enable real-world 6-DoF manipulation of a cable-suspended load using a team of Micro-Aerial Vehicles (MAVs). Our method leverages multi-agent reinforcement learning (MARL) to train an outer-loop control policy for each MAV. Unlike state-of-the-art controllers that utilize a centralized scheme, our policy does not require global states, inter-MAV communications, nor neighboring MAV information. Instead, agents communicate implicitly through load pose observations alone, which enables high scalability and flexibility. It also significantly reduces computing costs during inference time, enabling onboard deployment of the policy. In addition, we introduce a new action space design for the MAVs using linear acceleration and body rates. This choice, combined with a robust low-level controller, enables reliable sim-to-real transfer despite significant uncertainties caused by cable tension during dynamic 3D motion. We validate our method in various real-world experiments, including full-pose control under load model uncertainties, showing setpoint tracking performance comparable to the state-of-the-art centralized method. We also demonstrate cooperation amongst agents with heterogeneous control policies, and robustness to the complete in-flight loss of one MAV. Videos of experiments: https://autonomousrobots.nl/paper_websites/aerial-manipulation-marl', 'score': 2, 'issue_id': 5352, 'pub_date': '2025-08-02', 'pub_date_card': {'ru': '2 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 2', 'zh': '8æœˆ2æ—¥'}, 'hash': '4cb5dae59dc27ae1', 'authors': ['Jack Zeng', 'Andreu Matoses Gimenez', 'Eugene Vinitsky', 'Javier Alonso-Mora', 'Sihao Sun'], 'affiliations': ['Department of Civil and Urban Engineering NYU Tandon School of Engineering', 'Department of Cognitive Robotics Delft University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2508.01522.jpg', 'data': {'categories': ['#transfer_learning', '#robotics', '#rl', '#games', '#agents'], 'emoji': 'ğŸš', 'ru': {'title': 'Ğ”ĞµÑ†ĞµĞ½Ñ‚Ñ€Ğ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ³Ñ€ÑƒĞ·Ğ¾Ğ¼ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ñ€Ğ¾Ñ Ğ´Ñ€Ğ¾Ğ½Ğ¾Ğ²', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ´ĞµÑ†ĞµĞ½Ñ‚Ñ€Ğ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ³Ñ€ÑƒĞ·Ğ¾Ğ¼, Ğ¿Ğ¾Ğ´Ğ²ĞµÑˆĞµĞ½Ğ½Ñ‹Ğ¼ Ğ½Ğ° Ñ‚Ñ€Ğ¾ÑĞµ, Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ³Ñ€ÑƒĞ¿Ğ¿Ñ‹ Ğ¼Ğ¸ĞºÑ€Ğ¾-Ğ±ĞµÑĞ¿Ğ¸Ğ»Ğ¾Ñ‚Ğ½Ñ‹Ñ… Ğ»ĞµÑ‚Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ°Ğ¿Ğ¿Ğ°Ñ€Ğ°Ñ‚Ğ¾Ğ² (ĞœĞ‘Ğ›Ğ). ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²ĞºĞ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ĞºĞ°Ğ¶Ğ´Ñ‹Ğ¼ ĞœĞ‘Ğ›Ğ, Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒÑ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¸Ğ»Ğ¸ ĞºĞ¾Ğ¼Ğ¼ÑƒĞ½Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ°Ğ¿Ğ¿Ğ°Ñ€Ğ°Ñ‚Ğ°Ğ¼Ğ¸. Ğ’Ğ²ĞµĞ´ĞµĞ½Ğ¾ Ğ½Ğ¾Ğ²Ğ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ´Ğ»Ñ ĞœĞ‘Ğ›Ğ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰ĞµĞµ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğµ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ¸ ÑƒĞ³Ğ»Ğ¾Ğ²Ñ‹Ğµ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ² ÑĞ¾Ñ‡ĞµÑ‚Ğ°Ğ½Ğ¸Ğ¸ Ñ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ğ¼ Ğ½Ğ¸Ğ·ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ»ĞµÑ€Ğ¾Ğ¼ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑƒÑĞ¿ĞµÑˆĞ½Ñ‹Ğ¹ Ğ¿ĞµÑ€ĞµĞ½Ğ¾Ñ Ğ¸Ğ· ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ, ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ¼ÑƒÑ Ñ Ñ†ĞµĞ½Ñ‚Ñ€Ğ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğº Ğ¿Ğ¾Ñ‚ĞµÑ€Ğµ Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ ĞœĞ‘Ğ›Ğ Ğ² Ğ¿Ğ¾Ğ»ĞµÑ‚Ğµ.'}, 'en': {'title': 'Decentralized MAV Control for Flexible Load Manipulation', 'desc': "This paper introduces a decentralized multi-agent reinforcement learning (MARL) approach for controlling Micro-Aerial Vehicles (MAVs) to manipulate cable-suspended loads in three-dimensional space. The method allows each MAV to operate without needing global state information or direct communication with other MAVs, relying instead on observations of the load's position. This design enhances scalability and reduces computational demands, making it suitable for real-time onboard applications. The proposed action space, which includes linear acceleration and body rates, supports effective sim-to-real transfer, ensuring reliable performance even under dynamic conditions."}, 'zh': {'title': 'å»ä¸­å¿ƒåŒ–çš„å¤šæ™ºèƒ½ä½“å¼ºåŒ–å­¦ä¹ å®ç°é«˜æ•ˆæ“æ§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§å»ä¸­å¿ƒåŒ–çš„å¤šæ™ºèƒ½ä½“å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œèƒ½å¤Ÿå®ç°å¾®å‹ç©ºä¸­é£è¡Œå™¨ï¼ˆMAVï¼‰å¯¹æ‚¬æŒ‚è´Ÿè½½çš„å…­è‡ªç”±åº¦æ“æ§ã€‚è¯¥æ–¹æ³•é€šè¿‡å¤šæ™ºèƒ½ä½“å¼ºåŒ–å­¦ä¹ ï¼ˆMARLï¼‰ä¸ºæ¯ä¸ªMAVè®­ç»ƒå¤–éƒ¨æ§åˆ¶ç­–ç•¥ï¼Œé¿å…äº†å¯¹å…¨å±€çŠ¶æ€å’ŒMAVé—´é€šä¿¡çš„ä¾èµ–ã€‚æ™ºèƒ½ä½“ä»…é€šè¿‡è´Ÿè½½å§¿æ€è§‚å¯Ÿè¿›è¡Œéšå¼é€šä¿¡ï¼Œä»è€Œæé«˜äº†ç³»ç»Ÿçš„å¯æ‰©å±•æ€§å’Œçµæ´»æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨åŠ¨æ€ä¸‰ç»´è¿åŠ¨ä¸­å…·æœ‰è‰¯å¥½çš„é²æ£’æ€§ï¼Œä¸”åœ¨è´Ÿè½½æ¨¡å‹ä¸ç¡®å®šæ€§ä¸‹çš„å…¨å§¿æ€æ§åˆ¶æ€§èƒ½ä¸å…ˆè¿›çš„ä¸­å¿ƒåŒ–æ–¹æ³•ç›¸å½“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.09776', 'title': 'Can LLM-Generated Textual Explanations Enhance Model Classification\n  Performance? An Empirical Study', 'url': 'https://huggingface.co/papers/2508.09776', 'abstract': 'Automated generation of textual explanations using large language models improves model performance in natural language inference tasks, offering a scalable alternative to human annotation.  \t\t\t\t\tAI-generated summary \t\t\t\t In the rapidly evolving field of Explainable Natural Language Processing (NLP), textual explanations, i.e., human-like rationales, are pivotal for explaining model predictions and enriching datasets with interpretable labels. Traditional approaches rely on human annotation, which is costly, labor-intensive, and impedes scalability. In this work, we present an automated framework that leverages multiple state-of-the-art large language models (LLMs) to generate high-quality textual explanations. We rigorously assess the quality of these LLM-generated explanations using a comprehensive suite of Natural Language Generation (NLG) metrics. Furthermore, we investigate the downstream impact of these explanations on the performance of pre-trained language models (PLMs) and LLMs across natural language inference tasks on two diverse benchmark datasets. Our experiments demonstrate that automated explanations exhibit highly competitive effectiveness compared to human-annotated explanations in improving model performance. Our findings underscore a promising avenue for scalable, automated LLM-based textual explanation generation for extending NLP datasets and enhancing model performance.', 'score': 1, 'issue_id': 5346, 'pub_date': '2025-08-13', 'pub_date_card': {'ru': '13 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 13', 'zh': '8æœˆ13æ—¥'}, 'hash': '581a97483aba2e0a', 'authors': ['Mahdi Dhaini', 'Juraj Vladika', 'Ege Erdogan', 'Zineb Attaoui', 'Gjergji Kasneci'], 'affiliations': ['Technical University of Munich, School of Computation, Information and Technology, Department of Computer Science, Munich, Germany'], 'pdf_title_img': 'assets/pdf/title_img/2508.09776.jpg', 'data': {'categories': ['#interpretability', '#multimodal', '#optimization', '#dataset', '#benchmark', '#data'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ğ¹ Ğ² NLP: LLM ĞºĞ°Ğº Ğ°Ğ»ÑŒÑ‚ĞµÑ€Ğ½Ğ°Ñ‚Ğ¸Ğ²Ğ° Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºÑƒ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ°. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼ÑƒÑ Ğ°Ğ»ÑŒÑ‚ĞµÑ€Ğ½Ğ°Ñ‚Ğ¸Ğ²Ñƒ Ñ‚Ñ€ÑƒĞ´Ğ¾ĞµĞ¼ĞºĞ¾Ğ¹ Ñ€ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ñ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ¼Ñ‹ Ğ¿Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸ÑĞ¼Ğ¸, ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ»ÑĞ´ÑŒĞ¼Ğ¸, Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿ÑƒÑ‚ÑŒ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… NLP Ğ¸ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Automated Explanations: Boosting NLP Performance with LLMs', 'desc': 'This paper discusses a new method for generating textual explanations using large language models (LLMs) to improve natural language inference tasks. Instead of relying on costly human annotations, the authors propose an automated framework that creates high-quality explanations, making the process more scalable. They evaluate the generated explanations using various Natural Language Generation (NLG) metrics and analyze their impact on the performance of pre-trained language models (PLMs). The results show that these automated explanations can significantly enhance model performance, rivaling traditional human-generated explanations.'}, 'zh': {'title': 'è‡ªåŠ¨åŒ–æ–‡æœ¬è§£é‡Šç”Ÿæˆï¼Œæå‡æ¨¡å‹æ€§èƒ½çš„æœªæ¥', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§è‡ªåŠ¨ç”Ÿæˆæ–‡æœ¬è§£é‡Šçš„æ¡†æ¶ï¼Œåˆ©ç”¨å¤šç§å…ˆè¿›çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰æ¥ç”Ÿæˆé«˜è´¨é‡çš„æ–‡æœ¬è§£é‡Šã€‚è¿™ç§æ–¹æ³•ä¸ºè‡ªç„¶è¯­è¨€æ¨ç†ä»»åŠ¡æä¾›äº†ä¸€ç§å¯æ‰©å±•çš„æ›¿ä»£æ–¹æ¡ˆï¼Œå‡å°‘äº†å¯¹äººå·¥æ ‡æ³¨çš„ä¾èµ–ã€‚é€šè¿‡å…¨é¢çš„è‡ªç„¶è¯­è¨€ç”Ÿæˆï¼ˆNLGï¼‰æŒ‡æ ‡è¯„ä¼°ç”Ÿæˆè§£é‡Šçš„è´¨é‡ï¼Œç ”ç©¶è¡¨æ˜è‡ªåŠ¨ç”Ÿæˆçš„è§£é‡Šåœ¨æå‡æ¨¡å‹æ€§èƒ½æ–¹é¢ä¸äººå·¥æ ‡æ³¨çš„è§£é‡Šå…·æœ‰é«˜åº¦ç«äº‰åŠ›ã€‚æˆ‘ä»¬çš„ç ”ç©¶ä¸ºåŸºäºLLMçš„æ–‡æœ¬è§£é‡Šç”Ÿæˆæä¾›äº†ä¸€ä¸ªæœ‰å‰æ™¯çš„æ–¹å‘ï¼Œèƒ½å¤Ÿæ‰©å±•NLPæ•°æ®é›†å¹¶å¢å¼ºæ¨¡å‹æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.09752', 'title': 'Î¼-Parametrization for Mixture of Experts', 'url': 'https://huggingface.co/papers/2508.09752', 'abstract': 'A new parameterization for Mixture-of-Experts models provides theoretical guarantees for feature learning and investigates the impact of scaling experts and granularity on learning rates.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent years have seen a growing interest and adoption of LLMs, with muTransfer becoming a key technique for tuning hyperparameters in large-scale training. Meanwhile, Mixture-of-Experts (MoE) has emerged as a leading architecture in extremely large models. However, the intersection of these two advancements has remained unexplored. In this work, we derive a mu-Parameterization (muP) for MoE, providing theoretical guarantees for feature learning across model widths in both the router and experts. We empirically validate our parameterization and further investigate how scaling the number of experts and granularity affects the optimal learning rate.', 'score': 1, 'issue_id': 5360, 'pub_date': '2025-08-13', 'pub_date_card': {'ru': '13 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 13', 'zh': '8æœˆ13æ—¥'}, 'hash': '97a4985085950e14', 'authors': ['Jan MaÅ‚aÅ›nicki', 'Kamil Ciebiera', 'Mateusz BoruÅ„', 'Maciej PiÃ³ro', 'Jan Ludziejewski', 'Maciej Stefaniak', 'MichaÅ‚ Krutul', 'Sebastian Jaszczur', 'Marek Cygan', 'Kamil Adamczewski', 'Jakub Krajewski'], 'affiliations': ['IDEAS NCBR', 'Institute of Fundamental Technological Research, Polish Academy of Sciences', 'Nomagic', 'Syntro', 'University of Warsaw', 'Wroclaw University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2508.09752.jpg', 'data': {'categories': ['#optimization', '#training', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ¾Ğ²Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ MoE: Ñ‚ĞµĞ¾Ñ€Ğ¸Ñ Ğ²ÑÑ‚Ñ€ĞµÑ‡Ğ°ĞµÑ‚ÑÑ Ñ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸ĞºĞ¾Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Mixture-of-Experts (MoE), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ². Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¸Ğ·ÑƒÑ‡Ğ°ÑÑ‚ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ğ¸ Ğ³Ñ€Ğ°Ğ½ÑƒĞ»ÑÑ€Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ¸ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ MoE. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚ ÑĞ²Ğ¾Ñ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚, ĞºĞ°Ğº ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ñ‡Ğ¸ÑĞ»Ğ° ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ğ²Ğ»Ğ¸ÑĞµÑ‚ Ğ½Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½ÑƒÑ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing Mixture-of-Experts with mu-Parameterization for Better Learning Rates', 'desc': 'This paper introduces a new parameterization method called mu-Parameterization (muP) for Mixture-of-Experts (MoE) models, which enhances feature learning capabilities. It provides theoretical guarantees that ensure effective learning across different model widths, specifically in the router and expert components. The study also explores how varying the number of experts and their granularity influences the optimal learning rate during training. Empirical validation of the muP method demonstrates its effectiveness in improving the performance of large-scale models.'}, 'zh': {'title': 'æ¢ç´¢æ··åˆä¸“å®¶æ¨¡å‹çš„æ–°å‚æ•°åŒ–æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ··åˆä¸“å®¶æ¨¡å‹çš„å‚æ•°åŒ–æ–¹æ³•ï¼Œç§°ä¸ºmu-Parameterizationï¼ˆmuPï¼‰ï¼Œä¸ºç‰¹å¾å­¦ä¹ æä¾›äº†ç†è®ºä¿è¯ã€‚æˆ‘ä»¬ç ”ç©¶äº†ä¸“å®¶æ•°é‡å’Œç²’åº¦çš„ç¼©æ”¾å¯¹å­¦ä¹ é€Ÿç‡çš„å½±å“ã€‚é€šè¿‡å®éªŒè¯æ˜äº†æˆ‘ä»¬çš„å‚æ•°åŒ–æ–¹æ³•çš„æœ‰æ•ˆæ€§ï¼Œå¹¶æ¢è®¨äº†åœ¨ä¸åŒæ¨¡å‹å®½åº¦ä¸‹è·¯ç”±å™¨å’Œä¸“å®¶çš„ç‰¹å¾å­¦ä¹ ã€‚è¯¥ç ”ç©¶ä¸ºå¤§è§„æ¨¡è®­ç»ƒä¸­çš„è¶…å‚æ•°è°ƒä¼˜æä¾›äº†æ–°çš„è§†è§’ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.07237', 'title': 'ASM-UNet: Adaptive Scan Mamba Integrating Group Commonalities and\n  Individual Variations for Fine-Grained Segmentation', 'url': 'https://huggingface.co/papers/2508.07237', 'abstract': 'ASM-UNet, a Mamba-based architecture with adaptive scan scores, enhances fine-grained segmentation by dynamically adjusting scanning orders to accommodate individual anatomical variations.  \t\t\t\t\tAI-generated summary \t\t\t\t Precise lesion resection depends on accurately identifying fine-grained anatomical structures. While many coarse-grained segmentation (CGS) methods have been successful in large-scale segmentation (e.g., organs), they fall short in clinical scenarios requiring fine-grained segmentation (FGS), which remains challenging due to frequent individual variations in small-scale anatomical structures. Although recent Mamba-based models have advanced medical image segmentation, they often rely on fixed manually-defined scanning orders, which limit their adaptability to individual variations in FGS. To address this, we propose ASM-UNet, a novel Mamba-based architecture for FGS. It introduces adaptive scan scores to dynamically guide the scanning order, generated by combining group-level commonalities and individual-level variations. Experiments on two public datasets (ACDC and Synapse) and a newly proposed challenging biliary tract FGS dataset, namely BTMS, demonstrate that ASM-UNet achieves superior performance in both CGS and FGS tasks. Our code and dataset are available at https://github.com/YqunYang/ASM-UNet.', 'score': 1, 'issue_id': 5354, 'pub_date': '2025-08-10', 'pub_date_card': {'ru': '10 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 10', 'zh': '8æœˆ10æ—¥'}, 'hash': 'e14ffd52588151ed', 'authors': ['Bo Wang', 'Mengyuan Xu', 'Yue Yan', 'Yuqun Yang', 'Kechen Shu', 'Wei Ping', 'Xu Tang', 'Wei Jiang', 'Zheng You'], 'affiliations': ['Institute or affiliation not explicitly listed in the provided text'], 'pdf_title_img': 'assets/pdf/title_img/2508.07237.jpg', 'data': {'categories': ['#healthcare', '#dataset', '#architecture'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ¸', 'desc': 'ASM-UNet - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Mamba Ğ´Ğ»Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞºĞ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞ° ÑĞºĞ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°Ñ Ğ¸Ğ½Ğ´Ğ¸Ğ²Ğ¸Ğ´ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ°Ğ½Ğ°Ñ‚Ğ¾Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ ĞºĞ°Ğº Ğ² ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ¹, Ñ‚Ğ°Ğº Ğ¸ Ğ² Ğ¼ĞµĞ»ĞºĞ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ¹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ğ»Ğ¸ÑÑŒ Ğ½Ğ° Ğ´Ğ²ÑƒÑ… Ğ¿ÑƒĞ±Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ½Ğ¾Ğ²Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¶ĞµĞ»Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ².'}, 'en': {'title': 'Dynamic Adaptation for Precise Medical Segmentation', 'desc': 'ASM-UNet is a new architecture designed to improve fine-grained segmentation in medical images by adapting the scanning order based on individual anatomical differences. Traditional methods often use fixed scanning orders, which can hinder their effectiveness in accurately identifying small-scale structures. By introducing adaptive scan scores, ASM-UNet dynamically adjusts its approach to better accommodate variations among patients. Experiments show that this model outperforms existing methods in both coarse-grained and fine-grained segmentation tasks.'}, 'zh': {'title': 'ASM-UNetï¼šè‡ªé€‚åº”æ‰«ææå‡ç»†ç²’åº¦åˆ†å‰²', 'desc': 'ASM-UNetæ˜¯ä¸€ç§åŸºäºMambaæ¶æ„çš„æ¨¡å‹ï¼Œæ—¨åœ¨æé«˜ç»†ç²’åº¦åˆ†å‰²çš„æ•ˆæœã€‚å®ƒé€šè¿‡è‡ªé€‚åº”æ‰«æè¯„åˆ†åŠ¨æ€è°ƒæ•´æ‰«æé¡ºåºï¼Œä»¥é€‚åº”ä¸ªä½“è§£å‰–ç»“æ„çš„å˜åŒ–ã€‚ä¸ä¼ ç»Ÿçš„å›ºå®šæ‰«æé¡ºåºæ–¹æ³•ä¸åŒï¼ŒASM-UNetç»“åˆäº†ç¾¤ä½“å…±æ€§å’Œä¸ªä½“å·®å¼‚ï¼Œå¢å¼ºäº†æ¨¡å‹çš„çµæ´»æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒASM-UNetåœ¨ç»†ç²’åº¦å’Œç²—ç²’åº¦åˆ†å‰²ä»»åŠ¡ä¸­å‡è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.06944', 'title': 'AMFT: Aligning LLM Reasoners by Meta-Learning the Optimal\n  Imitation-Exploration Balance', 'url': 'https://huggingface.co/papers/2508.06944', 'abstract': "Adaptive Meta Fine-Tuning (AMFT) dynamically balances Supervised Fine-Tuning and Reinforcement Learning using implicit rewards to improve LLM performance and generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) are typically fine-tuned for reasoning tasks through a two-stage pipeline of Supervised Fine-Tuning (SFT) followed by Reinforcement Learning (RL), a process fraught with catastrophic forgetting and suboptimal trade-offs between imitation and exploration. Recent single-stage methods attempt to unify SFT and RL using heuristics, but lack a principled mechanism for dynamically balancing the two paradigms. In this paper, we reframe this challenge through the theoretical lens of implicit rewards, viewing SFT and RL not as distinct methods but as complementary reward signals. We introduce Adaptive Meta Fine-Tuning (AMFT), a novel single-stage algorithm that learns the optimal balance between SFT's implicit, path-level reward and RL's explicit, outcome-based reward. The core of AMFT is a meta-gradient adaptive weight controller that treats the SFT-RL balance as a learnable parameter, dynamically optimizing it to maximize long-term task performance. This forward-looking approach, regularized by policy entropy for stability, autonomously discovers an effective training curriculum. We conduct a comprehensive evaluation on challenging benchmarks spanning mathematical reasoning, abstract visual reasoning (General Points), and vision-language navigation (V-IRL). AMFT consistently establishes a new state-of-the-art and demonstrats superior generalization on out-of-distribution (OOD) tasks. Ablation studies and training dynamic analysis confirm that the meta-learning controller is crucial for AMFT's stability, sample efficiency, and performance, offering a more principled and effective paradigm for LLM alignment.Our codes are open-sourced via https://github.com/hlxtsyj/AMFT.", 'score': 1, 'issue_id': 5348, 'pub_date': '2025-08-09', 'pub_date_card': {'ru': '9 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 9', 'zh': '8æœˆ9æ—¥'}, 'hash': '3c5ce2e46bfb3d7b', 'authors': ['Lixuan He', 'Jie Feng', 'Yong Li'], 'affiliations': ['Department of Electronic Engineering, Tsinghua University, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.06944.jpg', 'data': {'categories': ['#alignment', '#agi', '#rl', '#benchmark', '#reasoning', '#multimodal', '#optimization', '#open_source', '#training'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ‘Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ - ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ ĞœĞµÑ‚Ğ°-Ğ¢Ğ¾Ğ½ĞºÑƒÑ ĞĞ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºÑƒ (AMFT). AMFT Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€ÑƒĞµÑ‚ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¾Ğ¹ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ½ĞµÑĞ²Ğ½Ñ‹Ğµ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. AMFT Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ·Ñ‹ĞºĞ°.'}, 'en': {'title': 'Balancing Fine-Tuning and Learning for Better AI Performance', 'desc': 'The paper introduces Adaptive Meta Fine-Tuning (AMFT), a new approach that combines Supervised Fine-Tuning (SFT) and Reinforcement Learning (RL) to enhance the performance of Large Language Models (LLMs). AMFT treats SFT and RL as complementary reward signals rather than separate methods, allowing for a dynamic balance between them. It employs a meta-gradient adaptive weight controller to optimize this balance, which helps in maximizing long-term task performance while maintaining stability. The results show that AMFT achieves state-of-the-art performance on various reasoning tasks and demonstrates improved generalization on out-of-distribution challenges.'}, 'zh': {'title': 'è‡ªé€‚åº”å…ƒå¾®è°ƒï¼šå¹³è¡¡å­¦ä¹ ä¸æ¢ç´¢çš„åˆ›æ–°æ–¹æ³•', 'desc': 'è‡ªé€‚åº”å…ƒå¾®è°ƒï¼ˆAMFTï¼‰é€šè¿‡åŠ¨æ€å¹³è¡¡ç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰å’Œå¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰ï¼Œåˆ©ç”¨éšå¼å¥–åŠ±æ¥æå‡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ€§èƒ½å’Œæ³›åŒ–èƒ½åŠ›ã€‚è¯¥æ–¹æ³•å°†SFTå’ŒRLè§†ä¸ºäº’è¡¥çš„å¥–åŠ±ä¿¡å·ï¼Œè€Œéç‹¬ç«‹çš„æ–¹æ³•ï¼Œä»è€Œå¼•å…¥äº†ä¸€ç§æ–°çš„å•é˜¶æ®µç®—æ³•ã€‚AMFTçš„æ ¸å¿ƒæ˜¯ä¸€ä¸ªå…ƒæ¢¯åº¦è‡ªé€‚åº”æƒé‡æ§åˆ¶å™¨ï¼Œå®ƒå°†SFT-RLçš„å¹³è¡¡è§†ä¸ºå¯å­¦ä¹ çš„å‚æ•°ï¼ŒåŠ¨æ€ä¼˜åŒ–ä»¥æœ€å¤§åŒ–é•¿æœŸä»»åŠ¡è¡¨ç°ã€‚é€šè¿‡åœ¨å¤šä¸ªå…·æœ‰æŒ‘æˆ˜æ€§çš„åŸºå‡†ä¸Šè¿›è¡Œè¯„ä¼°ï¼ŒAMFTåœ¨è¶…å‡ºåˆ†å¸ƒï¼ˆOODï¼‰ä»»åŠ¡ä¸Šå±•ç°äº†å“è¶Šçš„æ³›åŒ–èƒ½åŠ›ï¼Œç¡®ç«‹äº†æ–°çš„æœ€å…ˆè¿›æ°´å¹³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.07321', 'title': 'ObfusQAte: A Proposed Framework to Evaluate LLM Robustness on Obfuscated\n  Factual Question Answering', 'url': 'https://huggingface.co/papers/2508.07321', 'abstract': "ObfusQA, a novel framework with multi-tiered obfuscation levels, evaluates the robustness and adaptability of Large Language Models (LLMs) by examining their performance on obfuscated questions.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid proliferation of Large Language Models (LLMs) has significantly contributed to the development of equitable AI systems capable of factual question-answering (QA). However, no known study tests the LLMs' robustness when presented with obfuscated versions of questions. To systematically evaluate these limitations, we propose a novel technique, ObfusQAte and, leveraging the same, introduce ObfusQA, a comprehensive, first of its kind, framework with multi-tiered obfuscation levels designed to examine LLM capabilities across three distinct dimensions: (i) Named-Entity Indirection, (ii) Distractor Indirection, and (iii) Contextual Overload. By capturing these fine-grained distinctions in language, ObfusQA provides a comprehensive benchmark for evaluating LLM robustness and adaptability. Our study observes that LLMs exhibit a tendency to fail or generate hallucinated responses when confronted with these increasingly nuanced variations. To foster research in this direction, we make ObfusQAte publicly available.", 'score': 0, 'issue_id': 5360, 'pub_date': '2025-08-10', 'pub_date_card': {'ru': '10 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 10', 'zh': '8æœˆ10æ—¥'}, 'hash': '0105fd6ce39aae2a', 'authors': ['Shubhra Ghosh', 'Abhilekh Borah', 'Aditya Kumar Guru', 'Kripabandhu Ghosh'], 'affiliations': ['IISER Kolkata, India', 'Indian Institute of Technology Patna, India', 'Manipal University Jaipur, India'], 'pdf_title_img': 'assets/pdf/title_img/2508.07321.jpg', 'data': {'categories': ['#open_source', '#security', '#benchmark', '#dataset', '#alignment', '#hallucinations'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ¿Ñ€Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹: ObfusQA Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ ÑĞ»Ğ°Ğ±Ñ‹Ğµ Ğ¼ĞµÑÑ‚Ğ° LLM', 'desc': 'ObfusQA - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ¿ÑƒÑ‚ĞµĞ¼ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ¾Ğ±Ñ„ÑƒÑÑ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ°Ñ…. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²ÑƒÑ Ğ¾Ğ±Ñ„ÑƒÑĞºĞ°Ñ†Ğ¸Ñ, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ĞºĞ¾ÑĞ²ĞµĞ½Ğ½Ğ¾Ğµ Ğ¸Ğ¼ĞµĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑÑƒÑ‰Ğ½Ğ¾ÑÑ‚ĞµĞ¹, Ğ¾Ñ‚Ğ²Ğ»ĞµĞºĞ°ÑÑ‰Ğ¸Ğµ Ñ„Ğ°ĞºÑ‚Ğ¾Ñ€Ñ‹ Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ¿ĞµÑ€ĞµĞ³Ñ€ÑƒĞ·ĞºÑƒ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ LLM ÑĞºĞ»Ğ¾Ğ½Ğ½Ñ‹ Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ¸Ğ»Ğ¸ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ‚Ğ¾Ñ€Ğ½Ñ‹Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ»ĞºĞ½Ğ¾Ğ²ĞµĞ½Ğ¸Ğ¸ Ñ Ñ‚Ğ°ĞºĞ¸Ğ¼Ğ¸ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ². ObfusQAte, Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ±Ñ„ÑƒÑÑ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ², Ğ±Ñ‹Ğ»
