LogicIFEval assess the instruction-following capabilities of LLMs on complex, logic-rich instructions, revealing significant performance gaps.  \t\t\t\t\tAI-generated summary \t\t\t\t Instruction following has catalyzed the recent era of Large Language Models (LLMs) and is the foundational skill underpinning more advanced capabilities such as reasoning and agentic behaviors. As tasks grow more challenging, the logic structures embedded in natural language instructions becomes increasingly intricate. However, how well LLMs perform on such logic-rich instructions remains under-explored. We propose LogicIFGen and LogicIFEval. LogicIFGen is a scalable, automated framework for generating verifiable instructions from code functions, which can naturally express rich logic such as conditionals, nesting, recursion, and function calls. We further curate a collection of complex code functions and use LogicIFGen to construct LogicIFEval, a benchmark comprising 426 verifiable logic-rich instructions. Our experiments demonstrate that current state-of-the-art LLMs still struggle to correctly follow the instructions in LogicIFEval. Most LLMs can only follow fewer than 60% of the instructions, revealing significant deficiencies in the instruction-following ability. Code and Benchmark: https://github.com/mianzhang/LogicIF', 'score': 15, 'issue_id': 5331, 'pub_date': '2025-08-12', 'pub_date_card': {'ru': '12 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 12', 'zh': '8æœˆ12æ—¥'}, 'hash': '272c54c87d8faf69', 'authors': ['Mian Zhang', 'Shujian Liu', 'Sixun Dong', 'Ming Yin', 'Yebowen Hu', 'Xun Wang', 'Steven Ma', 'Song Wang', 'Sathish Reddy Indurthi', 'Haoyun Deng', 'Zhiyu Zoey Chen', 'Kaiqiang Song'], 'affiliations': ['University of Texas at Dallas', 'Zoom Video Communications'], 'pdf_title_img': 'assets/pdf/title_img/2508.09125.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ›Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ - Ğ°Ñ…Ğ¸Ğ»Ğ»ĞµÑĞ¾Ğ²Ğ° Ğ¿ÑÑ‚Ğ° ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'LogicIFGen Ğ¸ LogicIFEval - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼. LogicIFGen Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ ĞºĞ¾Ğ´Ğ°. LogicIFEval Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ¸Ğ· 426 ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ´Ğ»Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ÑĞ¿Ñ‹Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ñ‚Ğ°ĞºĞ¸Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹, ÑĞ»ĞµĞ´ÑƒÑ Ğ¼ĞµĞ½ĞµĞµ Ñ‡ĞµĞ¼ 60% Ğ¸Ğ· Ğ½Ğ¸Ñ….'}, 'en': {'title': 'Bridging the Gap in Logic Instruction Following for LLMs', 'desc': "This paper introduces LogicIFGen and LogicIFEval, tools designed to evaluate how well Large Language Models (LLMs) can follow complex, logic-rich instructions. LogicIFGen generates detailed instructions from code functions, incorporating advanced logic features like conditionals and recursion. The resulting benchmark, LogicIFEval, consists of 426 challenging instructions that test LLMs' capabilities. The findings show that even the best LLMs struggle with these tasks, achieving less than 60% accuracy, highlighting a significant gap in their instruction-following skills."}, 'zh': {'title': 'è¯„ä¼°LLMsçš„é€»è¾‘æŒ‡ä»¤æ‰§è¡Œèƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†LogicIFGenå’ŒLogicIFEvalï¼Œç”¨äºè¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨å¤æ‚é€»è¾‘æŒ‡ä»¤ä¸Šçš„æ‰§è¡Œèƒ½åŠ›ã€‚éšç€ä»»åŠ¡çš„å¤æ‚æ€§å¢åŠ ï¼Œè‡ªç„¶è¯­è¨€æŒ‡ä»¤ä¸­çš„é€»è¾‘ç»“æ„å˜å¾—æ›´åŠ å¤æ‚ï¼Œä½†LLMsåœ¨è¿™äº›æŒ‡ä»¤ä¸Šçš„è¡¨ç°å°šæœªå¾—åˆ°å……åˆ†ç ”ç©¶ã€‚LogicIFGenæ˜¯ä¸€ä¸ªå¯æ‰©å±•çš„è‡ªåŠ¨åŒ–æ¡†æ¶ï¼Œå¯ä»¥ä»ä»£ç å‡½æ•°ç”Ÿæˆå¯éªŒè¯çš„æŒ‡ä»¤ï¼Œè€ŒLogicIFEvalåˆ™æ˜¯ä¸€ä¸ªåŒ…å«426ä¸ªå¯éªŒè¯é€»è¾‘ä¸°å¯ŒæŒ‡ä»¤çš„åŸºå‡†æµ‹è¯•ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œå½“å‰æœ€å…ˆè¿›çš„LLMsåœ¨éµå¾ªLogicIFEvalä¸­çš„æŒ‡ä»¤æ—¶ä»ç„¶å­˜åœ¨æ˜¾è‘—çš„ä¸è¶³ï¼Œè®¸å¤šæ¨¡å‹åªèƒ½æ­£ç¡®æ‰§è¡Œä¸åˆ°60%çš„æŒ‡ä»¤ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.09062', 'title': 'VertexRegen: Mesh Generation with Continuous Level of Detail', 'url': 'https://huggingface.co/papers/2508.09062', 'abstract': 'VertexRegen generates meshes with continuous detail by reversing edge collapse through a generative model, offering anytime generation and flexibility in detail levels.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce VertexRegen, a novel mesh generation framework that enables generation at a continuous level of detail. Existing autoregressive methods generate meshes in a partial-to-complete manner and thus intermediate steps of generation represent incomplete structures. VertexRegen takes inspiration from progressive meshes and reformulates the process as the reversal of edge collapse, i.e. vertex split, learned through a generative model. Experimental results demonstrate that VertexRegen produces meshes of comparable quality to state-of-the-art methods while uniquely offering anytime generation with the flexibility to halt at any step to yield valid meshes with varying levels of detail.', 'score': 15, 'issue_id': 5320, 'pub_date': '2025-08-12', 'pub_date_card': {'ru': '12 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 12', 'zh': '8æœˆ12æ—¥'}, 'hash': '1881627a4d7d9e0c', 'authors': ['Xiang Zhang', 'Yawar Siddiqui', 'Armen Avetisyan', 'Chris Xie', 'Jakob Engel', 'Henry Howard-Jenkins'], 'affiliations': ['Meta Reality Labs Research', 'UC San Diego'], 'pdf_title_img': 'assets/pdf/title_img/2508.09062.jpg', 'data': {'categories': ['#games', '#optimization', '#3d'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ“Ğ¸Ğ±ĞºĞ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ 3D-ÑĞµÑ‚Ğ¾Ğº Ñ Ğ»ÑĞ±Ñ‹Ğ¼ ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ¼ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'VertexRegen - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ñ€ĞµÑ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… ÑĞµÑ‚Ğ¾Ğº Ñ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ñ‹Ğ¼ ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ¼ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ ÑÑ…Ğ»Ğ¾Ğ¿Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµĞ±ĞµÑ€, Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼Ñ‹Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², VertexRegen Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ°Ñ‚ÑŒ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ†ĞµĞ½Ğ½Ñ‹Ğµ ÑĞµÑ‚ĞºĞ¸ Ğ½Ğ° Ğ»ÑĞ±Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼Ñ‹Ñ… ÑĞµÑ‚Ğ¾Ğº ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼Ğ¾ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸, Ğ½Ğ¾ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ Ğ³Ğ¸Ğ±ĞºĞ¾ÑÑ‚ÑŒ Ğ² Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğµ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'VertexRegen: Anytime Mesh Generation with Continuous Detail', 'desc': 'VertexRegen is a new framework for generating 3D meshes that allows for continuous detail levels. Unlike traditional methods that build meshes from incomplete structures, VertexRegen reverses the edge collapse process, effectively splitting vertices to create detailed meshes. This approach is guided by a generative model, which learns how to produce high-quality meshes. The framework also supports anytime generation, meaning users can stop the process at any point to obtain valid meshes with different levels of detail.'}, 'zh': {'title': 'VertexRegenï¼šçµæ´»çš„è¿ç»­ç»†èŠ‚ç½‘æ ¼ç”Ÿæˆ', 'desc': 'VertexRegenæ˜¯ä¸€ç§æ–°é¢–çš„ç½‘æ ¼ç”Ÿæˆæ¡†æ¶ï¼Œèƒ½å¤Ÿä»¥è¿ç»­çš„ç»†èŠ‚çº§åˆ«ç”Ÿæˆç½‘æ ¼ã€‚ä¸ç°æœ‰çš„è‡ªå›å½’æ–¹æ³•ä¸åŒï¼ŒVertexRegené€šè¿‡é€†å‘è¾¹ç¼˜åˆå¹¶çš„æ–¹å¼è¿›è¡Œç”Ÿæˆï¼Œå³é€šè¿‡é¡¶ç‚¹åˆ†è£‚æ¥å®ç°ã€‚è¯¥æ–¹æ³•å€Ÿé‰´äº†æ¸è¿›å¼ç½‘æ ¼çš„æ€æƒ³ï¼Œå¹¶é€šè¿‡ç”Ÿæˆæ¨¡å‹è¿›è¡Œå­¦ä¹ ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒVertexRegenç”Ÿæˆçš„ç½‘æ ¼è´¨é‡ä¸æœ€å…ˆè¿›çš„æ–¹æ³•ç›¸å½“ï¼ŒåŒæ—¶æä¾›äº†éšæ—¶ç”Ÿæˆçš„çµæ´»æ€§ï¼Œå¯ä»¥åœ¨ä»»æ„æ­¥éª¤åœæ­¢ä»¥è·å¾—ä¸åŒç»†èŠ‚çº§åˆ«çš„æœ‰æ•ˆç½‘æ ¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.08665', 'title': 'Aryabhata: An exam-focused language model for JEE Math', 'url': 'https://huggingface.co/papers/2508.08665', 'abstract': 'Aryabhata 1.0, a compact math reasoning model, outperforms existing models on educational exams and benchmarks by using supervised fine-tuning, reinforcement learning with verifiable rewards, and novel exploration strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Aryabhata 1.0, a compact 7B parameter math reasoning model optimized for the Indian academic exam, the Joint Entrance Examination (JEE). Despite rapid progress in large language models (LLMs), current models often remain unsuitable for educational use. Aryabhata 1.0 is built by merging strong open-weight reasoning models, followed by supervised fine-tuning (SFT) with curriculum learning on verified chain-of-thought (CoT) traces curated through best-of-n rejection sampling. To further boost performance, we apply reinforcement learning with verifiable rewards (RLVR) using A2C objective with group-relative advantage estimation alongwith novel exploration strategies such as Adaptive Group Resizing and Temperature Scaling. Evaluated on both in-distribution (JEE Main 2025) and out-of-distribution (MATH, GSM8K) benchmarks, Aryabhata outperforms existing models in accuracy and efficiency, while offering pedagogically useful step-by-step reasoning. We release Aryabhata as a foundation model to advance exam-centric, open-source small language models. This marks our first open release for community feedback (https://huggingface.co/PhysicsWallahAI/Aryabhata-1.0{Aryabhata 1.0 on Hugging Face}); PW is actively training future models to further improve learning outcomes for students.', 'score': 12, 'issue_id': 5323, 'pub_date': '2025-08-12', 'pub_date_card': {'ru': '12 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 12', 'zh': '8æœˆ12æ—¥'}, 'hash': 'c9693974b3ce4cf2', 'authors': ['Ritvik Rastogi', 'Sachin Dharashivkar', 'Sandeep Varma'], 'affiliations': ['AthenaAgent', 'PhysicsWallah'], 'pdf_title_img': 'assets/pdf/title_img/2508.08665.jpg', 'data': {'categories': ['#small_models', '#dataset', '#reasoning', '#training', '#open_source', '#rl', '#math'], 'emoji': 'ğŸ§®', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ°Ñ Ğ˜Ğ˜-Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸ Ğ² Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ…', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Aryabhata 1.0 - ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ñ 7 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ° Ğ´Ğ»Ñ Ğ¸Ğ½Ğ´Ğ¸Ğ¹ÑĞºĞ¾Ğ³Ğ¾ Ğ²ÑÑ‚ÑƒĞ¿Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞºĞ·Ğ°Ğ¼ĞµĞ½Ğ° JEE Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ°Ñ…. Aryabhata 1.0 Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°Ğ¼Ğ¸ Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ ĞºĞ°Ğº Ğ½Ğ° Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ğ½Ğ° ÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ğ½Ğ¸Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Revolutionizing Math Reasoning for Education with Aryabhata 1.0', 'desc': 'Aryabhata 1.0 is a compact math reasoning model designed specifically for the Joint Entrance Examination (JEE) in India. It utilizes supervised fine-tuning and reinforcement learning with verifiable rewards to enhance its performance on educational tasks. The model incorporates innovative exploration strategies to improve its reasoning capabilities, allowing it to provide detailed step-by-step solutions. Evaluated against various benchmarks, Aryabhata 1.0 demonstrates superior accuracy and efficiency compared to existing models, making it a valuable tool for educational purposes.'}, 'zh': {'title': 'Aryabhata 1.0ï¼šæ•™è‚²è€ƒè¯•çš„æ•°å­¦æ¨ç†æ–°æ ‡æ†', 'desc': 'Aryabhata 1.0 æ˜¯ä¸€ä¸ªç´§å‡‘çš„æ•°å­¦æ¨ç†æ¨¡å‹ï¼Œä¸“ä¸ºå°åº¦çš„è”åˆå…¥å­¦è€ƒè¯•ï¼ˆJEEï¼‰ä¼˜åŒ–ã€‚å®ƒé€šè¿‡ç›‘ç£å¾®è°ƒã€å¯éªŒè¯å¥–åŠ±çš„å¼ºåŒ–å­¦ä¹ å’Œæ–°é¢–çš„æ¢ç´¢ç­–ç•¥ï¼Œè¶…è¶Šäº†ç°æœ‰æ¨¡å‹çš„è¡¨ç°ã€‚è¯¥æ¨¡å‹ç»“åˆäº†å¼ºå¤§çš„å¼€æ”¾æƒé‡æ¨ç†æ¨¡å‹ï¼Œå¹¶é‡‡ç”¨äº†è¯¾ç¨‹å­¦ä¹ å’Œé“¾å¼æ€ç»´çš„éªŒè¯æ ·æœ¬è¿›è¡Œè®­ç»ƒã€‚ç»è¿‡è¯„ä¼°ï¼ŒAryabhata åœ¨å‡†ç¡®æ€§å’Œæ•ˆç‡ä¸Šå‡ä¼˜äºç°æœ‰æ¨¡å‹ï¼ŒåŒæ—¶æä¾›äº†æœ‰åŠ©äºæ•™å­¦çš„é€æ­¥æ¨ç†è¿‡ç¨‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.05399', 'title': 'UNCAGE: Contrastive Attention Guidance for Masked Generative\n  Transformers in Text-to-Image Generation', 'url': 'https://huggingface.co/papers/2508.05399', 'abstract': 'UNCAGE, a training-free method using contrastive attention guidance, enhances compositional fidelity in text-to-image generation by prioritizing the unmasking of object-representing tokens.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-to-image (T2I) generation has been actively studied using Diffusion Models and Autoregressive Models. Recently, Masked Generative Transformers have gained attention as an alternative to Autoregressive Models to overcome the inherent limitations of causal attention and autoregressive decoding through bidirectional attention and parallel decoding, enabling efficient and high-quality image generation. However, compositional T2I generation remains challenging, as even state-of-the-art Diffusion Models often fail to accurately bind attributes and achieve proper text-image alignment. While Diffusion Models have been extensively studied for this issue, Masked Generative Transformers exhibit similar limitations but have not been explored in this context. To address this, we propose Unmasking with Contrastive Attention Guidance (UNCAGE), a novel training-free method that improves compositional fidelity by leveraging attention maps to prioritize the unmasking of tokens that clearly represent individual objects. UNCAGE consistently improves performance in both quantitative and qualitative evaluations across multiple benchmarks and metrics, with negligible inference overhead. Our code is available at https://github.com/furiosa-ai/uncage.', 'score': 12, 'issue_id': 5317, 'pub_date': '2025-08-07', 'pub_date_card': {'ru': '7 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 7', 'zh': '8æœˆ7æ—¥'}, 'hash': '2e4f45b5a135f498', 'authors': ['Wonjun Kang', 'Byeongkeun Ahn', 'Minjae Lee', 'Kevin Galim', 'Seunghyuk Oh', 'Hyung Il Koo', 'Nam Ik Cho'], 'affiliations': ['Ajou University', 'FuriosaAI', 'Independent Researcher', 'Seoul National University'], 'pdf_title_img': 'assets/pdf/title_img/2508.05399.jpg', 'data': {'categories': ['#training', '#optimization', '#diffusion', '#benchmark', '#cv'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ğ°Ñ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· ÑƒĞ¼Ğ½Ğ¾Ğµ Ñ€Ğ°ÑĞºÑ€Ñ‹Ñ‚Ğ¸Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ²', 'desc': 'UNCAGE - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‰Ğ¸Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ñƒ. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ¸Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ€Ğ°ÑĞºÑ€Ñ‹Ñ‚Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‰Ğ¸Ñ… Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğº Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°Ğ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ€Ğ°Ğ½ĞµĞµ Ğ½Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ»Ğ¸ÑÑŒ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. UNCAGE Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¾Ñ†ĞµĞ½ĞºĞ°Ğ¼ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'Enhancing Text-to-Image Generation with UNCAGE', 'desc': 'The paper introduces UNCAGE, a novel method that enhances the quality of text-to-image (T2I) generation without requiring additional training. It utilizes contrastive attention guidance to focus on unmasking tokens that represent distinct objects, improving compositional fidelity in generated images. This approach addresses the limitations of existing models, particularly in accurately binding attributes and achieving text-image alignment. The results show that UNCAGE outperforms previous methods in both quantitative and qualitative assessments while maintaining low computational overhead.'}, 'zh': {'title': 'UNCAGEï¼šæå‡æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆçš„ç»„åˆä¿çœŸåº¦', 'desc': 'UNCAGEæ˜¯ä¸€ç§æ— è®­ç»ƒçš„æ–¹æ³•ï¼Œåˆ©ç”¨å¯¹æ¯”æ³¨æ„åŠ›å¼•å¯¼æ¥å¢å¼ºæ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆä¸­çš„ç»„åˆä¿çœŸåº¦ã€‚è¯¥æ–¹æ³•é€šè¿‡ä¼˜å…ˆè§£ç æ¸…æ™°è¡¨ç¤ºå•ä¸ªå¯¹è±¡çš„æ ‡è®°ï¼Œæ¥æ”¹å–„æ–‡æœ¬ä¸å›¾åƒçš„å¯¹é½ã€‚å°½ç®¡ç°æœ‰çš„æ‰©æ•£æ¨¡å‹åœ¨ç»„åˆç”Ÿæˆæ–¹é¢å­˜åœ¨æŒ‘æˆ˜ï¼ŒUNCAGEåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œæå‡äº†ç”Ÿæˆè´¨é‡ã€‚è¯¥æ–¹æ³•åœ¨æ¨ç†æ—¶å‡ ä¹æ²¡æœ‰é¢å¤–å¼€é”€ï¼Œå±•ç¤ºäº†å…¶é«˜æ•ˆæ€§å’Œå®ç”¨æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.08940', 'title': 'Train Long, Think Short: Curriculum Learning for Efficient Reasoning', 'url': 'https://huggingface.co/papers/2508.08940', 'abstract': 'A curriculum learning strategy using Group Relative Policy Optimization (GRPO) enhances the reasoning abilities of large language models by progressively tightening token budgets, improving accuracy and token efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent work on enhancing the reasoning abilities of large language models (LLMs) has introduced explicit length control as a means of constraining computational cost while preserving accuracy. However, existing approaches rely on fixed-length training budgets, which do not take advantage of the natural progression from exploration to compression during learning. In this work, we propose a curriculum learning strategy for length-controlled reasoning using Group Relative Policy Optimization (GRPO). Our method starts with generous token budgets and gradually tightens them over training, encouraging models to first discover effective solution strategies and then distill them into more concise reasoning traces. We augment GRPO with a reward function that balances three signals: task correctness (via verifier feedback), length efficiency, and formatting adherence (via structural tags). Experiments on GSM8K, MATH500, SVAMP, College Math, and GSM+ demonstrate that curriculum-based training consistently outperforms fixed-budget baselines at the same final budget, achieving higher accuracy and significantly improved token efficiency. We further ablate the impact of reward weighting and decay schedule design, showing that progressive constraint serves as a powerful inductive bias for training efficient reasoning models. Our code and checkpoints are released at: https://github.com/hammoudhasan/curriculum_grpo.', 'score': 11, 'issue_id': 5323, 'pub_date': '2025-08-12', 'pub_date_card': {'ru': '12 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 12', 'zh': '8æœˆ12æ—¥'}, 'hash': '72998e00bb3562ea', 'authors': ['Hasan Abed Al Kader Hammoud', 'Kumail Alhamoud', 'Abed Hammoud', 'Elie Bou-Zeid', 'Marzyeh Ghassemi', 'Bernard Ghanem'], 'affiliations': ['King Abdullah University of Science and Technology (KAUST), Saudi Arabia', 'Massachusetts Institute of Technology (MIT), Cambridge, MA, USA', 'Princeton University, Princeton, NJ, USA'], 'pdf_title_img': 'assets/pdf/title_img/2508.08940.jpg', 'data': {'categories': ['#reasoning', '#rlhf', '#optimization', '#training', '#math'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ¾ÑÑ‚ĞµĞ¿ĞµĞ½Ğ½Ğ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¼, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰ÑƒÑ Group Relative Policy Optimization (GRPO) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ÑÑ‚ĞµĞ¿ĞµĞ½Ğ½Ğ¾ ÑƒĞ¶ĞµÑÑ‚Ğ¾Ñ‡Ğ°ĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ½Ğ°Ñ…Ğ¾Ğ´Ğ¸Ñ‚ÑŒ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ ÑĞ¶Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ğ¸Ñ… Ğ² Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€Ğ°Ñ‚ĞºĞ¸Ğµ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½ÑÑÑ‚ GRPO Ñ„ÑƒĞ½ĞºÑ†Ğ¸ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰ĞµĞ¹ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ğ¸ ÑĞ¾Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ğµ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğ¾Ğ¼ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ².'}, 'en': {'title': 'Progressive Learning for Efficient Reasoning in LLMs', 'desc': 'This paper presents a novel curriculum learning strategy that utilizes Group Relative Policy Optimization (GRPO) to enhance the reasoning capabilities of large language models (LLMs). The approach involves starting with a generous token budget and progressively tightening it, allowing models to first explore various solution strategies before refining them into concise reasoning. By incorporating a reward function that balances task correctness, length efficiency, and formatting adherence, the method improves both accuracy and token efficiency. Experiments demonstrate that this curriculum-based training consistently outperforms traditional fixed-budget methods across multiple datasets, highlighting the effectiveness of progressive constraints in model training.'}, 'zh': {'title': 'è¯¾ç¨‹å­¦ä¹ æå‡æ¨ç†èƒ½åŠ›çš„ç­–ç•¥', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åŸºäºè¯¾ç¨‹å­¦ä¹ ç­–ç•¥çš„é•¿åº¦æ§åˆ¶æ¨ç†æ–¹æ³•ï¼Œä½¿ç”¨ç¾¤ä½“ç›¸å¯¹ç­–ç•¥ä¼˜åŒ–ï¼ˆGRPOï¼‰æ¥å¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹çš„æ¨ç†èƒ½åŠ›ã€‚è¯¥æ–¹æ³•é€šè¿‡é€æ­¥æ”¶ç´§ä»¤ç‰Œé¢„ç®—ï¼Œé¼“åŠ±æ¨¡å‹é¦–å…ˆæ¢ç´¢æœ‰æ•ˆçš„è§£å†³ç­–ç•¥ï¼Œç„¶åå°†å…¶æç‚¼ä¸ºæ›´ç®€æ´çš„æ¨ç†è¿‡ç¨‹ã€‚æˆ‘ä»¬å¼•å…¥äº†ä¸€ç§å¥–åŠ±å‡½æ•°ï¼Œå¹³è¡¡ä»»åŠ¡æ­£ç¡®æ€§ã€é•¿åº¦æ•ˆç‡å’Œæ ¼å¼éµå¾ªä¸‰ä¸ªä¿¡å·ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒåŸºäºè¯¾ç¨‹çš„è®­ç»ƒåœ¨ç›¸åŒçš„æœ€ç»ˆé¢„ç®—ä¸‹ï¼Œå§‹ç»ˆä¼˜äºå›ºå®šé¢„ç®—çš„åŸºçº¿ï¼Œè¾¾åˆ°äº†æ›´é«˜çš„å‡†ç¡®æ€§å’Œæ˜¾è‘—æé«˜çš„ä»¤ç‰Œæ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.07485', 'title': 'Democratizing Diplomacy: A Harness for Evaluating Any Large Language\n  Model on Full-Press Diplomacy', 'url': 'https://huggingface.co/papers/2508.07485', 'abstract': "An evaluation harness allows large language models to play Diplomacy without fine-tuning, providing insights into their strategic reasoning capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t We present the first evaluation harness that enables any out-of-the-box, local, Large Language Models (LLMs) to play full-press Diplomacy without fine-tuning or specialized training. Previous work required frontier LLMs, or fine-tuning, due to the high complexity and information density of Diplomacy's game state. Combined with the high variance of matches, these factors made Diplomacy prohibitive for study. In this work, we used data-driven iteration to optimize a textual game state representation such that a 24B model can reliably complete matches without any fine tuning. We develop tooling to facilitate hypothesis testing and statistical analysis, and we present case studies on persuasion, aggressive playstyles, and performance across a range of models. We conduct a variety of experiments across many popular LLMs, finding the larger models perform the best, but the smaller models still play adequately. We also introduce Critical State Analysis: an experimental protocol for rapidly iterating and analyzing key moments in a game at depth. Our harness democratizes the evaluation of strategic reasoning in LLMs by eliminating the need for fine-tuning, and it provides insights into how these capabilities emerge naturally from widely used LLMs. Our code is available in the supplement and will be open sourced.", 'score': 9, 'issue_id': 5327, 'pub_date': '2025-08-10', 'pub_date_card': {'ru': '10 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 10', 'zh': '8æœˆ10æ—¥'}, 'hash': '363d0f5a1bf50d65', 'authors': ['Alexander Duffy', 'Samuel J Paech', 'Ishana Shastri', 'Elizabeth Karpinski', 'Baptiste Alloui-Cros', 'Tyler Marques', 'Matthew Lyle Olson'], 'affiliations': ['Good Start Labs', 'Independent', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2508.07485.jpg', 'data': {'categories': ['#games', '#benchmark', '#rl', '#reasoning', '#open_source'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ¡Ñ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ğµ LLM: Ğ¸Ğ³Ñ€Ğ° Ğ² Diplomacy Ğ±ĞµĞ· ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰ÑƒÑ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ (LLM) Ğ¸Ğ³Ñ€Ğ°Ñ‚ÑŒ Ğ² Diplomacy Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ­Ñ‚Ğ¾ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ÑÑ Ğ·Ğ° ÑÑ‡ĞµÑ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¸Ğ³Ñ€Ñ‹, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ°Ğ¶Ğµ 24-Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞ°Ñ‚ÑŒ Ğ¼Ğ°Ñ‚Ñ‡Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹, Ñ…Ğ¾Ñ‚Ñ Ğ¸ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸Ğ³Ñ€Ğ°ÑÑ‚ Ğ°Ğ´ĞµĞºĞ²Ğ°Ñ‚Ğ½Ğ¾. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ Critical State Analysis Ğ´Ğ»Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ¼Ğ¾Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸Ğ³Ñ€Ñ‹.'}, 'en': {'title': 'Unlocking Strategic Play: LLMs in Diplomacy Without Fine-Tuning', 'desc': 'This paper introduces an evaluation harness that allows large language models (LLMs) to play the complex game of Diplomacy without the need for fine-tuning. By optimizing a textual representation of the game state, the authors demonstrate that even a 24 billion parameter model can effectively engage in matches. The study includes various experiments that reveal how different models, particularly larger ones, perform in terms of strategic reasoning and gameplay styles. Additionally, the authors present a new protocol called Critical State Analysis to facilitate in-depth examination of pivotal moments in the game, making it easier to understand the strategic capabilities of LLMs.'}, 'zh': {'title': 'æ— å¾®è°ƒçš„å¤–äº¤æ¸¸æˆè¯„ä¼°å·¥å…·', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§è¯„ä¼°å·¥å…·ï¼Œä½¿å¾—å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰èƒ½å¤Ÿåœ¨ä¸è¿›è¡Œå¾®è°ƒçš„æƒ…å†µä¸‹ï¼Œå®Œæ•´åœ°è¿›è¡Œå¤–äº¤æ¸¸æˆã€‚ä»¥å¾€çš„ç ”ç©¶éœ€è¦å‰æ²¿çš„LLMsæˆ–å¾®è°ƒï¼Œå› ä¸ºå¤–äº¤æ¸¸æˆçš„å¤æ‚æ€§å’Œä¿¡æ¯å¯†åº¦å¾ˆé«˜ã€‚æˆ‘ä»¬é€šè¿‡æ•°æ®é©±åŠ¨çš„è¿­ä»£ä¼˜åŒ–äº†æ–‡æœ¬æ¸¸æˆçŠ¶æ€çš„è¡¨ç¤ºï¼Œä½¿å¾—ä¸€ä¸ª24Bçš„æ¨¡å‹èƒ½å¤Ÿå¯é åœ°å®Œæˆæ¯”èµ›ã€‚è¯¥å·¥å…·ç®€åŒ–äº†å‡è®¾æµ‹è¯•å’Œç»Ÿè®¡åˆ†æï¼Œå¸®åŠ©æˆ‘ä»¬æ·±å…¥ç ”ç©¶æ¨¡å‹çš„æˆ˜ç•¥æ¨ç†èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.08896', 'title': 'Towards Affordance-Aware Robotic Dexterous Grasping with Human-like\n  Priors', 'url': 'https://huggingface.co/papers/2508.08896', 'abstract': 'AffordDex is a two-stage framework that learns a universal grasping policy with motion priors and object affordances, outperforming state-of-the-art methods in dexterous grasping and human-like postures.  \t\t\t\t\tAI-generated summary \t\t\t\t A dexterous hand capable of generalizable grasping objects is fundamental for the development of general-purpose embodied AI. However, previous methods focus narrowly on low-level grasp stability metrics, neglecting affordance-aware positioning and human-like poses which are crucial for downstream manipulation. To address these limitations, we propose AffordDex, a novel framework with two-stage training that learns a universal grasping policy with an inherent understanding of both motion priors and object affordances. In the first stage, a trajectory imitator is pre-trained on a large corpus of human hand motions to instill a strong prior for natural movement. In the second stage, a residual module is trained to adapt these general human-like motions to specific object instances. This refinement is critically guided by two components: our Negative Affordance-aware Segmentation (NAA) module, which identifies functionally inappropriate contact regions, and a privileged teacher-student distillation process that ensures the final vision-based policy is highly successful. Extensive experiments demonstrate that AffordDex not only achieves universal dexterous grasping but also remains remarkably human-like in posture and functionally appropriate in contact location. As a result, AffordDex significantly outperforms state-of-the-art baselines across seen objects, unseen instances, and even entirely novel categories.', 'score': 8, 'issue_id': 5324, 'pub_date': '2025-08-12', 'pub_date_card': {'ru': '12 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 12', 'zh': '8æœˆ12æ—¥'}, 'hash': 'e89f4cd5dd20f98d', 'authors': ['Haoyu Zhao', 'Linghao Zhuang', 'Xingyue Zhao', 'Cheng Zeng', 'Haoran Xu', 'Yuming Jiang', 'Jun Cen', 'Kexiang Wang', 'Jiayan Guo', 'Siteng Huang', 'Xin Li', 'Deli Zhao', 'Hua Zou'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Hupan Lab', 'Tsinghua University', 'Wuhan University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2508.08896.jpg', 'data': {'categories': ['#agents', '#robotics'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚ Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ²', 'desc': 'AffordDex - ÑÑ‚Ğ¾ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ğ° Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ¾Ğ² Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². ĞĞ° Ğ¿ĞµÑ€Ğ²Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ‚Ğ¾Ñ€ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¼ ĞºĞ¾Ñ€Ğ¿ÑƒÑĞµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ¹ Ñ€ÑƒĞºĞ¸. ĞĞ° Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ‚Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğº ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğ¼ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ñ‚Ñ€Ğ¸Ñ†Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ¾Ğ½ Ğ¸ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹. AffordDex Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ² Ğ»Ğ¾Ğ²ĞºĞ¾ÑÑ‚Ğ¸ Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ğ° Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ·Ğ°Ñ….'}, 'en': {'title': 'AffordDex: Mastering Grasping with Human-Like Precision', 'desc': 'AffordDex is a two-stage framework designed to improve dexterous grasping in robots by integrating motion priors and object affordances. The first stage involves pre-training a trajectory imitator on human hand movements to create a strong foundation for natural motion. In the second stage, a residual module fine-tunes these motions for specific objects, guided by a Negative Affordance-aware Segmentation (NAA) to avoid inappropriate contact areas. This approach allows AffordDex to achieve superior performance in grasping tasks while maintaining human-like postures and effective contact strategies.'}, 'zh': {'title': 'AffordDexï¼šé€šç”¨æŠ“å–ç­–ç•¥çš„æ–°çªç ´', 'desc': 'AffordDexæ˜¯ä¸€ä¸ªä¸¤é˜¶æ®µçš„æ¡†æ¶ï¼Œæ—¨åœ¨å­¦ä¹ é€šç”¨çš„æŠ“å–ç­–ç•¥ï¼Œç»“åˆäº†è¿åŠ¨å…ˆéªŒå’Œç‰©ä½“å¯ä¾›æ€§ã€‚ä¸ä»¥å¾€æ–¹æ³•ä¸åŒï¼ŒAffordDexä¸ä»…å…³æ³¨æŠ“å–çš„ç¨³å®šæ€§ï¼Œè¿˜è€ƒè™‘äº†äººç±»èˆ¬çš„å§¿åŠ¿å’Œç‰©ä½“çš„åŠŸèƒ½æ€§æ¥è§¦åŒºåŸŸã€‚ç¬¬ä¸€é˜¶æ®µé€šè¿‡æ¨¡ä»¿äººç±»æ‰‹éƒ¨è¿åŠ¨æ¥é¢„è®­ç»ƒè½¨è¿¹æ¨¡ä»¿å™¨ï¼Œç¬¬äºŒé˜¶æ®µåˆ™é€šè¿‡æ®‹å·®æ¨¡å—å°†è¿™äº›è¿åŠ¨é€‚åº”ç‰¹å®šç‰©ä½“ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒAffordDexåœ¨æŠ“å–èƒ½åŠ›å’Œå§¿åŠ¿ä¸Šéƒ½ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.08244', 'title': 'Cut2Next: Generating Next Shot via In-Context Tuning', 'url': 'https://huggingface.co/papers/2508.08244', 'abstract': 'Cut2Next, a framework using a Diffusion Transformer with in-context tuning and hierarchical prompting, generates high-quality, cinematically coherent shots that adhere to professional editing patterns.  \t\t\t\t\tAI-generated summary \t\t\t\t Effective multi-shot generation demands purposeful, film-like transitions and strict cinematic continuity. Current methods, however, often prioritize basic visual consistency, neglecting crucial editing patterns (e.g., shot/reverse shot, cutaways) that drive narrative flow for compelling storytelling. This yields outputs that may be visually coherent but lack narrative sophistication and true cinematic integrity. To bridge this, we introduce Next Shot Generation (NSG): synthesizing a subsequent, high-quality shot that critically conforms to professional editing patterns while upholding rigorous cinematic continuity. Our framework, Cut2Next, leverages a Diffusion Transformer (DiT). It employs in-context tuning guided by a novel Hierarchical Multi-Prompting strategy. This strategy uses Relational Prompts to define overall context and inter-shot editing styles. Individual Prompts then specify per-shot content and cinematographic attributes. Together, these guide Cut2Next to generate cinematically appropriate next shots. Architectural innovations, Context-Aware Condition Injection (CACI) and Hierarchical Attention Mask (HAM), further integrate these diverse signals without introducing new parameters. We construct RawCuts (large-scale) and CuratedCuts (refined) datasets, both with hierarchical prompts, and introduce CutBench for evaluation. Experiments show Cut2Next excels in visual consistency and text fidelity. Crucially, user studies reveal a strong preference for Cut2Next, particularly for its adherence to intended editing patterns and overall cinematic continuity, validating its ability to generate high-quality, narratively expressive, and cinematically coherent subsequent shots.', 'score': 8, 'issue_id': 5320, 'pub_date': '2025-08-11', 'pub_date_card': {'ru': '11 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 11', 'zh': '8æœˆ11æ—¥'}, 'hash': '172314ad94a655f4', 'authors': ['Jingwen He', 'Hongbo Liu', 'Jiajun Li', 'Ziqi Huang', 'Yu Qiao', 'Wanli Ouyang', 'Ziwei Liu'], 'affiliations': ['S-Lab, Nanyang Technological University', 'Shanghai Artificial Intelligence Laboratory', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2508.08244.jpg', 'data': {'categories': ['#cv', '#diffusion', '#benchmark', '#story_generation', '#dataset', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ˜ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ Ğ¾ÑĞ²Ğ¾Ğ¸Ğ» Ğ¿Ñ€Ğ¾Ñ„ĞµÑÑĞ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ¸Ğ½Ğ¾Ğ¼Ğ¾Ğ½Ñ‚Ğ°Ğ¶', 'desc': 'Cut2Next - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… ĞºĞ¸Ğ½ĞµĞ¼Ğ°Ñ‚Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ĞºĞ°Ğ´Ñ€Ğ¾Ğ² Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°. ĞĞ½ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ in-context tuning Ğ¸ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ ĞºĞ°Ğ´Ñ€Ğ¾Ğ², ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ñ„ĞµÑÑĞ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ğ°Ğ¼ Ğ¼Ğ¾Ğ½Ñ‚Ğ°Ğ¶Ğ°. Cut2Next Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ€ĞµĞ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ñ‹ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¾Ğ±Ñ‰ĞµĞ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ ÑÑ‚Ğ¸Ğ»ĞµĞ¹ Ğ¼Ğ¾Ğ½Ñ‚Ğ°Ğ¶Ğ°, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¸Ğ½Ğ´Ğ¸Ğ²Ğ¸Ğ´ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ñ‹ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ñ Ğ¸ ĞºĞ¸Ğ½ĞµĞ¼Ğ°Ñ‚Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ‚Ğ¾Ğ² ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ ĞºĞ°Ğ´Ñ€Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Cut2Next Ğ² Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸ÑĞ¼.'}, 'en': {'title': 'Cinematic Continuity in AI-Generated Shots', 'desc': "Cut2Next is a novel framework that utilizes a Diffusion Transformer to generate high-quality video shots that follow professional editing patterns. It addresses the limitations of existing methods that focus mainly on visual consistency, often overlooking essential cinematic techniques that enhance storytelling. By implementing Next Shot Generation (NSG) with in-context tuning and hierarchical prompting, Cut2Next ensures that each generated shot maintains narrative flow and cinematic integrity. The framework's architectural innovations and the creation of specialized datasets enable it to produce visually coherent and narratively rich outputs, as confirmed by user studies favoring its performance."}, 'zh': {'title': 'ç”Ÿæˆé«˜è´¨é‡ç”µå½±é•œå¤´çš„æ™ºèƒ½æ¡†æ¶', 'desc': 'Cut2Nextæ˜¯ä¸€ä¸ªæ¡†æ¶ï¼Œåˆ©ç”¨æ‰©æ•£å˜æ¢å™¨å’Œä¸Šä¸‹æ–‡è°ƒä¼˜ç”Ÿæˆé«˜è´¨é‡çš„é•œå¤´ï¼Œç¬¦åˆä¸“ä¸šçš„å‰ªè¾‘æ¨¡å¼ã€‚è¯¥æ–¹æ³•è§£å†³äº†å½“å‰ç”ŸæˆæŠ€æœ¯åœ¨å™äº‹æµç•…æ€§å’Œå‰ªè¾‘æ¨¡å¼ä¸Šçš„ä¸è¶³ï¼Œç¡®ä¿ç”Ÿæˆçš„é•œå¤´ä¸ä»…è§†è§‰ä¸€è‡´ï¼Œè¿˜å…·å¤‡å™äº‹çš„å¤æ‚æ€§ã€‚é€šè¿‡å¼•å…¥å±‚æ¬¡åŒ–å¤šæç¤ºç­–ç•¥ï¼ŒCut2Nextèƒ½å¤Ÿå®šä¹‰æ•´ä½“ä¸Šä¸‹æ–‡å’Œé•œå¤´é—´çš„ç¼–è¾‘é£æ ¼ï¼Œä»è€Œç”Ÿæˆç¬¦åˆç”µå½±è¿ç»­æ€§çš„åç»­é•œå¤´ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCut2Nextåœ¨è§†è§‰ä¸€è‡´æ€§å’Œæ–‡æœ¬ä¿çœŸåº¦æ–¹é¢è¡¨ç°ä¼˜å¼‚ï¼Œç”¨æˆ·ç ”ç©¶ä¹Ÿæ˜¾ç¤ºå‡ºå¯¹å…¶å‰ªè¾‘æ¨¡å¼çš„å¼ºçƒˆåå¥½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.06964', 'title': 'Adversarial Video Promotion Against Text-to-Video Retrieval', 'url': 'https://huggingface.co/papers/2508.06964', 'abstract': 'The Video Promotion attack (ViPro) enhances the robustness of text-to-video retrieval (T2VR) by promoting videos towards selected queries, demonstrating significant improvements over existing baselines in various attack scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t Thanks to the development of cross-modal models, text-to-video retrieval (T2VR) is advancing rapidly, but its robustness remains largely unexamined. Existing attacks against T2VR are designed to push videos away from queries, i.e., suppressing the ranks of videos, while the attacks that pull videos towards selected queries, i.e., promoting the ranks of videos, remain largely unexplored. These attacks can be more impactful as attackers may gain more views/clicks for financial benefits and widespread (mis)information. To this end, we pioneer the first attack against T2VR to promote videos adversarially, dubbed the Video Promotion attack (ViPro). We further propose Modal Refinement (MoRe) to capture the finer-grained, intricate interaction between visual and textual modalities to enhance black-box transferability. Comprehensive experiments cover 2 existing baselines, 3 leading T2VR models, 3 prevailing datasets with over 10k videos, evaluated under 3 scenarios. All experiments are conducted in a multi-target setting to reflect realistic scenarios where attackers seek to promote the video regarding multiple queries simultaneously. We also evaluated our attacks for defences and imperceptibility. Overall, ViPro surpasses other baselines by over 30/10/4% for white/grey/black-box settings on average. Our work highlights an overlooked vulnerability, provides a qualitative analysis on the upper/lower bound of our attacks, and offers insights into potential counterplays. Code will be publicly available at https://github.com/michaeltian108/ViPro.', 'score': 8, 'issue_id': 5323, 'pub_date': '2025-08-09', 'pub_date_card': {'ru': '9 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 9', 'zh': '8æœˆ9æ—¥'}, 'hash': '25b0548ad7d6f59c', 'authors': ['Qiwei Tian', 'Chenhao Lin', 'Zhengyu Zhao', 'Qian Li', 'Shuai Liu', 'Chao Shen'], 'affiliations': ['Xian Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2508.06964.jpg', 'data': {'categories': ['#multimodal', '#security', '#video'], 'emoji': 'ğŸ¥', 'ru': {'title': 'ViPro: ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ñ‚Ğ°ĞºĞ¸ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ… Ğ¿Ğ¾Ğ¸ÑĞºĞ°', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ñ‚Ğ°ĞºĞ¸ Ğ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑƒ, Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Video Promotion (ViPro). Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², ViPro Ğ½Ğ°Ñ†ĞµĞ»ĞµĞ½ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğº Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ°Ğ¼, Ğ° Ğ½Ğµ Ğ½Ğ° Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºÑƒ Modal Refinement (MoRe) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ°Ñ‚Ğ°ĞºĞ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ ViPro Ğ½Ğ°Ğ´ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… Ğ°Ñ‚Ğ°Ğº.'}, 'en': {'title': 'Promoting Videos: A New Threat to Text-to-Video Retrieval', 'desc': 'The Video Promotion attack (ViPro) introduces a novel approach to enhance the robustness of text-to-video retrieval (T2VR) systems by promoting videos towards specific queries. Unlike traditional attacks that aim to suppress video rankings, ViPro focuses on increasing the visibility of videos, which can lead to greater financial gains for attackers. The paper also presents Modal Refinement (MoRe), a technique that improves the interaction between visual and textual data, enhancing the effectiveness of the attack across different scenarios. Comprehensive experiments demonstrate that ViPro significantly outperforms existing methods, revealing a critical vulnerability in T2VR systems and suggesting avenues for future defenses.'}, 'zh': {'title': 'è§†é¢‘æ¨å¹¿æ”»å‡»ï¼šæå‡T2VRé²æ£’æ€§çš„åˆ›æ–°æ–¹æ³•', 'desc': 'è§†é¢‘æ¨å¹¿æ”»å‡»ï¼ˆViProï¼‰é€šè¿‡å°†è§†é¢‘å‘é€‰å®šæŸ¥è¯¢æ¨å¹¿ï¼Œå¢å¼ºäº†æ–‡æœ¬åˆ°è§†é¢‘æ£€ç´¢ï¼ˆT2VRï¼‰çš„é²æ£’æ€§ã€‚ä¸ç°æœ‰çš„æ”»å‡»æ–¹æ³•ä¸åŒï¼ŒViProä¸“æ³¨äºæå‡è§†é¢‘çš„æ’åï¼Œè€Œä¸æ˜¯å°†å…¶å‹åˆ¶ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†æ¨¡æ€ç²¾ç‚¼ï¼ˆMoReï¼‰æ–¹æ³•ï¼Œä»¥æ•æ‰è§†è§‰å’Œæ–‡æœ¬æ¨¡æ€ä¹‹é—´æ›´ç»†è‡´çš„äº¤äº’ï¼Œä»è€Œæé«˜é»‘ç®±è½¬ç§»æ€§ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼ŒViProåœ¨å¤šç§æ”»å‡»åœºæ™¯ä¸‹çš„è¡¨ç°ä¼˜äºç°æœ‰åŸºçº¿ï¼Œå±•ç¤ºäº†è¿™ä¸€é¢†åŸŸè¢«å¿½è§†çš„è„†å¼±æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.08938', 'title': 'DeCRED: Decoder-Centric Regularization for Encoder-Decoder Based Speech\n  Recognition', 'url': 'https://huggingface.co/papers/2508.08938', 'abstract': 'Decoder-Centric Regularization in Encoder-Decoder (DeCRED) improves ASR robustness and generalization by adding auxiliary classifiers to the decoder, reducing internal language model perplexity and WER.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper presents a simple yet effective regularization for the internal language model induced by the decoder in encoder-decoder ASR models, thereby improving robustness and generalization in both in- and out-of-domain settings. The proposed method, Decoder-Centric Regularization in Encoder-Decoder (DeCRED), adds auxiliary classifiers to the decoder, enabling next token prediction via intermediate logits. Empirically, DeCRED reduces the mean internal LM BPE perplexity by 36.6% relative to 11 test sets. Furthermore, this translates into actual WER improvements over the baseline in 5 of 7 in-domain and 3 of 4 out-of-domain test sets, reducing macro WER from 6.4% to 6.3% and 18.2% to 16.2%, respectively. On TEDLIUM3, DeCRED achieves 7.0% WER, surpassing the baseline and encoder-centric InterCTC regularization by 0.6% and 0.5%, respectively. Finally, we compare DeCRED with OWSM v3.1 and Whisper-medium, showing competitive WERs despite training on much less data with fewer parameters.', 'score': 7, 'issue_id': 5324, 'pub_date': '2025-08-12', 'pub_date_card': {'ru': '12 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 12', 'zh': '8æœˆ12æ—¥'}, 'hash': '211692e26d837b1b', 'authors': ['Alexander Polok', 'Santosh Kesiraju', 'Karel BeneÅ¡', 'Bolaji Yusuf', 'LukÃ¡Å¡ Burget', 'Jan ÄŒernockÃ½'], 'affiliations': ['Brno University of Technology, Brno, Czech Republic'], 'pdf_title_img': 'assets/pdf/title_img/2508.08938.jpg', 'data': {'categories': ['#audio', '#training', '#optimization'], 'emoji': 'ğŸ™ï¸', 'ru': {'title': 'DeCRED: ĞŸĞ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ (ASR) Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ DeCRED. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ñ‹ Ğº Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€Ñƒ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€-Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ€Ğ¾Ğ±Ğ°ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹. DeCRED ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ¿ĞµÑ€Ğ¿Ğ»ĞµĞºÑĞ¸Ñ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½ĞµĞ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° 36.6% Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒ WER ĞºĞ°Ğº Ğ½Ğ° Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ğ½Ğ° Ğ²Ğ½ĞµĞ´Ğ¾Ğ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğº Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´Ğ°Ğ¶Ğµ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ½Ğ° Ğ¼ĞµĞ½ÑŒÑˆĞµĞ¼ Ğ¾Ğ±ÑŠĞµĞ¼Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Enhancing ASR with Decoder-Centric Regularization', 'desc': "This paper introduces Decoder-Centric Regularization in Encoder-Decoder (DeCRED), a method designed to enhance the performance of automatic speech recognition (ASR) systems. By incorporating auxiliary classifiers into the decoder, DeCRED effectively reduces the internal language model's perplexity, leading to improved robustness and generalization across various datasets. The results show a significant decrease in word error rate (WER) and internal language model perplexity, demonstrating the effectiveness of this approach. Additionally, DeCRED outperforms existing methods while using fewer training data and parameters, showcasing its efficiency in ASR tasks."}, 'zh': {'title': 'è§£ç å™¨ä¸­å¿ƒæ­£åˆ™åŒ–æå‡ASRæ€§èƒ½', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç®€å•è€Œæœ‰æ•ˆçš„æ­£åˆ™åŒ–æ–¹æ³•ï¼Œç§°ä¸ºè§£ç å™¨ä¸­å¿ƒæ­£åˆ™åŒ–ï¼ˆDeCREDï¼‰ï¼Œæ—¨åœ¨æé«˜ç¼–ç å™¨-è§£ç å™¨è‡ªåŠ¨è¯­éŸ³è¯†åˆ«ï¼ˆASRï¼‰æ¨¡å‹çš„é²æ£’æ€§å’Œæ³›åŒ–èƒ½åŠ›ã€‚é€šè¿‡åœ¨è§£ç å™¨ä¸­æ·»åŠ è¾…åŠ©åˆ†ç±»å™¨ï¼ŒDeCREDèƒ½å¤Ÿé€šè¿‡ä¸­é—´logitsè¿›è¡Œä¸‹ä¸€ä¸ªæ ‡è®°çš„é¢„æµ‹ï¼Œä»è€Œé™ä½å†…éƒ¨è¯­è¨€æ¨¡å‹çš„å›°æƒ‘åº¦ã€‚å®éªŒè¯æ˜ï¼ŒDeCREDåœ¨11ä¸ªæµ‹è¯•é›†ä¸Šç›¸å¯¹å‡å°‘äº†36.6%çš„å¹³å‡å†…éƒ¨è¯­è¨€æ¨¡å‹BPEå›°æƒ‘åº¦ï¼Œå¹¶åœ¨å¤šä¸ªæµ‹è¯•é›†ä¸­æ˜¾è‘—é™ä½äº†å­—é”™è¯¯ç‡ï¼ˆWERï¼‰ã€‚æœ€ç»ˆï¼ŒDeCREDåœ¨TEDLIUM3æ•°æ®é›†ä¸Šå®ç°äº†7.0%çš„WERï¼Œè¶…è¶Šäº†åŸºçº¿æ¨¡å‹å’Œç¼–ç å™¨ä¸­å¿ƒçš„InterCTCæ­£åˆ™åŒ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.08791', 'title': 'Feedback-Driven Tool-Use Improvements in Large Language Models via\n  Automated Build Environments', 'url': 'https://huggingface.co/papers/2508.08791', 'abstract': "An automated pipeline for constructing training environments and a verifiable reward mechanism enhance large language models' tool-use performance without compromising general capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Effective tool use is essential for large language models (LLMs) to interact meaningfully with their environment. However, progress is limited by the lack of efficient reinforcement learning (RL) frameworks specifically designed for tool use, due to challenges in constructing stable training environments and designing verifiable reward mechanisms. To address this, we propose an automated environment construction pipeline, incorporating scenario decomposition, document generation, function integration, complexity scaling, and localized deployment. This enables the creation of high-quality training environments that provide detailed and measurable feedback without relying on external tools. Additionally, we introduce a verifiable reward mechanism that evaluates both the precision of tool use and the completeness of task execution. When combined with trajectory data collected from the constructed environments, this mechanism integrates seamlessly with standard RL algorithms to facilitate feedback-driven model training. Experiments on LLMs of varying scales demonstrate that our approach significantly enhances the models' tool-use performance without degrading their general capabilities, regardless of inference modes or training algorithms. Our analysis suggests that these gains result from improved context understanding and reasoning, driven by updates to the lower-layer MLP parameters in models.", 'score': 7, 'issue_id': 5319, 'pub_date': '2025-08-12', 'pub_date_card': {'ru': '12 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 12', 'zh': '8æœˆ12æ—¥'}, 'hash': 'd6c6aa0f12a1c869', 'authors': ['Junjie Ye', 'Changhao Jiang', 'Zhengyin Du', 'Yufei Xu', 'Xuesong Yao', 'Zhiheng Xi', 'Xiaoran Fan', 'Qi Zhang', 'Xuanjing Huang', 'Jiecao Chen'], 'affiliations': ['ByteDance Seed', 'Fudan University'], 'pdf_title_img': 'assets/pdf/title_img/2508.08791.jpg', 'data': {'categories': ['#training', '#reasoning', '#optimization', '#rl'], 'emoji': 'ğŸ› ï¸', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ LLM ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… ÑÑ€ĞµĞ´ Ğ¸ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ° Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ, ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‰Ğ°Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ĞµĞ², Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ², Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ’Ğ²ĞµĞ´ĞµĞ½ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ‚Ñƒ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² LLM Ğ±ĞµĞ· ÑƒÑ…ÑƒĞ´ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±Ñ‰Ğ¸Ñ… Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹.'}, 'en': {'title': 'Enhancing Tool Use in LLMs with Automated Training Environments', 'desc': 'This paper presents a new method to improve how large language models (LLMs) use tools effectively. It introduces an automated system for creating training environments that are stable and provide clear feedback, which is crucial for reinforcement learning (RL). Additionally, the authors propose a verifiable reward mechanism that assesses how well the models use tools and complete tasks. The results show that this approach enhances the tool-use abilities of LLMs without harming their overall performance.'}, 'zh': {'title': 'æå‡å·¥å…·ä½¿ç”¨æ€§èƒ½çš„è‡ªåŠ¨åŒ–è®­ç»ƒç¯å¢ƒ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§è‡ªåŠ¨åŒ–çš„è®­ç»ƒç¯å¢ƒæ„å»ºç®¡é“ï¼Œæ—¨åœ¨æå‡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨å·¥å…·ä½¿ç”¨æ–¹é¢çš„è¡¨ç°ï¼ŒåŒæ—¶ä¿æŒå…¶é€šç”¨èƒ½åŠ›ä¸å—å½±å“ã€‚è¯¥ç®¡é“é€šè¿‡åœºæ™¯åˆ†è§£ã€æ–‡æ¡£ç”Ÿæˆã€åŠŸèƒ½é›†æˆã€å¤æ‚åº¦æ‰©å±•å’Œæœ¬åœ°éƒ¨ç½²ç­‰æ­¥éª¤ï¼Œåˆ›å»ºé«˜è´¨é‡çš„è®­ç»ƒç¯å¢ƒï¼Œå¹¶æä¾›è¯¦ç»†çš„å¯æµ‹é‡åé¦ˆã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†ä¸€ç§å¯éªŒè¯çš„å¥–åŠ±æœºåˆ¶ï¼Œè¯„ä¼°å·¥å…·ä½¿ç”¨çš„å‡†ç¡®æ€§å’Œä»»åŠ¡æ‰§è¡Œçš„å®Œæ•´æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•æ˜¾è‘—æå‡äº†æ¨¡å‹çš„å·¥å…·ä½¿ç”¨æ€§èƒ½ï¼Œä¸”ä¸å½±å“å…¶æ•´ä½“èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.03936', 'title': 'ASTRA: Autonomous Spatial-Temporal Red-teaming for AI Software\n  Assistants', 'url': 'https://huggingface.co/papers/2508.03936', 'abstract': 'ASTRA, an automated agent system, uncovers safety flaws in AI-driven code generation and security guidance by building knowledge graphs, exploring vulnerabilities, and generating violation-inducing cases, outperforming existing methods in real-world scenarios.  \t\t\t\t\tAI-generated summary \t\t\t\t AI coding assistants like GitHub Copilot are rapidly transforming software development, but their safety remains deeply uncertain-especially in high-stakes domains like cybersecurity. Current red-teaming tools often rely on fixed benchmarks or unrealistic prompts, missing many real-world vulnerabilities. We present ASTRA, an automated agent system designed to systematically uncover safety flaws in AI-driven code generation and security guidance systems. ASTRA works in three stages: (1) it builds structured domain-specific knowledge graphs that model complex software tasks and known weaknesses; (2) it performs online vulnerability exploration of each target model by adaptively probing both its input space, i.e., the spatial exploration, and its reasoning processes, i.e., the temporal exploration, guided by the knowledge graphs; and (3) it generates high-quality violation-inducing cases to improve model alignment. Unlike prior methods, ASTRA focuses on realistic inputs-requests that developers might actually ask-and uses both offline abstraction guided domain modeling and online domain knowledge graph adaptation to surface corner-case vulnerabilities. Across two major evaluation domains, ASTRA finds 11-66% more issues than existing techniques and produces test cases that lead to 17% more effective alignment training, showing its practical value for building safer AI systems.', 'score': 7, 'issue_id': 5336, 'pub_date': '2025-08-05', 'pub_date_card': {'ru': '5 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 5', 'zh': '8æœˆ5æ—¥'}, 'hash': 'c497fcfbe0dec565', 'authors': ['Xiangzhe Xu', 'Guangyu Shen', 'Zian Su', 'Siyuan Cheng', 'Hanxi Guo', 'Lu Yan', 'Xuan Chen', 'Jiasheng Jiang', 'Xiaolong Jin', 'Chengpeng Wang', 'Zhuo Zhang', 'Xiangyu Zhang'], 'affiliations': ['Purdue University'], 'pdf_title_img': 'assets/pdf/title_img/2508.03936.jpg', 'data': {'categories': ['#alignment', '#training', '#graphs', '#benchmark', '#agents', '#data', '#security'], 'emoji': 'ğŸ•µï¸', 'ru': {'title': 'ASTRA: ÑƒĞ¼Ğ½Ñ‹Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ˜Ğ˜-Ğ°ÑÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'ASTRA - ÑÑ‚Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹ Ğ² ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ° Ğ¸ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¹ Ğ¿Ğ¾ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ˜Ğ˜. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑÑ‚Ñ€Ğ¾Ğ¸Ñ‚ Ğ³Ñ€Ğ°Ñ„Ñ‹ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹, Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ğµ ÑĞ»ÑƒÑ‡Ğ°Ğ¸, Ğ²Ñ‹Ğ·Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğµ Ğ½Ğ°Ñ€ÑƒÑˆĞµĞ½Ğ¸Ñ. ASTRA Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ…, Ğ½Ğ°Ñ…Ğ¾Ğ´Ñ Ğ½Ğ° 11-66% Ğ±Ğ¾Ğ»ÑŒÑˆĞµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ°Ñ… Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‡Ğ¸ĞºĞ¾Ğ² Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºĞ°Ğº Ğ¾Ñ„Ğ»Ğ°Ğ¹Ğ½-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ, Ñ‚Ğ°Ğº Ğ¸ Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½-Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ³Ñ€Ğ°Ñ„Ğ¾Ğ² Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹.'}, 'en': {'title': 'ASTRA: Uncovering AI Safety Flaws with Knowledge Graphs', 'desc': 'ASTRA is an automated agent system that identifies safety flaws in AI-driven code generation and security guidance. It utilizes knowledge graphs to model software tasks and known vulnerabilities, allowing for a structured approach to vulnerability exploration. The system probes both the input space and reasoning processes of target models to uncover real-world vulnerabilities. ASTRA outperforms existing methods by finding significantly more issues and generating effective test cases for improving model alignment.'}, 'zh': {'title': 'ASTRAï¼šæå‡AIå®‰å…¨æ€§çš„è‡ªåŠ¨åŒ–ä»£ç†ç³»ç»Ÿ', 'desc': 'ASTRAæ˜¯ä¸€ä¸ªè‡ªåŠ¨åŒ–ä»£ç†ç³»ç»Ÿï¼Œæ—¨åœ¨å‘ç°AIé©±åŠ¨çš„ä»£ç ç”Ÿæˆå’Œå®‰å…¨æŒ‡å¯¼ä¸­çš„å®‰å…¨ç¼ºé™·ã€‚å®ƒé€šè¿‡æ„å»ºçŸ¥è¯†å›¾è°±ï¼Œæ¢ç´¢æ¼æ´ï¼Œå¹¶ç”Ÿæˆè¿åæ¡ˆä¾‹ï¼Œè¶…è¶Šäº†ç°æœ‰æ–¹æ³•åœ¨çœŸå®åœºæ™¯ä¸­çš„è¡¨ç°ã€‚ASTRAçš„å·¥ä½œåˆ†ä¸ºä¸‰ä¸ªé˜¶æ®µï¼šæ„å»ºé¢†åŸŸç‰¹å®šçš„çŸ¥è¯†å›¾è°±ã€åœ¨çº¿æ¢ç´¢ç›®æ ‡æ¨¡å‹çš„æ¼æ´ï¼Œä»¥åŠç”Ÿæˆé«˜è´¨é‡çš„è¿åæ¡ˆä¾‹ã€‚ä¸ä¹‹å‰çš„æ–¹æ³•ä¸åŒï¼ŒASTRAå…³æ³¨ç°å®è¾“å…¥ï¼Œèƒ½å¤Ÿå‘ç°æ›´å¤šçš„è¾¹ç¼˜æ¡ˆä¾‹æ¼æ´ï¼Œä»è€Œæé«˜AIç³»ç»Ÿçš„å®‰å…¨æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.09101', 'title': 'AutoCodeBench: Large Language Models are Automatic Code Benchmark\n  Generators', 'url': 'https://huggingface.co/papers/2508.09101', 'abstract': 'AutoCodeGen creates a large-scale, multilingual code generation benchmark, AutoCodeBench, to evaluate LLMs on diverse and complex tasks without manual annotations.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have demonstrated remarkable capabilities across various domains, with code generation emerging as a key area of focus. While numerous benchmarks have been proposed to evaluate their code generation abilities, these benchmarks face several critical limitations. First, they often rely on manual annotations, which are time-consuming and difficult to scale across different programming languages and problem complexities. Second, most existing benchmarks focus primarily on Python, while the few multilingual benchmarks suffer from limited difficulty and uneven language distribution. To address these challenges, we propose AutoCodeGen, an automated method for generating high-difficulty multilingual code generation datasets without manual annotations. AutoCodeGen ensures the correctness and completeness of test cases by generating test inputs with LLMs and obtaining test outputs through a multilingual sandbox, while achieving high data quality through reverse-order problem generation and multiple filtering steps. Using this novel method, we introduce AutoCodeBench, a large-scale code generation benchmark comprising 3,920 problems evenly distributed across 20 programming languages. It is specifically designed to evaluate LLMs on challenging, diverse, and practical multilingual tasks. We evaluate over 30 leading open-source and proprietary LLMs on AutoCodeBench and its simplified version AutoCodeBench-Lite. The results show that even the most advanced LLMs struggle with the complexity, diversity, and multilingual nature of these tasks. Besides, we introduce AutoCodeBench-Complete, specifically designed for base models to assess their few-shot code generation capabilities. We hope the AutoCodeBench series will serve as a valuable resource and inspire the community to focus on more challenging and practical multilingual code generation scenarios.', 'score': 5, 'issue_id': 5318, 'pub_date': '2025-08-12', 'pub_date_card': {'ru': '12 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 12', 'zh': '8æœˆ12æ—¥'}, 'hash': '6dd7cffc5f881c6a', 'authors': ['Jason Chou', 'Ao Liu', 'Yuchi Deng', 'Zhiying Zeng', 'Tao Zhang', 'Haotian Zhu', 'Jianwei Cai', 'Yue Mao', 'Chenchen Zhang', 'Lingyun Tan', 'Ziyan Xu', 'Bohui Zhai', 'Hengy LLMs on this benchmark reveals that even the most advanced models face challenges with the complexity and diversity of the tasks, highlighting the need for more rigorous testing in multilingual code generation.'}, 'zh': {'title': 'è‡ªåŠ¨åŒ–å¤šè¯­è¨€ä»£ç ç”ŸæˆåŸºå‡†çš„åˆ›æ–°', 'desc': 'AutoCodeGen æ˜¯ä¸€ç§è‡ªåŠ¨åŒ–æ–¹æ³•ï¼Œç”¨äºç”Ÿæˆé«˜éš¾åº¦çš„å¤šè¯­è¨€ä»£ç ç”Ÿæˆæ•°æ®é›†ï¼Œè€Œæ— éœ€äººå·¥æ³¨é‡Šã€‚å®ƒé€šè¿‡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ç”Ÿæˆæµ‹è¯•è¾“å…¥ï¼Œå¹¶é€šè¿‡å¤šè¯­è¨€æ²™ç®±è·å–æµ‹è¯•è¾“å‡ºï¼Œä»è€Œç¡®ä¿æµ‹è¯•ç”¨ä¾‹çš„æ­£ç¡®æ€§å’Œå®Œæ•´æ€§ã€‚æˆ‘ä»¬æ¨å‡ºçš„ AutoCodeBench æ˜¯ä¸€ä¸ªå¤§è§„æ¨¡çš„ä»£ç ç”ŸæˆåŸºå‡†ï¼ŒåŒ…å«3920ä¸ªé—®é¢˜ï¼Œå‡åŒ€åˆ†å¸ƒåœ¨20ç§ç¼–ç¨‹è¯­è¨€ä¸­ï¼Œæ—¨åœ¨è¯„ä¼° LLMs åœ¨å¤æ‚ã€å¤šæ ·å’Œå®é™…çš„å¤šè¯­è¨€ä»»åŠ¡ä¸Šçš„è¡¨ç°ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œå³ä½¿æ˜¯æœ€å…ˆè¿›çš„ LLMs åœ¨è¿™äº›ä»»åŠ¡çš„å¤æ‚æ€§å’Œå¤šæ ·æ€§é¢å‰ä¹Ÿé¢ä¸´æŒ‘æˆ˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.09123', 'title': 'OpenCUA: Open Foundations for Computer-Use Agents', 'url': 'https://huggingface.co/papers/2508.09123', 'abstract': 'OpenCUA is an open-source framework for vision-language models as computer-use agents, featuring an annotation infrastructure, a large-scale dataset, and a scalable pipeline that achieves state-of-the-art performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-language models have demonstrated impressive capabilities as computer-use agents (CUAs) capable of automating diverse computer tasks. As their commercial potential grows, critical details of the most capable CUA systems remain closed. As these agents will increasingly mediate digital interactions and execute consequential decisions on our behalf, the research community needs access to open CUA frameworks to study their capabilities, limitations, and risks. To bridge this gap, we propose OpenCUA, a comprehensive open-source framework for scaling CUA data and foundation models. Our framework consists of: (1) an annotation infrastructure that seamlessly captures human computer-use demonstrations; (2) AgentNet, the first large-scale computer-use task dataset spanning 3 operating systems and 200+ applications and websites; (3) a scalable pipeline that transforms demonstrations into state-action pairs with reflective long Chain-of-Thought reasoning that sustain robust performance gains as data scales. Our end-to-end agent models demonstrate strong performance across CUA benchmarks. In particular, OpenCUA-32B achieves an average success rate of 34.8% on OSWorld-Verified, establishing a new state-of-the-art (SOTA) among open-source models and surpassing OpenAI CUA (GPT-4o). Further analysis confirms that our approach generalizes well across domains and benefits significantly from increased test-time computation. We release our annotation tool, datasets, code, and models to build open foundations for further CUA research.', 'score': 4, 'issue_id': 5323, 'pub_date': '2025-08-12', 'pub_date_card': {'ru': '12 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 12', 'zh': '8æœˆ12æ—¥'}, 'hash': '111b2e6f3de484b8', 'authors': ['Xinyuan Wang', 'Bowen Wang', 'Dunjie Lu', 'Junlin Yang', 'Tianbao Xie', 'Junli Wang', 'Jiaqi Deng', 'Xiaole Guo', 'Yiheng Xu', 'Chen Henry Wu', 'Zhennan Shen', 'Zhuokai Li', 'Ryan Li', 'Xiaochuan Li', 'Junda Chen', 'Boyuan Zheng', 'Peihang Li', 'Fangyu Lei', 'Ruisheng Cao', 'Yeqiao Fu', 'Dongchan Shin', 'Martin Shin', 'Jiarui Hu', 'Yuyan Wang', 'Jixuan Chen', 'Yuxiao Ye', 'Danyang Zhang', 'Dikang Du', 'Hao Hu', 'Huarong Chen', 'Zaida Zhou', 'Yipu Wang', 'Heng Wang', 'Diyi Yang', 'Victor Zhong', 'Flood Sung', 'Y. Charles', 'Zhilin Yang', 'Tao Yu'], 'affiliations': ['Carnegie Mellon University', 'Moonshot AI', 'Stanford University', 'University of Waterloo', 'XLANG Lab, University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2508.09123.jpg', 'data': {'categories': ['#agents', '#dataset', '#reasoning', '#multimodal', '#agi', '#benchmark', '#open_source'], 'emoji': 'ğŸ–¥ï¸', 'ru': {'title': 'OpenCUA: Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ°Ñ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ° Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ˜Ğ˜-
