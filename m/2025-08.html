¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰ä»»åŠ¡ä¸­ä½œä¸ºé«˜æ•ˆæ¨¡æ‹Ÿå™¨çš„æ½œåŠ›ï¼Œå‡å°‘å¯¹å¤–éƒ¨æœç´¢å¼•æ“çš„ä¾èµ–ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§ç§°ä¸ºè‡ªæœç´¢å¼ºåŒ–å­¦ä¹ ï¼ˆSelf-Search RL, SSRLï¼‰çš„æ–¹æ³•ï¼Œé€šè¿‡æ ¼å¼åŒ–å’Œè§„åˆ™å¥–åŠ±æ¥å¢å¼ºLLMsçš„è‡ªæœç´¢èƒ½åŠ›ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒLLMsåœ¨æ¨ç†é¢„ç®—æ–¹é¢è¡¨ç°å‡ºå¼ºå¤§çš„æ‰©å±•æ€§ï¼Œèƒ½å¤Ÿåœ¨é—®ç­”åŸºå‡†æµ‹è¯•ä¸­å–å¾—é«˜åˆ†ã€‚æˆ‘ä»¬çš„å®è¯è¯„ä¼°æ˜¾ç¤ºï¼ŒSSRLè®­ç»ƒçš„ç­–ç•¥æ¨¡å‹ä¸ºæœç´¢é©±åŠ¨çš„RLè®­ç»ƒæä¾›äº†æˆæœ¬æ•ˆç›Šé«˜ä¸”ç¨³å®šçš„ç¯å¢ƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.10104', 'title': 'DINOv3', 'url': 'https://huggingface.co/papers/2508.10104', 'abstract': "DINOv3, a self-supervised learning model, achieves superior performance across various vision tasks by scaling datasets and models, addressing dense feature degradation, and enhancing flexibility with post-hoc strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Self-supervised learning holds the promise of eliminating the need for manual data annotation, enabling models to scale effortlessly to massive datasets and larger architectures. By not being tailored to specific tasks or domains, this training paradigm has the potential to learn visual representations from diverse sources, ranging from natural to aerial images -- using a single algorithm. This technical report introduces DINOv3, a major milestone toward realizing this vision by leveraging simple yet effective strategies. First, we leverage the benefit of scaling both dataset and model size by careful data preparation, design, and optimization. Second, we introduce a new method called Gram anchoring, which effectively addresses the known yet unsolved issue of dense feature maps degrading during long training schedules. Finally, we apply post-hoc strategies that further enhance our models' flexibility with respect to resolution, model size, and alignment with text. As a result, we present a versatile vision foundation model that outperforms the specialized state of the art across a broad range of settings, without fine-tuning. DINOv3 produces high-quality dense features that achieve outstanding performance on various vision tasks, significantly surpassing previous self- and weakly-supervised foundation models. We also share the DINOv3 suite of vision models, designed to advance the state of the art on a wide spectrum of tasks and data by providing scalable solutions for diverse resource constraints and deployment scenarios.", 'score': 25, 'issue_id': 5400, 'pub_date': '2025-08-13', 'pub_date_card': {'ru': '13 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 13', 'zh': '8æœˆ13æ—¥'}, 'hash': '98d721aa762199e4', 'authors': ['Oriane SimÃ©oni', 'Huy V. Vo', 'Maximilian Seitzer', 'Federico Baldassarre', 'Maxime Oquab', 'Cijo Jose', 'Vasil Khalidov', 'Marc Szafraniec', 'Seungeun Yi', 'MichaÃ«l Ramamonjisoa', 'Francisco Massa', 'Daniel Haziza', 'Luca Wehrstedt', 'Jianyuan Wang', 'TimothÃ©e Darcet', 'ThÃ©o Moutakanni', 'Leonel Sentana', 'Claire Roberts', 'Andrea Vedaldi', 'Jamie Tolan', 'John Brandt', 'Camille Couprie', 'Julien Mairal', 'HervÃ© JÃ©gou', 'Patrick Labatut', 'Piotr Bojanowski'], 'affiliations': ['Inria', 'Meta AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2508.10104.jpg', 'data': {'categories': ['#architecture', '#training', '#optimization', '#open_source', '#survey', '#dataset', '#cv'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'DINOv3: Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ°ÑÑÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ', 'desc': 'DINOv3 - ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹, Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ´ĞµĞ³Ñ€Ğ°Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Gram anchoring. DINOv3 Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¿Ğ¾ÑÑ‚Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ³Ğ¸Ğ±ĞºĞ¾ÑÑ‚Ğ¸ Ğ² Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ğ¸ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ, Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼. Ğ’ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğµ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ° ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‰Ğ°Ñ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ² ÑˆĞ¸Ñ€Ğ¾ĞºĞ¾Ğ¼ ÑĞ¿ĞµĞºÑ‚Ñ€Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'DINOv3: Scaling Self-Supervised Learning for Superior Vision Performance', 'desc': 'DINOv3 is a self-supervised learning model that excels in various vision tasks by effectively scaling datasets and model sizes. It addresses the challenge of dense feature degradation during long training periods through a novel technique called Gram anchoring. Additionally, DINOv3 enhances flexibility with post-hoc strategies that allow for adjustments in resolution and model size without the need for fine-tuning. This model demonstrates superior performance compared to existing self- and weakly-supervised models, making it a significant advancement in the field of vision foundation models.'}, 'zh': {'title': 'DINOv3ï¼šè‡ªç›‘ç£å­¦ä¹ çš„æ–°é‡Œç¨‹ç¢‘', 'desc': 'DINOv3æ˜¯ä¸€ç§è‡ªç›‘ç£å­¦ä¹ æ¨¡å‹ï¼Œé€šè¿‡æ‰©å±•æ•°æ®é›†å’Œæ¨¡å‹è§„æ¨¡ï¼Œè§£å†³äº†å¯†é›†ç‰¹å¾é€€åŒ–çš„é—®é¢˜ï¼Œå¹¶é€šè¿‡åå¤„ç†ç­–ç•¥å¢å¼ºäº†çµæ´»æ€§ï¼Œä»è€Œåœ¨å„ç§è§†è§‰ä»»åŠ¡ä¸­å–å¾—äº†ä¼˜å¼‚çš„è¡¨ç°ã€‚è¯¥æ¨¡å‹ä¸éœ€è¦æ‰‹åŠ¨æ•°æ®æ ‡æ³¨ï¼Œèƒ½å¤Ÿè½»æ¾é€‚åº”å¤§è§„æ¨¡æ•°æ®é›†å’Œæ›´å¤§æ¶æ„ï¼Œå­¦ä¹ æ¥è‡ªä¸åŒæ¥æºçš„è§†è§‰è¡¨ç¤ºã€‚DINOv3é‡‡ç”¨äº†ç®€å•è€Œæœ‰æ•ˆçš„ç­–ç•¥ï¼ŒåŒ…æ‹¬æ•°æ®å‡†å¤‡ã€è®¾è®¡å’Œä¼˜åŒ–ï¼Œä»¥å……åˆ†åˆ©ç”¨æ•°æ®é›†å’Œæ¨¡å‹è§„æ¨¡çš„ä¼˜åŠ¿ã€‚æœ€ç»ˆï¼ŒDINOv3å±•ç¤ºäº†å…¶åœ¨å¤šç§è®¾ç½®ä¸‹çš„å“è¶Šæ€§èƒ½ï¼Œæ˜¾è‘—è¶…è¶Šäº†ä»¥å¾€çš„è‡ªç›‘ç£å’Œå¼±ç›‘ç£åŸºç¡€æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.11116', 'title': 'PaperRegister: Boosting Flexible-grained Paper Search via Hierarchical\n  Register Indexing', 'url': 'https://huggingface.co/papers/2508.11116', 'abstract': 'PaperRegister enhances paper search by using hierarchical indexing and adaptive retrieval, supporting flexible and fine-grained queries beyond traditional abstract-based systems.  \t\t\t\t\tAI-generated summary \t\t\t\t Paper search is an important activity for researchers, typically involving using a query with description of a topic to find relevant papers. As research deepens, paper search requirements may become more flexible, sometimes involving specific details such as module configuration rather than being limited to coarse-grained topics. However, previous paper search systems are unable to meet these flexible-grained requirements, as these systems mainly collect paper abstracts to construct index of corpus, which lack detailed information to support retrieval by finer-grained queries. In this work, we propose PaperRegister, consisted of offline hierarchical indexing and online adaptive retrieval, transforming traditional abstract-based index into hierarchical index tree for paper search, thereby supporting queries at flexible granularity. Experiments on paper search tasks across a range of granularity demonstrate that PaperRegister achieves the state-of-the-art performance, and particularly excels in fine-grained scenarios, highlighting the good potential as an effective solution for flexible-grained paper search in real-world applications. Code for this work is in https://github.com/Li-Z-Q/PaperRegister.', 'score': 12, 'issue_id': 5394, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': 'f0b9bc66fdef20ad', 'authors': ['Zhuoqun Li', 'Xuanang Chen', 'Hongyu Lin', 'Yaojie Lu', 'Xianpei Han', 'Le Sun'], 'affiliations': ['Chinese Information Processing Laboratory, Institute of Software, Chinese Academy of Sciences', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2508.11116.jpg', 'data': {'categories': ['#data', '#dataset', '#benchmark'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ“Ğ¸Ğ±ĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ñ‚ĞµĞ¹ Ğ½Ğ° Ğ»ÑĞ±Ğ¾Ğ¼ ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'PaperRegister - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ñ‚ĞµĞ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¸Ğ½Ğ´ĞµĞºÑĞ°Ñ†Ğ¸Ñ Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº. ĞĞ½Ğ° Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ³Ğ¸Ğ±ĞºĞ¸Ğµ Ğ¸ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑ‹, Ğ²Ñ‹Ñ…Ğ¾Ğ´ÑÑ‰Ğ¸Ğµ Ğ·Ğ° Ñ€Ğ°Ğ¼ĞºĞ¸ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¹. PaperRegister Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ñ‹Ğ¹ Ğ¸Ğ½Ğ´ĞµĞºÑ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¹ Ğ² Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ´ĞµÑ€ĞµĞ²Ğ¾ Ğ¸Ğ½Ğ´ĞµĞºÑĞ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ¸ÑĞº Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ ÑÑ‚ĞµĞ¿ĞµĞ½ÑŒÑ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ PaperRegister Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¸Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ², Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ² ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ… Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ÑÑ‚ĞµĞ¿ĞµĞ½ÑŒÑ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ².'}, 'en': {'title': 'Revolutionizing Paper Search with Hierarchical Indexing', 'desc': 'PaperRegister is a novel system designed to improve the search for academic papers by utilizing hierarchical indexing and adaptive retrieval methods. Unlike traditional systems that rely solely on abstracts, PaperRegister allows for more detailed and flexible queries, accommodating specific research needs. The system organizes papers into a hierarchical index tree, enabling users to perform searches at various levels of granularity. Experimental results show that PaperRegister outperforms existing methods, particularly in scenarios requiring fine-grained search capabilities.'}, 'zh': {'title': 'PaperRegisterï¼šçµæ´»ç»†ç²’åº¦è®ºæ–‡æœç´¢çš„æ–°æ–¹æ³•', 'desc': 'PaperRegister æ˜¯ä¸€ç§æ”¹è¿›è®ºæ–‡æœç´¢çš„æ–¹æ³•ï¼Œå®ƒé€šè¿‡å±‚æ¬¡ç´¢å¼•å’Œè‡ªé€‚åº”æ£€ç´¢æ¥å¢å¼ºæœç´¢ä½“éªŒã€‚ä¼ ç»Ÿçš„è®ºæ–‡æœç´¢ç³»ç»Ÿä¸»è¦ä¾èµ–æ‘˜è¦æ¥æ„å»ºç´¢å¼•ï¼Œæ— æ³•æ»¡è¶³ç»†ç²’åº¦æŸ¥è¯¢çš„éœ€æ±‚ã€‚PaperRegister é€šè¿‡å°†ä¼ ç»Ÿçš„åŸºäºæ‘˜è¦çš„ç´¢å¼•è½¬å˜ä¸ºå±‚æ¬¡ç´¢å¼•æ ‘ï¼Œæ”¯æŒæ›´çµæ´»çš„æŸ¥è¯¢æ–¹å¼ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPaperRegister åœ¨å„ç§ç»†ç²’åº¦çš„è®ºæ–‡æœç´¢ä»»åŠ¡ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œå±•ç¤ºäº†å…¶åœ¨å®é™…åº”ç”¨ä¸­çš„è‰¯å¥½æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.10395', 'title': 'XQuant: Breaking the Memory Wall for LLM Inference with KV Cache\n  Rematerialization', 'url': 'https://huggingface.co/papers/2508.10395', 'abstract': 'XQuant and XQuant-CL reduce memory consumption in LLM inference through low-bit quantization and cross-layer similarity exploitation, achieving significant memory savings with minimal accuracy loss.  \t\t\t\t\tAI-generated summary \t\t\t\t Although LLM inference has emerged as a critical workload for many downstream applications, efficiently inferring LLMs is challenging due to the substantial memory footprint and bandwidth requirements. In parallel, compute capabilities have steadily outpaced both memory capacity and bandwidth over the last few decades, a trend that remains evident in modern GPU hardware and exacerbates the challenge of LLM inference. As such, new algorithms are emerging that trade increased computation for reduced memory operations. To that end, we present XQuant, which takes advantage of this trend, enabling an order-of-magnitude reduction in memory consumption through low-bit quantization with substantial accuracy benefits relative to state-of-the-art KV cache quantization methods. We accomplish this by quantizing and caching the layer input activations X, instead of using standard KV caching, and then rematerializing the Keys and Values on-the-fly during inference. This results in an immediate 2times memory savings compared to KV caching. By applying XQuant, we achieve up to sim 7.7times memory savings with <0.1 perplexity degradation compared to the FP16 baseline. Furthermore, our approach leverages the fact that X values are similar across layers. Building on this observation, we introduce XQuant-CL, which exploits the cross-layer similarity in the X embeddings for extreme compression. Across different models, XQuant-CL attains up to 10times memory savings relative to the FP16 baseline with only 0.01 perplexity degradation, and 12.5times memory savings with only 0.1 perplexity degradation. XQuant exploits the rapidly increasing compute capabilities of hardware platforms to eliminate the memory bottleneck, while surpassing state-of-the-art KV cache quantization methods and achieving near-FP16 accuracy across a wide range of models.', 'score': 11, 'issue_id': 5400, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': '85df7c343192e504', 'authors': ['Aditya Tomar', 'Coleman Hooper', 'Minjae Lee', 'Haocheng Xi', 'Rishabh Tiwari', 'Wonjun Kang', 'Luca Manolache', 'Michael W. Mahoney', 'Kurt Keutzer', 'Amir Gholami'], 'affiliations': ['KAIST', 'Lawrence Berkeley National Laboratory', 'UC Berkeley', 'University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2508.10395.jpg', 'data': {'categories': ['#training', '#inference', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ LLM: Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, Ñ‚Ğ° Ğ¶Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ', 'desc': 'XQuant Ğ¸ XQuant-CL - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ´Ğ»Ñ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ½Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ±Ğ¸Ñ‚Ğ½ÑƒÑ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸ ÑĞºÑĞ¿Ğ»ÑƒĞ°Ñ‚Ğ°Ñ†Ğ¸Ñ ÑÑ…Ğ¾Ğ¶ĞµÑÑ‚Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ»Ğ¾ÑĞ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ­Ñ‚Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‚ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ğ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ñ‚ĞµÑ€Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ² Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğµ FP16. XQuant-CL Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ²Ğ¿ĞµÑ‡Ğ°Ñ‚Ğ»ÑÑÑ‰Ğ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ 10-ĞºÑ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ğ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ñ Ğ´ĞµĞ³Ñ€Ğ°Ğ´Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¿ĞµÑ€Ğ¿Ğ»ĞµĞºÑĞ¸Ğ¸ Ğ²ÑĞµĞ³Ğ¾ Ğ½Ğ° 0.01.'}, 'en': {'title': 'Revolutionizing Memory Efficiency in LLM Inference', 'desc': 'The paper introduces XQuant and XQuant-CL, two innovative methods designed to reduce memory usage during large language model (LLM) inference. By utilizing low-bit quantization and caching layer input activations instead of traditional key-value (KV) caching, these methods achieve significant memory savings while maintaining high accuracy. XQuant can reduce memory consumption by up to 7.7 times with minimal accuracy loss, while XQuant-CL further exploits cross-layer similarities to achieve up to 10 times memory savings. This approach effectively addresses the memory bottleneck in LLM inference, leveraging advancements in computational power to enhance efficiency.'}, 'zh': {'title': 'é«˜æ•ˆå†…å­˜èŠ‚çœï¼Œæå‡LLMæ¨ç†èƒ½åŠ›', 'desc': 'XQuantå’ŒXQuant-CLé€šè¿‡ä½ä½é‡åŒ–å’Œè·¨å±‚ç›¸ä¼¼æ€§åˆ©ç”¨ï¼Œæ˜¾è‘—å‡å°‘äº†å¤§è§„æ¨¡è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰æ¨ç†ä¸­çš„å†…å­˜æ¶ˆè€—ï¼ŒåŒæ—¶ä¿æŒäº†è¾ƒå°çš„å‡†ç¡®æ€§æŸå¤±ã€‚å®ƒä»¬é€šè¿‡é‡åŒ–å’Œç¼“å­˜å±‚è¾“å…¥æ¿€æ´»å€¼ï¼Œè€Œä¸æ˜¯ä½¿ç”¨æ ‡å‡†çš„é”®å€¼ç¼“å­˜ï¼Œä»è€Œå®ç°äº†å†…å­˜çš„æ˜¾è‘—èŠ‚çœã€‚XQuantåœ¨å†…å­˜æ¶ˆè€—ä¸Šå®ç°äº†é«˜è¾¾7.7å€çš„èŠ‚çœï¼Œè€ŒXQuant-CLåˆ™åˆ©ç”¨è·¨å±‚ç›¸ä¼¼æ€§ï¼Œè¾¾åˆ°äº†é«˜è¾¾10å€çš„å†…å­˜èŠ‚çœã€‚è¿™äº›æ–¹æ³•å……åˆ†åˆ©ç”¨äº†ç°ä»£ç¡¬ä»¶çš„è®¡ç®—èƒ½åŠ›ï¼Œè§£å†³äº†å†…å­˜ç“¶é¢ˆé—®é¢˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.11203', 'title': 'StyleMM: Stylized 3D Morphable Face Model via Text-Driven Aligned Image\n  Translation', 'url': 'https://huggingface.co/papers/2508.11203', 'abstract': 'StyleMM constructs stylized 3DMMs from text descriptions using a diffusion model for image-to-image translation while preserving facial attributes.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce StyleMM, a novel framework that can construct a stylized 3D Morphable Model (3DMM) based on user-defined text descriptions specifying a target style. Building upon a pre-trained mesh deformation network and a texture generator for original 3DMM-based realistic human faces, our approach fine-tunes these models using stylized facial images generated via text-guided image-to-image (i2i) translation with a diffusion model, which serve as stylization targets for the rendered mesh. To prevent undesired changes in identity, facial alignment, or expressions during i2i translation, we introduce a stylization method that explicitly preserves the facial attributes of the source image. By maintaining these critical attributes during image stylization, the proposed approach ensures consistent 3D style transfer across the 3DMM parameter space through image-based training. Once trained, StyleMM enables feed-forward generation of stylized face meshes with explicit control over shape, expression, and texture parameters, producing meshes with consistent vertex connectivity and animatability. Quantitative and qualitative evaluations demonstrate that our approach outperforms state-of-the-art methods in terms of identity-level facial diversity and stylization capability. The code and videos are available at [kwanyun.github.io/stylemm_page](kwanyun.github.io/stylemm_page).', 'score': 6, 'issue_id': 5395, 'pub_date': '2025-08-15', 'pub_date_card': {'ru': '15 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 15', 'zh': '8æœˆ15æ—¥'}, 'hash': '9af71c9ddc545447', 'authors': ['Seungmi Lee', 'Kwan Yun', 'Junyong Noh'], 'affiliations': ['KAIST, Visual Media Lab'], 'pdf_title_img': 'assets/pdf/title_img/2508.11203.jpg', 'data': {'categories': ['#cv', '#3d', '#diffusion', '#open_source'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ¡Ñ‚Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ 3D-Ğ»Ğ¸Ñ†Ğ° Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ°: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ğ¸ Ñ€ĞµĞ°Ğ»Ğ¸Ğ·Ğ¼Ğ°', 'desc': 'StyleMM - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… 3D-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ»Ğ¸Ñ† Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ñ‡ĞµÑ€Ñ‚Ñ‹ Ğ»Ğ¸Ñ†Ğ°. StyleMM Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ… Ğ»Ğ¸Ñ† Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ 3D-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ĞµĞ¼ Ğ½Ğ°Ğ´ Ñ„Ğ¾Ñ€Ğ¼Ğ¾Ğ¹, Ğ²Ñ‹Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ğ¾Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸ Ğ¿Ğ¾ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑĞ¼ ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ»Ğ¸Ñ†.'}, 'en': {'title': 'Transforming Text to Stylized 3D Faces with Precision', 'desc': 'StyleMM is a new framework that creates stylized 3D Morphable Models (3DMMs) from text descriptions, using a diffusion model for image-to-image translation. It fine-tunes a pre-trained mesh deformation network and a texture generator to ensure that the generated 3D faces maintain their original facial attributes while adopting new styles. The method prevents changes in identity and expression during the stylization process, allowing for consistent 3D style transfer. Ultimately, StyleMM enables the generation of customizable and animatable stylized face meshes, outperforming existing methods in facial diversity and stylization quality.'}, 'zh': {'title': 'é£æ ¼åŒ–3Dæ¨¡å‹çš„æ™ºèƒ½ç”Ÿæˆ', 'desc': 'StyleMMæ˜¯ä¸€ä¸ªæ–°é¢–çš„æ¡†æ¶ï¼Œå¯ä»¥æ ¹æ®ç”¨æˆ·å®šä¹‰çš„æ–‡æœ¬æè¿°æ„å»ºé£æ ¼åŒ–çš„3Då¯å˜å½¢æ¨¡å‹ï¼ˆ3DMMï¼‰ã€‚è¯¥æ–¹æ³•åˆ©ç”¨é¢„è®­ç»ƒçš„ç½‘æ ¼å˜å½¢ç½‘ç»œå’Œçº¹ç†ç”Ÿæˆå™¨ï¼Œé€šè¿‡æ‰©æ•£æ¨¡å‹è¿›è¡Œå›¾åƒåˆ°å›¾åƒçš„ç¿»è¯‘ï¼Œç”Ÿæˆé£æ ¼åŒ–çš„é¢éƒ¨å›¾åƒä½œä¸ºç›®æ ‡ã€‚ä¸ºäº†ä¿æŒé¢éƒ¨ç‰¹å¾ä¸å˜ï¼Œæˆ‘ä»¬å¼•å…¥äº†ä¸€ç§æ˜¾å¼ä¿ç•™æºå›¾åƒé¢éƒ¨å±æ€§çš„é£æ ¼åŒ–æ–¹æ³•ã€‚ç»è¿‡è®­ç»ƒåï¼ŒStyleMMèƒ½å¤Ÿç”Ÿæˆå…·æœ‰æ˜ç¡®å½¢çŠ¶ã€è¡¨æƒ…å’Œçº¹ç†å‚æ•°æ§åˆ¶çš„é£æ ¼åŒ–é¢éƒ¨ç½‘æ ¼ï¼Œç¡®ä¿åœ¨3DMMå‚æ•°ç©ºé—´ä¸­çš„ä¸€è‡´æ€§é£æ ¼è½¬ç§»ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.11255', 'title': 'FantasyTalking2: Timestep-Layer Adaptive Preference Optimization for\n  Audio-Driven Portrait Animation', 'url': 'https://huggingface.co/papers/2508.11255', 'abstract': 'A multimodal reward model and adaptive preference optimization framework improve audio-driven portrait animation by aligning with human preferences across multiple dimensions.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in audio-driven portrait animation have demonstrated impressive capabilities. However, existing methods struggle to align with fine-grained human preferences across multiple dimensions, such as motion naturalness, lip-sync accuracy, and visual quality. This is due to the difficulty of optimizing among competing preference objectives, which often conflict with one another, and the scarcity of large-scale, high-quality datasets with multidimensional preference annotations. To address these, we first introduce Talking-Critic, a multimodal reward model that learns human-aligned reward functions to quantify how well generated videos satisfy multidimensional expectations. Leveraging this model, we curate Talking-NSQ, a large-scale multidimensional human preference dataset containing 410K preference pairs. Finally, we propose Timestep-Layer adaptive multi-expert Preference Optimization (TLPO), a novel framework for aligning diffusion-based portrait animation models with fine-grained, multidimensional preferences. TLPO decouples preferences into specialized expert modules, which are then fused across timesteps and network layers, enabling comprehensive, fine-grained enhancement across all dimensions without mutual interference. Experiments demonstrate that Talking-Critic significantly outperforms existing methods in aligning with human preference ratings. Meanwhile, TLPO achieves substantial improvements over baseline models in lip-sync accuracy, motion naturalness, and visual quality, exhibiting superior performance in both qualitative and quantitative evaluations. Ours project page: https://fantasy-amap.github.io/fantasy-talking2/', 'score': 5, 'issue_id': 5398, 'pub_date': '2025-08-15', 'pub_date_card': {'ru': '15 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 15', 'zh': '8æœˆ15æ—¥'}, 'hash': 'aff56c9a04ada350', 'authors': ['MengChao Wang', 'Qiang Wang', 'Fan Jiang', 'Mu Xu'], 'affiliations': ['AMAP, Alibaba Group'], 'pdf_title_img': 'assets/pdf/title_img/2508.11255.jpg', 'data': {'categories': ['#data', '#training', '#optimization', '#multimodal', '#diffusion', '#alignment', '#dataset'], 'emoji': 'ğŸ—£ï¸', 'ru': {'title': 'ĞœĞ½Ğ¾Ğ³Ğ¾Ğ¼ĞµÑ€Ğ½Ğ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ€Ñ‚Ñ€ĞµÑ‚Ğ¾Ğ² Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ€Ñ‚Ñ€ĞµÑ‚Ğ¾Ğ², ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ¾Ğ¹ Ğ°ÑƒĞ´Ğ¸Ğ¾. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Talking-Critic, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒÑ‡Ğ¸Ñ‚ÑÑ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸ÑĞ¼. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±Ñ‹Ğ» ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Talking-NSQ Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼ĞµÑ€Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ°Ğ¼Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº TLPO Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ€Ñ‚Ñ€ĞµÑ‚Ğ¾Ğ² Ğ² ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğ¸ Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼ĞµÑ€Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸ÑĞ¼Ğ¸.'}, 'en': {'title': 'Enhancing Portrait Animation with Human-Aligned Preferences', 'desc': 'This paper presents a new approach to improve audio-driven portrait animation by focusing on human preferences. It introduces a multimodal reward model called Talking-Critic, which quantifies how well generated animations meet various human expectations like lip-sync accuracy and visual quality. Additionally, the authors create a large dataset, Talking-NSQ, with 410,000 preference pairs to train their model effectively. They also propose a novel optimization framework, TLPO, that allows for better alignment of animation models with these preferences by using specialized expert modules to enhance multiple dimensions simultaneously.'}, 'zh': {'title': 'æå‡éŸ³é¢‘é©±åŠ¨è‚–åƒåŠ¨ç”»çš„å¤šæ¨¡æ€ä¼˜åŒ–', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§å¤šæ¨¡æ€å¥–åŠ±æ¨¡å‹å’Œè‡ªé€‚åº”åå¥½ä¼˜åŒ–æ¡†æ¶ï¼Œä»¥æ”¹å–„éŸ³é¢‘é©±åŠ¨çš„è‚–åƒåŠ¨ç”»ã€‚é€šè¿‡å¼•å…¥Talking-Criticæ¨¡å‹ï¼Œç ”ç©¶è€…èƒ½å¤Ÿé‡åŒ–ç”Ÿæˆè§†é¢‘åœ¨å¤šä¸ªç»´åº¦ä¸Šä¸äººç±»åå¥½çš„å¯¹é½ç¨‹åº¦ã€‚ä¸ºäº†æ”¯æŒè¿™ä¸€æ¨¡å‹ï¼Œç ”ç©¶å›¢é˜Ÿè¿˜æ„å»ºäº†ä¸€ä¸ªåŒ…å«41ä¸‡ä¸ªåå¥½å¯¹çš„å¤§è§„æ¨¡å¤šç»´äººç±»åå¥½æ•°æ®é›†Talking-NSQã€‚æœ€åï¼Œæå‡ºçš„TLPOæ¡†æ¶é€šè¿‡å°†åå¥½è§£è€¦ä¸ºä¸“é—¨çš„ä¸“å®¶æ¨¡å—ï¼Œå®ç°äº†åœ¨ä¸åŒæ—¶é—´æ­¥å’Œç½‘ç»œå±‚ä¹‹é—´çš„èåˆï¼Œä»è€Œåœ¨ä¸ç›¸äº’å¹²æ‰°çš„æƒ…å†µä¸‹å…¨é¢æå‡åŠ¨ç”»çš„è´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.10868', 'title': 'TexVerse: A Universe of 3D Objects with High-Resolution Textures', 'url': 'https://huggingface.co/papers/2508.10868', 'abstract': 'TexVerse is a large-scale 3D dataset with high-resolution textures, including PBR materials, rigged models, and animated models, suitable for texture synthesis, PBR material development, and 3D vision tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce TexVerse, a large-scale 3D dataset featuring high-resolution textures. While recent advances in large-scale 3D datasets have enhanced high-resolution geometry generation, creating high-resolution textures end-to-end remains underexplored due to the lack of suitable datasets. TexVerse fills this gap with a curated collection of over 858K unique high-resolution 3D models sourced from Sketchfab, including more than 158K models with physically based rendering (PBR) materials. Each model encompasses all of its high-resolution variants, bringing the total to 1.6M 3D instances. TexVerse also includes specialized subsets: TexVerse-Skeleton, with 69K rigged models, and TexVerse-Animation, with 54K animated models, both preserving original skeleton and animation data uploaded by the user. We also provide detailed model annotations describing overall characteristics, structural components, and intricate features. TexVerse offers a high-quality data resource with wide-ranging potential applications in texture synthesis, PBR material development, animation, and various 3D vision and graphics tasks.', 'score': 5, 'issue_id': 5399, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': '92f536825f2fff8b', 'authors': ['Yibo Zhang', 'Li Zhang', 'Rui Ma', 'Nan Cao'], 'affiliations': ['Fudan University', 'Jilin University', 'Shanghai Innovation Institute', 'Tongji University'], 'pdf_title_img': 'assets/pdf/title_img/2508.10868.jpg', 'data': {'categories': ['#3d', '#dataset'], 'emoji': 'ğŸ¨', 'ru': {'title': 'TexVerse: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¼Ğ¸Ñ€Ğµ 3D-Ñ‚ĞµĞºÑÑ‚ÑƒÑ€ Ğ¸ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ²', 'desc': 'TexVerse - ÑÑ‚Ğ¾ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… 3D-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ğ°Ğ¼Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ PBR-Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ñ‹, Ñ€Ğ¸Ğ³Ğ³Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¸ Ğ°Ğ½Ğ¸Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ±Ğ¾Ğ»ĞµĞµ 858 Ñ‚Ñ‹ÑÑÑ‡ ÑƒĞ½Ğ¸ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… 3D-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ğ¼ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸ĞµĞ¼, Ğ¸Ğ· ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ñ… Ğ±Ğ¾Ğ»ĞµĞµ 158 Ñ‚Ñ‹ÑÑÑ‡ Ğ¸Ğ¼ĞµÑÑ‚ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ñ‹Ğµ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ñ‹ (PBR). TexVerse Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ°: TexVerse-Skeleton Ñ 69 Ñ‚Ñ‹ÑÑÑ‡Ğ°Ğ¼Ğ¸ Ñ€Ğ¸Ğ³Ğ³Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ TexVerse-Animation Ñ 54 Ñ‚Ñ‹ÑÑÑ‡Ğ°Ğ¼Ğ¸ Ğ°Ğ½Ğ¸Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ­Ñ‚Ğ¾Ñ‚ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑˆĞ¸Ñ€Ğ¾ĞºĞ¸Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ñ‚ĞµĞºÑÑ‚ÑƒÑ€, Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ PBR-Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ², Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞ¸.'}, 'en': {'title': 'TexVerse: Elevating 3D Graphics with High-Resolution Textures', 'desc': 'TexVerse is a comprehensive 3D dataset that provides high-resolution textures and models, addressing the need for quality data in texture synthesis and PBR material development. It includes over 858,000 unique 3D models, with a significant portion featuring physically based rendering materials, making it ideal for advanced graphics tasks. The dataset also contains specialized subsets for rigged and animated models, ensuring that users have access to a variety of 3D instances with detailed annotations. This resource is designed to enhance machine learning applications in 3D vision and graphics, facilitating better model training and development.'}, 'zh': {'title': 'TexVerseï¼šé«˜åˆ†è¾¨ç‡3Dçº¹ç†çš„æœªæ¥', 'desc': 'TexVerseæ˜¯ä¸€ä¸ªå¤§è§„æ¨¡çš„3Dæ•°æ®é›†ï¼ŒåŒ…å«é«˜åˆ†è¾¨ç‡çš„çº¹ç†å’ŒPBRææ–™ã€‚è¯¥æ•°æ®é›†æ±‡é›†äº†è¶…è¿‡858,000ä¸ªç‹¬ç‰¹çš„3Dæ¨¡å‹ï¼Œå…¶ä¸­åŒ…æ‹¬158,000ä¸ªå…·æœ‰ç‰©ç†åŸºç¡€æ¸²æŸ“ï¼ˆPBRï¼‰ææ–™çš„æ¨¡å‹ã€‚TexVerseè¿˜æä¾›äº†ç‰¹å®šå­é›†ï¼Œå¦‚TexVerse-Skeletonå’ŒTexVerse-Animationï¼Œåˆ†åˆ«åŒ…å«69,000ä¸ªç»‘å®šæ¨¡å‹å’Œ54,000ä¸ªåŠ¨ç”»æ¨¡å‹ï¼Œä¿ç•™äº†ç”¨æˆ·ä¸Šä¼ çš„åŸå§‹éª¨éª¼å’ŒåŠ¨ç”»æ•°æ®ã€‚è¿™ä¸ªæ•°æ®é›†ä¸ºçº¹ç†åˆæˆã€PBRææ–™å¼€å‘å’Œ3Dè§†è§‰ä»»åŠ¡æä¾›äº†é«˜è´¨é‡çš„æ•°æ®èµ„æºã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.11616', 'title': 'Controlling Multimodal LLMs via Reward-guided Decoding', 'url': 'https://huggingface.co/papers/2508.11616', 'abstract': "A reward-guided decoding method for Multimodal Large Language Models (MLLMs) improves visual grounding by controlling object precision and recall, offering dynamic trade-offs between compute and grounding quality.  \t\t\t\t\tAI-generated summary \t\t\t\t As Multimodal Large Language Models (MLLMs) gain widespread applicability, it is becoming increasingly desirable to adapt them for diverse user needs. In this paper, we study the adaptation of MLLMs through controlled decoding. To achieve this, we introduce the first method for reward-guided decoding of MLLMs and demonstrate its application in improving their visual grounding. Our method involves building reward models for visual grounding and using them to guide the MLLM's decoding process. Concretely, we build two separate reward models to independently control the degree of object precision and recall in the model's output. Our approach enables on-the-fly controllability of an MLLM's inference process in two ways: first, by giving control over the relative importance of each reward function during decoding, allowing a user to dynamically trade off object precision for recall in image captioning tasks; second, by giving control over the breadth of the search during decoding, allowing the user to control the trade-off between the amount of test-time compute and the degree of visual grounding. We evaluate our method on standard object hallucination benchmarks, showing that it provides significant controllability over MLLM inference, while consistently outperforming existing hallucination mitigation methods.", 'score': 3, 'issue_id': 5396, 'pub_date': '2025-08-15', 'pub_date_card': {'ru': '15 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 15', 'zh': '8æœˆ15æ—¥'}, 'hash': 'a8b7ff59eca3faf3', 'authors': ['Oscar MaÃ±as', "Pierluca D'Oro", 'Koustuv Sinha', 'Adriana Romero-Soriano', 'Michal Drozdzal', 'Aishwarya Agrawal'], 'affiliations': ['Canada CIFAR AI Chair', 'McGill University', 'Meta FAIR', 'Mila - Quebec AI Institute', 'Universite de Montreal'], 'pdf_title_img': 'assets/pdf/title_img/2508.11616.jpg', 'data': {'categories': ['#hallucinations', '#alignment', '#multimodal', '#benchmark', '#inference'], 'emoji': 'ğŸ›ï¸', 'ru': {'title': 'Ğ£Ğ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ¾Ğµ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ MLLM Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸Ğ²ÑĞ·ĞºĞ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM), ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‰Ğ¸Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ¿Ñ€Ğ¸Ğ²ÑĞ·ĞºÑƒ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ‚Ñ‹ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ñ€ĞµĞ³ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ°Ğ»Ğ°Ğ½Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ğ¼Ğ¸ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸Ğ²ÑĞ·ĞºĞ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ½Ğ°Ğ´ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ² MLLM.'}, 'en': {'title': 'Dynamic Control for Enhanced Visual Grounding in MLLMs', 'desc': 'This paper presents a novel reward-guided decoding method for Multimodal Large Language Models (MLLMs) that enhances visual grounding by managing object precision and recall. The authors introduce reward models that guide the decoding process, allowing users to adjust the importance of precision versus recall dynamically. This method not only improves the quality of image captioning tasks but also offers flexibility in balancing computational resources with grounding accuracy. The results demonstrate that this approach significantly outperforms existing methods for reducing object hallucination in MLLMs.'}, 'zh': {'title': 'åŠ¨æ€æ§åˆ¶å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹çš„è§†è§‰å®šä½', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åŸºäºå¥–åŠ±å¼•å¯¼çš„è§£ç æ–¹æ³•ï¼Œç”¨äºå¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰ï¼Œæ—¨åœ¨æé«˜è§†è§‰å®šä½çš„ç²¾ç¡®åº¦å’Œå¬å›ç‡ã€‚æˆ‘ä»¬æ„å»ºäº†ä¸¤ä¸ªç‹¬ç«‹çš„å¥–åŠ±æ¨¡å‹ï¼Œåˆ†åˆ«æ§åˆ¶æ¨¡å‹è¾“å‡ºä¸­å¯¹è±¡çš„ç²¾ç¡®åº¦å’Œå¬å›ç‡ï¼Œä»è€Œå®ç°åŠ¨æ€çš„æƒè¡¡ã€‚è¯¥æ–¹æ³•å…è®¸ç”¨æˆ·åœ¨è§£ç è¿‡ç¨‹ä¸­å®æ—¶è°ƒæ•´å¥–åŠ±å‡½æ•°çš„é‡è¦æ€§ï¼Œä»¥é€‚åº”ä¸åŒçš„ä»»åŠ¡éœ€æ±‚ã€‚é€šè¿‡åœ¨æ ‡å‡†å¯¹è±¡å¹»è§‰åŸºå‡†ä¸Šè¿›è¡Œè¯„ä¼°ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨æ§åˆ¶MLLMæ¨ç†æ–¹é¢è¡¨ç°å‡ºæ˜¾è‘—ä¼˜åŠ¿ï¼Œè¶…è¶Šäº†ç°æœ‰çš„å¹»è§‰ç¼“è§£æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.10461', 'title': 'X-Node: Self-Explanation is All We Need', 'url': 'https://huggingface.co/papers/2508.10461', 'abstract': 'X-Node is a self-explaining GNN framework that generates per-node explanations by encoding local topology features and integrating them into the message-passing pipeline, maintaining accuracy while enhancing interpretability.  \t\t\t\t\tAI-generated summary \t\t\t\t Graph neural networks (GNNs) have achieved state-of-the-art results in computer vision and medical image classification tasks by capturing structural dependencies across data instances. However, their decision-making remains largely opaque, limiting their trustworthiness in high-stakes clinical applications where interpretability is essential. Existing explainability techniques for GNNs are typically post-hoc and global, offering limited insight into individual node decisions or local reasoning. We introduce X-Node, a self-explaining GNN framework in which each node generates its own explanation as part of the prediction process. For every node, we construct a structured context vector encoding interpretable cues such as degree, centrality, clustering, feature saliency, and label agreement within its local topology. A lightweight Reasoner module maps this context into a compact explanation vector, which serves three purposes: (1) reconstructing the node\'s latent embedding via a decoder to enforce faithfulness, (2) generating a natural language explanation using a pre-trained LLM (e.g., Grok or Gemini), and (3) guiding the GNN itself via a "text-injection" mechanism that feeds explanations back into the message-passing pipeline. We evaluate X-Node on two graph datasets derived from MedMNIST and MorphoMNIST, integrating it with GCN, GAT, and GIN backbones. Our results show that X-Node maintains competitive classification accuracy while producing faithful, per-node explanations. Repository: https://github.com/basiralab/X-Node.', 'score': 3, 'issue_id': 5399, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': 'a9f5f6075fa0c601', 'authors': ['Prajit Sengupta', 'Islem Rekik'], 'affiliations': ['BASIRA Lab, Imperial-X (I-X) and Department of Computing, Imperial College London, London, United Kingdom'], 'pdf_title_img': 'assets/pdf/title_img/2508.10461.jpg', 'data': {'categories': ['#cv', '#interpretability', '#healthcare', '#graphs', '#dataset', '#architecture'], 'emoji': 'ğŸ•¸ï¸', 'ru': {'title': 'X-Node: Ğ¡Ğ°Ğ¼Ğ¾Ğ¾Ğ±ÑŠÑÑĞ½ÑÑÑ‰Ğ¸ĞµÑÑ Ğ³Ñ€Ğ°Ñ„Ğ¾Ğ²Ñ‹Ğµ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ğµ ÑĞµÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'X-Node - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³Ñ€Ğ°Ñ„Ğ¾Ğ²Ñ‹Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹ (GNN), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ ÑƒĞ·Ğ»Ğ°, ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒÑ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ñ‚Ğ¾Ğ¿Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ğ¸ Ğ¸ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒÑ Ğ¸Ñ… Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‡Ğ¸ ÑĞ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğ¹. ĞĞ½ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ²ĞµĞºÑ‚Ğ¾Ñ€ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°, ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº ÑÑ‚ĞµĞ¿ĞµĞ½ÑŒ, Ñ†ĞµĞ½Ñ‚Ñ€Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ĞºĞ»Ğ°ÑÑ‚ĞµÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑƒĞ·Ğ»Ğ°. Ğ›ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½Ñ‹Ğ¹ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Reasoner Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ ÑÑ‚Ğ¾Ñ‚ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ² ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğ¹ Ğ²ĞµĞºÑ‚Ğ¾Ñ€ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ´Ğ»Ñ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ÑƒĞ·Ğ»Ğ°, Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ ÑĞ°Ğ¼Ğ¾Ğ¹ GNN. X-Node Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½ÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸, Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ ÑƒĞ·Ğ»Ğ°.'}, 'en': {'title': 'X-Node: Empowering GNNs with Self-Explanations for Trustworthy AI', 'desc': "X-Node is a novel framework for graph neural networks (GNNs) that enhances interpretability by providing explanations for each node's predictions. It encodes local topology features, such as degree and centrality, into a structured context vector that informs the decision-making process. A Reasoner module then translates this context into a compact explanation vector, which is used to reconstruct the node's embedding and generate natural language explanations. This approach allows X-Node to maintain high classification accuracy while offering clear insights into individual node decisions, making it suitable for critical applications like medical diagnostics."}, 'zh': {'title': 'X-Nodeï¼šè‡ªè§£é‡Šçš„å›¾ç¥ç»ç½‘ç»œæ¡†æ¶', 'desc': 'X-Nodeæ˜¯ä¸€ä¸ªè‡ªè§£é‡Šçš„å›¾ç¥ç»ç½‘ç»œï¼ˆGNNï¼‰æ¡†æ¶ï¼Œèƒ½å¤Ÿä¸ºæ¯ä¸ªèŠ‚ç‚¹ç”Ÿæˆè§£é‡Šã€‚å®ƒé€šè¿‡ç¼–ç å±€éƒ¨æ‹“æ‰‘ç‰¹å¾å¹¶å°†å…¶æ•´åˆåˆ°æ¶ˆæ¯ä¼ é€’è¿‡ç¨‹ä¸­ï¼Œæ—¢ä¿æŒäº†å‡†ç¡®æ€§ï¼Œåˆå¢å¼ºäº†å¯è§£é‡Šæ€§ã€‚ä¸ä¼ ç»Ÿçš„åç½®å…¨å±€è§£é‡ŠæŠ€æœ¯ä¸åŒï¼ŒX-Nodeä¸ºæ¯ä¸ªèŠ‚ç‚¹æä¾›äº†ä¸ªæ€§åŒ–çš„è§£é‡Šï¼Œå¸®åŠ©ç†è§£èŠ‚ç‚¹çš„å†³ç­–è¿‡ç¨‹ã€‚æˆ‘ä»¬åœ¨MedMNISTå’ŒMorphoMNISTä¸¤ä¸ªå›¾æ•°æ®é›†ä¸Šè¯„ä¼°äº†X-Nodeï¼Œç»“æœè¡¨æ˜å®ƒåœ¨åˆ†ç±»å‡†ç¡®æ€§ä¸Šå…·æœ‰ç«äº‰åŠ›ï¼ŒåŒæ—¶ç”Ÿæˆäº†å¯ä¿¡çš„èŠ‚ç‚¹è§£é‡Šã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.06429', 'title': 'SPARSE Data, Rich Results: Few-Shot Semi-Supervised Learning via\n  Class-Conditioned Image Translation', 'url': 'https://huggingface.co/papers/2508.06429', 'abstract': 'A GAN-based semi-supervised learning framework improves medical image classification with minimal labeled data by integrating specialized neural networks and ensemble-based pseudo-labeling.  \t\t\t\t\tAI-generated summary \t\t\t\t Deep learning has revolutionized medical imaging, but its effectiveness is severely limited by insufficient labeled training data. This paper introduces a novel GAN-based semi-supervised learning framework specifically designed for low labeled-data regimes, evaluated across settings with 5 to 50 labeled samples per class. Our approach integrates three specialized neural networks -- a generator for class-conditioned image translation, a discriminator for authenticity assessment and classification, and a dedicated classifier -- within a three-phase training framework. The method alternates between supervised training on limited labeled data and unsupervised learning that leverages abundant unlabeled images through image-to-image translation rather than generation from noise. We employ ensemble-based pseudo-labeling that combines confidence-weighted predictions from the discriminator and classifier with temporal consistency through exponential moving averaging, enabling reliable label estimation for unlabeled data. Comprehensive evaluation across eleven MedMNIST datasets demonstrates that our approach achieves statistically significant improvements over six state-of-the-art GAN-based semi-supervised methods, with particularly strong performance in the extreme 5-shot setting where the scarcity of labeled data is most challenging. The framework maintains its superiority across all evaluated settings (5, 10, 20, and 50 shots per class). Our approach offers a practical solution for medical imaging applications where annotation costs are prohibitive, enabling robust classification performance even with minimal labeled data. Code is available at https://github.com/GuidoManni/SPARSE.', 'score': 1, 'issue_id': 5395, 'pub_date': '2025-08-08', 'pub_date_card': {'ru': '8 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 8', 'zh': '8æœˆ8æ—¥'}, 'hash': 'f1862f0be07f6b3d', 'authors': ['Guido Manni', 'Clemente Lauretti', 'Loredana Zollo', 'Paolo Soda'], 'affiliations': ['Unit of Advanced Robotics and Human-Centred Technologies, Department of Engineering, UniversitÃ  Campus Bio-Medico di Roma, Rome, Italy', 'Unit of Artificial Intelligence and Computer Systems, Department of Engineering, UniversitÃ  Campus Bio-Medico di Roma, Rome, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2508.06429.jpg', 'data': {'categories': ['#low_resource', '#dataset', '#healthcare', '#training', '#synthetic'], 'emoji': 'ğŸ¥', 'ru' d data and unsupervised learning using abundant unlabeled images, employing image-to-image translation techniques. The method also utilizes ensemble-based pseudo-labeling to improve label estimation, demonstrating significant performance gains across various datasets, especially in scenarios with extremely limited labeled data.'}, 'zh': {'title': 'åŸºäºGANçš„åŠç›‘ç£å­¦ä¹ æå‡åŒ»ç–—å›¾åƒåˆ†ç±»', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åŸºäºç”Ÿæˆå¯¹æŠ—ç½‘ç»œï¼ˆGANï¼‰çš„åŠç›‘ç£å­¦ä¹ æ¡†æ¶ï¼Œæ—¨åœ¨æ”¹å–„åŒ»ç–—å›¾åƒåˆ†ç±»ï¼Œå°¤å…¶æ˜¯åœ¨æ ‡æ³¨æ•°æ®ç¨€ç¼ºçš„æƒ…å†µä¸‹ã€‚è¯¥æ¡†æ¶ç»“åˆäº†ä¸‰ç§ä¸“é—¨çš„ç¥ç»ç½‘ç»œï¼ŒåŒ…æ‹¬ç”¨äºå›¾åƒè½¬æ¢çš„ç”Ÿæˆå™¨ã€ç”¨äºçœŸå®æ€§è¯„ä¼°å’Œåˆ†ç±»çš„åˆ¤åˆ«å™¨ï¼Œä»¥åŠä¸“ç”¨åˆ†ç±»å™¨ã€‚é€šè¿‡åœ¨æœ‰é™æ ‡æ³¨æ•°æ®ä¸Šè¿›è¡Œç›‘ç£è®­ç»ƒå’Œåˆ©ç”¨å¤§é‡æœªæ ‡æ³¨å›¾åƒè¿›è¡Œæ— ç›‘ç£å­¦ä¹ ï¼Œè¯¥æ–¹æ³•å®ç°äº†æœ‰æ•ˆçš„æ ‡ç­¾ä¼°è®¡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å¤šä¸ªæ•°æ®é›†ä¸Šæ˜¾è‘—ä¼˜äºç°æœ‰çš„åŠç›‘ç£æ–¹æ³•ï¼Œå°¤å…¶åœ¨æ ‡æ³¨æ ·æœ¬æå°‘çš„æƒ…å†µä¸‹è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.10894', 'title': 'MAESTRO: Masked AutoEncoders for Multimodal, Multitemporal, and\n  Multispectral Earth Observation Data', 'url': 'https://huggingface.co/papers/2508.10894', 'abstract': 'MAESTRO, an adapted Masked Autoencoder with optimized fusion strategies and spectral prior normalization, achieves state-of-the-art performance on multitemporal Earth observation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Self-supervised learning holds great promise for remote sensing, but standard self-supervised methods must be adapted to the unique characteristics of Earth observation data. We take a step in this direction by conducting a comprehensive benchmark of fusion strategies and reconstruction target normalization schemes for multimodal, multitemporal, and multispectral Earth observation data. Based on our findings, we propose MAESTRO, a novel adaptation of the Masked Autoencoder, featuring optimized fusion strategies and a tailored target normalization scheme that introduces a spectral prior as a self-supervisory signal. Evaluated on four Earth observation datasets, MAESTRO sets a new state-of-the-art on tasks that strongly rely on multitemporal dynamics, while remaining highly competitive on tasks dominated by a single mono-temporal modality. Code to reproduce all our experiments is available at https://github.com/ignf/maestro.', 'score': 0, 'issue_id': 5400, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': '2dc651b08b24751f', 'authors': ['Antoine Labatie', 'Michael Vaccaro', 'Nina Lardiere', 'Anatol Garioud', 'Nicolas Gonthier'], 'affiliations': ['Institut national de linformation gÃ©ographique et forestiÃ¨re (IGN), France', 'Univ Gustave Eiffel, ENSG, IGN, LASTIG, France'], 'pdf_title_img': 'assets/pdf/title_img/2508.10894.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#multimodal', '#open_source', '#dataset', '#cv'], 'emoji': 'ğŸ›°ï¸', 'ru': {'title': 'MAESTRO: Ğ¿Ñ€Ğ¾Ñ€Ñ‹Ğ² Ğ² ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… ÑĞ¿ÑƒÑ‚Ğ½Ğ¸ĞºĞ¾Ğ²Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'MAESTRO - ÑÑ‚Ğ¾ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ¸ÑÑ‚Ğ°Ğ½Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ğ¾Ğ½Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ—ĞµĞ¼Ğ»Ğ¸. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ ÑĞ»Ğ¸ÑĞ½Ğ¸Ñ Ğ¸ ÑÑ…ĞµĞ¼Ñƒ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ ÑĞ¿ĞµĞºÑ‚Ñ€Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ°. MAESTRO Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¸Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, ÑĞ¸Ğ»ÑŒĞ½Ğ¾ Ğ·Ğ°Ğ²Ğ¸ÑÑÑ‰Ğ¸Ñ… Ğ¾Ñ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ±Ñ‹Ğ»Ğ° Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ° Ğ½Ğ° Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµÑ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ¸ÑÑ‚Ğ°Ğ½Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ğ¾Ğ½Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ—ĞµĞ¼Ğ»Ğ¸.'}, 'en': {'title': 'MAESTRO: Revolutionizing Earth Observation with Self-Supervised Learning', 'desc': 'MAESTRO is a new machine learning model designed for analyzing Earth observation data using self-supervised learning. It adapts the Masked Autoencoder architecture by incorporating optimized fusion strategies and a unique spectral prior normalization method. This approach allows MAESTRO to effectively handle multimodal and multitemporal data, improving performance on tasks that require understanding changes over time. The model has been tested on multiple datasets and has achieved state-of-the-art results, demonstrating its effectiveness in remote sensing applications.'}, 'zh': {'title': 'MAESTROï¼šåœ°çƒè§‚æµ‹çš„è‡ªç›‘ç£å­¦ä¹ æ–°çªç ´', 'desc': 'MAESTROæ˜¯ä¸€ç§æ”¹è¿›çš„æ©ç è‡ªç¼–ç å™¨ï¼Œé‡‡ç”¨ä¼˜åŒ–çš„èåˆç­–ç•¥å’Œå…‰è°±å…ˆéªŒå½’ä¸€åŒ–ï¼Œèƒ½å¤Ÿåœ¨å¤šæ—¶ç›¸åœ°çƒè§‚æµ‹ä»»åŠ¡ä¸­å®ç°æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚è¯¥ç ”ç©¶é’ˆå¯¹åœ°çƒè§‚æµ‹æ•°æ®çš„ç‹¬ç‰¹ç‰¹æ€§ï¼Œè¿›è¡Œäº†å…¨é¢çš„èåˆç­–ç•¥å’Œé‡å»ºç›®æ ‡å½’ä¸€åŒ–æ–¹æ¡ˆçš„åŸºå‡†æµ‹è¯•ã€‚MAESTROå¼•å…¥äº†å…‰è°±å…ˆéªŒä½œä¸ºè‡ªç›‘ç£ä¿¡å·ï¼Œä¼˜åŒ–äº†å¤šæ¨¡æ€ã€å¤šæ—¶ç›¸å’Œå¤šå…‰è°±æ•°æ®çš„å¤„ç†ã€‚ç»è¿‡åœ¨å››ä¸ªåœ°çƒè§‚æµ‹æ•°æ®é›†ä¸Šçš„è¯„ä¼°ï¼ŒMAESTROåœ¨ä¾èµ–å¤šæ—¶ç›¸åŠ¨æ€çš„ä»»åŠ¡ä¸­è®¾å®šäº†æ–°çš„æœ€å…ˆè¿›æ°´å¹³ï¼ŒåŒæ—¶åœ¨å•ä¸€æ—¶ç›¸æ¨¡æ€ä¸»å¯¼çš„ä»»åŠ¡ä¸­ä¹Ÿä¿æŒäº†é«˜åº¦ç«äº‰åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.02324', 'title': 'Qwen-Image Technical Report', 'url': 'https://huggingface.co/papers/2508.02324', 'abstract': "Qwen-Image, an image generation model, advances text rendering and image editing through a comprehensive data pipeline, progressive training, and dual-encoding mechanism.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Qwen-Image, an image generation foundation model in the Qwen series that achieves significant advances in complex text rendering and precise image editing. To address the challenges of complex text rendering, we design a comprehensive data pipeline that includes large-scale data collection, filtering, annotation, synthesis, and balancing. Moreover, we adopt a progressive training strategy that starts with non-text-to-text rendering, evolves from simple to complex textual inputs, and gradually scales up to paragraph-level descriptions. This curriculum learning approach substantially enhances the model's native text rendering capabilities. As a result, Qwen-Image not only performs exceptionally well in alphabetic languages such as English, but also achieves remarkable progress on more challenging logographic languages like Chinese. To enhance image editing consistency, we introduce an improved multi-task training paradigm that incorporates not only traditional text-to-image (T2I) and text-image-to-image (TI2I) tasks but also image-to-image (I2I) reconstruction, effectively aligning the latent representations between Qwen2.5-VL and MMDiT. Furthermore, we separately feed the original image into Qwen2.5-VL and the VAE encoder to obtain semantic and reconstructive representations, respectively. This dual-encoding mechanism enables the editing module to strike a balance between preserving semantic consistency and maintaining visual fidelity. Qwen-Image achieves state-of-the-art performance, demonstrating its strong capabilities in both image generation and editing across multiple benchmarks.", 'score': 79, 'issue_id': 5179, 'pub_date': '2025-08-04', 'pub_date_card': {'ru': '4 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 4', 'zh': '8æœˆ4æ—¥'}, 'hash': '4417ddebd50d6ca5', 'authors': ['Chenfei Wu', 'Jiahao Li', 'Jingren Zhou', 'Junyang Lin', 'Kaiyuan Gao', 'Kun Yan', 'Sheng-ming Yin', 'Shuai Bai', 'Xiao Xu', 'Yilei Chen', 'Yuxiang Chen', 'Zecheng Tang', 'Zekai Zhang', 'Zhengyi Wang', 'An Yang', 'Bowen Yu', 'Chen Cheng', 'Dayiheng Liu', 'Deqing Li', 'Hang Zhang', 'Hao Meng', 'Hu Wei', 'Jingyuan Ni', 'Kai Chen', 'Kuan Cao', 'Liang Peng', 'Lin Qu', 'Minggang Wu', 'Peng Wang', 'Shuting Yu', 'Tingkun Wen', 'Wensen Feng', 'Xiaoxiao Xu', 'Yi Wang', 'Yichang Zhang', 'Yongqiang Zhu', 'Yujia Wu', 'Yuxuan Cai', 'Zenan Liu'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2508.02324.jpg', 'data': {'categorie ¿›å±•', 'desc': 'Qwen-Imageæ˜¯ä¸€ç§å›¾åƒç”Ÿæˆæ¨¡å‹ï¼Œæ—¨åœ¨é€šè¿‡å…¨é¢çš„æ•°æ®å¤„ç†æµç¨‹å’Œæ¸è¿›å¼è®­ç»ƒç­–ç•¥ï¼Œæå‡æ–‡æœ¬æ¸²æŸ“å’Œå›¾åƒç¼–è¾‘çš„èƒ½åŠ›ã€‚è¯¥æ¨¡å‹é‡‡ç”¨äº†åŒç¼–ç æœºåˆ¶ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°å¤„ç†å¤æ‚çš„æ–‡æœ¬è¾“å…¥ï¼Œå¹¶åœ¨å­—æ¯è¯­è¨€å’Œè¡¨æ„æ–‡å­—ï¼ˆå¦‚ä¸­æ–‡ï¼‰ä¸Šéƒ½è¡¨ç°å‡ºè‰²ã€‚é€šè¿‡å¤šä»»åŠ¡è®­ç»ƒï¼ŒQwen-Imageåœ¨æ–‡æœ¬åˆ°å›¾åƒå’Œå›¾åƒé‡å»ºä»»åŠ¡ä¸­å®ç°äº†æ›´é«˜çš„ä¸€è‡´æ€§ï¼Œç¡®ä¿äº†è¯­ä¹‰å’Œè§†è§‰çš„ä¿çœŸåº¦ã€‚æœ€ç»ˆï¼ŒQwen-Imageåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­å±•ç°äº†å…¶åœ¨å›¾åƒç”Ÿæˆå’Œç¼–è¾‘æ–¹é¢çš„é¢†å…ˆæ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.01959', 'title': 'SitEmb-v1.5: Improved Context-Aware Dense Retrieval for Semantic\n  Association and Long Story Comprehension', 'url': 'https://huggingface.co/papers/2508.01959', 'abstract': "A new training paradigm and situated embedding models (SitEmb) enhance retrieval performance by conditioning short text chunks on broader context windows, outperforming state-of-the-art models with fewer parameters.  \t\t\t\t\tAI-generated summary \t\t\t\t Retrieval-augmented generation (RAG) over long documents typically involves splitting the text into smaller chunks, which serve as the basic units for retrieval. However, due to dependencies across the original document, contextual information is often essential for accurately interpreting each chunk. To address this, prior work has explored encoding longer context windows to produce embeddings for longer chunks. Despite these efforts, gains in retrieval and downstream tasks remain limited. This is because (1) longer chunks strain the capacity of embedding models due to the increased amount of information they must encode, and (2) many real-world applications still require returning localized evidence due to constraints on model or human bandwidth.   We propose an alternative approach to this challenge by representing short chunks in a way that is conditioned on a broader context window to enhance retrieval performance -- i.e., situating a chunk's meaning within its context. We further show that existing embedding models are not well-equipped to encode such situated context effectively, and thus introduce a new training paradigm and develop the situated embedding models (SitEmb). To evaluate our method, we curate a book-plot retrieval dataset specifically designed to assess situated retrieval capabilities. On this benchmark, our SitEmb-v1 model based on BGE-M3 substantially outperforms state-of-the-art embedding models, including several with up to 7-8B parameters, with only 1B parameters. Our 8B SitEmb-v1.5 model further improves performance by over 10% and shows strong results across different languages and several downstream applications.", 'score': 37, 'issue_id': 5178, 'pub_date': '2025-08-03', 'pub_date_card': {'ru': '3 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 3', 'zh': '8æœˆ3æ—¥'}, 'hash': '063b1bca074ff85f', 'authors': ['Junjie Wu', 'Jiangnan Li', 'Yuqing Li', 'Lemao Liu', 'Liyan Xu', 'Jiwei Li', 'Dit-Yan Yeung', 'Jie Zhou', 'Mo Yu'], 'affiliations': ['HKUST', 'IIE-CAS', 'WeChat AI, Tencent', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2508.01959.jpg', 'data': {'categories': ['#dataset', '#multilingual', '#rag', '#long_context', '#optimization', '#benchmark', '#training'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞšĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ¸Ğ¼ĞµĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğµ: ÑĞ¸Ñ‚ÑƒĞ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¿ÑƒÑ‚ĞµĞ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ÑƒĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ñ€Ğ¾Ñ‚ĞºĞ¸Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ±Ğ¾Ğ»ĞµĞµ ÑˆĞ¸Ñ€Ğ¾ĞºĞ¾Ğ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑĞ¸Ñ‚ÑƒĞ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ² (SitEmb), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¸Ğ¼ĞµÑ Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ². ĞœĞµÑ‚Ğ¾Ğ´ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²ĞµĞ½ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² Ñ€Ğ°Ğ¼ĞºĞ°Ñ… Ğ±Ğ¾Ğ»ĞµĞµ ÑˆĞ¸Ñ€Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ°. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ½Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¸Ñ‚ÑƒĞ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°.'}, 'en': {'title': 'Enhancing Retrieval with Contextual Short Text Chunks', 'desc': 'This paper introduces a new training method and a model called situated embedding models (SitEmb) that improve the retrieval of information from text. By conditioning short text chunks on a broader context, the model captures the meaning of each chunk more effectively. The authors demonstrate that existing models struggle with this task due to their limitations in encoding context. Their SitEmb model outperforms leading models with significantly fewer parameters, showing better retrieval performance across various languages and applications.'}, 'zh': {'title': 'æƒ…å¢ƒåµŒå…¥ï¼Œæå‡æ£€ç´¢æ€§èƒ½ï¼', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„è®­ç»ƒèŒƒå¼å’Œæƒ…å¢ƒåµŒå…¥æ¨¡å‹ï¼ˆSitEmbï¼‰ï¼Œé€šè¿‡å°†çŸ­æ–‡æœ¬ç‰‡æ®µä¸æ›´å¹¿æ³›çš„ä¸Šä¸‹æ–‡çª—å£ç›¸ç»“åˆï¼Œæå‡äº†æ£€ç´¢æ€§èƒ½ã€‚ä¼ ç»Ÿçš„æ£€ç´¢æ–¹æ³•å¾€å¾€å°†é•¿æ–‡æ¡£æ‹†åˆ†ä¸ºå°å—ï¼Œä½†è¿™äº›å°å—çš„ç†è§£éœ€è¦ä¸Šä¸‹æ–‡ä¿¡æ¯ã€‚æˆ‘ä»¬çš„æ–¹æ³•é€šè¿‡åœ¨æ›´å¹¿æ³›çš„ä¸Šä¸‹æ–‡ä¸­å¯¹çŸ­ç‰‡æ®µè¿›è¡Œç¼–ç ï¼Œæ¥å¢å¼ºæ£€ç´¢æ•ˆæœã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSitEmbæ¨¡å‹åœ¨å‚æ•°æ›´å°‘çš„æƒ…å†µä¸‹ï¼Œæ˜¾è‘—è¶…è¶Šäº†ç°æœ‰çš„æœ€å…ˆè¿›æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.02276', 'title': 'CellForge: Agentic Design of Virtual Cell Models', 'url': 'https://huggingface.co/papers/2508.02276', 'abstract': "CellForge, an agentic system using a multi-agent framework, transforms raw single-cell multi-omics data into optimized computational models for virtual cells, outperforming state-of-the-art methods in single-cell perturbation prediction.  \t\t\t\t\tAI-generated summary \t\t\t\t Virtual cell modeling represents an emerging frontier at the intersection of artificial intelligence and biology, aiming to predict quantities such as responses to diverse perturbations quantitatively. However, autonomously building computational models for virtual cells is challenging due to the complexity of biological systems, the heterogeneity of data modalities, and the need for domain-specific expertise across multiple disciplines. Here, we introduce CellForge, an agentic system that leverages a multi-agent framework that transforms presented biological datasets and research objectives directly into optimized computational models for virtual cells. More specifically, given only raw single-cell multi-omics data and task descriptions as input, CellForge outputs both an optimized model architecture and executable code for training virtual cell models and inference. The framework integrates three core modules: Task Analysis for presented dataset characterization and relevant literature retrieval, Method Design, where specialized agents collaboratively develop optimized modeling strategies, and Experiment Execution for automated generation of code. The agents in the Design module are separated into experts with differing perspectives and a central moderator, and have to collaboratively exchange solutions until they achieve a reasonable consensus. We demonstrate CellForge's capabilities in single-cell perturbation prediction, using six diverse datasets that encompass gene knockouts, drug treatments, and cytokine stimulations across multiple modalities. CellForge consistently outperforms task-specific state-of-the-art methods. Overall, CellForge demonstrates how iterative interaction between LLM agents with differing perspectives provides better solutions than directly addressing a modeling challenge. Our code is publicly available at https://github.com/gersteinlab/CellForge.", 'score': 27,
