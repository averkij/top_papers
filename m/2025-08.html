stem struggles with custom assets and effective audio-visual feedback, indicating a gap between human creativity and machine-generated content.'}, 'zh': {'title': 'å¤šæ™ºèƒ½ä½“ç³»ç»Ÿæå‡JavaScriptæ¸¸æˆç”Ÿæˆè´¨é‡', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§å¤šæ™ºèƒ½ä½“ç³»ç»Ÿï¼Œåˆ©ç”¨å…¨æ¨¡æ€è¯„ä¼°æŒ‡æ ‡æ¥æ”¹å–„JavaScriptæ¸¸æˆå’ŒåŠ¨ç”»çš„ç”Ÿæˆã€‚æˆ‘ä»¬å¼€å‘äº†AVR-Evalï¼Œè¿™æ˜¯ä¸€ç§ç›¸å¯¹è¯„ä¼°å¤šåª’ä½“å†…å®¹è´¨é‡çš„æ–°æŒ‡æ ‡ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåŒºåˆ†ä¼˜è´¨å’ŒåŠ£è´¨å†…å®¹ã€‚AVR-Agentæ˜¯ä¸€ä¸ªå¤šæ™ºèƒ½ä½“ç³»ç»Ÿï¼Œèƒ½å¤Ÿä»å¤šåª’ä½“èµ„äº§åº“ä¸­ç”ŸæˆJavaScriptä»£ç ï¼Œå¹¶é€šè¿‡è¿­ä»£åé¦ˆä¸æ–­ä¼˜åŒ–ç”Ÿæˆçš„å†…å®¹ã€‚å°½ç®¡ç”Ÿæˆçš„å†…å®¹åœ¨èƒœç‡ä¸Šä¼˜äºå•æ¬¡ç”Ÿæˆçš„å†…å®¹ï¼Œä½†æ¨¡å‹åœ¨åˆ©ç”¨è‡ªå®šä¹‰èµ„äº§å’ŒéŸ³è§†é¢‘åé¦ˆæ–¹é¢ä»ç„¶å­˜åœ¨å›°éš¾ï¼Œæ˜¾ç¤ºå‡ºäººç±»ä¸æœºå™¨å†…å®¹åˆ›ä½œæ–¹æ³•ä¹‹é—´çš„æ ¹æœ¬å·®å¼‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.22720', 'title': 'Investigating Hallucination in Conversations for Low Resource Languages', 'url': 'https://huggingface.co/papers/2507.22720', 'abstract': "LLMs generate fewer hallucinations in Mandarin compared to Hindi and Farsi across multiple models.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have demonstrated remarkable proficiency in generating text that closely resemble human writing. However, they often generate factually incorrect statements, a problem typically referred to as 'hallucination'. Addressing hallucination is crucial for enhancing the reliability and effectiveness of LLMs. While much research has focused on hallucinations in English, our study extends this investigation to conversational data in three languages: Hindi, Farsi, and Mandarin. We offer a comprehensive analysis of a dataset to examine both factual and linguistic errors in these languages for GPT-3.5, GPT-4o, Llama-3.1, Gemma-2.0, DeepSeek-R1 and Qwen-3. We found that LLMs produce very few hallucinated responses in Mandarin but generate a significantly higher number of hallucinations in Hindi and Farsi.", 'score': 2, 'issue_id': 5155, 'pub_date': '2025-07-30', 'pub_date_card': {'ru': '30 Ğ¸ÑĞ»Ñ', 'en': 'July 30', 'zh': '7æœˆ30æ—¥'}, 'hash': 'c7f5db5f58895f4f', 'authors': ['Amit Das', 'Md. Najib Hasan', 'Souvika Sarkar', 'Zheng Zhang', 'Fatemeh Jamshidi', 'Tathagata Bhattacharya', 'Nilanjana Raychawdhury', 'Dongji Feng', 'Vinija Jain', 'Aman Chadha'], 'affiliations': ['Amazon GenAI', 'Auburn University', 'Auburn University at Montgomery', 'California State Polytechnic University Pomona', 'Gustavus Adolphus College', 'Meta', 'Murray State University', 'Stanford University', 'University of North Alabama', 'Wichita State University'], 'pdf_title_img': 'assets/pdf/title_img/2507.22720.jpg', 'data': {'categories': ['#dataset', '#multilingual', '#hallucinations'], 'emoji': 'ğŸ—£ï¸', 'ru': {'title': 'Ğ¯Ğ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ğ¾-ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğµ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (LLM) Ğ½Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğµ Ñ‚Ñ€ĞµÑ… ÑĞ·Ñ‹ĞºĞ¾Ğ²: Ñ…Ğ¸Ğ½Ğ´Ğ¸, Ñ„Ğ°Ñ€ÑĞ¸ Ğ¸ Ğ¼Ğ°Ğ½Ğ´Ğ°Ñ€Ğ¸Ğ½ÑĞºĞ¾Ğ³Ğ¾ ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¾Ğ³Ğ¾. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸ Ğ»Ğ¸Ğ½Ğ³Ğ²Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ² ÑÑ‚Ğ¸Ñ… ÑĞ·Ñ‹ĞºĞ°Ñ… Ğ´Ğ»Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ¿Ğ¾Ğ¿ÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ GPT-3.5, GPT-4, Llama-3.1 Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ LLM Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ½Ğ° Ğ¼Ğ°Ğ½Ğ´Ğ°Ñ€Ğ¸Ğ½ÑĞºĞ¾Ğ¼ ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¾Ğ¼ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ñ…Ğ¸Ğ½Ğ´Ğ¸ Ğ¸ Ñ„Ğ°Ñ€ÑĞ¸. Ğ­Ñ‚Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ·Ğ° Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‹ Ğ°Ğ½Ğ³Ğ»Ğ¸Ğ¹ÑĞºĞ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°, Ñ‡Ñ‚Ğ¾ Ğ²Ğ°Ğ¶Ğ½Ğ¾ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ LLM.'}, 'en': {'title': 'Mandarin LLMs: Fewer Hallucinations, More Accuracy!', 'desc': 'This paper investigates the phenomenon of hallucinations in Large Language Models (LLMs) across three languages: Mandarin, Hindi, and Farsi. Hallucinations refer to instances where the models generate incorrect or misleading information. The study analyzes conversational data from various LLMs, including GPT-3.5 and GPT-4o, to compare the frequency of these errors. The findings reveal that LLMs exhibit fewer hallucinations in Mandarin compared to the higher rates observed in Hindi and Farsi, highlighting the need for language-specific improvements in model training.'}, 'zh': {'title': 'æ™®é€šè¯ä¸­çš„å¹»è§‰ç°è±¡è¾ƒå°‘', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨ç”Ÿæˆæ–‡æœ¬æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä½†å®ƒä»¬æœ‰æ—¶ä¼šäº§ç”Ÿä¸å‡†ç¡®çš„ä¿¡æ¯ï¼Œè¿™è¢«ç§°ä¸ºâ€œå¹»è§‰â€ã€‚æœ¬ç ”ç©¶æ¢è®¨äº†åœ¨æ™®é€šè¯ã€å°åœ°è¯­å’Œæ³•å°”è¥¿è¯­ä¸­ï¼ŒLLMsçš„å¹»è§‰ç°è±¡ã€‚æˆ‘ä»¬åˆ†æäº†å¤šä¸ªæ¨¡å‹ï¼ˆå¦‚GPT-3.5ã€GPT-4oç­‰ï¼‰åœ¨è¿™ä¸‰ç§è¯­è¨€ä¸­çš„äº‹å®å’Œè¯­è¨€é”™è¯¯ã€‚ç»“æœæ˜¾ç¤ºï¼ŒLLMsåœ¨æ™®é€šè¯ä¸­äº§ç”Ÿçš„å¹»è§‰å“åº”è¾ƒå°‘ï¼Œè€Œåœ¨å°åœ°è¯­å’Œæ³•å°”è¥¿è¯­ä¸­åˆ™æ˜¾è‘—æ›´å¤šã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.00823', 'title': 'IGL-Nav: Incremental 3D Gaussian Localization for Image-goal Navigation', 'url': 'https://huggingface.co/papers/2508.00823', 'abstract': 'IGL-Nav uses an incremental 3D Gaussian representation for efficient and accurate image-goal navigation in 3D space, outperforming existing methods and applicable in real-world settings.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual navigation with an image as goal is a fundamental and challenging problem. Conventional methods either rely on end-to-end RL learning or modular-based policy with topological graph or BEV map as memory, which cannot fully model the geometric relationship between the explored 3D environment and the goal image. In order to efficiently and accurately localize the goal image in 3D space, we build our navigation system upon the renderable 3D gaussian (3DGS) representation. However, due to the computational intensity of 3DGS optimization and the large search space of 6-DoF camera pose, directly leveraging 3DGS for image localization during agent exploration process is prohibitively inefficient. To this end, we propose IGL-Nav, an Incremental 3D Gaussian Localization framework for efficient and 3D-aware image-goal navigation. Specifically, we incrementally update the scene representation as new images arrive with feed-forward monocular prediction. Then we coarsely localize the goal by leveraging the geometric information for discrete space matching, which can be equivalent to efficient 3D convolution. When the agent is close to the goal, we finally solve the fine target pose with optimization via differentiable rendering. The proposed IGL-Nav outperforms existing state-of-the-art methods by a large margin across diverse experimental configurations. It can also handle the more challenging free-view image-goal setting and be deployed on real-world robotic platform using a cellphone to capture goal image at arbitrary pose. Project page: https://gwxuan.github.io/IGL-Nav/.', 'score': 1, 'issue_id': 5154, 'pub_date': '2025-08-01', 'pub_date_card': {'ru': '1 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 1', 'zh': '8æœˆ1æ—¥'}, 'hash': 'a4651adceaac80f7', 'authors': ['Wenxuan Guo', 'Xiuwei Xu', 'Hang Yin', 'Ziwei Wang', 'Jianjiang Feng', 'Jie Zhou', 'Jiwen Lu'], 'affiliations': ['Nanyang Technological University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2508.00823.jpg', 'data': {'categories': ['#robotics', '#3d', '#optimization', '#agents', '#games'], 'emoji': 'ğŸ§­', 'ru': {'title': 'ĞĞ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ñ Ğ² 3D Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¸Ğ½ĞºÑ€ĞµĞ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ³Ğ°ÑƒÑÑĞ¸Ğ°Ğ½Ğ¾Ğ²', 'desc': 'IGL-Nav - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ-Ñ†ĞµĞ»Ğ¸ Ğ² Ñ‚Ñ€ĞµÑ…Ğ¼ĞµÑ€Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸Ğ½ĞºÑ€ĞµĞ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ 3D Ğ³Ğ°ÑƒÑÑĞ¸Ğ°Ğ½Ğ¾Ğ² Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹, ÑĞ¾Ñ‡ĞµÑ‚Ğ°Ñ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğµ ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³. IGL-Nav Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ¼ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ğ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ñ€Ğ°ĞºÑƒÑ€ÑĞ°Ğ¼Ğ¸ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Efficient 3D Navigation with Incremental Gaussian Localization', 'desc': 'IGL-Nav introduces an innovative approach to image-goal navigation in 3D environments using an incremental 3D Gaussian representation. This method enhances localization accuracy by updating the scene representation as new images are processed, allowing for efficient navigation. Unlike traditional methods that struggle with geometric relationships, IGL-Nav utilizes geometric information for effective discrete space matching and fine target pose optimization. The framework demonstrates significant improvements over existing techniques and is suitable for real-world applications, including robotic platforms.'}, 'zh': {'title': 'å¢é‡å¼3Dé«˜æ–¯å¯¼èˆªï¼šé«˜æ•ˆå‡†ç¡®çš„å›¾åƒç›®æ ‡å®šä½', 'desc': 'IGL-Navæ˜¯ä¸€ç§å¢é‡å¼3Dé«˜æ–¯å®šä½æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜å›¾åƒç›®æ ‡å¯¼èˆªçš„æ•ˆç‡å’Œå‡†ç¡®æ€§ã€‚è¯¥æ–¹æ³•é€šè¿‡å¯æ¸²æŸ“çš„3Dé«˜æ–¯è¡¨ç¤ºæ¥å»ºæ¨¡3Dç¯å¢ƒä¸ç›®æ ‡å›¾åƒä¹‹é—´çš„å‡ ä½•å…³ç³»ï¼Œå…‹æœäº†ä¼ ç»Ÿæ–¹æ³•çš„å±€é™æ€§ã€‚IGL-Navé€šè¿‡å‰é¦ˆå•ç›®é¢„æµ‹é€æ­¥æ›´æ–°åœºæ™¯è¡¨ç¤ºï¼Œå¹¶åˆ©ç”¨å‡ ä½•ä¿¡æ¯è¿›è¡Œç²—ç•¥å®šä½ï¼Œæœ€ç»ˆé€šè¿‡å¯å¾®æ¸²æŸ“ä¼˜åŒ–ç²¾ç¡®ç¡®å®šç›®æ ‡ä½ç½®ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒIGL-Navåœ¨å¤šç§é…ç½®ä¸‹æ˜¾è‘—è¶…è¶Šäº†ç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ï¼Œå¹¶èƒ½å¤Ÿåœ¨çœŸå®ä¸–ç•Œçš„æœºå™¨äººå¹³å°ä¸Šåº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.10433', 'title': 'We-Math 2.0: A Versatile MathBook System for Incentivizing Visual\n  Mathematical Reasoning', 'url': 'https://huggingface.co/papers/2508.10433', 'abstract': "We-Math 2.0 enhances MLLMs' mathematical reasoning through a structured knowledge system, model-centric data space modeling, and reinforcement learning, demonstrating competitive performance on benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) have demonstrated impressive capabilities across various tasks, but still struggle with complex mathematical reasoning. Existing research primarily focuses on dataset construction and method optimization, often overlooking two critical aspects: comprehensive knowledge-driven design and model-centric data space modeling. In this paper, we introduce We-Math 2.0, a unified system that integrates a structured mathematical knowledge system, model-centric data space modeling, and a reinforcement learning (RL)-based training paradigm to comprehensively enhance the mathematical reasoning abilities of MLLMs. The key contributions of We-Math 2.0 are fourfold: (1) MathBook Knowledge System: We construct a five-level hierarchical system encompassing 491 knowledge points and 1,819 fundamental principles. (2) MathBook-Standard & Pro: We develop MathBook-Standard, a dataset that ensures broad conceptual coverage and flexibility through dual expansion. Additionally, we define a three-dimensional difficulty space and generate 7 progressive variants per problem to build MathBook-Pro, a challenging dataset for robust training. (3) MathBook-RL: We propose a two-stage RL framework comprising: (i) Cold-Start Fine-tuning, which aligns the model with knowledge-oriented chain-of-thought reasoning; and (ii) Progressive Alignment RL, leveraging average-reward learning and dynamic data scheduling to achieve progressive alignment across difficulty levels. (4) MathBookEval: We introduce a comprehensive benchmark covering all 491 knowledge points with diverse reasoning step distributions. Experimental results show that MathBook-RL performs competitively with existing baselines on four widely-used benchmarks and achieves strong results on MathBookEval, suggesting promising generalization in mathematical reasoning.", 'score': 130, 'issue_id': 5363, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': 'fabdc1bdb3fd820b', 'authors': ['Runqi Qiao', 'Qiuna Tan', 'Peiqing Yang', 'Yanzi Wang', 'Xiaowan Wang', 'Enhui Wan', 'Sitong Zhou', 'Guanting Dong', 'Yuchen Zeng', 'Yida Xu', 'Jie Wang', 'Chong Sun', 'Chen Li', 'Honggang Zhang'], 'affiliations': ['BUPT', 'Tsinghua University', 'WeChat Vision, Tencent Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2508.10433.jpg', 'data': {'categories': ['#dataset', '#optimization', '#benchmark', '#reasoning', '#training', '#data', '#rl'], 'emoji': 'ğŸ§®', 'ru': {'title': 'Ğ£ÑĞ¸Ğ»ĞµĞ½Ğ¸Ğµ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ˜Ğ˜ Ñ‡ĞµÑ€ĞµĞ· ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'We-Math 2.0 - ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM). ĞĞ½Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹, Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ±Ğ°Ğ·Ñ‹ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ MathBook, Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ¾Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… MathBook-Standard Ğ¸ Pro, Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğ³Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€ĞºĞ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ MathBook-RL. We-Math 2.0 Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¸ Ğ½Ğ¾Ğ²Ğ¾Ğ¼ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ¾Ğ¼ Ñ‚ĞµÑÑ‚Ğµ MathBookEval.'}, 'en': {'title': 'Empowering MLLMs with Enhanced Mathematical Reasoning', 'desc': 'We-Math 2.0 is a system designed to improve the mathematical reasoning abilities of Multimodal Large Language Models (MLLMs). It incorporates a structured knowledge system, model-centric data space modeling, and a reinforcement learning approach to enhance performance. The system includes a hierarchical knowledge framework, a comprehensive dataset for training, and a two-stage reinforcement learning strategy to align models with reasoning tasks. Experimental results indicate that We-Math 2.0 achieves competitive performance on various benchmarks, demonstrating its effectiveness in advancing mathematical reasoning capabilities.'}, 'zh': {'title': 'We-Math 2.0ï¼šæå‡æ•°å­¦æ¨ç†çš„æ™ºèƒ½ç³»ç»Ÿ', 'desc': 'We-Math 2.0 æ˜¯ä¸€ä¸ªå¢å¼ºå¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰æ•°å­¦æ¨ç†èƒ½åŠ›çš„ç³»ç»Ÿã€‚å®ƒé€šè¿‡æ„å»ºç»“æ„åŒ–çš„æ•°å­¦çŸ¥è¯†ä½“ç³»ã€ä»¥æ¨¡å‹ä¸ºä¸­å¿ƒçš„æ•°æ®ç©ºé—´å»ºæ¨¡å’ŒåŸºäºå¼ºåŒ–å­¦ä¹ çš„è®­ç»ƒæ–¹æ³•æ¥å®ç°è¿™ä¸€ç›®æ ‡ã€‚è¯¥ç³»ç»ŸåŒ…æ‹¬äº”çº§å±‚æ¬¡çš„çŸ¥è¯†ç‚¹å’ŒåŸºæœ¬åŸåˆ™ï¼Œç¡®ä¿äº†å¹¿æ³›çš„æ¦‚å¿µè¦†ç›–å’Œçµæ´»æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒWe-Math 2.0 åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œæ˜¾ç¤ºå‡ºå…¶åœ¨æ•°å­¦æ¨ç†æ–¹é¢çš„è‰¯å¥½æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.10711', 'title': 'NextStep-1: Toward Autoregressive Image Generation with Continuous\n  Tokens at Scale', 'url': 'https://huggingface.co/papers/2508.10711', 'abstract': 'NextStep-1, a 14B autoregressive model with a 157M flow matching head, achieves state-of-the-art performance in text-to-image generation and image editing by processing discrete text tokens and continuous image tokens.  \t\t\t\t\tAI-generated summary \t\t\t\t Prevailing autoregressive (AR) models for text-to-image generation either rely on heavy, computationally-intensive diffusion models to process continuous image tokens, or employ vector quantization (VQ) to obtain discrete tokens with quantization loss. In this paper, we push the autoregressive paradigm forward with NextStep-1, a 14B autoregressive model paired with a 157M flow matching head, training on discrete text tokens and continuous image tokens with next-token prediction objectives. NextStep-1 achieves state-of-the-art performance for autoregressive models in text-to-image generation tasks, exhibiting strong capabilities in high-fidelity image synthesis. Furthermore, our method shows strong performance in image editing, highlighting the power and versatility of our unified approach. To facilitate open research, we will release our code and models to the community.', 'score': 118, 'issue_id': 5364, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': '47af2f1f4d3a49d6', 'authors': ['NextStep Team', 'Chunrui Han', 'Guopeng Li', 'Jingwei Wu', 'Quan Sun', 'Yan Cai', 'Yuang Peng', 'Zheng Ge', 'Deyu Zhou', 'Haomiao Tang', 'Hongyu Zhou', 'Kenkun Liu', 'Ailin Huang', 'Bin Wang', 'Changxin Miao', 'Deshan Sun', 'En Yu', 'Fukun Yin', 'Gang Yu', 'Hao Nie', 'Haoran Lv', 'Hanpeng Hu', 'Jia Wang', 'Jian Zhou', 'Jianjian Sun', 'Kaijun Tan', 'Kang An', 'Kangheng Lin', 'Liang Zhao', 'Mei Chen', 'Peng Xing', 'Rui Wang', 'Shiyu Liu', 'Shutao Xia', 'Tianhao You', 'Wei Ji', 'Xianfang Zeng', 'Xin Han', 'Xuelin Zhang', 'Yana Wei', 'Yanming Xu', 'Yimin Jiang', 'Yingming Wang', 'Yu Zhou', 'Yucheng Han', 'Ziyang Meng', 'Binxing Jiao', 'Daxin Jiang', 'Xiangyu Zhang', 'Yibo Zhu'], 'affiliations': ['StepFun'], 'pdf_title_img': 'assets/pdf/title_img/2508.10711.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#cv', '#architecture', '#diffusion', '#training'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹: NextStep-1 Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ñ‚ĞµĞºÑÑ‚ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ', 'desc': 'NextStep-1 - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ñƒ, ÑĞ¾ÑÑ‚Ğ¾ÑÑ‰Ğ°Ñ Ğ¸Ğ· Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ñ‡Ğ°ÑÑ‚Ğ¸ (14 Ğ¼Ğ»Ñ€Ğ´ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ²) Ğ¸ Ğ³Ğ¾Ğ»Ğ¾Ğ²Ñ‹ Ğ´Ğ»Ñ ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ² (157 Ğ¼Ğ»Ğ½ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ²). ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¸ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², NextStep-1 Ğ½Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚ÑĞ¶ĞµĞ»Ñ‹Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸Ğ»Ğ¸ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ½Ğ¾Ğµ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€ÑƒÑÑ‚ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚ÑŒ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ´ Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ³Ğ¾ ÑĞ¾Ğ¾Ğ±Ñ‰ĞµÑÑ‚Ğ²Ğ°.'}, 'en': {'title': 'NextStep-1: Revolutionizing Text-to-Image Generation with Autoregressive Power', 'desc': "NextStep-1 is a 14 billion parameter autoregressive model designed for text-to-image generation and image editing. It uniquely combines discrete text tokens with continuous image tokens, using a 157 million parameter flow matching head to enhance performance. This model outperforms existing methods by avoiding the computational heaviness of diffusion models and the quantization loss associated with vector quantization. The results demonstrate its ability to generate high-fidelity images and effectively edit them, showcasing the model's versatility and potential for future research."}, 'zh': {'title': 'NextStep-1ï¼šæ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆçš„æ–°çªç ´', 'desc': 'NextStep-1æ˜¯ä¸€ç§14Bçš„è‡ªå›å½’æ¨¡å‹ï¼Œé…å¤‡157Mçš„æµåŒ¹é…å¤´ï¼Œä¸“æ³¨äºæ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆå’Œå›¾åƒç¼–è¾‘ã€‚ä¸ä¼ ç»Ÿçš„è‡ªå›å½’æ¨¡å‹ä¸åŒï¼Œå®ƒé€šè¿‡å¤„ç†ç¦»æ•£çš„æ–‡æœ¬æ ‡è®°å’Œè¿ç»­çš„å›¾åƒæ ‡è®°ï¼Œé¿å…äº†é‡åŒ–æŸå¤±ã€‚è¯¥æ¨¡å‹åœ¨æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿç”Ÿæˆé«˜ä¿çœŸçš„å›¾åƒã€‚æ­¤å¤–ï¼ŒNextStep-1åœ¨å›¾åƒç¼–è¾‘æ–¹é¢ä¹Ÿå±•ç°äº†å¼ºå¤§çš„èƒ½åŠ›ï¼Œè¯æ˜äº†å…¶æ–¹æ³•çš„å¼ºå¤§å’Œå¤šæ ·æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.10881', 'title': 'ToonComposer: Streamlining Cartoon Production with Generative\n  Post-Keyframing', 'url': 'https://huggingface.co/papers/2508.10881', 'abstract': 'ToonComposer is a generative model that unifies inbetweening and colorization in cartoon production, using sparse sketches and a cartoon adaptation method to improve visual quality and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Traditional cartoon and anime production involves keyframing, inbetweening, and colorization stages, which require intensive manual effort. Despite recent advances in AI, existing methods often handle these stages separately, leading to error accumulation and artifacts. For instance, inbetweening approaches struggle with large motions, while colorization methods require dense per-frame sketches. To address this, we introduce ToonComposer, a generative model that unifies inbetweening and colorization into a single post-keyframing stage. ToonComposer employs a sparse sketch injection mechanism to provide precise control using keyframe sketches. Additionally, it uses a cartoon adaptation method with the spatial low-rank adapter to tailor a modern video foundation model to the cartoon domain while keeping its temporal prior intact. Requiring as few as a single sketch and a colored reference frame, ToonComposer excels with sparse inputs, while also supporting multiple sketches at any temporal location for more precise motion control. This dual capability reduces manual workload and improves flexibility, empowering artists in real-world scenarios. To evaluate our model, we further created PKBench, a benchmark featuring human-drawn sketches that simulate real-world use cases. Our evaluation demonstrates that ToonComposer outperforms existing methods in visual quality, motion consistency, and production efficiency, offering a superior and more flexible solution for AI-assisted cartoon production.', 'score': 42, 'issue_id': 5369, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': 'a47c9a9f44da1314', 'authors': ['Lingen Li', 'Guangzhi Wang', 'Zhaoyang Zhang', 'Yaowei Li', 'Xiaoyu Li', 'Qi Dou', 'Jinwei Gu', 'Tianfan Xue', 'Ying Shan'], 'affiliations': ['ARC Lab, Tencent PCG', 'Peking University', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2508.10881.jpg', 'data': {'categories': ['#multimodal', '#diffusion', '#games', '#cv', '#benchmark'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸: ĞµĞ´Ğ¸Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… ĞºĞ°Ğ´Ñ€Ğ¾Ğ² Ğ¸ Ñ€Ğ°ÑĞºÑ€Ğ°ÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'ToonComposer - ÑÑ‚Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ°Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑÑ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… ĞºĞ°Ğ´Ñ€Ğ¾Ğ² Ğ¸ Ñ€Ğ°ÑĞºÑ€Ğ°ÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´ÑÑ‚Ğ²Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ñ„Ğ¸Ğ»ÑŒĞ¼Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ğµ ÑÑĞºĞ¸Ğ·Ñ‹ Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğº Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¿Ğ»Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¼Ñƒ ÑÑ‚Ğ¸Ğ»Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸. ToonComposer Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ²Ğ½ĞµĞ´Ñ€ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ñ… ÑÑĞºĞ¸Ğ·Ğ¾Ğ² Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… ĞºĞ°Ğ´Ñ€Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ, ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´ÑÑ‚Ğ²Ğ°.'}, 'en': {'title': 'Streamlining Cartoon Production with ToonComposer', 'desc': 'ToonComposer is a generative model designed to streamline cartoon production by integrating inbetweening and colorization into one process. It utilizes sparse sketches, allowing artists to provide minimal input while maintaining high visual quality and motion accuracy. The model adapts a modern video foundation to the cartoon domain, ensuring that it can handle large motions without losing temporal consistency. By reducing the manual effort required in traditional animation workflows, ToonComposer enhances both efficiency and flexibility for artists.'}, 'zh': {'title': 'ToonComposerï¼šå¡é€šåˆ¶ä½œçš„æ™ºèƒ½æ–°æ–¹å¼', 'desc': 'ToonComposeræ˜¯ä¸€ç§ç”Ÿæˆæ¨¡å‹ï¼Œæ—¨åœ¨å°†å¡é€šåˆ¶ä½œä¸­çš„æ’å¸§å’Œä¸Šè‰²è¿‡ç¨‹ç»Ÿä¸€ä¸ºä¸€ä¸ªåå…³é”®å¸§é˜¶æ®µã€‚å®ƒé€šè¿‡ç¨€ç–è‰å›¾æ³¨å…¥æœºåˆ¶ï¼Œåˆ©ç”¨å…³é”®å¸§è‰å›¾æä¾›ç²¾ç¡®æ§åˆ¶ï¼Œä»è€Œå‡å°‘äººå·¥å·¥ä½œé‡ã€‚è¯¥æ¨¡å‹è¿˜é‡‡ç”¨äº†å¡é€šé€‚åº”æ–¹æ³•ï¼Œèƒ½å¤Ÿå°†ç°ä»£è§†é¢‘åŸºç¡€æ¨¡å‹è°ƒæ•´åˆ°å¡é€šé¢†åŸŸï¼ŒåŒæ—¶ä¿æŒæ—¶é—´å…ˆéªŒä¸å˜ã€‚é€šè¿‡ä½¿ç”¨å°‘é‡è‰å›¾å’Œä¸Šè‰²å‚è€ƒå¸§ï¼ŒToonComposeråœ¨è§†è§‰è´¨é‡å’Œç”Ÿäº§æ•ˆç‡ä¸Šä¼˜äºç°æœ‰æ–¹æ³•ï¼Œæå¤§åœ°æå‡äº†è‰ºæœ¯å®¶çš„åˆ›ä½œçµæ´»æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.09848', 'title': 'PRELUDE: A Benchmark Designed to Require Global Comprehension and\n  Reasoning over Long Contexts', 'url': 'https://huggingface.co/papers/2508.09848', 'abstract': "A benchmark called PRELUDE evaluates long-context understanding by assessing the consistency of prequel stories with original books, revealing significant challenges for models compared to humans.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce PRELUDE, a benchmark for evaluating long-context understanding through the task of determining whether a character's prequel story is consistent with the canonical narrative of the original book. Our task poses a stronger demand for global comprehension and deep reasoning than existing benchmarks -- as the prequels are not part of the original story, assessing their plausibility typically requires searching and integrating information that is only indirectly related. Empirically, 88% of instances require evidence from multiple parts of the narrative. Experimental results highlight the challenge of our task: in-context learning, RAG and in-domain training with state-of-the-art LLMs, and commercial DeepResearch services, lag behind humans by >15%. A further human study reveals that models often produce correct answers with flawed reasoning, leading to an over 30% gap in reasoning accuracy compared to humans. These findings underscore the substantial room for improvement in long-context understanding and reasoning.", 'score': 41, 'issue_id': 5363, 'pub_date': '2025-08-13', 'pub_date_card': {'ru': '13 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 13', 'zh': '8æœˆ13æ—¥'}, 'hash': '2ffa20c1920780a2', 'authors': ['Mo Yu', 'Tsz Ting Chung', 'Chulun Zhou', 'Tong Li', 'Rui Lu', 'Jiangnan Li', 'Liyan Xu', 'Haoshu Lu', 'Ning Zhang', 'Jing Li', 'Jie Zhou'], 'affiliations': ['CUHK', 'HKUST', 'NJIT', 'WeChat AI, Tencent'], 'pdf_title_img': 'assets/pdf/title_img/2508.09848.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#multimodal', '#long_context'], 'emoji': 'ğŸ“š', 'ru': {'title': 'PRELUDE: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ€ÑƒĞ±ĞµĞ¶ Ğ² Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ¾Ğ¼', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº PRELUDE Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ—Ğ°Ğ´Ğ°Ñ‡Ğ° Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ĞºĞ²ĞµĞ»Ğ¾Ğ² Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹ Ñ Ğ¾Ñ€Ğ¸Ğ³Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ ĞºĞ½Ğ¸Ğ³Ğ°Ğ¼Ğ¸, Ñ‡Ñ‚Ğ¾ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ñ‚ÑÑ‚Ğ°Ğ²Ğ°Ğ½Ğ¸Ğµ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¾Ñ‚ Ğ»ÑĞ´ĞµĞ¹ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ Ğ½Ğ° 15%. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ´Ğ°ÑÑ‚ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼Ğ¸, Ñ‡Ñ‚Ğ¾ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ° ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°.'}, 'en': {'title': 'PRELUDE: Bridging the Gap in Long-Context Understanding', 'desc': 'The paper introduces PRELUDE, a benchmark designed to evaluate how well models understand long contexts by checking if prequel stories align with original narratives. This task requires models to demonstrate global comprehension and deep reasoning, as prequels are not directly part of the original story. The study shows that current state-of-the-art models struggle significantly, with a performance gap of over 15% compared to human reasoning. Additionally, while models may provide correct answers, they often do so with flawed reasoning, highlighting the need for advancements in long-context understanding.'}, 'zh': {'title': 'é•¿æ–‡æœ¬ç†è§£çš„æ–°æŒ‘æˆ˜ï¼šPRELUDEåŸºå‡†', 'desc': 'PRELUDEæ˜¯ä¸€ä¸ªè¯„ä¼°é•¿æ–‡æœ¬ç†è§£çš„æ–°åŸºå‡†ï¼Œä¸»è¦é€šè¿‡åˆ¤æ–­è§’è‰²çš„å‰ä¼ æ•…äº‹ä¸åŸè‘—çš„å™è¿°æ˜¯å¦ä¸€è‡´æ¥è¿›è¡Œè¯„ä¼°ã€‚è¿™ä¸ªä»»åŠ¡å¯¹æ¨¡å‹çš„å…¨çƒç†è§£å’Œæ·±åº¦æ¨ç†èƒ½åŠ›æå‡ºäº†æ›´é«˜çš„è¦æ±‚ï¼Œå› ä¸ºå‰ä¼ æ•…äº‹å¹¶ä¸æ˜¯åŸæ•…äº‹çš„ä¸€éƒ¨åˆ†ï¼Œè¯„ä¼°å…¶åˆç†æ€§é€šå¸¸éœ€è¦æ•´åˆé—´æ¥ç›¸å…³çš„ä¿¡æ¯ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œå½“å‰çš„å…ˆè¿›æ¨¡å‹åœ¨è¿™ä¸€ä»»åŠ¡ä¸Šè¡¨ç°ä¸å¦‚äººç±»ï¼Œæ¨ç†å‡†ç¡®ç‡ç›¸å·®è¶…è¿‡30%ã€‚è¿™äº›å‘ç°å¼ºè°ƒäº†åœ¨é•¿æ–‡æœ¬ç†è§£å’Œæ¨ç†æ–¹é¢ä»æœ‰å¾ˆå¤§çš„æ”¹è¿›ç©ºé—´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.10893', 'title': 'STream3R: Scalable Sequential 3D Reconstruction with Causal Transformer', 'url': 'https://huggingface.co/papers/2508.10893', 'abstract': 'STream3R reformulates 3D reconstruction as a decoder-only Transformer problem, using causal attention to efficiently process image sequences and outperform existing methods in both static and dynamic scenes.  \t\t\t\t\tAI-generated summary \t\t\t\t We present STream3R, a novel approach to 3D reconstruction that reformulates pointmap prediction as a decoder-only Transformer problem. Existing state-of-the-art methods for multi-view reconstruction either depend on expensive global optimization or rely on simplistic memory mechanisms that scale poorly with sequence length. In contrast, STream3R introduces an streaming framework that processes image sequences efficiently using causal attention, inspired by advances in modern language modeling. By learning geometric priors from large-scale 3D datasets, STream3R generalizes well to diverse and challenging scenarios, including dynamic scenes where traditional methods often fail. Extensive experiments show that our method consistently outperforms prior work across both static and dynamic scene benchmarks. Moreover, STream3R is inherently compatible with LLM-style training infrastructure, enabling efficient large-scale pretraining and fine-tuning for various downstream 3D tasks. Our results underscore the potential of causal Transformer models for online 3D perception, paving the way for real-time 3D understanding in streaming environments. More details can be found in our project page: https://nirvanalan.github.io/projects/stream3r.', 'score': 26, 'issue_id': 5371, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': '060a2bebdecb841f', 'authors': ['Yushi Lan', 'Yihang Luo', 'Fangzhou Hong', 'Shangchen Zhou', 'Honghua Chen', 'Zhaoyang Lyu', 'Shuai Yang', 'Bo Dai', 'Chen Change Loy', 'Xingang Pan'], 'affiliations': ['S-Lab, Nanyang Technological University, Singapore', 'Shanghai Artificial Intelligence Laboratory', 'The University of Hong Kong', 'WICT, Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2508.10893.jpg', 'data': {'categories': ['#optimization', '#architecture', '#training', '#3d', '#agi'], 'emoji': 'ğŸŒ', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² 3D-Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸: Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹ Ğ´Ğ»Ñ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°', 'desc': 'STream3R - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº 3D-Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€-Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ±Ğ»Ğ°ĞºĞ° Ñ‚Ğ¾Ñ‡ĞµĞº. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ ĞºĞ°ÑƒĞ·Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ĞµĞ¼Ñƒ Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾Ğ¹Ñ‚Ğ¸ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ĞºĞ°Ğº Ğ´Ğ»Ñ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ…, Ñ‚Ğ°Ğº Ğ¸ Ğ´Ğ»Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑÑ†ĞµĞ½. STream3R Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ñ… 3D-Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ…, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ…Ğ¾Ñ€Ğ¾ÑˆÑƒÑ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸Ğ¸. Ğ‘Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ñ Ğ¸Ğ½Ñ„Ñ€Ğ°ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¾Ğ¹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¸ Ñ‚Ğ¾Ğ½ĞºÑƒÑ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºÑƒ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ 3D-Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ.'}, 'en': {'title': 'Revolutionizing 3D Reconstruction with Transformers', 'desc': 'STream3R is a new method for 3D reconstruction that treats the problem as a decoder-only Transformer task. It uses causal attention to efficiently handle sequences of images, which allows it to outperform traditional methods that often rely on complex global optimization or simple memory techniques. By leveraging geometric knowledge from large 3D datasets, STream3R adapts well to both static and dynamic scenes, where other methods struggle. This approach not only enhances performance but also fits well with modern training systems, making it suitable for real-time 3D applications.'}, 'zh': {'title': 'STream3Rï¼šé«˜æ•ˆçš„3Dé‡å»ºæ–°æ–¹æ³•', 'desc': 'STream3Ræ˜¯ä¸€ç§æ–°é¢–çš„3Dé‡å»ºæ–¹æ³•ï¼Œå°†ç‚¹å›¾é¢„æµ‹é‡æ–°å®šä¹‰ä¸ºä»…ä½¿ç”¨è§£ç å™¨çš„Transformeré—®é¢˜ã€‚ä¸ç°æœ‰çš„å¤šè§†è§’é‡å»ºæ–¹æ³•ç›¸æ¯”ï¼ŒSTream3Ré‡‡ç”¨å› æœæ³¨æ„åŠ›æœºåˆ¶ï¼Œèƒ½å¤Ÿé«˜æ•ˆå¤„ç†å›¾åƒåºåˆ—ï¼Œé¿å…äº†æ˜‚è´µçš„å…¨å±€ä¼˜åŒ–å’Œç®€å•çš„å†…å­˜æœºåˆ¶ã€‚è¯¥æ–¹æ³•é€šè¿‡ä»å¤§è§„æ¨¡3Dæ•°æ®é›†ä¸­å­¦ä¹ å‡ ä½•å…ˆéªŒï¼Œèƒ½å¤Ÿåœ¨é™æ€å’ŒåŠ¨æ€åœºæ™¯ä¸­è¡¨ç°å‡ºè‰²ï¼Œå…‹æœäº†ä¼ ç»Ÿæ–¹æ³•çš„å±€é™æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSTream3Råœ¨å„ç§åŸºå‡†æµ‹è¯•ä¸­å‡ä¼˜äºä¹‹å‰çš„å·¥ä½œï¼Œå±•ç¤ºäº†å› æœTransformeræ¨¡å‹åœ¨å®æ—¶3Dæ„ŸçŸ¥ä¸­çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.10898', 'title': 'Puppeteer: Rig and Animate Your 3D Models', 'url': 'https://huggingface.co/papers/2508.10898', 'abstract': 'Puppeteer is a framework that automates rigging and animation of 3D models using an auto-regressive transformer, attention-based architecture, and differentiable optimization, outperforming existing methods in accuracy and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern interactive applications increasingly demand dynamic 3D content, yet the transformation of static 3D models into animated assets constitutes a significant bottleneck in content creation pipelines. While recent advances in generative AI have revolutionized static 3D model creation, rigging and animation continue to depend heavily on expert intervention. We present Puppeteer, a comprehensive framework that addresses both automatic rigging and animation for diverse 3D objects. Our system first predicts plausible skeletal structures via an auto-regressive transformer that introduces a joint-based tokenization strategy for compact representation and a hierarchical ordering methodology with stochastic perturbation that enhances bidirectional learning capabilities. It then infers skinning weights via an attention-based architecture incorporating topology-aware joint attention that explicitly encodes inter-joint relationships based on skeletal graph distances. Finally, we complement these rigging advances with a differentiable optimization-based animation pipeline that generates stable, high-fidelity animations while being computationally more efficient than existing approaches. Extensive evaluations across multiple benchmarks demonstrate that our method significantly outperforms state-of-the-art techniques in both skeletal prediction accuracy and skinning quality. The system robustly processes diverse 3D content, ranging from professionally designed game assets to AI-generated shapes, producing temporally coherent animations that eliminate the jittering issues common in existing methods.', 'score': 23, 'issue_id': 5376, 'pub_date': '2025-08-14', 'pub_date_c ue tokenization strategy. The framework also utilizes an attention-based architecture to accurately infer skinning weights by considering the relationships between joints. By integrating differentiable optimization, Puppeteer achieves high-quality, stable animations efficiently, surpassing current methods in both accuracy and performance.'}, 'zh': {'title': 'Puppeteerï¼šè‡ªåŠ¨åŒ–3Dæ¨¡å‹ç»‘å®šä¸åŠ¨ç”»çš„é©å‘½æ€§æ¡†æ¶', 'desc': 'Puppeteeræ˜¯ä¸€ä¸ªæ¡†æ¶ï¼Œæ—¨åœ¨è‡ªåŠ¨åŒ–3Dæ¨¡å‹çš„ç»‘å®šå’ŒåŠ¨ç”»ï¼Œä½¿ç”¨è‡ªå›å½’å˜æ¢å™¨å’ŒåŸºäºæ³¨æ„åŠ›çš„æ¶æ„ï¼Œå…·æœ‰æ›´é«˜çš„å‡†ç¡®æ€§å’Œæ•ˆç‡ã€‚è¯¥ç³»ç»Ÿé€šè¿‡è‡ªå›å½’å˜æ¢å™¨é¢„æµ‹åˆç†çš„éª¨éª¼ç»“æ„ï¼Œå¹¶é‡‡ç”¨åŸºäºæ‹“æ‰‘çš„æ³¨æ„åŠ›æœºåˆ¶æ¥æ¨æ–­çš®è‚¤æƒé‡ï¼Œä»è€Œæœ‰æ•ˆç¼–ç å…³èŠ‚ä¹‹é—´çš„å…³ç³»ã€‚æœ€åï¼ŒPuppeteerç»“åˆå¯å¾®ä¼˜åŒ–çš„åŠ¨ç”»ç®¡é“ï¼Œç”Ÿæˆç¨³å®šä¸”é«˜ä¿çœŸçš„åŠ¨ç”»ï¼Œè®¡ç®—æ•ˆç‡ä¼˜äºç°æœ‰æ–¹æ³•ã€‚é€šè¿‡å¹¿æ³›çš„è¯„ä¼°ï¼ŒPuppeteeråœ¨éª¨éª¼é¢„æµ‹å‡†ç¡®æ€§å’Œçš®è‚¤è´¨é‡æ–¹é¢æ˜¾è‘—è¶…è¶Šäº†æœ€å…ˆè¿›çš„æŠ€æœ¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.10833', 'title': 'UI-Venus Technical Report: Building High-performance UI Agents with RFT', 'url': 'https://huggingface.co/papers/2508.10833', 'abstract': "UI-Venus, a multimodal large language model-based UI agent, achieves state-of-the-art performance in UI grounding and navigation tasks using reinforcement fine-tuning and novel self-evolving frameworks.  \t\t\t\t\tAI-generated summary \t\t\t\t We present UI-Venus, a native UI agent that takes only screenshots as input based on a multimodal large language model. UI-Venus achieves SOTA performance on both UI grounding and navigation tasks using only several hundred thousand high-quality training samples through reinforcement finetune (RFT) based on Qwen2.5-VL. Specifically, the 7B and 72B variants of UI-Venus obtain 94.1% / 50.8% and 95.3% / 61.9% on the standard grounding benchmarks, i.e., Screenspot-V2 / Pro, surpassing the previous SOTA baselines including open-source GTA1 and closed-source UI-TARS-1.5.To show UI-Venus's summary and planing ability, we also evaluate it on the AndroidWorld, an online UI navigation arena, on which our 7B and 72B variants achieve 49.1% and 65.9% success rate, also beating existing models.To achieve this, we introduce carefully designed reward functions for both UI grounding and navigation tasks and corresponding efficient data cleaning strategies.To further boost navigation performance, we propose Self-Evolving Trajectory History Alignment \\& Sparse Action Enhancement that refine historical reasoning traces and balances the distribution of sparse but critical actions, leading to more coherent planning and better generalization in complex UI tasks. Our contributions include the publish of SOTA open-source UI agents, comprehensive data cleaning protocols and a novel self-evolving framework for improving navigation performance, which encourage further research and development in the community. Code is available at https://github.com/antgroup/UI-Venus.", 'score': 22, 'issue_id': 5364, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': '23e6ea5081c3c925', 'authors': ['Zhangxuan Gu', 'Zhengwen Zeng', 'Zhenyu Xu', 'Xingran Zhou', 'Shuheng Shen', 'Yunfei Liu', 'Beitong Zhou', 'Changhua Meng', 'Tianyu Xia', 'Weizhi Chen', 'Yue Wen', 'Jingya Dou', 'Fei Tang', 'Jinzhen Lin', 'Yulin Liu', 'Zhenlin Guo', 'Yichen Gong', 'Heng Jia', 'Changlong Gao', 'Yuan Guo', 'Yong Deng', 'Zhenyu Guo', 'Liang Chen', 'Weiqiang Wang'], 'affiliations': ['Ant Group'], 'pdf_title_img': 'assets/pdf/title_img/2508.10833.jpg', 'data': {'categories': ['#data', '#open_source', '#rl', '#games', '#optimization', '#multimodal', '#training', '#agents'], 'emoji': 'ğŸ–¥ï¸', 'ru': {'title': 'UI-Venus: Ğ˜Ğ˜-Ğ°Ğ³ĞµĞ½Ñ‚ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾ĞºĞ¾Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ğ¼Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ°Ğ¼Ğ¸', 'desc': 'UI-Venus - ÑÑ‚Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ğ¼Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ°Ğ¼Ğ¸. ĞĞ½Ğ° Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¸Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¸Ğ²ÑĞ·ĞºĞ¸ Ğº ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ°, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ ÑĞºÑ€Ğ¸Ğ½ÑˆĞ¾Ñ‚Ñ‹ Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ÑÑÑ‰ĞµĞ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Qwen2.5-VL. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ÑĞ°Ğ¼Ğ¾ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'UI-Venus: Redefining UI Navigation with Multimodal Intelligence', 'desc': "UI-Venus is a multimodal large language model-based UI agent that excels in UI grounding and navigation tasks. It utilizes reinforcement fine-tuning and innovative self-evolving frameworks to achieve state-of-the-art performance with only a few hundred thousand high-quality training samples. The model's variants, 7B and 72B, have surpassed previous benchmarks, demonstrating impressive success rates in both grounding and navigation tasks. Key contributions include the introduction of specialized reward functions and data cleaning strategies, along with a novel framework that enhances navigation performance through improved planning and reasoning."}, 'zh': {'title': 'UI-Venusï¼šç”¨æˆ·ç•Œé¢ä»»åŠ¡çš„æ–°æ ‡æ†', 'desc': 'UI-Venusæ˜¯ä¸€ç§åŸºäºå¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹çš„ç”¨æˆ·ç•Œé¢ä»£ç†ï¼Œèƒ½å¤Ÿä»…é€šè¿‡æˆªå›¾è¾“å…¥æ¥å®Œæˆä»»åŠ¡ã€‚å®ƒåœ¨ç”¨æˆ·ç•Œé¢å®šä½å’Œå¯¼èˆªä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œé‡‡ç”¨äº†å¼ºåŒ–å¾®è°ƒå’Œè‡ªæˆ‘æ¼”åŒ–æ¡†æ¶ã€‚UI-Venusçš„7Bå’Œ72Bç‰ˆæœ¬åœ¨æ ‡å‡†åŸºå‡†æµ‹è¯•ä¸­è¶…è¶Šäº†ä¹‹å‰çš„æœ€ä½³æ¨¡å‹ï¼Œæ˜¾ç¤ºå‡ºå…¶å¼ºå¤§çš„èƒ½åŠ›ã€‚è¯¥æ¨¡å‹è¿˜å¼•å…¥äº†ç²¾å¿ƒè®¾è®¡çš„å¥–åŠ±å‡½æ•°å’Œé«˜æ•ˆçš„æ•°æ®æ¸…ç†ç­–ç•¥ï¼Œä»¥æå‡å¯¼èˆªæ€§èƒ½å’Œè§„åˆ’èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.10875', 'title': 'A Survey on Diffusion Language Models', 'url': 'https://huggingface.co/papers/2508.10875', 'abstract': 'Diffusion Language Models offer parallel token generation, reducing inference latency and capturing bidirectional context, and are compared to autoregressive models in various NLP tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion Language Models (DLMs) are rapidly emerging as a powerful and promising alternative to the dominant autoregressive (AR) paradigm. By generating tokens in parallel through an iterative denoising process, DLMs possess inherent advantages in reducing inference latency and capturing bidirectional context, thereby enabling fine-grained control over the generation process. While achieving a several-fold speed-up, recent advancements have allowed DLMs to show performance comparable to their autoregressive counterparts, making them a compelling choice for various natural language processing tasks. In this survey, we provide a holistic overview of the current DLM landscape. We trace its evolution and relationship with other paradigms, such as autoregressive and masked language models, and cover both foundational principles and state-of-the-art models. Our work offers an up-to-date, comprehensive taxonomy and an in-depth analysis of current techniques, from pre-training strategies to advanced post-training methods. Another contribution of this survey is a thorough review of DLM inference strategies and optimizations, including improvements in decoding parallelism, caching mechanisms, and generation quality. We also highlight the latest approaches to multimodal extensions of DLMs and delineate their applications across various practical scenarios. Furthermore, our discussion addresses the limitations and challenges of DLMs, including efficiency, long-sequence handling, and infrastructure requirements, while outlining future research directions to sustain progress in this rapidly evolving field. Project GitHub is available at https://github.com/VILA-Lab/Awesome-DLMs.', 'score': 19, 'issue_id': 5370, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': '752e7ed618064491', 'authors': ['Tianyi Li', 'Mingda Chen', 'Bowei Guo', 'Zhiqiang Shen'], 'affiliations': ['Department of Automation, Tsinghua University', 'VILA Lab, Mohamed bin Zayed University of Artificial Intelligence'], 'pdf_title_img': 'assets/pdf/title_img/2508.10875.jpg', 'data': {'categories': ['#training', '#multimodal', '#optimization', '#inference', '#data', '#survey', '#diffusion'], 'emoji': 'ğŸŒŠ', 'ru': {'title': 'Ğ”Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸: Ñ€ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ°', 'desc': 'Ğ”Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (DLM) Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºÑƒ Ğ¿Ñ€Ğ¸ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğµ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ²ÑƒĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚. Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ²ÑĞµÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ğ½Ğ¸Ğ¹ Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ñ‚ĞµĞºÑƒÑ‰ĞµĞ³Ğ¾ Ğ»Ğ°Ğ½Ğ´ÑˆĞ°Ñ„Ñ‚Ğ° DLM, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¸Ñ… ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ, Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ñ‹ Ğ¸ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ñ DLM. Ğ¢Ğ°ĞºĞ¶Ğµ Ğ¾Ğ±ÑÑƒĞ¶Ğ´Ğ°ÑÑ‚ÑÑ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ DLM, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹.'}, 'en': {'title': 'Revolutionizing Text Generation with Diffusion Language Models', 'desc': 'Diffusion Language Models (DLMs) are a new type of model that generate text tokens simultaneously, which helps to speed up the process and allows for better understanding of context in both directions. They use a method called iterative denoising to improve the quality of generated text while maintaining performance similar to traditional autoregressive models. This paper reviews the development of DLMs, comparing them with other models and discussing their strengths, weaknesses, and applications in natural language processing. It also explores future research opportunities to enhance DLM efficiency and capabilities, particularly in handling longer sequences and multimodal tasks.'}, 'zh': {'title': 'æ‰©æ•£è¯­è¨€æ¨¡å‹ï¼šå¹¶è¡Œç”Ÿæˆçš„æœªæ¥', 'desc': 'æ‰©æ•£è¯­è¨€æ¨¡å‹ï¼ˆDLMsï¼‰æ˜¯ä¸€ç§æ–°å…´çš„å¼ºå¤§æ›¿ä»£æ–¹æ¡ˆï¼Œèƒ½å¤Ÿå¹¶è¡Œç”Ÿæˆæ ‡è®°ï¼Œä»è€Œå‡å°‘æ¨ç†å»¶è¿Ÿå¹¶æ•æ‰åŒå‘ä¸Šä¸‹æ–‡ã€‚ä¸è‡ªå›å½’æ¨¡å‹ç›¸æ¯”ï¼ŒDLMsé€šè¿‡è¿­ä»£å»å™ªè¿‡ç¨‹å®ç°äº†æ›´é«˜çš„ç”Ÿæˆé€Ÿåº¦ï¼Œå¹¶åœ¨å¤šä¸ªè‡ªç„¶è¯­è¨€å¤„ç†ä»»åŠ¡ä¸­è¡¨ç°å‡ºä¸è‡ªå›å½’æ¨¡å‹ç›¸å½“çš„æ€§èƒ½ã€‚æœ¬æ–‡æä¾›äº†DLMsçš„å…¨é¢æ¦‚è¿°ï¼Œæ¶µç›–äº†å…¶æ¼”å˜ã€åŸºç¡€åŸç†åŠæœ€æ–°æ¨¡å‹ï¼Œå¹¶åˆ†æäº†æ¨ç†ç­–ç•¥å’Œä¼˜åŒ–æ–¹æ³•ã€‚æˆ‘ä»¬è¿˜è®¨è®ºäº†DLMsçš„å±€é™æ€§å’ŒæŒ‘æˆ˜ï¼Œå¹¶æå‡ºäº†æœªæ¥çš„ç ”ç©¶æ–¹å‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.10751', 'title': 'Pass@k Training for Adaptively Balancing Exploration and Exploitation of\n  Large Reasoning Models', 'url': 'https://huggingface.co/papers/2508.10751', 'abstract': 'Using Pass@k as a reward in reinforcement learning with verifiable rewards improves exploration and reveals that exploration and exploitation can mutually enhance each other.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning with verifiable rewards (RLVR), which typically adopts Pass@1 as the reward, has faced the issues in balancing exploration and exploitation, causing policies to prefer conservative actions, converging to a local optimum. Identifying an appropriate reward metric is therefore crucial. Regarding the prior work, although Pass@k has been used in evaluation, its connection to LLM exploration ability in RLVR remains largely overlooked. To investigate this, we first use Pass@k as the reward to train the policy model (i.e., Pass@k Training), and observe the improvement on its exploration ability. Next, we derive an analytical solution for the advantage of Pass@k Training, leading to an efficient and effective process. Building on this, our analysis reveals that exploration and exploitation are not inherently conflicting objectives, while they can mutually enhance each other. Moreover, Pass@k Training with analytical derivation essentially involves directly designing the advantage function. Inspired by this, we preliminarily explore the advantage design for RLVR, showing promising results and highlighting a potential future direction.', 'score': 13, 'issue_id': 5367, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': '643dd15b9c2eddf6', 'authors': ['Zhipeng Chen', 'Xiaobo Qin', 'Youbin Wu', 'Yue Ling', 'Qinghao Ye', 'Wayne Xin Zhao', 'Guang Shi'], 'affiliations': ['ByteDance Seed', 'Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2508.10751.jpg', 'data': {'categories': ['#rl', '#rlhf', '#training', '#optimization', '#reasoning'], 'emoji': 'ğŸ”', 'ru': {'title': 'Pass@k: ĞºĞ»ÑÑ‡ Ğº Ğ±Ğ°Ğ»Ğ°Ğ½ÑÑƒ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ ÑĞºÑĞ¿Ğ»ÑƒĞ°Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Pass@k Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°Ğ¼Ğ¸ (RLVR). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Pass@k ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸. ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ», Ñ‡Ñ‚Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ ÑĞºÑĞ¿Ğ»ÑƒĞ°Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ½Ğ¾ ÑƒÑĞ¸Ğ»Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ´Ñ€ÑƒĞ³ Ğ´Ñ€ÑƒĞ³Ğ°, Ğ° Ğ½Ğµ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ğ¾Ğ²Ğ°Ñ‚ÑŒ. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¿Ñ€ÑĞ¼Ğ¾Ğµ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ² RLVR.'}, 'en': {'title': 'Unlocking Exploration: Pass@k Enhances Reinforcement Learning', 'desc': 'This paper explores the use of Pass@k as a reward in reinforcement learning with verifiable rewards (RLVR) to improve exploration strategies. Traditional methods often rely on Pass@1, which can lead to conservative policies that get stuck in local optima. By employing Pass@k, the authors demonstrate that exploration and exploitation can work together to enhance overall performance. The study also provides an analytical framework for understanding the benefits of this approach and suggests new directions for designing advantage functions in RLVR.'}, 'zh': {'title': 'æ¢ç´¢ä¸åˆ©ç”¨çš„ç›¸äº’å¢å¼ºï¼šPass@kçš„åŠ›é‡', 'desc': 'æœ¬æ–‡æ¢è®¨äº†åœ¨å¼ºåŒ–å­¦ä¹ ä¸­ä½¿ç”¨å¯éªŒè¯å¥–åŠ±çš„ç­–ç•¥ï¼Œç‰¹åˆ«æ˜¯ä½¿ç”¨Pass@kä½œä¸ºå¥–åŠ±æ¥æ”¹å–„æ¢ç´¢èƒ½åŠ›ã€‚ä¼ ç»Ÿä¸Šï¼Œä½¿ç”¨Pass@1ä½œä¸ºå¥–åŠ±ä¼šå¯¼è‡´ç­–ç•¥åå‘ä¿å®ˆè¡Œä¸ºï¼Œéš¾ä»¥å¹³è¡¡æ¢ç´¢ä¸åˆ©ç”¨ã€‚é€šè¿‡å°†Pass@kä½œä¸ºå¥–åŠ±è¿›è¡Œè®­ç»ƒï¼Œç ”ç©¶å‘ç°æ¢ç´¢ä¸åˆ©ç”¨å¯ä»¥ç›¸äº’å¢å¼ºï¼Œè€Œä¸æ˜¯ç›¸äº’å¯¹ç«‹ã€‚æœ¬æ–‡è¿˜æå‡ºäº†ä¸€ç§åˆ†æè§£å†³æ–¹æ¡ˆï¼Œå±•ç¤ºäº†Pass@kè®­ç»ƒçš„ä¼˜åŠ¿ï¼Œå¹¶ä¸ºæœªæ¥çš„ç ”ç©¶æ–¹å‘æä¾›äº†å¯ç¤ºã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.10576', 'title': 'HumanSense: From Multimodal Perception to Empathetic Context-Aware\n  Responses through Reasoning MLLMs', 'url': 'https://huggingface.co/papers/2508.10576', 'abstract': "HumanSense is a benchmark for evaluating human-centered perception and interaction in Multimodal Large Language Models, focusing on multimodal context understanding and rational feedback through reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t While Multimodal Large Language Models (MLLMs) show immense promise for achieving truly human-like interactions, progress is hindered by the lack of fine-grained evaluation frameworks for human-centered scenarios, encompassing both the understanding of complex human intentions and the provision of empathetic, context-aware responses. Here we introduce HumanSense, a comprehensive benchmark designed to evaluate the human-centered perception and interaction capabilities of MLLMs, with a particular focus on deep understanding of extended multimodal contexts and the formulation of rational feedback. Our evaluation reveals that leading MLLMs still have considerable room for improvement, particularly for advanced interaction-oriented tasks. Supplementing visual input with audio and text information yields substantial improvements, and Omni-modal models show advantages on these tasks. Furthermore, we argue that appropriate feedback stems from a contextual analysis of the interlocutor's needs and emotions, with reasoning ability serving as the key to unlocking it. Accordingly, we employ a multi-stage, modality-progressive reinforcement learning to enhance the reasoning abilities of an Omni model, achieving substantial gains on evaluation results. Additionally, we observe that successful reasoning processes exhibit highly consistent thought patterns. By designing corresponding prompts, we also enhance the performance of non-reasoning models in a training-free manner. Project page: brightpinkhttps://digital-avatar.github.io/ai/HumanSense/", 'score': 11, 'issue_id': 5363, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': '94390c2120c8d69a', 'authors': ['Zheng Qin', 'Ruobing Zheng', 'Yabing Wang', 'Tianqi Li', 'Yi Yuan', 'Jingdong Chen', 'Le Wang'], 'affiliations': ['Ant Group', 'National Key Laboratory of Human-Machine Hybrid Augmented Intelligence, National Engineering Research Center for Visual Information and Applications, Institute of Artificial Intelligence and Robotics, Xian Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2508.10576.jpg', 'data': {'categories': ['#rlhf', '#benchmark', '#interpretability', '#reasoning', '#rl', '#multimodal'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞÑ†ĞµĞ½ĞºĞ° Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ¾Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ˜Ğ˜-Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'HumanSense - ÑÑ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ, Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ½Ğ° Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°, Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (MLLM). ĞĞ½ Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ¼ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² Ğ¸ Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ñ€Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ²ĞµĞ´ÑƒÑ‰Ğ¸Ğµ MLLM Ğ²ÑĞµ ĞµÑ‰Ğµ Ğ¸Ğ¼ĞµÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ½ÑƒÑ‚Ğ¾Ğ³Ğ¾ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğµ, Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾-Ğ¿Ñ€Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¾Ğ¼Ğ½Ğ¸-Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ¾Ñ†ĞµĞ½ĞºĞ¸.'}, 'en': {'title': 'Enhancing Human-Centered Interaction in MLLMs with HumanSense', 'desc': "HumanSense is a new benchmark aimed at assessing how well Multimodal Large Language Models (MLLMs) understand and interact in human-centered scenarios. It focuses on evaluating the models' ability to comprehend complex human intentions and provide empathetic responses based on multimodal inputs like text, audio, and visual data. The research shows that while current MLLMs have made progress, they still need improvement in advanced interaction tasks, especially when it comes to reasoning and contextual understanding. By using a multi-stage reinforcement learning approach, the study enhances the reasoning capabilities of these models, leading to better performance in understanding and responding to human needs and emotions."}, 'zh': {'title': 'æå‡äººæœºäº¤äº’çš„å¤šæ¨¡æ€åŸºå‡†', 'desc': 'HumanSenseæ˜¯ä¸€ä¸ªåŸºå‡†ï¼Œç”¨äºè¯„ä¼°å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨ä»¥äººä¸ºä¸­å¿ƒçš„æ„ŸçŸ¥å’Œäº¤äº’èƒ½åŠ›ã€‚è¯¥åŸºå‡†ç‰¹åˆ«å…³æ³¨å¯¹å¤æ‚äººç±»æ„å›¾çš„ç†è§£å’Œæä¾›å¯Œæœ‰åŒç†å¿ƒçš„ã€ä¸Šä¸‹æ–‡ç›¸å…³çš„åé¦ˆã€‚ç ”ç©¶è¡¨æ˜ï¼Œå°½ç®¡é¢†å…ˆçš„MLLMsåœ¨è¿™äº›ä»»åŠ¡ä¸Šä»æœ‰å¾ˆå¤§çš„æ”¹è¿›ç©ºé—´ï¼Œä½†é€šè¿‡ç»“åˆè§†è§‰ã€éŸ³é¢‘å’Œæ–‡æœ¬ä¿¡æ¯ï¼Œå¯ä»¥æ˜¾è‘—æå‡å…¶è¡¨ç°ã€‚æˆ‘ä»¬é‡‡ç”¨å¤šé˜¶æ®µçš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œå¢å¼ºæ¨¡å‹çš„æ¨ç†èƒ½åŠ›ï¼Œä»è€Œåœ¨è¯„ä¼°ç»“æœä¸Šå–å¾—äº†æ˜¾è‘—çš„è¿›å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.10637', 'title': 'Processing and acquisition traces in visual encoders: What does CLIP\n  know about your camera?', 'url': 'https://huggingface.co/papers/2508.10637', 'abstract': 'Visual encoders encode subtle image acquisition parameters that can significantly impact semantic predictions based on their correlation with semantic labels.  \t\t\t\t\tAI-generated summary \t\t\t\t Prior work has analyzed the robustness of visual encoders to image transformations and corruptions, particularly in cases where such alterations are not seen during training. When this occurs, they introduce a form of distribution shift at test time, often leading to performance degradation. The primary focus has been on severe corruptions that, when applied aggressively, distort useful signals necessary for accurate semantic predictions.   We take a different perspective by analyzing parameters of the image acquisition process and transformations that may be subtle or even imperceptible to the human eye. We find that such parameters are systematically encoded in the learned visual representations and can be easily recovered. More strikingly, their presence can have a profound impact, either positively or negatively, on semantic predictions. This effect depends on whether there is a strong correlation or anti-correlation between semantic labels and these acquisition-based or processing-based labels. Our code and data are available at: https://github.com/ryan-caesar-ramos/visual-encoder-traces', 'score': 4, 'issue_id': 5370, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': '22c2fd212668ba4a', 'authors': ['Ryan Ramos', 'Vladan StojniÄ‡', 'Giorgos Kordopatis-Zilos', 'Yuta Nakashima', 'Giorgos Tolias', 'Noa Garcia'], 'affiliations': ['The University of Osaka', 'VRG, FEE, Czech Technical University in Prague'], 'pdf_title_img': 'assets/pdf/title_img/2508.10637.jpg', 'data': {'categories': ['#cv'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞĞµĞ²Ğ¸Ğ´Ğ¸Ğ¼Ñ‹Ğµ ÑĞ»ĞµĞ´Ñ‹ Ğ² Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…: ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğµ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ½Ğ° Ğ˜Ğ˜', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ñ‹ ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒÑÑ‚ Ñ‚Ğ¾Ğ½ĞºĞ¸Ğµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ²Ğ»Ğ¸ÑÑ‚ÑŒ Ğ½Ğ° ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ. Ğ­Ñ‚Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹, Ñ…Ğ¾Ñ‚Ñ Ğ¸ Ğ½ĞµĞ·Ğ°Ğ¼ĞµÑ‚Ğ½Ñ‹ Ğ´Ğ»Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ³Ğ»Ğ°Ğ·Ğ°, ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑÑ… Ğ¸ Ğ»ĞµĞ³ĞºĞ¾ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ÑÑ‚ÑÑ. Ğ˜Ñ… Ğ¿Ñ€Ğ¸ÑÑƒÑ‚ÑÑ‚Ğ²Ğ¸Ğµ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ‚ÑŒ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ½Ğ° ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ, Ğ² Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚ ĞºĞ¾Ñ€Ñ€ĞµĞ»ÑÑ†Ğ¸Ğ¸ Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚ĞºĞ°Ğ¼Ğ¸. Ğ­Ñ‚Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ğµ Ğ¸Ğ¼ĞµĞµÑ‚ Ğ²Ğ°Ğ¶Ğ½Ñ‹Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´ÑÑ‚Ğ²Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ğ¸ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Unlocking the Hidden Impact of Image Acquisition on Semantic Predictions', 'desc': 'This paper investigates how visual encoders capture subtle image acquisition parameters that can influence semantic predictions. Unlike previous studies that focused on severe image corruptions, this research highlights the impact of minor, often unnoticed changes in image acquisition. The authors demonstrate that these parameters are embedded in the visual representations learned by the model and can significantly affect prediction accuracy. The relationship between these parameters and semantic labels can either enhance or degrade performance, depending on their correlation.'}, 'zh': {'title': 'å¾®å¦™å‚æ•°å¯¹è¯­ä¹‰é¢„æµ‹çš„æ·±è¿œå½±å“', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†è§†è§‰ç¼–ç å™¨å¦‚ä½•ç¼–ç å›¾åƒè·å–å‚æ•°ï¼Œè¿™äº›å‚æ•°å¯¹è¯­ä¹‰é¢„æµ‹æœ‰æ˜¾è‘—å½±å“ã€‚ä»¥å¾€çš„ç ”ç©¶ä¸»è¦å…³æ³¨è§†è§‰ç¼–ç å™¨åœ¨å›¾åƒå˜æ¢å’ŒæŸåä¸‹çš„é²æ£’æ€§ï¼Œè€Œæˆ‘ä»¬åˆ™åˆ†æäº†é‚£äº›å¾®å¦™çš„ã€ç”šè‡³äººçœ¼éš¾ä»¥å¯Ÿè§‰çš„å›¾åƒè·å–è¿‡ç¨‹å‚æ•°ã€‚ç ”ç©¶å‘ç°ï¼Œè¿™äº›å‚æ•°åœ¨å­¦ä¹ çš„è§†è§‰è¡¨ç¤ºä¸­è¢«ç³»ç»Ÿæ€§åœ°ç¼–ç ï¼Œå¹¶ä¸”å¯ä»¥è½»æ˜“æ¢å¤ã€‚æ›´é‡è¦çš„æ˜¯ï¼Œè¿™äº›å‚æ•°çš„å­˜åœ¨å¯¹è¯­ä¹‰é¢„æµ‹çš„å½±å“æ·±è¿œï¼Œå–å†³äºå®ƒä»¬ä¸è¯­ä¹‰æ ‡ç­¾ä¹‹é—´çš„ç›¸å…³æ€§æˆ–åç›¸å…³æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.10860', 'title': 'From Black Box to Transparency: Enhancing Automated Interpreting\n  Assessment with Explainable AI in College Classrooms', 'url': 'https://huggingface.co/papers/2508.10860', 'abstract': "A multi-dimensional modeling framework enhances automated interpreting quality assessment by integrating feature engineering, data augmentation, and explainable machine learning, focusing on transparency and detailed diagnostic feedback.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in machine learning have spurred growing interests in automated interpreting quality assessment. Nevertheless, existing research suffers from insufficient examination of language use quality, unsatisfactory modeling effectiveness due to data scarcity and imbalance, and a lack of efforts to explain model predictions. To address these gaps, we propose a multi-dimensional modeling framework that integrates feature engineering, data augmentation, and explainable machine learning. This approach prioritizes explainability over ``black box'' predictions by utilizing only construct-relevant, transparent features and conducting Shapley Value (SHAP) analysis. Our results demonstrate strong predictive performance on a novel English-Chinese consecutive interpreting dataset, identifying BLEURT and CometKiwi scores to be the strongest predictive features for fidelity, pause-related features for fluency, and Chinese-specific phraseological diversity metrics for language use. Overall, by placing particular emphasis on explainability, we present a scalable, reliable, and transparent alternative to traditional human evaluation, facilitating the provision of detailed diagnostic feedback for learners and supporting self-regulated learning advantages not afforded by automated scores in isolation.", 'score': 3, 'issue_id': 5363, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': 'a06076355558e87a', 'authors': ['Zhaokun Jiang', 'Ziyin Zhang'], 'affiliations': ['Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2508.10860.jpg', 'data': {'categories': ['#multilingual', '#science', '#dataset', '#optimization', '#interpretability', '#training', '#data'], 'emoji': 'ğŸ—£ï¸', 'ru': {'title': 'ĞŸÑ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° ÑƒÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼ĞµÑ€Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° ÑƒÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ°. ĞĞ½Ğ° Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ², Ğ°ÑƒĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğµ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· SHAP Ğ´Ğ»Ñ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ½Ğ¾Ğ²Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ° Ñ Ğ°Ğ½Ğ³Ğ»Ğ¸Ğ¹ÑĞºĞ¾Ğ³Ğ¾ Ğ½Ğ° ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¸Ğ¹.'}, 'en': {'title': 'Enhancing Automated Interpreting Quality with Explainable AI', 'desc': 'This paper introduces a multi-dimensional modeling framework aimed at improving the quality assessment of automated interpreting. It combines feature engineering, data augmentation, and explainable machine learning to enhance transparency and provide detailed feedback. The framework addresses issues like data scarcity and the need for clearer model predictions by using relevant features and Shapley Value analysis. The results show that this approach not only predicts interpreting quality effectively but also supports learners with valuable insights for self-improvement.'}, 'zh': {'title': 'æå‡è‡ªåŠ¨åŒ–å£è¯‘è´¨é‡è¯„ä¼°çš„é€æ˜æ€§ä¸å¯é æ€§', 'desc': 'è¿™ç¯‡è®ºæ–‡æå‡ºäº†ä¸€ç§å¤šç»´å»ºæ¨¡æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜è‡ªåŠ¨åŒ–å£è¯‘è´¨é‡è¯„ä¼°çš„æ•ˆæœã€‚è¯¥æ¡†æ¶ç»“åˆäº†ç‰¹å¾å·¥ç¨‹ã€æ•°æ®å¢å¼ºå’Œå¯è§£é‡Šçš„æœºå™¨å­¦ä¹ ï¼Œå¼ºè°ƒé€æ˜æ€§å’Œè¯¦ç»†çš„è¯Šæ–­åé¦ˆã€‚ç ”ç©¶è¡¨æ˜ï¼Œä½¿ç”¨BLEURTå’ŒCometKiwiè¯„åˆ†ä½œä¸ºå¿ å®åº¦çš„é¢„æµ‹ç‰¹å¾ï¼Œä»¥åŠä¸æµåˆ©åº¦ç›¸å…³çš„åœé¡¿ç‰¹å¾ï¼Œèƒ½å¤Ÿæœ‰æ•ˆæå‡æ¨¡å‹çš„é¢„æµ‹æ€§èƒ½ã€‚é€šè¿‡è¿™ç§æ–¹æ³•ï¼Œè®ºæ–‡ä¸ºå­¦ä¹ è€…æä¾›äº†æ›´å¯é çš„åé¦ˆï¼Œæ”¯æŒè‡ªæˆ‘è°ƒèŠ‚å­¦ä¹ çš„ä¼˜åŠ¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.10482', 'title': 'When Explainability Meets Privacy: An Investigation at the Intersection\n  of Post-hoc Explainability and Differential Privacy in the Context of Natural\n  Language Processing', 'url': 'https://huggingface.co/papers/2508.10482', 'abstract': 'The study investigates the relationship between privacy and explainability in NLP, using Differential Privacy and Post-hoc Explainability methods, and provides recommendations for balancing both.  \t\t\t\t\tAI-generated summary \t\t\t\t In the study of trustworthy Natural Language Processing (NLP), a number of important research fields have emerged, including that of explainability and privacy. While research interest in both explainable and privacy-preserving NLP has increased considerably in recent years, there remains a lack of investigation at the intersection of the two. This leaves a considerable gap in understanding of whether achieving both explainability and privacy is possible, or whether the two are at odds with each other. In this work, we conduct an empirical investigation into the privacy-explainability trade-off in the context of NLP, guided by the popular overarching methods of Differential Privacy (DP) and Post-hoc Explainability. Our findings include a view into the intricate relationship between privacy and explainability, which is formed by a number of factors, including the nature of the downstream task and choice of the text privatization and explainability method. In this, we highlight the potential for privacy and explainability to co-exist, and we summarize our findings in a collection of practical recommendations for future work at this important intersection.', 'score': 0, 'issue_id': 5371, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': '2d10a0b967f0f4d6', 'authors': ['Mahdi Dhaini', 'Stephen Meisenbacher', 'Ege Erdogan', 'Florian Matthes', 'Gjergji Kasneci'], 'affiliations': ['Technical University of Munich, School of Computation, Information and Technology, Department of Computer Science, Munich, Germany'], 'pdf_title_img': 'assets/pdf/title_img/2508.10482.jpg', 'data': {'categories': ['#multilingual', '#data', '#ethics', '#interpretability'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ‘Ğ°Ğ»Ğ°Ğ½Ñ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ´ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¾Ğ±ÑŠÑÑĞ½Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ² NLP: Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ²Ñ‹Ğ·Ğ¾Ğ²Ñ‹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ Ğ¸Ğ·ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾ÑĞ²ÑĞ·Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ´ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ Ğ¾Ğ±ÑŠÑÑĞ½Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒÑ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ĞµÑÑ‚ĞµÑÑ‚Ğ²Ğ s', 'url': 'https://huggingface.co/papers/2508.06471', 'abstract': 'GLM-4.5, a Mixture-of-Experts large language model with 355B parameters, achieves strong performance across agentic, reasoning, and coding tasks using multi-stage training and reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t We present GLM-4.5, an open-source Mixture-of-Experts (MoE) large language model with 355B total parameters and 32B activated parameters, featuring a hybrid reasoning method that supports both thinking and direct response modes. Through multi-stage training on 23T tokens and comprehensive post-training with expert model iteration and reinforcement learning, GLM-4.5 achieves strong performance across agentic, reasoning, and coding (ARC) tasks, scoring 70.1% on TAU-Bench, 91.0% on AIME 24, and 64.2% on SWE-bench Verified. With much fewer parameters than several competitors, GLM-4.5 ranks 3rd overall among all evaluated models and 2nd on agentic benchmarks. We release both GLM-4.5 (355B parameters) and a compact version, GLM-4.5-Air (106B parameters), to advance research in reasoning and agentic AI systems. Code, models, and more information are available at https://github.com/zai-org/GLM-4.5.', 'score': 71, 'issue_id': 5273, 'pub_date': '2025-08-08', 'pub_date_card': {'ru': '8 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 8', 'zh': '8æœˆ8æ—¥'}, 'hash': 'fdf71e495fcd6efa', 'authors': ['GLM-4. 5 Team', ':', 'Aohan Zeng', 'Xin Lv', 'Qinkai Zheng', 'Zhenyu Hou', 'Bin Chen', 'Chengxing Xie', 'Cunxiang Wang', 'Da Yin', 'Hao Zeng', 'Jiajie Zhang', 'Kedong Wang', 'Lucen Zhong', 'Mingdao Liu', 'Rui Lu', 'Shulin Cao', 'Xiaohan Zhang', 'Xuancheng Huang', 'Yao Wei', 'Yean Cheng', 'Yifan An', 'Yilin Niu', 'Yuanhao Wen', 'Yushi Bai', 'Zhengxiao Du', 'Zihan Wang', 'Zilin Zhu', 'Bohan Zhang', 'Bosi Wen', 'Bowen Wu', 'Bowen Xu', 'Can Huang', 'Casey Zhao', 'Changpeng Cai', 'Chao Yu', 'Chen Li', 'Chendi Ge', 'Chenghua Huang', 'Chenhui Zhang', 'Chenxi Xu', 'Chenzheng Zhu', 'Chuang Li', 'Congfeng Yin'
