k, addresses inconsistencies in LLM-as-a-judge evaluation by using distribution-sensitive scoring and likelihood-aware aggregation, improving accuracy and reliability.  \t\t\t\t\tAI-generated summary \t\t\t\t The adoption of Large Language Models (LLMs) as automated evaluators (LLM-as-a-judge) has revealed critical inconsistencies in current evaluation frameworks. We identify two fundamental types of inconsistencies: (1) Score-Comparison Inconsistency, where lower-rated responses outperform higher-scored ones in pairwise comparisons, and (2) Pairwise Transitivity Inconsistency, manifested through circular preference chains (A>B>C>A) and equivalence contradictions (A=B=C\\neq A). We argue that these issues come from information loss in discrete rating systems and ambiguous tie judgments during pairwise evaluation. We propose TrustJudge, a probabilistic framework that addresses these limitations through two key innovations: 1) distribution-sensitive scoring that computes continuous expectations from discrete rating probabilities, preserving information entropy for more precise scoring, and 2) likelihood-aware aggregation that resolves transitivity violations using bidirectional preference probabilities or perplexity. We also formalize the theoretical limitations of current LLM-as-a-judge frameworks and demonstrate how TrustJudge's components overcome them. When evaluated with Llama-3.1-70B-Instruct as judge using our dataset, TrustJudge reduces Score-Comparison inconsistency by 8.43% (from 23.32% to 14.89%) and Pairwise Transitivity inconsistency by 10.82% (from 15.22% to 4.40%), while maintaining higher evaluation accuracy. Our work provides the first systematic analysis of evaluation framework inconsistencies in LLM-as-a-judge paradigms, offering both theoretical insights and practical solutions for reliable automated assessment. The framework demonstrates consistent improvements across various model architectures and scales, enabling more trustworthy LLM evaluation without requiring additional training or human annotations. The codes can be found at https://github.com/TrustJudge/TrustJudge.", 'score': 17, 'issue_id': 6102, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': 'ccc68ce7d3aad944', 'authors': ['Yidong Wang', 'Yunze Song', 'Tingyuan Zhu', 'Xuanwang Zhang', 'Zhuohao Yu', 'Hao Chen', 'Chiyu Song', 'Qiufeng Wang', 'Cunxiang Wang', 'Zhen Wu', 'Xinyu Dai', 'Yue Zhang', 'Wei Ye', 'Shikun Zhang'], 'affiliations': ['Google DeepMind', 'Institute of Science Tokyo', 'Nanjing University', 'National University of Singapore', 'Peking University', 'Southeast University', 'Westlake University'], 'pdf_title_img': 'assets/pdf/title_img/2509.21117.jpg', 'data': {'categories': ['#architecture', '#alignment', '#interpretability', '#data', '#benchmark'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ”ĞµĞ»Ğ°ĞµĞ¼ LLM-ÑÑƒĞ´ĞµĞ¹ Ñ‡ĞµÑÑ‚Ğ½Ñ‹Ğ¼Ğ¸: Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ² Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ²Ğ¾Ñ€ĞµÑ‡Ğ¸Ğ¹ Ğ² Ğ¾Ñ†ĞµĞ½ĞºĞ°Ñ…', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ² ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ… Ğ¾Ñ†ĞµĞ½ĞºĞ¸, Ğ³Ğ´Ğµ LLM Ğ²Ñ‹ÑÑ‚ÑƒĞ¿Ğ°ÑÑ‚ Ğ² Ñ€Ğ¾Ğ»Ğ¸ ÑÑƒĞ´ĞµĞ¹ - Ğ½ĞµÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² ÑĞºĞ¾Ñ€Ğ¸Ğ½Ğ³Ğµ Ğ¸ Ğ½Ğ°Ñ€ÑƒÑˆĞµĞ½Ğ¸Ñ Ñ‚Ñ€Ğ°Ğ½Ğ·Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¿Ğ°Ñ€Ğ½Ñ‹Ñ… ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸ÑÑ…. ĞĞ½Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ TrustJudge - Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ñ‹Ğµ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ñ€ĞµĞ¹Ñ‚Ğ¸Ğ½Ğ³Ğ¾Ğ² Ğ¸ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑƒÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ²Ğ¾Ñ€ĞµÑ‡Ğ¸Ğ¹. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ½ĞµÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ: Ğ½Ğ° 8.43% Ğ² ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ¾Ñ†ĞµĞ½Ğ¾Ğº Ğ¸ Ğ½Ğ° 10.82% Ğ² Ñ‚Ñ€Ğ°Ğ½Ğ·Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ°Ñ€Ğ½Ñ‹Ñ… ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğ¹. Ğ­Ñ‚Ğ¾ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼ Ğ¾Ñ†ĞµĞ½Ğ¾Ñ‡Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ñ LLM-ÑÑƒĞ´ÑŒÑĞ¼Ğ¸, Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‰Ğ¸Ğ¹ ĞºĞ°Ğº Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ, Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾Ğ¹ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸.'}, 'en': {'title': 'TrustJudge: Enhancing Reliability in LLM Evaluations', 'desc': 'TrustJudge is a new framework designed to improve the evaluation of Large Language Models (LLMs) acting as judges. It tackles two main problems: inconsistencies in score comparisons and transitivity, which can lead to confusing results in evaluations. By using distribution-sensitive scoring, TrustJudge captures more information from ratings, and likelihood-aware aggregation helps resolve contradictions in preferences. This approach significantly reduces inconsistencies and enhances the accuracy of automated assessments without needing extra training or human input.'}, 'zh': {'title': 'TrustJudgeï¼šæå‡LLMè¯„ä¼°ä¸€è‡´æ€§çš„åˆ›æ–°æ¡†æ¶', 'desc': 'TrustJudgeæ˜¯ä¸€ä¸ªæ¦‚ç‡æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä½œä¸ºè¯„ä¼°è€…æ—¶çš„è¯„ä¼°ä¸ä¸€è‡´æ€§é—®é¢˜ã€‚å®ƒé€šè¿‡åˆ†å¸ƒæ•æ„Ÿè¯„åˆ†å’Œè€ƒè™‘ä¼¼ç„¶æ€§çš„èšåˆæ–¹æ³•ï¼Œæå‡äº†è¯„ä¼°çš„å‡†ç¡®æ€§å’Œå¯é æ€§ã€‚ç ”ç©¶å‘ç°ï¼Œå½“å‰è¯„ä¼°æ¡†æ¶å­˜åœ¨è¯„åˆ†æ¯”è¾ƒä¸ä¸€è‡´å’Œæˆå¯¹ä¼ é€’ä¸ä¸€è‡´ç­‰é—®é¢˜ï¼Œè¿™äº›é—®é¢˜æºäºç¦»æ•£è¯„åˆ†ç³»ç»Ÿçš„ä¿¡æ¯æŸå¤±ã€‚TrustJudgeé€šè¿‡è®¡ç®—è¿ç»­æœŸæœ›å’ŒåŒå‘åå¥½æ¦‚ç‡ï¼ŒæˆåŠŸå…‹æœäº†è¿™äº›é™åˆ¶ï¼Œæä¾›äº†æ›´ç²¾ç¡®çš„è¯„ä¼°ç»“æœã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.20712', 'title': 'CE-GPPO: Controlling Entropy via Gradient-Preserving Clipping Policy\n  Optimization in Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.20712', 'abstract': 'A novel reinforcement learning algorithm, CE-GPPO, reintroduces gradients from clipped tokens to improve the exploration-exploitation balance in training large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) has become a powerful paradigm for optimizing large language models (LLMs) to handle complex reasoning tasks. A core challenge in this process lies in managing policy entropy, which reflects the balance between exploration and exploitation during training. Existing methods, such as proximal policy optimization (PPO) and its variants, discard valuable gradient signals from low-probability tokens due to the clipping mechanism. We systematically analyze the entropy dynamics and reveal that these clipped tokens play a critical yet overlooked role in regulating entropy evolution. We propose Controlling Entropy via Gradient-Preserving Policy Optimization (CE-GPPO), a novel algorithm that reintroduces gradients from clipped tokens in native PPO in a gentle and bounded manner. By controlling the magnitude of gradients from tokens outside the clipping interval, CE-GPPO is able to achieve an exploration-exploitation trade-off. We provide theoretical justification and empirical evidence showing that CE-GPPO effectively mitigates entropy instability. Extensive experiments on mathematical reasoning benchmarks show that CE-GPPO consistently outperforms strong baselines across different model scales.', 'score': 14, 'issue_id': 6098, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': 'ad1a5016131ff587', 'authors': ['Zhenpeng Su', 'Leiyu Pan', 'Minxuan Lv', 'Yuntao Li', 'Wenping Hu', 'Fuzheng Zhang', 'Kun Gai', 'Guorui Zhou'], 'affiliations': ['Independent', 'Klear Team, Kuaishou Technology'], 'pdf_title_img': 'assets/pdf/title_img/2509.20712.jpg', 'data': {'categories': ['#training', '#reasoning', '#optimization', '#rl'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ñ‹ Ğ´Ğ»Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ LLM', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ CE-GPPO Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ñ‚Ğ¸Ğ¿Ğ° PPO Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ½Ğ¸ Ğ¾Ñ‚Ğ±Ñ€Ğ°ÑÑ‹Ğ²Ğ°ÑÑ‚ Ñ†ĞµĞ½Ğ½Ñ‹Ğµ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ñ‹ Ğ¾Ñ‚ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ñ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ¹ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸Ğ·-Ğ·Ğ° Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ° ĞºĞ»Ğ¸Ğ¿Ğ¿Ğ¸Ğ½Ğ³Ğ°. CE-GPPO Ñ€ĞµÑˆĞ°ĞµÑ‚ ÑÑ‚Ñƒ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ, Ğ¿Ğ¾Ğ²Ñ‚Ğ¾Ñ€Ğ½Ğ¾ Ğ²Ğ²Ğ¾Ğ´Ñ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ñ‹ Ğ¾Ñ‚ Ğ¾Ğ±Ñ€ĞµĞ·Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¼ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ±Ğ°Ğ»Ğ°Ğ½Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¸ ÑĞºÑĞ¿Ğ»ÑƒĞ°Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ğ½Ğ°Ğ´ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Enhancing Exploration-Exploitation Balance in Language Models with CE-GPPO', 'desc': 'The paper presents a new reinforcement learning algorithm called CE-GPPO, which enhances the training of large language models by reintroducing gradients from clipped tokens. This approach addresses the challenge of managing policy entropy, which is crucial for balancing exploration and exploitation during training. By carefully controlling the gradients from low-probability tokens, CE-GPPO improves the stability of entropy dynamics, which is often overlooked in existing methods. The authors provide both theoretical insights and empirical results demonstrating that CE-GPPO outperforms traditional algorithms like PPO on various reasoning tasks.'}, 'zh': {'title': 'é‡æ–°å¼•å…¥æ¢¯åº¦ï¼Œä¼˜åŒ–æ¢ç´¢ä¸åˆ©ç”¨çš„å¹³è¡¡', 'desc': 'CE-GPPOæ˜¯ä¸€ç§æ–°é¢–çš„å¼ºåŒ–å­¦ä¹ ç®—æ³•ï¼Œæ—¨åœ¨æ”¹å–„å¤§è¯­è¨€æ¨¡å‹çš„æ¢ç´¢ä¸åˆ©ç”¨å¹³è¡¡ã€‚è¯¥ç®—æ³•é€šè¿‡é‡æ–°å¼•å…¥è¢«å‰ªåˆ‡çš„æ ‡è®°çš„æ¢¯åº¦ï¼Œè§£å†³äº†ç°æœ‰æ–¹æ³•åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­ä¸¢å¤±æœ‰ä»·å€¼çš„æ¢¯åº¦ä¿¡å·çš„é—®é¢˜ã€‚ç ”ç©¶è¡¨æ˜ï¼Œè¿™äº›è¢«å‰ªåˆ‡çš„æ ‡è®°åœ¨è°ƒèŠ‚ç­–ç•¥ç†µçš„æ¼”å˜ä¸­èµ·ç€é‡è¦ä½œç”¨ã€‚CE-GPPOåœ¨å¤šä¸ªæ•°å­¦æ¨ç†åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¶…è¶Šäº†å¼ºåŸºçº¿æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21114', 'title': 'CHARM: Control-point-based 3D Anime Hairstyle Auto-Regressive Modeling', 'url': 'https://huggingface.co/papers/2509.21114', 'abstract': 'CHARM uses a control-point-based parameterization and autoregressive transformer to generate high-fidelity anime hairstyles efficiently.  \t\t\t\t\tAI-generated summary \t\t\t\t We present CHARM, a novel parametric representation and generative framework for anime hairstyle modeling. While traditional hair modeling methods focus on realistic hair using strand-based or volumetric representations, anime hairstyle exhibits highly stylized, piecewise-structured geometry that challenges existing techniques. Existing works often rely on dense mesh modeling or hand-crafted spline curves, making them inefficient for editing and unsuitable for scalable learning. CHARM introduces a compact, invertible control-point-based parameterization, where a sequence of control points represents each hair card, and each point is encoded with only five geometric parameters. This efficient and accurate representation supports both artist-friendly design and learning-based generation. Built upon this representation, CHARM introduces an autoregressive generative framework that effectively generates anime hairstyles from input images or point clouds. By interpreting anime hairstyles as a sequential "hair language", our autoregressive transformer captures both local geometry and global hairstyle topology, resulting in high-fidelity anime hairstyle creation. To facilitate both training and evaluation of anime hairstyle generation, we construct AnimeHair, a large-scale dataset of 37K high-quality anime hairstyles with separated hair cards and processed mesh data. Extensive experiments demonstrate state-of-the-art performance of CHARM in both reconstruction accuracy and generation quality, offering an expressive and scalable solution for anime hairstyle modeling. Project page: https://hyzcluster.github.io/charm/', 'score': 11, 'issue_id': 6099, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': 'd22edb1ca787e3d5', 'authors': ['Yuze He', 'Yanning Zhou', 'Wang Zhao', 'Jingwen Ye', 'Yushi Bai', 'Kaiwen Xiao', 'Yong-Jin Liu', 'Zhongqian Sun', 'Wei Yang'], 'affiliations': ['Tencent AIPD, China', 'Tsinghua University and Tencent AIPD, China', 'Tsinghua University, China'], 'pdf_title_img': 'assets/pdf/title_img/2509.21114.jpg', 'data': {'categories': ['#games', '#synthetic', '#training', '#cv', '#architecture', '#dataset'], 'emoji': 'ğŸ’‡', 'ru': {'title': 'AI ÑĞ¾Ğ·Ğ´Ğ°Ñ‘Ñ‚ Ğ°Ğ½Ğ¸Ğ¼Ğµ-Ğ¿Ñ€Ğ¸Ñ‡Ñ‘ÑĞºĞ¸ Ñ‡ĞµÑ€ĞµĞ· "ÑĞ·Ñ‹Ğº Ğ²Ğ¾Ğ»Ğ¾Ñ"', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° CHARM - Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ°Ğ½Ğ¸Ğ¼Ğµ-Ğ¿Ñ€Ğ¸Ñ‡Ñ‘ÑĞ¾Ğº Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ AI. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¾Ğ»Ğ¾Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ğ¾Ñ‡ĞµĞº, Ğ³Ğ´Ğµ ĞºĞ°Ğ¶Ğ´Ğ°Ñ Ğ¿Ñ€ÑĞ´ÑŒ Ğ²Ğ¾Ğ»Ğ¾Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ñ‚Ğ¾Ñ‡ĞµĞº Ñ Ğ¿ÑÑ‚ÑŒÑ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ°Ğ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¸Ñ‡Ñ‘ÑĞºĞ¸ ĞºĞ°Ğº "ÑĞ·Ñ‹Ğº Ğ²Ğ¾Ğ»Ğ¾Ñ", Ğ·Ğ°Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ ĞºĞ°Ğº Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ, Ñ‚Ğ°Ğº Ğ¸ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½ÑƒÑ Ñ‚Ğ¾Ğ¿Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ AnimeHair Ñ 37 Ñ‚Ñ‹ÑÑÑ‡Ğ°Ğ¼Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ°Ğ½Ğ¸Ğ¼Ğµ-Ğ¿Ñ€Ğ¸Ñ‡Ñ‘ÑĞ¾Ğº.'}, 'en': {'title': 'Efficient Anime Hairstyle Generation with CHARM', 'desc': 'CHARM is a new method for creating anime hairstyles using a unique control-point-based system and an autoregressive transformer. Unlike traditional methods that use complex mesh or spline techniques, CHARM simplifies the process by representing hairstyles with a few control points, each defined by just five parameters. This makes it easier for artists to design and for machines to learn from, allowing for efficient generation of high-quality hairstyles. The framework is supported by a large dataset of 37,000 anime hairstyles, ensuring that the generated styles are both accurate and visually appealing.'}, 'zh': {'title': 'é«˜æ•ˆç”ŸæˆåŠ¨æ¼«å‘å‹çš„åˆ›æ–°æ¡†æ¶', 'desc': 'CHARMæ˜¯ä¸€ç§æ–°é¢–çš„å‚æ•°åŒ–è¡¨ç¤ºå’Œç”Ÿæˆæ¡†æ¶ï¼Œä¸“é—¨ç”¨äºåŠ¨æ¼«å‘å‹å»ºæ¨¡ã€‚ä¸ä¼ ç»Ÿçš„å‘å‹å»ºæ¨¡æ–¹æ³•ä¸åŒï¼ŒCHARMé‡‡ç”¨åŸºäºæ§åˆ¶ç‚¹çš„ç´§å‡‘è¡¨ç¤ºï¼Œèƒ½å¤Ÿé«˜æ•ˆåœ°ç”Ÿæˆé«˜ä¿çœŸåº¦çš„åŠ¨æ¼«å‘å‹ã€‚è¯¥æ–¹æ³•é€šè¿‡è‡ªå›å½’å˜æ¢å™¨æ•æ‰å±€éƒ¨å‡ ä½•å’Œå…¨å±€å‘å‹æ‹“æ‰‘ï¼Œæ”¯æŒä»è¾“å…¥å›¾åƒæˆ–ç‚¹äº‘ç”Ÿæˆå‘å‹ã€‚æˆ‘ä»¬è¿˜æ„å»ºäº†ä¸€ä¸ªåŒ…å«37Ké«˜è´¨é‡åŠ¨æ¼«å‘å‹çš„å¤§è§„æ¨¡æ•°æ®é›†ï¼Œä»¥ä¿ƒè¿›å‘å‹ç”Ÿæˆçš„è®­ç»ƒå’Œè¯„ä¼°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21278', 'title': 'Does FLUX Already Know How to Perform Physically Plausible Image\n  Composition?', 'url': 'https://huggingface.co/papers/2509.21278', 'abstract': 'SHINE is a training-free framework that uses manifold-steered anchor loss and pretrained customization adapters to seamlessly insert objects into new scenes with high fidelity, addressing challenges like complex lighting and diverse inputs.  \t\t\t\t\tAI-generated summary \t\t\t\t Image composition aims to seamlessly insert a user-specified object into a new scene, but existing models struggle with complex lighting (e.g., accurate shadows, water reflections) and diverse, high-resolution inputs. Modern text-to-image diffusion models (e.g., SD3.5, FLUX) already encode essential physical and resolution priors, yet lack a framework to unleash them without resorting to latent inversion, which often locks object poses into contextually inappropriate orientations, or brittle attention surgery. We propose SHINE, a training-free framework for Seamless, High-fidelity Insertion with Neutralized Errors. SHINE introduces manifold-steered anchor loss, leveraging pretrained customization adapters (e.g., IP-Adapter) to guide latents for faithful subject representation while preserving background integrity. Degradation-suppression guidance and adaptive background blending are proposed to further eliminate low-quality outputs and visible seams. To address the lack of rigorous benchmarks, we introduce ComplexCompo, featuring diverse resolutions and challenging conditions such as low lighting, strong illumination, intricate shadows, and reflective surfaces. Experiments on ComplexCompo and DreamEditBench show state-of-the-art performance on standard metrics (e.g., DINOv2) and human-aligned scores (e.g., DreamSim, ImageReward, VisionReward). Code and benchmark will be publicly available upon publication.', 'score': 10, 'issue_id': 6101, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': '3cadc9df7abcbbcc', 'authors': ['Shilin Lu', 'Zhuming Lian', 'Zihan Zhou', 'Shaocong Zhang', 'Chen Zhao', 'Adams Wai-Kin Kong'], 'affiliations': ['Nanjing University', 'Nanyang Technological University'], 'pdf_title_img': 'assets/pdf/title_img/2509.21278.jpg', 'data': {'categories': ['#training', '#optimization', '#diffusion', '#benchmark', '#cv', '#open_source'], 'emoji': 'âœ¨', 'ru': {'title': 'Ğ‘ĞµĞ·ÑƒĞ¿Ñ€ĞµÑ‡Ğ½Ğ°Ñ Ğ²ÑÑ‚Ğ°Ğ²ĞºĞ° Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² ÑÑ†ĞµĞ½Ñ‹ Ğ±ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ SHINE - Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ±ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ±ĞµÑÑˆĞ¾Ğ²Ğ½Ğ¾Ğ¹ Ğ²ÑÑ‚Ğ°Ğ²ĞºĞ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² Ğ½Ğ¾Ğ²Ñ‹Ğµ ÑÑ†ĞµĞ½Ñ‹ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ manifold-steered anchor loss Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€Ñ‹ ĞºĞ°ÑÑ‚Ğ¾Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼ ÑĞ¾ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼ Ğ¾ÑĞ²ĞµÑ‰ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸ Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´ĞµĞ³Ñ€Ğ°Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¼ĞµÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ñ„Ğ¾Ğ½Ğ° Ğ´Ğ»Ñ ÑƒÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ´Ğ¸Ğ¼Ñ‹Ñ… ÑˆĞ²Ğ¾Ğ² Ğ¸ Ğ½Ğ¸Ğ·ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ². Ğ”Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ComplexCompo Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼Ğ¸ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼Ğ¸ ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑĞ¼Ğ¸ Ğ¾ÑĞ²ĞµÑ‰ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Seamless Object Insertion with SHINE: High Fidelity, No Training Required!', 'desc': 'SHINE is a novel framework designed for seamlessly inserting objects into new scenes without the need for extensive training. It utilizes manifold-steered anchor loss and pretrained customization adapters to ensure high fidelity in object representation while maintaining the integrity of the background. The framework addresses common challenges in image composition, such as complex lighting and diverse input resolutions, by implementing degradation-suppression guidance and adaptive background blending. Additionally, SHINE introduces a new benchmark, ComplexCompo, to evaluate performance under various challenging conditions, demonstrating state-of-the-art results in both standard and human-aligned metrics.'}, 'zh': {'title': 'æ— ç¼é«˜ä¿çœŸæ’å…¥çš„åˆ›æ–°æ¡†æ¶', 'desc': 'SHINEæ˜¯ä¸€ä¸ªæ— è®­ç»ƒçš„æ¡†æ¶ï¼Œæ—¨åœ¨é«˜ä¿çœŸåœ°å°†å¯¹è±¡æ— ç¼æ’å…¥æ–°åœºæ™¯ä¸­ã€‚å®ƒé‡‡ç”¨äº†æµå½¢å¼•å¯¼é”šæŸå¤±å’Œé¢„è®­ç»ƒçš„å®šåˆ¶é€‚é…å™¨ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåº”å¯¹å¤æ‚çš„å…‰ç…§å’Œå¤šæ ·åŒ–çš„è¾“å…¥ã€‚SHINEé€šè¿‡å¼•å…¥é™è§£æŠ‘åˆ¶æŒ‡å¯¼å’Œè‡ªé€‚åº”èƒŒæ™¯èåˆï¼Œè¿›ä¸€æ­¥æ¶ˆé™¤ä½è´¨é‡è¾“å‡ºå’Œå¯è§æ¥ç¼ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSHINEåœ¨æ ‡å‡†æŒ‡æ ‡å’Œäººç±»å¯¹é½è¯„åˆ†ä¸Šè¡¨ç°å‡ºè‰²ï¼Œå±•ç¤ºäº†å…¶åœ¨å›¾åƒåˆæˆé¢†åŸŸçš„å…ˆè¿›æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21072', 'title': 'Recon-Act: A Self-Evolving Multi-Agent Browser-Use System via Web\n  Reconnaissance, Tool Generation, and Task Execution', 'url': 'https://huggingface.co/papers/2509.21072', 'abstract': 'Recon-Act, a self-evolving multi-agent framework, improves adaptability and performance on long-horizon web tasks by generating and utilizing generalized tools through reconnaissance and action teams.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent years, multimodal models have made remarkable strides and pave the way for intelligent browser use agents. However, when solving tasks on real world webpages in multi-turn, long-horizon trajectories, current agents still suffer from disordered action sequencing and excessive trial and error during execution. This paper introduces Recon-Act, a self-evolving multi-agent framework grounded in Reconnaissance-Action behavioral paradigm. The system comprises a Reconnaissance Team and an Action Team: the former conducts comparative analysis and tool generation, while the latter handles intent decomposition, tool orchestration, and execution. By contrasting the erroneous trajectories with successful ones, the Reconnaissance Team infers remedies, and abstracts them into a unified notion of generalized tools, either expressed as hints or as rule-based codes, and register to the tool archive in real time. The Action Team reinference the process empowered with these targeting tools, thus establishing a closed-loop training pipeline of data-tools-action-feedback. Following the 6 level implementation roadmap proposed in this work, we have currently reached Level 3 (with limited human-in-the-loop intervention). Leveraging generalized tools obtained through reconnaissance, Recon-Act substantially improves adaptability to unseen websites and solvability on long-horizon tasks, and achieves state-of-the-art performance on the challenging VisualWebArena dataset.', 'score': 10, 'issue_id': 6105, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': '7a6532a574905646', 'authors': ['Kaiwen He', 'Zhiwei Wang', 'Chenyi Zhuang', 'Jinjie Gu'], 'affiliations': ['AWorld Team, Inclusion AI'], 'pdf_title_img': 'assets/pdf/title_img/2509.21072.jpg', 'data': {'categories': ['#dataset', '#agents', '#multimodal', '#optimization', '#agi'], 'emoji': 'ğŸ•µï¸', 'ru': {'title': 'Ğ Ğ°Ğ·Ğ²ĞµĞ´ĞºĞ° Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ: ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸ĞµÑÑ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ğ´Ğ»Ñ Ğ²ĞµĞ±-Ğ·Ğ°Ğ´Ğ°Ñ‡', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Recon-Act - ÑĞ°Ğ¼Ğ¾ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸-Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ² Ğ²ĞµĞ±-Ğ±Ñ€Ğ°ÑƒĞ·ĞµÑ€Ğµ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ñ‹ Ñ€Ğ°Ğ·Ğ²ĞµĞ´ĞºĞ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ½Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹, Ğ¸ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ñ‹ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹, Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑÑ‰ĞµĞ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑÑ‚Ğ¸Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ². Ğ§ĞµÑ€ĞµĞ· ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğµ Ğ½ĞµÑƒĞ´Ğ°Ñ‡Ğ½Ñ‹Ñ… Ğ¸ ÑƒÑĞ¿ĞµÑˆĞ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»Ğ° Ğ¸ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸, ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‰Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ» state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ VisualWebArena Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ğ» Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğº Ğ½Ğ¾Ğ²Ñ‹Ğ¼ Ğ²ĞµĞ±-ÑĞ°Ğ¹Ñ‚Ğ°Ğ¼.'}, 'en': {'title': 'Empowering AI Agents with Self-Evolving Tools for Web Mastery', 'desc': "Recon-Act is a multi-agent framework designed to enhance the performance of AI agents on complex web tasks. It operates through two main teams: the Reconnaissance Team, which analyzes past actions to generate useful tools, and the Action Team, which executes tasks using these tools. By learning from both successful and unsuccessful attempts, the framework creates generalized tools that help agents adapt to new situations more effectively. This self-evolving system establishes a feedback loop that continuously improves the agents' ability to navigate long-horizon tasks on various websites."}, 'zh': {'title': 'è‡ªæˆ‘è¿›åŒ–çš„æ™ºèƒ½ä½“æ¡†æ¶ï¼Œæå‡ç½‘é¡µä»»åŠ¡é€‚åº”æ€§', 'desc': 'Recon-Actæ˜¯ä¸€ä¸ªè‡ªæˆ‘è¿›åŒ–çš„å¤šæ™ºèƒ½ä½“æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜åœ¨é•¿æ—¶é—´ç½‘é¡µä»»åŠ¡ä¸­çš„é€‚åº”æ€§å’Œæ€§èƒ½ã€‚è¯¥ç³»ç»Ÿç”±ä¾¦å¯Ÿå›¢é˜Ÿå’Œè¡ŒåŠ¨å›¢é˜Ÿç»„æˆï¼Œä¾¦å¯Ÿå›¢é˜Ÿè´Ÿè´£å·¥å…·ç”Ÿæˆå’Œæ¯”è¾ƒåˆ†æï¼Œè€Œè¡ŒåŠ¨å›¢é˜Ÿåˆ™å¤„ç†æ„å›¾åˆ†è§£å’Œå·¥å…·æ‰§è¡Œã€‚é€šè¿‡å¯¹æ¯”é”™è¯¯çš„æ‰§è¡Œè½¨è¿¹å’ŒæˆåŠŸçš„è½¨è¿¹ï¼Œä¾¦å¯Ÿå›¢é˜Ÿèƒ½å¤Ÿæ¨æ–­å‡ºè§£å†³æ–¹æ¡ˆï¼Œå¹¶å°†å…¶æŠ½è±¡ä¸ºé€šç”¨å·¥å…·ï¼Œå®æ—¶æ³¨å†Œåˆ°å·¥å…·åº“ä¸­ã€‚åˆ©ç”¨è¿™äº›é€šç”¨å·¥å…·ï¼ŒRecon-Actæ˜¾è‘—æé«˜äº†å¯¹æœªè§ç½‘ç«™çš„é€‚åº”èƒ½åŠ›ï¼Œå¹¶åœ¨é•¿æ—¶é—´ä»»åŠ¡ä¸­å®ç°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.20186', 'title': 'Thinking Augmented Pre-training', 'url': 'https://huggingface.co/papers/2509.20186', 'abstract': 'Thinking augmented pre-training improves data efficiency and performance of large language models by augmenting text with automatically generated thinking trajectories.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper introduces a simple and scalable approach to improve the data efficiency of large language model (LLM) training by augmenting existing text data with thinking trajectories. The compute for pre-training LLMs has been growing at an unprecedented rate, while the availability of high-quality data remains limited. Consequently, maximizing the utility of available data constitutes a significant research challenge. A primary impediment is that certain high-quality tokens are difficult to learn given a fixed model capacity, as the underlying rationale for a single token can be exceptionally complex and deep. To address this issue, we propose Thinking augmented Pre-Training (TPT), a universal methodology that augments text with automatically generated thinking trajectories. Such augmentation effectively increases the volume of the training data and makes high-quality tokens more learnable through step-by-step reasoning and decomposition. We apply TPT across diverse training configurations up to 100B tokens, encompassing pre-training with both constrained and abundant data, as well as mid-training from strong open-source checkpoints. Experimental results indicate that our method substantially improves the performance of LLMs across various model sizes and families. Notably, TPT enhances the data efficiency of LLM pre-training by a factor of 3. For a 3B parameter model, it improves the post-training performance by over 10% on several challenging reasoning benchmarks.', 'score': 10, 'issue_id': 6099, 'pub_date': '2025-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': 'edd8ab635a2930b6', 'authors': ['Liang Wang', 'Nan Yang', 'Shaohan Huang', 'Li Dong', 'Furu Wei'], 'affiliations': ['Microsoft Research'], 'pdf_title_img': 'assets/pdf/title_img/2509.20186.jpg', 'data': {'categories': ['#data', '#training', '#reasoning', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ”ÑƒĞ¼Ğ°ÑÑ‰Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ: ĞºĞ°Ğº Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ ÑƒÑĞºĞ¾Ñ€ÑÑÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ LLM Ğ² Ñ‚Ñ€Ğ¸ Ñ€Ğ°Ğ·Ğ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ Thinking augmented Pre-Training (TPT), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿ÑƒÑ‚ĞµĞ¼ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑĞ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ»ÑƒÑ‡ÑˆĞµ ÑƒÑĞ²Ğ°Ğ¸Ğ²Ğ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ TPT Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ² 3 Ñ€Ğ°Ğ·Ğ° Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° 10% Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ¼Ğ° Ğº Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸ÑĞ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ¾ 100B Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ°Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Boosting Language Models with Thinking Trajectories', 'desc': 'This paper presents a novel approach called Thinking augmented Pre-Training (TPT) to enhance the data efficiency and performance of large language models (LLMs). By augmenting existing text data with automatically generated thinking trajectories, TPT increases the volume of training data and facilitates the learning of complex tokens through structured reasoning. The methodology addresses the challenge of limited high-quality data by making it easier for models to learn intricate concepts. Experimental results demonstrate that TPT significantly boosts LLM performance, achieving a threefold increase in data efficiency and over 10% improvement in reasoning tasks for a 3B parameter model.'}, 'zh': {'title': 'æ€ç»´å¢å¼ºé¢„è®­ç»ƒï¼šæå‡å¤§å‹è¯­è¨€æ¨¡å‹çš„æ•°æ®æ•ˆç‡ä¸æ€§èƒ½', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç®€å•ä¸”å¯æ‰©å±•çš„æ–¹æ³•ï¼Œé€šè¿‡è‡ªåŠ¨ç”Ÿæˆçš„æ€ç»´è½¨è¿¹æ¥å¢å¼ºç°æœ‰æ–‡æœ¬æ•°æ®ï¼Œä»è€Œæé«˜å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰è®­ç»ƒçš„æ•°æ®æ•ˆç‡ã€‚éšç€LLMé¢„è®­ç»ƒè®¡ç®—éœ€æ±‚çš„æ€¥å‰§å¢é•¿ï¼Œé«˜è´¨é‡æ•°æ®çš„å¯ç”¨æ€§å´ä¾ç„¶æœ‰é™ï¼Œå› æ­¤å¦‚ä½•æœ€å¤§åŒ–ç°æœ‰æ•°æ®çš„åˆ©ç”¨æˆä¸ºäº†ä¸€ä¸ªé‡è¦çš„ç ”ç©¶æŒ‘æˆ˜ã€‚æˆ‘ä»¬æå‡ºçš„æ€ç»´å¢å¼ºé¢„è®­ç»ƒï¼ˆTPTï¼‰æ–¹æ³•ï¼Œé€šè¿‡é€æ­¥æ¨ç†å’Œåˆ†è§£ï¼Œä½¿å¾—é«˜è´¨é‡çš„æ ‡è®°æ›´æ˜“äºå­¦ä¹ ï¼Œä»è€Œæœ‰æ•ˆå¢åŠ è®­ç»ƒæ•°æ®çš„é‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTPTåœ¨ä¸åŒæ¨¡å‹è§„æ¨¡å’Œç±»å‹ä¸Šæ˜¾è‘—æå‡äº†LLMçš„æ€§èƒ½ï¼Œæ•°æ®æ•ˆç‡æé«˜äº†ä¸‰å€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21070', 'title': 'ScaleDiff: Scaling Difficult Problems for Advanced Mathematical\n  Reasoning', 'url': 'https://huggingface.co/papers/2509.21070', 'abstract': 'ScaleDiff uses an adaptive thinking model to identify and generate difficult mathematical problems, improving the performance of large reasoning models with cost-efficient training.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Reasoning Models (LRMs) have shown impressive capabilities in complex problem-solving, often benefiting from training on difficult mathematical problems that stimulate intricate reasoning. Recent efforts have explored automated synthesis of mathematical problems by prompting proprietary models or large-scale open-source models from seed data or inherent mathematical concepts. However, scaling up these methods remains challenging due to their high computational/API cost, complexity of prompting, and limited difficulty level of the generated problems. To overcome these limitations, we propose ScaleDiff, a simple yet effective pipeline designed to scale the creation of difficult problems. We efficiently identify difficult problems from existing datasets with only a single forward pass using an adaptive thinking model, which can perceive problem difficulty and automatically switch between "Thinking" and "NoThinking" modes. We then train a specialized difficult problem generator (DiffGen-8B) on this filtered difficult data, which can produce new difficult problems in large scale, eliminating the need for complex, per-instance prompting and its associated high API costs. Fine-tuning Qwen2.5-Math-7B-Instruct on the ScaleDiff-Math dataset yields a substantial performance increase of 11.3% compared to the original dataset and achieves a 65.9% average accuracy on AIME\'24, AIME\'25, HMMT-Feb\'25, BRUMO\'25, and MATH500, outperforming recent strong LRMs like OpenThinker3. Notably, this performance is achieved using the cost-efficient Qwen3-8B model as a teacher, demonstrating that our pipeline can effectively transfer advanced reasoning capabilities without relying on larger, more expensive teacher models. Furthermore, we observe a clear scaling phenomenon in model performance on difficult benchmarks as the quantity of difficult problems increases. Code: https://github.com/QizhiPei/ScaleDiff.', 'score': 8, 'issue_id': 6099, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': '9ea0c009dabeaeb0', 'authors': ['Qizhi Pei', 'Zhuoshi Pan', 'Honglin Lin', 'Xin Gao', 'Yu Li', 'Zinan Tang', 'Conghui He', 'Rui Yan', 'Lijun Wu'], 'affiliations': ['Gaoling School of Artificial Intelligence, Renmin University of China', 'OpenDataLab, Shanghai Artificial Intelligence Laboratory', 'School of Artificial Intelligence, Wuhan University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.21070.jpg', 'data': {'categories': ['#math', '#training', '#optimization', '#transfer_learning', '#reasoning', '#dataset'], 'emoji': 'ğŸ§®', 'ru': {'title': 'ĞœĞ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'ScaleDiff Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ Ñ†ĞµĞ»ÑŒÑ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑÑ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ Ğ¿ĞµÑ€ĞµĞºĞ»ÑÑ‡Ğ°Ñ‚ÑŒÑÑ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€ĞµĞ¶Ğ¸Ğ¼Ğ°Ğ¼Ğ¸ Â«ThinkingÂ» Ğ¸ Â«NoThinkingÂ». Ğ—Ğ°Ñ‚ĞµĞ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ DiffGen-8B ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ñ‚Ñ€ÑƒĞ´Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¼ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğµ Ğ±ĞµĞ· Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¾Ñ€Ğ¾Ğ³Ğ¾ÑÑ‚Ğ¾ÑÑ‰Ğ¸Ñ… API Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ². Ğ”Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Qwen2.5-Math-7B-Instruct Ğ½Ğ° Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ ScaleDiff-Math Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° 11.3% Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ 65.9% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'Revolutionizing Problem Generation for Enhanced AI Reasoning', 'desc': 'ScaleDiff introduces an adaptive thinking model that identifies and generates challenging mathematical problems, enhancing the training of large reasoning models (LRMs) in a cost-effective manner. By efficiently filtering difficult problems from existing datasets with a single forward pass, it simplifies the problem generation process, avoiding complex prompting methods. The specialized generator, DiffGen-8B, produces new difficult problems at scale, leading to significant performance improvements in models fine-tuned on this data. This approach not only reduces computational costs but also demonstrates a clear scaling effect in model performance as the number of difficult problems increases.'}, 'zh': {'title': 'ScaleDiffï¼šé«˜æ•ˆç”Ÿæˆå›°éš¾æ•°å­¦é—®é¢˜çš„è§£å†³æ–¹æ¡ˆ', 'desc': 'ScaleDiff æ˜¯ä¸€ç§è‡ªé€‚åº”æ€ç»´æ¨¡å‹ï¼Œæ—¨åœ¨è¯†åˆ«å’Œç”Ÿæˆå›°éš¾çš„æ•°å­¦é—®é¢˜ï¼Œä»è€Œæé«˜å¤§å‹æ¨ç†æ¨¡å‹çš„æ€§èƒ½ï¼Œå¹¶é™ä½è®­ç»ƒæˆæœ¬ã€‚è¯¥æ–¹æ³•é€šè¿‡å•æ¬¡å‰å‘ä¼ æ’­æœ‰æ•ˆè¯†åˆ«ç°æœ‰æ•°æ®é›†ä¸­å›°éš¾é—®é¢˜ï¼Œè‡ªåŠ¨åˆ‡æ¢æ€ç»´æ¨¡å¼ï¼Œç®€åŒ–äº†é—®é¢˜ç”Ÿæˆè¿‡ç¨‹ã€‚æˆ‘ä»¬è®­ç»ƒçš„ä¸“é—¨å›°éš¾é—®é¢˜ç”Ÿæˆå™¨ DiffGen-8B èƒ½å¤Ÿå¤§è§„æ¨¡ç”Ÿæˆæ–°é—®é¢˜ï¼Œé¿å…äº†å¤æ‚çš„é€å®ä¾‹æç¤ºå’Œé«˜æ˜‚çš„ API æˆæœ¬ã€‚é€šè¿‡åœ¨ ScaleDiff-Math æ•°æ®é›†ä¸Šå¾®è°ƒ Qwen2.5-Math-7B-Instructï¼Œæ¨¡å‹æ€§èƒ½æ˜¾è‘—æå‡ï¼Œå±•ç¤ºäº†åœ¨å›°éš¾åŸºå‡†ä¸Šéšç€é—®é¢˜æ•°é‡å¢åŠ è€Œæå‡çš„æ˜æ˜¾æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.20136', 'title': 'V-GameGym: Visual Game Generation for Code Large Language Models', 'url': 'https://huggingface.co/papers/2509.20136', 'abstract': 'V-GameGym is a comprehensive benchmark for evaluating code generation in game development, focusing on multimodal evaluation including playability, visual aesthetics, and user engagement.  \t\t\t\t\tAI-generated summary \t\t\t\t Code large language models have demonstrated remarkable capabilities in programming tasks, yet current benchmarks primarily focus on single modality rather than visual game development. Most existing code-related benchmarks evaluate syntax correctness and execution accuracy, overlooking critical game-specific metrics such as playability, visual aesthetics, and user engagement that are essential for real-world deployment. To address the gap between current LLM capabilities in algorithmic problem-solving and competitive programming versus the comprehensive requirements of practical game development, we present V-GameGym, a comprehensive benchmark comprising 2,219 high-quality samples across 100 thematic clusters derived from real-world repositories, adopting a novel clustering-based curation methodology to ensure both diversity and structural completeness. Further, we introduce a multimodal evaluation framework with an automated LLM-driven pipeline for visual code synthesis using complete UI sandbox environments. Our extensive analysis reveals that V-GameGym effectively bridges the gap between code generation accuracy and practical game development workflows, providing quantifiable quality metrics for visual programming and interactive element generation.', 'score': 8, 'issue_id': 6101, 'pub_date': '2025-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': '8ba29ccdb4749d95', 'authors': ['Wei Zhang', 'Jack Yang', 'Renshuai Tao', 'Lingzheng Chai', 'Shawn Guo', 'Jiajun Wu', 'Xiaoming Chen', 'Ganqu Cui', 'Ning Ding', 'Xander Xu', 'Hu Wei', 'Bowen Zhou'], 'affiliations': ['AIStrong', 'Alibaba Group', 'Beijing Jiaotong University', 'Shanghai AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2509.20136.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#games', '#multimodal', '#dataset'], 'emoji': 'ğŸ®', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ AI Ğ² Ğ³ĞµĞ¹Ğ¼Ğ´ĞµĞ²Ğµ: Ğ¾Ñ‚ ĞºĞ¾Ğ´Ğ° Ğº Ğ¸Ğ³Ñ€Ğ°Ğ±ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'V-GameGym - ÑÑ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ° Ğ² Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ¸Ğ³Ñ€, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ¸Ğ³Ñ€Ğ°Ğ±ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑÑÑ‚ĞµÑ‚Ğ¸ĞºĞ¸ Ğ¸ Ğ²Ğ¾Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¸Ğ· 2219 Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ², Ğ¾Ñ€Ğ³Ğ°Ğ½Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ² 100 Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ĞºĞ»Ğ°ÑÑ‚ĞµÑ€Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸ĞµĞ². ĞĞ½Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ LLM Ğ´Ğ»Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° ĞºĞ¾Ğ´Ğ° Ğ² Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ†ĞµĞ½Ğ½Ğ¾Ğ¹ UI-ÑÑ€ĞµĞ´Ğµ. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ÑƒÑÑ‚Ñ€Ğ°Ğ½ÑĞµÑ‚ Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ° Ğ¸ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸ÑĞ¼Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¸Ğ³Ñ€, Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ´Ğ»Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Bridging Code Generation and Game Development with V-GameGym', 'desc': 'V-GameGym is a new benchmark designed to evaluate code generation specifically for game development. Unlike traditional benchmarks that focus only on syntax and execution, V-GameGym assesses important aspects like playability, visual appeal, and user engagement. It includes 2,219 diverse samples organized into 100 thematic clusters, ensuring a comprehensive evaluation of game development tasks. The benchmark also features a multimodal evaluation framework that uses automated pipelines for generating visual code, making it a valuable tool for improving AI in game design.'}, 'zh': {'title': 'V-GameGymï¼šæ¸¸æˆå¼€å‘çš„å¤šæ¨¡æ€è¯„ä¼°åŸºå‡†', 'desc': 'V-GameGymæ˜¯ä¸€ä¸ªå…¨é¢çš„åŸºå‡†æµ‹è¯•ï¼Œç”¨äºè¯„ä¼°æ¸¸æˆå¼€å‘ä¸­çš„ä»£ç ç”Ÿæˆï¼Œé‡ç‚¹å…³æ³¨å¤šæ¨¡æ€è¯„ä¼°ï¼ŒåŒ…æ‹¬å¯ç©æ€§ã€è§†è§‰ç¾å­¦å’Œç”¨æˆ·å‚ä¸åº¦ã€‚ç°æœ‰çš„ä»£ç ç›¸å…³åŸºå‡†ä¸»è¦å…³æ³¨è¯­æ³•æ­£ç¡®æ€§å’Œæ‰§è¡Œå‡†ç¡®æ€§ï¼Œè€Œå¿½è§†äº†æ¸¸æˆå¼€å‘ä¸­è‡³å…³é‡è¦çš„æŒ‡æ ‡ã€‚ä¸ºäº†è§£å†³å½“å‰å¤§å‹è¯­è¨€æ¨¡å‹åœ¨ç®—æ³•é—®é¢˜è§£å†³ä¸å®é™…æ¸¸æˆå¼€å‘éœ€æ±‚ä¹‹é—´çš„å·®è·ï¼ŒV-GameGymæä¾›äº†2219ä¸ªé«˜è´¨é‡æ ·æœ¬ï¼Œæ¶µç›–100ä¸ªä¸»é¢˜é›†ç¾¤ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†ä¸€ä¸ªå¤šæ¨¡æ€è¯„ä¼°æ¡†æ¶ï¼Œåˆ©ç”¨è‡ªåŠ¨åŒ–çš„LLMé©±åŠ¨ç®¡é“è¿›è¡Œè§†è§‰ä»£ç åˆæˆï¼Œç¡®ä¿äº†ä»£ç ç”Ÿæˆçš„å‡†ç¡®æ€§ä¸å®é™…æ¸¸æˆå¼€å‘å·¥ä½œæµç¨‹ä¹‹é—´çš„æœ‰æ•ˆè¿æ¥ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.19301', 'title': 'Residual Off-Policy RL for Finetuning Behavior Cloning Policies', 'url': 'https://huggingface.co/papers/2509.19301', 'abstract': 'A residual learning framework combines behavior cloning and reinforcement learning to improve manipulation policies on high-degree-of-freedom systems using sparse binary rewards.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in behavior cloning (BC) have enabled impressive visuomotor control policies. However, these approaches are limited by the quality of human demonstrations, the manual effort required for data collection, and the diminishing returns from increasing offline data. In comparison, reinforcement learning (RL) trains an agent through autonomous interaction with the environment and has shown remarkable success in various domains. Still, training RL policies directly on real-world robots remains challenging due to sample inefficiency, safety concerns, and the difficulty of learning from sparse rewards for long-horizon tasks, especially for high-degree-of-freedom (DoF) systems. We present a recipe that combines the benefits of BC and RL through a residual learning framework. Our approach leverages BC policies as black-box bases and learns lightweight per-step residual corrections via sample-efficient off-policy RL. We demonstrate that our method requires only sparse binary reward signals and can effectively improve manipulation policies on high-degree-of-freedom (DoF) systems in both simulation and the real world. In particular, we demonstrate, to the best of our knowledge, the first successful real-world RL training on a humanoid robot with dexterous hands. Our results demonstrate state-of-the-art performance in various vision-based tasks, pointing towards a practical pathway for deploying RL in the real world. Project website: https://residual-offpolicy-rl.github.io', 'score': 8, 'issue_id': 6103, 'pub_date': '2025-09-23', 'pub_date_card': {'ru': '23 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 23', 'zh': '9æœˆ23æ—¥'}, 'hash': '9db1658d8a8725c2', 'authors': ['Lars Ankile', 'Zhenyu Jiang', 'Rocky Duan', 'Guanya Shi', 'Pieter Abbeel', 'Anusha Nagabandi'], 'affiliations': ['Amazon FAR (Frontier AI & Robotics)', 'Carnegie Mellon University', 'Stanford University', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2509.19301.jpg', 'data': {'categories': ['#games', '#optimization', '#rl', '#robotics', '#training'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ: Ğ¾Ñ‚ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğº Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ behavior cloning Ğ¸ reinforcement learning Ñ‡ĞµÑ€ĞµĞ· Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ behavior cloning ĞºĞ°Ğº Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¸ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¸Ñ… Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½Ñ‹Ñ… Ğ¿Ğ¾Ğ¿Ñ€Ğ°Ğ²Ğ¾Ğº Ñ‡ĞµÑ€ĞµĞ· ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ°Ğ¼ off-policy RL. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ ÑĞ¾ ÑĞºÑƒĞ´Ğ½Ñ‹Ğ¼Ğ¸ Ğ±Ğ¸Ğ½Ğ°Ñ€Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ°Ğ¼Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ… Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ÑÑ‚ĞµĞ¿ĞµĞ½ÑŒÑ ÑĞ²Ğ¾Ğ±Ğ¾Ğ´Ñ‹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ¿ĞµÑ€Ğ²Ñ‹Ğµ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ»Ğ¸ RL Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ³ÑƒĞ¼Ğ°Ğ½Ğ¾Ğ¸Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ° Ñ Ğ»Ğ¾Ğ²ĞºĞ¸Ğ¼Ğ¸ Ñ€ÑƒĞºĞ°Ğ¼Ğ¸ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¼Ğ¸Ñ€Ğµ.'}, 'en': {'title': 'Enhancing Robot Manipulation with Residual Learning: Merging Behavior Cloning and Reinforcement Learning', 'desc': 'This paper introduces a novel framework that merges behavior cloning (BC) and reinforcement learning (RL) to enhance manipulation policies for complex robotic systems. By using BC as a foundation, the method applies lightweight residual corrections through off-policy RL, allowing for efficient learning from sparse binary rewards. The approach addresses challenges such as sample inefficiency and safety concerns, particularly in high-degree-of-freedom environments. The authors showcase successful real-world applications, including training a humanoid robot with dexterous hands, achieving state-of-the-art performance in vision-based tasks.'}, 'zh': {'title': 'ç»“åˆè¡Œä¸ºå…‹éš†ä¸å¼ºåŒ–å­¦ä¹ çš„æ®‹å·®å­¦ä¹ æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ®‹å·®å­¦ä¹ æ¡†æ¶ï¼Œç»“åˆäº†è¡Œä¸ºå…‹éš†ï¼ˆBCï¼‰å’Œå¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰ï¼Œä»¥æé«˜é«˜è‡ªç”±åº¦ç³»ç»Ÿçš„æ“ä½œç­–ç•¥ã€‚è¯¥æ–¹æ³•åˆ©ç”¨BCç­–ç•¥ä½œä¸ºåŸºç¡€ï¼Œé€šè¿‡æ ·æœ¬é«˜æ•ˆçš„ç¦»çº¿RLå­¦ä¹ è½»é‡çº§çš„é€æ­¥æ®‹å·®ä¿®æ­£ã€‚æˆ‘ä»¬çš„æ–¹æ³•ä»…éœ€ç¨€ç–çš„äºŒå…ƒå¥–åŠ±ä¿¡å·ï¼Œèƒ½å¤Ÿæœ‰æ•ˆæ”¹å–„é«˜è‡ªç”±åº¦ç³»ç»Ÿçš„æ“ä½œç­–ç•¥ï¼Œå¹¶åœ¨æ¨¡æ‹Ÿå’ŒçœŸå®ä¸–ç•Œä¸­å‡å–å¾—äº†æˆåŠŸã€‚ç‰¹åˆ«æ˜¯ï¼Œæˆ‘ä»¬é¦–æ¬¡åœ¨å…·æœ‰çµå·§æ‰‹çš„ç±»äººæœºå™¨äººä¸ŠæˆåŠŸè¿›è¡Œäº†çœŸå®ä¸–ç•Œçš„RLè®­ç»ƒï¼Œå±•ç¤ºäº†åœ¨å„ç§åŸºäºè§†è§‰çš„ä»»åŠ¡ä¸­è¾¾åˆ°çš„æœ€å…ˆè¿›æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21302', 'title': 'Quantized Visual Geometry Grounded Transformer', 'url': 'https://huggingface.co/papers/2509.21302', 'abstract': 'QuantVGGT, a quantization framework for Visual Geometry Grounded Transformers, achieves state-of-the-art results with memory reduction and acceleration while maintaining high reconstruction accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Learning-based 3D reconstruction models, represented by Visual Geometry Grounded Transformers (VGGTs), have made remarkable progress with the use of large-scale transformers. Their prohibitive computational and memory costs severely hinder real-world deployment. Post-Training Quantization (PTQ) has become a common practice for compressing and accelerating models. However, we empirically observe that PTQ faces unique obstacles when compressing billion-scale VGGTs: the data-independent special tokens induce heavy-tailed activation distributions, while the multi-view nature of 3D data makes calibration sample selection highly unstable. This paper proposes the first Quantization framework for VGGTs, namely QuantVGGT. This mainly relies on two technical contributions: First, we introduce Dual-Smoothed Fine-Grained Quantization, which integrates pre-global Hadamard rotation and post-local channel smoothing to mitigate heavy-tailed distributions and inter-channel variance robustly. Second, we design Noise-Filtered Diverse Sampling, which filters outliers via deep-layer statistics and constructs frame-aware diverse calibration clusters to ensure stable quantization ranges. Comprehensive experiments demonstrate that QuantVGGT achieves the state-of-the-art results across different benchmarks and bit-width, surpassing the previous state-of-the-art generic quantization method with a great margin. We highlight that our 4-bit QuantVGGT can deliver a 3.7times memory reduction and 2.5times acceleration in real-hardware inference, while maintaining reconstruction accuracy above 98\\% of its full-precision counterpart. This demonstrates the vast advantages and practicality of QuantVGGT in resource-constrained scenarios. Our code is released in https://github.com/wlfeng0509/QuantVGGT.', 'score': 7, 'issue_id': 6104, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': '8f544c805aaf2f14', 'authors': ['Weilun Feng', 'Haotong Qin', 'Mingqiang Wu', 'Chuanguang Yang', 'Yuqi Li', 'Xiangqi Li', 'Zhulin An', 'Libo Huang', 'Yulun Zhang', 'Michele Magno', 'Yongjun Xu'], 'affiliations': ['ETH Zurich', 'Institute of Computing Technology, Chinese Academy of Sciences', 'Shanghai Jiao Tong University', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2509.21302.jpg', 'data': {'categories': ['#benchmark', '#3d', '#optimization', '#inference'], 'emoji': 'ğŸ§Š', 'ru': {'title': 'ĞšĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ² Ğ´Ğ»Ñ 3D Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ñ‚ĞµÑ€ĞµĞ¹ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ QuantVGGT - Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Visual Geometry Grounded Transformers, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ÑÑ Ğ´Ğ»Ñ 3D Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ ÑƒĞ½Ğ¸ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¿Ñ€Ğ¸ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ½Ñ‹Ñ… VGGT Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹: ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‚ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¹ Ñ Ñ‚ÑĞ¶ĞµĞ»Ñ‹Ğ¼Ğ¸ Ñ…Ğ²Ğ¾ÑÑ‚Ğ°Ğ¼Ğ¸, Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ²Ğ¸Ğ´Ğ¾Ğ²Ğ°Ñ Ğ¿Ñ€Ğ¸Ñ€Ğ¾Ğ´Ğ° 3D Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´ĞµĞ»Ğ°ĞµÑ‚ Ğ²Ñ‹Ğ±Ğ¾Ñ€ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ² Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ğ¼. Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¸Ñ… Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ñ‹ Ğ´Ğ²Ğ° Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°: Dual-Smoothed Fine-Grained Quantization Ğ´Ğ»Ñ ÑĞ¼ÑĞ³Ñ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¹ Ğ¸ Noise-Filtered Diverse Sampling Ğ´Ğ»Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ 4-Ğ±Ğ¸Ñ‚Ğ½Ğ°Ñ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ² 3.7 Ñ€Ğ°Ğ·Ğ° Ğ¸ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ² 2.5 Ñ€Ğ°Ğ·Ğ° Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ 98% Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸.'}, 'en': {'title': 'Revolutionizing 3D Reconstruction with Efficient Quantization', 'desc': 'QuantVGGT is a novel quantization framework designed specifically for Visual Geometry Grounded Transformers (VGGTs), which are advanced models for 3D reconstruction. The framework addresses the challenges of high memory usage and slow processing speeds that hinder the deployment of these models in real-world applications. It introduces two key techniques: Dual-Smoothed Fine-Grained Quantization to handle heavy-tailed activation distributions, and Noise-Filtered Diverse Sampling to stabilize calibration for quantization. As a result, QuantVGGT achieves significant improvements in memory efficiency and processing speed while maintaining high reconstruction accuracy, making it suitable for resource-limited environments.'}, 'zh': {'title': 'é‡åŒ–æ¡†æ¶QuantVGGTï¼šé«˜æ•ˆåŠ é€Ÿä¸ç²¾åº¦å…¼å¾—', 'desc': 'QuantVGGTæ˜¯ä¸€ä¸ªé’ˆå¯¹è§†è§‰å‡ ä½•åŸºç¡€å˜æ¢å™¨çš„é‡åŒ–æ¡†æ¶ï¼Œæ—¨åœ¨åœ¨ä¿æŒé«˜é‡å»ºç²¾åº¦çš„åŒæ—¶ï¼Œå®ç°å†…å­˜å‡å°‘å’ŒåŠ é€Ÿã€‚è¯¥æ¡†æ¶é€šè¿‡åŒå¹³æ»‘ç»†ç²’åº¦é‡åŒ–å’Œå™ªå£°è¿‡æ»¤å¤šæ ·åŒ–é‡‡æ ·ä¸¤é¡¹æŠ€æœ¯è´¡çŒ®ï¼Œè§£å†³äº†å¤§è§„æ¨¡VGGTåœ¨é‡åŒ–è¿‡ç¨‹ä¸­é¢ä¸´çš„æŒ‘æˆ˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒQuantVGGTåœ¨ä¸åŒåŸºå‡†å’Œæ¯”ç‰¹å®½åº¦ä¸Šå‡è¾¾åˆ°äº†æœ€å…ˆè¿›çš„ç»“æœï¼Œæ˜¾è‘—è¶…è¶Šäº†ä¹‹å‰çš„é‡åŒ–æ–¹æ³•ã€‚ç‰¹åˆ«æ˜¯ï¼Œ4ä½çš„QuantVGGTåœ¨å®é™…ç¡¬ä»¶æ¨ç†ä¸­å®ç°äº†3.7å€çš„å†…å­˜å‡å°‘å’Œ2.5å€çš„åŠ é€Ÿï¼ŒåŒæ—¶ä¿æŒäº†è¶…è¿‡98%çš„é‡å»ºç²¾åº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.14662', 'title': "Understanding the Thinking Process of Reasoning Models: A Perspective\n  from Schoenfeld's Episode Theory", 'url': 'https://huggingface.co/papers/2509.14662', 'abstract': "A novel framework using Schoenfeld's Episode Theory is introduced to analyze the reasoning patterns of Large Reasoning Models in solving math problems, providing a benchmark for machine reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t While Large Reasoning Models (LRMs) generate extensive chain-of-thought reasoning, we lack a principled framework for understanding how these thoughts are structured. In this paper, we introduce a novel approach by applying Schoenfeld's Episode Theory, a classic cognitive framework for human mathematical problem-solving, to analyze the reasoning traces of LRMs. We annotated thousands of sentences and paragraphs from model-generated solutions to math problems using seven cognitive labels (e.g., Plan, Implement, Verify). The result is the first publicly available benchmark for the fine-grained analysis of machine reasoning, including a large annotated corpus and detailed annotation guidebooks. Our preliminary analysis reveals distinct patterns in LRM reasoning, such as the transition dynamics between cognitive states. This framework provides a theoretically grounded methodology for interpreting LRM cognition and enables future work on more controllable and transparent reasoning systems.", 'score': 7, 'issue_id': 6098, 'pub_date': '2025-09-18', 'pub_date_card': {'ru': '18 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 18', 'zh': '9æœˆ18æ—¥'}, 'hash': '1ed939a345480c28', 'authors': ['Ming Li', 'Nan Zhang', 'Chenrui Fan', 'Hong Jiao', 'Yanbin Fu', 'Sydney Peters', 'Qingshu Xu', 'Robert Lissitz', 'Tianyi Zhou'], 'affiliations': ['University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2509.14662.jpg', 'data': {'categories': ['#math', '#reasoning', '#interpretability', '#benchmark'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞšĞ°Ñ€Ñ‚Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ AI Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¸Ğ·Ğ¼Ñƒ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ»Ğ¸ Ñ‚ĞµĞ¾Ñ€Ğ¸Ñ ÑĞ¿Ğ¸Ğ·Ğ¾Ğ´Ğ¾Ğ² Ğ¨Ñ‘Ğ½Ñ„ĞµĞ»ÑŒĞ´Ğ°, ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºÑƒÑ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ¾Ğ¼, Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ½Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ğ¿ÑƒĞ±Ğ»Ğ¸Ñ‡Ğ½Ğ¾ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ, Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚Ğ¸Ğ² Ñ‚Ñ‹ÑÑÑ‡Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸Ğ· Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑĞµĞ¼ÑŒÑ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚ĞºĞ°Ğ¼Ğ¸. ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ²Ñ‹ÑĞ²Ğ¸Ğ» Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ½Ñ‹Ğµ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñ‹ Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ… LLM, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºÑƒ Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´Ğ¾Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸ÑĞ¼Ğ¸. Ğ­Ñ‚Ğ° Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ² AI Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿ÑƒÑ‚ÑŒ Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ±Ğ¾Ğ»ĞµĞµ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¸ Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Understanding Machine Reasoning with Cognitive Frameworks', 'desc': "This paper presents a new framework that uses Schoenfeld's Episode Theory to analyze how Large Reasoning Models (LRMs) approach math problems. By applying cognitive labels to thousands of sentences from model-generated solutions, the authors create a detailed benchmark for understanding machine reasoning. The study reveals specific patterns in the reasoning processes of LRMs, highlighting how they transition between different cognitive states. This framework not only aids in interpreting LRM cognition but also sets the stage for developing more transparent and controllable reasoning systems in the future."}, 'zh': {'title': 'æ­ç¤ºå¤§å‹æ¨ç†æ¨¡å‹çš„æ¨ç†æ¨¡å¼', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„æ¡†æ¶ï¼Œåˆ©ç”¨Schoenfeldçš„æƒ…èŠ‚ç†è®ºåˆ†æå¤§å‹æ¨ç†æ¨¡å‹åœ¨è§£å†³æ•°å­¦é—®é¢˜æ—¶çš„æ¨ç†æ¨¡å¼ã€‚è¿™ç§æ–¹æ³•é€šè¿‡å¯¹æ¨¡å‹ç”Ÿæˆçš„è§£å†³æ–¹æ¡ˆè¿›è¡Œæ ‡æ³¨ï¼Œä½¿ç”¨ä¸ƒç§è®¤çŸ¥æ ‡ç­¾ï¼ˆå¦‚è®¡åˆ’ã€å®æ–½ã€éªŒè¯ï¼‰æ¥åˆ†ææ¨ç†è½¨è¿¹ã€‚ç ”ç©¶ç»“æœæä¾›äº†ç¬¬ä¸€ä¸ªå…¬å¼€å¯ç”¨çš„æœºå™¨æ¨ç†ç»†ç²’åº¦åˆ†æåŸºå‡†ï¼ŒåŒ…æ‹¬ä¸€ä¸ªå¤§å‹æ ‡æ³¨è¯­æ–™åº“å’Œè¯¦ç»†çš„æ ‡æ³¨æŒ‡å—ã€‚åˆæ­¥åˆ†ææ˜¾ç¤ºäº†å¤§å‹æ¨ç†æ¨¡å‹æ¨ç†ä¸­çš„ç‹¬ç‰¹æ¨¡å¼ï¼Œå¦‚è®¤çŸ¥çŠ¶æ€ä¹‹é—´çš„è½¬å˜åŠ¨æ€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21318', 'title': 'SD3.5-Flash: Distribution-Guided Distillation of Generative Flows', 'url': 'https://huggingface.co/papers/2509.21318', 'abstract': 'SD3.5-Flash is an efficient few-step distillation framework that enhances image generation on consumer devices using rectified flow models with innovations like timestep sharing and split-timestep fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t We present SD3.5-Flash, an efficient few-step distillation framework that brings high-quality image generation to accessible consumer devices. Our approach distills computationally prohibitive rectified flow models through a reformulated distribution matching objective tailored specifically for few-step generation. We introduce two key innovations: "timestep sharing" to reduce gradient noise and "split-timestep fine-tuning" to improve prompt alignment. Combined with comprehensive pipeline optimizations like text encoder restructuring and specialized quantization, our system enables both rapid generation and memory-efficient deployment across different hardware configurations. This democratizes access across the full spectrum of devices, from mobile phones to desktop computers. Through extensive evaluation including large-scale user studies, we demonstrate that SD3.5-Flash consistently outperforms existing few-step methods, making advanced generative AI truly accessible for practical deployment.', 'score': 6, 'issue_id': 6098, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': '37d7c4e28964afd7', 'authors': ['Hmrishav Bandyopadhyay', 'Rahim Entezari', 'Jim Scott', 'Reshinth Adithyan', 'Yi-Zhe Song', 'Varun Jampani'], 'affiliations': ['Stability AI', 'University of Surrey'], 'pdf_title_img': 'assets/pdf/title_img/2509.21318.jpg', 'data': {'categories': ['#dataset', '#training', '#inference', '#optimization', '#data', '#cv', '#diffusion'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ‘Ñ‹ÑÑ‚Ñ€Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ²ÑĞµÑ… ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²', 'desc': 'SD3.5-Flash Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ·Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ ÑˆĞ°Ğ³Ğ¾Ğ² Ğ½Ğ° Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ñ‚Ñ€ĞµĞ±Ğ¸Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ñ…. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½ÑƒÑ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºÑƒ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ rectified flow Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ ĞºĞ°Ğº timestep sharing Ğ¸ split-timestep fine-tuning. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğµ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ°Ğ¹Ğ¿Ğ»Ğ°Ğ¹Ğ½Ğ°, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ñ€ĞµÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ text encoder Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ²ĞµÑ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ½Ğ°Ğ´ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ·Ğ° Ğ¼Ğ°Ğ»Ğ¾Ğµ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ ÑˆĞ°Ğ³Ğ¾Ğ², Ğ´ĞµĞ»Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ½ÑƒÑ‚Ñ‹Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ AI Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Democratizing Image Generation with SD3.5-Flash', 'desc': 'SD3.5-Flash is a new framework designed to improve image generation on everyday devices by using a few-step distillation method. It focuses on simplifying complex rectified flow models to make them more efficient for consumer hardware. The framework introduces innovative techniques like timestep sharing to minimize noise during training and split-timestep fine-tuning to enhance the alignment with user prompts. Overall, SD3.5-Flash allows for faster and more memory-efficient image generation, making advanced AI technology available to a wider range of devices.'}, 'zh': {'title': 'è®©å…ˆè¿›ç”ŸæˆAIè§¦æ‰‹å¯åŠ', 'desc': 'SD3.5-Flashæ˜¯ä¸€ç§é«˜æ•ˆçš„å°‘æ­¥è’¸é¦æ¡†æ¶ï¼Œæ—¨åœ¨æå‡æ¶ˆè´¹è€…è®¾å¤‡ä¸Šçš„å›¾åƒç”Ÿæˆèƒ½åŠ›ã€‚è¯¥æ–¹æ³•é€šè¿‡é‡æ–°åˆ¶å®šçš„åˆ†å¸ƒåŒ¹é…ç›®æ ‡ï¼Œè’¸é¦è®¡ç®—ä¸Šæ˜‚è´µçš„ä¿®æ­£æµæ¨¡å‹ï¼Œä¸“é—¨é’ˆå¯¹å°‘æ­¥ç”Ÿæˆè¿›è¡Œä¼˜åŒ–ã€‚æˆ‘ä»¬å¼•å…¥äº†ä¸¤ä¸ªå…³é”®åˆ›æ–°ï¼šæ—¶é—´æ­¥å…±äº«ä»¥å‡å°‘æ¢¯åº¦å™ªå£°ï¼Œä»¥åŠåˆ†æ­¥æ—¶é—´å¾®è°ƒä»¥æ”¹å–„æç¤ºå¯¹é½ã€‚é€šè¿‡å…¨é¢çš„ç®¡é“ä¼˜åŒ–ï¼Œæˆ‘ä»¬çš„ç³»ç»Ÿå®ç°äº†å¿«é€Ÿç”Ÿæˆå’Œå†…å­˜é«˜æ•ˆçš„éƒ¨ç½²ï¼Œä½¿å¾—ä»æ‰‹æœºåˆ°æ¡Œé¢ç”µè„‘çš„å„ç§è®¾å¤‡éƒ½èƒ½è½»æ¾è®¿é—®å…ˆè¿›çš„ç”ŸæˆAIã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21317', 'title': 'Interactive Recommendation Agent with Active User Commands', 'url': 'https://huggingface.co/papers/2509.21317', 'abstract': "IRF, a new recommendation system using natural language commands, improves user satisfaction and business outcomes through a dual-agent architecture and simulation-augmented knowledge distillation.  \t\t\t\t\tAI-generated summary \t\t\t\t Traditional recommender systems rely on passive feedback mechanisms that limit users to simple choices such as like and dislike. However, these coarse-grained signals fail to capture users' nuanced behavior motivations and intentions. In turn, current systems cannot also distinguish which specific item attributes drive user satisfaction or dissatisfaction, resulting in inaccurate preference modeling. These fundamental limitations create a persistent gap between user intentions and system interpretations, ultimately undermining user satisfaction and harming system effectiveness.   To address these limitations, we introduce the Interactive Recommendation Feed (IRF), a pioneering paradigm that enables natural language commands within mainstream recommendation feeds. Unlike traditional systems that confine users to passive implicit behavioral influence, IRF empowers active explicit control over recommendation policies through real-time linguistic commands. To support this paradigm, we develop RecBot, a dual-agent architecture where a Parser Agent transforms linguistic expressions into structured preferences and a Planner Agent dynamically orchestrates adaptive tool chains for on-the-fly policy adjustment. To enable practical deployment, we employ simulation-augmented knowledge distillation to achieve efficient performance while maintaining strong reasoning capabilities. Through extensive offline and long-term online experiments, RecBot shows significant improvements in both user satisfaction and business outcomes.", 'score': 5, 'issue_id': 6098, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': 'df6bcc9456addce3', 'authors': ['Jiakai Tang', 'Yujie Luo', 'Xunke Xi', 'Fei Sun', 'Xueyang Feng', 'Sunhao Dai', 'Chao Yi', 'Dian Chen', 'Zhujin Gao', 'Yang Li', 'Xu Chen', 'Wen Chen', 'Jian Wu', 'Yuning Jiang', 'Bo Zheng'], 'affiliations': ['Alibaba Group, Beijing, China', 'Gaoling School of Artificial Intelligence, Renmin University of China, Beijing, China', 'University of Chinese Academy of Sciences, China'], 'pdf_title_img': 'assets/pdf/title_img/2509.21317.jpg', 'data': {'categories': ['#training', '#architecture', '#reasoning', '#optimization', '#multimodal', '#agents'], 'emoji': 'ğŸ—£ï¸', 'ru': {'title': 'Ğ£Ğ¿Ñ€Ğ°Ğ²Ğ»ÑĞ¹ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ³Ğ¾Ğ»Ğ¾ÑĞ¾Ğ¼ - Ğ³Ğ¾Ğ²Ğ¾Ñ€Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ğµ, Ñ‡Ñ‚Ğ¾ Ñ…Ğ¾Ñ‡ĞµÑˆÑŒ ÑƒĞ²Ğ¸Ğ´ĞµÑ‚ÑŒ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Interactive Recommendation Feed (IRF) - Ğ½Ğ¾Ğ²ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑĞ¼ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑ‚ÑŒ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ñ‹ Ğ½Ğ° ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° RecBot Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ´Ğ²Ğ° Ğ°Ğ³ĞµĞ½Ñ‚Ğ°: Parser Agent Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ñ‹ Ğ² ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ñ, Ğ° Planner Agent Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºÑƒ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¹. Ğ”Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ²ĞµÑ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ knowledge distillation Ñ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸ĞµĞ¼ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸ÑĞ¼Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑƒĞ´Ğ¾Ğ²Ğ»ĞµÑ‚Ğ²Ğ¾Ñ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ¸ Ğ±Ğ¸Ğ·Ğ½ĞµÑ-Ğ¼ĞµÑ‚Ñ€Ğ¸Ğº Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ğ¼Ğ¸ Ğ¿Ğ°ÑÑĞ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ feedback.'}, 'en': {'title': 'Empowering Users with Natural Language in Recommendations', 'desc': 'The paper presents the Interactive Recommendation Feed (IRF), a novel recommendation system that utilizes natural language commands to enhance user engagement and satisfaction. Unlike traditional systems that rely on passive feedback, IRF allows users to actively express their preferences through real-time linguistic inputs. This is achieved using a dual-agent architecture, where a Parser Agent interprets user commands and a Planner Agent adjusts recommendation policies dynamically. The system employs simulation-augmented knowledge distillation to optimize performance while preserving robust reasoning capabilities, leading to improved user satisfaction and better business outcomes.'}, 'zh': {'title': 'è‡ªç„¶è¯­è¨€é©±åŠ¨çš„æ™ºèƒ½æ¨èç³»ç»Ÿ', 'desc': 'IRFæ˜¯ä¸€ç§æ–°å‹æ¨èç³»ç»Ÿï¼Œå…è®¸ç”¨æˆ·é€šè¿‡è‡ªç„¶è¯­è¨€å‘½ä»¤è¿›è¡Œäº’åŠ¨ï¼Œä»è€Œæé«˜ç”¨æˆ·æ»¡æ„åº¦å’Œå•†ä¸šæˆæœã€‚ä¸ä¼ ç»Ÿæ¨èç³»ç»Ÿä¾èµ–è¢«åŠ¨åé¦ˆä¸åŒï¼ŒIRFé€šè¿‡å®æ—¶è¯­è¨€å‘½ä»¤èµ‹äºˆç”¨æˆ·ä¸»åŠ¨æ§åˆ¶æ¨èç­–ç•¥çš„èƒ½åŠ›ã€‚è¯¥ç³»ç»Ÿé‡‡ç”¨åŒä»£ç†æ¶æ„ï¼Œè§£æä»£ç†å°†è¯­è¨€è¡¨è¾¾è½¬åŒ–ä¸ºç»“æ„åŒ–åå¥½ï¼Œè§„åˆ’ä»£ç†åˆ™åŠ¨æ€è°ƒæ•´æ¨èç­–ç•¥ã€‚é€šè¿‡æ¨¡æ‹Ÿå¢å¼ºçŸ¥è¯†è’¸é¦ï¼ŒIRFåœ¨ä¿æŒå¼ºå¤§æ¨ç†èƒ½åŠ›çš„åŒæ—¶ï¼Œå®ç°äº†é«˜æ•ˆçš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21106', 'title': 'BESPOKE: Benchmark for Search-Augmented Large Language Model\n  Personalization via Diagnostic Feedback', 'url': 'https://huggingface.co/papers/2509.21106', 'abstract': "BESPOKE is a benchmark for evaluating personalization in search-augmented LLMs using authentic user data and detailed feedback.  \t\t\t\t\tAI-generated summary \t\t\t\t Search-augmented large language models (LLMs) have advanced information-seeking tasks by integrating retrieval into generation, reducing users' cognitive burden compared to traditional search systems. Yet they remain insufficient for fully addressing diverse user needs, which requires recognizing how the same query can reflect different intents across users and delivering information in preferred forms. While recent systems such as ChatGPT and Gemini attempt personalization by leveraging user histories, systematic evaluation of such personalization is under-explored. To address this gap, we propose BESPOKE, the realistic benchmark for evaluating personalization in search-augmented LLMs. BESPOKE is designed to be both realistic, by collecting authentic chat and search histories directly from humans, and diagnostic, by pairing responses with fine-grained preference scores and feedback. The benchmark is constructed through long-term, deeply engaged human annotation, where human annotators contributed their own histories, authored queries with detailed information needs, and evaluated responses with scores and diagnostic feedback. Leveraging BESPOKE, we conduct systematic analyses that reveal key requirements for effective personalization in information-seeking tasks, providing a foundation for fine-grained evaluation of personalized search-augmented LLMs. Our code and data are available at https://augustinlib.github.io/BESPOKE/.", 'score': 5, 'issue_id': 6107, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': '73c2d8751f7343c3', 'authors': ['Hyunseo Kim', 'Sangam Lee', 'Kwangwook Seo', 'Dongha Lee'], 'affiliations': ['Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2509.21106.jpg', 'data': {'categories': ['#survey', '#multimodal', '#dataset', '#alignment', '#benchmark'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞŸĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ñ… LLM Ğ¿Ğ¾Ğ´ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº BESPOKE Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ñ… LLM, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ğµ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². Ğ¡ÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ ĞºĞ°Ğº ChatGPT Ğ¸ Gemini Ğ¿Ñ‹Ñ‚Ğ°ÑÑ‚ÑÑ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹, Ğ½Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ñ‚Ğ°ĞºĞ¾Ğ¹ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ±Ñ‹Ğ»Ğ° Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¸Ğ·ÑƒÑ‡ĞµĞ½Ğ°. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½ Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‡Ğ°Ñ‚Ğ¾Ğ² Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ»ÑĞ´ĞµĞ¹ Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·ÑŒÑ Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ°Ğ¼Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'BESPOKE: Personalization Benchmark for Search-Augmented LLMs', 'desc': 'BESPOKE is a new benchmark designed to evaluate how well search-augmented large language models (LLMs) personalize responses based on user data and feedback. It addresses the challenge of understanding different user intents behind the same query and aims to improve the relevance of information provided. By collecting real user chat and search histories, BESPOKE allows for a detailed analysis of how well these models meet individual preferences. This systematic evaluation helps identify essential factors for effective personalization in information-seeking tasks, paving the way for advancements in personalized AI systems.'}, 'zh': {'title': 'BESPOKEï¼šä¸ªæ€§åŒ–æœç´¢çš„è¯„ä¼°æ–°åŸºå‡†', 'desc': 'BESPOKEæ˜¯ä¸€ä¸ªç”¨äºè¯„ä¼°æœç´¢å¢å¼ºå‹å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä¸ªæ€§åŒ–æ•ˆæœçš„åŸºå‡†ï¼Œä½¿ç”¨çœŸå®ç”¨æˆ·æ•°æ®å’Œè¯¦ç»†åé¦ˆã€‚è¯¥åŸºå‡†æ—¨åœ¨é€šè¿‡æ”¶é›†çœŸå®çš„èŠå¤©å’Œæœç´¢å†å²ï¼Œå¸®åŠ©è¯†åˆ«ç”¨æˆ·åœ¨ç›¸åŒæŸ¥è¯¢ä¸‹çš„ä¸åŒæ„å›¾ï¼Œå¹¶æä¾›ç”¨æˆ·åå¥½çš„ä¿¡æ¯å½¢å¼ã€‚å°½ç®¡ç°æœ‰ç³»ç»Ÿå¦‚ChatGPTå’ŒGeminiå°è¯•é€šè¿‡ç”¨æˆ·å†å²å®ç°ä¸ªæ€§åŒ–ï¼Œä½†å¯¹è¿™ç§ä¸ªæ€§åŒ–çš„ç³»ç»Ÿè¯„ä¼°ä»ç„¶ä¸è¶³ã€‚BESPOKEé€šè¿‡é•¿æœŸçš„äººå·¥æ³¨é‡Šï¼Œç»“åˆç”¨æˆ·çš„å†å²å’Œåé¦ˆï¼Œæä¾›äº†ä¸€ä¸ªæœ‰æ•ˆçš„ä¸ªæ€§åŒ–è¯„ä¼°åŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21113', 'title': 'MOSS-ChatV: Reinforcement Learning with Process Reasoning Reward for\n  Video Temporal Reasoning', 'url': 'https://huggingface.co/papers/2509.21113', 'abstract': 'MOSS-ChatV, a reinforcement learning framework with a DTW-based reward, improves video reasoning consistency and performance across various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Video reasoning has emerged as a critical capability for multimodal large language models (MLLMs), requiring models to move beyond static perception toward coherent understanding of temporal dynamics in complex scenes. Yet existing MLLMs often exhibit process inconsistency, where intermediate reasoning drifts from video dynamics even when the final answer is correct, undermining interpretability and robustness. To address this issue, we introduce MOSS-ChatV, a reinforcement learning framework with a Dynamic Time Warping (DTW)-based process reward. This rule-based reward aligns reasoning traces with temporally grounded references, enabling efficient process supervision without auxiliary reward models. We further identify dynamic state prediction as a key measure of video reasoning and construct MOSS-Video, a benchmark with annotated reasoning traces, where the training split is used to fine-tune MOSS-ChatV and the held-out split is reserved for evaluation. MOSS-ChatV achieves 87.2\\% on MOSS-Video (test) and improves performance on general video benchmarks such as MVBench and MMVU. The framework consistently yields gains across different architectures, including Qwen2.5-VL and Phi-2, confirming its broad applicability. Evaluations with GPT-4o-as-judge further show that MOSS-ChatV produces more consistent and stable reasoning traces.', 'score': 4, 'issue_id': 6100, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': '8f3917f7caee4e55', 'authors': ['Sicheng Tao', 'Jungang Li', 'Yibo Yan', 'Junyan Zhang', 'Yubo Gao', 'Hanqian Li', 'ShuHang Xun', 'Yuxuan Fan', 'Hong Chen', 'Jianxiang He', 'Xuming Hu'], 'affiliations': ['HIT', 'HKUST', 'HKUST (GZ)'], 'pdf_title_img': 'assets/pdf/title_img/2509.21113.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#video', '#rl', '#interpretability', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° MOSS-ChatV â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñƒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Dynamic Time Warping (DTW) Ğ´Ğ»Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ»ĞµĞ´Ğ¾Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ°Ğ¼Ğ¸. Ğ‘Ñ‹Ğ» ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº MOSS-Video Ñ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ»ĞµĞ´Ğ°Ğ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ MVBench Ğ¸ MMVU.'}, 'en': {'title': 'Enhancing Video Reasoning Consistency with MOSS-ChatV', 'desc': "MOSS-ChatV is a reinforcement learning framework designed to enhance video reasoning in multimodal large language models (MLLMs). It utilizes a Dynamic Time Warping (DTW)-based reward system to ensure that the reasoning process aligns closely with the actual dynamics of the video content. This approach addresses the issue of process inconsistency, where the model's intermediate reasoning may not accurately reflect the video, even if the final answer is correct. By introducing a benchmark called MOSS-Video, MOSS-ChatV demonstrates significant improvements in reasoning consistency and performance across various video benchmarks."}, 'zh': {'title': 'MOSS-ChatVï¼šæå‡è§†é¢‘æ¨ç†ä¸€è‡´æ€§çš„å¼ºåŒ–å­¦ä¹ æ¡†æ¶', 'desc': 'MOSS-ChatVæ˜¯ä¸€ä¸ªåŸºäºå¼ºåŒ–å­¦ä¹ çš„æ¡†æ¶ï¼Œé‡‡ç”¨åŠ¨æ€æ—¶é—´è§„æ•´ï¼ˆDTWï¼‰ä½œä¸ºå¥–åŠ±æœºåˆ¶ï¼Œæ—¨åœ¨æé«˜è§†é¢‘æ¨ç†çš„ä¸€è‡´æ€§å’Œæ€§èƒ½ã€‚ç°æœ‰çš„å¤§å‹å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨å¤„ç†è§†é¢‘æ—¶å¸¸å¸¸å‡ºç°æ¨ç†è¿‡ç¨‹ä¸ä¸€è‡´çš„é—®é¢˜ï¼Œå³ä½¿æœ€ç»ˆç­”æ¡ˆæ­£ç¡®ï¼Œæ¨ç†è¿‡ç¨‹ä¹Ÿå¯èƒ½åç¦»è§†é¢‘åŠ¨æ€ã€‚MOSS-ChatVé€šè¿‡å°†æ¨ç†è½¨è¿¹ä¸æ—¶é—´ä¸Šå¯¹é½çš„å‚è€ƒè¿›è¡Œå¯¹æ¯”ï¼Œæä¾›äº†é«˜æ•ˆçš„è¿‡ç¨‹ç›‘ç£ï¼Œé¿å…äº†ä½¿ç”¨è¾…åŠ©å¥–åŠ±æ¨¡å‹ã€‚è¯¥æ¡†æ¶åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œè¯æ˜äº†å…¶åœ¨ä¸åŒæ¶æ„ä¸­çš„å¹¿æ³›é€‚ç”¨æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21042', 'title': 'Behind RoPE: How Does Causal Mask Encode Positional Information?', 'url': 'https://huggingface.co/papers/2509.21042', 'abstract': "The causal mask in Transformer decoders induces position-dependent attention patterns, which can interact with explicit positional encodings like RoPE, affecting their relative attention score patterns.  \t\t\t\t\tAI-generated summary \t\t\t\t While explicit positional encodings such as RoPE are a primary source of positional information in Transformer decoders, the causal mask also provides positional information. In this work, we prove that the causal mask can induce position-dependent patterns in attention scores, even without parameters or causal dependency in the input. Our theoretical analysis indicates that the induced attention pattern tends to favor nearby query-key pairs, mirroring the behavior of common positional encodings. Empirical analysis confirms that trained models exhibit the same behavior, with learned parameters further amplifying these patterns. Notably, we found that the interaction of causal mask and RoPE distorts RoPE's relative attention score patterns into non-relative ones. We consistently observed this effect in modern large language models, suggesting the importance of considering the causal mask as a source of positional information alongside explicit positional encodings.", 'score': 4, 'issue_id': 6101, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': '4228468a7ee42c33', 'authors': ['Junu Kim', 'Xiao Liu', 'Zhenghao Lin', 'Lei Ji', 'Yeyun Gong', 'Edward Choi'], 'affiliations': ['KAIST', 'Microsoft Research'], 'pdf_title_img': 'assets/pdf/title_img/2509.21042.jpg', 'data': {'categories': ['#math', '#optimization', '#architecture', '#interpretability'], 'emoji': 'ğŸ­', 'ru': {'title': 'ĞšĞ°ÑƒĞ·Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ°ÑĞºĞ° ĞºĞ°Ğº ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¹ Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸Ğº Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ĞºĞ°ÑƒĞ·Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ°ÑĞºĞ° Ğ² Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€Ğ°Ñ… Transformer ÑĞ¾Ğ·Ğ´Ğ°Ñ‘Ñ‚ Ğ·Ğ°Ğ²Ğ¸ÑÑÑ‰Ğ¸Ğµ Ğ¾Ñ‚ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñ‹ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ°Ğ¶Ğµ Ğ±ĞµĞ· Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¸Ğ»Ğ¸ ĞºĞ°ÑƒĞ·Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹ Ğ²Ğ¾ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ», Ñ‡Ñ‚Ğ¾ Ğ¸Ğ½Ğ´ÑƒÑ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñ‹ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ ÑĞºĞ»Ğ¾Ğ½Ğ½Ñ‹ Ğ¾Ñ‚Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğµ Ğ±Ğ»Ğ¸Ğ·ĞºĞ¸Ğ¼ Ğ¿Ğ°Ñ€Ğ°Ğ¼ Ğ·Ğ°Ğ¿Ñ€Ğ¾Ñ-ĞºĞ»ÑÑ‡, Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ñ€ÑƒÑ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ¾Ğº. Ğ’Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğµ ĞºĞ°ÑƒĞ·Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ°ÑĞºĞ¸ Ğ¸ RoPE Ğ¸ÑĞºĞ°Ğ¶Ğ°ĞµÑ‚ Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñ‹ Ğ¾Ñ†ĞµĞ½Ğ¾Ğº Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ RoPE, Ğ¿Ñ€ĞµĞ²Ñ€Ğ°Ñ‰Ğ°Ñ Ğ¸Ñ… Ğ² Ğ½ĞµĞ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ. Ğ­Ñ‚Ğ¾Ñ‚ ÑÑ„Ñ„ĞµĞºÑ‚ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ½Ğ°Ğ±Ğ»ÑĞ´Ğ°ĞµÑ‚ÑÑ Ğ² ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ´Ñ‡Ñ‘Ñ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°ÑÑĞ¼Ğ¾Ñ‚Ñ€ĞµĞ½Ğ¸Ñ ĞºĞ°ÑƒĞ·Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ°ÑĞºĞ¸ ĞºĞ°Ğº Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ° Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Causal Mask: A Hidden Source of Positional Information in Transformers', 'desc': 'This paper explores how the causal mask in Transformer decoders influences attention patterns based on position. It shows that the causal mask can create position-dependent attention scores, even without additional parameters. The study reveals that this effect tends to prioritize nearby query-key pairs, similar to traditional positional encodings like RoPE. Furthermore, the interaction between the causal mask and RoPE can distort the expected relative attention patterns, highlighting the need to consider both sources of positional information in model design.'}, 'zh': {'title': 'å› æœæ©ç ä¸ä½ç½®ç¼–ç çš„ç›¸äº’ä½œç”¨', 'desc': 'åœ¨Transformerè§£ç å™¨ä¸­ï¼Œå› æœæ©ç ä¼šå¼•å…¥ä¾èµ–äºä½ç½®çš„æ³¨æ„åŠ›æ¨¡å¼ï¼Œè¿™ä¸æ˜¾å¼ä½ç½®ç¼–ç ï¼ˆå¦‚RoPEï¼‰ç›¸äº’ä½œç”¨ï¼Œå½±å“ç›¸å¯¹æ³¨æ„åŠ›å¾—åˆ†æ¨¡å¼ã€‚æœ¬æ–‡è¯æ˜äº†å› æœæ©ç èƒ½å¤Ÿåœ¨æ²¡æœ‰å‚æ•°æˆ–è¾“å…¥å› æœä¾èµ–çš„æƒ…å†µä¸‹ï¼Œè¯±å¯¼å‡ºä½ç½®ä¾èµ–çš„æ³¨æ„åŠ›æ¨¡å¼ã€‚ç†è®ºåˆ†æè¡¨æ˜ï¼Œè¿™ç§è¯±å¯¼çš„æ³¨æ„åŠ›æ¨¡å¼å€¾å‘äºåå‘äºç›¸é‚»çš„æŸ¥è¯¢-é”®å¯¹ï¼Œç±»ä¼¼äºå¸¸è§ä½ç½®ç¼–ç çš„è¡Œä¸ºã€‚å®è¯åˆ†æç¡®è®¤ï¼Œè®­ç»ƒåçš„æ¨¡å‹è¡¨ç°å‡ºç›¸åŒçš„è¡Œä¸ºï¼Œå­¦ä¹ çš„å‚æ•°è¿›ä¸€æ­¥æ”¾å¤§äº†è¿™äº›æ¨¡å¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.20414', 'title': 'SceneWeaver: All-in-One 3D Scene Synthesis with an Extensible and\n  Self-Reflective Agent', 'url': 'https://huggingface.co/papers/2509.20414', 'abstract': 'SceneWeaver, a reflective agentic framework, uses a language model-based planner to iteratively refine 3D scene synthesis, achieving high physical, visual, and semantic quality across diverse instructions.  \t\t\t\t\tAI-generated summary \t\t\t\t Indoor scene synthesis has become increasingly important with the rise of Embodied AI, which requires 3D environments that are not only visually realistic but also physically plausible and functionally diverse. While recent approaches have advanced visual fidelity, they often remain constrained to fixed scene categories, lack sufficient object-level detail and physical consistency, and struggle to align with complex user instructions. In this work, we present SceneWeaver, a reflective agentic framework that unifies diverse scene synthesis paradigms through tool-based iterative refinement. At its core, SceneWeaver employs a language model-based planner to select from a suite of extensible scene generation tools, ranging from data-driven generative models to visual- and LLM-based methods, guided by self-evaluation of physical plausibility, visual realism, and semantic alignment with user input. This closed-loop reason-act-reflect design enables the agent to identify semantic inconsistencies, invoke targeted tools, and upda
