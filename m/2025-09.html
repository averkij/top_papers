 sample by appending a hint (part of a full solution) after the original problem. Unlike previous hint-based approaches, SEELE deliberately and adaptively adjusts the hint length for each problem to achieve an optimal difficulty. To determine the optimal hint length, SEELE employs a multi-round rollout sampling strategy. In each round, it fits an item response theory model to the accuracy-hint pairs collected in preceding rounds to predict the required hint length for the next round. This instance-level, real-time difficulty adjustment aligns problem difficulty with the evolving model capability, thereby improving exploration efficiency. Experimental results show that SEELE outperforms Group Relative Policy Optimization (GRPO) and Supervised Fine-tuning (SFT) by +11.8 and +10.5 points, respectively, and surpasses the best previous supervision-aided approach by +3.6 points on average across six math reasoning benchmarks.", 'score': 17, 'issue_id': 5806, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': 'da5bcd38585e0d46', 'authors': ['Ziheng Li', 'Zexu Sun', 'Jinman Zhao', 'Erxue Min', 'Yongcheng Zeng', 'Hui Wu', 'Hengyi Cai', 'Shuaiqiang Wang', 'Dawei Yin', 'Xu Chen', 'Zhi-Hong Deng'], 'affiliations': ['Aerospace Information Research Institute, Chinese Academy of Sciences', 'Baidu Inc.', 'Department of Computer Science, University of Toronto', 'Gaoling School of Artificial Intelligence, Renmin University of China', 'Institute of Automation, Chinese Academy of Sciences', 'School of Intelligence Science and Technology, Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2509.06923.jpg', 'data': {'categories': ['#math', '#rl', '#optimization', '#training', '#rlhf', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Динамическая настройка сложности для эффективного обучения ИИ математическому мышлению', 'desc': 'SEELE - это новая система обучения с подкреплением с проверяемыми наградами (RLVR), которая динамически регулирует сложность задач для улучшения исследовательской эффективности в задачах математического рассуждения. Система использует адаптивную длину подсказок, чтобы поддерживать оптимальный уровень сложности для обучающейся языковой модели. SEELE применяет многораундовую стратегию сэмплирования и теорию ответов на вопросы для определения оптимальной длины подсказки. Эксперименты показывают, что SEELE превосходит существующие методы RLVR и обучения с учителем на нескольких эталонных тестах по математическому рассуждению.'}, 'en': {'title': 'Dynamic Difficulty for Enhanced Learning Efficiency', 'desc': "SEELE is a new framework in reinforcement learning with verifiable rewards (RLVR) that improves how models learn to solve math problems by adjusting the difficulty of tasks dynamically. It does this by adding hints to problems, where the length of the hint is tailored to match the model's current abilities, ensuring that the challenges are neither too hard nor too easy. This adaptive hinting strategy helps the model explore more effectively and learn better by staying within an optimal difficulty range. Experiments show that SEELE significantly outperforms existing methods, leading to better performance in math reasoning tasks."}, 'zh': {'title': 'SEELE：动态调整难度，提升推理效率', 'desc': 'SEELE是一种新颖的强化学习可验证奖励（RLVR）框架，旨在通过动态调整问题难度来提高数学推理任务中的探索效率。该框架通过在原始问题后附加提示（部分完整解决方案）来增强每个训练样本。SEELE与以往的提示方法不同，它根据每个问题的特点，灵活地调整提示长度，以实现最佳难度。实验结果表明，SEELE在六个数学推理基准测试中，表现优于其他方法，显著提高了模型的推理能力。'}}}, {'id': 'https://huggingface.co/papers/2509.06830', 'title': 'Curia: A Multi-Modal Foundation Model for Radiology', 'url': 'https://huggingface.co/papers/2509.06830', 'abstract': "Curia, a foundation model trained on extensive cross-sectional imaging data, demonstrates superior performance across multiple radiological tasks and shows emergent properties in cross-modality and low-data settings.  \t\t\t\t\tAI-generated summary \t\t\t\t AI-assisted radiological interpretation is based on predominantly narrow, single-task models. This approach is impractical for covering the vast spectrum of imaging modalities, diseases, and radiological findings. Foundation models (FMs) hold the promise of broad generalization across modalities and in low-data settings. However, this potential has remained largely unrealized in radiology. We introduce Curia, a foundation model trained on the entire cross-sectional imaging output of a major hospital over several years, which to our knowledge is the largest such corpus of real-world data-encompassing 150,000 exams (130 TB). On a newly curated 19-task external validation benchmark, Curia accurately identifies organs, detects conditions like brain hemorrhages and myocardial infarctions, and predicts outcomes in tumor staging. Curia meets or surpasses the performance of radiologists and recent foundation models, and exhibits clinically significant emergent properties in cross-modality, and low-data regimes. To accelerate progress, we release our base model's weights at https://huggingface.co/raidium/curia.", 'score': 17, 'issue_id': 5812, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': '5a09abd9043552bb', 'authors': ['Corentin Dancette', 'Julien Khlaut', 'Antoine Saporta', 'Helene Philippe', 'Elodie Ferreres', 'Baptiste Callard', 'Théo Danielou', 'Léo Alberge', 'Léo Machado', 'Daniel Tordjman', 'Julie Dupuis', 'Korentin Le Floch', 'Jean Du Terrail', 'Mariam Moshiri', 'Laurent Dercle', 'Tom Boeken', 'Jules Gregory', 'Maxime Ronot', 'François Legou', 'Pascal Roux', 'Marc Sapoval', 'Pierre Manceron', 'Paul Hérent'], 'affiliations': ['.omics, Paris, France', 'Centre Cardiologique du Nord, Saint-Denis, 93200, France', 'Department of Radiology and Radiological Science, Medical University of South Carolina, Charleston, SC, USA', 'Department of Radiology, Columbia University Irving Medical Center, New York, NY, 10032, USA', 'Department of Radiology, FHU MOSAIC, Beaujon Hospital, APHP.Nord, Clichy, France', 'Department of Vascular and Oncological Interventional Radiology, Hˆopital Europeen Georges Pompidou, AP-HP, Paris, France', 'Faculte de Sante, Universite Paris-Cite, Paris, France', 'HEKA, INRIA, Paris, France', 'PARCC 970, INSERM, Paris, France', 'Raidium, 27 rue du faubourg Saint-Jacques, Paris, 75014, France'], 'pdf_title_img': 'assets/pdf/title_img/2509.06830.jpg', 'data': {'categories': ['#dataset', '#healthcare', '#benchmark', '#data', '#low_resource', '#open_source'], 'emoji': '🧠', 'ru': {'title': 'Curia: универсальная модель для радиологической интерпретации', 'desc': 'Модель Curia - это фундаментальная модель машинного обучения, обученная на обширном наборе данных медицинской визуализации. Она демонстрирует превосходную производительность в различных радиологических задачах, включая идентификацию органов, обнаружение заболеваний и прогнозирование исходов при стадировании опухолей. Curia показывает эмерджентные свойства в кросс-модальных и низкоресурсных сценариях. Модель обучена на 150 000 исследований (130 ТБ данных) и превосходит как радиологов, так и другие современные фундаментальные модели по точности.'}, 'en': {'title': 'Curia: Revolutionizing Radiology with a Foundation Model', 'desc': 'Curia is a foundation model designed for radiology, trained on a vast dataset of cross-sectional imaging from a major hospital. It excels in various radiological tasks, outperforming traditional narrow models by demonstrating strong generalization across different imaging modalities and in scenarios with limited data. The model has been validated on a comprehensive benchmark, showing its ability to accurately identify organs and detect critical conditions. By releasing its weights, Curia aims to foster further advancements in AI-assisted radiological interpretation.'}, 'zh': {'title': 'Curia：放射学的基础模型新突破', 'desc': 'Curia是一个基础模型，经过大量横断面影像数据的训练，能够在多个放射学任务中表现出色。它在跨模态和低数据环境下展现出新兴特性，超越了传统的单任务模型。Curia使用了来自一家大型医院的150,000个检查数据，成为现实世界数据中最大的训练集之一。通过在19个任务的外部验证基准上测试，Curia的表现与放射科医生相当，甚至更优，显示出其广泛的应用潜力。'}}}, {'id': 'https://huggingface.co/papers/2509.03646', 'title': 'Emergent Hierarchical Reasoning in LLMs through Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.03646', 'abstract': 'Reinforcement Learning enhances LLM reasoning through a two-phase process involving procedural correctness and strategic planning, with HICRA algorithm focusing on high-impact planning tokens to improve performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning (RL) has proven highly effective at enhancing the complex reasoning abilities of Large Language Models (LLMs), yet underlying mechanisms driving this success remain largely opaque. Our analysis reveals that puzzling phenomena like ``aha moments", ``length-scaling\'\' and entropy dynamics are not disparate occurrences but hallmarks of an emergent reasoning hierarchy, akin to the separation of high-level strategic planning from low-level procedural execution in human cognition. We uncover a compelling two-phase dynamic: initially, a model is constrained by procedural correctness and must improve its low-level skills. The learning bottleneck then decisively shifts, with performance gains being driven by the exploration and mastery of high-level strategic planning. This insight exposes a core inefficiency in prevailing RL algorithms like GRPO, which apply optimization pressure agnostically and dilute the learning signal across all tokens. To address this, we propose HIerarchy-Aware Credit Assignment (HICRA), an algorithm that concentrates optimization efforts on high-impact planning tokens. HICRA significantly outperforms strong baselines, demonstrating that focusing on this strategic bottleneck is key to unlocking advanced reasoning. Furthermore, we validate semantic entropy as a superior compass for measuring strategic exploration over misleading metrics such as token-level entropy.', 'score': 13, 'issue_id': 5819, 'pub_date': '2025-09-03', 'pub_date_card': {'ru': '3 сентября', 'en': 'September 3', 'zh': '9月3日'}, 'hash': '298f6c3e803a9fce', 'authors': ['Haozhe Wang', 'Qixin Xu', 'Che Liu', 'Junhong Wu', 'Fangzhen Lin', 'Wenhu Chen'], 'affiliations': ['Hong Kong University of Science and Technology', 'Imperial College London', 'M-A-P, Tsinghua University', 'UCAS', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2509.03646.jpg', 'data': {'categories': ['#rlhf', '#training', '#optimization', '#rl', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Иерархическое обучение с подкреплением для улучшения рассуждений ИИ', 'desc': 'Статья описывает двухфазный процесс улучшения рассуждений больших языковых моделей с помощью обучения с подкреплением. Первая фаза фокусируется на процедурной корректности, а вторая - на стратегическом планировании. Авторы предлагают алгоритм HICRA, который концентрирует оптимизацию на токенах высокого уровня планирования. Исследование показывает, что такой подход значительно превосходит базовые методы в задачах сложных рассуждений.'}, 'en': {'title': 'Unlocking Advanced Reasoning in LLMs with HICRA', 'desc': 'This paper discusses how Reinforcement Learning (RL) can improve the reasoning capabilities of Large Language Models (LLMs) through a two-phase learning process. Initially, the model focuses on procedural correctness, enhancing its low-level skills before shifting to high-level strategic planning. The authors introduce the HICRA algorithm, which optimizes learning by concentrating on high-impact planning tokens, thus addressing inefficiencies in traditional RL methods. Their findings suggest that measuring semantic entropy is more effective for guiding strategic exploration than conventional metrics like token-level entropy.'}, 'zh': {'title': '聚焦高影响规划，提升推理能力', 'desc': '强化学习（RL）在提升大型语言模型（LLM）的复杂推理能力方面表现出色，但其成功的机制仍不清晰。我们的分析表明，诸如“恍然大悟时刻”、“长度缩放”和熵动态等现象并不是孤立的，而是新兴推理层次的标志，类似于人类认知中高层战略规划与低层程序执行的分离。我们发现了一种引人注目的两阶段动态：最初，模型受到程序正确性的限制，必须提高其低层技能。然后，学习瓶颈转移，性能提升主要依赖于高层战略规划的探索和掌握。'}}}, {'id': 'https://huggingface.co/papers/2509.07301', 'title': 'Causal Attention with Lookahead Keys', 'url': 'https://huggingface.co/papers/2509.07301', 'abstract': "CASTLE, an attention mechanism that updates keys with future context while maintaining autoregressive properties, outperforms standard causal attention in language modeling.  \t\t\t\t\tAI-generated summary \t\t\t\t In standard causal attention, each token's query, key, and value (QKV) are static and encode only preceding context. We introduce CAuSal aTtention with Lookahead kEys (CASTLE), an attention mechanism that continually updates each token's keys as the context unfolds. We term these updated keys lookahead keys because they belong to earlier positions yet integrate information from tokens that appear later relative to those positions, while strictly preserving the autoregressive property. Although the mechanism appears sequential, we derive a mathematical equivalence that avoids explicitly materializing lookahead keys at each position and enables efficient parallel training. On language modeling benchmarks, CASTLE consistently outperforms standard causal attention across model scales, reducing validation perplexity and improving performance on a range of downstream tasks.", 'score': 10, 'issue_id': 5807, 'pub_date': '2025-09-09', 'pub_date_card': {'ru': '9 сентября', 'en': 'September 9', 'zh': '9月9日'}, 'hash': '2a5370a17853db77', 'authors': ['Zhuoqing Song', 'Peng Sun', 'Huizhuo Yuan', 'Quanquan Gu'], 'affiliations': ['ByteDance Seed', 'Princeton University'], 'pdf_title_img': 'assets/pdf/title_img/2509.07301.jpg', 'data': {'categories': ['#long_context', '#benchmark', '#architecture', '#optimization', '#training'], 'emoji': '🏰', 'ru': {'title': 'CASTLE: Взгляд в будущее для улучшения языкового моделирования', 'desc': 'Статья представляет новый механизм внимания под названием CASTLE для языкового моделирования. В отличие от стандартного причинного внимания, CASTLE обновляет ключи токенов с учетом будущего контекста, сохраняя при этом авторегрессивные свойства. Авторы вывели математическую эквивалентность, позволяющую эффективно обучать модель параллельно. CASTLE превосходит стандартное причинное внимание в задачах языкового моделирования на различных масштабах моделей.'}, 'en': {'title': 'CASTLE: Future Context for Smarter Attention in Language Models', 'desc': 'CASTLE is a novel attention mechanism designed for language modeling that enhances the standard causal attention by updating keys with future context. Unlike traditional methods where keys are static and only consider past tokens, CASTLE introduces lookahead keys that incorporate information from future tokens while maintaining the autoregressive nature of the model. This allows for a more dynamic representation of context, leading to improved performance on various language tasks. The mechanism is efficient, enabling parallel training without the need to explicitly compute lookahead keys at each position, resulting in lower validation perplexity and better overall results.'}, 'zh': {'title': 'CASTLE：未来上下文的自回归注意力机制', 'desc': 'CASTLE是一种注意力机制，它在保持自回归特性的同时，使用未来上下文更新键值。与标准的因果注意力不同，CASTLE的每个令牌的键会随着上下文的发展而不断更新。我们称这些更新后的键为前瞻键，因为它们来自于较早的位置，但整合了相对这些位置后面出现的令牌的信息。实验结果表明，CASTLE在语言建模基准测试中表现优于标准因果注意力，降低了验证困惑度，并在多种下游任务中提升了性能。'}}}, {'id': 'https://huggingface.co/papers/2509.07968', 'title': 'SimpleQA Verified: A Reliable Factuality Benchmark to Measure Parametric\n  Knowledge', 'url': 'https://huggingface.co/papers/2509.07968', 'abstract': "SimpleQA Verified is a refined benchmark for evaluating the factuality of Large Language Models, addressing issues in previous benchmarks and providing a more reliable evaluation tool.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce SimpleQA Verified, a 1,000-prompt benchmark for evaluating Large Language Model (LLM) short-form factuality based on OpenAI's SimpleQA. It addresses critical limitations in OpenAI's benchmark, including noisy and incorrect labels, topical biases, and question redundancy. SimpleQA Verified was created through a rigorous multi-stage filtering process involving de-duplication, topic balancing, and source reconciliation to produce a more reliable and challenging evaluation set, alongside improvements in the autorater prompt. On this new benchmark, Gemini 2.5 Pro achieves a state-of-the-art F1-score of 55.6, outperforming other frontier models, including GPT-5. This work provides the research community with a higher-fidelity tool to track genuine progress in parametric model factuality and to mitigate hallucinations. The benchmark dataset, evaluation code, and leaderboard are available at: https://www.kaggle.com/benchmarks/deepmind/simpleqa-verified.", 'score': 7, 'issue_id': 5806, 'pub_date': '2025-09-09', 'pub_date_card': {'ru': '9 сентября', 'en': 'September 9', 'zh': '9月9日'}, 'hash': '7fb6599f8657bb35', 'authors': ['Lukas Haas', 'Gal Yona', "Giovanni D'Antonio", 'Sasha Goldshtein', 'Dipanjan Das'], 'affiliations': ['Google DeepMind, Google Research'], 'pdf_title_img': 'assets/pdf/title_img/2509.07968.jpg', 'data': {'categories': ['#dataset', '#hallucinations', '#interpretability', '#benchmark'], 'emoji': '🎯', 'ru': {'title': 'Точный бенчмарк для оценки фактической достоверности языковых моделей', 'desc': 'SimpleQA Verified - это усовершенствованный бенчмарк для оценки фактической точности больших языковых моделей (LLM). Он устраняет недостатки предыдущих бенчмарков, включая шумные и неправильные метки, тематические смещения и избыточность вопросов. Бенчмарк был создан с помощью многоступенчатого процесса фильтрации, включающего дедупликацию, балансировку тем и сверку источников. На этом новом бенчмарке модель Gemini 2.5 Pro достигла наилучшего F1-показателя в 55.6, превзойдя другие передовые модели.'}, 'en': {'title': 'Elevating Factuality Evaluation for Language Models', 'desc': 'SimpleQA Verified is a new benchmark designed to assess the factual accuracy of Large Language Models (LLMs) more effectively. It improves upon previous benchmarks by eliminating issues like incorrect labels and biases, ensuring a more reliable evaluation process. The benchmark consists of 1,000 carefully curated prompts that have undergone rigorous filtering to enhance their quality and challenge. With this tool, researchers can better measure the factual performance of models like Gemini 2.5 Pro, which has achieved a leading F1-score, thus helping to reduce the occurrence of hallucinations in AI-generated content.'}, 'zh': {'title': '提升大型语言模型事实性评估的基准工具', 'desc': 'SimpleQA Verified 是一个用于评估大型语言模型（LLM）短文本事实性的基准，包含1000个提示。它解决了OpenAI基准中的一些关键问题，如标签噪声、主题偏见和问题冗余。通过严格的多阶段过滤过程，SimpleQA Verified 提供了一个更可靠和具有挑战性的评估集，并改进了自动评分提示。该基准使研究社区能够更准确地跟踪参数模型的事实性进展，并减少幻觉现象。'}}}, {'id': 'https://huggingface.co/papers/2509.06942', 'title': 'Directly Aligning the Full Diffusion Trajectory with Fine-Grained Human\n  Preference', 'url': 'https://huggingface.co/papers/2509.06942', 'abstract': "Direct-Align and Semantic Relative Preference Optimization improve diffusion models' alignment with human preferences by reducing computational costs and minimizing offline reward adaptation.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent studies have demonstrated the effectiveness of directly aligning diffusion models with human preferences using differentiable reward. However, they exhibit two primary challenges: (1) they rely on multistep denoising with gradient computation for reward scoring, which is computationally expensive, thus restricting optimization to only a few diffusion steps; (2) they often need continuous offline adaptation of reward models in order to achieve desired aesthetic quality, such as photorealism or precise lighting effects. To address the limitation of multistep denoising, we propose Direct-Align, a method that predefines a noise prior to effectively recover original images from any time steps via interpolation, leveraging the equation that diffusion states are interpolations between noise and target images, which effectively avoids over-optimization in late timesteps. Furthermore, we introduce Semantic Relative Preference Optimization (SRPO), in which rewards are formulated as text-conditioned signals. This approach enables online adjustment of rewards in response to positive and negative prompt augmentation, thereby reducing the reliance on offline reward fine-tuning. By fine-tuning the FLUX.1.dev model with optimized denoising and online reward adjustment, we improve its human-evaluated realism and aesthetic quality by over 3x.", 'score': 6, 'issue_id': 5815, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': '666a0df353939fc4', 'authors': ['Xiangwei Shen', 'Zhimin Li', 'Zhantao Yang', 'Shiyi Zhang', 'Yingfang Zhang', 'Donghao Li', 'Chunyu Wang', 'Qinglin Lu', 'Yansong Tang'], 'affiliations': ['Hunyuan, Tencent', 'School of Science and Engineering, The Chinese University of Hong Kong, Shenzhen', 'Shenzhen International Graduate School, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.06942.jpg', 'data': {'categories': ['#diffusion', '#alignment', '#rlhf', '#training', '#optimization'], 'emoji': '🖼️', 'ru': {'title': 'Эффективное улучшение диффузионных моделей с учетом человеческих предпочтений', 'desc': 'В статье представлены два метода улучшения диффузионных моделей: Direct-Align и Semantic Relative Preference Optimization (SRPO). Direct-Align использует предопределенный шумовой приор для эффективного восстановления изображений, избегая чрезмерной оптимизации на поздних этапах. SRPO формулирует награды как текстово-обусловленные сигналы, позволяя корректировать их онлайн в ответ на аугментацию промптов. Эти методы снижают вычислительные затраты и минимизируют необходимость офлайн-адаптации модели вознаграждений. Применение этих подходов к модели FLUX.1.dev улучшило реалистичность и эстетическое качество генерируемых изображений более чем в 3 раза по оценкам людей.'}, 'en': {'title': 'Enhancing Diffusion Models with Direct-Align and SRPO', 'desc': "This paper presents two innovative methods, Direct-Align and Semantic Relative Preference Optimization (SRPO), to enhance diffusion models' alignment with human preferences. Direct-Align simplifies the process of recovering original images by using a predefined noise prior, which reduces the need for costly multistep denoising. SRPO allows for real-time adjustments of rewards based on text prompts, minimizing the need for extensive offline reward model adaptations. Together, these methods significantly improve the aesthetic quality and realism of generated images while lowering computational costs."}, 'zh': {'title': '提升扩散模型与人类偏好的对齐', 'desc': '本文提出了Direct-Align和语义相对偏好优化（SRPO）两种方法，以提高扩散模型与人类偏好的对齐度，同时降低计算成本。Direct-Align通过预定义噪声来有效恢复原始图像，避免了在后期时间步的过度优化。SRPO则将奖励信号与文本条件相结合，实现了在线调整奖励，从而减少了对离线奖励微调的依赖。通过优化去噪和在线奖励调整，我们显著提高了FLUX.1.dev模型在真实感和美学质量上的表现。'}}}, {'id': 'https://huggingface.co/papers/2509.01624', 'title': 'Q-Sched: Pushing the Boundaries of Few-Step Diffusion Models with\n  Quantization-Aware Scheduling', 'url': 'https://huggingface.co/papers/2509.01624', 'abstract': "Q-Sched, a novel post-training quantization method for diffusion models, reduces model size by 4x while maintaining full-precision accuracy and improving image quality metrics.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-to-image diffusion models are computationally intensive, often requiring dozens of forward passes through large transformer backbones. For instance, Stable Diffusion XL generates high-quality images with 50 evaluations of a 2.6B-parameter model, an expensive process even for a single batch. Few-step diffusion models reduce this cost to 2-8 denoising steps but still depend on large, uncompressed U-Net or diffusion transformer backbones, which are often too costly for full-precision inference without datacenter GPUs. These requirements also limit existing post-training quantization methods that rely on full-precision calibration. We introduce Q-Sched, a new paradigm for post-training quantization that modifies the diffusion model scheduler rather than model weights. By adjusting the few-step sampling trajectory, Q-Sched achieves full-precision accuracy with a 4x reduction in model size. To learn quantization-aware pre-conditioning coefficients, we propose the JAQ loss, which combines text-image compatibility with an image quality metric for fine-grained optimization. JAQ is reference-free and requires only a handful of calibration prompts, avoiding full-precision inference during calibration. Q-Sched delivers substantial gains: a 15.5% FID improvement over the FP16 4-step Latent Consistency Model and a 16.6% improvement over the FP16 8-step Phased Consistency Model, showing that quantization and few-step distillation are complementary for high-fidelity generation. A large-scale user study with more than 80,000 annotations further confirms Q-Sched's effectiveness on both FLUX.1[schnell] and SDXL-Turbo.", 'score': 5, 'issue_id': 5809, 'pub_date': '2025-09-01', 'pub_date_card': {'ru': '1 сентября', 'en': 'September 1', 'zh': '9月1日'}, 'hash': '377f1ad33c67cc37', 'authors': ['Natalia Frumkin', 'Diana Marculescu'], 'affiliations': ['The University of Texas at Austin'], 'pdf_title_img': 'assets/pdf/title_img/2509.01624.jpg', 'data': {'categories': ['#training', '#diffusion', '#inference', '#optimization'], 'emoji': '🖼️', 'ru': {'title': 'Q-Sched: Эффективная квантизация диффузионных моделей без потери качества', 'desc': 'Q-Sched - это новый метод пост-тренировочной квантизации для диффузионных моделей. Он уменьшает размер модели в 4 раза, сохраняя точность полной точности и улучшая метрики качества изображений. Q-Sched модифицирует планировщик диффузионной модели, а не веса модели, и использует JAQ-функцию потерь для оптимизации. Метод показывает значительные улучшения FID по сравнению с моделями полной точности и подтвержден масштабным пользовательским исследованием.'}, 'en': {'title': 'Q-Sched: Efficient Quantization for High-Quality Diffusion Models', 'desc': 'Q-Sched is a new method for post-training quantization specifically designed for diffusion models, which helps to significantly reduce the model size by 4 times while keeping the accuracy intact. This method modifies the diffusion model scheduler instead of changing the model weights, allowing for efficient few-step sampling that maintains full-precision performance. It introduces the JAQ loss, which optimizes quantization-aware pre-conditioning coefficients by focusing on text-image compatibility and image quality without needing full-precision calibration. The results show that Q-Sched not only improves image quality metrics but also demonstrates that quantization and few-step distillation can work together effectively for high-quality image generation.'}, 'zh': {'title': 'Q-Sched：量化与高保真生成的完美结合', 'desc': 'Q-Sched是一种新颖的后训练量化方法，专为扩散模型设计。它通过调整扩散模型的调度器，而不是直接修改模型权重，实现了模型大小减少4倍，同时保持全精度的准确性。该方法引入了JAQ损失函数，结合文本-图像兼容性和图像质量指标，进行精细优化。Q-Sched在多个实验中显示出显著的性能提升，证明了量化和少步蒸馏在高保真生成中的互补性。'}}}, {'id': 'https://huggingface.co/papers/2509.07558', 'title': 'ΔL Normalization: Rethink Loss Aggregation in RLVR', 'url': 'https://huggingface.co/papers/2509.07558', 'abstract': 'ΔL Normalization addresses gradient variance in Reinforcement Learning with Verifiable Rewards by providing an unbiased policy loss estimate with minimal variance.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose Delta L Normalization, a simple yet effective loss aggregation method tailored to the characteristic of dynamic generation lengths in Reinforcement Learning with Verifiable Rewards (RLVR). Recently, RLVR has demonstrated strong potential in improving the reasoning capabilities of large language models (LLMs), but a major challenge lies in the large variability of response lengths during training, which leads to high gradient variance and unstable optimization. Although previous methods such as GRPO, DAPO, and Dr. GRPO introduce different loss normalization terms to address this issue, they either produce biased estimates or still suffer from high gradient variance. By analyzing the effect of varying lengths on policy loss both theoretically and empirically, we reformulate the problem as finding a minimum-variance unbiased estimator. Our proposed Delta L Normalization not only provides an unbiased estimate of the true policy loss but also minimizes gradient variance in theory. Extensive experiments show that it consistently achieves superior results across different model sizes, maximum lengths, and tasks. Our code will be made public at https://github.com/zerolllin/Delta-L-Normalization.', 'score': 3, 'issue_id': 5812, 'pub_date': '2025-09-09', 'pub_date_card': {'ru': '9 сентября', 'en': 'September 9', 'zh': '9月9日'}, 'hash': 'd915dc7f29ac41a8', 'authors': ['Zhiyuan He', 'Xufang Luo', 'Yike Zhang', 'Yuqing Yang', 'Lili Qiu'], 'affiliations': ['Microsoft Research', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.07558.jpg', 'data': {'categories': ['#rl', '#optimization', '#training', '#reasoning'], 'emoji': '📊', 'ru': {'title': 'Стабилизация обучения языковых моделей с помощью Delta L Normalization', 'desc': 'Статья представляет метод Delta L Normalization для обучения с подкреплением с проверяемыми наградами (RLVR). Этот подход решает проблему высокой дисперсии градиентов, вызванную переменной длиной генерируемых ответов. Delta L Normalization обеспечивает несмещенную оценку функции потерь с минимальной дисперсией. Эксперименты показывают превосходство метода для различных размеров моделей, максимальных длин и задач.'}, 'en': {'title': 'Minimizing Variance for Unbiased Policy Loss in RL', 'desc': 'Delta L Normalization is a novel method designed to reduce gradient variance in Reinforcement Learning with Verifiable Rewards (RLVR). It addresses the challenge of high variability in response lengths during training, which can lead to unstable optimization. Unlike previous methods that either introduce bias or fail to minimize variance, Delta L Normalization provides an unbiased estimate of policy loss while effectively reducing gradient variance. Experimental results demonstrate its effectiveness across various model sizes and tasks, showcasing its potential to enhance the performance of large language models.'}, 'zh': {'title': 'ΔL归一化：稳定强化学习的无偏损失估计', 'desc': 'ΔL归一化是一种针对可验证奖励的强化学习中梯度方差问题的解决方案。它通过提供无偏的策略损失估计，显著降低了梯度方差，从而实现更稳定的优化。该方法特别适用于动态生成长度的情况，能够有效改善大语言模型的推理能力。实验结果表明，ΔL归一化在不同模型规模、最大长度和任务上均表现出色。'}}}, {'id': 'https://huggingface.co/papers/2509.07253', 'title': 'Benchmarking Information Retrieval Models on Complex Retrieval Tasks', 'url': 'https://huggingface.co/papers/2509.07253', 'abstract': 'A benchmark of complex retrieval tasks reveals that even state-of-the-art models struggle with high-quality retrieval, and LLM-based query expansion does not consistently improve performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) are incredible and versatile tools for text-based tasks that have enabled countless, previously unimaginable, applications. Retrieval models, in contrast, have not yet seen such capable general-purpose models emerge. To achieve this goal, retrieval models must be able to perform complex retrieval tasks, where queries contain multiple parts, constraints, or requirements in natural language. These tasks represent a natural progression from the simple, single-aspect queries that are used in the vast majority of existing, commonly used evaluation sets. Complex queries naturally arise as people expect search systems to handle more specific and often ambitious information requests, as is demonstrated by how people use LLM-based information systems. Despite the growing desire for retrieval models to expand their capabilities in complex retrieval tasks, there exist limited resources to assess the ability of retrieval models on a comprehensive set of diverse complex tasks. The few resources that do exist feature a limited scope and often lack realistic settings making it hard to know the true capabilities of retrieval models on complex real-world retrieval tasks. To address this shortcoming and spur innovation in next-generation retrieval models, we construct a diverse and realistic set of complex retrieval tasks and benchmark a representative set of state-of-the-art retrieval models. Additionally, we explore the impact of LLM-based query expansion and rewriting on retrieval quality. Our results show that even the best models struggle to produce high-quality retrieval results with the highest average nDCG@10 of only 0.346 and R@100 of only 0.587 across all tasks. Although LLM augmentation can help weaker models, the strongest model has decreased performance across all metrics with all rewriting techniques.', 'score': 2, 'issue_id': 5819, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': '8b55377fd1797b1f', 'authors': ['Julian Killingback', 'Hamed Zamani'], 'affiliations': ['University of Massachusetts Amherst, USA'], 'pdf_title_img': 'assets/pdf/title_img/2509.07253.jpg', 'data': {'categories': ['#survey', '#rag', '#benchmark', '#reasoning'], 'emoji': '🔍', 'ru': {'title': 'Сложный поиск: современные модели не справляются', 'desc': 'Исследование показало, что современные модели поиска испытывают трудности с выполнением сложных задач извлечения информации. Даже самые продвинутые системы достигают лишь средних показателей качества при работе с многоаспектными запросами. Использование языковых моделей (LLM) для расширения запросов не приводит к стабильному улучшению результатов. Авторы создали набор разнообразных и реалистичных сложных задач поиска для оценки возможностей существующих моделей и стимулирования разработки более совершенных систем.'}, 'en': {'title': 'Benchmarking Complex Retrieval: Challenges and Opportunities', 'desc': 'This paper evaluates the performance of state-of-the-art retrieval models on complex retrieval tasks, which involve multi-part queries and specific constraints. It highlights that even advanced models struggle to deliver high-quality results, with the best achieving only moderate scores in retrieval metrics. The study also examines the effectiveness of using large language models (LLMs) for query expansion and rewriting, finding that while they can assist weaker models, they may hinder the performance of stronger ones. To foster improvement in retrieval systems, the authors propose a new benchmark of diverse and realistic complex retrieval tasks.'}, 'zh': {'title': '推动复杂检索任务的创新', 'desc': '这篇论文探讨了复杂检索任务的基准测试，发现即使是最先进的模型在高质量检索方面也面临挑战。研究表明，基于大型语言模型（LLM）的查询扩展并不总能提高检索性能。为了推动检索模型的创新，作者构建了一套多样化且现实的复杂检索任务，并对一组代表性的先进检索模型进行了基准测试。结果显示，尽管LLM增强可以帮助较弱的模型，但最强模型在所有重写技术下的性能均有所下降。'}}}, {'id': 'https://huggingface.co/papers/2509.06938', 'title': 'From Noise to Narrative: Tracing the Origins of Hallucinations in\n  Transformers', 'url': 'https://huggingface.co/papers/2509.06938', 'abstract': "Transformer models tend to activate input-insensitive semantic features under uncertainty, leading to hallucinations that can be predicted from their internal activations.  \t\t\t\t\tAI-generated summary \t\t\t\t As generative AI systems become competent and democratized in science, business, and government, deeper insight into their failure modes now poses an acute need. The occasional volatility in their behavior, such as the propensity of transformer models to hallucinate, impedes trust and adoption of emerging AI solutions in high-stakes areas. In the present work, we establish how and when hallucinations arise in pre-trained transformer models through concept representations captured by sparse autoencoders, under scenarios with experimentally controlled uncertainty in the input space. Our systematic experiments reveal that the number of semantic concepts used by the transformer model grows as the input information becomes increasingly unstructured. In the face of growing uncertainty in the input space, the transformer model becomes prone to activate coherent yet input-insensitive semantic features, leading to hallucinated output. At its extreme, for pure-noise inputs, we identify a wide variety of robustly triggered and meaningful concepts in the intermediate activations of pre-trained transformer models, whose functional integrity we confirm through targeted steering. We also show that hallucinations in the output of a transformer model can be reliably predicted from the concept patterns embedded in transformer layer activations. This collection of insights on transformer internal processing mechanics has immediate consequences for aligning AI models with human values, AI safety, opening the attack surface for potential adversarial attacks, and providing a basis for automatic quantification of a model's hallucination risk.", 'score': 1, 'issue_id': 5822, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': 'dab8cc466304604a', 'authors': ['Praneet Suresh', 'Jack Stanley', 'Sonia Joseph', 'Luca Scimeca', 'Danilo Bzdok'], 'affiliations': ['Meta AI', 'Mila - Quebec AI Institute'], 'pdf_title_img': 'assets/pdf/title_img/2509.06938.jpg', 'data': {'categories': ['#architecture', '#security', '#alignment', '#training', '#rlhf', '#hallucinations'], 'emoji': '🧠', 'ru': {'title': 'Раскрытие механизмов галлюцинаций в трансформерных моделях', 'desc': 'Исследование показывает, что трансформерные модели активируют семантические признаки, нечувствительные к входным данным, в условиях неопределенности, что приводит к галлюцинациям. Эти галлюцинации можно предсказать по внутренним активациям модели. Авторы обнаружили, что количество семантических концепций, используемых моделью, растет по мере увеличения неструктурированности входных данных. Результаты исследования имеют важное значение для безопасности ИИ, выявления потенциальных уязвимостей и количественной оценки риска галлюцинаций модели.'}, 'en': {'title': 'Understanding Hallucinations in Transformer Models', 'desc': 'This paper investigates how transformer models generate hallucinations, which are incorrect outputs, particularly under uncertain input conditions. It shows that as the input becomes less structured, the model activates more semantic concepts that are not directly related to the input, leading to these hallucinations. The authors use sparse autoencoders to analyze the internal activations of the models and find that they can predict hallucinations based on these activations. The findings highlight the importance of understanding transformer behavior to improve AI safety and align models with human values.'}, 'zh': {'title': '揭示变换器模型幻觉的秘密', 'desc': '本研究探讨了变换器模型在输入不确定性下如何产生幻觉现象。我们发现，当输入信息变得更加无结构时，模型激活的语义概念数量会增加。特别是在纯噪声输入的情况下，模型会激活一些与输入无关的语义特征，导致输出幻觉。通过分析模型内部激活，我们能够预测这些幻觉的出现，从而为提高AI模型的安全性和可靠性提供了重要依据。'}}}, {'id': 'https://huggingface.co/papers/2509.08519', 'title': 'HuMo: Human-Centric Video Generation via Collaborative Multi-Modal\n  Conditioning', 'url': 'https://huggingface.co/papers/2509.08519', 'abstract': 'HuMo is a unified framework for human-centric video generation that addresses challenges in multimodal control through a two-stage training paradigm and novel strategies for subject preservation and audio-visual synchronization.  \t\t\t\t\tAI-generated summary \t\t\t\t Human-Centric Video Generation (HCVG) methods seek to synthesize human videos from multimodal inputs, including text, image, and audio. Existing methods struggle to effectively coordinate these heterogeneous modalities due to two challenges: the scarcity of training data with paired triplet conditions and the difficulty of collaborating the sub-tasks of subject preservation and audio-visual sync with multimodal inputs. In this work, we present HuMo, a unified HCVG framework for collaborative multimodal control. For the first challenge, we construct a high-quality dataset with diverse and paired text, reference images, and audio. For the second challenge, we propose a two-stage progressive multimodal training paradigm with task-specific strategies. For the subject preservation task, to maintain the prompt following and visual generation abilities of the foundation model, we adopt the minimal-invasive image injection strategy. For the audio-visual sync task, besides the commonly adopted audio cross-attention layer, we propose a focus-by-predicting strategy that implicitly guides the model to associate audio with facial regions. For joint learning of controllabilities across multimodal inputs, building on previously acquired capabilities, we progressively incorporate the audio-visual sync task. During inference, for flexible and fine-grained multimodal control, we design a time-adaptive Classifier-Free Guidance strategy that dynamically adjusts guidance weights across denoising steps. Extensive experimental results demonstrate that HuMo surpasses specialized state-of-the-art methods in sub-tasks, establishing a unified framework for collaborative multimodal-conditioned HCVG. Project Page: https://phantom-video.github.io/HuMo.', 'score': 74, 'issue_id': 5855, 'pub_date': '2025-09-10', 'pub_date_card': {'ru': '10 сентября', 'en': 'September 10', 'zh': '9月10日'}, 'hash': '2db390fc41f9f85b', 'authors': ['Liyang Chen', 'Tianxiang Ma', 'Jiawei Liu', 'Bingchuan Li', 'Zhuowei Chen', 'Lijie Liu', 'Xu He', 'Gen Li', 'Qian He', 'Zhiyong Wu'], 'affiliations': ['Intelligent Creation Lab, ByteDance', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.08519.jpg', 'data': {'categories': ['#dataset', '#video', '#multimodal', '#training'], 'emoji': '🎭', 'ru': {'title': 'HuMo: Революция в генерации видео с людьми через мультимодальное управление', 'desc': 'HuMo - это унифицированная система для генерации видео с людьми, учитывающая несколько модальностей входных данных. Она использует двухэтапную парадигму обучения и новые стратегии для сохранения характеристик субъекта и синхронизации аудио с видео. Система решает проблемы нехватки обучающих данных с парными условиями и сложности координации подзадач с мультимодальными входами. HuMo превосходит специализированные современные методы в подзадачах, создавая единую систему для совместной мультимодальной генерации видео с людьми.'}, 'en': {'title': 'HuMo: Unifying Multimodal Control for Human-Centric Video Generation', 'desc': 'HuMo is a novel framework designed for generating human-centric videos by effectively integrating multiple input modalities such as text, images, and audio. It tackles the challenges of limited training data and the need for precise coordination between subject preservation and audio-visual synchronization. The framework employs a two-stage training approach, utilizing a high-quality dataset and innovative strategies like minimal-invasive image injection and focus-by-predicting for improved task performance. HuMo demonstrates superior capabilities in multimodal control, outperforming existing methods in generating coherent and synchronized human videos.'}, 'zh': {'title': 'HuMo：人本视频生成的统一框架', 'desc': 'HuMo是一个统一的人本视频生成框架，旨在通过两阶段训练范式和新颖的策略解决多模态控制中的挑战。该框架能够从文本、图像和音频等多种输入中合成视频，克服了训练数据稀缺和多模态输入下的任务协作难题。为了解决这些问题，HuMo构建了一个高质量的数据集，并提出了渐进式的多模态训练方法。实验结果表明，HuMo在子任务上超越了现有的最先进方法，建立了一个协作的多模态条件视频生成框架。'}}}, {'id': 'https://huggingface.co/papers/2509.09174', 'title': 'EchoX: Towards Mitigating Acoustic-Semantic Gap via Echo Training for\n  Speech-to-Speech LLMs', 'url': 'https://huggingface.co/papers/2509.09174', 'abstract': 'EchoX, a speech-to-speech large language model, addresses the acoustic-semantic gap by integrating semantic representations, preserving reasoning abilities, and achieving advanced performance on knowledge-based benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Speech-to-speech large language models (SLLMs) are attracting increasing attention. Derived from text-based large language models (LLMs), SLLMs often exhibit degradation in knowledge and reasoning capabilities. We hypothesize that this limitation arises because current training paradigms for SLLMs fail to bridge the acoustic-semantic gap in the feature representation space. To address this issue, we propose EchoX, which leverages semantic representations and dynamically generates speech training targets. This approach integrates both acoustic and semantic learning, enabling EchoX to preserve strong reasoning abilities as a speech LLM. Experimental results demonstrate that EchoX, with about six thousand hours of training data, achieves advanced performance on multiple knowledge-based question-answering benchmarks. The project is available at https://github.com/FreedomIntelligence/EchoX.', 'score': 50, 'issue_id': 5853, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 сентября', 'en': 'September 11', 'zh': '9月11日'}, 'hash': 'b6e2cc4088bce9ac', 'authors': ['Yuhao Zhang', 'Yuhao Du', 'Zhanchen Dai', 'Xiangnan Ma', 'Kaiqi Kou', 'Benyou Wang', 'Haizhou Li'], 'affiliations': ['The Chinese University of Hong Kong, Shenzhen'], 'pdf_title_img': 'assets/pdf/title_img/2509.09174.jpg', 'data': {'categories': ['#science', '#reasoning', '#benchmark', '#audio', '#dataset'], 'emoji': '🗣️', 'ru': {'title': 'Преодоление разрыва между звуком и смыслом в речевых ИИ-моделях', 'desc': 'EchoX - это речевая большая языковая модель, которая решает проблему акустико-семантического разрыва. Она интегрирует семантические представления и сохраняет способности к рассуждению. EchoX использует динамическую генерацию речевых целей обучения. Модель достигает продвинутых результатов на тестах, основанных на знаниях, используя всего около 6000 часов обучающих данных.'}, 'en': {'title': 'Bridging the Acoustic-Semantic Gap with EchoX', 'desc': 'EchoX is a speech-to-speech large language model (SLLM) designed to overcome the challenges of the acoustic-semantic gap in speech processing. By integrating semantic representations into its training, EchoX maintains strong reasoning capabilities that are often lost in traditional SLLMs. This model dynamically generates speech training targets, allowing it to effectively learn from both acoustic and semantic features. As a result, EchoX demonstrates superior performance on various knowledge-based benchmarks, showcasing its advanced capabilities in understanding and generating speech.'}, 'zh': {'title': 'EchoX：打破声学与语义的壁垒', 'desc': 'EchoX是一种语音到语音的大型语言模型，旨在解决声学与语义之间的差距。它通过整合语义表示，保持推理能力，从而在知识基础的基准测试中取得了优异的表现。当前的语音到语音模型在知识和推理能力上常常表现不佳，EchoX通过动态生成语音训练目标来克服这一限制。实验结果表明，EchoX在约六千小时的训练数据下，在多个知识问答基准上表现出色。'}}}, {'id': 'https://huggingface.co/papers/2509.09674', 'title': 'SimpleVLA-RL: Scaling VLA Training via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.09674', 'abstract': "SimpleVLA-RL, an RL framework for VLA models, enhances long-horizon action planning, achieves state-of-the-art performance, and discovers novel patterns during training.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action (VLA) models have recently emerged as a powerful paradigm for robotic manipulation. Despite substantial progress enabled by large-scale pretraining and supervised fine-tuning (SFT), these models face two fundamental challenges: (i) the scarcity and high cost of large-scale human-operated robotic trajectories required for SFT scaling, and (ii) limited generalization to tasks involving distribution shift. Recent breakthroughs in Large Reasoning Models (LRMs) demonstrate that reinforcement learning (RL) can dramatically enhance step-by-step reasoning capabilities, raising a natural question: Can RL similarly improve the long-horizon step-by-step action planning of VLA? In this work, we introduce SimpleVLA-RL, an efficient RL framework tailored for VLA models. Building upon veRL, we introduce VLA-specific trajectory sampling, scalable parallelization, multi-environment rendering, and optimized loss computation. When applied to OpenVLA-OFT, SimpleVLA-RL achieves SoTA performance on LIBERO and even outperforms pi_0 on RoboTwin 1.0\\&2.0 with the exploration-enhancing strategies we introduce. SimpleVLA-RL not only reduces dependence on large-scale data and enables robust generalization, but also remarkably surpasses SFT in real-world tasks. Moreover, we identify a novel phenomenon ``pushcut'' during RL training, wherein the policy discovers previously unseen patterns beyond those seen in the previous training process. Github: https://github.com/PRIME-RL/SimpleVLA-RL", 'score': 49, 'issue_id': 5852, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 сентября', 'en': 'September 11', 'zh': '9月11日'}, 'hash': '36851aee36c7e5a0', 'authors': ['Haozhan Li', 'Yuxin Zuo', 'Jiale Yu', 'Yuhao Zhang', 'Zhaohui Yang', 'Kaiyan Zhang', 'Xuekai Zhu', 'Yuchen Zhang', 'Tianxing Chen', 'Ganqu Cui', 'Dehui Wang', 'Dingxiang Luo', 'Yuchen Fan', 'Youbang Sun', 'Jia Zeng', 'Jiangmiao Pang', 'Shanghang Zhang', 'Yu Wang', 'Yao Mu', 'Bowen Zhou', 'Ning Ding'], 'affiliations': ['Peking University', 'Shanghai AI Lab', 'Shanghai Jiao Tong University', 'The University of Hong Kong', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2509.09674.jpg', 'data': {'categories': ['#agents', '#optimization', '#rl', '#robotics', '#reasoning'], 'emoji': '🤖', 'ru': {'title': 'Обучение с подкреплением открывает новые горизонты для роботов', 'desc': 'SimpleVLA-RL - это фреймворк для обучения с подкреплением, разработанный для моделей типа Vision-Language-Action (VLA). Он улучшает планирование действий на длительных горизонтах и достигает наилучших результатов в ряде задач робототехники. SimpleVLA-RL снижает зависимость от больших объемов данных и обеспечивает надежную генерализацию. Во время обучения с подкреплением модель обнаруживает новые паттерны поведения, не встречавшиеся в предыдущем процессе обучения.'}, 'en': {'title': 'Revolutionizing Robotic Action Planning with SimpleVLA-RL', 'desc': 'SimpleVLA-RL is a reinforcement learning framework designed to improve Vision-Language-Action (VLA) models for robotic manipulation. It addresses challenges like the need for extensive human-operated robotic trajectories and the difficulty in generalizing to new tasks. By implementing techniques such as VLA-specific trajectory sampling and multi-environment rendering, SimpleVLA-RL enhances long-horizon action planning and achieves state-of-the-art performance. Additionally, it uncovers new patterns during training, demonstrating its ability to go beyond traditional supervised fine-tuning methods.'}, 'zh': {'title': 'SimpleVLA-RL：提升视觉-语言-动作模型的长时间规划能力', 'desc': 'SimpleVLA-RL是一个针对视觉-语言-动作（VLA）模型的强化学习框架，旨在增强长时间跨度的动作规划能力。该框架通过引入特定的轨迹采样、可扩展的并行处理和多环境渲染等技术，显著提高了模型的性能。SimpleVLA-RL在LIBERO数据集上达到了最先进的表现，并在RoboTwin 1.0和2.0上超越了现有的基准。更重要的是，该框架在训练过程中发现了一种新现象“pushcut”，揭示了模型在学习过程中能够识别出新的模式。'}}}, {'id': 'https://huggingface.co/papers/2509.09595', 'title': 'Kling-Avatar: Grounding Multimodal Instructions for Cascaded\n  Long-Duration Avatar Animation Synthesis', 'url': 'https://huggingface.co/papers/2509.09595', 'abstract': 'Kling-Avatar, a cascaded framework, enhances audio-driven avatar video generation by integrating multimodal instruction understanding with photorealistic portrait generation, resulting in high-fidelity, semantically grounded videos.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in audio-driven avatar video generation have significantly enhanced audio-visual realism. However, existing methods treat instruction conditioning merely as low-level tracking driven by acoustic or visual cues, without modeling the communicative purpose conveyed by the instructions. This limitation compromises their narrative coherence and character expressiveness. To bridge this gap, we introduce Kling-Avatar, a novel cascaded framework that unifies multimodal instruction understanding with photorealistic portrait generation. Our approach adopts a two-stage pipeline. In the first stage, we design a multimodal large language model (MLLM) director that produces a blueprint video conditioned on diverse instruction signals, thereby governing high-level semantics such as character motion and emotions. In the second stage, guided by blueprint keyframes, we generate multiple sub-clips in parallel using a first-last frame strategy. This global-to-local framework preserves fine-grained details while faithfully encoding the high-level intent behind multimodal instructions. Our parallel architecture also enables fast and stable generation of long-duration videos, making it suitable for real-world applications such as digital human livestreaming and vlogging. To comprehensively evaluate our method, we construct a benchmark of 375 curated samples covering diverse instructions and challenging scenarios. Extensive experiments demonstrate that Kling-Avatar is capable of generating vivid, fluent, long-duration videos at up to 1080p and 48 fps, achieving superior performance in lip synchronization accuracy, emotion and dynamic expressiveness, instruction controllability, identity preservation, and cross-domain generalization. These results establish Kling-Avatar as a new benchmark for semantically grounded, high-fidelity audio-driven avatar synthesis.', 'score': 31, 'issue_id': 5852, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 сентября', 'en': 'September 11', 'zh': '9月11日'}, 'hash': '9128c939612e1d3e', 'authors': ['Yikang Ding', 'Jiwen Liu', 'Wenyuan Zhang', 'Zekun Wang', 'Wentao Hu', 'Liyuan Cui', 'Mingming Lao', 'Yingchao Shao', 'Hui Liu', 'Xiaohan Li', 'Ming Chen', 'Xiaoqiang Liu', 'Yu-Shen Liu', 'Pengfei Wan'], 'affiliations': ['Kuaishou Technology'], 'pdf_title_img': 'assets/pdf/title_img/2509.09595.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#story_generation', '#video', '#games'], 'emoji': '🎭', 'ru': {'title': 'Семантически обоснованные аватары с высокой детализацией', 'desc': 'Kling-Avatar - это новая каскадная архитектура для генерации видео с аватарами на основе аудио. Она объединяет понимание мультимодальных инструкций с фотореалистичной генерацией портретов. На первом этапе мультимодальная языковая модель создает видео-макет, управляющий семантикой высокого уровня. На втором этапе генерируются отдельные фрагменты видео с сохранением мелких деталей и общего замысла.'}, 'en': {'title': 'Kling-Avatar: Bridging Audio and Visual Realism in Avatar Generation', 'desc': 'Kling-Avatar is a new framework designed to improve the generation of avatar videos driven by audio instructions. It combines understanding of multimodal instructions with the creation of realistic portraits, resulting in videos that are both visually appealing and semantically meaningful. The framework operates in two stages: first, it uses a large language model to create a blueprint video that captures high-level semantics like character emotions and movements. Then, it generates detailed sub-clips based on this blueprint, allowing for fast and stable production of long videos while maintaining high fidelity and expressiveness.'}, 'zh': {'title': 'Kling-Avatar：音频驱动虚拟形象生成的新标杆', 'desc': 'Kling-Avatar是一个级联框架，旨在提升音频驱动的虚拟形象视频生成。它通过整合多模态指令理解与逼真的肖像生成，生成高保真且语义明确的视频。该方法采用两阶段流程，首先利用多模态大语言模型生成蓝图视频，然后根据蓝图关键帧并行生成多个子片段。实验表明，Kling-Avatar在视频生成的清晰度、情感表达和指令控制等方面表现优异，适用于数字人直播和视频博客等实际应用。'}}}, {'id': 'https://huggingface.co/papers/2509.09265', 'title': 'Harnessing Uncertainty: Entropy-Modulated Policy Gradients for\n  Long-Horizon LLM Agents', 'url': 'https://huggingface.co/papers/2509.09265', 'abstract': 'Entropy-Modulated Policy Gradients (EMPG) addresses learning dynamics issues in LLMs by recalibrating policy gradients based on uncertainty and task outcomes, leading to improved performance in long-horizon tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t In long-horizon tasks, recent agents based on Large Language Models (LLMs) face a significant challenge that sparse, outcome-based rewards make it difficult to assign credit to intermediate steps. Previous methods mainly focus on creating dense reward signals to guide learning, either through traditional reinforcement learning techniques like inverse reinforcement learning or by using Process Reward Models for step-by-step feedback. In this paper, we identify a fundamental problem in the learning dynamics of LLMs: the magnitude of policy gradients is inherently coupled with the entropy, which leads to inefficient small updates for confident correct actions and potentially destabilizes large updates for uncertain ones. To resolve this, we propose Entropy-Modulated Policy Gradients (EMPG), a framework that re-calibrates the learning signal based on step-wise uncertainty and the final task outcome. EMPG amplifies updates for confident correct actions, penalizes confident errors, and attenuates updates from uncertain steps to stabilize exploration. We further introduce a bonus term for future clarity that encourages agents to find more predictable solution paths. Through comprehensive experiments on three challenging agent tasks, WebShop, ALFWorld, and Deep Search, we demonstrate that EMPG achieves substantial performance gains and significantly outperforms strong policy gradient baselines. Project page is at https://empgseed-seed.github.io/', 'score': 30, 'issue_id': 5852, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 сентября', 'en': 'September 11', 'zh': '9月11日'}, 'hash': '7850d32271ef8349', 'authors': ['Jiawei Wang', 'Jiacai Liu', 'Yuqian Fu', 'Yingru Li', 'Xintao Wang', 'Yuan Lin', 'Yu Yue', 'Lin Zhang', 'Yang Wang', 'Ke Wang'], 'affiliations': ['ByteDance Seed'], 'pdf_title_img': 'assets/pdf/title_img/2509.09265.jpg', 'data': {'categories': ['#agents', '#optimization', '#rl', '#training', '#rlhf'], 'emoji': '🧠', 'ru': {'title': 'Улучшение обучения языковых моделей через энтропийную модуляцию градиентов', 'desc': 'Метод EMPG (Entropy-Modulated Policy Gradients) решает проблемы динамики обучения в больших языковых моделях (LLM) при выполнении долгосрочных задач. Он перекалибрует градиенты политики на основе неопределенности и результатов задачи, что приводит к улучшению производительности. EMPG усиливает обновления для уверенных правильных действий, штрафует уверенные ошибки и ослабляет обновления от неопределенных шагов для стабилизации исследования. Эксперименты на трех сложных задачах показали, что EMPG значительно превосходит базовые методы градиента политики.'}, 'en': {'title': 'Boosting Learning with Entropy Awareness', 'desc': 'Entropy-Modulated Policy Gradients (EMPG) is a new approach that improves learning in Large Language Models (LLMs) by adjusting policy gradients based on uncertainty and task results. In long-horizon tasks, LLMs struggle with sparse rewards, making it hard to credit intermediate actions. EMPG addresses this by recalibrating the learning signal, enhancing updates for confident actions while reducing the impact of uncertain ones. This method leads to better performance in complex tasks, as shown in experiments with various challenging agent environments.'}, 'zh': {'title': '熵调制策略梯度：提升长时间任务学习效率的关键', 'desc': '本文提出了一种名为熵调制策略梯度（EMPG）的方法，旨在解决大型语言模型（LLMs）在长时间任务中的学习动态问题。通过根据不确定性和任务结果重新校准策略梯度，EMPG能够提高在稀疏奖励环境中的学习效率。该方法放大了对正确自信动作的更新，惩罚自信错误，并减弱来自不确定步骤的更新，从而稳定探索过程。实验结果表明，EMPG在多个复杂任务中显著提升了性能，超越了传统的策略梯度基线。'}}}, {'id': 'https://huggingface.co/papers/2509.09372', 'title': 'VLA-Adapter: An Effective Paradigm for Tiny-Scale Vision-Language-Action\n  Model', 'url': 'https://huggingface.co/papers/2509.09372', 'abstract': 'VLA-Adapter reduces reliance on large-scale VLMs and extensive pre-training by using a lightweight Policy module with Bridge Attention, achieving state-of-the-art performance and fast inference speed with minimal computational resources.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action (VLA) models typically bridge the gap between perceptual and action spaces by pre-training a large-scale Vision-Language Model (VLM) on robotic data. While this approach greatly enhances performance, it also incurs significant training costs. In this paper, we investigate how to effectively bridge vision-language (VL) representations to action (A). We introduce VLA-Adapter, a novel paradigm designed to reduce the reliance of VLA models on large-scale VLMs and extensive pre-training. To this end, we first systematically analyze the effectiveness of various VL conditions and present key findings on which conditions are essential for bridging perception and action spaces. Based on these insights, we propose a lightweight Policy module with Bridge Attention, which autonomously injects the optimal condition into the action space. In this way, our method achieves high performance using only a 0.5B-parameter backbone, without any robotic data pre-training. Extensive experiments on both simulated and real-world robotic benchmarks demonstrate that VLA-Adapter not only achieves state-of-the-art level performance, but also offers the fast inference speed reported to date. Furthermore, thanks to the proposed advanced bridging paradigm, VLA-Adapter enables the training of a powerful VLA model in just 8 hours on a single consumer-grade GPU, greatly lowering the barrier to deploying the VLA model. Project page: https://vla-adapter.github.io/.', 'score': 24, 'issue_id': 5858, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 сентября', 'en': 'September 11', 'zh': '9月11日'}, 'hash': '518f1161098c39e1', 'authors': ['Yihao Wang', 'Pengxiang Ding', 'Lingxiao Li', 'Can Cui', 'Zirui Ge', 'Xinyang Tong', 'Wenxuan Song', 'Han Zhao', 'Wei Zhao', 'Pengxu Hou', 'Siteng Huang', 'Yifan Tang', 'Wenhui Wang', 'Ru Zhang', 'Jianyi Liu', 'Donglin Wang'], 'affiliations': ['Beijing University of Posts and Telecommunications', 'OpenHelix Team', 'State Key Laboratory of Networking and Switching Technology', 'The Hong Kong University of Science and Technology (Guangzhou)', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2509.09372.jpg', 'data': {'categories': ['#architecture', '#agents', '#rl', '#robotics', '#training', '#optimization'], 'emoji': '🤖', 'ru': {'title': 'Эффективное связывание восприятия и действия без громоздких моделей', 'desc': 'VLA-Adapter - это новая парадигма для моделей зрения-языка-действия (VLA), которая уменьшает зависимость от крупномасштабных моделей зрения-языка (VLM) и длительного предобучения. Метод использует легковесный модуль Policy с Bridge Attention для эффективного связывания пространств восприятия и действия. VLA-Adapter достигает современного уровня производительности на симулированных и реальных робототехнических тестах, используя только 0.5B-параметровую базовую модель без предобучения на робототехнических данных. Благодаря улучшенной парадигме связывания, VLA-Adapter позволяет обучить мощную VLA модель всего за 8 часов на одном потребительском GPU.'}, 'en': {'title': 'Efficient Vision-Language-Action with VLA-Adapter', 'desc': 'The paper introduces VLA-Adapter, a new approach that minimizes the need for large-scale Vision-Language Models (VLMs) and extensive pre-training in Vision-Language-Action (VLA) tasks. It employs a lightweight Policy module with Bridge Attention to effectively connect vision-language representations to action spaces. This method achieves high performance with a compact 0.5B-parameter backbone and eliminates the need for robotic data pre-training. The results show that VLA-Adapter not only reaches state-of-the-art performance but also allows for rapid training and inference on standard hardware.'}, 'zh': {'title': 'VLA-Adapter：高效的视觉语言行动模型', 'desc': 'VLA-Adapter是一种新颖的模型，旨在减少对大型视觉语言模型（VLM）和广泛预训练的依赖。它通过引入轻量级的策略模块和桥接注意力机制，能够在仅使用0.5亿参数的情况下实现高性能。该方法在模拟和真实世界的机器人基准测试中表现出色，且推理速度非常快。VLA-Adapter的设计使得在普通消费级GPU上仅需8小时即可训练出强大的视觉语言行动模型，显著降低了部署的门槛。'}}}, {'id': 'https://huggingface.co/papers/2509.09680', 'title': 'FLUX-Reason-6M & PRISM-Bench: A Million-Scale Text-to-Image Reasoning\n  Dataset and Comprehensive Benchmark', 'url': 'https://huggingface.co/papers/2509.09680', 'abstract': 'FLUX-Reason-6M and PRISM-Bench address the lack of reasoning-focused datasets and benchmarks for text-to-image models, providing a large-scale dataset and evaluation standard to improve model performance.  \t\t\t\t\tAI-generated summary \t\t\t\t The advancement of open-source text-to-image (T2I) models has been hindered by the absence of large-scale, reasoning-focused datasets and comprehensive evaluation benchmarks, resulting in a performance gap compared to leading closed-source systems. To address this challenge, We introduce FLUX-Reason-6M and PRISM-Bench (Precise and Robust Image Synthesis Measurement Benchmark). FLUX-Reason-6M is a massive dataset consisting of 6 million high-quality FLUX-generated images and 20 million bilingual (English and Chinese) descriptions specifically designed to teach complex reasoning. The image are organized according to six key characteristics: Imagination, Entity, Text rendering, Style, Affection, and Composition, and design explicit Generation Chain-of-Thought (GCoT) to provide detailed breakdowns of image generation steps. The whole data curation takes 15,000 A100 GPU days, providing the community with a resource previously unattainable outside of large industrial labs. PRISM-Bench offers a novel evaluation standard with seven distinct tracks, including a formidable Long Text challenge using GCoT. Through carefully designed prompts, it utilizes advanced vision-language models for nuanced human-aligned assessment of prompt-image alignment and image aesthetics. Our extensive evaluation of 19 leading models on PRISM-Bench reveals critical performance gaps and highlights specific areas requiring improvement. Our dataset, benchmark, and evaluation code are released to catalyze the next wave of reasoning-oriented T2I generation. Project page: https://flux-reason-6m.github.io/ .', 'score': 23, 'issue_id': 5852, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 сентября', 'en': 'September 11', 'zh': '9月11日'}, 'hash': '60acc7b8f0e01329', 'authors': ['Rongyao Fang', 'Aldrich Yu', 'Chengqi Duan', 'Linjiang Huang', 'Shuai Bai', 'Yuxuan Cai', 'Kun Wang', 'Si Liu', 'Xihui Liu', 'Hongsheng Li'], 'affiliations': ['Alibaba', 'BUAA', 'CUHK', 'HKU'], 'pdf_title_img': 'assets/pdf/title_img/2509.09680.jpg', 'data': {'categories': ['#multilingual', '#benchmark', '#open_source', '#long_context', '#dataset', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Революция в обучении и оценке моделей текст-изображение', 'desc': 'FLUX-Reason-6M и PRISM-Bench решают проблему отсутствия наборов данных и эталонов для оценки моделей преобразования текста в изображение, ориентированных на рассуждения. FLUX-Reason-6M представляет собой массивный датасет из 6 миллионов высококачественных изображений с 20 миллионами двуязычных описаний, специально разработанных для обучения сложным рассуждениям. PRISM-Bench предлагает новый стандарт оценки с семью различными направлениями, включая сложную задачу Long Text с использованием Generation Chain-of-Thought (GCoT). Обширная оценка 19 ведущих моделей на PRISM-Bench выявляет критические пробелы в производительности и подчеркивает конкретные области, требующие улучшения.'}, 'en': {'title': 'Empowering Text-to-Image Models with Reasoning Datasets and Benchmarks', 'desc': 'FLUX-Reason-6M and PRISM-Bench are initiatives aimed at enhancing text-to-image (T2I) models by providing a large-scale dataset and a robust evaluation framework. FLUX-Reason-6M includes 6 million images and 20 million bilingual descriptions that focus on teaching complex reasoning through structured characteristics. The dataset is meticulously curated using extensive computational resources, making it a valuable asset for researchers. PRISM-Bench introduces a new evaluation standard with multiple tracks to assess model performance, revealing significant gaps and guiding future improvements in T2I generation.'}, 'zh': {'title': '推动推理导向的文本到图像生成', 'desc': 'FLUX-Reason-6M和PRISM-Bench旨在解决文本到图像模型缺乏以推理为重点的数据集和基准的问题。FLUX-Reason-6M是一个包含600万张高质量图像和2000万条双语描述的大型数据集，专门设计用于教授复杂的推理能力。PRISM-Bench提供了一个新的评估标准，包含七个不同的评估轨道，特别是一个使用生成链思维（GCoT）的长文本挑战。通过这些资源，我们希望推动推理导向的文本到图像生成的下一波发展。'}}}, {'id': 'https://huggingface.co/papers/2509.09666', 'title': 'Can Understanding and Generation Truly Benefit Together -- or Just\n  Coexist?', 'url': 'https://huggingface.co/papers/2509.09666', 'abstract': 'A novel framework UAE uses reinforcement learning to unify image-to-text and text-to-image processes, enhancing mutual understanding and generation fidelity.  \t\t\t\t\tAI-generated summary \t\t\t\t In this paper, we introduce an insightful paradigm through the Auto-Encoder lens-understanding as the encoder (I2T) that compresses images into text, and generation as the decoder (T2I) that reconstructs images from that text. Using reconstruction fidelity as the unified training objective, we enforce the coherent bidirectional information flow between the understanding and generation processes, bringing mutual gains. To implement this, we propose UAE, a novel framework for unified multimodal learning. We begin by pre-training the decoder with large-scale long-context image captions to capture fine-grained semantic and complex spatial relationships. We then propose Unified-GRPO via reinforcement learning (RL), which covers three stages: (1) A cold-start phase to gently initialize both encoder and decoder with a semantic reconstruction loss; (2) Generation for Understanding, where the encoder is trained to generate informative captions that maximize the decoder\'s reconstruction quality, enhancing its visual understanding; (3) Understanding for Generation, where the decoder is refined to reconstruct from these captions, forcing it to leverage every detail and improving its long-context instruction following and generation fidelity. For evaluation, we introduce Unified-Bench, the first benchmark tailored to assess the degree of unification of the UMMs. A surprising "aha moment" arises within the multimodal learning domain: as RL progresses, the encoder autonomously produces more descriptive captions, while the decoder simultaneously demonstrates a profound ability to understand these intricate descriptions, resulting in reconstructions of striking fidelity.', 'score': 22, 'issue_id': 5856, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 сентября', 'en': 'September 11', 'zh': '9月11日'}, 'hash': 'd213e626e6faeaa5', 'authors': ['Zhiyuan Yan', 'Kaiqing Lin', 'Zongjian Li', 'Junyan Ye', 'Hui Han', 'Zhendong Wang', 'Hao Liu', 'Bin Lin', 'Hao Li', 'Xue Xu', 'Xinyan Xiao', 'Jingdong Wang', 'Haifeng Wang', 'Li Yuan'], 'affiliations': ['Baidu ERNIE', 'PKU', 'Rabbitpre AI', 'SYSU', 'USTC'], 'pdf_title_img': 'assets/pdf/title_img/2509.09666.jpg', 'data': {'categories': ['#long_context', '#benchmark', '#multimodal', '#games', '#rl'], 'emoji': '🔄', 'ru': {'title': 'Объединение понимания и генерации изображений через обучение с подкреплением', 'desc': 'Статья представляет новый фреймворк UAE, использующий обучение с подкреплением для объединения процессов преобразования изображения в текст и текста в изображение. Авторы рассматривают понимание как энкодер (I2T), сжимающий изображения в текст, а генерацию как декодер (T2I), восстанавливающий изображения из текста. Используя качество реконструкции как единую цель обучения, они обеспечивают согласованный двунаправленный поток информации между процессами понимания и генерации. Предложенный подход включает предобучение декодера на масштабных наборах данных и трехэтапный алгоритм Unified-GRPO для улучшения взаимного понимания и качества генерации.'}, 'en': {'title': 'Unifying Image and Text with Reinforcement Learning', 'desc': 'This paper presents a new framework called UAE that uses reinforcement learning to connect image-to-text (I2T) and text-to-image (T2I) processes. It employs an Auto-Encoder approach where the encoder compresses images into text and the decoder reconstructs images from that text. The framework focuses on improving the mutual understanding between these two processes by using reconstruction fidelity as a training goal. The authors also introduce a benchmark called Unified-Bench to evaluate the effectiveness of this unified multimodal learning approach.'}, 'zh': {'title': '统一多模态学习的新框架UAE', 'desc': '本文提出了一种新颖的框架UAE，利用强化学习统一图像到文本和文本到图像的过程，增强了相互理解和生成的准确性。我们通过自编码器的视角，将理解过程视为编码器（I2T），将生成过程视为解码器（T2I），并以重建精度作为统一训练目标。UAE框架通过三个阶段的强化学习实现：冷启动阶段、生成理解阶段和理解生成阶段，确保信息在理解和生成过程中的双向流动。最终，我们引入了Unified-Bench基准，评估统一多模态学习的程度，发现随着强化学习的进展，编码器能够生成更具描述性的文本，而解码器则能更好地理解这些复杂描述。'}}}, {'id': 'https://huggingface.co/papers/2509.09676', 'title': 'SpatialVID: A Large-Scale Video Dataset with Spatial Annotations', 'url': 'https://huggingface.co/papers/2509.09676', 'abstract': "SpatialVID, a large-scale dataset with diverse videos and dense 3D annotations, enhances model generalization and performance in video and 3D vision research.  \t\t\t\t\tAI-generated summary \t\t\t\t Significant progress has been made in spatial intelligence, spanning both spatial reconstruction and world exploration. However, the scalability and real-world fidelity of current models remain severely constrained by the scarcity of large-scale, high-quality training data. While several datasets provide camera pose information, they are typically limited in scale, diversity, and annotation richness, particularly for real-world dynamic scenes with ground-truth camera motion. To this end, we collect SpatialVID, a dataset consists of a large corpus of in-the-wild videos with diverse scenes, camera movements and dense 3D annotations such as per-frame camera poses, depth, and motion instructions. Specifically, we collect more than 21,000 hours of raw video, and process them into 2.7 million clips through a hierarchical filtering pipeline, totaling 7,089 hours of dynamic content. A subsequent annotation pipeline enriches these clips with detailed spatial and semantic information, including camera poses, depth maps, dynamic masks, structured captions, and serialized motion instructions. Analysis of SpatialVID's data statistics reveals a richness and diversity that directly foster improved model generalization and performance, establishing it as a key asset for the video and 3D vision research community.", 'score': 12, 'issue_id': 5852, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 сентября', 'en': 'September 11', 'zh': '9月11日'}, 'hash': 'b2d981674edaecf5', 'authors': ['Jiahao Wang', 'Yufeng Yuan', 'Rujie Zheng', 'Youtian Lin', 'Jian Gao', 'Lin-Zhuo Chen', 'Yajie Bao', 'Yi Zhang', 'Chang Zeng', 'Yanxi Zhou', 'Xiaoxiao Long', 'Hao Zhu', 'Zhaoxiang Zhang', 'Xun Cao', 'Yao Yao'], 'affiliations': ['Institute of Automation, Chinese Academy of Science', 'Nanjing University'], 'pdf_title_img': 'assets/pdf/title_img/2509.09676.jpg', 'data': {'categories': ['#3d', '#dataset', '#video'], 'emoji': '🎥', 'ru': {'title': 'SpatialVID: Большие данные для прорыва в пространственном интеллекте', 'desc': 'SpatialVID - это масштабный набор данных, содержащий разнообразные видео с плотными 3D-аннотациями. Он включает более 21 000 часов необработанного видео, обработанного в 2,7 миллиона клипов общей продолжительностью 7 089 часов динамического контента. Датасет обогащен детальной пространственной и семантической информацией, включая позы камеры, карты глубины, динамические маски, структурированные подписи и сериализованные инструкции по движению. SpatialVID способствует улучшению обобщения и производительности моделей в исследованиях компьютерного зрения и 3D-реконструкции.'}, 'en': {'title': 'Unlocking 3D Vision with SpatialVID: A New Era of Video Datasets', 'desc': 'SpatialVID is a comprehensive dataset designed to improve machine learning models in video and 3D vision tasks. It contains over 21,000 hours of diverse, real-world video footage, which has been meticulously processed into 2.7 million clips. Each clip is enriched with dense 3D annotations, including camera poses, depth maps, and motion instructions, providing a rich source of training data. This dataset addresses the limitations of existing datasets by offering high-quality, large-scale data that enhances model generalization and performance in spatial intelligence applications.'}, 'zh': {'title': 'SpatialVID：提升视频与3D视觉研究的关键数据集', 'desc': 'SpatialVID是一个大规模的数据集，包含多样化的视频和密集的3D注释，旨在提升视频和3D视觉研究中的模型泛化能力和性能。该数据集收集了超过21,000小时的原始视频，并通过分层过滤管道处理成270万段视频片段，提供了丰富的动态内容。每个片段都附有详细的空间和语义信息，包括相机位姿、深度图、动态掩码、结构化标题和序列化运动指令。SpatialVID的数据统计分析显示出其丰富性和多样性，直接促进了模型的泛化和性能提升，成为视频和3D视觉研究领域的重要资产。'}}}, {'id': 'https://huggingface.co/papers/2509.09286', 'title': 'Visual Programmability: A Guide for Code-as-Thought in Chart\n  Understanding', 'url': 'https://huggingface.co/papers/2509.09286', 'abstract': 'VLMs are enhanced with an adaptive framework that selects between code-based and direct visual reasoning for chart understanding, improving performance and robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t Chart understanding presents a critical test to the reasoning capabilities of Vision-Language Models (VLMs). Prior approaches face critical limitations: some rely on external tools, making them brittle and constrained by a predefined toolkit, while others fine-tune specialist models that often adopt a single reasoning strategy, such as text-based chain-of-thought (CoT). The intermediate steps of text-based reasoning are difficult to verify, which complicates the use of reinforcement-learning signals that reward factual accuracy. To address this, we propose a Code-as-Thought (CaT) approach to represent the visual information of a chart in a verifiable, symbolic format. Our key insight is that this strategy must be adaptive: a fixed, code-only implementation consistently fails on complex charts where symbolic representation is unsuitable. This finding leads us to introduce Visual Programmability: a learnable property that determines if a chart-question pair is better solved with code or direct visual analysis. We implement this concept in an adaptive framework where a VLM learns to choose between the CaT pathway and a direct visual reasoning pathway. The selection policy of the model is trained with reinforcement learning using a novel dual-reward system. This system combines a data-accuracy reward to ground the model in facts and prevent numerical hallucination, with a decision reward that teaches the model when to use each strategy, preventing it from defaulting to a single reasoning mode. Experiments demonstrate strong and robust performance across diverse chart-understanding benchmarks. Our work shows that VLMs can be taught not only to reason but also how to reason, dynamically selecting the optimal reasoning pathway for each task.', 'score': 7, 'issue_id': 5853, 'pub_date': '2025-09-11', 'pub_date_card': {'ru': '11 сентября', 'en': 'September 11', 'zh': '9月11日'}, 'hash': '73de225642b07635', 'authors': ['Bohao Tang', 'Yan Ma', 'Fei Zhang', 'Jiadi Su', 'Ethan Chern', 'Zhulin Hu', 'Zhixin Wang', 'Pengfei Liu', 'Ya Zhang'], 'affiliations': ['Fudan University', 'Shanghai Innovation Institute', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2509.09286.jpg', 'data': {'categories': ['#reasoning', '#rl', '#benchmark', '#multimodal', '#training', '#hallucinations'], 'emoji': '📊', 'ru': {'title': 'Адаптивное рассуждение VLM для улучшенного понимания графиков', 'desc': 'Статья представляет адаптивный фреймворк для улучшения понимания графиков визуально-языковыми моделями (VLM). Предложен подход Code-as-Thought (CaT), который представляет визуальную информацию графика в символьном формате. Введено понятие визуальной программируемости - обучаемого свойства, определяющего оптимальный метод решения для пары график-вопрос. Фреймворк обучается выбирать между CaT и прямым визуальным анализом с помощью обучения с подкреплением, используя двойную систему вознаграждений.'}, 'en': {'title': 'Adaptive Reasoning for Enhanced Chart Understanding in VLMs', 'desc': 'This paper introduces an adaptive framework for Vision-Language Models (VLMs) that enhances their ability to understand charts by selecting between
